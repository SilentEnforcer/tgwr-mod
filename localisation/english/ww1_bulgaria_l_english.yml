## Characters ##

BUL_vasil_radoslavov_desc:0 "Born in Lovech, §YRadoslavov§! pursued his studies in law at Heidelberg, where he developed a keen interest in §qGerman§! culture and ideals. Politically active since 1884, he was successively appointed to a number of roles, including Minister of Justice (Twice), Prime Minister, Minister of Finance, Minister of Internal Affairs (Twice) and Minister of National Enlightenment.\n\n§YRadoslavov§! holds the distinction of being the youngest person to have ever served as Prime Minister of Bulgaria at 32 years old. However, his tenure was marred by allegations of corruption, which ultimately led to his trial by the State Court on charges of high treason in 1903. Despite the eight-month imprisonment and debarment of civil and political rights that he received, he was granted amnesty by the Stambolovists."
BUL_yosif_i:0 "Yosif I"
BUL_dimitar_stancioff:0 "Dimitar Stanchov"
BUL_dimitar_stancioff:0 "Dimitar Stanchov was born to a wealthy family of merchants in Northern Bulgaria, in 1863. Stancov was educated at the Theresianum in Vienna, where he studied business but after graduation drifted towards diplomatic work. Due to his education in the Habsburg Empire, the Genesis of the Bulgarian nation and Monarch, as well as his position in the bourgeoisie, Stanchov became a staunch and lifelong royalist. Stanchov eventually married a French Noblewoman named Anna de Grenaud, Mistress of the Robes, and the marriage was announced by Ferdinand himself in 1899 at a Royal Ball. Stanchov would continue Build multiple strong relationships with influential members both professionally and personally: he served as an Ambassador to Russia from 1896-1907 where he signed at the 1899 Hague peace conference, briefly served at the Prime Minister in 1907, and even built relationships with The Vatican. He now serves as a confidant to Ferdinand and an ambassador to Belgium and France." 
