BUL_mufti_stuff:0 "The Mufti Institution"
BUL_mufti_stuff_desc:0 "The job of the Mufti Institution is an entity made up of Muslim leaders to interperet Sharia Law, ensure that the Muslims residing in our country have their needs satisfied, and to prevent any discriminory laws or policies being pursued. The Mufti Institution is in different divisions, from local Mufti's to a Cheif Mufti, also known as Grand Mufti; just like any government organization. Unfortunatly our Mufti Institution is plauged by corruption, instability and uneffectiveness. It would be in our best interest to either reform or manipulate the Mufti Institution to our liking. \n §rLetting corruption become rampant could lead to revolts from the Islamic community and an inability to properly integrate the Mufti Institution with the rest of our government.§!"
