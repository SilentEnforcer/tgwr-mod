 AUH_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_fighter_equipment_1_short:0 "HB B.I"
 AUH_fighter_equipment_1_desc:0 "The Hansa-Brandenburg B.I was an unarmed military trainer and reconnaissance biplane of World War I flown by the Austro-Hungarian Air Service."
 AUH_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_fighter_equipment_1b_short:0 "HB C.I"
 AUH_fighter_equipment_1b_desc:0 "The Hansa-Brandenburg C.I, also known as Type LDD, was a 2-seater armed single-engine reconnaissance biplane designed by Ernst Heinkel, who worked at that time for the parent company in Germany. The C.I had similarities with the earlier B.I."
 AUH_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_fighter_equipment_2_desc:0 "The Aviatik D.I was the first locally designed fighter aircraft of the Austro-Hungarian Air Service (Luftfahrtruppen)."
 AUH_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_fighter_equipment_2b_desc:0 "The Lloyd 40.15 was an experimental triplane fighter that was designed and built in the Austro-Hungarian Empire during World War I."
 AUH_fighter_equipment_3:0 "Phönix D.I"
 AUH_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_fighter_equipment_3_desc:0 "The Phönix D.I was an Austro-Hungarian First World War biplane fighter built by the Phönix Flugzeug-Werke and based on the Hansa-Brandenburg D.I."
 AUH_fighter_equipment_4:0 "Phönix D.III"
 AUH_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_fighter_equipment_4_desc:0 "To improve the problems of the Phönix D.I, a modified variant, the D.II was introduced with balanced elevators and balanced ailerons on the upper wings. A further development was the D.III which had balanced ailerons on both wings and a more powerful 230 hp (172 kW) Hiero in-line engine."
 AUH_tac_bomber_equipment_0:0 "Hansa-Brandenburg G.I"
 AUH_tac_bomber_equipment_0_short:0 "HB G.I"
 AUH_tac_bomber_equipment_0_desc:0 "The Hansa-Brandenburg G.I was a bomber aircraft used to equip the Austro-Hungarian aviation corps in World War I. It was a mostly conventional large, three-bay biplane with staggered wings of slightly unequal span. The pilot and bombardier sat in a large open cockpit at the nose of the aircraft, with a second open cockpit for a gunner in a dorsal position behind the wings."
 GER_nav_bomber_equipment_1:0 "Albatros W.4"
 GER_nav_bomber_equipment_1_desc:0 "The Albatros W.4 was a German floatplane derivative of the Albatros D.I fighter with new wing and tail surfaces of greater span than the D.I. One hundred eighteen examples (including three prototypes) were built between June 1916 and December 1917. The aircraft operated in the North Sea and Baltic theatres and later served as training aircraft."
 GER_nav_bomber_equipment_2:0 "Albatros W.8"
 GER_nav_bomber_equipment_2_desc:0 "The Albatross W.8 was a German biplane fighter floatplane that saw service during First World War. It patrolled the seas around 1918. The fuselage of the aircraft was made of wood, similar to most aircraft designs of that period. The W.8 had a water-cooled Benz IIIb eight-cylinder engine fitted with a fixed two-bladed wooden propeller."
 GER_fighter_equipment_1:0 "Fokker M.5"
 GER_fighter_equipment_1_short:0 "Fokker M.5"
 GER_fighter_equipment_1_desc:0 "The Fokker M.5 was an unarmed single-seat monoplane aircraft. It served as a light reconnaissance aircraft and was the basis for the first successful fighter aircraft in German service, the Fokker Eindecker."
 GER_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_fighter_equipment_1b_desc:0 "Developed in April 1915, the Eindecker ("Monoplane") was the first purpose-built German fighter aircraft and the first aircraft to be fitted with a synchronization gear, enabling the pilot to fire a machine gun through the arc of the propeller without striking the blades."
 GER_fighter_equipment_2:0 "Albatros D.III"
 GER_fighter_equipment_2_short:0 "Albatros D.III"
 GER_fighter_equipment_2_desc:0 "The Albatros D.III entered squadron service in December 1916, and was immediately acclaimed by German aircrews for its maneuverability and rate of climb."
 GER_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_fighter_equipment_2b_desc:0 "The Fokker Dr.I (Dreidecker, "triplane" in German) was a World War I fighter aircraft built by Fokker-Flugzeugwerke. It became famous as the aircraft in which Manfred von Richthofen gained his last 19 victories, and in which he was killed on 21 April 1918."
 GER_fighter_equipment_3:0 "Fokker D.VII"
 GER_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_fighter_equipment_3_desc:0 "When the Fokker D.VII appeared on the Western Front, Allied pilots at first underestimated the new fighter because of its squarish, ungainly appearance, but quickly revised their view. The type quickly proved to have many important advantages. Unlike the Albatros, the Fokker D.VII could dive without any fear of structural failure. The D.VII was also noted for its high maneuverability and ability to climb at high angles of attack, its remarkably docile stall, and its reluctance to spin."
 GER_fighter_equipment_4:0 "Arado Ar 64"
 GER_fighter_equipment_4_short:0 "Ar 64"
 GER_fighter_equipment_4_desc:0 "The Arado Ar 64 was a single-seat biplane fighter developed in the late 1920s. It was among the first fighters produced when Germany abandoned the restrictions of the Treaty of Versailles and began rearming."
 GER_tac_bomber_equipment_0:0 "AEG G.II"
 GER_tac_bomber_equipment_0_short:0 "AEG G.II"
 GER_tac_bomber_equipment_0_desc:0 "The AEG G.II was a German biplane bomber developed from the AEG G.I, with more powerful engines. The G.II was typically armed with three machine guns and 200 kg of bombs. The bomber suffered stability problems, and many G.IIs were fitted with additional vertical tail surfaces."
 GER_tac_bomber_equipment_1:0 "Gotha G.V"
 GER_tac_bomber_equipment_1_short:0 "Gotha G.V"
 GER_tac_bomber_equipment_1_desc:0 "The Gotha G.V was a heavy bomber used by the Luftstreitkräfte (Imperial German Air Service) during World War I. Designed for long-range service, the Gotha G.V was used principally as a night bomber."
 
