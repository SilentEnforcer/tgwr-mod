 unit_limit_label:0 "§HMaximum Supported Battalions§!"
 unit_limit_desc:0 "Every country only has the ability to support a certain number of individual military battalions before their economy and infrastructure struggle to maintain them.\n\nThe maximum number of supported units is based on the country's total population and owned states, and is then multiplied by the country's overall level of industrialisation.\n\nFake Intel, Irregular Infantry and Irregular Cavalry battalions are an exception to this count.\n\n§L   - Base from Total Population: [?base_population|G0][unit_limit_noncore_population][unit_limit_puppet_base][unit_limit_crownland_population_bonus]\n   - Base from Owned States: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Total Base: [?base_units|G0]\n\n   - Industrialisation Modifier: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_is_major][unit_limit_has_civil_war][unit_limit_is_low_level_puppet][unit_limit_great_war][unit_limit_balkan_unit_bonus][unit_limit_red_guard][unit_limit_chinese_unit_bonus][unit_limit_has_war][unit_limit_economy_law][unit_limit_50_unit_bonus][unit_limit_100_unit_bonus][unit_limit_250_unit_bonus][unit_limit_500_unit_bonus][unit_limit_demobilization][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   FINAL TOTAL: [?max_divisions|H0]\n\nPlease note that changes to the above take up to one in-game week before they are reflected in the calculation.§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel:0 "(§HFake Intel Divisions§! do not count towards the battalion limit)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RWe have currently exceeded our capacity, and the only way to alleviate the stress on our country will be to remove some of our divisions.§!\n\nDivision Organisation: [?mobilisation_penalty_var|+=%1]\nSupply Consumption Factor: [?mobilisation_penalty_var_positive|-=%]\nFactory Output: [?mobilisation_penalty_var|+=%]\nTraining Time: [?mobilisation_penalty_var_positive|-=%]\nArmy Morale: [?mobilisation_penalty_var|+=%1]\nCommand Power Gain: [?mobilisation_penalty_var|+=%1]\nMobilization Speed: [?mobilisation_penalty_var|+=%1]"

