 GRE_occupy_northern_epirus_desc:0 "The area known to the Greeks as Northern Epirus, with a substantial Greek population, had been assigned to the newly established Albanian state by the Protocol of Florence, and we had to retreat to the new border. However, Albania fell into a state of disarray which allows us to take the region without any difficulty."
 GRE_venizelist_coup_timer:0 "Intensification of National Schism"
 GRE_venizelist_coup_timer_desc:0 "The whole country is in chaos. Despite the royal government's willingness to support the Central Powers or rather remain neutral in the Great War, many want to join the war on the side of the Entente powers. The king continued to ignore their demands and dismissed the prime minister, Elefthérios Venizélos, who served as the focal point, but their voice does not diminish but growing louder day by day. \n§RIf this reaches its limit, the nation will be cut in half.§!"
