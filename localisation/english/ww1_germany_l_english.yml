ww1_germanrework.33.t:0 "The Haldane Mission Scuppered"
ww1_germanrework.33.d:0 "The time has finally come and the British diplomats have arrived in Germany. Upon their arrival, a memorandum, prepared by Sir Edward Grey, Winston Churchill, and Lloyd George, was given to the Kaiser. This memorandum outlined 3 proposals:\n\n1. Fundamental. Naval superiority was recognized as essential to Great Britain. Present German naval program and expenditure not to be increased, but if possible retarded and reduced.\n2. England sincerely desires not to interfere with German Colonial expansion. To give effect to this she is prepared forthwith to discuss whatever the German aspirations in that direction may be. England will be glad to know that there is a field or special points where she can help Germany.\n3. Proposals for reciprocal assurances debarring either power from joining in aggressive designs or combinations against the other would be welcome.\n\nIt's clear that the main goal of the British is to secure their naval dominance, an expected aim. However, they were also clearly willing to offer major concessions, the Kaiser and his advisors were extremely interested in the clause that would allow Germany to pursue further colonial goals. On top of this, Hollweg is especially pleased with the third clause that would suggest that the UK and Germany could even pursue further treaties.\n\nHowever, this visit took a turn for the worse when, under the influence of Tirpitz, Wilhelm pushed for a new naval bill to be passed in the Reichstag. This seemingly anti-British expansion has sent the diplomats packing and any chance of detente, dead in the water. Chancellor Hollweg is sure to be furious; his work has been scuppered."
