GER_idea_lantag_of_prussia:0 "Prussian Lantag"
GER_idea_lantag_of_prussia_desc:0 "The Landtag of Prussia is the representative assembly of the Kingdom of Prussia implemented in 1849, a bicameral legislature consisting of the upper House of Lords and the lower House of Representatives.\n\nThe Prussian House of Representatives is the lower chamber of the Landtag of Prussia, the parliament of Prussia from 1850 to 1918. Together with the upper house, it formed the bicameral legislature. The Prussian House of Representatives was established by the Prussian constitution of 5 December 1848, with members elected according to the three-class franchise - the Prussian House of Lords was the upper house"
GER_idea_germany_encircled:0 "Germany Encircled"
GER_idea_germany_encircled_desc:0 "The German nation is encircled on all fronts, there is our old enemy France to the west, the Russian bear to the east, Great Britain stalks the north, and worst of all, our incompetent dying ally the Austrians leaving us open in the south.  The truth is that our very existence as a nation is under threat with the entente powers looking hungrily at our lands, our might. Every action we take must prepare us to deal with this encirclement and breakthrough, ensuring the safety of the German nation.\n\nBy any means necessary..."
GER_idea_renowned_education_system:0 "Renowned Education System"
GER_idea_renowned_education_system_desc:0 "Germany's education is second to none, producing many notable scientists and engineers, further advaning our economy and military, and our allies and subjects are more than able to reap the benefits of our gains."
