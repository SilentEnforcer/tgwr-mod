#1912 Strikes
ww1_germanrework.11.t:0 "Stikes in the Ruhr"
 ww1_germanrework.11.d:0 "Earlier this week, in the Ruhr region, 170,000 miners left their workplaces to strike for a 15 percent wage increase. As of the moment, the owners of the mines have yet to even attempt to negotiate with the strikes, clearly planning to wait out the strike. The strike has only been encouraged by the falling standards of living and safety in the mines.\n\nThe SPD has come to the support of the strikes, using them as a stepping stool to gain support among the local workers, the centrists have already shifted to the right in response, proposing financial aid to the owners of the mines to make up for their losses."
 ww1_germanrework.11.a:0 "We shan't negotiate with the unions"
 ww1_germanrework.11.b:0 "For the greater good we should negotiate with the strikers"

#1912 Ruhr Accident
ww1_germanrework.12.t:0 "Mining Accident in the Ruhr"
 ww1_germanrework.12.d:0 "A solum day for the Reich, Kaiser Wilhelm recently visited the scene of a mining accident in the Ruhr region to pay respects to the deceased miners. Current deaths are totaled at 115 miners. This follows the strikes in the mines earlier this year and the accident has given the far-left of the Rhur reason to once again begin calling for strikes. Whilst the Kaiser and his people mourn for the dead, a government response to the accident is to be printed in the press soon."
 ww1_germanrework.12.a:0 "A sad day for the Reich"

#National Census
ww1_germanrework.18.t:0 "The Findings of the National Census"
 ww1_germanrework.18.d:0 "The findings of the national census have been delivered and examined by the administration. After reviewing the findings, a document has been prepared to advise the Reichstag and the Kaiser of the conclusions. These documents have highlighted how large portions of the empire lack vital infrastructure compared to our competitors in Europe, mass urbanization has led to housing shortages and public health growth is minimal - even reverting in some cities. These findings have concerned the Chancellor greatly who is keen to introduce legislature, commit new government investments, and bring in foreign experts to help the construction of a new sewer system to battle the poor public health in our key cities.\n\nThe findings of the national census have not been what many expected and will no doubt play a big part in the left's push for an increase in the Empire's social spending."
 ww1_germanrework.18.a:0 "Perhaps German society is not as progressive as we thought..."

#1912 Miltary Conferance
ww1_germanrework.20.t:0 "The Kaiser Calls for a Military Conference"
 ww1_germanrework.20.d:0 "Meeting at the Stadtschloss in Berlin, the Kaiser has called a military conference between the highest military leaders in the German Empire. It's expected that the topics of discussion will follow the tense military and diplomatic situation in Europe. Specific topics will naturally focus on Russia's 'Great Military Plan', Austria-Hungary's concerns about Serbian military action, and the relationship of the Empire with the British.\n\nKnown attendees include Tirpitz, Muller, Molkte, and Heeringen, with an equally strong presence from the Army and the Navy.\n\nAs preparations and talks about Germany's place in a war in Europe, each day brings war closer to the Reich and do doubt, soon legislature will be passed to expand the German armed forces to meet a new era of war."
 ww1_germanrework.20.a:0 "A major war is on the horizon"

#Wilhelmine Germany
ww1_germanrework.21.t:0 "Wilhelmine Germany"
 ww1_germanrework.21.d:0 "The dawn of Wilhelmine Germany marked a new era of industrial prowess and ambitious imperialism under the leadership of Kaiser Wilhelm II - ascending to the throne in 1888. Wilhelm II sought to propel Germany into the ranks of global superpowers, adopting a policy of Weltpolitik to expand German influence and secure a 'place in the sun.'\n\nThe economy flourished with rapid industrialization throughout the second industrial revolution, making Germany a leader in steel production, chemicals, and electrical engineering. This industrial boom fostered a burgeoning middle class and significant urbanization, transforming the societal landscape. This allowed Wilhelm to sanction the expansion of the German navy under admiral Alfred von Tirpitz, reflecting his aspirations for a formidable maritime presence to rival that of Great Britain.\n\nInternally, during the Wilhelmine period Germany witnessed the rise of the Social Democratic Party, representing the growing working class and advocating for more radical social reforms. This rise of the left poses challenges to the conservative establishment, necessitating a delicate balance between modernization and maintaining traditional power structures.\n\nOn the international stage, Germany's assertive foreign policy aimed at colonial expansion and securing alliances created tensions with other European powers - something that has led Germany to become diplomatically isolated and even 'encircled' by the triple entente. However, the formation of the Triple Alliance with Austria-Hungary and Italy still stands and in those two powers, Germany still has some friends left within the content.\n\nFor now, Wilhelmine Germany stands as a testament to the industrial strength of Germany, and her resolve through the many crises she has, and will, face."
 ww1_germanrework.21.a:0 "Germany sails a steady course"

#Socialism in Germany
ww1_germanrework.22.t:0 "Socialism in the German Empire"
 ww1_germanrework.22.d:0 "Since the unification of Germany; 1877, the SPD has grown in popularity exponentially. Unlike the right wing of the Reichstag, the left is mostly unified under the SPD with both moderate social democrats and revisionist republicans holding seats for the party's faction. However, the FVp's faction in the Reichstag also holds significant sway in the leftist wing.\n\nOutside of the Reichstag the workers of Germany are significantly unionized under moderate worker's unions - as of late the unions have become more and more restless, and working conditions in the industries have slowly declined with Germany's rise in demand. If not dealt with properly the unions have the power to cripple the economy, the government's saving grace is that the unions are decentralized without a common purpose, allowing the chancellor to make slower reforms that won't upset either the balance of power or the right-wing of the Reichstag."
 ww1_germanrework.22.a:0 "Being progressive won't win wars!"

#The Fleeting Right-Wing
ww1_germanrework.23.t:0 "The Fleeting Right-Wing"
 ww1_germanrework.23.d:0 "Germany's right wing has always been favored by both the aristocracy and farmers, composed of conservative, agricultural, and nationalist parties. However, the decline of right-wing has become more and more clear as the second industrial revolution catalyzed the formation of leftist unions and bolstered support for the Social Democrats. Due to this many of the conservative parties have begun to adapt their policies to ensure they can keep their key voter's support; the conservatives continue to advocate for a self-sufficient economy less reliant on trade, especially with nations like Britain who pose a threat to German ambitions and the agriculturists call for tax exemptions for farmers to give them the support they need to feed the newly urbanized populations. If the right-wing is to revive itself it must set a clear goal that the rightist parties can follow, or else the right will be crushed under the tide of social democracy."
 ww1_germanrework.23.a:0 "Perhaps the right can still be revived.."

##1914 The Royal Approval of Frankfurt university
ww1_germanrework.24.t:0 "The Founding of Frankfurt University"
 ww1_germanrework.24.d:0 "The University of Frankfurt on Main was established on September 28th, 1912, when the foundation for forming the university was passed by Frankfurt's city government. It has it's roots in Goethe University, which was established in 1484, but was not officially considered to be one under German customs, as it did not issue degrees for almost half a millennia. Funded by several people and groups, notably the security dealers in the Speyer family; Wilhelm Ralph Merton, the founder of Metallgesellschaft AG; Arthur von Weinberg, co-owner of the historic Cassella chemical company, and the former director of Senckenberg Nature Research Society; and various other families and local elites.\n\nRoyal approval for Universität Frankfurt am Main was granted on June 10th, 1914, and enrollment began in mid-October."
 ww1_germanrework.24.a:0 "The German mind will never be sullied"

#1914 Albert Einstein Comes to Germany
ww1_germanrework.25.t:0 "Einstein Comes to Germany"
 ww1_germanrework.25.d:0 "Albert Einstein, the renowned theoretical physicist, was recently offered a job as the director of the new Kaiser Wilhelm Institute for Physics, as well as membership in the Prussian Academy of Science and the Humboldt Academy of Berlin in order to be funded to conduct research. Max Planck - a theoretical physicist who served as president of the German Physical Institute from 1905 to 1909, and creator of Planck's Constant - and Walther Nernst - friend of Kaiser Wilhelm II and thermodynamic physicist - convinced Einstein to take these jobs. He settled in Dahlem on April 1st, 1914."
 ww1_germanrework.25.a:0 "But he's a jew?"

#Common Interests
ww1_germanrework.35.t:0 "A Shooting on the Morrow"
 ww1_germanrework.35.d:0 "On the invitation of the Kaiser, Chancellor Hollweg has been received at Wilhelm's estate in Posen, no doubt to discuss the implications of and preparations for the coming Haldane mission. However, it seems that the Kaiser and Hollweg have found coming ground - pheasant shooting. The visit has been extended by a day so that the Kaiser and the Chancellor may make a small excursion into the countryside to take on a morning of pheasant shooting. The relationship between to two men hasn't exactly been cordial since Hollweg's appointment, perhaps this visit marks a change in their relationship, one where the Kaiser can place more faith in his chancellor."
 ww1_germanrework.35.a:0 "A sign of good faith"

#Hollweg objects to naval expansion
ww1_germanrework.38.t:0 "Hollweg Objects to Naval Expansion"
 ww1_germanrework.38.d:0 "Earlier this week, it was reported that the chancellor had come into conflict with Kaiser Wilhelm over the matter of the British Mission to Germany. Hollweg reportedly criticized the Kaiser's willingness to jeopardize detente between Great Britain and Germany, going on to denounce Tirpitz's 'war-mongering' as little more than throwing away detente instead for his own personal glory.\n\nIt seems that Hollweg is not going to stop advocating for the naval bill to be blocked by the Kaiser."
 ww1_germanrework.38.a:0 "It's better to ignore his ramblings"

#Tirpitz promotes naval expansion
ww1_germanrework.39.t:0 "Tirpitz Promotes Naval Expansion"
 ww1_germanrework.39.d:0 "Tirpitz has circumvented the chancellor and directly proposed to the Kaiser that German policy must focus on naval expansion if the empire is to survive. Wilhelm assured Tirpitz that he would do whatever was necessary to keep the empire safe, making no clear decision on policy, but it's clear that Wilhelm has yet to be convinced by Hollweg that the diplomatic effort to Britian will result in glory for Germany."
 ww1_germanrework.38.a:0 "Why build ships when you can build peace?"

#Formation of the OHL
ww1_germanrework.40.t:0 "Formation of the OHL"
 ww1_germanrework.40.d:0 "After the formation of the German Empire in 1871, the Prussian Army, Royal Saxon Army, Army of Württemberg and the Bavarian Army were autonomous in peacetime, each kingdom maintaining a separate war ministry and general staff to administer their forces. On the outbreak of war, the Constitution of the German Empire ensures that the German Emperor would be made commander-in-chief of the combined armies.\n\nWith the outbreak of war, the Oberste Heeresleitung is now the highest echelon of command of the Heer of the German Empire, led by general Moltke. The OHL is split into sections that will take control over different parts of the country, whilst also monitoring politics and taking over the economy to ensure production remains most efficient for the army.\n\nIn addition to the General Staff of the Field Army, the Supreme Army Command consists of the Emperor's Military Cabinet, the Intendant General (responsible for supply), senior advisers in various specialist fields (Artillery, Engineers, Medicine, Telegraphy, Munitions and Railways) and representatives from the four German War Ministries and representatives of the other Central Powers. "
 ww1_germanrework.40.a:0 "To war then"

#The Centre Block
ww1_germanrework.41.t:0 "The Centre Block"
 ww1_germanrework.41.d:0 "The Centre of Germany has been the dominant force in the Empire's governing politics since its creation. The centrists are led by the trusted Zentrum party who formed in 1870, went on to successfully battle against the Kulturkampf waged by Chancellor Otto von Bismarck against the Catholic Church. It soon won a quarter of the seats in the Reichstag, and its middle position on most issues allowed it to play a decisive role in the formation of majorities. However, there are plenty of centrist parties in Germany who seek to make moderate social reform whilst ensuring that German traditional values are kept.\n\nIf Germany is going to continue to be stable throughout the next decade, the centrists must keep their power in Germany so that a moderate amount of rightist and leftist laws are passed into the Bundestrat. Luckily, many of the key political figures in Germany, like Theobald von Bethmann Hollweg, support the centrists and have aided them in keeping their majority in the Reichstag. "
  ww1_germanrework.41.a:0 "Imperialism in moderation"

#The Growing Pan-German Influence
ww1_germanrework.42.t:0 "The Matter of the Pan-Germans"
 ww1_germanrework.42.d:0 "Pan-Germanism was highly influential in German politics in the 19th century during the unification of Germany when the German Empire was proclaimed as a nation-state in 1871 but without Habsburg Austria, Luxembourg, and Liechtenstein their goals were never truly achieved. After the unification, from the late 19th century, many Pan-Germanist thinkers, who since 1891 were organized in the Pan-German League, had adopted openly ethnocentric and racist ideologies, even calling for the annexation of Austria. The organization has greatly supported the educated middle and upper class; promoting German nationalist consciousness, especially among ethnic Germans outside Germany. In his three-volume work, "Deutsche Politik" (1905-07), Hasse called for German imperialist expansion in Europe which many of the League have taken to heart.\n\nHowever, since the dawn of this new millennium, the Pan-Germans have taken a moderate stance to Austria, instead focusing on annexations in Russia and France. It seems for now the Pan-Germans have abandoned the annexationist policy around Austria."
 ww1_germanrework.42.a:0 "Germany must sail a steady course"
 ww1_germanrework.42.b:0 "We must seek shelter from the left"
 ww1_germanrework.42.c:0 "They do have some points..."

#German/Belgian Colonial Event Chain #test out before making loc
ww1_germanrework.15.t:0 "An Offer from the Kaiser"
 ww1_germanrework.15.d:0 "We have been approached by the German Colonial Administration with a proposition to increase the exploitation of Diamond deposits in both the German and Belgian Congo. This proposition will undoubtably help our economy along."
 ww1_germanrework.15.a:0 "Certainly, this will benefit us both"
 ww1_germanrework.15.b:0 "We won't work with those damn Krauts"

ww1_germanrework.16.t:0 "Belgium Says Yes"
 ww1_germanrework.16.d:0 "Belgium has accepted our offer to increase the exploitation of the Diamond deposits, we can expect this to boost our economy as soon as we receive our first profits."
 ww1_germanrework.16.a:0 "This will work well for both nations"

ww1_germanrework.17.t:0 "Belgium Refuses"
 ww1_germanrework.17.d:0 "Belgium has refused our offer to increase the exploitatation of the Diamond deposits, an unfourtuanate outcome."
 ww1_germanrework.17.a:0 "They can't say we never tried..."

#Adressing the matter of the German Identity
ww1_germanrework.43.t:0 "A 'German' Empire"
 ww1_germanrework.43.d:0 "Since the Frankfurt Parliament's creation, the issue of 'German' land occupied by Poles has been a forefront issue of the nation's claims. Whilst we have begun Germanisation efforts in the areas of the empire occupied by Danes and Poles, there is still a silent cultural resistance against our rule in these areas. This issue of minorities on German land has led to conflicts on how the minorities should be treated by the government, currently Polish and Danish minorities can apply for German citizenship, but some centrists and leftists, including Theobald von Bethmann Hollweg want to expand the rights of minorities to ensure they can claim the same insurances and state benefits than any other German citizens can. On the other hand, the rightist factions in the Reichstag have instead proposed that minority citizenship have their 'perks' reduced to allow the government to use more fund towards the betterment of 'real' Germans."
 ww1_germanrework.43.a:0 "Expand the citizenship"
 ww1_germanrework.43.b:0 "A German Empire for the Poles? I think not"

#The State of the Navy
ww1_germanrework.44.t:0 "The State of the Navy"
 ww1_germanrework.44.d:0 "The German Navy has rapidly expanded under admiral Tirpitz, who is the forefront believer that Germany must build a powerful navy to rival Britain for the Empire to survive in this new era. There have been four naval expansion bills under Kaiser Wilhelm II and it's likely that Tirpitz will try to pass a fifth.\n\nThe Navy stands strong but if we truly want to challenge Britain's naval dominance, we will need to invest far more into our naval production to match their might."
 ww1_germanrework.44.a:0 "Onwards, to our place in the sun"

#Moltke having a stroke, poor guy
ww1_germanrework.46.t:0 "Moltke forced to retire"
 ww1_germanrework.46.d:0 "With the western front cementing into trench warfare, and our momentum being lost, the Chief of the Army, Moltke, has suffered a stroke. Moltke is set to recover but will no longer be fit to serve in the army under any capacity. He has been immediately 'retired' by the Kaiser who has selected Falkenhayn as the new Chief. Wilhelm and the general staff hope that Falkenhayn's more realistic approach to the war will help Germany to make gains on the Eastern front and perhaps even commit to a breakthrough in France."
 ww1_germanrework.46.a:0 "Well good luck to Falkenhayn"

#Falk Removed
ww1_germanrework.47.t:0 "Falkenhayn Removed as Chief of the Army"
 ww1_germanrework.47.d:0 "Contrary to Falkenhayn's expectations, the Entente was able to limit casualties in the divisions sent to the front. The procession of divisions back and forth was analogous to the operation of a "noria", a type of water wheel that continuously lifts water and empties it into a trough which allowed the entente to skupper Falkenhayn's plan.\n\nOn top of this, both Hindenburg and Ludendorff have made clear they will resign from their positions unless Falkenhayn is removed and Hindenburg appointed head of the OHL using his failures to achieve their ambitions, the Kaiser if left with no choice but to accept."
 ww1_germanrework.47.a:0 "Well good luck to Hindenburg"

#Hollweg Pushed for Peace
ww1_germanrework.48.t:0 "The Chancellor Pushes for Peace"
 ww1_germanrework.48.d:0 ""
 ww1_germanrework.48.a:0 "How dare he! The Kaiser must dismiss him at once"

#Portugals "Debt" Event Chain
#Germany asks for UK support for pressuring Portugal to give over Angola to Germany
ww1_germanrework.52.t:0 "A request from Germany"
 ww1_germanrework.52.d:0 "We've received a request from Germany, following the success of the Haldane mission, to support them in their demand to annex Angola from Portugal. Whilst Portugal has been our ally for some time, we did also promise to Germany we would support them in their colonial ambitions when we could... Leaving us in a predicament. However, the point has been made that if we back German it's more likely Portugal will peacefully agree to Germany's demands."
 ww1_germanrework.52.a:0 "Sure, we will help"
 ww1_germanrework.52.b:0 "Hell no!"
#UK Accepted to help Germany
ww1_germanrework.53.t:0 "The British Accepted"
 ww1_germanrework.53.d:0 "The British have decided to keep to the Haldane Agreement and support us diplomatically without demand to annex Angola. Now that we've secure British aid, we can send the demands immediately and begin the occupation of Angola."
 ww1_germanrework.53.a:0 "Great!"
#UK Rejected to help Germany
ww1_germanrework.54.t:0 "The British Rejected"
 ww1_germanrework.54.d:0 "The damned British fools have abandoned the Haldane Agreement, without their support it's a fool's game to try and demand Angola. Reportedly, the Kaiser is furious with his British cousin, publicly coming out to national newspapers slandering the royal family publicly - no doubt the rift between the UK and Germany is greater than every before."
 ww1_germanrework.54.a:0 "Insanity"
#Portugal gets the Demands
ww1_germanrework.55.t:0 "Germany Demands Angola"
 ww1_germanrework.55.d:0 "Earlier this morning, the German embassy alongside the British have given our government an ultimatum to hand over the colony of Angola to the German Empire with haste, as a form of 'debt' repayment to Germany. Out situation is dire, and Britain's support of Germany doesn't bode well for our chances of resisting. Many in the administration have simply declared we are left with little choice to concede... although we can always petition the French to help curb these, Krauts."
 ww1_germanrework.55.a:0 "We have no choice"
 ww1_germanrework.55.b:0 "Call the French for help immediately"
#Germany is informed Portugal Accepted
ww1_germanrework.56.t:0 "Portugal Gave Angola"
 ww1_germanrework.56.d:0 "Brillant news from abroad! Portugal has given into our demands to hand over Angola and our administration has begun to move into the colony. This victory has caused a positive uproar in Germany in support of the current government, with every newspaper worth a damn championing Hollweg's 'victory of the decade', suffice to say, we can bask in the scorching sun of Angola freely."
 ww1_germanrework.56.a:0 "A glorious diplomatic victory!"
#UK is informed Portugal Accepted
ww1_germanrework.57.t:0 "Portugal Gave Germany Angola"
 ww1_germanrework.57.d:0 "Great news from Germany, they've confirmed that Portugal have handed over Angola to the German Colonial Administration. Our support of Germany has worked out for the best - we've avoided a larger crisis and appeased the Germany without distancing Portugal. However, we've already received angry complaints from the French foreign office on our support of Germany, it'll take some time to rebuild our trust with the French."
 ww1_germanrework.57.a:0 "Another crisis solved"
#Germany and UK are informed Portugal rejected and sent France diplomats
ww1_germanrework.58.t:0 "Portugal sent diplomats to France"
 ww1_germanrework.58.d:0 "Worrying news from Portugal, they've yet to officially respond to the demands for the German annexation of Angola and have made a plea to the French for diplomatic backing. Whilst France may still yet refuse, forcing Portugal to back down, should France support Portugal it will take delicate handling to defuse the situation."
 ww1_germanrework.58.a:0 "Lets hope this doesn't escalate..."
#France gets asked by Portugal to help
ww1_germanrework.59.t:0 "Portuguese diplomats arrive in Paris"
 ww1_germanrework.59.d:0 "We've received a worrying plea from Portugal today, earlier this week they've been sent an ultimatum from Britain and Germany calling for the German annexation of Angola. Now Portugal calls for us to back them, and even protect them should the aggressors attempt to take Angola forcefully from them. Most of government is worried about possibly starting a war with the UK and the Central Powers, but at the same time German aggression must be kept in check."
 ww1_germanrework.59.a:0 "We must protect Portugal!"
 ww1_germanrework.59.b:0 "Who cares?"
#France accepts to help, Germany has a choice to back down or not
ww1_germanrework.60.t:0 "Portugal gets French Support!"
 ww1_germanrework.60.d:0 "France has come to the aid of Portugal and sent a clear message to us and the British that any action against Portugal is an action against France. Whilst backing down would be another diplomatic blunder, surely we can't risk war over Angola... even if the British continue to support us."
 ww1_germanrework.60.a:0 "We won't back down!"
 ww1_germanrework.60.b:0 "We have no choice"
#France rejects to help, Portugal forced to back down
ww1_germanrework.61.t:0 "France refuses to help!"
 ww1_germanrework.61.d:0 "Shit. France has refused our plea for help and now we've been left in a worse position than before. With pressure mounting on us to respond to the demands it seems we are forced to hand over Angola. We've been left to fend for ourselves and the German dog is ever hungry."
 ww1_germanrework.61.a:0 "We must back down"
#UK asked if they'll join Germany against France
ww1_germanrework.62.t:0 "Germany asks for help against France"
 ww1_germanrework.62.d:0 "Following France's defence of Portugal, it seems Germany is not planning to back down and instead has asked us to assure them of our unconditional support against France and Portugal. Whist we are obligated to support Germany, especially as we've already supported them diplomactically, now is our last chance to remove ourselves from what may turn out to be a far greater conflict.../n/nThe future of Europe may hang in the balance of our choice."
 ww1_germanrework.62.a:0 "We must help our ally"
 ww1_germanrework.62.b:0 "No way"
#UK told of Germany backing down
ww1_germanrework.63.t:0 "Germany backs down"
 ww1_germanrework.63.d:0 "After the German government was made aware that the French had come to the support of Portugal, the Chancellor of the Riechstag told the Kaiser that he must instruct government to recind their demands. Wilhelm listened to his Chancellor's plea and since removed the demands.\n\nThank god that the Krauts backed down..."
 ww1_germanrework.63.a:0 "Well that's sorted"
#Portugal and France told of Germany backing down
ww1_germanrework.64.t:0 "Germany backs down"
 ww1_germanrework.64.d:0 "Germany has rescinded their demands of Angola, meaning that Portugal and her colonies are now safe from the German dog! The support of the French government practically forced the Kaiser to order his government to back down, who would have thought that the fool could make his nation suffer even more shame?"
 ww1_germanrework.64.a:0 "Great!"
#Germany told about Portugal backing down due to no French Support
ww1_germanrework.65.t:0 "Portugal backs down"
 ww1_germanrework.65.d:0 "The French government having refused Portugal's plea for help has condemned Portugal to be forced to falter to our demands. The annexation of Angola will be immediate, and our colonial administration is already working to bring in the colony into the German Empire. Fortunately, there is already a strong German presence in Angola economically allowing us to quickly institute our new administration."
 ww1_germanrework.65.a:0 "A glorious diplomatic victory!"
#UK told about Portugal backing down due to no French Support
ww1_germanrework.66.t:0 "Portugal backs down"
 ww1_germanrework.66.d:0 "The French government having refused Portugal's plea for help has condemned Portugal to be forced to falter to our demands. Germany has already begun their annexation of Angola, and it's expected they will soon have set up their own administration there. Whilst the future of Portugal's colonies is uncertain, this victory for Germany highlights our new relationship with the Kaiser."
 ww1_germanrework.66.a:0 "Crisis Solved"
#News event about Germany and UK war with France
ww1_germanrework.67.t:0 "War breaks out in Europe!"
 ww1_germanrework.67.d:0 "War in Europe! After Portugal refused a set of join demands from Britian and Germany, calling for the annexation of Angola, both nations have declared war on Portugal. However, France has come to the aid of Portugal in an attempt to curb German ambitions. No doubt other powers in Europe will soon enter the fray, including Russia and Austria.\n\nIn a centuries time, humanity will question why such a great conflict was started over just one colony..."
 ww1_germanrework.67.a:0 "A war to end all wars"
#Germany informed of British backstab
ww1_germanrework.68.t:0 "[ENG.GetName] refuses to help us"
 ww1_germanrework.68.d:0 "The British have turned and fled now that France has come to the support of Portugal. Whilst our government is enraged with the British, a course of action still needs to be decided, perhaps we can take them on our own... after all, we've done it once, we can do it again."
 ww1_germanrework.68.a:0 "We cannot back down now!"
 ww1_germanrework.68.b:0 "We have no choice"
#Germany continues war without the British
ww1_germanrework.69.t:0 "Germany starts war with France!"
 ww1_germanrework.69.d:0 "War in Europe! After Portugal refused a set of join demands from Britian and Germany, calling for the annexation of Angola, Germany has declared war on Portugal, notably without the support of Britain. However, France has come to the aid of Portugal in an attempt to curb German ambitions. No doubt other powers in Europe will soon enter the fray, including Russia and Austria.\n\nIn a centuries time, humanity will question why such a great conflict was started over just one colony..."
 ww1_germanrework.69.a:0 "Can Germany win?"
#Germany backs down after UK backstab
ww1_germanrework.70.t:0 "Germany backs down to France"
 ww1_germanrework.70.d:0  "After demanding the annexation of Angola from Portugal with the support of the UK, Germany has since removed the demands since their accomplice, Britain, has removed their support since the involvement of France in the affair. This is another in a long series of foreign policy embarrassments for Germany under Kaiser Wilhelm II."
 ww1_germanrework.70.a:0 "An unexpected betrayl"

#Hollweg Wartime Coalition
ww1_germanrework.49.t:0 "Wartime Coalition"
 ww1_germanrework.49.d:0 "Now that Germany has been plunged into war, it's the responsibility of the Reichstag to ensure that the OHL can perform their duties to the empire without wading through the endless bureaucracy of the state. Chancellor Hollweg has therefore unified the Reichstag, in its whole, into a coalition that will have the ability to pass laws without opposition. This coalition will allow the civilian government to remain in power, however the coalition is unstable at best, with parts of the SPD wing downright ignoring the coalition with their anti-war rhetoric, and the right's call for the SPD to be dismissed from the Reichstag does little to keep the coalition alive.\n\nIf we want to ensure the civilian government doesn't lose power to the OHL, we must ensure this coalition survives."
 ww1_germanrework.49.a:0 "Peace in the Reichstag, war on the front"

#Coalition Collapse
ww1_germanrework.50.t:0 "The Coalition Collapses"
 ww1_germanrework.50.d:0 "As expected, the shaky coalition in the Reichstag has failed to keep the parties united and has now fully collapsed with the SPD being in open opposition to some war measures. Some are calling for the SPD to be disbanded but the chancellor has protected Germany's democracy even now. With the coalition destroyed the Reichstag will no longer be able to pass the needed bills as easily, causing the OHL to take over more areas of the country to ensure the war effort is not hindered by the coalition's failure."
 ww1_germanrework.50.a:0 "More power to the OHL!"

#Coalition Cemented
ww1_germanrework.51.t:0 "Coalition Cemented"
 ww1_germanrework.51.d:0 ""
 ww1_germanrework.51.a:0 "United for Germany"

#Paris Captured before the front stalls
ww1_germanrework.71.t:0 "Paris Captured"
 ww1_germanrework.71.d:0 "Brilliant, if not glorious news from the front has been confirmed earlier today - the German army has captured Paris, the French may full well commit to surrender now, but either way this is a massive victory for the armed forces who are now sure to focus on achieving the collapse of the rest of the Entente. The OHL has suggested to the government that extreme measures be taken to ensure our army can decimate the russian rather than be cautious and risk dragging the war out."
 ww1_germanrework.71.a:0 "Advance Germania!"

#Army mass mobilisation - gone bad
ww1_germanrework.72.t:0 "The Front Stalls"
 ww1_germanrework.72.d:0 "Concerning news from the front that has reached the Kaiser today, the German army has become increasingly inefficient since the failure to take Paris after our statements that the war would be a quick one. While the OHL is taking measures to ensure the army remains stable to continue attempting a breakthrough toward Paris it's clear that the military will suffer setbacks in the coming days. Only god can save us now."
 ww1_germanrework.72.a:0 "This isn't good"

#Sokehs Rebellion
ww1_germanrework.13.t:0 "Sokehs Rebellion"
 ww1_germanrework.13.d:0 ""
 ww1_germanrework.13.a:0 "Bloody Colonials"

#The Zabern Affair
#A Crisis Stirs
ww1_germanrework.26.t:0 "A Crisis Stirs"
 ww1_germanrework.26.d:0 "Earlier this week, the twenty-year-old Second Lieutenant Gunter Freiherr von Forstner of the Zabern garrison spoke disparagingly about that local inhabitants during a troop induction. The press reports that Forstner told his soldiers, 'If you are attacked, then make use of your weapon; if you stab such a Wackes in the process, then you'll get ten marks from me.' This event has been multiplied in severity by the media causing the local population to protest strongly against this treatment by the German military in the next few days."
 ww1_germanrework.26.a:0 "It would be wise to keep an eye on this situation"
ww1_germanrework.27.t:0 "Further Troubles in Zabern"
 ww1_germanrework.27.d:0 "After the events earlier this week, pressure from the alsatian's and the SPD, the military saw fit to give Forstner 7 days house arrest, which was later repealed at his second hearing. Unfortunately, unimpressed by these actions, the Alsatian public continued to protest. As a further provocation, Lieutenant Forstner was reported to go out and aggravate the public after having his punishment repealed. Soon after a huge crowd of people again assembled before the barracks, which led to what the military court has called an 'inappropiate counter-reaction of the troops.'"
 ww1_germanrework.27.a:0 "Let's hope this dies down..."
 ww1_germanrework.27.b:0 "The Kaiser heeds the advice of Hollweg and ensures the punishment of Forstner"
ww1_germanrework.28.t:0 "The Zabern Affair"
 ww1_germanrework.28.d:0 "The consequences of the incident at Zabern are seemingly growing far more rapidly, and to a greater extent, than the Kaiser had initially anticipated. Protests now are not only continuing in Zabern but have spread across the nation in support of the Alsatian's demand to seek justice. As if matters couldn't have gotten worse, not only has the press been alerted that Wilhelm was practically forced to leave his hunting vacation at Donauschingen to deal with the crisis by his own wife, but they are now also publishing papers that criticise the Kaiser for seemingly only heeding the viewpoint of the military - even excluding the chancellor from meetings.\n\nChancellor von Hollweg has now been put into a tricky position by the Kaiser, it is his constitutional duty to support the Kaiser in all affairs and placate the Reichstag in his name. However, the Reichstag are beginning to call for a censure vote where they will show their disproval to the Kaiser by recommending that he replaces his chancellor - as is their right. Therefore, to retain his position, and for the betterment of the Reich, Hollweg could instead align himself with the Reichstag and join the demands for justice."
 ww1_germanrework.28.a:0 "The Chancellor is loyal to his duties"
 ww1_germanrework.28.b:0 "Hollweg aligns with the Reichstag"
ww1_germanrework.29.t:0 "The Censure Vote"
 ww1_germanrework.29.d:0 "As predicted, the Reichstag had called for a censure vote in chancellor von Hollweg's leadership and as is his right, earlier this week he delivered first speech to defend his actions. Hollweg, determined to keep the status quo steady, stood behind the Kaiser's and the militray's actions, doing little to endear himself to the Reichstag and audible displays of defiance could be heard from the left throughout his speech. This morning he delivered his second and final speech to try and appeal to the centre and parties in a hope that their votes will be enough to turn the tide."
 ww1_germanrework.29.a:0 "The die are cast"
ww1_germanrework.30.t:0 "The Votes are in"
  ww1_germanrework.30.d:0 "After a rather rushed session in the Reichstag, the votes have been counted and the results made public - a defeat for Hollweg. It has now been offically declared that the current government is 'not of the view of the Reichstag.' Whilst this does not mean Hollweg is being forced to step down, especically as the Kaiser shows no willingness to remove Hollweg, if Hollweg does choose to continue on it will highlight the facade of German 'democracy' and will surley tarnish the chancellor's reputation."
 ww1_germanrework.30.a:0 "Hollweg marches on"
 ww1_germanrework.30.b:0 "The Chancellor resigns"
ww1_germanrework.31.t:0 "Hollweg Continues"
 ww1_germanrework.31.d:0 "The events of the past few weeks have finnaly been concluded, to little effect in the echelons of power, even if the left-wing are less than appealed. The Chancellor will now continue his work, even if partially now opposed by the SPD - alas, at least the military is appeased. The Zabern Affiar will be remembered as a key event in the history our ownership over Elssas-Lothringen, and one can only hope that soon the Alsatian people will accept their true German identity with haste."
 ww1_germanrework.31.a:0 "Some stability finally"
ww1_germanrework.32.t:0 "A Quick Resolution"
 ww1_germanrework.32.d:0 "The Kaiser, having opted to impose a swift punishment on Forstner, has seemingly averted a political and constitutional crisis. Once the Kaiser had been made aware of the situation, he left his hunting event and immediately called for the punishment Forstner. The Reichstag and locals are placated but, as expected, the military feel scored and dishonoured by the Kaiser after his direct intervention into military affairs."
 ww1_germanrework.32.a:0 "Well you can't make everyone happy"

