#Starting Political Tree
GER_wilhelmine_germany:0 "Wilhelmine Germany"
GER_wilhelmine_germany_desc:0 "Kaiser Wilhelm II took power in 1888, since his ascension a new age has dawned on Germany marking new stances on matters, both political and cultural in Germany. Politically the Kaiser has undone much of Bismark's diplomacy, encircling Germany by aggravating the Russians and the British, but at heart Wilhelm is still a man of the people, stopping the trade union oppression that took place under Bismark and instead seeking the best for his people's lives. Above all Wilhelm's ambitions lay in expanding the empire and giving Germany 'a place in the sun'."
GER_freie_volksbuhne:0 "Die Freie Volksbuhne"
GER_freie_volksbuhne_desc:0 "'Die Freie Volksbuhne' or 'The People's Free Stage' was founded in 1890 as a worker's theatre by Bruno Wille, designed as a 'social democrat' form of art that would cater to the working class themselves. It's a political organization that was founded even with the anti-socialist laws in place, highlighting our fight for social democracy. Whilst the Kaiser and his men might think themselves content and safe, it's up to us, the social democrats to prove to them that change is needed, and that change is coming to Germany."
GER_appoint_solf_as_colonial_secretary:0 "Appoint Solf as Colonial Secretary"
GER_appoint_solf_as_colonial_secretary_desc:0 "Wilhelm Solf, a wealthy and liberal administrator is the perfect candidate to replace the current Colonial Secretary who's barbaric policy has only inflamed resistance overseas. Solf believes that by increasing the standards of living in the colonies and assimulating them into German culture, we can truly pacify the colonies. Both the left and the right are appeased by this choice due to Solf's pragmatic polices."
GER_productional_efficiency:0 "Productional Efficiency"
GER_productional_efficiency_desc:0 "The best way to ensure we are ensuring that the colonies benefit the empire the most is to introduce firm but fair measures that would ensure increased quotas are met by increasing work hours but allowing workers a shorter work week. Solf assures the chancellor that the measures will be met with minimal resistance and optimal production."
GER_nationalising_colonial_diamond_deposists:0 "Nationalise Colonial Diamond Deposits"
GER_nationalising_colonial_diamond_deposists_desc:0 "There are plenty of Diamonds in our colonial empire but the companies we let run them don't operate to the maximum efficiency they could do, therefore under the recommendation of Solf to work towards productional efficiency we shall nationalize the diamond deposits and create a state-ran organization to exploit the deposits."
GER_deal_with_the_sokehs_rebellion:0 "Deal with the Sokehs Rebellion"
GER_deal_with_the_sokehs_rebellion_desc:0 "This little rebellion has gone on long enough, we'll send a ship and some men to arrest, or kill, the rebels. If needed we'll just raze the damn island to kingdom come."
GER_organise_german_settlement:0 "Organise German Settlement"
GER_organise_german_settlement_desc:0 "To truly pacify the colonies, we must assimilate them into our culture, the best way to do this is to organize German settlers from the Fatherland to come and live in areas where they can work whilst bringing German culture along with them. As they integrate into the community the colonials will soon take the superior cultural aspects from as and adapt to them."
GER_colonial_cooperation_with_belgian_companies:0 "Colonial Cooperation with Belgian Companies"
GER_colonial_cooperation_with_belgian_companies_desc:0 "The Belgian Congo is rich with wealth, we should approach the companies working there to work mutually on exploiting our bordering colonies. This will return some wealth to us that we can invest where we see fit."
GER_finance_the_east_african_railway_project:0 "Finance the East African Railway Project"
GER_finance_the_east_african_railway_project_desc:0 "Solf has delivered a plan to construct a railway in east Africa that will vitalize the region, whilst also helping to supply our troops there who until now have a difficult job ensuring they are supplied."
GER_pass_the_job_placement_act:0 "Job Placement Act"
GER_pass_the_job_placement_act_desc:0 "We need to introduce legislature that will ensure that the unemployed and the work-shy are put to work, especially in the industrial sector. This act will help to reduce the effects of the rampart urbanisation that the country has gone through leaving our people and administration behind."
GER_conduct_a_national_census:0 "Conduct a National Census"
GER_conduct_a_national_census_desc:0 "It's time to conduct another national census, the results may be slightly disheartening in Urban areas but otherwise, the government is sure that living standards and the like are still acceptable. As with all national census', it will incur a cost to conduct said census."
GER_hollwegs_push_for_a_national_pension:0 "Hollweg's push for a National Pension"
GER_hollwegs_push_for_a_national_pension_desc:0 "Hollweg has created a proposal for adements to the current national pension schemes to increase the profitability for them for individuals but also expand the pension to the ethnic minorities inside the empire. Whilst the conservatives claim this is a disgrace to give non-Germans, 'German' money, it will create more economic incentives for consumer spending."
GER_hand_out_agricultural_incentives:0 "Hand out Agricultural Incentives"
GER_hand_out_agricultural_incentives_desc:0 "With the demographic shift in Germany, the agricultural side of Germany has suffered setbacks due to a lack of manpower. Therefore the government must give grants to those who seek jobs at farms, as well as give grants to farmers so that they may buy more efficent equipment to make up for the lack of people."
GER_the_reich_to_bavaria_railway:0 "The Reich-Bavaria Railway"
GER_the_reich_to_bavaria_railway_desc:0 "It's been proposed by the Prussian administration that a new railway be constructed between Berlin and Munich to not only incentivize economic growth in the two areas but also increase Bavaria's commitment to the empire, as one of the largest states in the empire."
GER_a_constitution_for_alsace:0 "A Constitution for Alsace"
GER_a_constitution_for_alsace_desc:0 "The state of Alsace-Lorraine was annexed into Germany alongside our victory over the French in the Franco-Prussian war, it's time to integrate it as a real state in our empire rather than simple crown land. Alsace will be given a place in the Bundestrat and the state will have the same rights as all others."
GER_german_peoples_get_german_pensions:0 "German Peoples get German Pensions"
GER_german_peoples_get_german_pensions_desc:0 "Hollweg's idea to hand out German state benefits to ethnic minorities is damn right disrespectful to everything our empire stands for. We will be increasing the pension, but only for the benefit of German workers."
GER_memories_of_1871:0 "Memories of 1871"
GER_memories_of_1871_desc:0 "The year 1871 marks the founding of our empire and our victory over the French in the Franco-Prussian War. It was Bismark who truly led the unification efforts to victory, and it's he who endorsed the right wing of Germany, giving them the endorsement of German politics. Whilst their parties don't control the Reichstag, it's the right wing who controls Germany. The Aristocracy, the army, and the capitialists, all submit to right-wing rhetoric."
GER_treading_the_centre_line:0 "Treading the Centre Line"
GER_treading_the_centre_line_desc:0 "In times like this Germany must maintain a steady course that allows the nation to survive and unite under a common cause, to battle the many threats to the German nation that approach us at rapid speed."
GER_the_growing_pan_german_influence:0 "The Growing Pan-German Influence"
GER_the_growing_pan_german_influence_desc:0 "The Pan-Germans are a group of individuals who believe that Germans across Europe must be united into one sovereign empire, whilst hosting a small amount of members, they are still one of the most influential groups of people in the Empire."
GER_prussian_militarism_at_its_finest:0 "Prussian Militarism at its Finest"
GER_prussian_militarism_at_its_finest_desc:0 "'An Army with a State' is how Prussia was described, it's that rampant militarism that brought us to unification. That same spirit must be encouraged today, for we stand in Europe alone against the Entente and war is brewing on the horizon."
GER_campaining_for_the_german_identity:0 "Persecute Polish Landowners"
GER_campaining_for_the_german_identity_desc:0 "In the empire, there are significant portions that are occupied mainly by Polish landowners, who don't conform to our ideals and live in a silent cultural resistance. We must Germanize these people and properly incorporate them into our empire."
GER_adressing_the_matter_of_german_identity:0 "Adress the Matter of German Identity"
GER_adressing_the_matter_of_german_identity_desc:0 "The matter of German identity and German claims has been debated ever since the Frankfurt parliament was established during the German revolutions. It's clear to all that German lands are occupied by other ethnic nationalities, but whilst the conservatives call for their expulsion and replacement with true Germans, the center and left of Germany call for the non-Germans in the empire to be integrated instead, we must decide our course of action."
GER_an_empire_of_many_peoples:0 "An Empire of Many Peoples..."
GER_an_empire_of_many_peoples_desc:0 "We're an empire that includes many different people, and all should come to willingly integrate into our culture. By passing a new act on nationality that includes the minorities in the empire we are advocating for their willing integration."
GER_but_a_german_empire_first:0 "... But a German One First!"
GER_but_a_german_empire_first_desc:0 "Whether they inhabit German lands now is irrelevant, all minorities in rightful German lands are in the wrong, through measures like the Prussian Settlement Commission and this new legislation we can dismantle the rights of non-Germans to force them out of our empire."

