GER_vulcan_contracts:0 "Vulcan Contracts"
GER_zepplin_reconnaissance:0 "Zepplin Reconnaissance"
GER_invest_into_naval_bombers:0 "Invest into Naval Bombers"
GER_tirpitz_grand_fleet:0 "Tirpitz's Grand Fleet"
GER_v_thirty_production:0 "Mass Produce the V-30"

#Pre-War Military Tree
GER_the_1912_military_conference:0 "The 1912 Military Conference"
GER_the_1912_military_conference_desc:0 "With conflict brewing, we must discuss the tense military and diplomatic situation in Europe with our military leaders. A clear military plan must be decided on to prepare the armed forces and our dedication to our allies must also be reinforced."
GER_enact_rustungswende:0 "Rustungswende"
GER_enact_rustungswende_desc:0 "To ensure our military-industrial complex can keep up with the planned expansion of the ground forces, we must take resources from our navy, which to this point has been favored, and give them to the army. It may upset the admirality but in the end, it will be more beneficial to Germany if we can grow our army to match the Entente powers."
GER_side_with_the_war_ministry:0 "Side with the War Ministry"
GER_side_with_the_war_ministry_desc:0 "The War Ministry differs from the General Staff as they are still fully committed to the idea that we can win a major war in Europe swiftly. They advocate for the increase of army Research and Development to ensure the army is superior to enemy forces, allowing us to break through enemy lines."
GER_side_with_the_general_staff:0 "Side with the General Staff"
GER_side_with_the_general_staff_desc:0 "The General Staff are more realistic than the War Ministry and make a point that it's a huge gamble to rely on the presumption our army will be able to swiftly end a major European war. Therefore the General Staff want to alter the general planning consensus whilst expanding the army to match Entente numbers."
GER_state_munitions:0 "State Munitions"
GER_state_munitions_desc:0 "The government must finance the industrial military complex if we want to defend ourselves from the Russians, French, or British. With an increase in production, we'll be able to expand the size of the army, and as a new investment, it won't take away from the navy."
GER_qualitative_strength:0 "Qualitative Strength"
GER_qualitative_strength_desc:0 "If we're to overpower our enemies in Europe we must outgun them, not numerically but in terms of quality, by developing new advanced technologies we'll be able to pierce through enemy divisions allowing us to capture key points of supply."
GER_expanding_the_deutsche_luftstreitkrafte:0 "Expand the Duetsche Luftsreitkrafte"
GER_expanding_the_deutsche_luftstreitkrafte_desc:0 "A new form of warfare has opened up to us that could turn the tide of any major conflicts, by investing in our new 'airforce' we can support our troops from ground, sea, and air."
GER_wealth_tax_laws:0 "Wealth Tax Laws"
GER_wealth_tax_laws_desc:0 "To expand the army beyond the current plans, introducing two army expansion laws, we will need to secure the funding to do so. The best way to do so would be to tax the upper strata of Germany who themselves are the ones advocating for its (the army's) expansion."
GER_introduce_new_tariff_laws:0 "New Tariff Laws"
GER_introduce_new_tariff_laws_desc:0 "To expand the army beyond the current plans and introduce a second army expansion law we will need the raise funding to pay for the manpower to do so. The easiest way to do this would be to tax imports further, raising tariffs, which aligns with conservative policy."
GER_to_be_home_by_christmas:0 "To be Home by Christmas"
GER_to_be_home_by_christmas_desc:0 "The plans to secure victory in a European land war must be refined to ensure that we can deploy the troops and then have them back by Christmas, through greater planning and harsher training of the troops we can prepare the army to make significant breakthroughs. God be willing."
GER_fortify_the_russian_border:0 "Fortify the Russian Border"
GER_fortify_the_russian_border_desc:0 "The Russian border in the east is our largest border with a power that could threaten our empire, therefore it would be wise to ensure our troops have the resources they need to defend it."
GER_propose_the_first_military_expansion_law:0 "First Military Expansion Law"
GER_propose_the_first_military_expansion_law_desc:0 "We must propose to the Reichstag that a significant proportion of the budget and reserves be used to finance an expansion of the army, after all, it is a matter of our national security."
GER_abandon_the_great_ostaufsmarch:0 "Abandon the Great Ostaufsmarch"
GER_abandon_the_great_ostaufsmarch_desc:0 "The plan to quickly mobilize against Russia and make a significant push into Polish territory must be abandoned to focus on France, after all the Russian army as inefficient as it is will take far longer to mobilize than France's - allowing us to focus our efforts there."
GER_create_the_first_air_corps:0 "Form the First Air Corps"
GER_create_the_first_air_corps_desc:0 "To utilize the new Air Force efficiently we must create a clear way to organize it, it's been recommended that we do this by creating a corps of aircraft which will allow us to delegate tasks more easily."
GER_enacting_the_second_military_law:0 "Second Military Law"
GER_enacting_the_second_military_law_desc:0 "In order to ensure the security and continuing stability, the army will be expanded even further! For a safe and secure empire. Gott mit uns."


