GER_rapid_urbanisation:0 "Rapid Urbanisation"
GER_rapid_urbanisation_desc:0 "Whilst our grand economic success under God and Kaiser has proved to be bountiful, with German industry expanding across the nation and its influence reaching the markets of every corner of the world, our second industrialisation has left the countryside massively depopulated creating a sever deficit of infrastructure in the cities. Furthermore, the need to expand Germany's infrastructure has put a massive strain on our administrative capacities, leaving some area's understaffed."
