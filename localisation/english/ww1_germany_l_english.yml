GER_the_matter_of_the_navy:0 "The Matter of the Navy"
GER_the_matter_of_the_navy_desc:0 "Since 1898, we've passed a series of four naval laws focusing on expanding the capabilities of our fleet - all under the guidance of Admiral von Tirpitz. Our current navy stands tall as one of the best in the world, really only trailing behind the Royal Navy in Britain. This brings us to the unfortunate point that our naval expansion has not impressed the British who seem hellbent on ensuring their navy is larger than ours."
GER_flirt_with_britain:0 "Boat's Won't Win the War"
GER_flirt_with_britain_desc:0 "It's time to admit that the price of expanding our navy to out-grow the British is far too grand to pay. We must concede to the British and make diplomatic overtures to repair our relations, of which the British foreign secretary seems more than willing to do so."
GER_a_grand_navy:0 "Tirpitz's Grand Navy"
GER_a_grand_navy_desc:0 "Our nation will never be taken seriously if we just give up and concede to the British, we must continue to expand the navy and pass another naval law."
GER_common_interests:0 "Utilising the Kaiser's Common Interests"
GER_common_interests_desc:0 "Chancellor Hollweg and the Kaiser have a strained relationship due to their disagreements over time, but they still share common hobbies typical to the aristocracy, pheasant shooting and the like. Hollweg plans to make use of this to approach the Kaiser and sway him to reject the proposals of the Admiralty."
GER_aftermath_of_the_haldane_mission:0 "Aftermath of the Haldane Mission"
GER_aftermath_of_the_haldane_mission_desc:0 "The Haldane Mission is concluded, for better or for worse. We must now continue working towards the safety of the German nation."
GER_german_pride:0 "Remberance of German Pride"
GER_german_pride_desc:0 "The matter of the navy is an issue of our national pride, we must push this point onto the Kaiser to advocate for the passing of another naval expansion bill."
GER_propose_immediate_rustungswende:0 "Propose Immediate Rustungswende"
GER_propose_immediate_rustungswende_desc:0 "To ensure our military-industrial complex can keep up with the planned expansion of the ground forces, we must take resources from our navy, which to this point has been favored, and give them to the army. It may upset the admirality but in the end, it will be more beneficial to Germany if we can grow our army to match the Entente powers."
GER_krupp_contracts:0 "Vickers-Krupp Cooperation"
GER_krupp_contracts_desc:0 "With our new connection with Britain, we can now (openly) collaborate with the British armament companies and vice versa. We should send a proposal to the British government immediately."
GER_expansion_of_shipyards:0 "Pass the Fith Naval Expansion Act"
GER_expansion_of_shipyards_desc:0 "The time has come, let's get this bill passed. For the good of Germany, and preservation of our nation."
GER_utilise_the_navy_league:0 "Utilise the Navy Leauge"
GER_utilise_the_navy_league_desc:0 "The Navy League is an influence group that advocates for naval primacy, by using their influence to push the Kaiser in the right direction, we can ensure that when we do pass another bill, we won't have to compromise on it."
GER_demand_angola:0 "Tackle Portugal's 'Debt'"
GER_demand_angola_desc:0 "Part of the UK's agreement after the Haldane mission was that they wouldn't oppose our ambitions in the colonies, however, perhaps we can persuade them to aid us in making demands for the annexation of Angola in payment for Portugal's financial debts - the British may even be able to claim something themselves."
GER_sell_ships_to_russia:0 "Sell Ships to Russia"
GER_sell_ships_to_russia_desc:0 "Russia has approached us and given interest in purchasing some ships from us, that should be constructed immediately, whilst not our direct allies, they are offering generous pay."
GER_bigger_guns:0 "Bigger Guns, Bigger Hulls, Bigger Ships"
GER_bigger_guns_desc:0 "Whilst a large navy will serve us well, it's probably also important that it can also out-compete our rivals."
GER_the_influence_of_sea_power:0 "The Influence of Sea Power"
GER_the_influence_of_sea_power_desc:0 "Our navy is a testament to our global power, it connects us to our colonies across the world. Let us ensure the modernity of our naval forces."
GER_u_nineteen:0 "Develop the U-19"
GER_u_nineteen_desc:0 "Technology never stops improving, and most recently the government has been approached with a new submarine design, we should implement this immediately."
GER_the_fleet_in_being:0 "Fleet in Being"
GER_the_fleet_in_being_desc:0 In naval warfare, a "fleet in being" is a naval force that extends a controlling influence without ever leaving port. Were the fleet to leave port and face the enemy, it might lose in battle and no longer influence the enemy's actions, but while it remains safely in port, the enemy is forced to continually deploy forces to guard against it."
GER_a_smarter_navy:0 "Building a Smarter Navy"
GER_a_smarter_navy_desc:0 "Our navy needs to be efficient rather than terrifying, quick U-boat attacks against convoys will do more for any war effort than a fleet that is too expensive to put into battle."
GER_full_steam_ahead:0 "Full Steam Ahead"
GER_full_steam_ahead_desc:0 "A grand navy we need, a grand navy we want, and a grand navy we shall have. Every hammer that hits against iron should be an effort to expand our naval forces."
