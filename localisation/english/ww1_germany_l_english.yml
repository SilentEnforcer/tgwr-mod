GER_idea_bismarksche_reichsverassung:0 "Bismarksche Reichsverassung"
GER_idea_bismarksche_reichsverassung_desc:0 "The constitution of the German Empire, written and coming into power during the last days of the Franco-Prussian war, it is the most basic law of our land. According to it, Germany is a federation of 25 states, each with their own limited rights and self-governance, but all under the permanent presidency of Prussia. The title of king of Prussia is synonymous with the title of Kaiser but even he does not govern absolutely. The Bundesrat, Germany's 'upper house' is made up of representatives of the various states, and the Reichstag, Germany's 'lower house', is led by the chancellor who is second only to the Kaiser.\n\nWhile seemingly a strong foundation of democracy, the German constitution in reality still allows for unprecedented levels of power for any constitutional monarch. With the Kaiser being able to appoint the Chancellor, allowing him to dictate what laws are proposed and vetoed in the Reichstag."
