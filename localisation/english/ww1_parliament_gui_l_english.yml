  party_1_text:0 "§RSFIO§!"
  party_1_text_french:0 "§RSection française de l'Internationale ouvrière (SFIO)§!"
  party_1_text_desc:0 " §LFounded in 1905 by popular figures like §YJean Jaurès§!, §YJules Guesde§! and §YLéon Blum§!, the French section of the Workers' Internation is a revolutionary socialist party. Often focused on symbolic actions, the supporters of the §RSFIO§! are made up of §RSoreliens§!, §RGuesdiens§! and other "types" of radical left-wing activists.\n\nThe §RSFIO§! is certainly the least stable group in the parliament, the socialism idea they represent being a "mille-feuille" of different ideologies of the workers' struggle, from anarchism to syndicalism.§!"

  party_PCF_text:0 "§RCommunist Party§!"
  party_PCF_text_french:0 "§RParti Communiste Français (PCF)§!"
  party_PCF_text_desc:0 "§LFounded following the §RSFIO§!'s coming to power in the early 1910s, §Rthe French Communist Party§! brings together all currents of §Yrevolutionary syndicalism§!. Mostly §RMarxists§!, hostile to capitalism and private property, they constitute the main trade unionist and communist party in France.§!"

  party_2_text:0 "§OIndependent Socialists§!"
  party_2_text_french:0 "§OSocialistes indépendants (SI)§!"
  party_2_text_desc:0 "§LMostly composed of left-wing elected officials refusing to affiliate with the radicalism of the §RSFIO§!, the independent socialists are reformists, following the line of the §OPSF (French Socialist Party)§!.\n\nOpportunistic by nature, independents often change allegiances, navigating between discreet support for radicals and a more moderate Republican alliance.§!"

  party_3_text:0 "§CRadical-Socialist Party§!"
  party_3_text_french:0 "§CParti républicain radical et radical socialiste (PRRRS)§!"
  party_3_text_desc:0 "§L§CThe Republican, radical and radical socialist liberal labor party§! advocating private property, social justice and secularism. Led in part by §YGeorges Clémenceau§!, the party in power between 1906 and 1909 issued major social reforms such as the creation of the Ministry of Labor and the establishment of Sunday rest.\n\nAs a pivotal party, it can count on important figures from the beginning of the century, such as §YCamille Pelletan§! (former minister of the navy) or §YEmile Combes§! (also former prime minister).§!"

  party_4_text:0 "§8Democratic Republican Alliance§!"
  party_4_text_french:0 "§8Alliance républicaine démocratique (ARD)§!"
  party_4_text_desc:0 "§L§YThe Democratic Republican Alliance§! is a young party in 1901 founded by §YLéon Gambetta§! and §YRaymond Poincaré§!. It represents a broad coalition of liberals and moderates opposed to the radical activism of extreme parties.\n\nProgressive and advocating §Y“laissez-faire”§!, it is a liberal reformist party.§!"

  party_5_text:0 "§1Independent Radicals§!"
  party_5_text_french:0 "§1Radicaux indépendants (RI)§!"
  party_5_text_desc:0 "§LConsidered as a §1"left-wing republicans"§!, independent radicals are prominent anti-clericals, defenders of republican values and the strict application of the principles of the republic. Less focused on socialism than the §8Democratic Republican Alliance§! or the §CRadical Socialist Party§!, they form a “center” party which does not say its name.\n\nAs a non-formalized entity, the allegiance of the members of this group is very volatile, making them great opportunists....§!"

  party_6_text:0 "§2Republican Federation§!"
  party_6_text_french:0 "§2Fédération républicaine (FR)§!"
  party_6_text_desc:0 "§LFounded in 1903, it is the main liberal right party supporting a conservative program. Bringing together moderates and progressives opposed to left-wing groups, also called the §O"left cartel"§!, they fight alongside popular politicians like §YAlexandre Ribot§! or §YJules Méline§!.\n\nFavorite of the bourgeoisie and business leaders, the party is opposed to social reforms and supports decentralization of state industries.§!"
  
  party_RPR_text:0 "§2Republican Rally§!"
  party_RPR_text_french:0 "§2Rassemblement pour la République (RPR)§!"
  party_RPR_text_desc:0 "§LUnion of the §3Conservative Party§! and the§2 Republican Federation§!, the Republican Rally is the largest and best constituted right-wing party of the 1910s. Led by figures like §YAlexendre Ribot§! or §YJacques Piou§!, the party experienced great growth from its founding as a Christian progressive republican party.\n\nFavorite of the bourgeoisie and business leaders, the party is opposed to social reforms and supports decentralization of state industries.§!"
  
  party_7_text:0 "§3Conservatives§!"
  party_7_text_french:0 "§3Conservateurs§!"
  party_7_text_desc:0 "§LBringing together fierce conservative political figures, this movement supports the state religion and discreet support for §gmonarchists§! and brings together many right-wing radical opportunists.\n\nFar from being an official party, it is little more than the remains of the republican right of the §2third French empire§.§!"
  
  party_8_text:0 "§0Independent republicans§!"
  party_8_text_french:0 "§0Républicains Indépendants (RIN)§!"
  party_8_text_desc:0 "§LMore of a §Y“state of affairs”§! than a party, the §0independents republican§! concentrate elected officials who did not wish to join the monarchists or the §2republican federation§!.\n\nThis bleak force has no real political future as an entity and is only a form of passage for politicians transitioning from one ideology to another.§!"

  party_9_text:0 "§gPopular Liberal Action§!"
  party_9_text_french:0 "§gAction libérale populaire (ALP)§!"
  party_9_text_desc:0 "§LThe liberal monarchist party, in constant war with its political rival §g"Action Française"§!. The group was founded in 1901 by §YJacques Piou§! and §YAlbert de Mun§! under the leadership of §YPope Leo XIII§!. \n\nUnfortunately, the party lost the support of the Pope since 1908 to French action, causing a slow decline in its popularity.§!"


  party_AF_text:0 "§gAction Française§!"
  party_AF_text_french:0 "§gAction Française (AF)§!"
  party_AF_text_desc:0 "§LUnion of §g"Action Française"§! with §g"Popular Liberal Action"§!, this group concentrates most of the monarchists aiming at the restoration of a §2kingdom of France§!.\n\nFounded under the blessing of §YPope Pius X§! following the §Yparliamentary elections of 1910§!, it is represented by popular figures such as §YAlbert de Mun§! or §YMaurice Pujo§!.§!"

  party_CNI_text:0 "§gComités Napoléoniens Impérialistes§!"
  party_CNI_text_french:0 "§gComités Napoléoniens Impérialistes (CNI)§!"
  party_CNI_text_desc:0 "§LUnion of the majority of restorationist deputies following the Great War, §gThe Napoleonic Imperialist Committees§! are a unified §gBonapartist§! group, organizing in the same bloc §gPopular Liberal Action§!, §gAction Française§! and §gAppel du Peuple§!.\n\nSupported by important figures like §YLéon Daudet§! and §YNapoléon§!, the party established itself as the principle entity of the radical right.§!"


  party_10_text:0 "§LNationalists§!"
  party_10_text_french:0 "§LParti Nationaliste (PN)§!"
  party_10_text_desc:0 "§LA merge of the §gLeague of the French Homeland§! and the §gLeague of Patriots§!, this informal coalition is profoundly §ganti-Dreyfusard§! and anti-left cartel. Sovereignists and populists, the party supports monarchists and revanchism against Germany.\n\nLed by §YGodefroy de Cavaignac§!, the party definitively anchored itself as a complement to the nationalist policies of the §gProudhon circle§!.§!"
  party_11_text:0 "§WVacant§!"
  party_11_text_french:0 ""
  party_11_text_desc:0 "§LFrom one year to the another, the number of seats in parliament can change, which sometimes causes empty seats to appear.§!"

