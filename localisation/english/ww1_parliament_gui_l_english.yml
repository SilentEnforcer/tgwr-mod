 #Duma (lower parliament)
 RUS_parliament_desc:0 "State Duma is one of the two parliaments of the Russian Empire, which typically acts as a lower house. Being elected indirectly, although still with popular vote, the system is designed to provide some degree of representation, while maintaining the constructive majority in the parliament.\n\nThe government has to spend £pol_power §HPolitical Power§! to maintain the majority of §Gloyal§! MPs to pass legislation."
 RUS_parliament_desc2:0 "We can count on [getRussianParliamentMajority]/442 MPs to vote for our proposals"

