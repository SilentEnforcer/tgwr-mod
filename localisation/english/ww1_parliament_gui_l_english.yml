 RUS_state_council_title: "State Council"
 RUS_state_council_gui_decision_category: "Russian Parliament"
 RUS_state_council_gui_desc: "The State Council is one of the two parliaments of the Russian Empire, which typically acts as the upper house. Half of its members is appointed by the Emperor himself, and thus we can influence which faction dominates it directly.\n\nOnce the vote in the State Council starts, we have to spend £pol_power §HPolitical Power§! to pass the law. We also spend use £pol_power §HPolitical Power§! to shift the faction dominance there to the §tLeft§! or the §qRight§!."
