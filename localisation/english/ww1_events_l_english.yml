 #Generic WW1
 ww1_generic.1.t: "Election of [GetYear]"
 ww1_generic.1.d: "[Root.GetNameDefCap] has held elections. Nearly everyone of voting qualification flocked to the polls, fueling the wheel of democracy for another few years, or at least until the next election. The current administration ensured the people that no voter fraud will occur under their watch, no matter the result. Then, the results hit the papers. \n\nThe winner of the electon has already delivered a speech to the masses gathered in the capital and is ready to accept the duties of the head of state, whatever they may entail during these turbulent times. The people cheer him on, but not all of them. Hopefully those who lost the election don't remain sore for long, for the sake of the state and the people."
 ww1_generic.1.a: "Congratulations to them."
 ww1_generic.2.t: "Pacifists Protest!"
 ww1_generic.2.d: "Our factories are empty. Our fields are too. You could hear a pin drop on the floor of our schools, for they are empty as well. The next sound you would hear is a voice just outside. A voice that rings out on the streets of the capital. A voice consisting of tens of thousands raised together in perfect cohesion. One word is on their tongues. \n\nPeace.\n\nNot all of these protesters are well-meaning, though. Socialists dot the crowd, stirring the pot, yelling radical slogans that the surrounding crowd soon adopts. Our ministers believe a call for revolution is next. We need these people back in the workforce, lest the war effort collapses. What to say to them, though, remains unknown. The pessimists in our administration believe there is nothing that can be said, and the worst is inevitable."
 ww1_generic.2.a: "It's all crashing down, isn't it."
 ww1_generic.3.t: "Strikes Across the Nation!"
 ww1_generic.3.d: "Dissatisfied with the present working conditions, disgruntled workers have organized and are marching across the nation. We simply can't deal with such a slowdown in our production, as our soldiers need a steady supply of equipment with little to no interruption. The leaders of these marches know this, and are demanding labor reform with the leverage they hold. Too much reform at a time like this though could be devastating even if we get all the workers back into their factories. We cannot possibly accept all of their demands, but what we can do is negotiate for ligher terms, hopefully to success. Another option is simply hoping it dies off. Lastly, we could send in the military police and show them what a real march is."
 ww1_generic.3.a: "They will tire soon, hopefully."
 ww1_generic.3.b: "The military police will take care of it."
 ww1_generic.3.c: "A little reform never hurt anyone."
 ww1_generic.4.t: "Victory for our Military Police!"
 ww1_generic.4.d: "The military police has dispersed the protests successfully. The blood that stains the streets is of much less importance than the hands that now work in the factories once again. Such a situation will hopefully never happen again, but now we know what to do in case things get rowdy. The war continues."
 ww1_generic.4.a: "We got lucky."
 ww1_generic.5.t: "Mass Riots!"
 ww1_generic.5.d: "Our attempts at breaking the resolve of the crowd has gone horribly! Even more workers are leaving their jobs now to counter the military police we deployed. The news is spreading like wildfire, and now everyone will soon know their government would rather resort to violence than negotiatate with their own civilians. Marches are turning to riots, and soon the blood that stains the street won't be just theirs, but ours too. The war effort is crumbling before our eyes, and most assuredly our enemy's eyes too."
 ww1_generic.5.a: "It's all falling apart!"
 ww1_generic.6.t: "[From.GetName] Killed in Action."
 ww1_generic.6.d: "A tragic event has occured today. [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at risk while leading [From.GetHerHis] men. As a result, [From.GetSheHeCap] had been fatally wounded, passing away soon after. Our country won't forget [From.GetHerHis] sacrifice."
 ww1_generic.6.a: "[From.GetSheHeCap] served [From.GetHerHis] country well."
 ww1_generic.7.t: "[From.GetName] Dead from Disease."
 ww1_generic.7.d: "[From.GetName] couldn't recover from the affliction [From.GetSheHe] got while commanding [From.GetHerHis] troops, and ultimately passed away. Our country won't forget [From.GetHerHis] sacrifice."
 ww1_generic.8.d: "Victory. A word that we always sang of, but never knew for certain would arrive. Our diplomats have sent a telegram back to the capital saying that demands have been met, and the war is to end. The only thing left is our approval of the terms. The countless casualties will not be for nothing as long as we sign this peace. A radical idea though emerges from a few ministers: what if we continue? What if absolute victory can be achieved? The enemy is already on the retreat, they need only a push in the right direction. The choice, whatever it may be, lies before us. Let us consider carefully. \n\nIn this mod there is a truce that will establish a series of events which eventually distribute land based on claims and cores. Disabling the truce will affect the occuerence of events related to the consequences of the defeat of the opposing faction."
 ww1_generic.8.a: "Move forward with the truce."
 ww1_generic.8.b: "There will be no truce, only total victory!"
 ww1_generic.9.t: "A Disease Like No Other"
 ww1_generic.9.d: "The Influenza Epidemic has struck due to the unsanitary conditions in the trenches. We haven't been confronted with an pandemic of this size in hundreds of years, and we aren't nearly prepared enough to deal with it. There is a shortage of almost everything due to the demands of the war, meaning that the homefront will suffer all the more. Our greatest  scientists have begun to work earnestly in order to find some sort of solution, but progress isn't looking well.\n\nThe origin of the virus is unknown as of now, but we do know it's everywhere; especially the trenches. Our military cohesion has suffered to a degree making it nearly impossible to launch assaults on enemy trenches without retreating back simply due to the condition of our men. All attacks must be postponed or planned out to a degree that ensures victory, otherwise the price to pay may cost us everything."
 ww1_generic.9.a: "What cruel god would do such a thing?"
 ww1_generic.10.t: "Influenza Pandemic"
 ww1_generic.10.d: "The Influenza H1N1 virus is spreading like wildfire due to the terrible conditions in the trenches. The epidemic has infected thousands of soldiers already and is on its way to absolutely consume the batttlefield. The homefront has it worse, with astronomical infection rates and enough death to satisfy the devil.\n\nMaybe we are being punished for our hubris, maybe we shouldn't have played god over our fellow man. We mustn't linger on such things though as this crisis looms larger than anything else, perhaps even the war."
 ww1_generic.10.a: "This is a disaster!"
 ww1_generic.12.t: "Famine"
 ww1_generic.12.d: "Our granaries run dry, with our farmers unable to provide enough to refill them. These food shortages are taking the country by storm, dealing a heavy blow to homefront morale. Our economy can't stand the situation for much longer, and the total collapse of our agrarian sector will persist for the foreseeable future, as there aren't enough farmhands to prop things up. They are all either in the trenches or in the mud.."
 ww1_generic.12.a: "This isn't helping anything!"
 ww1_generic.13.t: "Great Martian War"
 ww1_generic.13.d: "Humanity is faced with an unknown enemy. Giant steel cars are descending from the heavens on the territory of Bohemia and have began to exterminate the local population. Neighboring states also reported that these alien entities have invaded their territory. Calls for an international effort to save their nations from desolation are being answered; humanity must be united against this menace."
 ww1_generic.13.a: "Fight for the survival of man!"
 ww1_generic.16.t: "Farm Crisis!"
 ww1_generic.16.d: "Deflation in product prices due to young men looking for work after the war has created mass poverty throughout rural areas. Our nation's top economists are coming up with solutions to manage this before it gets out of control, but the damage already dealt is enough to ensure the suffering of our rural population a forgone conclusion."
 ww1_generic.16.a: "Yet another consequence of the war."
 ww1_generic.17.t: "The Great Depression"
 ww1_generic.17.d: "The world feels like it's coming to an end. After a stock market crash, the likes of which never seen before, the global economy has collapsed to a degree in which nobody is spared. Banks are closing and citizens across the globe are being laid off, excaberating the crisis. Throngs of the recently unemployed crowd the streets of cities around the world. The industrial might of [USA.GetName] was particularly affected by the economic shock, being the center of it all.\n\nWe need to act now, as the situation can only get worse if we don't take the necessary steps to stabilize the economy. The coming years are going to be tough, extremely tough, but the resilience of [Root.GetNameDefCap] will carry us through."
 ww1_generic.17.a: "What a tragedy."
 ww1_generic.17.b: "This is the end for capitalism!"
 ww1_generic.18.t: "Great Depression in [ROOT.GetNameDef]"
 ww1_generic.18.d: "The aftermath of Black Thursday has reached our country. The inevitable shock of the event is doing much damage to our economy. Unless sufficient measures are taken, we will look not too dissimilar to the others this crisis has befell. It may already be too late..."
 ww1_generic.18.a: "We must stay strong."
 ww1_generic.19.t: "Bankruptcy of Factories"
 ww1_generic.19.d: "Some of our enterprises cannot cope with the economic pressure of the ongoing crisis. They can no longer pay their workers, as such they are declaring bankruptcy and shuttering their doors en masse."
 ww1_generic.19.a: "We can't do anything."
 ww1_generic.19.b: "Provide financial assistance."
 
 ww1_generic.21.t: "Fire at Military Factory"
 ww1_generic.21.d: "A large fire has broken out at one of our military factories. Massive parts of the building were completely destroyed. Restoring production will take a long time."
 ww1_generic.21.a: "This smells of foul play."
 ww1_generic.22.t: "Fire at Civilian Factory"
 ww1_generic.22.d: "A large fire has broken out at one of our civilian factories. assive parts of the building were completely destroyed. Restoring production will take a long time."
 ww1_generic.22.a: "This smells of foul play."

 ww1_generic.24.t: "Army Epidemic!"
 ww1_generic.24.influenza: "Influenza has stricken the army! Extremely unsanitary conditions on the frontline have created a large-scale epidemic in the trenches. No doubt this will erode our army's morale and strength as infected men struggle to fight under illness. The depravity of our situation has began to show itself."
 ww1_generic.24.fever: "Trench Fever has stricken the army! Extremely unsanitary conditions on the frontline have created a large-scale epidemic in the trenches. No doubt this will erode our army's morale and strength as infected men struggle to fight under illness. The depravity of our situation has began to show itself."
 ww1_generic.24.tetanus: "Tetanus has stricken the army! Extremely unsanitary conditions on the frontline have created a large-scale epidemic in the trenches. No doubt this will erode our army's morale and strength as infected men struggle to fight under illness. The depravity of our situation has began to show itself."
 ww1_generic.24.a: "This is a disaster.."
 ww1_generic.25.t: "Mass Desertion!"
 ww1_generic.25.d: "The army was swept by a wave of mass desertions. Soldiers are fleeing from their posts and running across the countryside, seeking anything but this wretched war. The longer we fight, the harder it becomes for soldiers to endure these insane conditions."
 ww1_generic.25.a: "We need to crack down on this."
 ww1_generic.26.t: "Fraternization with the Enemy!"
 ww1_generic.26.d: "Some of our military units have voluntarily ceased hostilities. It is getting increasingly difficult for soldiers and their commanders to endure this war and at the same time maintain their humanity, or what they have left of it. They seek a single respite in walking across the killing field and shaking the hand of their brother. While admirable, war is no time for fraternization. Such acts of comradery with the enemy undermine discipline and reduce our soldiers' willingness to support the state. Even through the immense gunfire, artillery shells, and rotting corpses that devastate the landscape, these men have broken the nationalist barrier that seperates them. They now see each other not as enemies, but as friends, nay, even the same. It is a shame that they will kill each other the next day anyways."
 ww1_generic.26.a: "Touching, but not to be tolerated."
 ww1_generic.27.t: "[FROM.GetName] denounces the truce"
 ww1_generic.27.d: "[FROM.GetLeader] no longer wishes to fulfill the terms of the armistice, imposed on them as a result of the Great War. This means that [FROM.GetName] can provoke a war or create alliances that can spark another great war."
 ww1_generic.27.a: "We literally just ended the war!"
 ww1_generic.28.t: "[FROM.GetName] denounces the army restrictions"
 ww1_generic.28.d: "[FROM.GetLeader] no longer wishes to fulfill the terms of the armistice, imposed on them as a result of the Great War. This means that [FROM.GetNameDef] can carry out rearmament and expand their nation's army."
 ww1_generic.28.a: "This is not a good sign."
 ww1_generic.29.t: "[FROM.GetName] asks to lift the rearmament restrictions"
 ww1_generic.29.d: "[FROM.GetLeader] has sent a diplomat bearing the request to lift the restrictions on their military production. It depends on us, the leader of our alliance, to take note of the risks and precedents this could set, and answer accordingly."
 ww1_generic.29.a: "Let them."
 ww1_generic.29.b: "We cannot risk another war."
 ww1_generic.30.t: "[FROM.GetName] allows us to rearm"
 ww1_generic.30.d: "[FROM.GetNameDefCap] has agreed to lift the restrictions on our rearmament. After so much time, we will finally be able to develop our military."
 ww1_generic.30.a: "Great news!"
 ww1_generic.31.t: "[FROM.GetName] refuses to lift the restrictions"
 ww1_generic.31.d: "[FROM.GetNameDefCap] has refused to accept our request for rearmament. We remain defenseless."
 ww1_generic.31.a: "Damn it.."
 ww1_generic.32.t: "[FROM.GetName] denounce army restrictions without our permission!"
 ww1_generic.32.d: "It seems as if our former enemies want to create a fighting force, without our permission! They have begun a large-scale rearmament, which grossly violates the terms of the [Root.GetIdeaArmisticeName]!"
 ww1_generic.32.b: "Punish them."
 ww1_generic.33.t: "[FROM.GetName] threatens to intervene!"
 ww1_generic.33.d: "Our efforts to rearm did not go unnoticed. [FROM.GetNameDefCap] has demanded we end our attempts at rearming and are preparing to invade our country. Get ready to resist the oppressive horde of our former enemies."
 ww1_generic.33.a: "Here we go again."
 ww1_generic.34.t: "[USA.Capital.GetCapitalVictoryPointName] Naval Treaty"
 ww1_generic.34.d: "It has been proposed that we sign a naval treaty to prevent a heated naval arms competition. All the great powers with imposing naval forces are invited to this treaty of disarmament."
 ww1_generic.34.a: "We can ensure a greater peace through signing."
 ww1_generic.34.b: "This navy is for our defence, we reject the treaty!"
 ww1_generic.34.b.tt: "§ROther powers will regard us as an enemy of world peace!§R"
 ww1_generic.35.t: "[From.GetNameDefCap] Demands Our Annexation"
 ww1_generic.35.d: "We have received a demand today from [From.GetLeader]. They have pushed a list of demands which would amount to our annexation. Our acceptance would result in no loss of life, avoiding a potentially devastating war, but our sovereignty would dissapate into the air. Agreeing to [From.GetLeader]'s proposal would make [Root.GetNameDef] a territory of [From.GetNameDef] and our government will be dissolved, replaced with a provincial management.\n\nThough we would rather not surrender our independence to a bully across the border, there's a definite threat in their message that leads us to believe that if we do not accept [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
 ww1_generic.35.a: "Submit to their demands."
 ww1_generic.35.b: "Absolutely not!"
 ww1_generic.36.t: "[From.GetNameDefCap] Submits"
 ww1_generic.36.d: "The [From.GetAdjective] government has agreed to abandon their independence and become annexed to [Root.GetNameDef]. We are sure this will lead to greatness and advance [Root.GetAdjective] interest in the region."
 ww1_generic.36.a: "Excellent."
 ww1_generic.37.t: "[From.GetNameDefCap] Remains Defiant!"
 ww1_generic.37.d: "Replies from [From.GetNameDef] indicated that they decline our offer to be annexed to [Root.GetNameDef]. Disappointing as it may be, the option to bring [From.GetNameDef] to heel by force remains a valid and tempting option."
 ww1_generic.37.a: "Disappointing."

 ww1_generic.105.t: "[FROM.GetName] embargoes us!"
 ww1_generic.105.d: "Because of our political vision now very different from that of the [FROM.getAdjective] government, the latter have decided to end all commercial relations. This is an embargo of all [ROOT.getAdjective] products within their economies. As a great power, [FROM.GetNameDef] heavily penalizes our economy."
 ww1_generic.105.a: "Ben voyons!"

