 ww1_firstbalkan.14.t: "[BUL.getAdjective] Fate"
 ww1_firstbalkan.14.d: "The Bulgarian government has officially capitulated following consultations between our joint ministers. Forced to recognize our superiority, Bulgaria agreed to join our camp in exchange for Serbian territories, notably Pirot. We accepted this request, while acknowledging their claim on the Mangalia"
 ww1_firstbalkan.14.a: "They will be integrated as the semi-autonomous Vilayet"
 ww1_firstbalkan.14.b: "Bulgaria will be fully incorporated into the Empire"
 ww1_firstbalkan.15.t: "[BUL.getAdjective] Fate"
 ww1_firstbalkan.15.d: "[FROM.getName] imposed an ultimatum on us : We must ensure independence from Bulgaria and can only annex Rumelia as a result of their aggression."
 ww1_firstbalkan.15.a: "We have no other choice..."
 ww1_firstbalkan.15.b: "Never!"
