 ottoman.164.t: "Elections of [GetYear]"
 ottoman.164.d: "With the victory of İttihat-ı Muhammedi Fırkası, the Islamic Conservative party, in this elections, the party needs a leader to shape the party agenda and lead the nation. Different factions within the party striving for the majority in the party. One of these factions are modernists led by Said-i Nursi which takes a renewed look at İslam and on how to promote it. On the other hand, hardliners led by Mustafa Sabri Efendi arguing that the survival of the empire can only be achieved through the elimination of nationalism and proclaiming Muslim unity. The victor is to shape the fate of the empire and Islam to some extend."
 ottoman.164.a: "Said-i Nursi wins."
 ottoman.164.b: "Mustafa Sabri Efendi wins."
 ottoman.165.t: "Opposition Merges into İttihat ve Terakki Fırkası"
 ottoman.165.d: "After the Imperial coup and the new Sultan's rise to throne, the constitutionalists have been steadily losing power and influence in the empire. To combat against the growing Sultan's power, the opposition has decided to unite under the banner of İttihat ve Terakki Fırkası."
 ottoman.165.a: "A last effort stance."
 ottoman.167.t: "Yahya Hamid ed-Din Declares Greater Autonomy"
 ottoman.167.d: "With the outbreak of the Grand Arab Revolt, Vilayet of Yemen has been surrounded by revolting Arabs and enemies from all sides. While Yemeni Imams are not revolting agaisnt our rule thanks to the autonomy we gave them previously, they're not entirely loyal to us either. Since they has nothing to do with the conflict, they've used this conflict to their adventage to increase the autonomy they have in our empire and stay out of the conflict."
 ottoman.167.a: "What other option do we have?"
 ottoman.167.b: "If they're not with us, then they're against us."
 TUR_treaty_of_daan_autonomy_tt: "£ww1_flag_ARB §YArab Minority§! modifier will be removed from the states that are a core of §Y[YEM.GetName]§! as long as §Y[YEM.GetName]§! is a subject of ours."
 ottoman.168.t: "Unintended Consequences"
 ottoman.168.d: "As our integration and Turkification attepmts started targeting our Egyptian vilayets, the local popultion has expressed their discontent quite violently. Our empytian provinces are seeing a chain of uprisings we've never seen from. Unless we crush the revolutionaries, it will spark a bottom to top revolution in Egypt and its break away."
 ottoman.168.a: "We'll teach them their place for once and for all."
