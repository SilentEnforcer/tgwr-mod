 ww1_greece.46.d: "Following the intensification of the national schism and the demobilisation of the Greek army, a powerful pro-royalist group formed in opposition to the Venizelists. The "Panhellenic Association of Reservists" is a militarist movement led by Ioannis Metaxas whose main objective is the fight against the liberal bourgeoisie and external interventions."
