 ottoman.151.t: "Elections of [GetYear]"
 ottoman.151.d: "After the troubling previous years of our empire, we can finally hold a peaceful non-violent and free elections within the parliament. Just to be safe, the elections will be cleared from all extremist members, meaning the candidates of this election will be non-partisan and quite neutral in their governance whether they support İttihat ve Terakki Fırkası or not."
 ottoman.151.a: "İbrahim Hakkı Paşa wins."
 ottoman.151.b: "Mehmed Said wins."
 ottoman.151.c: "Mahmud Şevket Paşa wins."
 ottoman.151.e: "Ahmet Tevfik Paşa wins."
 ottoman.151.f: "Ahmed İzzet Paşa wins."
 ottoman.151.g: "Hüseyin Hilmi Paşa wins."
 ottoman.152.t: "Elections of [GetYear]"
 ottoman.152.d: "As the Hizb-i Cedid faction controls a large part of the government, they've managed to appoint their own candidates in the elections. While mostly conservative  and right-wing, these candidates are still loyal to the İttihatist cause. Just as expected, Hizb-i Cedid faction will further strengthen its place in the party and the government after this election."
 ottoman.152.a: "Abdülaziz Mecdi Bey wins."
 ottoman.152.b: "İsmail Kemal Bey wins."
 ottoman.153.t: "Elections of [GetYear]"
 ottoman.153.d: "As the Hizb-i Terakki faction controls a large part of the government, they've managed to appoint their own candidates in the elections. While mostly secular and left-wing, these candidates are still loyal to the İttihatist cause. Just as expected, Hizb-i Terakki faction will further strengthen its place in the party and the government after this election."
 ottoman.153.a: "Rıza Bey wins."
 ottoman.153.b: "Rıza Tevfik Bey wins."
