 ww1_crete.1.t: "[ROOT.GetLeader] Leaves for Greece"
 ww1_crete.1.d: "Venizelos has left the state for an opportunity in metropolitan Hellas."
 ww1_crete.1.a: "Good luck!"

 # Ikaria
 ww1_ikaria.1.t: "Ikarian Greek Revolt"
 ww1_ikaria.1.d: "A Greek revolt broke out on the island of Ikaria, one of the islands in the Aegean Sea. They drove out the Turkish garrison and seized control of the island. George N. Spanos, who was killed during a ambush attack by our troops, is hournored as the hero of the so-called Ikaria Revolution."
 ww1_ikaria.1.a: "Put them down!"
 ww1_ikaria.2.t: "Independent Greek State of Ikaria Acquired"
 ww1_ikaria.2.d: "Greeks on the island of Ikaria rebelled against Turkish rule. We are officially at war with the Turks, so we have to actively engage with the Greeks here, and they are willing to do the same."
 ww1_ikaria.2.a: "Wonderful reunion."
 ww1_ikaria.3.t: "Ikarian Greek Revolt"
 ww1_ikaria.3.d: "Ottoman rule in the Balkans has been shaken once again. An Greek uprising broke out on the Aegean island of Ikaria, evicting the Turkish garrison. While the Greek government has yet to take an official position, this is yet another spark thrown into the already volatile Balkan powderkeg."
 ww1_ikaria.3.e: "Ottoman rule in the Balkans has been shaken once again. An Greek uprising broke out on the Aegean island of Ikaria, evicting the Turkish garrison. This revolt shows that Greeks in Ottoman territories also supports the liberation in the Greco-Ottoman War."
 ww1_ikaria.3.a: "Freedom or death!"
 ww1_ikaria.3.b: "We'll end them."
 ww1_ikaria.3.c: "The Sick Man is getting sicker and sicker."

 # Samos
 ww1_samos.1.t: "Samian Prince Assassinated"
 ww1_samos.1.d: "In 1908, Andreas Kopasis, the Prince of Samos, allowed an Ottoman garrison to be reinforced to put down a revolt. Themistoklis Sophoulis, the leader of the pro-Greek opposition, fled to Metropolitan Hellas. Today, however, the Prince was eventually assassinated by a supporter of Sophoulis."
 ww1_samos.1.a: "A powderkeg."
 ww1_samos.2.t: "Sofoulis Returns"
 ww1_samos.2.d: "Against Prince Andreas Kopasis and the Turkish garrison, Themistoklis Sophoulis, a pro-Greek politician who fled Samos years earlier, landed on the island with a group of exiles. The Principality's government effectively collapsed and Sophoulis became president of the provisional government of Samos."
 ww1_samos.2.a: "Joever."


 generic.100.t: "Union with [From.GetNameDefCap]?"
 generic.100.d_friends: "We received a delegation today expressing [From.GetLeader]'s interest in extending the relations between our countries and taking steps to unite the [Root.GetAdjective] people together with [From.GetNameDef]. Agreeing to [From.GetLeader]'s proposal would make [Root.GetNameDef] an integrated autonomous region of [From.GetNameDef] and our government will be reorganized into something more in line with [From.GetLeader]'s vision.\n\nThe question remains, is [Root.GetAdjective] independence more important than our friendship with [From.GetNameDef]?"
 generic.100.d_enemies: "A message arrived from [From.GetNameDef] today demanding that [Root.GetLeader] recognizes [From.GetLeader] as head of state and that our nation should be reorganized into something more in line with the [From.GetAdjective] government's vision for [Root.GetNameDef]. Accepting would make us a region of [From.GetNameDef].\n\nThough we would rather not surrender our independence to our enemies across the border, there's a definite element of threat in their message that would lead us to believe that if we do not meet [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
 generic.100.a: "Submit to their demands."
 generic.100.b: "I, for one, welcome our new [From.GetAdjective] overlords."
 generic.100.c: "Absolutely not!"
 generic.101.t: "[From.GetNameDefCap] Submits"
 generic.101.d: "The [From.GetAdjective] government has agreed to abandon their autonomy and become a region of [Root.GetNameDef]. We are sure this will lead to greatness and advance [Root.GetAdjective] interest in the region."
 generic.101.a: "Excellent."
 generic.102.t: "[From.GetNameDefCap] Defiant!"
 generic.102.d: "Diplomats from [From.GetNameDef] arrived today to announce that they decline our offer to unite [From.GetNameDef] with [Root.GetNameDef]. Disappointing as it may be, the option to bring [From.GetNameDef] to heel by force remains a valid and tempting option."
 generic.102.a: "Disappointing."
 

 #HEJAZ
 ww1_hejaz.7.t: "Arab Revolt"
 ww1_hejaz.7.desc: "Due to our harsh integration and Turkification policies in the Arabs, the Sherifate of Mecca has decided to rebel against our rule. Taking advantage of our current situation, they've alligned with the great power that we're at war with."
 ww1_hejaz.7.desc_2: "Arab separatists began coordinated strikes against the Hejaz garrisons! They proclaimed the beginning of the war for Independence, and it seems that European agents are helping them in this. Hejaz is no longer under our control."
 ww1_hejaz.7.a: "Once our loyal subjects, now our fierce enemies"
 ww1_hejaz.7.b: "As the centuries old Hashemite family, we'll fight for our independence!(Play as [HJZ.GetFlag]Hejaz)"
 ww1_hejaz.7.c: "The Caliph is corrupt, we must fight for real Islam.(Play as [ASR.GetFlag]Asir)"
 ww1_hejaz.7.d: "Our decades of revolt will finally bear its fruits.(Play as [YEM.GetFlag]Yemen)"
 ww1_hejaz.8.t: "Great Arab Revolt"
 ww1_hejaz.8.d: "Arab separatists began coordinated strikes against [FROM.GetAdjective] garrisons in Hejaz. They proclaimed the beginning of the war for Independence, and it seems that European agents are helping them in this. Arab officers and soldiers supported the uprising on peninsula, and now [TUR.GetName] fears the loss of Syria, whose population are increasingly demanding independence.\n\nThere is a high risk that [TUR.GetName] will forever lose control of the Arab Peninsula."
 ww1_hejaz.8.a: "The Arabs have won their independence."
 ww1_hejaz.8.b: "Ungrateful people, they don't remember our kindness."
 ww1_hejaz.9.a: "The Eternal State takes her last breath."
 ww1_hejaz.9.d: "The eternal empire existing since the 13th century falls. The Empire not only loses her European territories completely, but also loses its Arabian territories to Arab minorities which were once their subjects. The Turkish land is now nothing more than Anatolia. Even then, the victorious seem to want to slice and eat them more like with their knifes on the steaks."
 ww1_hejaz.9.t: "[ROOT.GetNameDefCap] Collapses"
 ww1_hejaz.10.t: "Saud Protectorate?"
 ww1_hejaz.10.d: "There is a House of Saud, which is growing in power in the Arabian deserts. All they want is useless desert lands, so it might be good to convince them that they will benefit if they join us and don't bother our protectorates around."
 ww1_hejaz.10.a: "Guarantee them sand lands."
 ww1_hejaz.10.b: "We might gonna subdue them someday."
 ww1_hejaz.11.t: "Treaty of Darin"
 ww1_hejaz.11.d: "[ENG.GetNameDef] suggests that we could benefit from becoming their protectorate."
 ww1_hejaz.11.a: "Profit."
 ww1_hejaz.11.b: "I don't see anything good with the colonialists."
 ww1_hejaz.12.t: "Treaty of Jeddah"
 ww1_hejaz.12.d: "House of Saud annexed Hejaz without any permission. We have no intention of sending our soldiers to a distant deserts to die of disease, so it is better to abandon the Arabian deserts for them to take care of themselves."
 ww1_hejaz.12.a: "You are free. Just like before."
 ww1_hejaz.13.t: "Question of the Capital of Arabia"
 ww1_hejaz.13.desc: "Now that Arabia is united under one flag, we need to choose where should be the centre of Arabia."
 ww1_hejaz.13.a: "Mecca - the Holy Capital."
 ww1_hejaz.13.b: "Medina - the Prophetic City."
 ww1_hejaz.13.c: "Jerusalem - the House of the Holiness."
 ww1_hejaz.13.d: "Damascus - the City of Jasmine."
 ww1_hejaz.13.e: "Baghdad - the City of Peace."
 
 #HOLLAND
 ww1_holland.1.t:0 "The Batavian Republic"
 ww1_holland.1.d:0 "For a long time, there was a weakening of the connection between the parliament and the cabinet of ministers of the Dutch Kingdom, which provoked a political crisis in the Netherlands. The parliamentary coalition of  socialists and liberals called their supporters for large-scale protest rallies in order to establish a republic.\n\nQueen Wilhelmina realized the severity of the situation of the monarchy in the country, and therefore abdicated, transferring power to the Provisional government. In the Netherlands proclaimed the Second Batavian Republic."
 ww1_holland.1.a:0 "Interesting times."
 ww1_holland.2.t:0 "The Dutch Revolution"
 ww1_holland.2.d:0 "The political crisis in the Netherlands ended with the victory of the socialist revolutionaries. The parliamentary opposition for a long time opposed the actions of the cabinet of ministers, which continued the policy of strict neutrality. A coalition of socialists and syndicalists of the Netherlands announced a general strike, after which they called on their supporters to advance to the Place de Dam.\n\nQueen Wilhelmina, guarded by the gendarmeries, immediately left Amsterdam before the rioters occupied the Royal Palace. In the Netherlands, a republic was proclaimed under the rule of a socialist parliament."
 ww1_holland.2.a:0 "Troubled times in the calmest country."
 ww1_holland.3.t:0 "Pieter van der Linden appointed Prime Minister"
 ww1_holland.3.d:0 "Mr. van der Linden has been appointed Prime Minister of the Netherlands, and now he has to form a liberal cabinet."
 ww1_holland.3.a:0 "We wish him good luck."
 ww1_holland.4.t:0 "Queen Wilhelmina Announced the New Course"
 ww1_holland.4.d:0 "After the victory of conservative forces in the Netherlands, parliament sided with the royal government. Queen Wilhelmina now has significant power in the country. European monarchs recognize that Wilhelmina has every chance of becoming the new Queen Victoria of this era."
 ww1_holland.4.a:0 "She is a strong woman, no doubt."
 ww1_holland.5.t:0 "[HOL.GetName] calls for the unification of States"
 ww1_holland.5.d:0 "[HOL.GetLeader] calls on our government to join the federation of the United Provinces. Otherwise, the Netherlands will begin to independently unite Benelux by force."
 ww1_holland.5.a:0 "This is a difficult decision, but we agree."
 ww1_holland.5.b:0 "Irredentism will not bring to good."
 ww1_holland.5.c:0 "Can we keep our autonomy?"
 ww1_holland.6.t:0 "[FROM.GetName] refuses to unite under the Dutch flag"
 ww1_holland.6.d:0 "[FROM.GetLeader] refuses to sacrifice independence in exchange for Benelux security. Well, our troops have been preparing for this for a long time."
 ww1_holland.6.a:0 "Voor de Koningin en het Vaderland!"
 ww1_holland.6.b:0 "We will be no match for them..."
 ww1_holland.7.t:0 "[HOL.GetName] ask for Duinkerken"
 ww1_holland.7.d:0 "[HOL.GetLeader] is calling for the transfer of Dunkirk and Pas de Calais, which belonged to the Flemings several centuries ago. Their government puts forward an ultimate demand, and if we refuse them, they will get a cause for war."
 ww1_holland.7.a:0 "A small price for peace."
 ww1_holland.7.b:0 "How dare they?"
 ww1_holland.8.t:0 "[FROM.GetName] refuses to transfer Duinkerken"
 ww1_holland.8.d:0 "Predictably, [FROM.GetLeader] refused to transfer Duinkerken and Pas de Calais, which belonged to the Flemings several centuries ago. Well, our troops have been preparing for this for a long time."
 ww1_holland.8.a:0 "We will fight for our lost territories."
 ww1_holland.8.b:0 "We will be no match for them..."
 ww1_holland.9.t:0 "[HOL.GetName] ask for Colonies"
 ww1_holland.9.d:0 "[HOL.GetLeader] is asking to transfer the colonies lost over the past century. This appeal may become an ultimutum from the Netherlands, if we do not agree, and they begin a colonial war."
 ww1_holland.9.a:0 "We do not mind."
 ww1_holland.9.b:0 "The Dutch Empire should not be reborn."
 ww1_holland.10.t:0 "[FROM.GetName] refuses to transfer claimed colonies"
 ww1_holland.10.d:0 "Predictably, [FROM.GetName] refused to transfer our lost colonies. We have territorial claims on our colonies and may push for war."
 ww1_holland.10.a:0 "We will fight for our glory."
 ww1_holland.10.b:0 "We will be no match for them..."
 ww1_holland.11.t:0 "Aftermath of the Great War"
 ww1_holland.11.d:0 "After fierce warfares between Germany and France, the victor of the Great War has been decided. The world order is vastly different from before, and the victorious faction have taken the lead. [ROOT.GetNameDefCap] managed to avoid the chaos of the war and maintain neutrality, but we also suffered indelible wounds from the war to end all wars."
 ww1_holland.11.a:0 "At least we stand here."
 ww1_holland.12.d:0 "The Dutch administration in the East Indies have failed to control their colonial provinces after the government is not able to send their support to maintain the far east property. The semi-independent rajas in local already recognise themself as total indepdent state, and we could save were only coastal areas in controll of Dutch and European citizens. Since those cities were europeanized enough they won't be fallen into local natives' hand, but also we can't restore the colonial control over there. Rather the states would be remain under something autonomous administration by colonial Dutch people."
 ww1_holland.12.a:0 "No! That's only prosperous colony we have!"
 ww1_holland.13.t:0 "Food Shortages!"
 ww1_holland.13.d:0 "Food supplies in our country is running low due to the ongoing Great War where a blockade has been imposed on Europe to starve out Germany. This has effected us aswell and food supplies in our country is running low. People have begun getting disatisfied only time will tell how long this war will go on for..."
 ww1_holland.13.a:0 "Something must be done!"
kis_news.143.t:0 "Failed Socialist Revolution in the Netherlands"
kis_news.143.d:0 "News from the Netherlands has came out detailing a failed attempt to start a socialist revolution, after a week of chaos. The failed revolution comes a result of the ongoing food shortage in the Netherlands, as well as the dramatic rise of unemployment and poverty in the nation in the past few years. With the nation suffering, socialists decided to take their chance, calling upon massive protests in the nation. Dutch police were quick to reinforce cities facing mass protests with police officers, however, who swiftly rounded up and arrested socialist agitators. Either way, the failed revolt has caused panic amongst Western European governments, who have previously assumed there was little chance at revolt in their nations."
kis_news.143.a:0 "Will the revolution spread to Western Europe?"
 #MEXICO
 mexican_revolution: "Mexican Revolution"
 ww1_mexico.1.t: "Mexican Revolution"
 ww1_mexico.1.d: "Porfirio Díaz was re-elected president, which caused a new wave of unrest across the country. Oppositionist Francisco Madero and his allies called on the people of Mexico to start an uprising against the dictatorship. The peasant movement headed by Pancho Villa joined the uprising.\n\nUprisings occur in new states, and power of Díaz is in the balance. The opposition is gaining strength, and if they manage to create an army, then a full-scale Civil war will break out in Mexico."
 ww1_mexico.1.a: "The dark times have come."
 ww1_mexico.2.t: "Mexican Revolution"
 ww1_mexico.2.d: "Revolts continue in Mexico, and revolutionary generals have already formed their own army to repel federal forces. Attempts to calm down the population and carry out agrarian reforms failed. The situation aggravated when the United States decided to support the revolutionaries with weapons. "
 ww1_mexico.2.a: "Everything is lost!"
 ww1_mexico.2.b: "We will crush them."
 ww1_mexico.3.t: "Constitutionalist Revolt"
 ww1_mexico.3.d: "Governor Carranza intends to overthrow military junta of Victoriano Huerta."
 ww1_mexico.3.a: "For Carranza! For Revolution!"
 ww1_mexico.3.b: "Crush the rebellion."
 ww1_mexico.4.t: "Rise of Peasant Chiefs"
 ww1_mexico.4.d: "Convention of Aguascalientes, the de-facto provisional government of Mexico, demanded that Carranza resign as he refused to carry out land reform. The leaders of the peasant uprisings, the generals of the Zapata and Villa called on their supporters to overthrow Carranza."
 ww1_mexico.4.a: "Get rid of these bandits."
 ww1_mexico.4.b: "It's time to punish the landowners!"
 ww1_mexico.5.t: "Porfirio Díaz Died!"
 ww1_mexico.5.desc: "President  Diaz passed away this afternoon. General Huerta was appointed his successor."
 ww1_mexico.5.a: "José Yves Limantour, leader of Los Científicos"
 ww1_mexico.5.b: "Bernardo Reyes, a reformer, anti-Científico, pro-business."
 ww1_mexico.5.c: "Félix Díaz, nephew."
 ww1_mexico.5.d: "The future of the regime is unclear..."
 ww1_mexico.6.t: "Rise of Peasant Chiefs"
 ww1_mexico.6.d: "Carranza was killed! The government will have to hold early elections. The main contender for the post of leader of Mexico is General Obregon - the hero of the revolution and ally of Carranza."
 ww1_mexico.6.a: "F, Amigo."
 ww1_mexico.7.t: "[MEX.GetName] wins Border Conflict"
 ww1_mexico.7.d: "The conflict on the Mexican-American border is over. Raids from Mexico inflicted huge damage on the border cities of americans. [MEX.GetName] wins in this conflict."
 ww1_mexico.7.a: "Rob them!"
 ww1_mexico.7.b: "We. Need. A wall."
 ww1_mexico.8.t: "[USA.GetName] wins Border Conflict"
 ww1_mexico.8.d: "The conflict on the Mexican-American border is over. Combat groups of American patrols repulsed Mexican bands from the border. The victory of [USA.GetName] is obvious."
 ww1_mexico.8.a: "This is fiasco, amigo."
 ww1_mexico.8.b: "They will think twice before attacking again."
 ww1_mexico.9.t: "Border conflict subsided"
 ww1_mexico.9.d: "The conflict on the Mexican-American border is over. The aggressor decided to retreat and regroup. This time the winner was not determined."
 ww1_mexico.9.a: "We will be back."
 ww1_mexico.9.b: "Be ready. They can come back."
 ww1_mexico.101.t: "Revolution in Mexico"
 ww1_mexico.101.d: "Mexican opposition leader Madero issued a letter from jail, known as the Plan de San Luis Potosí, with its main slogan Sufragio Efectivo, No re-elección (free suffrage and no re-election). It declared the Díaz presidency illegal and called for revolt."
 ww1_mexico.101.a: "Unpleasant news."
 ww1_mexico.101.b: "It had to happen sooner or later."
 ww1_mexico.102.t: "Coup in Mexico"
 ww1_mexico.102.d: "Porfirio Díaz is no longer the President of Mexico. Díaz fell from power after he imprisoned Francisco Madero, his electoral rival, and declared himself the winner of an eighth term in office. He has been deposed in the Mexican Revolution."
 ww1_mexico.102.a: "Adios Amigo!"
 ww1_mexico.103.t: "Madero Assassination"
 ww1_mexico.103.d: "A military coup took place in the Mexico City led by General Victoriano Huerta, the military commander of the city. Madero was arrested and a short time later assassinated along with his Vice-President, José María Pino Suárez."
 ww1_mexico.103.a: "The revolution continues?"
 ww1_mexico.1080.t: "The plan of San Diego discovered!"
 ww1_mexico.1080.d: "Declaring the creation of a Liberating Army of Races and Peoples, the Plan of San Diego called for the recruitment of Mexican nationals, African Americans, indigenous Native Americans and Mexican Americans to rebel against the U.S.\n The central goal of the plan was to free Texas, New Mexico, Arizona, California, and Colorado from U.S. control. These states would become an independent republic that in the future could be reunited with Mexico. To the north, rebels hoped to conquer other U.S. states to produce a buffer zone between the United States and Mexico."
 ww1_mexico.1080.a: "Horrible, This might be a war. "
 ww1_mexico.1081.t: "The Columbus Raid"
 ww1_mexico.1081.d: "The Battle of Columbus, began as a raid conducted by Pancho Villa´s Division of the North on the small United States border town of Columbus, New Mexico, located 3 miles north of the border. The raid escalated into a full scale battle between Villistas and the United States Army. Villa himself led the assault, only to be driven back into Mexico by elements of the 13th Cavalry Regiment stationed at the town. The attack angered Americans and President [USA.GetLeader] ordered the Punitive Expedition in which the US Army invaded Mexico in an unsuccessful attempt to capture General Villa."
 ww1_mexico.1081.a: "Viva el Centauro del Norte"
 ww1_mexico.1082.t: "The failed occupation of the port of Salinas Cruz"
 ww1_mexico.1082.d: "It was during the government of Porfirio Diaz that the negotiations began, the Americans offered him first the purchase of the states of Oaxaca, Veracruz and Tabasco; Which I rejected, after all the Dictator had fought in all the wars of Mexico against the foreigners and knew very well the intentions of these. United States for this, tried to occupy the ports of Salinas and Cruz. Sending the Pacific fleet to the port. But a Mexican cannon(Made by Mondragón) destroyed several American battleships causing them to withdraw."
 ww1_mexico.1082.a: "Ohh, Well"
 ww1_mexico.1083.t: "The last battle between Mexico and United States"
 ww1_mexico.1083.d: "Believing the Americans that Villa could be in El Carrizal sent a detachment. On June 21 at dawn, US troops were spotted from Carrizal. In reporting on the situation, Lieutenant Colonel Rivas marched to him to ask Commander Boyd what was the reason for his presence in that place, to which it was said that some deserters were being pursued, which is why the American leader insisted In passing Rivas instructed the commander of the Mexican troops, who notified the American captain that he would not be able to stop there, at his insistence, he was offered to wait for instructions again to avoid any misunderstanding and an armed conflict. Faced with the refusal,the two commanders then retired to begin the battle, ordering General Gomez to open fire to prevent the advance of the Americans. At the beginning of the battle, Gómez was mortally wounded, taking the command Lieutenant Colonel Rivas; Boyd died shortly afterwards and another officer named Morey was injured; the invaders, seeing themselves without bosses, surrendered after suffering severe losses.This hard-fought battle lasted about three hours and further tightened relations between the two countries. However, the US government was more concerned about its increasingly deteriorating relations with the German government and wanted to avoid two possible fronts in case of war with Germany, decided to solve its problems with Mexico. A treaty was agreed upon in which it was felt that the punitive expedition should leave the country.This provoked a new sense of patriotism in the north of the country as there were a large number of volunteers who were quickly trained and enlisted in the Mexican army for fear of a strong counterattack by Pershing."
 ww1_mexico.1083.a: "Hopefully this is the end of this conflict."
 
 #MONTENEGRO
 ww1_montenegro.1.t: "Treaty with Serbia"
 ww1_montenegro.1.d: "Serbia guaranteed us that we would get Eastern Montenegro under control after the capitulation of the Ottoman Empire."
 ww1_montenegro.1.a: "Wonderful!"
 ww1_montenegro.2.t: "Treaty with Serbia"
 ww1_montenegro.2.d: "Serbia has put us at a great disadvantage. They made claims on Eastern Montenegro and denied us other territorial concessions."
 ww1_montenegro.2.a: "Traitors."
 ww1_montenegro.3.t: "Montenegrin supreme command"
 ww1_montenegro.3.d: "Montenegro, our ally has no high command. They never had officers, and this might doom them. We have to send them someone to help organize their defense, since they have nobody experienced enough to organize their fight. Can we send them one of our more experienced generals?"
 ww1_montenegro.3.a: "Yes, we can send them general Janković, we are not without generals"
 ww1_montenegro.3.b: "No, we are already on our last legs"
 ww1_montenegro.4.t: "Podgorica Assembly"
 ww1_montenegro.4.d: "The Assembly demands the abdication of the monarch for his failure to save the country from defeat in the Great War."
 ww1_montenegro.4.d2: "Now that our South Slav brothers have achieved victory in the Great War and the joy of independence, we shall pursue the path of unity, but it has come sooner than we expected. At the assembly in Podgorica, which has gathered for national unity, the parties supported by the Serbian government are demanding the abdication of our king and the immediate annexation of Serbia."
 ww1_montenegro.4.a: "Okay."
 ww1_montenegro.15.t: "Kingdom of Montenegro is Proclaimed"
 ww1_montenegro.15.d: "Prince Nicholas of Montenegro proclaimed the Kingdom of Montenegro in Cetinje on today, elevating the country from the rank of Principality. Since 1860, the Prince had ruled the country and had initiated several modernising reforms."
 ww1_montenegro.15.a: "Long May He Reign"
 ww1_montenegro.16.t:0 "Montenegro Ascends to Kingdom"
 ww1_montenegro.16.d:0 "Montenegrin prince Nikola I had unilaterally declared his nation's ascension to the level of kingdom. The move was obviously supported by every patriotic Serb in both Serbia and Montenegro. There was a major celebration in that occassion, and numerous monarchs and foreign officials visited the celebration. The celebration was so large and overshadowed the credit taken for that occasion, namely the credit is so large that it would have to be paid for the next decade at the very least. Among other things, it confirms the ambitions of now king Nikola even more now."
 ww1_montenegro.16.a:0 "Let them enjoy and send our congratulations"
 ww1_montenegro.17.t:0 "Kingdom of Montenegro Proclaimed"
 ww1_montenegro.17.d:0 "Prince Nicholas of Montenegro proclaimed the Kingdom of Montenegro in Cetinje today, on a major celebration, elevating the country from the rank of Principality. Since 1860, the Prince had ruled the country and had initiated several modernising reforms, and now had officially ascended to the level of most monarchs in Europe."
 ww1_montenegro.17.a:0 "Petty bragging of an irrelevant monarch."

 ww1_nepal.1.t: "King Prithvi Dies!"
 ww1_nepal.1.d: "Much like his father, King PrithiviBir died under suspicious circumstances at a relatively young age, and his son Tribhuvan ascended the throne."
 ww1_nepal.1.a: "When the Prime Minister is SUS! 0_0"


 ww1_newzealand.1.a: "Sure"
 ww1_newzealand.1.d: "The Lord Islington is now the Governor of New Zealand"
 ww1_newzealand.1.t: "William Plunket Replaced!"
 ww1_newzealand.2.a: "Why not"
 ww1_newzealand.2.d: "Arthur Foljambe is now the Governor of New Zealand"
 ww1_newzealand.2.t: "The Lord Islington Replaced!"
 ww1_newzealand.3.a: "Return to the back benches."
 ww1_newzealand.3.d: "The party replaced Joseph Ward with Thomas Mackenzie."
 ww1_newzealand.3.t: "Joseph Ward Replaced!"
 ww1_newzealand.4.a: "His government was weak."
 ww1_newzealand.4.d: "Thomas Mackenzie lost a vote of no confidence. William Massey leader of the Reform Party replaced him as prime minister."
 ww1_newzealand.4.t: "Liberal Government Replaced!"
 
 ww1_malaysia.1.t: "John Anderson Replaced!"
 ww1_malaysia.1.d: "Arthur Henderson Young is now the British High Commissioner in Malaya and Governor of the Straits Settlements."
 ww1_malaysia.1.a: "Sure"
 
 
 ww1_oman.1.a: "Taimur bin Feisal is now Sultan!"
 ww1_oman.1.d: "Faisal bin Turki has died. Taimur bin Feisal is now Sultan"
 ww1_oman.1.t: "Faisal bin Turki Dies!"
 ww1_oman.2.t: "Oman Demands Somalia"
 ww1_oman.2.d: ""
 ww1_oman.2.a: "Ok, we surrender..."
 ww1_oman.2.b: "We will never give up!"
 ww1_oman.3.t: "Oman Wants to buy Zanzibar"
 ww1_oman.3.d: ""
 ww1_oman.3.a: "Alright."
 ww1_oman.3.b: "You can't pay that much."
 ww1_oman.4.t: "Oil Discovered in Oman"
 ww1_oman.4.d: ""
 ww1_oman.4.a: "We're gonna be rich!"
 ww1_oman.5.t: "Revolt of the Ibadi Sect"
 ww1_oman.5.d: "A rebellion is led by Imam Salim Alkharusi against Muscat to reestablish an Imamate in the interior region of Oman. The British imperial development in the coastal of Oman, the Sultanate of Muscat, led to the renewed revival of the Imamate cause in the interior of Oman. The Omanis despised the tyrannical way of ruling and the vast British control over the Sultanate. The revival was led by Imam Salim ibn Rashid al-Kharusi who instigated an anti-Muscat rebellion among the conservative Ibadi sect in the interior Oman and reestablished the Imamate in opposition to Muscat. The Imamate of Oman, similar to the Sultanate, was ruled by the Ibadi sect but the former differed politically as it opposed foreign interference in internal affairs and believed that the ruler should be elected."
 ww1_oman.5.a: "Aw."
 ww1_oman.6.t: "Treaty of Seeb"
 ww1_oman.6.d: "An agreement was reached between the sultan of Muscat and the Imamate of Oman. The treaty granted autonomy to the imamate in the interior of Oman but recognized the sovereignty of the Sultanate of Muscat. The treaty was named after a coastal town Seeb (as-Sib)."
 ww1_oman.6.a: "Finally."

 ww1_iraq.1.t: "Great Iraqi Revolution"
 ww1_iraq.1.d: "The massive demonstration in Baghdad turned into an uprising that engulfed the whole of Mesopotamia like wildfire. Our military tried to contain the uprising, but several hundred soldiers have already died during the fighting with the rebels. The occupation administration cannot cope with the situation. It remains to make concessions and form the puppet kingdom of Iraq."
 ww1_iraq.1.a: "Make concessions."
 ww1_iraq.1.b: "Iraq shall be under our rule!"
 ww1_iraq.2.t: "Iraqi Independence?"
 ww1_iraq.2.d: "Iraq is under British mandate and we has promised Iraqi independence. Now we have to decide what to do with this mandate ended."
 ww1_iraq.2.a: "Let them be free."
 ww1_iraq.3.t: "[GetYear] Iraqi Revolt"
 ww1_iraq.3.d: "A series of revolt started in Baghdad with mass demonstrations by Iraqis, including protests by embittered officers from the old Ottoman Army, against the [ROOT.GetAdjective] who published the new land ownership and the burial taxes at Najaf. The revolt gained momentum when it spread to the largely tribal Shia regions of the middle and lower Euphrates. Sheikh Mehdi Al-Khalissi is a prominent Shia leader of the revolt. But using heavy artillery and aerial bombardment, the uprising is raedy to be suppressed by the [ROOT.GetAdjective] guarrison.\nSunni and Shia religious communities are cooperating for the revolution as well as tribal communities, the urban masses, and many Iraqi officers in Syria. The objectives of the revolution is independence from [ROOT.GetAdjective] rule and the creation of an Arab government.\nAlso the revolts against the fragile and new state of Iraq takes place in the northern part of the country by the Kurds, who are trying to gain independence. One of the major Kurdish leaders of the Kurdish revolt is Sheikh Mahmoud Barzanji."
 ww1_iraq.3.a: "Gas them all!"
 ww1_iraq.4.t: "Faisal Dies"
 ww1_iraq.4.d: "King Faisal died of a heart attack his age 48. Faisal was succeeded on the throne by his eldest son, Ghazi."
 ww1_iraq.4.a: "Long live the King!"
 ww1_iraq.5.t: "Kurds Rebellion"
 ww1_iraq.5.d: "The Kurds have declared independence in Sulaymaniyah against [ROOT.GetAdjective] rule."
 ww1_iraq.5.a: "Damn it."
 
 ww1_turkey.1.t: "Resignation of the İttihatist Government"
 ww1_turkey.1.d: "With the latest failure in the Great War, there were no other option but to resign the İttihatist leadership. We'll get Ahmet Izzet Paşa as the temporary head of the government."
 ww1_turkey.1.a: "Lets see how long can he rule."
 ww1_turkey.2.t: "Dissolvement of ITF"
 ww1_turkey.2.d: "Realizing nothing can clean the stain that Ittihat ve Terakki holds, Ahmet Izzet Paşa found the solution in dissolving the party. We're now a one party regime under Hürriyet ve İtilaf Fırkası."
 ww1_turkey.2.a: "So we're a one party regime under a liberal party huh?"
 ww1_turkey.3.t: "Resignation of Ahmet Izzet Paşa"
 ww1_turkey.3.d: "With political turmoil boiling more and more, Ahmet Izzet Paşa left his place to Ahmed Tevfik Paşa. "
 ww1_turkey.3.a: "Wait its been just a month"
 ww1_turkey.4.t: "Occupation of Anatolia"
 ww1_turkey.4.d: "As the terms of the ceasefire demands, we must let entente nations to occupy several parts of Anatolia. While seeing our country under foreign occupation hurts our haerts, there's little to nothing to stop them."
 ww1_turkey.4.a: "End of an Era indeed"
 ww1_turkey.4.b: "War to the end."
 ww1_turkey.5.t: "Return of Damat Ferid Paşa"
 ww1_turkey.5.d: "Its yet again time for dissolving another government, this time Salih Hulusi Paşa. Damat Ferid has return to his duty."
 ww1_turkey.5.a: "Him, again..."
 ww1_turkey.6.t: "Kuvay-ı Milliye Problem"
 ww1_turkey.6.d: "Even though we've accepted our defeat, it seems like our people havent. There are small and independent groups named called Kuvay-ı Milliye with the deed of liberation their home town from foreign occupiers. While their efforts are admirable, their constant attacks on foreigners put our government into peculiar positions on the matter. We better send someone to Anatolia to end this shenanigans."
 ww1_turkey.6.a: "Send Mustafa Kemal Paşa to Samsun."
 ww1_turkey.6.b: "Send Ismail Enver Paşa to Samsun."
 ww1_turkey.7.t: "Disbanding the Parliament"
 ww1_turkey.7.d: "With the hopes of receiving less harsh peace terms, Sultan disbanded the Ittihatist parliament. It'll take some time untill the new parliament'll be ready."
 ww1_turkey.7.a: "Lets hope this will work."
 ww1_turkey.8.t: "Damat Ferid Government"
 ww1_turkey.8.d: "The new government under the leadership of Damat Ferid shares much in common with British liberal ideals compared to our old Ittihatist dictatorship. Lets hope we can negotiate with the British for a better peace deal."
 ww1_turkey.8.a: "Under him, we'll negotiate for better peace terms."
 ww1_turkey.9.t: "Abdication of the Sultan"
 ww1_turkey.9.d: "With the latest failure in the Great War, there were no other option but to abdicate the Sultan. We'll get Ahmet Izzet Paşa as the temporary head of the government."
 ww1_turkey.9.a: "For the sake of further peace, we'll end the occupation."
 ww1_turkey.10.t: "İttihatists Escape from Konstantiniyye"
 ww1_turkey.10.d: "Fearing from facing trials because of their warcrimes, the İttihatist leadership has left [347.GetName] in a hurry. One can only hope that they'll get what they deserve."
 ww1_turkey.10.a: "May we never see them again."
 ww1_turkey.11.t: "Return of Ahmed Tevfik"
 ww1_turkey.11.d: "Yet again, the government is dismissed. Damat Ferid is replaced by Ahmed Tevfik"
 ww1_turkey.11.a: "Lets do this one last time with the hopes of reconciling with the national movement."
 ww1_turkey.11.b: "Enough with this leadership change, Damat Ferid stays!"
 ww1_turkey.12.t: "Sultan Dismisses Damat Ferid"
 ww1_turkey.12.d: "The post war turmoil grows larger and larger, and Sultan dismisses yet again government for complicated reasons. Next up is Ali Riza Paşa."
 ww1_turkey.12.a: "Wait how many times will we dissolve it?"
 ww1_turkey.13.t: "Ali Riza Dismissed"
 ww1_turkey.13.d: "Yet another government coudnt hang in to power. Ali Riza gets dismissed by Salih Hulısi Paşa."
 ww1_turkey.13.a: "Probably will get dismissed after a month."
 ww1_turkey.14.t: "Amasya Declaration"
 ww1_turkey.14.d: "[tur_nationalmovement_desc]"
 ww1_turkey.14.a: "[tur_nationalmovement]"
 ww1_turkey.14.b: "We stay loyal to the government!"
 tur_nationalmovement1: "Lead us to victory, hero of Galipoli Mustafa Kemal Paşa"
 tur_nationalmovement2: "Lead us to victory, Kahram Enver Paşa"
 tur_nationalmovement1_desc: "After around 200 days, we finaly got a responce from Mustafa Kemal Paşa about the situation of Anatolia. Local militias increased their attacks on foreign occupiers as well as minorities. Anatolia is like a true battle field in its entirity. Not that it's bad enough, Mustafa Kemal Paşa announced his resignation and stated that he'll join the rebel forces. At the current stage, our governmant has nothing to do to stop Kemal from organizing militias. Perhaps we shall join them?"
 tur_nationalmovement2_desc: "After around 200 days, we finaly got a responce from Ismail Enver Paşa about the situation of Anatolia. Local militias increased their attacks on foreign occupiers as well as minorities. Anatolia is like a true battle field in its entirity. Not that it's bad enough, Ismail Enver Paşa announced his resignation and stated that he'll join the rebel forces. At the current stage, our governmant has nothing to do to stop Enver from organizing militias. Perhaps we shall join them?"
 ww1_turkey.15.t: "Turkish War of Independence"
 ww1_turkey.15.d: "After months of preparation, the national movement finally launched their first offense against the Konstantiniyye government and foreign powers. Though the odds seem in favour of the victors of the Great War, perhaps the nationalist forces will be victorious."
 ww1_turkey.15.a: "We'll liberate our motherland from foreign scums"
 ww1_turkey.15.b: "We'll crush those scums"
 ww1_turkey.16.t: "The Kurdish Independence"
 ww1_turkey.16.d: "With the defeated Ottoman state fighting with itself, Kurds fund the best time to break from our rule and start creating their own regime"
 ww1_turkey.16.a: "Not like we can do anything against it."
 ww1_turkey.17.t: "Greco Turkish War"
 ww1_turkey1.17.d: "It's the perfect time to attack the weak Ottoman who're fighting with themselves and claim more and more territory in Anatolia"
 ww1_turkey2.17.d: "Seeing the dire situation we're in right now, the Greeks decided to launch an offensive to occupy more lands in Anatolia."
 ww1_turkey.17.a: "One step closer to the Megali Idea."
 ww1_turkey.17.b: "We'll chase them  to the sea."
 ww1_turkey.18.t: "Armenian Offensive"
 ww1_turkey1.18.d: "We might've gained our independence, but still more than half of our claimed territories lives within the Ottoman borders. Seeing their divided situation, its the best time to strike."
 ww1_turkey2.18.d: "The Armenians have come back to reclaim their claimed territory once and for all, and this time with an actual army. We must protect our Eastern flank!"
 ww1_turkey.18.a: "We'll get our birthright"
 ww1_turkey.18.b: "Musa Kâzım Paşa will lead us to victory."
 ww1_turkey.19.t: "Russian Interventi0n"
 ww1_turkey1.19.d: "Seeing how Anatolia is on flames, we must intervene and crush the national movement on their way of reclaiming what we've earned in the Great War."
 ww1_turkey2.19.d: "Not satisfied with what they already have, the Russians decided to crush our movement."
 ww1_turkey.19.a: "On our way to liberate Armenia and Bosphorus."
 ww1_turkey.19.b: "A final showdown with out greatest enemy."
 ww1_turkey.20.t: "Occupation of Izmir"
 ww1_turkey1.20.d: "Our forces have arrived at Izmir, what will be calling Smyrna in less than a year, and greeted by the local Greek population. While with the orders of Konstantiniyye Government the whole Turkish forces in the city layed down their arms, our soldiers cheer and celebrated this event by shouting Venizélos' name."
 ww1_turkey2.20.d: "The Greek forces finally arrived to Anatolia and immediately started pillaging towns. The images of Greek soldiers are horrifying. We can't leave the Turkish people under such opression for so long. We must win this war for our people."
 ww1_turkey.20.a: ""One step further than the Megali Idea."
 ww1_turkey.20.b: "Reminds me of the Balkan Wars..."
 ww1_turkey.21.t: "The Turkish Offer"
 ww1_turkey.21.d: "The Turkish National Movement has come to us with the intention of uniting our forces against the foreign invaders for the safety and continuation of the caliph. While we finally got the chance to make pur own stance, we might want to join our forces for the good of the caliph."
 ww1_turkey.21.a: "For the good of the caliph"
 ww1_turkey.21.b: "We won't give up on our independence so easily"
 ww1_turkey.22.t: "Kurdistan Accepts"
 ww1_turkey.22.d: "The Kurds decided to set aside our difference and unite against the real menace, the infidels, to protect the caliph."
 ww1_turkey.22.a: "By Allah, lets unite our forces."
 ww1_turkey.23.t: "Invasion of Kurdistan"
 ww1_turkey.23.d: "The Kurds, once our one of the most loyal subject, has refused to join our cause, sadly for them, their opinion was irrelevant"
 ww1_turkey.23.a: "We'll take their support, by force."
 ww1_turkey.24.t: "Enver's Return"
 ww1_turkey.24.d: "Previously exiled pasha, Ismail Enver Paşa, was biding his time to finally overthrow the leadership of the National Movement. With the current leadership retreated this far, Enver can finally make his move and consolidate his power over the movement."
 ww1_turkey.24.a: "Look at us couping each other instead of fighting the enemy."
 ww1_turkey.25.t: "Treaty of Kars"
 ww1_turkey.25.d: "The Turkish National Movement has come to us with the intention of finally deciding the borders between our two nations in the caucasus. We can agree to their "Ahd-ı Milli" borders which means we'll give them [855.GetName], [816.GetName] and [789.GetName] for securing our southern border, or we can deman that the borders'll be set on the old Russian Empire and Ottoman lines. If both options don't satisfy us, we can just leave the meeting."
 ww1_turkey.25.a: "We can agree to these borders."
 ww1_turkey.25.b: "We'll only be satisgied with the old borders."
 ww1_turkey.25.c: "No deal with the Turks."
 kars_state_turkish: "This state is considered Turkish territory under the Treaty of Kars."
 kars_state_russian: "This state is considered Russian territory under the Treaty of Kars."
 treaty_of_kars: "Treaty of Kars has been signed"
 ww1_turkey.26.t: "Soviets Accepts our Offer"
 ww1_turkey.26.d: "The Kars agreement was a success, Soviets agreed to all recognize our claims and draw the border according to it."
 ww1_turkey.26.a: "A toast to our new Soviet friends."
 ww1_turkey.27.t: "Soviets Wants to Do Some Adjustments"
 ww1_turkey.27.d: "Soviets though agreeing some of our claims, they want the borders to remain the way it was in 1910. While these adjustments violate Ahd-ı Milli, perhaps we should agree with the Bolshevisk to have one less front to worry about."
 ww1_turkey.27.a: "Sacrifices has to be made"
 ww1_turkey.27.b: "Who do they think we are, the [347.GetName] Government?"
 ww1_turkey.28.t: "Soviets Refused our Offer"
 ww1_turkey.28.d: "Soviets left our conference without agreeing any of our claims. Only thing to do is hope we won't have a war against the in the future."
 ww1_turkey.28.a: "Never trust a commie they say."
 ww1_turkey.29.t: "Soviets Transfer our State"
 ww1_turkey.29.d: "Thanks to the agreement we've made, the Soviets transferred our claimed territory"
 ww1_turkey.29.a: "Our friendship will never end, right?"
 ww1_turkey.30.t: "Transferring the Turkish State"
 ww1_turkey.30.d: "As the agreement between us and the Turks obligates, we have to transfer Turkish claimed territory that we possess."
 ww1_turkey.30.a: "Lets see if the Turks will do the same for us."
 ww1_turkey.31.t: "Soviets Asks us to Transfer Kars State"
 ww1_turkey.31.d: "Due to the agreement between the Turks, Soviets forces us to hand the Turkish claimed territory to the Turks."
 ww1_turkey.31.a: "Okay..."
 ww1_turkey.31.b: "Never...!"
 ww1_turkey.32.t: "Turks Transfer our State"
 ww1_turkey.32.d: "Thanks to the agreement we've made, the Turks transferred our claimed territory"
 ww1_turkey.32.a: "Our friendship will never end, right?"
 ww1_turkey.33.t: "Transferring the Soviet State"
 ww1_turkey.33.d: "As the agreement between us and the Soviets obligates, we have to transfer Soviet claimed territory that we possess."
 ww1_turkey.33.a: "Lets see if the Turks will do the same for us."
 ww1_turkey.34.t: "Turks Asks us to Transfer Kars State"
 ww1_turkey.34.d: "Due to the agreement between the Soviets, Turks asks us to hand the Soviet claimed territory to the Soviets."
 ww1_turkey.34.a: "Okay..."
 ww1_turkey.34.b: "Never...!"
 ww1_turkey.35.t: "Turks Ask for Their Occupied Lands"
 ww1_turkey.35.d: "The National Movement has invited us for the return of their occupied lands. We might consider to give them what they want since the overwhelming guerilla forces makes these lands not worthy enough to keep."
 ww1_turkey.35.a: "It's too costly to maintain it"
 ww1_turkey.35.b: "Brave man died for these man, more can die to preserve it."
 ww1_turkey.36.t: "The French Cedes our Territories"
 ww1_turkey.36.d: "The French accepted to cede our territories which is under their occupation"
 ww1_turkey.36.a: "One less thing to worry about in the peace conference."
 ww1_turkey.37.t: "The French Refuses to Cede our Territories"
 ww1_turkey.37.d: "The French refuse to cede our territories which is under their occupation"
 ww1_turkey.37.a: "We'll discuss the issue on the peace conference later."
 ww1_turkey.38.t: "Turks Ask for Antalya"
 ww1_turkey.38.d: "The National Movement has invited us for the return of their occupied lands. We might consider to give them what they want since our allies already gave most of our promised lands in Anatolia to the Greeks."
 ww1_turkey.38.a: "Our allies stabbed us in the back anyways."
 ww1_turkey.38.b: "Give up on yet another land? No thank you."
 ww1_turkey.38.c: "Except for the Dodecanese then..."
 ww1_turkey.39.t: "The Italians Cedes our Territories"
 ww1_turkey.39.d: "The Italians accepted to cede territories which is under their occupation"
 ww1_turkey.39.a: "One less thing to worry about in the peace conference."
 ww1_turkey.40.t: "The Italians Refuses to Cede our Territories"
 ww1_turkey.40.d: "The Italians refuse to cede territories which is under their occupation"
 ww1_turkey.40.a: "We'll discuss the issue on the peace conference later."
 ww1_turkey.41.t: "Turks Ask us to leave [347.GetName]"
 ww1_turkey.41.d: "With the defeat of the Greek forces to Turkish National Movement, the Turks are lining their units across the border of the occupied city. We better leave the city to Turkish hands while we still can."
 ww1_turkey.41.a: "We can't defend this land if they were to launch an offensive, give the city to them."
 ww1_turkey.41.b: "We must have the control over the Bosphorus."
 ww1_turkey.42.t: "The British Leaves [347.GetName]"
 ww1_turkey.42.d: "The British accepts to leave [347.GetName]"
 ww1_turkey.42.a: "One less thing to worry about in the peace conference."
 ww1_turkey.43.t: "The British Refuses to Leave [347.GetName]"
 ww1_turkey.43.d: "The British refuses to leave [347.GetName]"
 ww1_turkey.43.a: "We'll discuss the issue on the peace conference later."
 ww1_turkey.44.t: "Lozan Conference"
 ww1_turkey.44.d: "With our victories on the battlefield, we finally caught the attention of foreign invaders to have a conference to finally achieve peace. There'll be numerous agreements on numerous topics. We can either accomplish our goals, or loose them entirelly. There will be areas which we'll have to compromise. Let's hope we can achieve victories on the table like we did on the battlefield."
 ww1_turkey2.44.d: "With the victory after victory the nationalist movement showed on the battlefield, they finally got the chance to ask a peace conference. There'll be numerous agreements on numerous topics. We can either get what we want, or loose them entirelly. There will be areas which we'll have to compromise. Let's hope we can snatch the best out of this peace conference."
 ww1_turkey.44.a: "Let's start the conference."
 ww1_turkey.45.t: "Question of Izmir"
 ww1_turkey2.45.t: "Question of Izmir"
 ww1_turkey.45.d: "With the successful offensive against the Greeks, we captured the city of Izmir. Because of that, none of the sides see anything wrong on Turkish forces owning Izmir."
 ww1_turkey2.45.d: "After the great Turkish offensive and the fall of Smyrna, Turkish forces claim the territory for themselves. There's nothing to do when all the other great powers recognize Turkish victory on the matter."
 ww1_turkey.45.a: "I mean, we literally liberated the territory."
 ww1_turkey.45.b: "No! We deserve that land!"
 TUR_leave_lozan: "§RThe war will continue to wage on.§!"

 ww1_turkey.46.t: "Question of West Anatolian Coast"
 ww1_turkey.46.d: "The Italians occupied our Western Anatolian coastal lands. Now that we're discussing the boundries of our new state, its time to settle who owns those lands."
 ww1_turkey.46.a: "We already settled this issue on private with the Italians."
 ww1_turkey.46.b: "We demand Ahd-ı Milli borders."
 ww1_turkey.46.c: "Let the Italians have their occupation."
 ww1_turkey.47.t: "Question of West Anatolian Coast"
 ww1_turkey.47.d: "We received Western Anatolian coastal lands after the Great War. But now that the Turkish National Movement got numerous victories on the battlefield, perhaps it's time to surrender these lands to the Turks."
 ww1_turkey.47.a: "Surrender our occupation zone."
 ww1_turkey.47.b: "No, we fought hard for these lands."
 ww1_turkey.48.t: "Italians Surrender Their Occupation"
 ww1_turkey.48.d: "Recognizing our victory in the War of Independence, Italians have decided to leave our occupied lands."
 ww1_turkey.48.a: "A fine victory against the Italians."
 ww1_turkey.49.t: "Italians Refuse Surrendering Their Occupation"
 ww1_turkey.49.d: "Despite of our victories on the battlefront, the Italians refused to give our occupied lands to us. Perhaps we shall drop the case to achieve peace?"
 ww1_turkey.49.a: "Sometimes compromises has to be made..."
 ww1_turkey.49.b: "Unacceptable!"

 ww1_turkey.50.t: "Question of French Occupied lands"
 ww1_turkey.50.d: "The French occupied our Southern Anatolian lands. Now that we're discussing the boundries of our new state, its time to settle who owns those lands."
 ww1_turkey.50.a: "We already settled this issue on private with the French."
 ww1_turkey.50.b: "We demand Ahd-ı Milli borders."
 ww1_turkey.50.c: "Let the French have their occupation."
