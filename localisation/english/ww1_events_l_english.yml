 ottoman.149.t: "Unintended Consequences"
 ottoman.149.d: "After the enaction of the recent Kurdish assimilation policy, Kurdish tribes in the East have started to revolt and raid neighboring vilalges in an effort to resist against our efforts to integrate them."
 ottoman.149.a: "We'll crush the revolts in no time."
 TUR_ottoman_kurdish_minority_modify_resistance_target_negative_10_resistance_growth_negative_15: "Modify £ww1_flag_KUR §YKurdish Minority§! by\nResistance Target: §R+10%§!\nResistance Growth Speed: §R+15%§!"
 ottoman.150.t: "Unintended Consequences"
 ottoman.150.d: "Though we're not directly trying to integrate them, the local egyptian population saw our policies imposed on them as an effort to reintegrate them to the empire. Because of that, they're intensified their resistance against us."
 ottoman.150.a: "Send extra garrisons to the region."
