 ww1_balkan.4.t: "Bulgarian offer"
 ww1_balkan.4.d: "Bulgaria presented itself to us in the framework of the discussions on Macedonia. This contested region between our two nations is the main point of disintegration of the alliance. [BUL.getLeader] proposed the creation of a totally independent aunomous and neutral state. This balanced solution would avoid military claims on both sides."
 ww1_balkan.4.a: "This is the best compromise solution"
 ww1_balkan.4.b: "We can't accept this but we will keep our options open"
 autonomous_macedonia: "Autonomous Macedonia"
 autonomous_macedonia_tt: "After the Balkan War Autonomous Macedonia will be formed under protection of all of the signatory nations to keep peace."
 
 ww1_balkan.5.t: "Serbia accepts our proposal"
 ww1_balkan.5.d: "[SER.getLeader] has been receptive to our independent Macedonia project. When we defeat the Ottomans, this nation will be freed!"
 ww1_balkan.5.a: "Together for better future of Balkans"
 ww1_balkan.6.t: "Bulgarian proposal"
 ww1_balkan.6.d: "Bulgaria has approached our embassy in order to strengthen our relations. Although we are opposed on the fate of the Macedonian populations, the idea of liberating the Balkans together from the yoke of the Ottomans remains omnipresent. Can we trust the Bulgarians?"
 ww1_balkan.6.a: "Yes"
 ww1_balkan.6.b: "No"
 ww1_balkan.7.t: "Greece joins the pact"
 ww1_balkan.7.d: "Greek government was receptive of our invitation, and while they have some reservations about the Macedonian question, they are willing to join the Balkan League."
 ww1_balkan.7.a: "Good"
 ww1_balkan.8.t: "Greeks refuse to join"
 ww1_balkan.8.d: "Greek government refused to even ponder the idea of joining the Balkan League, claiming that they are not making any compromises on Macedonian question."
 ww1_balkan.8.a: "Sad"
 ww1_balkan.9.t: "Serbia rejects our proposal"
 ww1_balkan.9.d: "Serbian government rejected our proposal for an independent Macedonia, claiming that they aren't willing to create a fake nation just to solve the dispute, though the bigger unspoken danger to them is that the future nation would have been Bulgaria aligned at best for them. Therefore, they refused our proposal but they seem to have expressed willingness to instead split the area so that all of our interests are fulfilled."
 ww1_balkan.9.a: "We will continue the talks with these new terms."
 ww1_balkan.9.b: "This is unacceptable."
 ww1_balkan.10.t: "Bulgaria ceases all negotiations"
 ww1_balkan.10.d: "Bulgarian government has ceased all negotiations with us, claiming that we are not willing to compromise and that we are not a reliable partner. They refused to consider any of our new proposals and instead claim that they are fully capable of taking on the Ottomans alone."
 ww1_balkan.10.a: "Fools..."
 ww1_balkan.11.t: "Bulgaria offers new proposal"
 ww1_balkan.11.d: "Bulgarian government has offered us a different approach now. Instead of forcing the creation of independent jointly governed autonomous Macedonian state, they instead propose a continuation of conversation and mutual acceptance of the spheres of influence that would not and should not be challenged, before discussion of the Macedonian question."
 ww1_balkan.11.a: "We accept the idea."
 ww1_balkan.11.b: "We are not interested in cooperation."
 ww1_balkan.12.t: "Serbia ceases all negotiations."
 ww1_balkan.12.d: "Serbian government has ceased all negotiations with us, claiming that we are not willing to compromise and that we are not a reliable partner. They refused to consider any of our new proposals and instead claim that they are fully capable of taking on the Ottomans, alone, or with their other allies."
 ww1_balkan.12.a: "Fools..."
 ww1_balkan.13.t: "The Future of the Balkans"
 ww1_balkan.13.d: "Our enormous southern neighbour is getting weaker and weaker. With the Turks losing on all fronts, it is time for us to join and gain our slice. However, we might need allies to do so. Serbia would look like a reliable partner, though their claim of the Macedonian region is problematic. We might be able to make them accept a deal on our terms, especially with their recent government change, though talking with them might just be a waste of time and we perhaps should focus on destroying Ottomans on our own, leaving them in the dust, and claiming everything for ourselves. The clock is ticking and we need to make a decision."
 ww1_balkan.13.a: "Offer "autonomous" "neutral" Macedonia."
 ww1_balkan.13.b: "We don't need S*rbs!"
 ww1_balkan.14.t: "Our first offer"
 ww1_balkan.14.d: "While we desire entire Macedonia for ourselves, we all know that the Bulgarians are not willing to give up their claims on the region. Therefore, we propose..."
 ww1_balkan.14.a: "Vardar river as border."
 #more later
 ww1_balkan.15.t: "Serbian proposal"
 ww1_balkan.15.d: "Serbian government has offered us a natural border for our claims in the Macedonian region. They chose the Vardar river as the border, which would give us the eastern part of the region, while they would get the western part. This would be a good deal for us, as we would get the most important part of the region, and we would be able to claim the rest later, when the time is right. Though, most of the politicians and tsar Ferdinand aren't satisfied, and they demand the border with Albania and at least up to Skoplje region, with access to the Ohrid lake, as minimum requirements."
 ww1_balkan.15.a: "We accept the proposal."
 ww1_balkan.15.b: "We demand more!"
 ww1_balkan.16.t: "Bulgarian counter-offer"
 ww1_balkan.16.d: "Bulgarian government had refused our offer, claiming that they have too little to gain, proportional to the people that identify as Bulgarian in Macedonian region. They claim at least up to Skoplje region, with access to the Ohrid lake, as minimum requirements."
 ww1_balkan.16.a: "We accept the proposal, but we need more reassurance."
 ww1_balkan.16.b: "We will not accept anything less."
 ww1_balkan.17.t: "Serbia asks for reassurance"
 ww1_balkan.17.d: "Serbian government has asked us for reassurance of our military deal. Basically, they expect from us that we would reaffirm our support against foreign threat, in case of diplomatic pressure or similar. However, it carries with itself also a lot of risks, especially if we accept now and refuse later."
 ww1_balkan.17.a: "We accept the proposal."
 ww1_balkan.17.b: "We will not accept this."
 ww1_balkan.18.t: "Bulgaria accepts"
 ww1_balkan.18.d: "The long awaited reassurance has arrived. Namely, Bulgaria is obliged to join the war against any foreign enemy, especially Austria Hungary. This is a great deal for us, especially if our enormous northern and western neighbour decides to interfere with any of our claims southwards."
 ww1_balkan.18.a: "Excellent."
 ww1_balkan.19.t: "Bulgarian proposal"
 ww1_balkan.19.d: "Bulgaria has approached our embassy in order to strengthen our relations. Although we are opposed on the fate of the Macedonian populations, the idea of liberating the Balkans together from the yoke of the Ottomans remains omnipresent. Can we trust the Bulgarians?"
 ww1_balkan.19.a: "Yes"
 ww1_balkan.19.b: "No"
 ww1_balkan.21.t: "An diplomatic attempt"
 ww1_balkan.21.d: "We have tried continously to approach Bulgarian government in the hopes of fulfilling an alliance. Though they were willing to hear our side, they continously state that they would be perfectly capable of pulling it on their own without help. Russian abandonment of the San Stefano claims gave us confidence that they will have different answer but to no avail. We now have to wait for better chance..."
 ww1_balkan.21.a: "And the chance will come!"
 ww1_balkan.17_tt: "§YAfter the war of liberation, Serbia will expect our help in case of Austrian intervention of any sort, them being most scared of Austrians denying them access to the shore through Albania.§! §RIf we dishonour our side of the treaty, Serbia might dishonour their side as well!§!"
 ww1_balkan.22.t: "Bulgarian Victory over the Balkans"
 ww1_balkan.22.d: "Our neighbour Bulgaria has declared victory over the Ottomans, who have incorporated the Bulgarian autonomous provinces stipulated in the Treaty of San Stefano of 1878 into their full sovereign domain. With the Ottomans weakened, the time has come to fulfil our interests and restore the Gothos. Perhaps our next opponent will be Bulgaria, the new hegemon of the Balkans."
 ww1_balkan.22.a: "Issue the ultimatum!"
 ww1_balkan.23.t: "[FROM.GetAdjective] Demand to Submit"
 ww1_balkan.23.d: "The [FROM.GetAdjective] government has formally demanded that we give up all authority - administrative, military, etc. - and withdraw from the [FROM.GetAdjective] ethnic provinces of our European territory. With the heavy defeat against Bulgaria, we can no longer afford to devote ourselves to war, and the major powers will support their demand."
 ww1_balkan.23.a: "Damn it..."
 ww1_balkan.24.t: "Balkan Alliance of Our Own"
 ww1_balkan.24.d: "We don't need anyone else's help; we will liberate the Balkans with our own hands, and instead of stubborn Bulgarians, we might even seek the help of our brother nations in the Balkans."
 ww1_balkan.24.a: "To victory!"
 ww1_balkan.25.t: "Serbia Invites to the Balkan Alliance"
 ww1_balkan.25.d: "The Serbs have failed in negotiations to create an alliance to liberate the Balkans with Bulgarians, but they still aspire to liberate the Balkans from Turkish rule and are desperate for our help."
 ww1_balkan.25.a: "Together for victory!"

 ##balkan war events
 kis_firstbalkan_war: "The Balkan War has started"
 ww1_firstbalkan.1.t: "Calm Before the Storm"
 ww1_firstbalkan.1.d: "The preparations for the inevitable war are complete. Now is the time to slowly start the plans to finally liberate the peninsula from five centuries of Turkish rule. In a few days, the attack will be launched."
 ww1_firstbalkan.1.a: "Let's push them back to Asia!"
 ww1_firstbalkan.1.b: "Now??? We are not ready...!"
 ww1_firstbalkan.2.t: "The Balkan War"
 ww1_firstbalkan.2.d: "Cannons thunder in the Balkans. An alliance led by Bulgaria associated with Serbia and Greece is currently confronting the Ottoman Empire in the West, a region comprising many belligerent minorities. The attackers have a clear objective, throw the Turks out of Europe."
 ww1_firstbalkan.2.a: "Powderkeg exploded!"
 ww1_firstbalkan.3.t: "Albanian Declaration of Independence"
 ww1_firstbalkan.3.d: "The Albanians, who have been fiercely rebellious since the beginning of the century, declared their independence when the war caused us to lose control of the Balkans. However, the Balkan League doesn't seem to be too happy about this either, and they don't have effective control over their claimed borders."
 ww1_firstbalkan.3.a: "Sure, go ahead, we have no time for you"
 ww1_firstbalkan.3.b: "They will suffer for their treason, just like others"
 ww1_firstbalkan.4.t: "Ottomans Ask for Armistice"
 ww1_firstbalkan.4.d: "After less time than expected, the Ottoman Empire had officially asked for an armistice in this war. The Balkan League had won and will dictate the terms of the peace."
 ww1_firstbalkan.4.e: "After less time than expected, the Ottoman Empire had officially asked for an armistice in this war. Bulgaria and the Balkan States had won and will dictate the terms of the peace. It's not the total victory for Bulgaria, but it's a victory worth rejoicing over."
 ww1_firstbalkan.4.a: "Five centuries of occupation have ended!"
 ww1_firstbalkan.5.t: "London Conference"
 ww1_firstbalkan.5.d: "The peace conference for the war had been held in London. The Ottoman Empire had suffered a total defeat and had been completely driven out of Europe, with the notable exception of Constantinople up to the Enos-Midia line. The Balkan powers have divided the lands according to their pre-war treaties. While most people see this as an end to the conflicts, political experts say that this is only a temporary state of affairs, as tensions have already begun to rise between the victorious countries and many expect another war to break out in no time."
 ww1_firstbalkan.5.a: "The tensions will certainly trigger another war."
 ww1_firstbalkan.7.t: "[FROM.GetName] Offer Terms"
 ww1_firstbalkan.7.d: "Our victories over the Balkan League have pushed them to the point of surrender. The Sick Man is getting healthier!"
 ww1_firstbalkan.7.a: "These terms are acceptable."
 ww1_firstbalkan.7.b: "We should remind them of their place!"
 ww1_firstbalkan.8.t: "Peace with the Ottomans?"
 ww1_firstbalkan.8.d: "As the Balkan League has accepted to sign a peace deal with the Ottomans, there are two options lies ahead for us. We either accept the peace terms, or continue fighting."
 ww1_firstbalkan.8.a: "The war has been lost."
 ww1_firstbalkan.8.b: "We will never yield!"
 ww1_firstbalkan.10.t: "Situation in the Balkans"
 ww1_firstbalkan.10.d: "The Balkan War is raging in Europe. The Ottomans seem to be taking the advantage and gaining ground, in particular by crushing one of the Balkan Leauge participants to capitulate. It's quite clear that the Ottoman victory is only a matter of time. But a total victory would risk destabilizing the Balkan region:\n The Ottoman Empire would again enter into competition with the Great Powers and could seek to threaten their interests. We should organize a sort of peace conference with the powers and parties to arbitrate in. It seems obvious that as a winner [TUR.GetLeader] can make claims, but it is up to us to limit them."
 ww1_firstbalkan.10.a: "We must contain any aggression!"
 ww1_firstbalkan.10.b: "We are not interested."
 ENG_anti_ottoman_coalition: "We can invite §Yevery major powers§! to join our talks. In it we will redraw and redefine the map of the Balkans. If the §Y[TUR.GetNameWithFlag]§! does not accept our conditions, §Rwe might have option to intervene§!.\nBut in the downside, some countries §Rmay favor the Ottomans§! in the conference."
 ww1_firstbalkan.11.t: "Situation in the Balkans"
 ww1_firstbalkan.11.d: "Due to the war raging in the Balkans, [FROM.GetNameDef] offered us to participate in talks with the idea of a sort of peace conference with the powers and parties to arbitrate in the Balkan problems."
 ww1_firstbalkan.11.a: "Just like the Congress of Berlin, back in 1878?"
 ww1_firstbalkan.11.b: "We are not interested."
 ww1_firstbalkan.12.t: "[BUL.getAdjective] Fate"
 ww1_firstbalkan.12.d: "Independent since 1908, Bulgaria was unable to contain the Ottoman ogre and collapsed. The Ottomans have long controlled this nation as a local ethnic group. We must vote to know what the ottomans should have the right to do with this territory."
 ww1_firstbalkan.12.a: "They may annex Rumelia but nothing more"
 ww1_firstbalkan.12.b: "Bulgaria can be incorporated as semi-autonomous region"
 ww1_firstbalkan.12.c: "They can annex Bulgaria"
 ww1_firstbalkan.12.e: "Bulgaria has to pay reparations and nothing more"
