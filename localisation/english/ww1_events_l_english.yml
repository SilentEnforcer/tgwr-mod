 ww1_morocco.3.t: "Moroccan Rebellion"
 ww1_morocco.3.d: "The Sultan has resisted the French gendarmerie's pressure on him to call for French aid and the uprising in Fez was able to overthrow the Sultan. The French police stationed in the capital were surrounded by rebellious Moroccan troops and most of them have been slaughtered during the uprising.\n\nThis provocation cannot be left unanswered and troops in Morocco have already began to mobolise."
 ww1_morocco.3.a: "We will put things in order."
 ww1_morocco.3.b: "We shouldnt interfere..."
 ww1_morocco.4.t: "France occupied Fez"
 ww1_morocco.4.d: "The Sultan has resisted the French gendarmerie's pressure on him to call for French aid and the uprising in Fez was able to overthrow the Sultan. The French police stationed in the capital were surrounded by rebellious Moroccan troops and most of them have been slaughtered during the uprising.\n\nThis provocation will not be left unanswered and French troops in Morocco have already began to mobolise."
 ww1_morocco.4.a: "A war over a peice of sand?"
 ww1_morocco.5.t: "Moroccan Rebellion"
 ww1_morocco.5.d: "An attempt to send troops to establish a protectorate by France was a failure. Morocco put up military resistance to the European gendarmerie, provoking a crisis in the region. The Sultan was overthrown, the new government does not recognize european influence in the country.\n\nFrance is preparing for military intervention."
 ww1_morocco.5.a: "This will provoke a crisis."
 ww1_morocco.6.t: "German Gunboats reach Morocco"
 ww1_morocco.6.d: "Earlier this week the German Empire sent the SMS Panther, a gunboat, to the port of Agadir under the pretext of protecting German trade interests after our own intervention in Morocco. The larger Bremen-class cruiser SMS Berlin came days later, replacing the gunboat - our foreign minister has assured German diplomats, and we can only presume that soon the Kaiser will come to us with demands."
 ww1_morocco.6.a: "Let's hope they don't ask for too much..."

 ww1_morocco.9.t: "Germany Demands Agadir"
 ww1_morocco.9.d: "Germany is determined to war. They put forward an ultimatum - either Western Morocco will be transferred under their protectorate, or they will begin the intervention. Damn it!"
 ww1_morocco.9.a: "Take it and leave."
 ww1_morocco.9.b: "What comedians!"
 ww1_morocco.10.t: "France cede Neukamerun"
 ww1_morocco.10.d: "We have been inormed by our diplomats in France that the French have agreed to settle the crisis peacefully, however, they will only transfer part of the French Congo in compensation. Our diplomats have accepted due to the fear of a large-scale war, we will have to be content with what our diplomats managed to get. At least some of our national prowess has been recovered."
 ww1_morocco.10.a: "No war this year then"
 ww1_morocco.11.t: "Agadir crisis resolved! "

 ww1_morocco.11.d.forcongo: "After a period of crisis and negotiation French and German diplomats have finally reached a conclusion to the end of Agadir crisis. As a concession for the French annexation of Morocco, they have ceded the French Congo to the German Empire. Europe can return to normality, or at least, for now...\n\nNow that the crisis is over, we will see its consequences on the participants, - this crisis has been an embarrassing one to the Kaiser and we may soon see changes to his government. Furthermore, the French must now secure Morocco which will without a doubt result in further conflict."

 ww1_morocco.11.d.forsouthmorocco: "After a period of crisis and negotiation French and German diplomats have finally reached a conclusion to the end of Agadir crisis. As a compromise on the French annexation of Morocco, they have ceded the south of Morocco to the German Empire. Europe can return to normality, or at least, for now...\n\nNow that the crisis is over, we will see its consequences on the participants, - this crisis has been an embarrassing one to the Kaiser and we may soon see changes to his government. Furthermore, the French must now secure Morocco which will without a doubt result in further conflict."

 ww1_morocco.11.d.forfreemorocco: "After a period of crisis and negotiation French and German diplomats have finally reached a conclusion to the end of Agadir crisis. Due to increasing pressure from Germany, and a wish to ensure European stability the French have agreed to remove its troops from Morocco and the area will return to the status quo. Europe can return to normality, or at least, for now...\n\nNow that the crisis is over, we will see its consequences on the participants, - this crisis has been an embarrassing one to the Kaiser and we may soon see changes to his government. Furthermore, the French must now secure Morocco which will without a doubt result in further conflict."

 ww1_morocco.11.a: "Peace at last..."
 ww1_morocco.11.b: "At least we gained something..."
 ww1_morocco.11.c: "A clear victory for our nation!"

 ww1_morocco.12.t: "France refuses to cede the colony"
 ww1_morocco.12.d: "Earlier this afternoon, it was made clear to the Kaiser that the French government has announced that it would reject our demands over the crisis in Agadir. Furthermore, the French nation is now preparing to mobilise their army – and there are calls from the German army to do the same. We are now backed into a corner, either we backdown and are humiliated on the world stage, or we declare war and ignite a conflict between nearly all the major powers of the world. The Kaiser and his government must now choose a response to this crisis..."
 ww1_morocco.12.a: "Begin mobilisation"
 ww1_morocco.12.b: "We must back down"

 ww1_morocco.13.t: "Germany occupies Western Morocco"
 ww1_morocco.13.d: "France ceded Agadir to Germany to prevent a large-scale war. The Germans entrenched in Morocco, which will certainly affect the balance of power in the world.\n\nThere will be no war... At least this year."
 ww1_morocco.13.a: "Germany hungers for more.."
 ww1_morocco.14.t: "Germany refuses to back down!"
 ww1_morocco.14.d: "After France moved in to annex the Sultanate of Morocco, the German empire had stationed the SMS Berlin in Agadir as a tactic to try and force concessions from the French. However, this caused disarray in Germany as the stock market plummeted by 30% and the Reichsbank lost a fifth of its gold reserves. To the dismay of the French government, Germany still has not backed down and now mobilises its army! The French are soon to follow suit, whilst the UK retains its neutrality and still advocate for peace in Europe."
 ww1_morocco.14.a: "Perhaps we pushed too far"
 ww1_morocco.14.b: "We'll be home by Christmas! "
 ww1_morocco.14.c: "We should keep our eyes on the situtation"

 ww1_morocco.15.t: "The Crisis Period has Passed"
 ww1_morocco.15.d: "Germany delayed negotiations without putting forward any demands on France. The government of the empire criticizes the Minister of Foreign Affairs for the slowness and passivity in the conflict."
 ww1_morocco.15.a: "A missed opportunity!"
 ww1_morocco.16.t: "British Involvement of the Agadir Crisis"
 ww1_morocco.16.d: "The United Kingdom has announced that it supports us in the current negotiations which will give us significant leverage that we can use against Germany. Furthermore, they have sent a battleship to Agadir in order to show to the international stage of their support."
 ww1_morocco.16.a: "Good, pressure the Krauts."
 ww1_morocco.17.t: "Financial Crash"
 ww1_morocco.17.d: "The German market has encountered a small but very impactful crash and earlier this morning, it was made public that the stock market plunged by 30% in just 24 hours. The crash occurred as a result of the brewing crisis in Agadir and German economists are certain that unless the government find a way to revitalize Germany could be pushed off the gold standard due to the Reichsbank being predicted to lose a fifth of its gold reserves. \n\nOn top of this, some suggest that the French have engaged in foul play, in an attempt to come out of Morocco unscathed and hence sabotaged the German stock market. "
 ww1_morocco.17.a: "Scheisse..."

 GER_sms_panther_morocco: "the SMS Panther is in Morocco"
 GER_leave_in_one_month_or_crash: "§RYou have one month to backdown or else Germany will be driven off the gold standard !§!"

 ww1_morocco.18.t: "Financial Crisis Gets Worse"
 ww1_morocco.18.d: "Since we did not back down and let French take over most of Morocco, financial crisis gets worse and we faced with the possibility of being driven off the gold standard."
 ww1_morocco.18.a: "Damn Reichsbank."
 ww1_morocco.19.t: "Moroccans Ask for Autonomy"
 ww1_morocco.19.d: "After our exhilarating victory in the Great War, the Moroccans request that they want to build their lives under the protection of our empire. We don't necessarily have to bring them under our direct rule, as we have some distance from Tangier and Casablanca, and we've been supporting Morocco because we were trying to hinder France expanding her colonies further. Rather, it seems to make sense to have it as a protectorate of our empire, as our the Kaiser once declared he had come to support the sovereignty of the Sultan."
 ww1_morocco.19.a: "The Great Germany knows how to show such generosity."
 ww1_morocco.19.b: "Lick my boots."
 ww1_morocco.20.t: "Spanish Protectorate in Morocco"
 ww1_morocco.20.d: "The Agadir Crisis is settled and France agreed to devide Morocco in two separated protectorates."
 ww1_morocco.20.a: "Toast to our French freinds!"
 ww1_morocco.21.t: "Sultan Yusef Dies"
 ww1_morocco.21.d: "Yusef's reign came to an abrupt end when he died suddenly of uremia. He was succeeded by his son, Muhammad bin Yusef, and was buried in the royal necropolis of the Moulay Abdallah Mosque."
 ww1_morocco.21.a: "Long live the Sultan!"
 ww1_morocco.22.t: "International Tangier"
 ww1_morocco.22.d: "Tangier is the strategic city in Morocco which the French, Spanish, and British wants to have control. After long discussions the international affair has been concluded to set up the international zone for the sake of peace."
 ww1_morocco.22.a: "Not that bad..."

 # Italian-Turkish War
 ww1_italianturkish.1.t: "Guerra di Libia"
 ww1_italianturkish.1.d: "We have been denied a colony in Tunisia, and thus must seek any territory available to her. The Turks are isolated and weak, and seem to be the best possible target to ''liberate'' new Italian colonies from. We could even, perhaps, earn some more territory in the course of the war! Italia combatterà!"
 ww1_italianturkish.1.a: "Claim Libya!"
 ww1_italianturkish.2.t: "London Conference - Ottoman Victory"
 ww1_italianturkish.2.d: "The Ottoman Empire, with the support of European diplomats, appealed to London to intervene in the Italo-Turkish war. Now Turkey is demanding to withdraw from Libya and pay reparations for this provocation. We must immediately stop our war."
 ww1_italianturkish.3.t: "We are losing!"
 ww1_italianturkish.3.d: "While Libya is a nice piece of land, and the only true Turkish colony, it seems to be a better idea to give it up than lose our empire. Should we send for peace?"
 ww1_italianturkish.3.a: "Cut our Losses!"
 ww1_italianturkish.3.b: "No surrender!"
 ww1_italianturkish.4.t: "The Ottomans Offer Terms"
 ww1_italianturkish.4.d: "The Turks have been pushed to the point of surrender. They are offering us Libya and a temporary occupation of the Dodecanese islands, though no doubt we can make that permenant. These are great terms for a short war. We can push for more, but perhaps this peace is enough?"
 ww1_italianturkish.4.a: "Take Libya and the Dodecanese"
 ww1_italianturkish.4.b: "Nothing but total victory!"
 ww1_italianturkish.5.t: "Italians Refuse"
 ww1_italianturkish.5.d: "The Italians have foolishly declined to take our offer of peace."
 ww1_italianturkish.5.a: "Fight to the Death!"
 ww1_italianturkish.6.t: "Ottomans Joined a Faction"
 ww1_italianturkish.6.d: "Ottomans joined a faction, we can't afford to fight on several fronts. We have to end the war."
 ww1_italianturkish.6.a: "Stop the war."
 ww1_italianturkish.8.t: "Italian invasion of Libya"
 ww1_italianturkish.8.d: "An ultimatum was presented to the Ottoman government. Through Austrian intermediation, the Ottomans replied with the proposal of transferring control of Libya without war, maintaining a formal Ottoman suzerainty. The Italian refused, and war is now declared."
 ww1_italianturkish.8.a: "A war for a piece of sand?"
 ww1_italianturkish.8.b: "Let's fight!"
 ww1_italianturkish.9.t: "Turkish Victory on Italy"
 ww1_italianturkish.9.d: "[ITA.GetName] and [TUR.GetNameDef] signed a peace treaty at Topkapi Palace in Konstantiniyye. With this, the Italians withdrew from [TUR.GetAdjective] Tripolitania without any gain. [TUR.GetName], albeit victorious, had to be content with imposing the Italians a small amount of war reparations. However, it also shows that Italy is weaker than [TUR.GetNameDef], who are called the Sick Man of Europe, and their prestige is fallen to the floor."
 ww1_italianturkish.9.a: "Not dead yet!"
 ww1_italianturkish.9.b: "Let's go home..."
 ww1_italianturkish.9.c: "Unexpected!"

 ww1_italianturkish.10.t: "Treaty of Ouchy"
 ww1_italianturkish.10.d: "[ITA.GetAdjective] diplomats decided to take advantage of the situation to obtain a favourable peace deal. Today, [ITA.GetName] and [TUR.GetNameDef] signed a peace treaty in Ouchy in Lausanne. The main provisions of the treaty were as follows: \nThe Ottomans would withdraw all military personnel from Trablus and Benghazi vilayets (Libya), but in return, [ITA.GetName] would return Rhodes and the other Aegean islands that it held to the Ottomans.\nTrablus and Benghazi vilayets would have a special status and a naib (regent), and a kadi (judge) would represent the Caliph. Before the appointment of the kadis and naibs, the Ottomans would consult the [ITA.GetAdjective] government.\nThe [TUR.GetAdjective] government would be responsible for the expenses of these kadis and naibs."
 ww1_italianturkish.10.a: "Looks like we've perished."
 ww1_italianturkish.10.b: "It was a leisurely walk in the desert."
 ww1_italianturkish.10.c: "The eagle pecks at the corpse."
 italo_turkish_war_ends: " Italo-Turkish War ends "
 italo_turkish_war: " Italo-Turkish War "
 ww1_italianturkish.11.t: "London Conference - Stalemate"
 ww1_italianturkish.11.d: "[TUR.GetNameDefCap], with the support of European diplomats, appealed to London to intervene in the Italo-Turkish War. The Ottomans negotiated a stalemate with Britain, which led to a fragile peace."
 ww1_italianturkish.11.a: "We will still have a chance to get revenge!"
 ww1_italianturkish.12.t: "Stalemate in Lybia"
 ww1_italianturkish.12.d: "[ITA.GetNameDefCap] and [TUR.GetNameDef] signed a peace treaty at the Topkapi Palace in Konstantiniyye. The Italians have agreed to sign peace, but will now have a part of Tripolitania under their control. Will this fragile compromise last?"
 ww1_italianturkish.12.a: "It was a leisurely walk in the desert."
 ww1_italianturkish.13.t: "Asir Revolt"
 ww1_italianturkish.13.d: "Asir people, who have been rebellious against our rule since the beginning of this century, have staged a major insurrection. With Italian support, they are annoyingly distracting us from our focus on the Trablusgarp War."
 ww1_italianturkish.13.a: "Damn it."

 # Treaty of Versailles
 ww1_centre_capitulation.1.t: "[GER.GetLeader] asks for peace"
 ww1_centre_capitulation.1.d: "A German delegation headed by Matthias Erzberger has returned from a meeting with Marshal Foch aboard a train near Compiègne, with full notice of German surrender. The war is over, and now the winners will recieve their spoils. A German state will survive, but little else is certain as of now."
 ww1_centre_capitulation.1.a: "Peace at last!"
 ww1_centre_capitulation.1.b: "The war will stop at Berlin"
 ww1_centre_capitulation.2.t: "Armistice of Compiègne"
 ww1_centre_capitulation.2.d: "The Central Powers are not able to effectively fight further. They are asking for an armistice from the Entente, which means that the war is finally over, and the Central Powers have lost! The Great Powers will soon cease the endless gunfire and bloodshed. A new era has arrived, as the political geography changes drastically, and the old order is completely shattered. The Great War, which resulted in the deaths of millions of innocent of people, has now finally ended. May the dead rest in peace."
 ww1_centre_capitulation.2.a: "It's over.."
 ww1_centre_capitulation.2.b: "We have won!"
 ww1_centre_capitulation.2.c: "The Great War is over!"
 ww1_centre_capitulation.3.t: "France did not accept the surrender of Germany"
 ww1_centre_capitulation.3.d: "[FRA.GetLeader] announced that there will be no truce with [GER.GetNameDef]. [FRA.GetName] intends to finally defeat the German threat."
 ww1_centre_capitulation.3.a: "The world will never be the same."
 ww1_centre_capitulation.4.t: "[Root.GetName] leaves the Central Powers"
 ww1_centre_capitulation.4.d: "Leader of [Root.GetNameDefCap] refused to sign a truce with the Entente and capitulate with Germany. They said they would fight to the last and without the help of the allies. "
 ww1_centre_capitulation.4.a: "Lord, save their souls."
 ww1_centre_capitulation.5.t: "Armistice of Compiègne"
 ww1_centre_capitulation.5.d: "A German delegation headed by Matthias Erzberger has returned from a meeting with Marshal Foch aboard a train near Compiègne, with full notice of German surrender. The war is over, and now the winners will recieve their spoils. A German state will survive, but little else is certain as of now."
 ww1_centre_capitulation.5.a: "The war is over!"
 ww1_centre_capitulation.6.t: "Paris Peace Conference"
 ww1_centre_capitulation.6.t_centre: "Copenhagen Convention"
 ww1_centre_capitulation.6.d: "After the end of the Great War, military alliances weakened due to internal divisions. Most alliances have transformed into international treaties, which should to reduce global tension.\n\nAt the end of the Versailles Conference of winners, the League of Nations was founded - an organization that performed a peacekeeping function."
 ww1_centre_capitulation.6.d_centre: "After the end of the Great War, military alliances weakened due to internal divisions. Most alliances have transformed into international treaties, which should to reduce global tension.\n\nAt the end of the peace conference in Frankfurt, Germany and Britain decided to conclude a Convention in neutral Dennmark that would allow for the creation of a peacekeeping counterpart for disarmament and security in war-torn countries in order to keep fragile peace."
 ww1_centre_capitulation.6.a: "We have arrived at a new age."
 ww1_centre_capitulation.12.d: "[GER.GetNameDefCap], unable to fight, already surrendered to the French, and send a delegation with surrender to us."
 ww1_centre_capitulation.12.b: "We are not the coward French! (Continue fighting, unrecommended.)"
 
 # Treaty of Frankfurt
 ww1_entente_capitulation.1.t: "[FROM.GetLeader] asks for peace"
 ww1_entente_capitulation.1.d: "After losing control of the front, [FROM.GetName] is no longer able to fight against [GER.GetName]. In order to avoid the spread of war and devastation into the country, the command of the French army decided to request a truce between the Entente and [GER.GetName]."
 ww1_entente_capitulation.1.a: "Finally, the war is over."
 ww1_entente_capitulation.1.b: "This is not the end."
 ww1_entente_capitulation.2.t: "Entente surrenders"
 ww1_entente_capitulation.2.d: "The Entente Powers have lost control of their frontlines, and have requested an armistice from the Central Powers. This effectively means that the Central Powers have proven victorious over the Entente! With so many lives lost, and political chaos gripping many nations, the political geography of the globe will change. This marks the era of Germany's political golden age, as the nation proves to be the single most powerful country in the world, along with her allies. May the dead rest in peace."
 ww1_entente_capitulation.2.a: "We are victorious!"
 ww1_entente_capitulation.2.b: "This can't be!"
 ww1_entente_capitulation.2.c: "The Great War is over!"
 ww1_entente_capitulation.3.t: "Germany demands a total surrender from France"
 ww1_entente_capitulation.3.d: "Recent negotiations between the German and French delegations to end the Great War have broken down, with both sides leaving the table. France reportedly called for an armistice with the Germans, no longer seeing the possibility of the Allies victory. Germany, by contrast, demanded the complete surrender of the entirety of France, indicating that France would either be partitioned or a cooperative regime would take power.\nWhatever the reasons, the French military officially retreated from peace talks, vowing to fight to the end."
 ww1_entente_capitulation.3.a: "The world will not be the same."
 ww1_entente_capitulation.4.t: "[Root.GetName] severs ties with France"
 ww1_entente_capitulation.4.d: "Leader of [Root.GetNameDefCap] refused to sign a truce with [GER.GetName] and capitulate with [FRA.GetName]. They said they would fight to the last and without the help of the allies. "
 ww1_entente_capitulation.4.a: "Lord save their souls."
 ww1_entente_capitulation.5.t: "Frankfurt Truce"
 ww1_entente_capitulation.5.d: "The French delegation, led by Philippe Petain, returned from a meeting with General Erich von Falkenhayn in Frankfurt, where the act of surrender of France was signed. Soon the factions will hold a conference where indemnities and occupation zones will be designated."
 ww1_entente_capitulation.5.a: "What did we fight for?"
 ww1_entente_capitulation.6.t: "Interbellum"
 ww1_entente_capitulation.7.t: "Fall of Paris"
 ww1_entente_capitulation.7.d: "The streets of Paris have been almost cleared of civilians, and is eerily silent. A few, only those too old or ill or stubborn to clear out, have come out of their homes and shops to see thousands upon thousands of German soldiers march through the heart of France. Only decades after the fall of Paris in the Franco Prussian War, onlookers are horrified to see that France has failed yet again. Paris has fallen, with the German flag proudly waving over the fallen nation.\n\nThe French defense made many serious mistakes that caused the breakthrough of German troops to Paris. Germany achieved her goal, and war, apparently, will end with the defeat of the Entente."
 ww1_entente_capitulation.12.t: "Fall of Petrograd"
 ww1_entente_capitulation.12.d: "For the first time in its entire history, Petersburg was captured by the enemies of Russia. The garrison of the city refused to capitulate, because of which the German army was bogged down in a bloody urban battle.\n\nThe German headquarters decided to carry out shelling of strategic buildings, which damaged the historic city center. Russian garrison still hold Kronstadt and even the Peter and Paul Fortress, but the numerical superiority remains with the Germans and the complete occupation of Petrograd is inevitable."
 ww1_entente_capitulation.12.d_neutrality: "For the first time in its entire history, Petersburg was captured by the enemies of Russia. The garrison of the city refused to capitulate, because of which the German army was bogged down in a bloody urban battle.\n\nTsar Nicholas II managed to evacuate from the city the day before the assault, but many members of the royal family refused to leave the city and led the resistance in the capital. German forces struggled to make their way to St. Isaac's Cathedral, where Grand Duke Kirill held his position, and only three days later they managed to capture a member of the royal family, having lost a bayonet battle with the royal officers. Only after Grand Duke was captured, the small groups of garrison stopped resistance."
 ww1_entente_capitulation.12.a: "A time of trouble."
 ww1_entente_capitulation.12.b: "Time for supper!"
 ww1_entente_capitulation.12.c: "Gospodi!"
 ww1_entente_capitulation.13.t: "Fall of Brussels"
 ww1_entente_capitulation.13.d: "German troops easily broke through the defenses of the Belgian army and invaded Brussels. The German headquarters immediately organized a parade of winners in the center of the Belgian capital.\n\nThe fall of Belgium means that the French capital will be at risk of capture. The road to Paris is open. Can the Entente urgently organize a defense, or can the war be considered over?"
 ww1_entente_capitulation.14.d: "[FRA.GetNameDefCap], unable to fight, already surrendered to the Germans, and send a delegation with surrender to us."
 ww1_entente_capitulation.14.b: "This won't end so easily! (Continue fighting, unrecommended.)"

 # FINLAND
 ww1_finland.1.t:0 "Start of Regency"
 ww1_finland.1.d:0 "With the newly formed government we need to decide with whom are we going to make allies. Germany seems to be the best choice."
 ww1_finland.1.a:0 "We shall rise with the german king!"
 ww1_finland.1.b:0 "Glory to the republic!"
 ww1_finland.2.t:0 "Fate of the Regency"
 ww1_finland.2.d:0 "With the end of the Great War we need to revise our form of state."
 ww1_finland.2.a:0 "Ok, so basicly we are a German puppet?"
 ww1_finland.2.b:0 "Mannerheim will do his best as regent."
 ww1_finland.2.c:0 "Back to the Swedes."
 ww1_finland.3.t:0 "End of the Regency"
 ww1_finland.3.d:0 "The regency lasts too long, we need to decide what are we going to do next."
 ww1_finland.3.a:0 "We will form a republic."
 ww1_finland.3.b:0 "If it works you should not touch it."
 ww1_finland.4.t:0 "Bolsheviks In Finland"
 ww1_finland.4.d:0 "We won the Russian Cvil War against the Bolsheviks. But in Finland, it appears that the Whites have been defeated and the Bolsheviks have come to power. Finland is originally part of the Russian Empire and we have good cause to drive them out."
 ww1_finland.4.a:0 "Mobilize the troops!"
 ww1_finland.4.b:0 "The Bolsheviks in Finland have nothing to do with us."
 ww1_finland.4.d.b:0 "In Finland, it appears that the Whites have been defeated and the Bolsheviks have come to power. Finland is originally part of the Swedish Empire and we have good cause to drive them out."
 ww1_finland.5.t:0 "Ostsee-Division"
 ww1_finland.5.d:0 "[FROM.GetNameDefCap] calls for our help on their civil war. They are at war with the communists and it seems they need our support. If we intervene, we can easily support them to win the civil war, after that we can exert influence in Finland."
 ww1_finland.5.a:0 "Send von der Goltz to help them."
 ww1_finland.5.b:0 "Can't afford it."
 ww1_finland.6.t:0 "German landing in Hanko"
 ww1_finland.6.d:0 "Germany signed an agreement that Finland would pay all military expenses, and the Ostsee-Division landed in Hanko, Southern Finland, with support of naval squadron."
 ww1_finland.6.a:0 "Danke! Kiitos!"
 ww1_finland.7.t:0 "Germany Has Rejected the Request"
 ww1_finland.7.d:0 "Germany responded that they have no troops available at the moment and asked us to wait. This means refusing our request for help."
 ww1_finland.7.a:0 "Scheisse! Paska!"
 ww1_finland.8.t:0 "General Rüdiger Returned From Finland"
 ww1_finland.8.d:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. While he was away, Germany suffered defeat and thus he returned in disgrace."
 ww1_finland.8.d2:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. He went to Finland and fought to secure German interests, but unfortunately he was unable to fulfil his mission. Thus, he was forced to return home in disgrace."
 ww1_finland.8.d3:0 "Rüdiger von der Goltz, a general who had been sent to support the Whites in the Finnish Civil War, has returned. Under his command, the German troops was able to crush the communists in Finland and capture Helsinki. He has now been ordered home to carry out another mission for his country."
 ww1_finland.8.a:0 "Welcome home."
 ww1_finland.9.t:0 "The Finnish Invades Petsamo"
 ww1_finland.9.d:0 "A nook in North Russia, in Murmansk, Pechenga has been invaded by the Finnish. No reason to keep there, is all icy wasteland."
 ww1_finland.9.a:0 "Take it."
 ww1_finland.9.b:0 "Damn it."
 ww1_finland.10.t:0 "Petrograd Supply Lines Cut Off!"
 ww1_finland.10.d:0 "The supply route to Petrograd, Soviet Russia has been attacked and cut by White Army."
 ww1_finland.10.a:0 "Damn it!"
 ww1_finland.11.t:0 "E. N. Setälä Resigns"
 ww1_finland.11.d:0 "The Senate of Setälä submitted its resignation immediately after the ruling power issue was resolved. The resignation was granted when the Svinhufvud Senate, or independence Senate, was appointed."
 ww1_finland.11.a:0 "Toawards independence!"

