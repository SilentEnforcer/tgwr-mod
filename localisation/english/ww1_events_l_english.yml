 #Indochina Events
 ww1_vietnam.2.t: "French Victory in Indochina!"
 ww1_vietnam.2.d: "The colonial administration in French Indochina managed to survive the Vetnamese revolts even losing almost every territories once they had acquired. The French troops marched in Saigong greeting the delegations from the home government which are going to perfome the reintegrating session of the colonial states."
 ww1_vietnam.2.a: "Home sweet home!"
 ww1_vietnam.3.t: "Burmese Militia"
 ww1_vietnam.3.d: "The people's militia has been formed to protect the nation from any foreign aggression."
 ww1_vietnam.3.a: "Well done."
 ww1_vietnam.4.t: "Peace of our Enemies"
 ww1_vietnam.4.d: "The French garrison has been in talks with the Siamese government, after negotiating the occupation and drawing their expansion in maps they have agreed to have a peace if France keeps Vietnam, and Siam will occupy Laos and Cambodia, this also means that we know that the siamese government will not fully invade us, but the friendship of our enemies spells disaster for our efforts."
 ww1_vietnam.4.a: "Ah Yes"
 ww1_vietnam.5.t: "Indochina Weakened"
 ww1_vietnam.5.d: "After our bitter defeat in the Great War, the French administration could no longer control the Indochinese Union. The colonial administration and our citizens there are frustrated by the simmering discontent of the subjugated peoples. Some say that even we have suffered a great defeat at the hands of these German Huns, but we must ask them to protect our property and our people over there, since they are the only faction capable of sending expeditions and securing the overseas citizens."
 ww1_vietnam.5.a: "One day we shall reclaim..."
 ww1_vietnam.5.b: "Die with French pride, not as a coward!"
 ww1_vietnam.6.t: "The "German" Indochina?"
 ww1_vietnam.6.d: "The administration of French Indochina requested help from our Naval Asia Detachment as the situation at their home reached chaos and catastrophe. Although we fought fiercely and bloodly against each other as enemies in the Great War, in this humanitarian crisis, we can land naval infantries in Indochina to secure police in the colony and protect lives and property. And, of course, if we take such friendly maneuver, the local French must to show due appreciation for the new German administration."
 ww1_vietnam.6.a: "We'll take the business."
 ww1_vietnam.6.b: "Sorry not my problem."

 #Poland
 ww1_poland.1.t: "Poland Declares Independence!"
 ww1_poland.1.d: "The German Empire requested a truce with the Entente, and is being quickly collapsed shortly thereafter. We once stood on the side of the Central Powers and to release ourselves from Russian rule, but the Kingdom of Poland was a little puppet of them. But with the return of Józef Piłsudski, who was once captured by Germany because he was being unloyalw to German help which was with their intention to subjugate us, Polish independence and establishment of a republic is rapidly being achieved. \nThe time has now come that we are completely freed from the shadows of Russia, Germany and Austria and resurrected as a dominant in Eastern Europe."
 ww1_poland.1.a: "Long live the Republic!"
 ww1_poland.1.b: "But the Kingdom shall claim its old glory!"
 ww1_poland.2.t: "Polish Nationalists Demand Galicia"
 ww1_poland.2.d: "Given our current control over Galicia, Polish nationalists under our rule are demanding we annex Galicia into Poland."
 ww1_poland.2.a: "It makes sense."
 ww1_poland.2.b: "We will not."
 ww1_poland.3.t: "Polrewkom Takes Power"
 ww1_poland.3.d: "Bolsheviks already have a strong hold on our politics, and the power being transferred to the Polish Revolutionary Committee is their next step, and given our situation, we don't have much choice in the matter."
 ww1_poland.3.a: "Welcome your new boss."
 ww1_poland.3.b: "We cannot risk such a move."

 ww1_poland.5.t: "Poland Requests Galicia"
 ww1_poland.5.d: "The Vassal Kingdom of Poland has requested to integrate Polish regions of Imperial Galicia into their administration. This seems to be a decision that the new Habsburg King of Poland has made after much thought about the Polish people."
 ww1_poland.5.a: "I see brother."
 ww1_poland.5.b: "Mind your own kingdom."

 ww1_poland.9.t: "Who Shall be Crowned?"
 ww1_poland.9.desc: "After lengthy debate, the Regency Council of the Kingdom of Poland listed several of the most prominent German nobles as candidates for the throne.  And we have to decide who of them is the right one to be the Polish king."
 ww1_poland.9.a: "Lepold von Bayern shall be crowned."
 ww1_poland.9.b: "Albrecht von Wurttemberg shall be crowned."
 ww1_poland.9.c: "Friedrich Christian von Sachsen shall be crowned."
 ww1_poland.9.d: ""Auwi" August Wilhelm von Preußen shall be crowned."

 ww1_poland.12.t: "[POL.GetNameDefCap] Established"
 ww1_poland.12.d: "The Poles now can have their own little country under our permission and benevolent supervision. Although times had been dark for the Polish peoples..."
 ww1_poland.12.a: "They will go prosperity with our encouragement."
 ww1_poland.12.b: "Poland will one day rise up again, in might and freedom!\n(Play as [POL.GetFlag]Poland)"
 ww1_poland.13.t: "Pressure from the League of Nations"
 ww1_poland.13.d: "The League of Nations, has been established for world peace and the settlement of international disputes, has requested an immediate ceasement of our invasion on Lithuania. International opinion is also says that they do not understand our aggressory decisions."
 ww1_poland.13.a: "Not gonna war with the all around the world..."
 ww1_poland.13.b: "Simple. Lithuania is Poland."
 ww1_poland.14.t: "Suwałki Conference"
 ww1_poland.14.d.a: "Poland had recently engaged in few skirmishes with Lithuania, claiming that the Poles in Vilnius also have the right to be ruled by them. However, due to the quick intervention of the League of Nations, they were forced to back down and accept an imposed peace."
 ww1_poland.14.d.b: "Poland had recently engaged in few skirmishes with Lithuania, claiming that the Poles in Vilnius also have the right to be ruled by them. However, due to the quick intervention of the League of Nations, they had to back down and accept an imposed peace, but instead they insisted that the league is no longer recongnised by their government, and kept operation over Vilnius."
 ww1_poland.14.a: "It's not over yet, Lithuania."
 ww1_poland.14.b: "Can you just stay in peace, you Poles?"
 ww1_poland.14.c: "Looks like the League of Nations failed to achieve its main goal."
 ww1_poland.14.d: "Looks like the League of Nations screwed up this."
 suwalki_agreement: "Suwałki Agreement"
 suwalki_agreement_rejected: "Polish-Lithuanian Agreement fails"
 ww1_poland.15.t: "Żeligowski's Mutiny"
 ww1_poland.15.d: "Led by Lithuanian-Polish Lucjan Żeligowski, a Polish general fired up a munity and invaded Vilnius in the name of liberating Wilno from Lithuanian oppression. The so-called rebels easily gained an edge over the Lithuanians both in equipment and in numbers, since they have received14,000 men and logistical support from the Polish army. Also Lithuanians had to fall back since Vilnius are over populated by the Poles rather than Lithuanians. \nThey succeeded in taking full control of Vilnius, and Żeligowski advanced his troops to Kaunas to take a advantageous point on future truce, but the offensive was unsuccessful after a fierce battle with the Lithuanian forces. \nEventually, a puppet state called the Republic of Central Lithuania has established in the territories occupied by the Poles."
 ww1_poland.15.a: "Another victory."
 ww1_poland.15.b: "You're kidding!?"
 ww1_poland.16.t: "Treaty of Warsaw"
 ww1_poland.16.d: "Ukraine requests a truce and to sign a treaty with the following terms: Recognition of independence of [FROM.GetNameDef] by [ROOT.GetName], Providing military support by Ukraine to Poland, and Recognizing of Poland-Ukraine border along Zbruch as international."
 ww1_poland.16.a: "Not bad."
 ww1_poland.16.b: "No peace until the old border restored."
 ww1_poland.17.t: "Upper Silesia Plebiscite"
 ww1_poland.17.d: "At the demand of Poland, with accordance of Entente, a plebiscite is called in the province of Upper Silesia to determine their ownership between [ROOT.GetName] and [FROM.GetName]."
 ww1_poland.17.a: "Let's trust the Silesians."
 ww1_poland.17.tt: "§YIn most cases, the province will be divided into two countries. However, with a low probability, the province may be transferred to one country. \nBUT, if historical focus is on, the province will always be historically divided.§!"
 ww1_poland.18.desc: "At the demand of Poland, with accordance of Entente, a plebiscite is called in the province of Upper Silesia to determine their ownership between [GER.GetName] and [POL.GetName]. The area was policed by French and other allied troops, and overseen by an Inter-Allied Commission. The Allies planned a partition of the region, but a Polish insurgency took control of over half the area. The Germans responded with volunteer paramilitary units from all over Germany, which fought the Polish units. \nIn the end, after renewed Allied military intervention, the final position of the opposing forces became, roughly, the new border. The decision was handed over to the League of Nations, which confirmed this border, and Poland received roughly one third of the plebiscite zone by area, including the greater part of the industrial region."
 ww1_poland.18.desc2: "At the demand of Poland, with accordance of Entente, a plebiscite is called in the province of Upper Silesia to determine their ownership between [GER.GetName] and [POL.GetName]. The area was policed by French and other allied troops, and overseen by an Inter-Allied Commission. The Allies planned a partition of the region, but a Polish insurgency took control of over half the area. The Germans responded with volunteer paramilitary units from all over Germany, which fought the Polish units. \nFew days after, all of Upper Silesia came under the control of German paramilitaries, and the voting results showed overwhelming support from residents who wanted to remain in Germany."
 ww1_poland.18.desc3: "At the demand of Poland, with accordance of Entente, a plebiscite is called in the province of Upper Silesia to determine their ownership between [GER.GetName] and [POL.GetName]. The area was policed by French and other allied troops, and overseen by an Inter-Allied Commission. The Allies planned a partition of the region, but a Polish insurgency took control of over half the area. The Germans responded with volunteer paramilitary units from all over Germany, which fought the Polish units. \nFew days after, all of Upper Silesia came under the control of Polish revolters, and the voting results showed overwhelming support from residents who wanted to be transffered to Poland."
 ww1_poland.18.a: "Perfection."
 
 ww1_poland.18.b: "Not the best, but not that bad."
 ww1_poland.18.c: "Screw you!"
 ww1_poland.18.d: "Hope it will be settled peacefully."
 ww1_poland.19.t: "East Prussian Plebiscite"
 ww1_poland.19.d: "At the demand of Poland, with accordance of Entente, a plebiscite is called in the province of Allenstein and Marienwerder to determine their ownership between [ROOT.GetName] and [FROM.GetName]."
 ww1_poland.19.a: "Let's trust the Prussians."
 ww1_poland.19.tt: "§YIn most cases, the province will be given to Germany. However, with a low probability, the province may be transferred to Poland. \nBUT, if historical focus is on, the province will always be historically given to Germany.§!"
 ww1_poland.20.desc: "A plebiscite was called for the self-determination of the regions of southern Warmia (Ermland), Masuria (Mazury, Masuren) and Powiśle, which had been in parts of the East Prussian Government Region of Allenstein and of the West Prussian Government Region of Marienwerder in accordance with Articles 94 to 97 of the Treaty of Versailles. The plebiscite was conducted by German authorities, which were formally under Inter-Allied control.\nThe German-conducted plebiscite reported that most voters had selected East Prussia over Poland (over 97% in the Allenstein Plebiscite Area and 92% in the Marienwerder Plebiscite Area). Most of the territories in question remained in the State of Prussia, and therefore, in Germany."
 ww1_poland.20.desc2: "A plebiscite was called for the self-determination of the regions of southern Warmia (Ermland), Masuria (Mazury, Masuren) and Powiśle, which had been in parts of the East Prussian Government Region of Allenstein and of the West Prussian Government Region of Marienwerder in accordance with Articles 94 to 97 of the Treaty of Versailles. The plebiscite was conducted by German authorities, which were formally under Inter-Allied control.\the German-conducted plebiscite reported that over half voters had selected Poland over German East Prussia(over 54% in the Allenstein Plebiscite Area and 60% in the Marienwerder Plebiscite Area). The territories transfered to Polish state after that."
 ww1_poland.21.t: "Death of Karol Stefan I"
 ww1_poland.21.d: "Our Habsburg King, Karol Stefan I died today. His son, Karl Albrecht is crowned as King Karol Olbracht I. He is well known with his patriotism to Polish nation even he was born into a royal family of German descent."
 ww1_poland.21.a: "Hail to the true Polish King!"
 ww1_poland.22.t: "The Last Resort"
 ww1_poland.22.d: "The war is near defeat. The nation will split and removed from the earth after we fail to the ground. But we shall never surrender!"
 ww1_poland.22.a: "To death! To victory!"

 #Hungary
 ww1_hungary_auh.3.t: "Death of Ferenc Kossuth"
 ww1_hungary_auh.3.d: "In consequence of increasing ill-health, Kossuth withdrew more and more from active politics, and only appeared in Parliament on special occasions. In articles published in the Budapest, Kossuth continued to express his views. He made his last appearance in Parliament on 30 October 1913. From his bed of sickness, to which he was confined from the autumn of 1913. After hid death, Albert Apponyi became the party's president."
 ww1_hungary_auh.3.a: "The fight for independence continues.
 ww1_hungary_auh.4.t: "Death of Gyula Justh"
 ww1_hungary_auh.4.d: "In the last years he suffered from illness and lived in retreat. The real power was concentrated in the hands of Count Mihály Károlyi."
 ww1_hungary_auh.4.a: "The fight for suffrage continues.
 
 ww1_hungary.1.t: "Revolution!"
 ww1_hungary.1.d: "Seeing how popular communism is becoming, we might also consider option to give them the place in our young new government"
 ww1_hungary.1.a: "The workers have been liberated!"
 ww1_hungary.2.t: "Coup d'état of [GetYear]"
 ww1_hungary.2.d: "After series of the humiliating military defeats, the Communists have fallen, István Friedrich, leader of the White House Comrades Association, ousted the government and seized power in a bloodless coup with the backing of the Royal Romanian Army. The coup d'état was met with widespread approval. The next day, Joseph August declared himself regent of Hungary and appointed Friedrich as Prime Minister."
 ww1_hungary.2.a: "Hungary has been saved."
 ww1_hungary.3.t: "Treaty of Trianon"
 ww1_hungary.3.d: "Under the Treaty of Trianon, which concluded with the victors of the Great War, Hungary lost most of its territory. Also they limited the size of its army and imposed Hungary war reparations."
 ww1_hungary.3.a: "Nem, nem, soha!"
 ww1_hungary.4.t: "King of Hungary Crowned"
 ww1_hungary.4.d: "The Kingdom of Hungary did not have a monarch. The Kings of Hungary, who was the ruler of the country which was originally part of the Austrian Empire, were the Emperors of Austria since the Ausgleich, but Miklós Horty took over as regent after the collapse of the Austria-Hungary. But, today the coronation was held in Budapest. [HUN.GetLeader], the Monarch of Austria is crowned by the Crown of Saint Stephen and will be called the Apostlic King."
 ww1_hungary.4.a: "Restored? Just like that?"
 ww1_hungary.5.t: "Joseph August Resigns"
 ww1_hungary.5.d: "It became apparent that the Allies would not recognize a Habsburg as Hungary's head of state and the archduke is forced to resign."
 ww1_hungary.5.a: "Republic with an Archduke is a bit strange."
 ww1_hungary.6.t: "Monarchy Restored"
 ww1_hungary.6.d: "The National Assembly of Hungary re-established the Kingdom of Hungary, but chose not to recall the deposed Habsburg ruler of the Austro-Hungarian Empire from exile as the return of a Habsburg on the Hungarian throne was unacceptable to the Entente powers. Instead, with National Army officers controlling the parliament building, the assembly voted to install the former Commander-in-Chief of the Imperial Fleet, and current Minister of War and Commander of the National Army, Admiral Horthy as head of state.\n\nBishop Ottokár Prohászka then led a small delegation to meet Horthy, announcing, “Hungary’s Parliament has elected you Regent! Would it please you to accept the office of Regent of Hungary?” To their astonishment, Horthy declined unless his powers were expanded. As Horthy stalled, the politicians folded, and granted him "The general prerogatives of the King, with the exception of the right to name titles of nobility and of the patronage of the Church." Those prerogatives included the power to appoint and dismiss prime ministers, to convene and dissolve parliament, and to command the armed forces."
 ww1_hungary.6.a: "Who said monarchy needs a monarch?"
 ww1_hungary.6.b: "You know what? We don't need a dictator!"
 ww1_hungary.7.t: "Hungarian Soviet Republic"
 ww1_hungary.7.d: "After the bitter defeat of Austro-Hungary in the Great War, the independent Hungarian First Republic was easily overthrown by the socialists coup. The establishment of a socialist state over the Danube seems to instill red nightmare in the neighboring states. The victorious and sovereign neighboring states are not happy with this sudden political change in Hungary, but rather try to crush the revolution and claim their interests through military intervention."
 ww1_hungary.7.a: "The flames of revolution shall spread like wildfire."
 ww1_hungary.7.b: "Need a fire brigade to put out this wildfires..."
 ww1_hungary.8.t: "[FROM.GetName] Offers Conditional Surrender"
 ww1_hungary.8.d: "[FROM.GetAdjective] government sent us terms of conditional surrender. Every territorial claims we have will be recongised by them."
 ww1_hungary.8.a: "Revolutional victory!"
 ww1_hungary.8.b: "No peace for bourgeoisies."
 ww1_hungary.9.t: "[FROM.GetName] Rejected the Surrender Terms"
 ww1_hungary.9.d: "[FROM.GetAdjective] army is unstoppable! And we have been rejected by their government on peace terms."
 ww1_hungary.9.a: "Damn!"

 #Welcome to Canada
 canada.1.t: "Welcome to Canada - Message from the Canadian Dev"
 canada.1.d: "Thanks for playing as Canada in the WW1 Redux Mod. There are some things you should consider while playing Canada. You have four options to go down in the focus tree; §C1.Historical§!, §G2.Freedom Historical§!, §B3.Freedom Liberty§!, and §R4.Monarchist Canada§!. I have tried to make the focus tree as plausible as I can, while including a fun game experience. I have also made the focuses as historical as possible, with many references for your immersion. This is the alpha version of Canada, and I will now be revamping this tree in the future, which includes Quebec content, more historical content, and some easter eggs!\n Have fun and I hope you like playing this mod with Canada!\n\n-PrometheusNavagadro aka Capitaine Tabarnak"
 canada.1.a: "Lets Begin!"
 
 #A Mari Usque ad Mare
 canada.2.t: "A Mari Usque ad Mare"
 canada.2.d: "In this new day and age, there is a difference between the Canadians and the British. Canada is not a melting-pot. Canada is an association of people who have, and cherish, great differences but who work together because they can respect themselves and eachother. We are a nation that span from sea to sea, and with that realization, we are a nation of many differences."
 canada.2.a: "Our Home and Native Land"
 
 #Canadian Loyalty
 canada.3.t: "Loyal to the Crown"
 canada.3.d: "Canada is no longer a colony. We are an evolved society within the British Empire. We inherited the parlimentary system, the cabinet system, and other features of the British consitutional system. All these systems that we use are British, and have been in place before we were even thought of. Why would we ever have a thought of disloyalty to the crown."
 canada.3.a: "Loyal Till the End."
 canada.4.t: "Canadians Visit Washington"
 canada.4.d: "Canadian diplomats have come to discuss the ongoing war in Europe. They have asked for eased trading agreements with the US. The diplomats have expressed the amount of atrocities that have occured in the war, from new chemical weapons to burning cities and towns . On the behalf of Great Britain, they are backing us on entry into the war against the Germans. How should we respond?"
 canada.4.a: "Accept the Proposal"
 canada.4.b: "America is A Neutral Nation"
 canada.4.c: "We Will Never Go to War"
 canada.5.t: "The US Accepts Proposal"
 canada.5.d: "The US has accepted our diplomatic proposal for closer ties, and may in turn join the war against the Germans."
 canada.5.a: "A Toast to Our Closer Ties."
 canada.6.t: "The US will Stay Neutral"
 canada.6.d: "The US has decided to stay neutral. The diplomatic mission was not a failure though."
 canada.6.a: "Maybe We Still Have A Chance?"
 canada.7.t: "The US has Refused our Proposal"
 canada.7.d: "The US has made it clear they do not want any part in the war in Europe. They don't even want to help with the effort. This will greatly sever our ties with them."
 canada.7.a: "Guess They Were Never Our Brother"
 canada.8.t: "The Conscription Crisis of 1917"
 canada.8.d: "A political and military crisis has struck Canada. The French Canadians feel that they have no loyalty to the British. They only have loyalty to Canada, and this foreign war has nothing to do with Canada. Henri Bourassa has stirred up the French Canadian population to perform large scale protests. We must do something to get men to the front-lines."
 canada.8.a: "Oh dear!"
 canada.9.t: "The Quebec Riots"
 canada.9.d: "French Canadians have taken to the streets in mass protests and rioting. They are angry that we are not hearing their calls for compromise and healthy discussion. The conscription bill must be made."
 canada.9.a: "What's Done is Done."
 canada.10.t: "We Swear our Fealty"
 canada.10.d: "Our heritage is what defines us. We may be Canadians, but we are British at heart. We serve our King and his empire to our dying breath."
 canada.10.a: "We Serve our King"
 canada.11.t: "Canada asks for Newfoundland and Labrador"
 canada.11.d: "The newly independent Canada has asked for Newfoundland and Labrador to join their confederation. The colonists in Newfoundland and Labrador also have sent an envoy with the same message. It is mainly out of our hands now and we must sign over the provinces."
 canada.11.a: "I guess it is their territory."
 canada.12.t: "Britain has transfered the Provinces"
 canada.12.d: "Let this be a great day for Canada. Northern Confederation is complete, and we are finally a united people."
 canada.12.a: "Let us Celebrate"
 canada.13.t: "We Demand a Republic"
 canada.13.d: "Every man is born free. For us Canadians to truly adopt the path of liberty and freedom, we must adopt the American way of life."
 canada.13.a: "Freedom for Every Canadian!"
 canada.14.t: "Canada's Invitation for a Defense Pact"
 canada.14.d: "We have been invited to a mutual defense pact with Mexico and Canada. This will protect the America's from foriegn wars and strengthen our ties with our neighbours."
 canada.14.a: "We Accept the Invitation"
 canada.14.b: "We Decline the Invitation"
 canada.15.t: "Canada's Invitation for a Defense Pact"
 canada.15.d: "We have been invited to a mutual defense pact with the USA and Canada. This will protect the America's from foriegn wars and strengthen our ties with our neighbours."
 canada.15.a: "We Accept the Invitation"
 canada.15.b: "We Decline the Invitation" 
 canada.16.t: "The Pact Has Been Signed"
 canada.16.d: "Our neighbours have signed the pact. This is the beginning of an American alliance."
 canada.16.a: "Hoorah!"
 canada.17.t: "The Pact was Declined"
 canada.17.d: "Our neighbours have declined our invitation. Our efforts have been halted."
 canada.17.a: "Disappointing"
 canada.18.t: "North American Union Agreements in the US"
 canada.18.d: "Diplomats from Canada have asked that we should join a North American alliance that will defend North American interests from foreign threats. This alliance will be very successful economically and will bring our countries bonds closer together."
 canada.18.a: "There is no reason not to Join"
 canada.18.b: "This goes against our Interests"
 canada.19.t: "North American Union Agreements in Mexico"
 canada.19.d: "Diplomats from Canada have asked that we should join a North American alliance that will defend North American interests from foreign threats. This alliance will be very successful economically and will bring our countries bonds closer together."
 canada.19.a: "There is no reason not to Join"
 canada.19.b: "This goes against our Interests"
 canada.20.t: "Canadian Diplomats in Havana"
 canada.20.d: "Canadian diplomats have arrived in Havana and wish to strengthen relations, trade for our precious cigars, as well as invite us to an alliance of North America. This would keep us protected from European nations and our products could be sold more."
 canada.20.a: "What the Hell, Accept the Canadian Offer"
 canada.20.b: "We would rather stick to selling Cigars"
 canada.21.t: "Canadian Diplomats in Panama City"
 canada.21.d: "Canadian diplomats have arrived in Havana and wish to strengthen relations, continue free trade negotiations, and invite us to an alliance of North America. This would guarantee our freedom and protection."
 canada.21.a: "Offer the Diplomats a Fine stay at our Beach Resorts"
 canada.21.b: "We are not Interested in Canadian Protection"
 canada.22.t: "The US Accepts"
 canada.22.d: "The US has Accepted our alliance offer."
 canada.22.a: "A Toast to our American Brothers"
 canada.23.t: "Mexico Accepts"
 canada.23.d: "Mexico has Accepted our alliance offer"
 canada.23.a: "A Toast to our Mexican Amigos"
 canada.24.t: "Cuba Accepts"
 canada.24.d: "Cuba has Accepted our alliance offer"
 canada.24.a: "A Toast to our Cuban Compadres"
 canada.25.t: "Panama Accepts"
 canada.25.d: "Panama has Accepted our alliance offer"
 canada.25.a: "A Toast to our Panamanian Camaradas"
 canada.26.t: "The US Declines our Offer"
 canada.26.d: "The US has Declined our alliance offer."
 canada.26.a: "Oh Well"
 canada.27.t: "Mexico Declines our Offer"
 canada.27.d: "Mexico has Declined our alliance offer"
 canada.27.a: "Oh Well"
 canada.28.t: "Cuba Declines our Offer"
 canada.28.d: "Cuba has Declined our alliance offer"
 canada.28.a: "At least we can still import Cigars"
 canada.29.t: "Panama Declines our Offer"
 canada.29.d: "Panama has Declined our alliance offer"
 canada.29.a: "So much for the Panamanian Vacation Spots"
 canada.30.t: "Canadian Imperialism"
 canada.30.d: "A new imperial sentiment is rising in Canada. Canadians are begging for a national identity. Canadians are begging for an ambitious country. Canadians are begging for an awe inspiring leader. It is time to forget the old world and their squabbles for worthless clay. It is time for the Canadian to recognize their destiny and the pivotal role that will be played in the wars to come. Canada will break the chains of colonial enslavement from a foreign monarch, and grant power to it's own Prince. 'Glory', 'Patriotism' and 'Pride' will be the words taught to Canadians, not 'obedience', 'subservience' and 'compliance'. From this day forward, Canada will be Glorious"
 canada.30.a: "May We be Glorious in the Wars to Come!"
 canada.31.t: "The Forgotten Prince"
 canada.31.d: "Prince Arthur, Duke of Connaught and Strathearn, Governor General of Canada, may you accept a crown fit for a King, a country large enough for an emperor, and a people fit for service. Rise King Arthur, first of his name, King of Canada, House of Ottawa. LONG MAY HE REIGN!"
 canada.31.a: "LONG MAY HE REIGN!"
 canada.32.t: "The Empire of the North"
 canada.32.d: "For Canada to be a relevant industrial nation of the modern era, we must make allies, strike neighbours, and claim what is rightfully ours. Our home will be forged into the greatest nation the world has ever seen. Canadians will only know Ice and Blood"
 canada.32.a: "ICE AND BLOOD!"
 canada.33.t: "Canada Wishes to Purchase Greenland"
 canada.33.d: "Canada has sent diplomats to discuss the purchase of Greenland. They have given an offer we cannot refuse, and have also guaranteed our safety, and the safety of danish people on Greenland. The Canadians have been very kind and wish to continue a prosperous trading agreement with us."
 canada.33.a: "Give them the Northern Wasteland"
 canada.34.t: "Denmark Gives us Greenland"
 canada.34.d: "Denmark has given us Greenland in return for Canadian resources and good relations. Our Empire grows larger."
 canada.34.a: "This is Greatly Appreciated"
 canada.35.t: "Canada Demands Alaska"
 canada.35.d: "Canada has demanded Alaska, claiming it is a northern territory under their influence."
 canada.35.a: "Manifest Destiny is Dead"
 canada.35.b: "The Canadians Cannot threaten Us"
 canada.36.t: "The US has Accepted our Demands"
 canada.36.d: "The US has caved to our demands. Alaska is now ours and our empire grows stronger."
 canada.36.a: "American Fools"
 canada.37.t: "The US has Declined our Demands"
 canada.37.d: "The cowards in the US have declined rightful Canadian territory. Prepare the Canadian war machine."
 canada.37.a: "Dirty Cowards"
 canada.38.t: "Canada Demands Newfoundland and Labrador"
 canada.38.d: "Canada has demanded our North American Colonies. It is under their influence, but we it could be useful for future wars."
 canada.38.a: "Technically it is Canadian"
 canada.38.b: "It is our Colony"
 canada.39.t: "Britain has Accepted our Demands"
 canada.39.d: "Britain has caved to our demands. Newfoundland and Labrador is has been integrated into our empire after all these years."
 canada.39.a: "The British are Weak"
 canada.40.t: "Britain has Declined our Demands"
 canada.40.d: "The British fools have declined what is rightfully ours. This is more than an insult to the Canadian identity."
 canada.40.a: "Down with the Empire!"
 canada.41.t: "Canada Demands St. Pierre and Miquelon"
 canada.41.d: "Canada has demanded St. Peirre and Miquelon. It is culturally different from France, their is no need to hold on to it."
 canada.41.a: "Give it to the Canadians as a Gift"
 canada.41.b: "This is French Clay"
 canada.42.t: "France has given us a Gift"
 canada.42.d: "France has gifted us St. Pierre and Miquelon explaining it is long past time that it is Canadian soil."
 canada.42.a: "The French are Good People"
 canada.43.t: "France Rejects our Demands"
 canada.43.d: "The French have declined the transfer of St. Pierre and Miquelon. This is outrageous."
 canada.43.a: "This is Unacceptable!"
 canada.45.t: "Liberty is Dead"
 canada.45.d: "The Canadians have defeated us in their swift invasion of the US. With their Mexican allies attacking us from the south, their is no hope, and we see the death of Liberty."
 canada.45.a: "Cede Territory to Canada and Mexico"
 canada.45.b: "If we Can't Defeat them, Join Them"
 canada.45.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.46.t: "Liberty is Dead"
 canada.46.d: "The Canadians have defeated us in their swift invasion of the US. With their Japanese allies pushing us in the Pacific, their is no hope, and we see the death of Liberty."
 canada.46.a: "Cede Territory to Canada and Japan"
 canada.46.b: "If we Can't Defeat them, Join Them"
 canada.46.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.47.t: "Liberty is Dead"
 canada.47.d: "The Canadians have defeated us in their swift invasion of the US. Our industrial might is lost, their is no hope, and we see the death of Liberty."
 canada.47.a: "Cede Territory to Canada"
 canada.47.b: "If we Can't Defeat them, Join Them"
 canada.47.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.48.t: "The US has Surrendered"
 canada.48.d: "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. With peace negotiations, the US owes us large sums of war reparations, and must declare us the Rightful Protector of the Americas!"
 canada.48.a: "A Thousand Year Empire!"
 canada.49.t: "The US has Surrendered"
 canada.49.d: "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. The US has also decided to join our nation as a Canadian Protectorate. This is the best possible outcome. We truly are the Rightful Protector of the Americas now."
 canada.49.a: "A Thousand Year Empire!"
 canada.51.t: "The Nail in the Coffin"
 canada.51.d: "The Canadians have finally come to exert their ultimate authority in North America. They have asked us to submit, and in turn they will protect us and North America."
 canada.51.a: "It is for Survival"
 canada.51.b: "We are not Slaves"
 canada.52.t: "The US has Accepted Vassalization"
 canada.52.d: "The US has accepted our proposal to become an American Protectorate"
 canada.52.a: "No more America"
 canada.53.t: "The US has Declined Vassalization"
 canada.53.d: "The US has declined our proposal to become an American Protectorate"
 canada.53.a: "This is a Disgrace"
 canada.54.t: "The Grey Telegram"
 canada.54.d: "Canada has sent Albert Grey to discuss issues involving the US. Canada Has recently supported us in national pride and Mexican heritage, and this alliance could benefit us greatly. We will gain our historical claims on the US, and will have the full support of the Canadian Military by our side."
 canada.54.a: "What could Possibly go Wrong"
 canada.54.b: "We Have too Many Problems Already"
 canada.55.t: "Mexico Accepts"
 canada.55.d: "Mexico has Accepted our mutual pact against the US. This is a major victory for us."
 canada.55.a: "The Eagle is Skewered"
 canada.56.t: "Mexico Declines"
 canada.56.d: "The foolish morons in Mexico have declined our offer of mutual alliance against the US. What to we do now?"
 canada.56.a: "What Now?"
 canada.57.t: "The Ascendence of Agustin de Iturbide y Green"
 canada.57.d: "The Canadians have asked Agustin, the last remaining heir to the Mexican Empire, to take the throne. This will bring us closer to the Canadians, and guarantee our claim on Mexican land in the US."
 canada.57.a: "La Patria es Primero"
 canada.58.t: "The Canadians Propose a Pacific Alliance"
 canada.58.d: "Canadian diplomats have proposed an alliance, which will be bound in blood. They have commented on the situation in the Pacific, and how we should be the masters of the Pacific. With this deal, Canada will attack the US, and we will take the Pacific, leaving Hawaii to Canada. This will expand our Trade dominion and recources in the Pacific, as well as show our military power."
 canada.58.a: "Accept the Proposal"
 canada.58.b: "We Cannot Back This Plan"
 canada.59.t: "Japan Accepts"
 canada.59.d: "The Empire of Japan has accepted our proposal for a Pacific Alliance."
 canada.59.a: "Our Families Will be Bound in Blood"
 canada.60.t: "Japan Refuses"
 canada.60.d: "The Empire of Japan has declined our proposal for a Pacific Alliance. They do not believe it is in their best interest to go to war with the USA. "
 canada.60.a: "So Be It!"
 canada.61.t: "The Canadians Ask to Join Central Powers"
 canada.61.d: "Canadian diplomats have proposed to join the Central Powers. This will help us greatly if the US decides to join the war. "
 canada.61.a: "Accept the Proposal"
 canada.61.b: "Canada is to Weak"
 canada.62.t: "The German Empire Accepts"
 canada.62.d: "The German Empire has accepted our proposal to join the Central Powers."
 canada.62.a: "We are Ready for War"
 canada.63.t: "Germany Refuses"
 canada.63.d: "The German Empire has refused our allowance into the Central Powers"
 canada.63.a: "So Be It!"
 canada.64.t: "Army Deadlock"
 canada.64.d: "The Canadian Armed Forces have been in a deadlock argument about what we should focus on. A large portion of the army wants to focus on winter war and survival, while the Navy and a small portion of the army want to focus on naval tactics and the Canadian Marines. What should we do?"
 canada.64.a: "The North is our Strength!"
 canada.64.b: "The Ocean is our Strenght!"
 canada.65.t: "Our Naval Plan"
 canada.65.d: "The Canadian Naval Administration is considering what to invest resources in. Do we want a submersive and deceitful navy, or a powerful and protective navy?"
 canada.65.a: "Submersive is the Plan!"
 canada.65.b: "Powerful Gets Things Done!"
 canada.66.t: "Air force Reforms"
 canada.66.d: "Canada's newly created air force must focus on developing and designing planes. We must decide whether we want to control the skies, or support our troops."
 canada.66.a: "Claim the Skies!"
 canada.66.b: "Support our Brave Men!"
 canada.67.t: "Elections"
 canada.67.d: "The national elections are upon us. Robert Borden is a Conservative British Loyalist who will help Britain in their endeavors, while Wilfrid Laurier want to push Canada to Freedom and away from British Dependence."
 canada.67.a: "Borden will secure our Loyalty"
 canada.67.b: "Our Nation is in No Need for British Posturing"
 canada.68.t: "New Prime Minister Elected"
 canada.68.d: "Receiver of Robert Borden, Arthur Meighen won the election and is appointed Prime Minister of Canada."
 canada.68.a: "Good luck to him."
 canada.69.t: "The British Royals And Armies Want To Flee To Canada!"
 canada.69.d: "The Socialists have emerged victorious in the British Civil War, and the tides of revolution has swept across the Isles. London has fallen, the British Republican flag proudly waving over the lost city. The British royalty, supposedly 'travelling' to Canada since the start of the Revolution, are actually planning to stay in Canada altogether. British troops fighting in various parts of the country are also hoping to withdraw en masse."
 canada.69.a: "We must continue on our legacy in Canada."
 canada.69.b: "What's it got to do with us?"
 canada.70.t: "The British Royals Want To Flee To Canada!"
 canada.70.d: "The Socialists abolished the monarchy, the British Republican flag proudly waving over the lost city. The British royalty and the royalists, who have not even had the opportunity to resist this upheaval, seem to want to flee to Canada."
 canada.70.a: "We must continue on our legacy in Canada."
 canada.70.b: "What's it got to do with us?"
 canada.71.a: "Welcome!"
 canada.72.t: "Halifax Explosion"
 canada.72.d: "An unexpected explosion fired in Halifax, one of the major port cities in the East. It appears to be the largest man-made explosion ever recorded.  the authority begins to rescue survivors, restore the damage, and investigate the cause."
 canada.73.d: "An explosion occurred in Halifax, Nova Scotia, Canada. The French freighter SS Mont Blanc, loaded with gunpowder for use in wartime, collided with the Norwegian freighter SS Imo in the strait connecting the Bay of Bedford and the upper port of Halifax. More than a thousand people were injured. The city of Richmond is destroyed completely including the Royal Naval College of Canada by the explosion. The intensity of the explosion reached a firepower of about 2.9 kilotons of TNT. This explosion is the largest man-made explosion ever."
 canada.72.a: "What a disaster."
 canada.73.b: "Pity. Those who oppose us shall suffer like that."
 canada.74.t: "British Restoration"
 canada.74.d: "Following the rough-house and revolution in the Great Britain, the royal family had exiled abroad to save their own lives. No one expected these wind and waves, but likewise dared not say that within a few years the monarchy would once again land on the Home Isles.\nHowever, the British Empire has revived, and the Union Jack has proudly raised in London again. [ENG.GetLeader] returned to [ENG.GetLeader.GetHerHis] home with the great parade of the Loyal Guards and popular welcome."
 canada.74.a: "Long live the Empire! \n(Play as [Eng.GetNameWithFlag])"
 canada.74.b: "Long live the Empire!"
 canada.75.t: "The Death of Louis Cyr"
 canada.75.d: "Louis Cyr, or Cyprien-Noé Cyr, passed away at the age of 49, succumbing to chronic nephritis. His death marks the end of an era for the world of strongmen. Born in 1863, Cyr became a household name not only in Canada but across the world for his extraordinary feats of strength. His legendary back lift of 4,337 pounds has yet to be matched, and many believe it may never be surpassed. Crowds from Montreal to Europe marveled at his displays of human power, which included lifting horses, resisting the pull of teams of horses, and hoisting enormous weights above his head. Though his health had been declining in recent years, Cyr's reputation remained untarnished. In an age where physical prowess was admired, he stood as a living embodiment of human potential. His passing is mourned by many, but his legacy will endure as tales of his strength will surely continue to be told for generations."
 canada.75.a: "Rest in Peace."
 canada.76.t: "Renaming of Berlin to Kitchener"
 canada.76.d: "Today in the town of Berlin, Ontario, a referendum has been held on the renaming of the town from its German name of Berlin, to the British name of Kitchener, after field marshal Herbert Kitchener of [ENG.GetNameDef]."
 canada.76.a: "The town is renamed to Kitchener"
 canada.76.b: "Keep the old German name of Berlin"

 # KOREA
 ww1_korea.1.t: "Korea Declares Independence"
 ww1_korea.1.d: "Koreans declared independence following our defeat in the Great War. The Provisional Government of the Republic of Korea, which came along with the occupying forces, took over all the powers of security and administration from the Governor-General of Chosen. Keijō streets is filled with people waving the national flag shouting "Hurrah for Korean Independence." The Japanese army was disarmed by the occupying forces and began to withdraw. As a result, a lots of Japanese residents in Korea are also moving to return to Japan."
 ww1_korea.1.a: "Oh no."
 ww1_korea.2.t: "Releasing Korean People"
 ww1_korea.2.d: "Our army completely drove the Japanese out of the Korean Peninsula. This is originally the land of Koreans who were forcibly annexed by Japan. Since Japan's annexation of Korea, Korean independence activists have carried out independence movements in our country, including armed struggle, which helped our war against Japan. Then, how should Koreans be liberated?"
 ww1_korea.2.a: "Korean independence activists really helped us a lot. (Release independently)"
 ww1_korea.2.b: "Now Korea is under our control. (Release as puppet state)"
 ww1_korea.3.t: "Korea Calls For Support"
 ww1_korea.3.d: "A Korean diplomat has been in secret contact with us. He said Korea is preparing to become completely independent from Japan and needs our support. War against Japan will be inevitable if we support them. However, we will be able to drive out Japan, our potential threat, and be supported by Koreans living in the here."
 ww1_korea.3.a: "Support them."
 ww1_korea.3.b: "No, we will not."
 ww1_korea.4.t: "Koreans Decide"
 ww1_korea.4.d: "Koreans were content to gain autonomy under our rule, as we hoped. This would be a good example of colonial rule."
 ww1_korea.4.a: "I told you."
 ww1_korea.5.t: "Koreans Want Themselves To Be Considered As the Japanese"
 ww1_korea.5.d: "Whether our colonization efforts have paid off, Koreans want to abandon their identity and live as Japanese. We got more positive results than we expected. Their material and human resources will be of great help during the war."
 ww1_korea.5.a: "Sheep willing to help us."
 ww1_korea.6.t: "We Have Full Control Over the Peninsula!"
 ww1_korea.6.d: "Our army is finally controlling the entire Korean Peninsula. The Japanese are defeated and retreating. However, if the war is prolonged, Japan will do its best, and our independence forces and militias that are short of the regular forces will not be able to stop the Japanese counterattack.\nFortunately, we have the initiative in the current situation. We can maintain the current situation by offer peace treaty to Japan."
 ww1_korea.6.a: "Offer them peace."
 ww1_korea.6.b: "There was only suffering under the Japanese rule!"
 ww1_korea.7.t: "Korea Becomes Independent From Japan!"
 ww1_korea.7.d: "Our country finally fought and gained independence on its own!\n\nWar is hell. But if we win the war, we can get what we want with enough payment..."
 ww1_korea.7.a: "Hooray for Korean independence!"
 ww1_korea.8.t: "Japan Continues War!"
 ww1_korea.8.d: "The Japanese refuse to give up! But we will fight in unity."
 ww1_korea.8.a: "Bring it on!"
 ww1_korea.9.t: "Management of Occupied Territory"
 ww1_korea.9.d: "We rule the land where the Ainu live. The Ainu have never built their own country. If we give them the opportunity to become a puppet state, we can make them loyal to us."
 ww1_korea.9.a: "Establish the Ainu state."
 ww1_korea.9.b: "Let's just leave it."
 ww1_korea.15.t: "Management of Occupied Territory"
 ww1_korea.15.d: "We rule the island of Formosa. However, it would be burdensome for us to continue military occupation of the area, as it is mainly inhabited by Chinese and Taiwanese."
 ww1_korea.15.a: "Establish the Formosa state."
 ww1_korea.15.b: "Let's just leave it."
 ww1_korea.16.t: "Establishment of the Provisional Government of the Republic of Korea"
 ww1_korea.16.d: "After the events of massive anti-Japanese demonstrations in Korea, which was annexed by Japan, Koreans established a provisional government in Shanghai, China, to create a centerpiece of the independence movement, and to actively engage in independence activities. The Provisional Government of the Republic of Korea is the result of the integration of the National Congress of Great Korea in Vladivostok, the Hansung Government of the Keijō, Japanese Korea, and the Provisional Government of Shanghai here."
 ww1_korea.16.a: "Hurrah for Korean Independence!"
 ww1_korea.16.b: "We can't recognize that."
 ww1_korea.16.c: "Hmm. Let's take eyes on them."
 ww1_korea.17.t: "The Establishment of the Democratic Republic"
 ww1_korea.17.desc: "Koreans finally decided to establish the new government based on democracy. There are three possible leaders who will be the first republican leader. The first president who is voted is..."
 ww1_korea.17.a: "Syngman Rhee, the first president of the Provisional Government of the Republic of Korea."
 ww1_korea.17.b: "Yi Sang-seol, the President of the Greater Korea Liberation Army Government."
 ww1_korea.17.c: "Lyuh Woon-hyung, the most influential and prominent social democratic ethnic leader."
 ww1_korea.18.t: "Engagements of the Japanese and Korean independence forces"
 ww1_korea.18.d: "The punitive force of Japanese army and the Korean independence armies clashed in South Manchuria. The battle was small but fierce. The Korean independence armies have won the battle, but have continued to retreat due to the continued offensive of the Japanese army. Since Korea's annexation to Japan, the number of Korean immigrants has increased significantly in the region, and since recently, fighting has continued between the punitive force and various independence forces."
 ww1_korea.18.a: "Hurrah for Korean Independence!"
 ww1_korea.18.b: "This is really bothering us."
 ww1_korea.18.c: "Actually, they're both annoying."
 ww1_korea.19.t: "Korea Signed White Peace With Japan"
 ww1_korea.19.d: "As Koreans took complete control of the Korean Peninsula, Japan has signed the peace treaty with Korea ceding them the peninsular."
 ww1_korea.19.a: "It's done since they need Korea to expand."
 ww1_korea.19.b: "No matter, Japan must unconditionally surrender."
 ww1_korea.20.t: "Korean Revolt"
 ww1_korea.20.d: "Japan's attempt to calm Koreans discontent by allowing Koreans autonomy has failed miserably. Koreans have staged armed uprisings in all major cities. Then, an armed group that identified themselves as the Korean Independence Army crossed the northern border of Japanese Korea.\nHowever, other regions except the northern part of the country and parts of the Gyeonggi are still controlled by the Governor-General of Chosen. The future direction is uncertain."
 ww1_korea.20.a: "Foward! For freedom!"
 ww1_korea.20.b: "This is a disaster!"
 ww1_korea.20.c: "They have their right to protest if they are harmless for us."
 ww1_korea.23.t: "The Establishment of the Socialist State"
 ww1_korea.23.d: "Koreans finally decided to establish the new government based on socialism. There are two possible parties which will rule as left-wing. The party which is voted is..."
 ww1_korea.23.a: "The Korean Socialist Party, as they are the ruling party of the Soviet Republic of Korea."
 ww1_korea.23.b: "The Workers' Party of Korea, because Socialism is not enough."
 ww1_korea.23.c: "Laboring People's Party. Ideological thought doesn't matter, the people do."
 ww1_korea.25.t: "Communists!"
 ww1_korea.25.d: "The communists among us have declared a war on us by seizing the north of our country. This is not a civil war. The war against illegal terrorists."
 ww1_korea.25.a: "Die, damn Reds!"
 ww1_korea.26.t: "Capitalists!"
 ww1_korea.26.d: "The capitalists among us have declared a war on us by seizing the south of our country. This is not a civil war. The war against illegal terrorists."
 ww1_korea.26.a: "Die, damn capitalist pigs!"
 ww1_korea.27.t: "Korean War Outbreaks!"
 ww1_korea.27.d: "Koreans who gained independence from Japan were swept away by the war again. Their political turmoil led to a tragedy in which the Korean people split into two factions and aimed guns at each other.\n\nPresident [KOR.GetLeader], who was elected by people, defined left-wingers who started the war without declaring as illegal armed bandits."
 ww1_korea.27.a: "It's a tragedy."
 ww1_korea.28.t: "Korean War Outbreaks!"
 ww1_korea.28.d: "Koreans who gained independence from Japan were swept away by the war again. Their political turmoil led to a tragedy in which the Korean people split into two factions and aimed guns at each other.\n\nPresident [KOR.GetLeader], who was elected by people, defined right-wingers who started the war without declaring as illegal armed bandits."
 ww1_korea.28.a: "It's a tragedy."
 ww1_korea.31.t: "[FROM.GetName] Will Support Our Independence!"
 ww1_korea.31.d: "Our envoys, who were secretly dispatched, received support by emphasizing the legitimacy of Korean independence and the benefits [FROM.GetName] could take. If the independent war breaks out, [FROM.GetName] will check Japan's direct involvement."
 ww1_korea.31.a: "War is not only fought with guns and swords."
 ww1_korea.32.t: "[FROM.GetName] Will NOT Support Our Independence!"
 ww1_korea.32.d: "Our envoys failed to persuade [FROM.GetLeader]."
 ww1_korea.32.a: "We can do this without [FROM.GetName]."
 ww1_korea.33.t: "Japan Mobilizes!"
 ww1_korea.33.d: "Fourteen days have passed since the Independence Army of Korea crossed the border into the South. Japan finished mobilization of their army. Now, Korean independence has become more difficult..."
 ww1_korea.33.a: "It's now or never!"
 ww1_korea.33.b: "Crush them!"
 ww1_korea.34.t: "Koreans Fully Control the Peninsula!"
 ww1_korea.34.d: "The Koreans are now in complete control of the Korean peninsula and our army is suffering unexpected losses. Some of us insist that we must get out of this mess. The main goal of the Koreans is the complete independence of the Korean peninsula and our agreement to it.\nWe have been terribly betrayed. When the Koreans took complete control of the Korean peninsula, we completely lost the fruits of decades. But they're closer to the militia than the regular army, so they can win, but it will take a long time."
 ww1_korea.34.a: "We'll be back."
 ww1_korea.34.b: "Crush them!"
 ww1_korea.35.t: "Military calls for Reshuffle"
 ww1_korea.35.d: "According to our law on the formation of the cabinet, only generals on active duty can serve as ministers of Army and Navy. This means that if the military is unhappy with the current prime minister or cabinet, they can intervene in politics by making it essentially impossible to form a cabinet by not nominating anyone.\nAnd now the military has refused to recommend any possible candidates for minister, blaming the failure of the last war on the government's misguided foreign and colonial policies. Eventually Terauchi Masatake, under strong army influence, reformed the cabinet through the emperor's mediation."
 ww1_korea.35.d_early: "According to our law on the formation of the cabinet, only generals on active duty can serve as ministers of Army and Navy. This means that if the military is unhappy with the current prime minister or cabinet, they can intervene in politics by making it essentially impossible to form a cabinet by not nominating anyone.\nAnd now the military has refused to recommend any possible candidates for minister, blaming the failure of the last war on the government's misguided foreign and colonial policies. Eventually Katsura Taro, under strong army influence, reformed the cabinet again through the emperor's mediation."
 ww1_korea.35.a: "Wha..."
 ww1_korea.35.b: "The Eternity!"
 ww1_korea.36.t: "Korean Revolt - the Reaction"
 ww1_korea.36.d: "We urgently need to make our decision on the Korean uprising. They will be able to be easily suppressed because they are close to a shabby militia, but entering a war can cause political chaos.\nAlso, other countries dissatisfied with our expansion may interfere..."
 ww1_korea.36.a: "Give 'em hell!"
 ww1_korea.36.b: "Give up, give them their shit!"
 ww1_korea.38.t: "The Endless Korean War of Independence"
 ww1_korea.38.d: "The Korean War of Independence lasts longer than expected. The cabinet has resigned to take responsibility for the war, and the military is paralysed by the shocking situation at the front. The country is in deep turmoil."
 ww1_korea.38.a: "We'll be back."
 ww1_korea.38.b: "We can't give up Korea!"
 ww1_korea.45.t: "Korean Presense in Southern Manchuria"
 ww1_korea.45.d: "Manchuria was the ancient domain of the Korean people, one of the birthplaces of our national identity, which had long been lost due to the expansion of the Chinese and the rise of ethnic minorities. In the early eighteenth century, Ming China and Joseon marked the border at Mt. Paektu, the sacred mountain of our people, but at that time there was no need for a strict border because there were not many people living near the border.\nBut when Koreans began to settle in the southern region of Manchuria across the Yalu and Tumen rivers, the question of territorial sovereignty came to the fore. Today the region of South Manchuria is called Gando in Korean because it lies between China and Korea, and now that we control it, we can recognise the Koreans who have their homes there as our citizens."
 ww1_korea.45.a: "Gando shall be part of our administrative division."
 ww1_korea.45.b: "We welcome our brothers and sisters there."
 ww1_korea.46.t: "An Ultimatum From the Koreans!"
 ww1_korea.46.d: "These arrogant Koreans - they have finally gone out of their minds! Now the Korean government is officially demanded to surrender the territories it has unjustly claimed, including all of Manchuria, Chahar and Rehe."
 ww1_korea.46.a: "Can't afford war..."
 ww1_korea.46.b: "We'll teach them how to behave!"
 ww1_korea.47.t: "China Surrendered"
 ww1_korea.47.d: "[FROM.Capital.GetCapitalVictoryPointName] government has officially protested, but has withdrawn its troops from the area we claimed. Nor have they responded much, despite the advance of our troops across the border.\n\nVictory is sweet."
 ww1_korea.47.a: "A remarkable victory in history!"
 ww1_korea.48.t: "Korean Presense in Yeonhaeju"
 ww1_korea.48.d: "We took control of Yeonhaeju, called Primorye in Russian, including the city port of Vladivostok. The region had been on the north-eastern border of the old Korean kingdom of Balhae for decades. A number of Korean settlements have been established in recent times to escape Japanese persecution."
 ww1_korea.48.a: "Set up a proper administration there."
 ww1_korea.48.b: "That is too ancient, isn't it?"
 ww1_korea.49.t: "The Suspicious Movement of Koreans"
 ww1_korea.49.d: "Koreans continue to resist our domination. Especially a few days ago, we captured the movement of Koreans to organize the Independence Army and arrested the leaders.\nWe have to move preemptively. If we arrest and detain all the suspicious people at all, we will avoid danger."
 ww1_korea.49.a: "Go ahead."
 ww1_korea.49.b: "Nah."
 ww1_korea.50.t: "105-Man Incident"
 ww1_korea.50.d: "Japan recently arrested a group of Koreans who plotted to assassinate Terauchi Masatake, the governor-general of Korea, in a recently annexed country. More than 600 people, including members of the New People's Association, which was an underground anti-Japanese organization in Korea, were arrested, and 105 were finally convicted."
 ww1_korea.50.a: "How dare you!"
 ww1_korea.50.b: "Oh damn."
 ww1_korea.50.c: "A pity."
 ww1_korea.51.t: "The Suspicious Movement of Koreans"
 ww1_korea.51.d: "Recently, a movement for the independence of the abdominalism was detected in Korea. We were able to arrest two members of the gang, and we got some rough information from them, named Greater Korean Independence Righteous Military Government. They even seem to be moving under the royal edict of Gojong, the abdicated Korean emperor."
 ww1_korea.51.a: "Arrest them."
 ww1_korea.51.b: "Hmm."
 ww1_korea.52.t: "Korean Monarchy Independence Fighters Arrested"
 ww1_korea.52.d: "Japan has arrested resistance forces in Korea that tried to oust Japan and re-establish the monarchy."
 ww1_korea.52.a: "They can't get out of the past."
 ww1_korea.52.b: "Well..."
 ww1_korea.53.t: "Famine In A Good Year!"
 ww1_korea.53.d: "With Japan's participation in the war, they began importing grain in large quantities from us. They even swept up grain for domestic consumption in Korea. Therefore, we are suffering famine in a good harvest!"
 ww1_korea.53.a: "Damn, we're starving!"
 ww1_korea.54.t: "Korea Suffers From Famine In A Good Year!"
 ww1_korea.54.d: "With Japan's participation in the war, they began importing grain in large quantities from their colony, Korea. They even swept up grain for domestic consumption in Korea. Therefore, Koreans are suffering in a good harvest!"
 ww1_korea.54.a: "It can't be helped. We cannot starve our people."
 ww1_korea.55.t: "Ship Purchase"
 ww1_korea.55.d: "To strong our navy and protect the sea we own, we decided to buy an fancy, updated warship from an naval powerhouse. We have three options. Japanese will sell us fine heavy cruiser, but they have already cheated before twice. And, the Germans can be good too. They are second strongest naval powerhouse next to British. Germans and Brits will sell us an dreadnought battleship which is most updated."
 ww1_korea.55.a: "Japanese will treat us good this time."
 ww1_korea.55.b: "Brits' Royal Navy is the best!"
 ww1_korea.55.c: "The German armaments are the most finest in the world."
 ww1_korea.56.t: "Koreans want to order a New Warship"
 ww1_korea.56.d: "The Koreans contacted us that they want to buy an warship. If we accept they will give pay the price, but our naval production will be slightly delayed. What should we do?"
 ww1_korea.56.a: "Welcome, customers!"
 ww1_korea.56.b: "Answer them, no."
 ww1_korea.57.t: "New Warship Arrived!"
 ww1_korea.57.d: "[FROM.GetName] decided to accept the order and prepare to send warship which was completed right in time. Their engineers are coming to our naval docks. We should prepare the payment."
 ww1_korea.57.a: "It was a pleasure doing business."
 ww1_korea.58.t: "Denied Ship Purchase"
 ww1_korea.58.d: "[FROM.GetName] decided not to sell any warship to us."
 ww1_korea.58.a: "We have money, damn!"
 ww1_korea.59.t: "Emperor Gwangmu Is Dead"
 ww1_korea.59.d: "Emperor Gwangmu died suddenly on today at the age of 66. There is much speculation that he was killed by poison administered by Japanese officials, an idea that gained wide circulation and acceptance at the time of his death."
 ww1_korea.59.d_independent: "Emperor Gwangmu died suddenly on today at the age of 66. He was a monarch who proclaimed the empire and led the modernization of Korea. However, he suffered from foreign invasion and was soon forced to abdicate by Japan. After Korea's independence, he maintained the throne again, but he could not escape death."
 ww1_korea.59.a: "Glory to the Emperor."
 ww1_korea.59.b: "Good. He was an eyesore."
 ww1_korea.60.t: "Emperor Yunghui Is Dead"
 ww1_korea.60.d: "Emperor Yunghui died of a heart attack today, in Changdeokgung and is buried with his two wives at the imperial tomb of Yureung in the city of Namyangju. Emperor Yunghui rose to the throne for a short time after his father was forced out by Japan. His rule was mostly dragged around by Japan.\nHe had no children. Thus, Japan crowned Yi Un, Crown Prince Uimin, the most suitable royal family member they saw, as the His Highness King Yi of Changdeokgung in Japan."
 ww1_korea.60.d_independent: "Emperor Yunghui died of a heart attack today, in Changdeokgung and is buried with his two wives at the imperial tomb of Yureung in the city of Namyangju. During his lifetime, he became an emperor after his father when the Korean Empire was rebuilt as the Ewha Restoration. But after the assassination attempt, his health deteriorated rapidly and he was ill.\nThere was a lot of controversy over who would be the next emperor because he had no children, but Yi Kang, the favorite Prince Uihwa, was crowned. He also fighted for independence when Japan colonized our country."
 ww1_korea.60.d_joseon: "Emperor Yunghui died of a heart attack today, in Changdeokgung and is buried with his two wives at the imperial tomb of Yureung in the city of Namyangju. Emperor Yunghui rose to the throne for a short time after his father was forced out by Japan. His rule was mostly dragged around by Japan.\nHe had no children. Thus, Yi Un, Crown Prince Uimin, was crowned, the most suitable royal family member to rule Joseon, as the His Highness King Yi of Changdeokgung in Japan."
 ww1_korea.60.a: "Glory to the Emperor."
 ww1_korea.60.b: "Goodbye, puppet."
 ww1_korea.60.c: "Glory to the King."
 ww1_korea.61.t: "DONGHAK JIPGANGSO"
 ww1_korea.61.d: "SOCIALISM IN CONFUCIANISM BE LIKE"
 ww1_korea.61.a: "AGRICULTURAL SOCIALISM!"
 ww1_korea.62.t: "The Suspicious Movement of Koreans"
 ww1_korea.62.d: "The Korean independence movement organization called the Korean Liberation Association has been caught in our investigation network. Their main activity was raising military funds. Members donated their assets and used them as funds, and attacked a mail wagon in Gwangmyeong-ri, Gyeongju, to steal the taxes we collected. Members were arrested while raising funds from wealthy people in Daegu. The Japanese-owned Yeongwol's tungsten mine and the Unsan gold mine transport wagon were attacked by them.  Also, they counterfeited money to raise funds."
 ww1_korea.62.a: "Arrest them!"
 ww1_korea.62.b: "Woh, they are scaring."
 ww1_korea.63.t: "Arrested Korean Independence Fighters"
 ww1_korea.63.d: "The purpose of the Korean Liberation Association, an independence movement organization where the main members were arrested and disbanded by Japanese, was to restore national sovereignty and achieve independence, establishing a military school in Manchuria and fostering independent forces to wage war against Japanese colonial rule. The plan was to relocate Koreans to Manchuria and reclaim farmland to supply food and troops, and to establish a struggle called 'arming preparation, officer training, soldier recruiting, weapons acquisition, institutional installation, and armed warfare's and to organize the organization in a military way."
 ww1_korea.63.a: "What's wrong with them?"
 ww1_korea.63.b: "Oh my."
 ww1_korea.64.t: "A Korean Independence Activist Sent Us A letter"
 ww1_korea.64.d: "La Mission Coréenne,\nParis.\n\n38 rue de Chateaudun, go\n\n[GetDateText].\n\nThe Right Honourable\n[ENG.GetLeader], M.P.,\netc., etc., etc.\n23rue Nitot, Paris.\n\nSir,\nThe Delegation of the Provisional Government of the Republic of Korea, which is headed by J. Kiusic S. Kimm, has the honour to address Your Excellency in asking you to use your good influence in bringing before the attention of the Peace Conference the following note from Syngman Rhee, President of the Cabinet of the Provisional Government of the Republic of Korea.\n"I am authorized by the Provisional Government of the Republic of Korea to lay before your honourable body the following communication:\n"'the Provisional Government of the Republic of Korea requests the Peace Conference to recognize the newly formed Republic of Korea and its Provisional Government as the legitimate body representing the entire people of Korea.\n"'This Provisional Government is established as the result of their present independence movement against the rule of Japan"
 ww1_korea.64.a: "What do these people have to do with anything?"
 ww1_korea.64.b: "Of course, You will be righteously treated."
 ww1_korea.65.t: "A Korean Independence Activist Sent Us A letter"
 ww1_korea.65.d: "LA MISSION CORÉENNE\nPARIS\n38 rue de Chateudun, go.\n[GetDateText].\n\nMr. [FRA.GetLeader],\nWe have the honour to address Your Excellency with reference to the Claim of the Korean People and Nation for liberation from Japan, which our Delegation has filled with the Peace Conference.\nAlso the last time we took liberty to communicate to Your Excellency a note from the Provisional Government of the Republic of Korea transmitted by Syngman Rhee, President of the Cabinet of the said Provisional Government.\nThe note embodied the said Provisional Government's request to the Peace Conference to recognize this newly formed body as legitimately representing the entire Korean people. It also expressed the desire that the Korean Delegation to Paris may he..."
 ww1_korea.65.a: "So?"
 ww1_korea.65.b: "They deserve to be treated good."
 ww1_korea.66.t: "June 10th Movement"
 ww1_korea.66.d: "Koreans poured into the streets in unison. They held a demonstration shouting 'Hurrah for Korean Independence.' But this time we had the intelligence for this, so we can block every streets of Keijo immediately. The non-violent protests are already spreading throughout the city."
 ww1_korea.66.d_korea: "At the of Emperor Yonghui's funeral, we planned the mass protests like the last one. However, Japan began to shut down the city first because things had been revealed beforehand."
 ww1_korea.66.a: "We will play Baka Mitai at their funeral."
 ww1_korea.66.b: "But we hurrah for Korean Independence!"
 ww1_korea.69.t: "Korean Offer"
 ww1_korea.69.d: "The Koreans have made an unpleasant demand: they want to help our effort to put down the republican revolutions, but in return, they want you to recognise Korean claim over Southern Manchuria."
 ww1_korea.69.a: "You'll have it..."
 ww1_korea.69.b: "Never!"
 ww1_korea.70.t: "Korean Offers Russian Machuria"
 ww1_korea.70.d: "The Korean government wants a non-aggression treaty and a mutual defence treaty in exchange for ceding its territory in northern Manchuria."
 ww1_korea.70.a: "Deal."
 ww1_korea.70.b: "You are the next target."
 
 # ECUADOR
 ww1_ecuador.1.t: "Choosing a Successor"
 ww1_ecuador.1.d: "The elections are soon to come and the candidate of the radical faction to success Alfaro must be chosen. Emilio Estrada is an old friend of Alfaro and a prominent supporter of liberalism, but his health is not as good anymore. On the other hand, there is Alfaro's nephew Flavio Alfaro a young and remarkable member of the radical faction."
 ww1_ecuador.1.a: "Estrada's fading health could be used to extend Alfaro's presidency..."
 ww1_ecuador.1.b: "A young face will reignite the flame of Liberalism!"
 ww1_ecuador.2.t: "[GetYear] Presidential Election"
 ww1_ecuador.2.d: "The results are out. Emilio Estrada won... but Eloy Alfaro wants to extend his presidency, he to asked Estrada to resign before he inaugurates, with an excuse that he had heart problems and was unpopular, Estrada refused.\nThis can lead to civil conflict."
 ww1_ecuador.2.d_2: "The results are out. Flavio Alfaro won, he will continue the legacy of the Old Fighter."
 ww1_ecuador.2.a: "Eloy Alfaro resigns."
 ww1_ecuador.2.b: "The Senate will decide his fate!"
 ww1_ecuador.3.t: "Anti-Alfarist Coup"
 ww1_ecuador.3.d: "After a series of political schemes assassinations, a group of soldiers stormed the Carondelet Palace to capture Alfaro."
 ww1_ecuador.3.a: "Down with the dictatorship! Viva Emilio Estrada! Long live the Constitution!"
 ww1_ecuador.3.b: "It's treason then."
 ww1_ecuador.4.t: "Emilio Estrada Dies"
 ww1_ecuador.4.d: "Emilio Estrada has died in Guayaquil after a prolonged illness, combined with heart problems that kept him from have the Executive Power from the beginning of December. The executive Power goes to Freile Zaldumbide, who replaced him formally to his death."
 ww1_ecuador.4.d_2: "Emilio Estrada has died in Guayaquil after a prolonged illness, combined with heart problems that kept him from have the Executive Power from the beginning of December. The executive Power goes to Flavio Alfaro, who replaced him formally to his death."
 ww1_ecuador.4.a: "That was expected."
 ww1_ecuador.5.d: "Leonidas Plaza, the supreme commander of the Army, won easily with his opponent Flavio Alfaro being removed."
 ww1_ecuador.5.d_2: "Leonidas Plaza, the supreme commander of the Army, from the moderate faction is running against Flavio Alfaro."
 ww1_ecuador.5.a: "Beginning of the plutocratic regime."
 ww1_ecuador.5.b: "Radical liberalism lives on."
 ww1_ecuador.6.d: "The candidate is Alfredo Baquerizo Moreno, popular with the party, the man with great charisma."
 ww1_ecuador.6.a: "Sure."
 ww1_ecuador.7.t: "Eloy Alfaro Killed!"
 ww1_ecuador.7.d: "A group of pro-Catholic soldiers with the motto "Muerte al indio Alfaro", broke into the prison where Alfaro and his colleagues were detained and dragged them along the cobbled streets of the city center. They were all dead when the horde arrived at city gardens in the northern outskirts of town. The crowd burnt the corpses.\n\nIn response, Carlos Concha led an uprising to avenge the death of Alfaro and to overthrow the regime of General Leónidas Plaza."
 ww1_ecuador.7.a: "Death of a dictator?"
 
 # PANAMA
 ww1_panama.1.t: "Belisario Porras Elected President"
 ww1_panama.1.d: "Yeah"
 ww1_panama.1.a: "Another term for Liberals."
 ww1_panama.2.t: "Ramón Maximiliano Valdés Elected President"
 
 # PERU
 ww1_peru.1.t: "Presidental Election?"
 ww1_peru.1.d: "The millionaire businessman Guillermo Billinghurst--the reform-minded, populist former mayor of Lima--was able to organize a general strike to block the election of the official Civilista presidential candidate and force his own election by Congress."
 ww1_peru.1.a: "An end to the Aristocratic Republic?"
 ww1_peru.2.t: "Benavides's Coup"
 ww1_peru.2.d: "Guillermo Billinghurst, faced with the opposition of a significant sector of Congress, Billinghurst planned to dissolve Congress. Some Congressmen conspired to depose the President and approached Colonel Benavides, who agreed to back them, both to defend the Constitutional order and to avoid a division of the Armed Forces."
 ww1_peru.2.a: "The oligarchs strike back."
 ww1_peru.2.b: "Arm the population!"
 ww1_peru.3.t: "[GetYear] General Elections"
 ww1_peru.3.d: "Benavides called general presidential elections which were won by José Pardo y Barreda."
 ww1_peru.3.a: "Good..."
 ww1_peru.3.b: "On the other hand..."
 ww1_peru.4.t: "Leguía's Coup"
 ww1_peru.4.d: "Augusto B. Leguía sought the presidency of Peru by trying to succeed José Pardo. Fearing that the former president's government along with the Civilist Parliament would not recognise his victory, he launched a successful military coup, which led Leguía to succeed Pardo as an interim president. He then proceeded to dissolve Congress and the new parliament elected him constitutional president of Peru."
 ww1_peru.4.a: "He's bringing democracy, right?"
 
 # El Salvador
 ww1_el_salvador.1.t: "Bandera Magna"
 ww1_el_salvador.1.d: "The Legislative Power adopted a new flag, that features a horizontal triband of cobalt blue-white-cobalt blue, with the coat of arms, as a national symbol, taking it back as the first national flag. The initiative came from Dr. Manuel Enrique Araujo."
 ww1_el_salvador.1.a: "Dios, Unión, Libertad"
 ww1_el_salvador.2.t: "End of the Second Term."
 ww1_el_salvador.2.d: "Fernando Figueroa's term expired and he was succeeded by Manuel Enrique Araujo, his Vice President during his term in office."
 ww1_el_salvador.2.a: "Finally, a civilian president."
 ww1_el_salvador.3.t: "President Araujo Assassinated!"
 ww1_el_salvador.3.d: "During a concert in the San Salvador Bolivar Park, President Araujo was severely wounded when farmers Mulatilo Virgilio, Fermin Perez and Fabian Graciano assaulted him with machetes. Araujo died five days later and was buried in one of El Salvador's famous cemeteries."
 ww1_el_salvador.3.a: "What was the motive behind this?"
 ww1_el_salvador.4.t: "Jorge Meléndez' Term."
 ww1_el_salvador.4.d: "He was the only candidate."
 ww1_el_salvador.4.a: "100% vote rate though."
 ww1_el_salvador.5.t: "Alfonso Quiñónez Molina Term."
 ww1_el_salvador.5.d: "He is a brother in-law of the previous president."
 ww1_el_salvador.5.a: "Meléndez-Quiñónez dynasty."

 # UNITED BALTIC DUCHY
 ww1_ubd.1.t: "Duke Adolf Friedrich Crowned"
 ww1_ubd.1.d: "Adolf Friedrich zu Mecklenburg, the governor of German Togoland and an adventurer in Africa, arrived in Riga, accepting the title of duke of the United Baltic Duchy. As an explorer, he wrote the book "From the Congo to the Niger and the Nile" and awarded the Eduard Vogel Medal of the Association of Geography of Leipzig. The insect specimens he collected during his stay in Togoland are exhibited in several museums in Germany. Also, he serves on the International Olympic Committee."
 ww1_ubd.1.a: "Good to him and us."
 ww1_ubd.2.t: "The Estonian Revolts!"
 ww1_ubd.2.d: "Despite our victory in the Great War, the Eastern Front has gone unstable and chaotic as battlefields, and that led Estonians to revolt in dissatisfied with the Baltic German rule."
 ww1_ubd.2.a: "Shoot them down!"
 ww1_ubd.2.b: "Guarantee them independence..."
 ww1_ubd.3.t: "General Rüdiger Leads the Baltische Landeswehr"
 ww1_ubd.3.d: "General Rudiger is ordered to lead the Baltische Landeswehr to defend German interests in the United Baltic Duchy. He shall now stablise newly acquired eastern territories and fulfil his duties as a watchman on the eastern frontier."
 ww1_ubd.3.a: "Well served."

 #ESTONIA
 ww1_estonia.1.t: "Collapse of Baltic Duchies"
 ww1_estonia.1.d: "The Baltic has been a place for centuries for German expansion through the Baltic Crusades of the German people. And during the Great War, we tried to retake the Baltic from the Russian Empire and establish a German protectorate called the United Baltic Duchy. But as we lost the Great War, all these efforts went to waste. The Republic of Estonia and the Republic of Latvia declared independence from the ruins of the collapsed Deutschordensstaat.\nIn the midst of it all, General Rüdiger is still in Courland, leading the Baltische Landeswehr. Entente have ordered his troops to leave, but he bides his time and continues to fight."
 ww1_estonia.1.a: "A thousand years of effort was put in vain..."
 ww1_estonia.2.t: "Northwestern Army"
 ww1_estonia.2.d: "White Russia wants to form an army on our territory. What should we do?"
 ww1_estonia.2.a: "Sure, together against Bolshevism!"
 ww1_estonia.2.b: "No, we don't want to break our relations with Soviets."
 
 # AUSTRALIA
 ww1_australia.1.t: "[GetYear] Australian Federal Election"
 ww1_australia.1.d: "The new Commonwealth Liberal Party, also known as "the Fusion." is running against the Labor Party, led by Andrew Fisher."
 ww1_australia.1.a: ""The Fusion" prevailed."
 ww1_australia.1.b: "Labor stood its ground."
 ww1_australia.2.d: "At the latest election, the Commonwealth Liberal Party led by Cook won a one-seat majority in the House of Representatives over the Labor Party, however, Labor still had a majority in the Senate, the first time that provision had been used. He introduced a bill abolishing preferential employment for trade union members in the public service. As expected, the Senate rejected the bill, giving Cook an excuse to seek a double dissolution."
 ww1_australia.2.a: "The Labor strikes back."
 ww1_australia.3.t: "Fisher's Retirement"
 ww1_australia.3.d: "By 1915 Fisher's health was suffering and he resigned as Prime Minister and from Parliament after being absent from parliament without explanation for three sitting days. Three days later, Labor Caucus unanimously elected Billy Hughes leader of the Federal Parliamentary Party."
 ww1_australia.3.a: "Billy Hughes, true labor man."
 ww1_australia.4.t: "Hughes expelled from the Labor Party!"
 ww1_australia.4.d: "In reaction to Hughes' campaign for conscription, on 15 September 1916, the NSW executive of the Political Labour League expelled him and other leading New South Wales pro-conscription advocates from the Labor movement.\nHughes remained as leader of the federal parliamentary Labor Party until, at the 14th November caucus meeting, a no-confidence motion against him was passed. Hughes and 24 others including almost all of the Parliamentary talent walked out to form a new party, leaving behind the 43 members of the Industrialists and Unionists factions.\nThat same evening Hughes tendered his resignation to the Governor-General, received a commission to form a new Government, and had his recommendations accepted."
 ww1_australia.4.a: "Let those who think like me, follow me."
 ww1_australia.5.t: "Formation of the Nationalist Party"
 ww1_australia.5.d: "Hughes and his followers rebranded themselves as the "National Labor Party, and continued in office as a minority government with support from Cook and his Commonwealth Liberal Party. With the war dragging on, Hughes began negotiations with Cook to turn their confidence-and-supply agreement into formal party unity. That February, at the urging of the Governor-General, the two groups formally merged to form the Nationalist Party, with Hughes as leader and Cook as deputy leader. The new party was dominated by former Liberals, and as such was basically an upper- and middle-class party. However, the presence of many former Labor men—many of whom had been early leaders in that party—allowed the Nationalists to project an image of national unity."
 ww1_australia.5.a: "I did not leave the Labor Party, the party left me."
 ww1_australia.6.t: "Hughes forced to resign!"
 ww1_australia.6.d: "The Nationalists had lost their majority in the election and had no choice but to negotiate a Coalition deal with the Country Party. However, Country leader Earle Page let it be known that no deal could be made unless Hughes resigned."
 ww1_australia.6.a: "Wait...again?"
 ww1_australia.7.t: "The 1916 Conscription Plebiscite - the Campaign Begins"
 ww1_australia.7.d: "The announcement of the plebiscite, has stirred a great debate.  We should continue pushing for public support, to ensure victory."
 ww1_australia.7.a: "Increase Support"
 ww1_australia.7.b: "It will turn out fine!"
 ww1_australia.8.t: "The 1916 Conscription Plebiscite - Mid Campaign"
 ww1_australia.8.d: "The lines are being drawn, the debate is entering ever increasing intensity. We should continue our giving our support!"
 ww1_australia.8.a: "Increase Support"
 ww1_australia.8.b: "It will turn out fine!"
 ww1_australia.9.t: "The 1916 Conscription Plebiscite - Campaign Closing"
 ww1_australia.9.d: "Public opinion is still largely divided. The date is fast approaching. We should make a final effort!"
 ww1_australia.9.a: "Increase Support"
 ww1_australia.9.b: "It will turn out fine!"
 ww1_australia.10.t: "The 1916 Conscription Plebiscite - Results"
 ww1_australia.10.d: "The conscription plebiscite has passed narrowly. The results being, 51.61% for 'Yes' and 48.39% for 'No'."
 ww1_australia.10.a: "Excellent!"
 ww1_australia.11.d: "The conscription plebiscite has not passed. The results being, 51.61% for 'No' and 48.39% for 'Yes'."
 ww1_australia.11.a: "Damn.."
 ww1_australia.12.t: "The British Royals And Armies Want To Flee To Australia!"
 ww1_australia.12.d: "The British Civil War was won by the Communists. London is over. The British royals, which has been 'traveling' in Canada since the start of the communist revolution, planned to stay in Canada altogether. But the Canada banned the royals, and they are now willing to flee here, Australia. British troops fighting in various parts of the country are also hoping to withdraw en masse."
 ww1_australia.12.a: "Your Majesty, welcome."
 ww1_australia.12.b: "Get off my country"
 ww1_australia.13.d: "The Socialists and Republicans started a revolution in Britain. London has fallen, the British Republican flag proudly waving over the lost city. The British royalty and the Royalists, who have not even had the opportunity to resist this upheaval, seem to want to flee to Australia."

 ww1_australia.18.t: "Australian Civil War"
 ww1_australia.18.d: "The angry crowd eventually stormed the depots, armed themselves and seized the government building. The army was also in disarray. To stamp out the uprising and insurgency against the king, the Governor-General and a group of military leaders declared martial law and the rule of the so-called 'White Cavaliers'."
 ww1_australia.18.a: "Workers and Soldiers in Aussie, unite! \n(Play as Socialists)"
 ww1_australia.18.b: "For the King and Country! \n(Play as Royalists)"

 ww1_australia.22.t: "Australian Autonomous Offer?"
 ww1_australia.22.d: "[FROM.Capital.GetCapitalVictoryPointName] administration said they want to integrate us into their nation as autonomous state. Since we've been through the Great War, it would be good to defend Australasia together with them."
 ww1_australia.22.a: "Fine."
 ww1_australia.22.b: "Let me alone."
 ww1_australia.23.t: "New Zealand Has Rejected"
 ww1_australia.23.d: "[FROM.Capital.GetCapitalVictoryPointName] administration said they won't integrate themselves into our nation."
 ww1_australia.23.a: "Fine."
 ww1_australia.23.b: "Then war."
 ww1_australia.24.t: "Revolutionaries in Australia"
 ww1_australia.24.d: "The impacts of the general strike in Britain spread to Australia. Veterans of the Great War who had barely returned from the battlefields and worker-farmers devastated by the economic depression unleashed their pent-up anger. They declared the Melbourne Commune and attempted to overthrow the Dominion Government. Still, they're not really armed rebels at all, just chaotic gatherings of the angry masses."
 ww1_australia.24.a: "Shoot them down! The governor is in charge now..."
 ww1_australia.24.b: "Calm down lads, it won't last forever."

 # AFGHANISTAN
 ww1_afghanistan.1.t: "A proposal from the Central Powers"
 ww1_afghanistan.1.d: "The Niedermayer-Hentig expedition taken by the German Empire and the Ottoman Empire has arrived at Kabul to see the Emir. They have with them a proposed treaty between Afghanistan and the German Empire that guarantees weapons, independence, manpower, and territory if we go to war with the Entente."
 ww1_afghanistan.1.a: "We will stick with neutrality."
 ww1_afghanistan.1.b: "We will join the Central Powers!"
 ww1_afghanistan.2.t: "Rumors of an Expedition"
 ww1_afghanistan.2.d: "Rumors of a German expedition to Afghanistan to try and convince the Emir to join the war against the Entente and join the Central Powers. This has caused a large wave of pro-German sentiment, but at the cost of declining political stability."
 ww1_afghanistan.2.a: "We will see"
 ww1_afghanistan.3.t: "German Advisors Arrive in Kabul"
 ww1_afghanistan.3.d: "German military advisors arrived in Kabul today to train and modernize our armed forces. This includes training on artillery, modern tactics, and a few officers."
 ww1_afghanistan.3.a: "We will get a modern army"
 ww1_afghanistan.4.t: "Habibullah Khan Assassinated!"
 ww1_afghanistan.4.d: "Habibullah Khan was assassinated by a military officer whilst hunting at Kalagosh, Laghman Province. Habibullah's brother Nasrullah Khan briefly succeeded him as Emir and held power for a week before being ousted and imprisoned by Amanullah Khan, Habibullah's third son."
 ww1_afghanistan.4.a: "Messed up."
 ww1_afghanistan.5.t: "Afghan Civil War"
 ww1_afghanistan.5.d: "One of the local tribes rebelled, and government forces moved in to put it down. Taking advantage of the chaos, a group of Tajik militiamen, the Saqqawists, marched into the capital with their troops. The king was out of the country, so he rushed back and tried to stop them, but failed. Dejected, the king abdicated, and less than a week later, Inayatullah Khan hastily surrendered the kingdom to the Saqqawi leader, Habibullah Kalakani.\nHowever, not all of Afghanistan came under Kalakani's control: but for now, the kingdom was destroyed by him and the Emirate of Afghanistan was proclaimed."
 ww1_afghanistan.5.a: "Now what?"
 ww1_afghanistan.6.t: "Mohammed Nadir Shah Assassinated!"
 ww1_afghanistan.6.d: "Nadir Khan was visiting a high school and was shot dead by Abdul Khaliq during a graduation ceremony. An ethnic Hazara, Abdul Khaliq was immediately apprehended, tortured and then executed by quartering along with most of his relatives including his father and uncle."
 ww1_afghanistan.6.a: "Unexpected."
 ww1_afghanistan.7.t: "Saqqawist Collapse"
 ww1_afghanistan.7.d: "Loyalists of the Barakzai dynasty eventually rallied around Nadir Shah, a member of the royal family, to drive out Kalakani's forces. He was captured and executed, but remnants remain in Herat."
 ww1_afghanistan.7.a: "Finally."
 ww1_afghanistan.8.t: "Amanullah Constitution"
 ww1_afghanistan.8.d: "Our emir decided to follow the western reformation in order to modernise his country. Some like it, but others hate it."
 ww1_afghanistan.8.a: "Constitution in Afghan?"
 ww1_afghanistan.9.t: "Kingdom of Afghanistan Proclaimed"
 ww1_afghanistan.9.d: "Our country is no longer ruled by an emir. Amanullah Khan is the king of Afghanistan from now on."
 ww1_afghanistan.9.a: "Hooray!"
 ww1_afghanistan.10.t: "New National Flag"
 ww1_afghanistan.10.d: "Our king decided to change the national flag."
 ww1_afghanistan.10.a: "Good flag."
 ww1_afghanistan.11.t: "New National Flag"
 ww1_afghanistan.11.d: "Our king decided to change the national flag."
 ww1_afghanistan.11.a: "Good flag."

 # LITHUANIA
 ww1_lithuania.1.t: "Kingdom Abolished"
 ww1_lithuania.1.d: "Facing its defeat coming, the German Empire recognized the independence of our nation, Lithuania, and allowed to establish a civil government. Seimas had been convened to draft the provisional constitution and form the government, and instead of crowning a German nobleman as monarch, they decided to abolish the monarchy and establish the tentative republic."
 ww1_lithuania.1.a: "The strength of the nation lies in unity."
 ww1_lithuania.2.t: "Death of Mindaugas II"
 ww1_lithuania.2.d: "Our German King, Mindaugas II died today. His son, Karl Gero is crowned as King Vytautas II."
 ww1_lithuania.2.a: "Long live the King!"
 ww1_lithuania.3.t: "Aleksandras Stulginskis Elected President"
 ww1_lithuania.3.d: "Many times served as a minister,a  was Speaker of the Constituent Assembly of Lithuania and thus acting president of the republic."
 ww1_lithuania.3.a: "Alright."
 ww1_lithuania.4.t: "Kazys Grinius Elected President"
 ww1_lithuania.4.d: "Kazys Grinius was elected President by the Third Seimas."
 ww1_lithuania.4.a: "He may be too left-wing for some..."
 ww1_lithuania.5.t: "[GetYear] Lithuanian coup d'état"
 ww1_lithuania.5.d: "A military coup d'état resulted in the replacement of the democratica government with a Nationalist regime led by Antanas Smetona. The coup was largely organized by the military, it brought the Lithuanian Nationalist Union, the most conservative party at the time, to power."
 ww1_lithuania.5.a: "We saved Lithuania from Bolshevism!"

 # SYKES-PICOT
 ww1_sykes_picot.1.t: "Partition of [TUR.GetNameDef]"
 ww1_sykes_picot.1.d: "With the Arab revolt, the fate of the Ottomans is sealed, and the middle eastern borders are ready to be redrawn. \n\nT.E. Lawrence, renowned for his role in the Arab Revolt, suggested his map, which he created with Emir Faisal, to the Eastern Committee of the War Cabinet. It divides Arabs under independent Syria ruled by Faisal, and Iraq and Palestine directly under the British administration. \n\nWe also can't forget the McMahon-Hussein Correspondence, in which we agreed to recognize Arab independence after the war in exchange for the Sharif of Mecca launching the Arab Revolt. \n\nBut..Mesopotamia...yes...oil...irrigation...we must have Mesopotamia, Palestine...yes... the Holy Land...Zionism...we must have Palestine, Syria...h'm...what is there in Syria?"
 ww1_sykes_picot.1.a: "...we must have Mesopotamia ...we must have Palestine..."
 ww1_sykes_picot.1.b: "Lawrence's suggestion is the best compromise."
 ww1_sykes_picot.1.b.tt: "§YWe will not interfere in the declaration of Arab independence in the hinterland, except in the key points of Syria and Iraq.§!"
 ww1_sykes_picot.1.c: "McMahon-Hussein Correspondence must be ratified."
 ww1_sykes_picot.1.c.tt: "§YWe will support the establishment of a unified Arab state in Iraq and Syria.§!"
 ww1_sykes_picot.2.t: "Constantinople Agreement"
 ww1_sykes_picot.2.d: "When it comes to the occupation of Ottoman territories after the Great War, there would be the question of control of the straits. So we have to agree with Russians about how we handle the occupation."
 ww1_sykes_picot.2.a: "Russia can have it."
 ww1_sykes_picot.2.b: "We'll push for Dardanelles."
 ww1_sykes_picot.3.t: "Sykes-Picot Agreement"
 ww1_sykes_picot.3.d: "A secret treaty is signed between [ENG.GetNameDef] and [FRA.GetNameDef], with assent from other members, to define their mutually agreed spheres of influence and control in an eventual partition of [TUR.GetNameDef]. The agreement is based on the premise that the Triple Entente would achieve success in defeating [TUR.GetNameDef] during the Great War and formed part of a series of secret agreements contemplating its partition."
 ww1_sykes_picot.3.a: "Well solved."
 ww1_sykes_picot.4.t: "Mosul Cession"
 ww1_sykes_picot.4.d: "We secretly negotiated with Britain during the Great War to partition the Middle East into two spheres of influence; Mosul, in the northern Mesopotamia, was supposed to come under our influence, but [ROOT.GetLeader] wants Britain to allow France to take decisive action against the German Rhineland and the Arab Kingdom of Syria in exchange for Mosul coming under British control."
 ww1_sykes_picot.4.a: "They'll like it."
 ww1_sykes_picot.6.d: "[FRA.GetLeader] government secretly proposed the cession of Mosul, in northern Mesopotamia, to our control, as stipulated in the Sykes-Picot Treaty. In return, France demanded support for the occupation of the Rhineland and the withdrawal of support for the Arab Kingdom of Syria."
 ww1_sykes_picot.6.a: "Yes, why not?"
 
 # KHIVA
 ww1_khiva.1.t: "Khivan Revolution"
 ww1_khiva.1.d: "With the revolution in Russia, the political group called Young Khivans attempted to reform the khanate, but the reforms were subdued by the reactionary Isfandiyar Khan. The situation seems desperate enough, but the leader of Turkmen-Yomud, Junaid Khan, has returned and is removed to be planning a military coup."
 ww1_khiva.1.a: "Junaid Khan overthrew the Khan."
 ww1_khiva.1.b: "Young Khivans succeed in their revolution."
 ww1_khiva.1.c: "Monarchy prevails."
 
 # LIBERIA
 ww1_liberia.1.t: "Civil War in Liberia!"
 ww1_liberia.1.d: "A Civil War has broken out in Liberia! Opponents of the regime have gathered in the Hinterlands province to declare opposition to the True Whig Party in Monrovia.\n\nHowever, international observers have noted the suspicious circumstances in which the civil war has taken place, as it seems more than likely to be an engineered false-flag crisis by sitting president [LIB.GetLeader] to acquire emergency powers and rule dictatorially."
 ww1_liberia.1.a: "Civil War? In Liberia?!"
 ww1_liberia.2.t: "Liberia wants in on the action"
 ww1_liberia.2.d: "The Republic of Liberia, recently alienated from their Anglo-American buddies, have turned to us to help, likely due to the fact that 75% of their trade is with us. They want to join the [Root.GetFactionName], and greedily eye the Anglo-French colonies on their border. What say we?"
 ww1_liberia.2.a: "They will be a most valuable ally."
 ww1_liberia.2.b: "We have ambitions in that region."
 ww1_liberia.3.t: "The Monrovia Conference"
 ww1_liberia.3.d: "Big moves in Monrovia today, as President [LIB.GetLeader] has controversially invited several leaders from across West Africa to discuss the possibility of rising up against their European masters.\n\nThis follows Liberia's current direction of embracing Pan-Africanism, and is watched with suspicious eyes by the French and British."
 ww1_liberia.3.a: "Times are a changing..."
 ww1_liberia.4.t: "Monrovia asks for a bailout"
 ww1_liberia.4.d: "President [LIB.GetLeader] of Liberia has petitioned us today for a loan to try and help them with their current economic turbulence."
 ww1_liberia.4.a: "We need the money. They shall have no support from us."
 ww1_liberia.4.b: "Liberia is an important American colony, they shall have the support they need."
 ww1_liberia.5.t: "Bailout Rejected!"
 ww1_liberia.5.d: "The [USA.GetLeader] government has decided that we do not need a bailout, nor is it worth their time! We have to figure this out on our own..."
 ww1_liberia.5.a: "Drat!"
 ww1_liberia.6.t: "Uncle Sam is here to help!"
 ww1_liberia.6.d: "The Americans have accepted our plea for help! They will help keep our coffers afloat while we sort this business out."
 ww1_liberia.6.a: "Thank you, [USA.GetLeader]!"
 ww1_liberia.7.t: "Liberia in the [Root.GetFactionName]?"
 ww1_liberia.7.d: "Although Liberia initially attempted to remain neutral, the use of unrestricted submarine warfare by the Germans has forced them into a state of war. They wish to join the [ROOT.GetFactionName]- what say we?"
 ww1_liberia.7.a: "Welcome to the fight, boys!"
 ww1_liberia.7.b: "What could they possibly do to help us?"
 ww1_liberia.8.t: "Civil War in Liberia!"
 ww1_liberia.8.d: "A Civil War has broken out in Liberia! Following an unexpected victory by the National Union Party, the new President had been making moves to destroy the vestiges of the 'tyrannical' New Whig Party which had been ruling previously.\n\nToday the president mobilised the army to arrest high-ranking Whig leadership, which has resulted in the Whigs initiating a last-ditch coup to retake power!"
 ww1_liberia.8.a: "The end of the Whigs?"
 ww1_liberia.9.t: "The Trial of Arthur Barclay"
 ww1_liberia.9.d: "Arthur Barclay, previous sitting president and head of the True Whig Party, is being tried for treason today. However, he remains a behemoth in the True Whig Party, and it could be damaging to our stability to find him guilty.\n\nOn the flip side, however, letting him get away with it could deeply embolden Whig leadership, and could be actively dangerous to our regime."
 ww1_liberia.9.a: "Guilty!"
 ww1_liberia.9.b: "Not Guilty!"
 ww1_liberia.10.t: "The Trial of Daniel Howard"
 ww1_liberia.10.d: "Daniel Howard was to be the next Whig leader, who ran against President [LIB.GetLeader] in the election. It would certainly not be a good look to lock him up, however letting him go free could mean his revenge."
 ww1_liberia.10.a: "Guilty!"
 ww1_liberia.10.b: "Not Guilty!"
 ww1_liberia.11.t: "True Whig Coup!"
 ww1_liberia.11.d: "Our fears have come to pass! What remains of the True Whig Party has gathered what little strength they had left and launched a coup! Luckily, our reformed army was able to repulse the traitors, who have fled to the Hinterlands and now hunker down in the countryside."
 ww1_liberia.11.a: "We must defeat the counterrevolutionaries!"
 ww1_liberia.12.t: "Civil War in Liberia!"
 ww1_liberia.12.d: "A Civil War has broken out in Liberia! Following a disastrously organised coup by what remained of the once-establishment party, the True Whig Party, the remnants of their leadership have fled to the countryside where they now wage guerilla war against President [LIB.GetLeader]!"
 ww1_liberia.12.a: "The War for Liberian Democracy is at hand."
 ww1_liberia.13.t: "German influence skyrockets"
 ww1_liberia.13.d: "Before the Great War, Germany already contributed to 70% of the Liberian economy. With our defeat at their hands, [GER.GetNameDef] now cements themselves as having an undisputed monopoly in our lands. Unable to refute this, and angry at our betrayal, they have now demanded an effective-immediate regime change towards a monarchical system under a pro-German Liberian politician, Momulu Massoquai, who shall take the regnal name 'Otto' in name of Germany's founder Otto von Bismarck."
 ww1_liberia.13.a: "We can't exactly say 'no'..."
 ww1_liberia.14.t: "Seizure of the Hinterlands"
 ww1_liberia.14.d: "The Hinterlands have long been a disputed territory between Liberia and France, and with our defeat in the Great War there is now nothing we can do to stop them from taking the resource-rich lands for themselves."
 ww1_liberia.14.a: "Drat!"
 ww1_liberia.15.t: "Question on Liberia"
 ww1_liberia.15.d: "Somehow, Liberia is one of the defeated countries of the Great War. We can expand some colony there maybe."
 ww1_liberia.15.a: "Not gonna let my men die of endemic for nothing."
 ww1_liberia.15.b: "Send troops to colonize there."

 # GEORGIA
 ww1_georgia.3.t: "Call For British Protection?"
 ww1_georgia.3.d: "Now that Germany has been defeated, we again face the threat of Russia. We could instead get the British attention and ask for protection."
 ww1_georgia.3.a: "Let's give a shot."
 ww1_georgia.3.b: "We must survive on our own."
 ww1_georgia.4.t: "Georgia Asks For Protection"
 ww1_georgia.4.d: "An independent state called [GEO.GetNameDef] in the Caucasus has been asking for protection from Russian threats."
 ww1_georgia.4.a: "Tell them we'll guarantee their independence."
 ww1_georgia.4.b: "Why would we do that?"
 ww1_georgia.5.t: "British Answer Yes"
 ww1_georgia.5.d: "[ENG.GetNameDefCap] guarantees our independence."
 ww1_georgia.5.a: "Perfection."
 ww1_georgia.6.t: "British Answer No"
 ww1_georgia.6.d: "[ENG.GetNameDefCap] does not guarantee our independence."
 ww1_georgia.6.a: "Jesus."
 ww1_georgia.7.t: "British Withdrawl From Georgia"
 ww1_georgia.7.d: "Russia is now preparing to subjugate Georgia. Since we guarantee their independence, we must avoid any furthur risk of armed conflict."
 ww1_georgia.7.a: "Won't gonna risk this."
 ww1_georgia.7.b: "Bring it on."
 ww1_georgia.8.t: "British Withdrawl From Georgia"
 ww1_georgia.8.d: "Russia is now preparing to subjugate us. Brits said they are gonna let them have us."
 ww1_georgia.8.a: "Jesus again."
 ww1_georgia.9.t: "Transcaucasian SFSR"
 ww1_georgia.9.d: "Following the proposal by [ROOT.GetLeader] the three Soviet Republics, the Armenian, Azerbaijani and Georgian SSRs, had united into the Federative Union of Socialist Soviet Republics of Transcaucasia. Today, the First All-Caucasian Congress of Soviets transformed this federation of states into a unified federal state and renamed it into the Transcaucasian Socialist Federative Soviet Republic, though keeping formally the autonomy of its constituent republics. The congress also adopted the constitution, appointed the Central Executive Committee (the highest legislative body between congressional sessions), and the Council of People's Commissars (the government). Tbilisi is the capital of the republic."
 ww1_georgia.9.a: "Wokers of the Caucasus, unite!"
 ww1_georgia.10.t: "Noe Zhordania Elected"
 ww1_georgia.10.d: "Noe Zhordania was elected as a chairman of the Government, one of the two High Representatives of the Republic."
 ww1_georgia.10.a: "Great."
 ww1_georgia.11.t: "Georgia Declares Independence"
 ww1_georgia.11.d: "Transcaucasia eventually collapsed shortly afterwards: due to disagreements over the war effort, Georgia declared that the federal structure was unsustainable and declared its independence. This was followed by the other constituent republics declaring their own independence, and the Transcaucasian Democratic Federative Republic shattered."
 ww1_georgia.11.a: "Gloria! (Play as [GEO.GetFlag]Georgia)"
 ww1_georgia.11.b: "Our Fatherland! (Play as [ARM.GetFlag]Armenia)"
 ww1_georgia.11.c: "Azerbaijan marches! (Play as [AZR.GetFlag]Azerbaijan)"
 ww1_georgia.12.t: "Georgia Asks For Protection"
 ww1_georgia.12.d: "Fearing the over more Russian threat in their border, Georgian government came seeking our protection. We can either puppet them and make a buffer state beetween us and the Russians, or we can just directly annex them."
 ww1_georgia.12.a: "Send troops to stabilize there."
 ww1_georgia.13.t: "Sochi Integration"
 ww1_georgia.13.d: "Georgian forces entered Sochi today."
 ww1_georgia.13.a: "Well done."
 ww1_georgia.14.t: "Failed to Annex Sochi"
 ww1_georgia.14.d: "Georgian forces failed to enter Sochi."
 ww1_georgia.14.a: "Damn."
 ww1_georgia.15.t: "Repelled Georgian Attack"
 ww1_georgia.15.d: "Georgian forces failed to enter Sochi."
 ww1_georgia.15.a: "Phew."
 ww1_georgia.16.t: "Failed to Repel Georgian Attack"
 ww1_georgia.16.d: "Georgian forces entered Sochi today."
 ww1_georgia.16.a: "Aw."
 ww1_georgia.17.t: "British Occupation"
 ww1_georgia.17.d: "Georgia is now under British military occupaiton. They recognise our government though."
 ww1_georgia.17.a: "Now we should focus on stablisation."

 # THE RIF
 ww1_rif.1.t: "Riffian tribesmen resists"
 ww1_rif.1.d: "Riffan native tribesmen are keep resisting on our rule of them. Through the last two Moroccan Crises, we have gained northern Morocco, so called the Rif. But to take administrative power, it is necessary to calm the population down by a number of means. Both the Moroccans and Berbers have been resisting with discontent ever since when we tried to colonize there."
 ww1_rif.1.a: "Send more garrison then."
 ww1_rif.2.t: "Battle of Annual"
 ww1_rif.2.d: "Annual, in northeastern Morocco, between the Army and Rifian Berbers fought. We suffered a major military defeat, which is almost always referred to as the Disaster of Annual which can widely considered to be the worst defeat suffered. They, led by Abd el-Krim, defeated the troops led by Manuel Silvestre in a absolute guerrilla operation, which resulted in 13,363 casualties. Moreover they did not stop on their victory. They're now advancing to Melilla, one of the substantial port in the North Africa."
 ww1_rif.2.a: "How!?"
 ww1_rif.3.t: "Republic of the Rif Proclaimed"
 ww1_rif.3.d: "Riffians under the leadership of Abd el-Krim crushed the offensive and soon after declared an independent republic. The republic was constituted with Abd el-Krim as Head of state and Ben Hajj Hatmi as Prime Minister."
 ww1_rif.3.a: "It's unacceptable."
 ww1_rif.3.b: "Rise up, Imazighen! (Play as [RIF.GetFlag]the Rif)"
 ww1_rif.4.t: "Invervention on the Rif?"
 ww1_rif.4.d: "Spanish Morocco has fallen to the Berbers. They have established an independent republic, and their existence is stimulating the desire for independence within French Morocco. And we have a casus belli on them. Berbers have been reported to have invaded French Morocco at the border and attacked French garrisons. The army is ready to launch a series of join operations with the Spanish."
 ww1_rif.4.a: "Commence."
 ww1_rif.4.b: "Just guard up there."
 ww1_rif.5.t: "The Spanish withdraw from the Rif"
 ww1_rif.5.d: "We are victorious! The Spanish imperialists withdraw from the Rif. Now we have to get our independence approved globally."
 ww1_rif.5.a: "Liberty!"

 # SOMALIA
 ww1_somalia.1.t: "Death of Maxamed Cabdulle Xasan"
 ww1_somalia.1.d: "Maxamed Cabdulle Xasan, a Somali religious and military leader of the Dervish movement, which led decades long confrontation with various colonial empires including the British, Italians, and Ethiopians has died of influenza."
 ww1_somalia.1.a: "He will be missed."
 ww1_somalia.2.t: "Independence of Somalia"
 ww1_somalia.2.d: "Somali states are now independent and we will prosper as a federal state in the Horn of Africa."
 ww1_somalia.2.a: "Great achievement!"
 ww1_somalia.3.t: "Sultan Yuusuf Dies"
 ww1_somalia.3.d: "An exiled Sultan, Yuusuf Cali Keenadiid, died this August in Eritrea. He was most notable for signing a treaty with which effectively made Sultanate of Hobyo our protectorate in 1889, but later was sent from the country because was deemed dangerous. His son, Cali Yuusuf Keenadiid, formally succeeded him in the title of Sultan. The question now is, should we allow his return to Hobyo?"
 ww1_somalia.3.a: "We're fine with local running business" 
 ww1_somalia.3.b: "He'd be easy to control"
 ww1_somalia.3.c: "Return Hobyo to its rightful ruler, Cismaan Maxamuud"
 ww1_somalia.4.t: "Italy demands Annexation"
 ww1_somalia.4.d: "We have received an ultimatum from Mogadishu with the demand to surrender our land to Italian colonists and a threat of war if we oppose this annexation. How should we respond?"
 ww1_somalia.4.a: "We have no choice..."
 ww1_somalia.4.b: "They can come and take it!"

