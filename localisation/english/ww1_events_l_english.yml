 ottoman.26.d: "Fearing from our might, the [FROM.GetAdjective] has decided [MOR.GetName] to let go free. This is truly a victory for the Islamic world."
 ottoman.26.a: "Those infidels cannot stand our might."
 ottoman.27.t: "[MOR.GetName] Agrees"
 ottoman.27.d: "Fed up from the [FRA.GetAdjective] rule, our Muslim brothers Moroccans have decided to join our side and sweat loyalty to the caliph."
 ottoman.27.a: "Welcome back, brother."
 ottoman.28.t: "[MOR.GetName] Refused"
 ottoman.28.d: "Scared of the [FRA.GetAdjective] pressure, our Moroccans brothers have decided to refuse our offer. It seems like we have to help them, even if they don't want it."
 ottoman.28.a: "Don't worry, we'll save you from the [FRA.GetAdjective]."
 ottoman.29.t: "[TUR.GetAdjective] Offers Protection"
 ottoman.29.d: "Being under the overlordship of a foreign power, the caliph of the [TUR.GetAdjective] has requested their aid to defeat our overlords."
 ottoman.29.a: "Only the caliph can help us."
 ottoman.29.b: "We can't beat them."
 ottoman.30.t: "[FROM.GetName] Agreed to Get our Help"
 ottoman.30.d: "Fed up of the surpression from their overlords, [FROM.GetName] has recognized that we are the only ones that can help them."
 ottoman.30.a: "The caliph will protect you."
 ottoman.31.t: "[FROM.GetName] Refused our Help"
 ottoman.31.d: "Too scared from angering their overlords, [FROM.GetName] has upted to stay under the dominion of their surpressors. They should've been more scared of the judgement of Allah."
 ottoman.31.a: "No one escapes from the judgement of Allah."
 ottoman.32.t: "[TUR.GetAdjective] Steal our Subjects."
 ottoman.32.d: "Recently enforced the power and influence of the caliph, [TUR.GetNameDef] has started to influence our subjects in Central Asia to break free and join them. We can either let them go, or fight to get them back."
 ottoman.32.a: "They have no right to steal our subjects."
 ottoman.32.b: "They're worth nothing anyways."
 ottoman.33.t: "[FROM.GetName] Intervenes"
 ottoman.33.d: "Enraged from liberating their subjects, [FROM.GetName] has decided to intervene in the situation and started preparing to declare war on us."
 ottoman.33.a: "By Allah, we will defeat them."
 ottoman.34.t: "[FROM.GetName] Lets Go"
 ottoman.34.d: "Though not happy with the situation, [FROM.GetName] has decided to let go of their subjects, arguing they're not worth their time and resource."
 ottoman.34.a: "Just say you can't match our might."
 ottoman.36.t: "Yıldız Teşkilatı Counter Coup"
 ottoman.36.d: "After the recent Savior Officer Coup, the members of the reactionary Yıldız Teşkilatı has finally found the perfect moment to coup the current government and install their preferred candidate."
 ottoman.36.a: "From now on, the rest will be easy."
 ottoman.37.t: "Yıldız Teşkilatı Intervention"
 ottoman.37.d: "Due to the unstable state that the current government is in, Yıldız Teşkilatı managed to oust the current government and install their preferred candidate."
 ottoman.37.a: "The worst is over, the rest will be easy."
 ottoman.38.t: "Yıldız Teşkilatı Intervention in the Elections"
 ottoman.38.d: "Having enough strenght and influence within the army and the government, Yıldız Teşkilatı found the opportunity to make their preferred candidate win the elections."
 ottoman.38.a: "We came with democracy, to destroy democracy."
 ottoman.39.t: "Declaration of the Caliphate"
 ottoman.39.d: "With the House of Osman already holding the title of Caliph, they've recently declared the new Islam Caliphate. The aim of the new power is to unite all the Muslims under a single roof.\n\nBut wheter if this new power will succeed or not is a question, since the recent years for the Ottomans overall was not really bright. Only history will show us if this new Caliph will succeed in its goal."
 ottoman.39.a: "Bismillah!"
 ottoman.39.b: "They're trying to revive an idea that died centuries ago."
 ottoman.40.t: "Şeyhülislam Takes Power"
 ottoman.40.d: "Due to the increasing power of Şeyhülislam, the Sultan was forced to step down and be replaced by no other than Şeyhülislam Mustafa Sabri Efendi. Though sultan will remain as the head of the empire and Islam, Şeyhülislam will rule the country in practice."
 ottoman.40.a: "Islam shall prevail!"
 ottoman.41.t: "Grand Vizier Takes Power"
 ottoman.41.d: "Due to the increased power of the grand vizier against the sultan, the parliament has managed to puppet the sultan into a mere public figure. Hopefully this decision will result in a more efficient governance."
 ottoman.41.a: "For the good of the empire."
 ottoman.42.t1: "Elections of 1912"
 ottoman.42.t2: "Elections of Clubs"
 ottoman.42.d: "Elections were held today. Even though Hürriyet ve İtilaf are quite popular, İttihatists managed to secure almost complete control of the Meclis thanks to electioneering, using politically motivated violence, threats, blocking every attempt of rival Hürriyet ve İtilaf party to organize electoral lists, which led to the elections being are known as Elections of Clubs. While most of the Meclis is controlled by ITF now, liberals won't be content with this and some even suggest they might be planning something. Anyhow, with a comfortable majority, we are expecting to have no problems shortly."
 ottoman.42.a: "I love democracy."
 ottoman.43.t: "Grand Vizier Announces Early Elections"
 ottoman.43.d: "Scared from the huge success rival party had in byelections in Konstantinyye, İttihatists had started their preparations for the electoral campaign. To prevent the success of the rival party grand vizier [from.getleader] with the approval of sultan Mehmed V decided to move elections to fire earlier and we expect that elections will be happening this spring"
 ottoman.43.a: "Hope nothing goes wrong this time"
 TUR_elections_1912_first_tt: "§YElections of 1912§! will be held in §YApril§!"
 ottoman.44.t: "Dissolution of the Parliament"
 ottoman.44.d: "With the unexpected turn of events caused by the post-coup turmoil and the pressure from the Saviour Officers, Ahmed Muhtar Paşa had to dissolve the parliament. With that, Ahmed Muhtar Paşa had promised to hold free and fair elections later this year."
 ottoman.44.a: "I wonder if the elections will ever be held..."
 ww1_ottoman126_tooltip: "§YMeclis§! will be dissolved. New elections take place in §YDecember§! unless some major event prevent it from happening..."
 ottoman.45.t: "Delayed Elections of 1912"
 ottoman.45.d: "After coups, many months and few changes on dates later, its time to hold our elections. On the first side, we have Hürriyet ve İtilaf Fırkası, the liberal voice in the voice in the Ottoman Empire and a staunch opposition against the İTF. And on the other side, we have İttihat ve Terakki Fırkası, a party mostly known for its authoritarian measures and close proximity with many past coups yet they promise to be a model Western democracy. Two mainstream parties with same views on democracy and the West yet different methods to achieve it. What shall be the winner of this elections that'll change the fate of the Empire forever."
 ottoman.45.a: "Against all odds, İttihat ve Terakki wins the elections."
 ottoman.45.b: "As many had expected, Hürriyet ve İtilaf wins the elections."
 ottoman.46.t: "Question of the Civil Code"
 ottoman.46.d: "With the İttihatist vermins out of the way, we can finally reform the civil code. We can allign with our party program and draft an autonomist civil code, or we can continue the İttihatist secular civil code. We even do have the option to return the Mecelle. This choise will change the fate of the nation."
 ottoman.46.a: "Reform the Mecelle, that should be enough."
 ottoman.46.b: "Enact a secular civil code."
 ottoman.46.c: "We've promised an autonomous system, and we'll deliver one."
 ottoman.47.t: "Ottomans Ask to Join our Faction"
 ottoman.47.d: "With the tensions brewing in Europe, Ottomans feared that their diplomatic isolation will bring the downfall of their empire. So with the intention of saving their empire, they approached to us with a request to join our alliance."
 ottoman.47.a: "We have to ask Russia first."
 ottoman.47.b: "Let them in."
 ottoman.47.c: "We have other plans for them..."
 ottoman.471.t: "Ottomans in Entente?"
 ottoman.471.d: "Ottomans have recently asked the French to join Entente and side with us in the upcoming conflicts. Yet being the main French ally in the east, they need our approval on the matter. Our decision will decide whether we'll befriend the sick man, or find a new opponent in the orient."
 ottoman.471.a: "An ally is always an ally."
 ottoman.471.b: "Demand access through the Straits."
 ottoman.471.c: "Demand their Subjugation"
 ottoman.471.e: "No way they're letting in."
 ottoman.472.t: "Russian Passage Through the Straits?"
 ottoman.472.d: "As we've asked to join Entente, the leading French alliance, the French had to ask their major eastern partner Russia for our entrance to the alliance. On that matter, Russia puts forward her own requirements for our entry.\nIf we wish to join Entente, Russia states, Ottomans has to open-up its straits to Russian military vessels, and agree to dock suck vessels in their ports."
 ottoman.472.a: "We can agree to these."
 ottoman.472.b: "These demands are unacceptable."
 ottoman.473.t: "Russian Passage Through the Straits?"
 ottoman.473.d: "As we've asked to join Entente, the leading French alliance, the French had to ask their major eastern partner Russia for our entrance to the alliance. On that matter, Russia puts forward her own requirements for our entry.\nIf we wish to join Entente, Russia states, Ottomans would have to follow Russian lead in foreign affairs, defacto wearing a leash and becoming a Russian protectorate."
 ottoman.473.a: "We can agree to these."
 ottoman.473.b: "These demands are unacceptable."
 ottoman.474.t: "Ottomans Agree to Russian Demands"
 ottoman.474.d: "As Russia stands one of the obstacles standing in front of the Ottoman entry into Entente, they've put some rather heavy demands to the Ottomans. Yet this did not deter the Ottoman desire to join their alliance, meaning the Ottomans did indeed agree to their demands."
 ottoman.474.a: "A pleasent surprise."
 ottoman.475.t: "Ottomans Refuse Russian Demands"
 ottoman.475.d: "As Russia stands one of the obstacles standing in front of the Ottoman entry into Entente, they've put some rather heavy demands to the Ottomans. As the Ottoman government cannot agree with such outrageous demands, they chose to not allign with them at all."
 ottoman.475.a: "Can't force them into it."
 ottoman.476.t: "Ottoman War of Independence"
 ottoman.476.d: "Ottomans have become under our sphere as a part of the deal for them to join Entente. Yet our recent war with the Germans have left us unable to keep our new Ottoman "partners" at bay. As Germans advance on our front, the Ottomans used this opportunity to declare their own independence."
 ottoman.476.a: "Those crazy Turks."
 ottoman.48.t: "France Accepts us Into their Alliance"
 ottoman.48.d: "Seeing potantial in us, the French has agreed our entry into their faction."
 ottoman.48.a: "We're no longer isolted!"
 ottoman.49.t: "France Denies our Entry"
 ottoman.49.d: "The French has refused our entry into our alliance. Turns out they have "different" plans for us..."
 ottoman.49.a: "I guess we'll try our chance with the Germans."
 ottoman.50.t: "Ottomans Ask to Join our Faction"
 ottoman.50.d: "With the tensions brewing in Europe, Ottomans feared that their diplomatic isolation will bring the downfall of their empire. So with the intention of saving their empire, they approached to us with a request to join our alliance."
 ottoman.50.a: "Let them in."
 ottoman.50.b: "We have other plans for them..."
 ottoman.51.t: "Germany Accepts us Into their Alliance"
 ottoman.51.d: "Seeing potantial in us, the Germans has agreed our entry into their faction."
 ottoman.51.a: "We're no longer isolted!"
 ottoman.52.t: "Germany Denies our Entry"
 ottoman.52.d: "The Germans has refused our entry into our alliance. Turns out they have "different" plans for us..."
 ottoman.52.a: "I guess we'll try our chance with the Germans."
 ottoman.53.t: "Pursuit of Goeben and Breslau"
 ottoman.53.d: "After a long pursuit in the Mediterranean between the German and British ships, the captain of two German ships Goeben and Breslau asked to harbor in our ships. Agreeing to his request and purchasing the ships might be seen as a breach of our neutrality, while doing so could be a perfect opportunity to join the war."
 ottoman.53.a: "Purchase the ships and make the crew wear fez."
 ottoman.53.b: "This is too risky."
 ottoman.54.t: "Ottomans Purchase Goeben and Breslau"
 ottoman.54.d: "After a pursuit in the Mediterranean, our two ships were located and attacked by the British. As they were about to be sunk by the British, we managed to agree with the Ottomans to purchase our ships. Now that the ships are under Ottoman ownership, perhaps we can persuade them to join the war in our side."
 ottoman.54.a: "Our friends in the Mediterranean."
 ottoman.55.t: "Pursuit of Goeben and Breslau"
 ottoman.55.d: "After a pursuit in the Mediterranean, our two ships were located and attacked by the British. Though we tried to harbor in Ottoman shores, they refused to purchase our ships. Due to their decision, our ships were ambushed and sunk by the British vessels."
 ottoman.55.a: "Such a tragic loss."
 ottoman.56.t: "Ottoman-Russian Subjugation"
 ottoman.56.d: "Ottomans fearing from isoaltion, has turned to us for our overlordship. This will allow them to join the entente, and a loyal subjet to us."
 ottoman.56.a: "The sick man becomes the corpse."
 ottoman.57.t: "Ottomans Ask for Bailout"
 ottoman.57.d: "With the war brewing in Europe, Ottomans has asked for a bailout of their debts. While a bailout of the Ottomans will definitely be costly, it will improve our Ottoman allies and increase their involvement in the war."
 ottoman.57.a: "Let us help."
 ottoman.57.b: "We can't afford."
 ottoman.58.t: "[FROM.GetName] has Accepted to Bail us Out"
 ottoman.58.d: "The [FROM.GetAdjective] government has acknowledge that getting rid of our debts are influential for our involvement with the war, has agreed to bail us out" 
 ottoman.58.a: "This will help our war effort."
 ottoman.59.t: "[FROM.GetName] has Refused to Bail us Out"
 ottoman.59.d: "Not being able to comprehend how much our debts put a burden on us, [FROM.GetAdjective] government has refused to bail us out."
 ottoman.59.a: "How unfortunate."
 ottoman.60.t: "Transferring Ottoman Claims"
 ottoman.60.d: "Due to the recent agreement between the Ottomans, we're obliged with giving them the territory they've claimed."
 ottoman.60.a: "Let them have it."
 ottoman.61.t: "[TUR.GetFactionName] Transfers Claimed Territory"
 ottoman.61.d: "Thanks to our agreement with the [TUR.GetFactionName], they've delivered the territory we've claimed"
 ottoman.61.a: "Cheers to our [TUR.GetFactionName] friends."
 ottoman.62.t: "Transferring Ottoman Claims"
 ottoman.62.d: "Due to the recent agreement between the Ottomans, we're obliged with giving them the territory they've claimed."
 ottoman.62.a: "Let them have it."
 ottoman.63.t: "Ottoman War of Independence"
 ottoman.63.d: "After the Ottoman-Russian Subjugation, apparently some Ottoman ministers regretted this decision and wanted to regain their independence. But as many has expected, Russia is not wiliing to just give up on their new puppet. No one knows what will happen, or how should the other powers act. But one thing is for certain, and that is at the end, it will be the people who'll suffer again."
 ottoman.63.a: "For the empire, for independence!"
 ottoman.63.b: "We will crush them in no time."
 ottoman.63.c: "Yet another war between the Russians and the Turks."
 ottoman.64.t: "Ottomans Declare Independence"
 ottoman.64.d: "Apparently unhappy with out rule, our latest subjects ottomans has decided to declare an independence war on us. Without a doubt, we'll crush them in weeks."
 ottoman.64.a: "How dare they!"
 ottoman.65.t: "Ottomans Asks to Join our Faction"
 ottoman.65.d: "As we're sharing a common enemy, Ottomans have asked to join our faction and unite against Russia. This way, we can defeat our common enemy easier."
 ottoman.65.a: "Let them in."
 ottoman.65.b: "We have other plans for them."
 ottoman.66.t: "[FROM.GetName] Welcomes us to Their Faction"
 ottoman.66.d: "Just as we thought, [FROM.GetName] welcomes us into their faction. United together, we'll crush russia in no time."
 ottoman.66.a: "Russia stands no chance."
 ottoman.67.t: "[FROM.GetName] Denies our Entry into Their Faction"
 ottoman.67.d: "For an unknown reason, [FROM.GetName] has refused our entry into their faction."
 ottoman.67.a: "I wonder what were they thinking."
 ottoman.68.t: "Ottomans Offer Docking Rights"
 ottoman.68.d: "As the Ottomans recently agreed to become a puppet of us, this has created problems for both of us. Ottoman subjugation to Russia is not seen as a popular opinion in the Ottomans. The international backlash for subjugating Ottomans were not also so pleasent. To a solution for these problems, Ottomans offered to give docking rights instead of total subjugation."
 ottoman.68.a: "All we cared about was the straits."
 ottoman.68.b: "We won't let them go so easily."
 TUR_enact_strait_passage_to_russia: "We'll be able to pass through the Turkish straits unless we're at war with them."
 TUR_russian_passage_through_the_straits: "Russia will be able to pass through our straits unless they're at war with us."
 ottoman.69.t: "Russians Agree"
 ottoman.69.d: "It was the straits that the Russians cared about all along. Now that we guaranteed their access to Mediterranean, they let us go free from thier direct control."
 ottoman.69.a: "We're lucky that it worked out."
 ottoman.70.t: "Russians Refuse"
 ottoman.70.d: "Seems like our offer to give docking rights were not tempting enough for the Russians. Unlucky for us, they refused our offer."
 ottoman.70.a: "This was our best to offer."
 ottoman.70.b: "Perhaps we need more drastic measures."
 ottoman.71.t: "Ottomans ask for the Border Region"
 ottoman.71.d: "Our new allies Ottomans has came to us with the request of handing them the border region of our border. Their claim is that these states were owned by the Ottomans for centuries and also dividing the region also divides the Armenian population. How should we respond?"
 ottoman.71.a: "Cost to pay for Turkish friendship."
 ottoman.71.b: "They're going too far."
 ottoman.72.t: "Russia Agrees"
 ottoman.72.d: "Seems like the Russians also agree with our statement, they agreed to hand us Kars, Artvin and Batumi."
 ottoman.72.a: "Borders look a lot better this way right?"
 ottoman.73.t: "Russia Refuses"
 ottoman.73.d: "Unfortunately, Russians has refused our request. Seems like they'll be keeping the border region."
 ottoman.73.a: "The bordergore continues."
 ottoman.74.t: "Ottomans Offer to Protect our Middle Eastern Positions"
 ottoman.74.d: "Its true that our empire is overstretched, and also the Ottomans are aware of this. Thats why they've offered us to hand over our Middle Eastern positions in order to protect it for us."
 ottoman.74.a: "What a brilliant idea!"
 ottoman.74.b: "Give up on the precious oil? No!"
 ottoman.75.t: "Britain Agrees"
 ottoman.75.d: "As the British also agrees with us, they accepted our offer to protect their Middle Eastern positinos for them."
 ottoman.75.a: "How joyful."
 ottoman.76.t: "Britain Refuses"
 ottoman.76.d: "Saying that the region has potantial oil fields that can be discovered in the future, the British has denied our request."
 ottoman.76.a: "Thats a bummer."
 ottoman.78.t: "Ottomans Ask for Bosnia"
 ottoman.78.d: "Since we're in the same alliance with the Ottomans, they've come to us with the intention of recovering Bosnia. It was Ottoman territory a decade ago yet giving up the territory might be seen as losing land and seen as weakness by our population."
 ottoman.78.a: "It's more trouble than its worth."
 ottoman.78.b: "It'd be seen as weakness."
 ottoman.79.t: "[FROM.GetName] Hands Over Bosnia"
 ottoman.79.d: "With the recent diplomatic improvements, [FROM.GetAdjective] government has accepted our request for the return of Bosnia. As it was a decade ago, Bosnia is once again an Ottoman territory."
 ottoman.79.a: "As it should be."
 ottoman.80.t: "[FROM.GetName] Keeps Bosnia"
 ottoman.80.d: "Even though we're in the same faction, [FROM.GetAdjective] government has refused to give up Bosnia to our control."
 ottoman.80.a: "Even being allies, it didn't work out."
 ottoman.81.t: "Aleppo Holds"
 ottoman.81.d: "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Aleppo."
 ottoman.81.a: "Onwards, victory!"
 ottoman.82.t: "Fall of Aleppo"
 ottoman.82.d: "Despite of our best efforts, we've failed to hold Aleppo."
 ottoman.82.a: "A minor step back..."
 ottoman.83.t: "Dardanelles Holds"
 ottoman.83.d: "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Dardanelles."
 ottoman.83.a: "Onwards, victory!"
 ottoman.84.t: "Fall of Dardanelles"
 ottoman.84.d: "Despite of our best efforts, we've failed to hold Dardanelles."
 ottoman.84.a: "A minor step back..."
 ottoman.85.t: "Baghdad Holds"
 ottoman.85.d: "With the heroic Turkish soldier and the brilliant Ottoman Paşas, we've managed to hold Baghdad."
 ottoman.85.a: "Onwards, victory!"
 ottoman.86.t: "Fall of Baghdad"
 ottoman.86.d: "Despite of our best efforts, we've failed to hold Baghdad."
 ottoman.86.a: "A minor step back..."
 ottoman.87.t: "[TUR.GetName] Offer an Alliance"
 ottoman.87.d: "With their new ambitious goals to unite the Turkic world, [TUR.GetNameDef] has offered to form a united pact between our two nations. Under this faction, we can unite against the Western imperialism."
 ottoman.87.a: "United against imperialism."
 ottoman.87.b: "We're not even Turks..."
 ottoman.88.t: "Ratification of Konstantiniyye-Tokyo Accord"
 ottoman.88.d: "[JAP.GetName] has agreed to join our action. Together, we'll be united against imperialism."
 ottoman.88.a: "United against imperialism."
 ottoman.89.t: "[JAP.GetName] Refuses our Offer"
 ottoman.89.d: "[JAP.GetName] has refused our offer to join our faction. They're just a lapdog of Western imperialists."
 ottoman.89.a: "They themselves are imperialists."
 ottoman.90.t: "[TUR.GetName] Demands our Annexation"
 ottoman.90.d: "[TUR.GetNameDEF] government and their Turanist ambitions has finally reached our shores. Since they deem us as a Turkic nation, they ask for our annexation."
 ottoman.90.a: "We have no other option."
 ottoman.90.b: "We'll won't go without a fight!"
 ottoman.91.t: "[FROM.GetName] Joins Turan"
 ottoman.91.d: "Our [FROM.GetNameDEF] brothers have answered our call and joined our new empire. Together, we shall fight for the Turkic unity."
 ottoman.91.a: "Welcome to the family."
 ottoman.92.t: "[FROM.GetName] Refuses to Join Turan"
 ottoman.92.d: "[FROM.GetName] has refused to join us peacefully. This way or another, they'll join our empire."
 ottoman.92.a: "Their opinion is irrelevant."
 ottoman.93.t: "Ottoman-Bulgarian Alliance"
 ottoman.93.d: "With the war approaching to Balkans, Ottomans proposed a friendship treaty that'll end the antagonism between our two nations. The treaty will bring non-agression pact and right to passage for our troops through our both territories. Yet perhaps the most important aspect of this treaty is an end to all territorial claims on each other. Accepting this could provide safety for our nation."
 ottoman.93.a: "We need allies in the region."
 ottoman.93.b: "We need allies, but not Ottomans."
 ottoman.94.t: "Signation of Ottoman-Bulgarian Alliance"
 ottoman.94.d: "Bulgarian government has signed the Ottoman-Bulgarian Alliance. This shall end antagonish and assure mutual protection for our both countries. Our western provinces are no longer under foreign threat."
 ottoman.94.a: "Enemies by day, lovers by night..."
 ottoman.95.t: "Failed Attempt for Ottoman-Bulgarian Alliance"
 ottoman.95.d: "Bulgarian government has refused our offer to sign a mutual assistance and protection alliance pact. Perhaps they want to assure their neutrality, or perhaps they have their eyes on our territories. No matter which, we should be prepared for the worst."
 ottoman.95.a: "Their loss."
 ottoman.96.title: "Saudi Conquest of Al-Ihsa'a"
 ottoman.96.desc: "The Saudi forces of ibn Saud with support from the Ikhwan militia captured the Oasis of Al-Ihsa'a."
 ottoman.96.a: "We should have put more garrisons there.."
 ottoman.97.t: "Party Elections"
 ottoman.97.d: "After finally completing reforms and modernizing our old empire, Şevket Paşa has decided to end his political career here. After a successful career as a grand vizier, implementing democracy and making our people finally get their long-desired freedom, he decided that his mandate is over and will turn the position to whoever wins the elections. Before choosing a leader, people first has to choose which party will represent them. Their first choice is Hürriyet ve İtilâf Fırkası, the staunch opposition against the oppressive rule of İTF; talking of it, İttilaf ve Terakki Fırkası has branded itself under democratic principles and is ready to participate in elections. What will the people's choice be?"
 ottoman.97.a: "Hürriyet ve İtilâf Fırkası wins the majority."
 ottoman.97.b: "İttilaf ve Terakki Fırkası wins the majority."
 ottoman.98.t: "Elections of [GetYear]"
 ottoman.98.d: "[Root.Getkamilpashadiedoraliveelectios]"
 Getkamilpashaaliveelectios: "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Mehmed Kamil Paşa, yet another old grand vizier who resigned because of various threats, especally from Enver Paşa. Now that Ottoman Empire is a democratic society, there's no obstacle before him to attend in the elections. Damat Ferid Paşa on the other hand, has a more conservative mindset, but dont let it fool you since he seeks help in the West. Moving on, Prens Sabahattin is a staunch supporter of decentralization. Our last candidate is İsmail Kemal Bey, originally an Albanian who has the leader of the most popular liberal party prior to the foundation of Hürriyet ve İtilaf Fırkası, which later also merged into. All are prominent candidates, but the public shall choose only one."
 Getkamilpashadiedelectios: "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Damat Ferid Paşa with a more conservative mindset, but dont let it fool you since he seeks help in the West. Our last candidate is Prens Sabahattin, a staunch supporter of decentralization. All are prominent candidates, but the public shall choose only one."
 Getkamilpashaaliveelectiosrizanur: "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Mehmed Kamil Paşa, yet another old grand vizier who resigned because of various threats, especally from Enver Paşa. Now that Ottoman Empire is a democratic society, there's no obstacle before him to attend in the elections. Rıza Paşa, a prominent name rose to power as the most prominent opposition to Al Qahtaniya stands as a strong figure. Moving on, Prens Sabahattin is a staunch supporter of decentralization. Our last candidate is İsmail Kemal Bey, originally an Albanian who has the leader of the most popular liberal party prior to the foundation of Hürriyet ve İtilaf Fırkası, which later also merged into. All are prominent candidates, but the public shall choose only one."
 Getkamilpashadiedelectios2rizanur: "With Hürriyet ve İtilaf victory in the eletions, the party must choose a leader to rule over the empire. Our first choice is Rıza Paşa, a prominent name rose to power as the most prominent opposition to Al Qahtaniya stands as a strong figure. Our last candidate is Prens Sabahattin, a staunch supporter of decentralization. All are prominent candidates, but the public shall choose only one."
 ottoman.98.a: "Mehmed Kamil Paşa wins."
 ottoman.98.b: "Prens Sabahattin wins."
 ottoman.98.c: "Damat Ferid Paşa wins."
 ottoman.98.e: "İsmail Kemal wins."
 ottoman.98.f: "Rıza Paşa wins."
 ottoman.99.t: "Elections within the Socialist Coalition"
 ottoman.99.d: "After the formation of İttihat ve Terakki Fırkası and Osmanlı Sosyalist Fırkası coalition, many in our government has called for an election to choose a candidate from one of the parties. While İttihat ve Terakki's socialist wing is in the minority, their coalition with Osmanlı Sosyalist Fırkası kept them in power. This is due to the majority of the leftist support poured in from the party. For this reason, Osmanlı Sosyalist Fırkası in the party are asking for greater representation. Yet the İttihat ve Terakki fırkası has greater control over the empire. No matter which party wins, the coalition is likely to continue for the good of both parties."
 ottoman.99.a: "Ali İhsan Bey Bey wins."
 ottoman.99.b: "Hüseyin Hilmi wins."
 ottoman.99.c: "Edhem Bey wins."
 ottoman.99.e: "Refik Nevzat Bey wins."
 ottoman.100.t: "Hellenoturkist Propaganda Successful in State"
 ottoman.100.d: "Our attempts to promote Hellenoturkism and integrating Greek community in the region has been a success."
 ottoman.100.a: "Our propaganda has started to bear its fruits"
 ottoman.101.t: "Hellenoturkist Propaganda Unsuccessful in State"
 ottoman.101.d: "Our attempts to promote Hellenoturkism and integrating Greek community in the region has failed."
 ottoman.101.a: "We should try again"
 ottoman.102.t: "Unintended Consequences"
 ottoman.102.d: "As we tried to use the violence between minorities in Macedonia, it came to bite us in the ass. Minorities became relentless and widespread violence quickly became a norm."
 ottoman.102.a: "We should crush them in no time"
