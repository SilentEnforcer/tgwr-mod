 ww1_greece.95.t: "Devastating Earthquake in Thebes"
 ww1_greece.95.d: "Today, on the 17th of October 1914, a great part of the city of Thebes was destroyed by a succession of violent shocks, at at 06:22. The earthquake was superficial, had a magnitude of 6.3 on the Richter scale, centered in the city of Thebes, and caused enormous material damage. According to the information of the Athens Observatory, the earthquake lasted 15 seconds and was accompanied by a roar. In Thebes at the time of the earthquake, the city was covered by a cloud of dust, as reported by villagers who were in the surrounding hills, while most families settled in the courtyard of the high school of Thebes. \n\nDue to the frequent strong vibrations that prevailed throughout the day, the village of Dramesi was completely destroyed with a population of 500 inhabitants and 70 buildings, in the village of Dafni 20 buildings collapsed and 47 were damaged, in the village of Faros only 16 of the 48 buildings were deemed habitable, in Delesi 18 buildings collapsed while in the village of Staniates only 8 of the 80 buildings are deemed habitable, in Asopia half of the buildings collapsed and the rest were seriously damaged, in Agios Thomas out of 190 buildings, 154 were deemed unfit for habitation, in Schimatari out of 180 buildings only 8 were deemed fit for habitation while in Tanagra half collapsed and the rest of the buildings showed cracks. \n\nIn Athens, many residents panicked and came out of their homes, while small cracks were observed in some houses, in the Myristos hotel, in the Zaharatou cafe, in the shops of the prefecture, and even in the central building of the Observatory in Thisio. In Piraeus some buildings slightly collapsed, an old wall of the "Europe" hotel fell and in Kastella a massive rock was moved along with a chimney also falling. \n\nThe toll so far has been 800 homeless and many injured while tensions in the earthquake-prone area of Thebes are rising..."
 ww1_greece.95.a: "Oh God!"

 ww1_greece.96.t: "Serifos Miners Strike"
 ww1_greece.96.d: "In July 24, 1916, the workers, motivated by anarcho-syndicalist Konstantinos Speras, formed a union named "Union of Workingmen and Miners of Serifos". Speras became its first president. The union's statutory text, signed by 460 members, demanded the reduce of the working day to 8 hours, increases in the wages and safety measures. Today, the workers refused to load the mining production to the ship that was to carry it away, until their demands were satisfied. What should we do?"
 ww1_greece.96.a: "Wait it out."
 ww1_greece.96.b: "Send the police to crush the strike."
 
 ww1_greece.97.t: "Police Clash with the Miners!"
 ww1_greece.97.d: "The police squad of 30 officers under the orders of Charilaos Chryssanthou arrested the leadership of the union and ordered the workers to start loading the ship in 5 minutes otherwise they would fire. Chryssanthou fired and killed one of the strikers before the 5 minute notice had passed. The other police officers started firing too, and the workers (over 400 in numbers) along with their families responded by throwing rocks to the police officers killing four of them and forcing the rest to retreat. According to some sources the bodies of Chryssanthou and the other dead police officers were then thrown to the sea."
 ww1_greece.97.a: "Accept their demands..."
 ww1_greece.97.b: "Send in the Army!"
 
 ww1_greece.98.t: "Strike is Crushed"
 ww1_greece.98.d: "After the bloody takeover of the island by the workers, with the workers having captured some of the main buildings such as the police headquarters and the city hall, we have decided to send a warship of 250 soldiers and arrested the leadership of the worker's movement. However due to the popular support of the strike by the island's residents, some of the demands of the strikers were satisfied."
 ww1_greece.98.a: "It's finally over."
 
 ww1_greece.99.t: "They have stolen our irrigation cistern!"
 ww1_greece.99.d: "The infamous Sofades resident "Trevor Phillipopoulos" has been spotted running in the dirtroads of Sofades yelling "They have stolen our irrigation cistern!". Sources revealed that he was truly insane, since, after his realization that his irrigation cistern was missing, he firstly turned to his neighbours and then to the authorities about the event. Phillipopoulos later broke down after the only response he received was "ok" "good" and many other one word answers. The mayor of Sofades, "Alekos Paschas", in his speech that he gave at the public square, blamed the gypsies for the event and he ordered their extinction, by decreasing their annuity by 1%."
 ww1_greece.99.a: "Craftsman!"

 ww1_greece.101.t: "The Battle of Athens"
 ww1_greece.101.d: "The Entente has landed a 3,000-strong marine force in Piraeus, and marched on Athens. Soon after, royalist troops halted their advance. For more than two hours they remained in a tense stand-off. Sometime in the morning, a rifle, of unknown origin, was fired and the battle of Athens began. Each side has blamed the other for firing first. The battle has now spread throughout the city."
 ww1_greece.101.a: "The King requests a ceasefire in order for a compromise to be found."
 
 ww1_greece.102.t: "Status of the Federacion"
 ww1_greece.102.d: "Even though Thessaloniki is finally liberated from Ottoman rule, an organization called "The Socialist Workers' Federation", also known by the locals as "Federacion", led by Jewish Socialist Avraam Benaroya, has been resisting our attempts to impose ethnic divisions in the city and is advocating for an autonomous Macedonia, which threatens our position in the Balkans. Although exiling their leaders might prove an easy solution we might need them in the future. What should we do?"
 ww1_greece.102.a: "Exile them!"
 ww1_greece.102.b: "Leave them be."
 
 ww1_greece.103.t: "French Return Occupied Territory"
 ww1_greece.103.d: "Now that the Great War is over, it is time that the French returned our territory that they used to fight their enemies. We will of course have to repair the damages done by the war in those territories and start stationing our army. The last French forces have been seen leaving from the port of Thessaloniki a few hours ago."
 ww1_greece.103.a: "Finally!"

 ww1_greece.104.t: "Returning Occupied Territory to the Greeks"
 ww1_greece.104.d: "The Greeks have valiantly allowed us to lend their land in Northern Greece for the duration of the war. Now with the war over, it is time to hand it back to them, so they can continue their administration."
 ww1_greece.104.a: "Let's get our boys back home."

 ww1_greece.105.t: "Friendship with Greece?"
 ww1_greece.105.d: "Greece has sent a diplomatic group to sign a pact of friendship between our two nations. Despite recent events, the Greek government seems open to dialogue and has proposed a definitive fixing of our borders, withdrawing all claims from both sides of our nations. They also proposed a non-aggression pact to seal our good understanding."
 ww1_greece.105.a: "We should sign it."
 ww1_greece.105.b: "Never!"

 ww1_greece.106.t: "Bulgaria Signed"
 ww1_greece.106.d: "Bulgaria has accepted our pact of good understanding. Both nations withdrew their claims."
 ww1_greece.106.a: "Nice!"

 ww1_greece.107.t: "Bulgaria Refused"
 ww1_greece.107.d: "Bulgaria has refused our pact of good understanding. Both nations conserved their claims."
 ww1_greece.107.a: "Nice!"

 ww1_greece.108.t: "The Battle Continues"
 ww1_greece.108.d: "It seems French Vice Admiral Du Fournet, was unprepared to encounter organized Hellenic resistance, with reports indicating that he is already short of supplies. As such he has readily accepted the King's compromise. However, before the agreement could be finalized, the battle has rekindled! One of our batteries from Arditos Hill has fired a number of rounds at the entrance of Zappeion where the French Vice Admiral's headquarters are located. The Entente squadron from Phaliron has responded by bombarding sections of the city, specifically around the Stadium and near the Palace itself!"
 ww1_greece.108.a: "Negotiations must continue..."
 
 ww1_greece.109.t: "The Compromise"
 ww1_greece.109.d: "Discussions have resumed, with a final compromise being reached. The King has agreed to surrender only six artillery batteries camouflaged in the mountains instead of the ten that the French Vice Admiral demanded. The battle has finished. The Entente force suffered 194 casualties, dead and wounded, while our garrison lost only 82, not counting civilians. Entente forces have already begun evacuating. What Otto I was unable to do in 3 years, Constantine I has managed to do in less than 2 weeks."
 ww1_greece.109.a: "What a disaster..."

 ww1_greece.110.t: "Expanding the Socialist Press"
 ww1_greece.110.d: "If we are to prevail in the upcoming elections we must expand our press, Rizospastis. In our socialist conferences many have suggested that the press needs to expanded outside of the urban center of Thessaloniki in more rural and conservative areas in order to awaken the people with our ideas. While this would certainly grant popularity, it might also cause backlash. This concern is voiced by the right wing group and they counter-suggest that the press should only be expanded in Thessaloniki."
 ww1_greece.110.a: "Keep the publishing in Thessaloniki."
 ww1_greece.110.b: "We must expand it further."

 ww1_greece.111.t: "Attack on the Dodecanese Succeed!"
 ww1_greece.111.d: "Our intervention went as planned, our invasion force overwhelmed the coastal forces and surrounded the main islands. An elite section of the navy has infiltrated Rhodes and overthrown the local administration."
 ww1_greece.111.a: "Téleia!"

 ww1_greece.112.t: "Attack on the Dodecanese Failed!"
 ww1_greece.112.d: "Despite our efforts, the fleet was stopped short by an [899.owner.getAdjective] navy patrol. Well organized, the adversary coast guards were quickly joined by two heavy cruisers. Our attempt failed miserably!"
 ww1_greece.112.a: "Skatá!"

 ww1_greece.113.t: "Greek Mediterranean Ambitions"
 ww1_greece.113.d: "Our agents in the Aegean have reported unrest in Greece. Since the end of the Balkan wars, Greece seems to have set itself the objective of taking control of regions with Greek minorities. Some of our territories, notably the Dodecanese, are part of it. We should be extra vigilant and place a garrison and a fleet there, Just in case."
 ww1_greece.113.a: "Rodi rimarrà italiano!"
 ww1_greece.113.b: "Let them try and make us a protectorate!"

 ww1_greece.114.t: "Greek attack on the Dodecanese Failed!"
 ww1_greece.114.d: "Greek special forces attempted to take control of the Dodecanese islands, aided by the Royal Navy. Fortunately, our reinforcements as well as the troops on the spot repelled the invaders."
 ww1_greece.114.a: "We did well to reinforce the garrisons!"

 ww1_greece.115.t: "Greek invasion of the Dodecanese"
 ww1_greece.115.d: "The Greek special forces intervened on the island of Rhodes and its surroundings, it seems that they were able to defeat our garrison and take control of the main islands! We are a great European power, we cannot allow ourselves to be pushed around!"
 ww1_greece.115.a: "Send an ultimatum!"
 ww1_greece.115.b: "Its not worth the cost..."

 ww1_greece.116.t: "[FROM.getAdjective] Ultimatum"
 ww1_greece.116.d: "Italy did not appreciate our lightning conquest and immediately gave us an ultimatum. If we withdraw our troops within 14 days, they won't take any action. In case of refusal, Italy reserves the right to use force."
 ww1_greece.116.a: "Never! "
 ww1_greece.116.b: "Its not worth the cost..."

 ww1_greece.117.t: "Greece Retreats"
 ww1_greece.117.d: "The Greeks saw reason and withdrew without causing any damage to the local infrastructure. Our administration has been restored."
 ww1_greece.117.a: "Good."

 ww1_greece.118.t: "Greece Remains Defiant"
 ww1_greece.118.d: "Despite our ultimatum, Greece did not withdraw its troops and preferred not to respond to our calls. According to our scouts, the royal Hellenic fleet is on alert, they seem ready to receive us."
 ww1_greece.118.a: "Make them pay the Iron Price!"

 ww1_greece.119.t: "First SEKE Founding Conference"
 ww1_greece.119.d: "Ex-Federacion Members and Socialist Organizations have gathered at the offices of the Ship Engineers Association in Piraeus to discuss the creation of a united socialist party that will remain headstrong in the upcoming elections. Many matters were discussed but one that was of huge controversy was that of foreign policy. Benaroya and the center, which currently hold the majority of the party support the creation of a peaceful Balkan pact that can be achieved via diplomacy. The left bolsheviks on the other hand support the more radical option of a Balkan Federation of equals. While the second option is likely to bring expansion it will also bring controversy inside the coalition with Venizélos."
 ww1_greece.119.a: "Support Benaroya."
 ww1_greece.119.b: "Support Ligdopoulos."

 ww1_greece.120.t: "Venizélos kicks us from the coalition!"
 ww1_greece.120.d: "Our controversial decision to pursue the plans of a Balkan Federation has led us to our doom. Venizélos has kicked us from the coalition, reducing our popularity amongst the masses massively... Although this is a massive hit to our party and popularity we must continue on the struggle, as Venizélos will certainly try to curb stomp our popularity even more."
 ww1_greece.120.a: "Gamó to feléki mou..."

 ww1_greece.121.t: "Venizelist Opposition"
 ww1_greece.121.d: "Our pro Central Powers alignment reinforces the opposition to unite against the royalist party. Their main figure, [GRE.getDemocraticLeader], began to organize rallies in the north of the country in the hope of overthrowing the government and forming an accord client state. We can't let this business man ruin the autonomy of our great nation!"
 ww1_greece.121.a: "Gia ton Vasiliá!"

 ww1_greece.122.t: "Greco-Serbian Treaty of 1913"
 ww1_greece.122.d: "The looming Bulgarian threat to the stability of the Balkans needs to be countered by a strong Greco-Serbian alliance that will be able to counter the "Prussia of the Balkans" with military force. The protocol also included a 50-year commercial agreement which allowed the use of Thessaloniki by Serbian companies. The final Treaty of Peace, Friendship and Mutual Protection was signed at Thessaloniki on 1 June 1913, by the Greek ambassador to Belgrade, Ioannis Alexandropoulos, and the Serbian ambassador to Athens, Mateja Bošković."
 ww1_greece.122.a: "This ought to last long."

 ww1_greece.124.t: "Issues with the French Attaché"
 ww1_greece.124.d: "It appears that crown prince Constantine, which is the current inspector-general of the French military attaché, has complained about the manoeuvres at Tanagra, engaging in very harsh criticism of the army's state, essentially declaring it in a worse state than it was before 1909. Although he did not directly criticize the French mission, the implication was obvious, so that Eydoux  is threatening that he and his men would leave the country."
 ww1_greece.124.a: "Demand he apologizes!"

 ww1_greece.125.t: "Sinking of the Britannic"
 ww1_greece.125.d: "The HMHS Britannic, the youngest sister of the RMS Olympic and the RMS Titanic has sunk today after colliding with a German mine in the Kea channel. Captain Bartlet managed to evacuate most of the passengers, despite being in the same condition that the Titanic had been in one hour after the collision with the iceberg. The first to arrive on the scene were fishermen from Kea on their caïque, who picked many survivors from the water. At 10:00, HMS Scourge sighted the first lifeboats and 10 minutes later stopped and picked up 339 survivors. Armed boarding steamer HMS Heroic had arrived some minutes earlier and picked up 494. Scourge and Heroic had no deck space for more survivors, and they left for Piraeus signalling the presence of those remaining at Korissia. HMS Foxhound arrived at 11:45 and, after sweeping the area, anchored in the small port at 13:00 to offer medical assistance and take on board the remaining survivors. In total, out of the 1,066 people on board, 1,036 people survived the sinking, with thirty people losing their lives in the disaster."
 ww1_greece.125.a: "A German mine you say?"

 ww1_greece.126.t: "Anti-Greek riot in Toronto!"
 ww1_greece.126.d: "An anti-Greek riot has occured in Canada after the expulsion of disabled military veteran Pvt. Claude Cludernay from the Greek-owned White City Café on the evening of 1 August. Cludernay was drunk and had attacked a waiter, who ejected him and called the police. Although the event was insignificant, it sparked indignation. Violence broke out on 2 August, when crowds comprising around 5,000-20,000 people, led by local military veterans, looted and destroyed every visible Greek business in the city centre. Police forces in the area were reportedly overwhelmed and unable to stop the rioters, and instead stood by. Due to the scope of the violence, the mayor had to invoke the Riot Act to call in the militia and military police. The riot was the result of prejudice against new immigrants as well as the false belief that Greeks were not fighting in the Great War and held pro-German views."
 ww1_greece.126.a: "Are the Canadians fucking stupid or what?"

 ww1_greece.127.t: "Assassination Attempt on Venizélos!"
 ww1_greece.127.d: "Earlier today, an attempt on the life of Prime Minister Venizélos was made during his diplomatic visit to France. Thankfully, the assassination attempt was thwarted, with the Prime Minister suffering only an arm injury. It has been reported that the criminals were adherents of the Royalist cause. Popular outrage in Athens has led to the outbreak of serious riots against real and supposed partisans of ex-King Constantine I."
 ww1_greece.127.a: "Disaster narrowly averted."

 ww1_greece.128.t: "Ion Dragoumis Assassinated!"
 ww1_greece.128.d: "Ion Dragoumis, Hellas' most prominent nationalist politician, has been killed in cold blood by rouge elements of the Venizelist Security Battalions in response to the attempt on Venizélos' own life only a day prior. The revolutionary drew his last breath on Kifisias Avenue, not far from the American School of Classical Studies at Athens. This tragic event has further fueled the internal struggle between Venizelist and Royalist elements in the already fragile Hellenic political scene."
 ww1_greece.128.a: "He will be greatly missed..."
 
 ww1_greece.129.t: "Massacre of Phocaea"
 ww1_greece.129.d: "A few days ago, Turkish irregular bands looted the villages south of Menemen, causing the Greek populations to flee. Greek refugees of the surrounding regions poured into nearby Phocaea, on June 11. On June 12, irregular bands launched their attack against Phocaea itself. The attack began during the night from three different sides and was well organized from the beginning.The armed groups broke into several dwellings and shot their inhabitants, irrespective of age and sex, while apart from the killings, several rapes also occurred. The surviving civilian population ran to the harbor and tried to escape by boat. Due to the general disorder, some people were drowned while trying to swim in order to save themselves. The Ottoman authorities tried to cover up the incident. However, after two days a French steam tug boat arrived at Smyrna and spread the news about the massacre. The crew had observed a large number of people on the promontory and sent ca. 700 survivors to the nearby Greek island of Lesbos. The Greek authorities there rescued the remaining 6,000 inhabitants by sending boats to bring them to the island."
 ww1_greece.129.a: "How horrible..."

 ww1_greece.130.t: "Sapountzakis Retires from the Army"
 ww1_greece.130.d: "General Konstantinos Sapountzakis has been bravely fighting for Greece since 1867 in the Cretan revolt, the Greco-Turkish war of 1897 and now in the Balkan War, liberating Ioannina and Epirus with his army. He has had a leading role in the armed forces for many decades, so we have allowed him to finally retire."
 ww1_greece.130.a: "Farewell!"

 ww1_greece.131.t: "Assassination Succeeds!"
 ww1_greece.131.d: "Our agents managed to track down and then isolate Venizélos. Without protection, the latter was eliminated by a Mauser 98k sniper rifle shot. Although our government can be accused of orchestrating the murder, there is no clear evidence incriminating us."
 ww1_greece.131.a: "Farewell!"

 ww1_greece.132.t: "Assassination Failed!"
 ww1_greece.132.d: "Despite our best efforts, our attempt yielded nothing. Venizélos seems to have been warned by who knows what independent source. Shortly after the failed assassination, the opposition leader declared the imminent creation of a pro-allied armed opposition and opposed to the “treasonous” royalist government."
 ww1_greece.132.a: "Oh no..."

 ww1_greece.133.t: "Venizelist Terrorism"
 ww1_greece.133.d: "Tension is rising in the country, and the opposition is becoming increasingly violent. Supporters of Venizélos stormed a reserve of weapons located in Macedonia and stole all the equipment that was there! We were unable to locate the stolen rifles."
 ww1_greece.133.a: "That's bad."

 ww1_greece.134.t: "Venizelist Terrorism"
 ww1_greece.134.d: "The liberal resistance took on enormous proportions. Gatherings are taking place in several regions of the country, especially in the new territories. The chaos is total and the situation could degenerate at the slightest deviation."
 ww1_greece.134.a: "Oh no..."

 ww1_greece.135.t: "Fate of Venizélos"
 ww1_greece.135.d: "The war is over, the last Venizelist strongholds have fallen. From now on, it is appropriate to judge Elefthérios Kyriákou Venizélos for his crimes against the Kingdom of Greece. If executing him could be an immediate and drastic solution, it would be a blow to our popularity."
 ww1_greece.135.a: "Kill him... Kill him now."
 ww1_greece.135.b: "Banish him!"

 ww1_greece.136.t: "Snap Election Results"
 ww1_greece.136.d: "It appears that, quite unexpectedly, the Socialist Workers' Party has won the held Snap Elections with a slight majority, contrary to the common belief that socialists were unable to gain power... Venizélos has subsequently accepted the results, although a large portion of the population doesn't even know what socialism is, and they will most likely be disappointed over the results."
 ww1_greece.136.a: "We have achieved the impossible."

 ww1_greece.137.t: "Socialists in Greece!"
 ww1_greece.137.desc: "After pressuring demands from the Socialists, the Greek government has decided to hold snap elections, mistakenly believing they would still maintain the majority. Due to the national division of the country between venizelists and royalists, the socialist party held the majority by forcing the government's hand in enacting the proportional representation system. It is speculated that the now socialist govenrment will most likely make an alliance with the reds."
 ww1_greece.137.a: "This will destabilize the Balkans."
 ww1_greece.137.b: "An ally in the Balkans?"

 ww1_greece.138.t: "Result of Inner Party Elections"
 ww1_greece.138.d: "The inner party elections have mostly favored the two most charismatic candidates out of the party, Avraam Benaroya, one of the most prominent socialist figures of the Balkans, and Dimosthenis Ligdopoulos, which is aiming to fulfill the Balkan Federation. With votes concluding it is clear that the leader of the Party will be..."
 ww1_greece.138.a: "Avraam Benaroya!"
 ww1_greece.138.b: "Dimosthenis Ligdopoulos!"
 
 ww1_greece.139.t: "Fate of the King"
 ww1_greece.139.d: "Since the change of regime the status of the King has been a subject of heated debate. There is the opinion that the King should remain as a constitutional monarch but there are fears that he could perhaps overthrow our rule. The other option, is to of course, exile him so we can declare the first Hellenic socialist republic. What should we do?"
 ww1_greece.139.a: "Exile him!"
 ww1_greece.139.b: "The King shall remain."

 ww1_greece.140.t: "The Balkans Unite!"
 ww1_greece.140.desc: "After the fourth Balkan war, all balkan socialists have agreed to facilitate a Balkan Federation of equals, consisting similar autonomy levels in all respective countries. This is a huge turn for geopolitics in the Balkans and it will likely effect communist influence in Europe as it is highely likely that the newly formed Balkan Federation will associate itself with the Third International and the Comintern."
 ww1_greece.140.a: "The Balkans united?"
 ww1_greece.141.t: "Unite with Greece?"
 ww1_greece.141.d: "Since we have solidified our regime it is time we decide what to do with our foreign policy. Since the late 1800s we've supported a united Balkan Socialist Federation, and with Greece having a socialist government this is the perfect chance to act. What should we do?"
 ww1_greece.141.a: "We shall join them."
 ww1_greece.141.b: "I'd rather keep my independence."

 ww1_greece.142.t: "Bulgaria wants to join us!"
 ww1_greece.142.d: "After long discussions with the Bulgarian socialist government they have decided to unite our countries in order to facilitate the long-wanted Balkan Federation. This is a huge stepping stone for socialism in the western world and will determine the status of the Balkans for decades to come."
 ww1_greece.142.a: "Very well."

 ww1_greece.143.t: "Bulgaria refuses to join us!"
 ww1_greece.143.d: "After long discussions with the Bulgarian socialist government it has been concluded that they'd rather keep their independence than realize the plans of a united Balkan federation. This clearly stalls our plans for the future and we must decide which course of action to take."
 ww1_greece.143.a: "Leave them be."
 ww1_greece.143.b: "War!"

 ww1_greece.144.t: "Communist Uprising!"
 ww1_greece.144.d: "It appears that our neglect for socialist popularity in our country has led us to our doom. The socialists have armed themselves and are heavily funded by the Greek government. It is unclear what the Greeks will do further on but we need to tread carefully and quickly conscript as many men as we can."
 ww1_greece.144.a: "Kill those commies!"

 ww1_greece.145.t: "Intervening in the Conflict"
 ww1_greece.145.d: "Socialists in Bulgaria have risen up against their capitalist oppresive regime, under our guidance. It has been suggested by multiple party members and generals that we take a more active stance in the conflict and train our soldiers to take the Bulgarian capital in a swift military operation. Others think this might cause an international episode, and suggested we secretly send them equipment instead."
 ww1_greece.145.a: "Let's not take any chances."
 ww1_greece.145.b: "Send them equipment instead."

 ww1_greece.146.t: "Greece threatens our integrity!"
 ww1_greece.146.d: "Greece, under its socialist regime is threatening the stability of the Balkans, including our own territorial integrity, as they wish to turn the Balkans into a socialist federation of equals, via war. It is in our best interests to safeguard our interests and try to faciliate an alliance with our neighbours to fend off this Greek threat."
 ww1_greece.146.a: "To arms!"
 ww1_greece.146.b: "Nah."

 ww1_greece.147.t: "Fourth Balkan War"
 ww1_greece.147.desc: "After a Greek-led communist insurrection in Bulgaria, Serbia, in order to safeguard its interests in the region has created the "Belgrade Pact" in order to form an anti-communist alliance in the Balkans. Tensions have risen and this has led to war with Greece, which aims to create a Socialist Balkan Federation of equals. It is unclear so far who will win this conflict but it is unlikely that Greece will be able to win.
 ww1_greece.147.a: "Not again..."

 ww1_greece.148.t: "Greece offers us Eastern Macedonia!"
 ww1_greece.148.d: "Greece has approached us with the offer of eastern macedonia in exchange for joining their faction, the Balkan Pact. This is certainly a good offer for us and guarantees more territorial expansion and stability in our country along with a defensive alliance. Although some think that this a plot by the Greeks to overthrow our government with a socialist one. What should we do?"
 ww1_greece.148.a: "Sounds good."
 ww1_greece.148.b: "Sorry, not interested."

 ww1_greece.149.t: "Bulgaria rejects our offer!"
 ww1_greece.149.d: "Even though we have offered Bulgaria rather large territorial concessions on our end, they have refused the offer after long negotiations. The reason is unclear why they did that, but we will have to find other means to expand our Balkan alliance."
 ww1_greece.149.a: "Oh well."

 ww1_greece.150.t: "The Greeks wish to Purchase the Dodecanese"
 ww1_greece.150.d: "The Greeks have approached us with the intent of purchasing the Dodecanese. While it is a strategic region for us, the Greeks have offered quite a lot of money to counterbalance that. This will be rather good for our economy but it might cause some backlash since we're giving out Italian territory."
 ww1_greece.150.a: "We have a deal."
 ww1_greece.150.b: "No way!"

 ww1_greece.151.t: "The Italians have accepted."
 ww1_greece.151.d: "After long negotiations the Italians have accepted our offer, and the Dodecanese islands will swiftly be transferred to us. This is a great diplomatic victory for our nation, and the locals have gathered to celebrate their liberation."
 ww1_greece.151.a: "Impressive, very nice."

 ww1_greece.152.t: "The Italians have rejected our offer."
 ww1_greece.152.d: "After long negotiations it seems that the Italians have absolutely no interests in transferring their territory to us, no matter the cost. This is a great diplomatic defeat for us and has ruined diplomatic relations between us and Italy."
 ww1_greece.152.a: "Fuck."

 ww1_greece.153.t: "The Greeks wish to Purchase Cyprus"
 ww1_greece.153.d: "The Greeks have approached us with the intent of purchasing Cyprus. While it is a strategic region for us, the Greeks have offered quite a lot of money to counterbalance that. This will be rather good for our economy but it might cause some backlash since we're giving out Italian territory."
 ww1_greece.153.a: "We have a deal."
 ww1_greece.153.b: "No way!"

 ww1_greece.154.t: "The British have accepted."
 ww1_greece.154.d: "After long negotiations the British have accepted our offer, and Cyprus will swiftly be transferred to us. This is a great diplomatic victory for our nation, and the locals have gathered to celebrate their liberation."
 ww1_greece.154.a: "Impressive, very nice."

 ww1_greece.155.t: "The British have rejected our offer."
 ww1_greece.155.d: "After long negotiations it seems that the British have absolutely no interests in transferring their territory to us, no matter the cost. This is a great diplomatic defeat for us and has ruined diplomatic relations between us and Italy."
 ww1_greece.155.a: "Fuck."

 ww1_greece.156.t: "[FROM.getName] invites us to a prepare to attack Turkey"
 ww1_greece.156.desc: "The Greeks have invited us to give military support in their campaign in Asia Minor. Additionally, they are allowing us to make territorial claims in exchange for this support. What shall our course of action be?"
 ww1_greece.156.a: "We demand a protectorate in Anatolia."
 ww1_greece.156.b: "We demand a neutral zone around Constantinople."
 ww1_greece.156.c: "We demand a Kurdish protectorate in anatolia"
 ww1_greece.156.d: "We demand a zone in Antalya"
 ww1_greece.156.e: "We demand the occupation of Constantinople"
 ww1_greece.156.f: "We demand IDK"
 ww1_greece.156.g: "We demand the occupation of Constantinople."
 ww1_greece.156.h: "We refuse."

 ww1_greece.157.t: "[FROM.getName] demands a Neutral Zone in Constantinople" 
 ww1_greece.157.d: "The [FROM.GetAdjective] government has made its territorial demands clear to us. They desire a neutral zone in Constantinople, despite the strong greek population that we wish to integrate into our territories. Shall we concede this claim or shall we refuse?."
 ww1_greece.157.a: "We agree to their demands."
 ww1_greece.157.b: "We refuse. Constantinople shall be Greek!"

 ww1_greece.158.t: "[FROM.getName] demands a protectorate in Anatolia" 
 ww1_greece.158.d: "The [FROM.GetAdjective] government has demanded a protectorate in Anatolia. This could be seen as a worthy sacrifice as it would be difficult for us to exact control over the whole region. What shall our course of action be?"
 ww1_greece.158.a: "We agree to their demands."
 ww1_greece.158.b: "We refuse."

 ww1_greece.159.t: "[FROM.getName] demands a Protectorate  in Kurdistan" 
 ww1_greece.159.d: "The [FROM.GetAdjective] government has made their demands of a protectorate in Kurdistan clear to us. The region is of little interest to us due to the low Greek population however some in government still oppose it. What shall our decision be?"
 ww1_greece.159.a: "We agree to their demands."
 ww1_greece.159.b: "We refuse."

 ww1_greece.160.t: "[FROM.getName] demands Aydin, Antalya and Izmir" 
 ww1_greece.160.d: "The [FROM.GetAdjective] government demands Aydin, Antalya and Izmir which they desire for the regions' resources. Many in the government remain conflicted on whether we shall agree or not especially due to Izmir's high Greek population. How shall we act?"
 ww1_greece.160.a: "We agree to their demands"
 ww1_greece.160.b: "We refuse."

 ww1_greece.161.t: "[FROM.getName] demands occupation of Constantinope" 
 ww1_greece.161.d: "The [FROM.GetAdjective] government has made its territorial demands clear to us. They desire the occupation of Constantinople, despite the strong greek population that we wish to integrate into our territories. Shall we concede this claim or shall we refuse?"
 ww1_greece.161.a: "We agree to their demands."
 ww1_greece.161.b: "We refuse. Constantinople shall be Greek!"

 ww1_greece.162.t: "[FROM.getName] demands Cilicia" 
 ww1_greece.162.d: "The [FROM.GetAdjective] government demands the occupation of Cilicia. Many in the government take no issue with this however some remain skeptical. How shall we respond?"
 ww1_greece.162.a: "We agree to their demands." 
 ww1_greece.162.b: "We refuse"

 ww1_greece.163.t: "[FROM.getName] demands occupation of Constantinope" 
 ww1_greece.163.d: "The [FROM.GetAdjective] government has made its territorial demands clear to us. They desire the occupation of Constantinople, despite the strong greek population that we wish to integrate into our territories. Shall we concede this claim or shall we refuse?"
 ww1_greece.163.a: "We agree to their demands."
 ww1_greece.163.b: "We refuse"

 ww1_greece.164.t: "[FROM.getName] refuses our demands of Constantinople" 
 ww1_greece.164.d: "The [FROM.GetAdjective] government have refused our territorial demands, which many see as a dealbreaker. Shall we still support them militarily in their planned Asia Minor Campaign?"
 ww1_greece.164.a: "We shall negotiate no further."
 ww1_greece.164.b: "We shall still provide them military support."

