 ww1_greece.47.t: "Bulgarian Occupation of Eastern Macedonia"
 ww1_greece.47.d: "In order to preserve our neutrality and as King Constantine wishes, our government has chosen to yield to the territorial demands of Bulgaria by handing over eastern Macedonia to them."
 ww1_greece.47.a: "It's worth it."

 ww1_greece.48.t: "Bulgarian Occupation of Eastern Macedonia"
 ww1_greece.48.d: "Greece has handed over eastern Macedonia as a token of their good friendship and their desire to remain neutral in the coming conflict. They know their place."
 ww1_greece.48.a: "Perfect."

