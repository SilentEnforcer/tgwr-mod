 ww1_turkey.55.c: "Lets decide this later."
 ww1_turkey.56.t: "Britts Surrender Their Occupation"
 ww1_turkey.56.d: "Recognizing our victory in the War of Independence, Britts have decided to leave our occupied lands."
 ww1_turkey.56.a: "A fine victory against the British."
