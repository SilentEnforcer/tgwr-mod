 ottoman.24.d: "[TUR.GetNameDef] has offered [MOR.GetName] their help in an effort to kick us out of the country. We can now either intervene in the situation, or let them go."
 ottoman.24.a: "How date they stealing our subjects!"
 ottoman.24.b: "We already own Suez, the rest is not worth it."
