 ww1_political.1.t: "Authoritarianism on the Rise"
 ww1_political.1.d: ""
 ww1_political.2.t: "Loyalists Demand Referendum"
 ww1_political.2.d: ""
 ww1_political.3.t: "Loyalists March on [Root.Capital.GetName]"
 ww1_political.3.d: "The loyalists have been refused a referendum. What they were expecting, we haven't the slightest. Having been refused their referendum, the loyalists have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] government has refused their terms and claims it is going to fight to the end to preserve [Root.GetNameDef]."
 ww1_political.3.b: "By iron and blood."

 #AUH Surrender Event
 ww1_bruderkrieg.1.t: "Pan-Germanic Unrest"
 ww1_bruderkrieg.1.d: "[AUS.GetNameDefCap] has entered a state of great unrest due to the war with [GER.GetNameDef]. Her people are up in arms, but these are not the usual ethnic riots. These traitors are part of the ruling class, the Austrians. They are demanding the immediate end to the war, the splitting of the crowns, and the annexation of Austria to [GER.GetNameDef]. This Pan-Germanic uprising is a surprise to spectators around the world, who didn't realize that there was a yearning for a continued campaign of German Unification. It appears that 1871 did not mark the end of the Germanic people's quest for a united state. So Austria rises, and organizes to join their brothers once and for all."
 ww1_bruderkrieg.1.a: "Helfen Sie mir!"
 ww1_bruderkrieg.1.b: "Heard about Anschluss?"
 ww1_bruderkrieg.2.t: "Temporary Capital: Budapest"
 ww1_bruderkrieg.2.d: "Austria has fallen. Vienna is captured. We are losing hope faster and faster as each day realizes the futility of our struggle. But we still fight another day, and we reorganize for the next blow. The royal family and the government have evacuated to Transleithania, far from the front lines. No lives were lost amongst the remains of what was once a proud empire."
 ww1_bruderkrieg.2.a: "If we hadn't reached the Ausgleich, we would have been captured!"
 ww1_bruderkrieg.3.t: "Bosnian Revolution"
 ww1_bruderkrieg.3.d: "Our Bosnian friends have risen up to join our cause! Never having had their own state, they were conquered by the Ottomans when they rampaged through the Balkans, and then annexed by Austria not too long ago. But now is their time of reckoning, now Illyria will know freedom! Our troops are ready to advance into Bosnian territory and assist their cause. Long live the South Slavs!"
 ww1_bruderkrieg.3.a: "The Empire Is Beginning to Crumble!"
 ww1_bruderkrieg.3.b: "We aren't ready yet..."
 ww1_bruderkrieg.4.t: "The Second Bruderkreig?"
 ww1_bruderkrieg.4.d: "[GER.GetNameDef] has invaded its former ally, [AUS.GetName], much to the surprise of the rest of the great powers. Our government is observing this absurd and unprecedented situation with great concern, and with great interest. They have already swept through the Austrian portion of the empire and are poised to take Hungary. Talks among our ministers reveal that we can take this opportunity to push into Germany and take what was once ours. \nThe [AUS.GetAdjective] government has asked us to assist them and join the war, promising great territorial concessions. All Europe is holding its breath."
 ww1_bruderkrieg.4.a: "Send the ultimatum!"
 ww1_bruderkrieg.4.a.tt: "§RThe Great War could break out...§!"
 ww1_bruderkrieg.4.b: "Why would we care them?"
 ww1_bruderkrieg.5.t: "The French Ultimatum"
 ww1_bruderkrieg.5.d: "A [FRA.GetAdjective] diplomat has presented our government with an ultimatum, either end our military operation in [AUS.GetNameDef], or face war. We have very little time to respond, though accepting the ultimatum may be the route to take. It demands that we end the war, however we may keep the Osterreich. The Kingdom of Hungary will be preserved, and other parts of the empire will be split off to form independent polities."
 ww1_bruderkrieg.5.a: "That's enough. We already got what we need."
 ww1_bruderkrieg.5.b: "Let them come."
 ww1_bruderkrieg.6.t: "[AUS.GetName] Sends Terms Of Surrender"
 ww1_bruderkrieg.6.d: "We have occupied all of Austria, and as such our enemy faces defeat. As such, [AUS.GetNameDefCap] has sent terms of surrender - they will transfer Austria to us in exchange for all other regions gaining their independence and the preservation of the Kingdom of Hungary, the last bastion of the Habsburg monarchy."
 ww1_bruderkrieg.6.d_hungary: "We have occupied all of Austria, and as such our enemy faces defeat. [AUS.GetNameDefCap] is utterly devestated by Hungarian Revolt, and they face a total collapse in military cohesion. As such, [AUS.GetNameDefCap] has sent terms of surrender - they will transfer Austria to us in exchange for all other regions gaining their independence and the preservation of the Kingdom of Hungary, the last bastion of the Habsburg monarchy."
 ww1_bruderkrieg.6.a: "A glorious day for [GER.GetNameDef]!"
 ww1_bruderkrieg.6.b: "There is no land allowed for the Austropithecus."
 ww1_bruderkrieg.6.b.tt: "§RThe Great War could break out...§!"
 ww1_bruderkrieg.7.t: "Partition of [AUS.GetNameDef]"
 ww1_bruderkrieg.7.d: "[AUS.GetNameDefCap] is completely defeated. Now, we have must hand over territories promised to our allies. But..."
 ww1_bruderkrieg.7.a: "We will fulfill our promise."
 ww1_bruderkrieg.7.b: "We did all of the heavy lifting."
 ww1_bruderkrieg.7.b.tt: "§RThe countries that joined the Brothers War will be furious!§!"
 ww1_bruderkrieg.8.t: "Join the war with [FRA.GetFactionName]?"
 ww1_bruderkrieg.8.d: "The war between [FRA.GetName] and [GER.GetName] has escalated into a war with a scope beyond mortal understanding. This is our chance to get revenge on [GER.GetNameDef], we cannot pass this opportunity up."
 ww1_bruderkrieg.8.a: "To war!"
 ww1_bruderkrieg.9.t: "Return to Austria-Hungary?"
 ww1_bruderkrieg.9.d: "Austria-Hungary has returned from her grave. The Kingdom of Hungary under the Habsburgs have reclaimed their rightful territories from the German aggressor and they demand we align and rejoin their fragile empire. This is a request rather than a demand, as they are not forcing us to submit and even if they did they are in no position to do so. We can also simply join a military alliance with them. Seperate, but joined in a common cause. Lastly, we must consider that we finally achieved our independence. We can finally write our own destiny, free from the oppressor's thumb, and maybe, just maybe, we can write theirs too..."
 ww1_bruderkrieg.9.a: "Salute to the Austro-Hungaro-Bohemian Empire!"
 ww1_bruderkrieg.9.b: "Indivisibiliter ac Inseparabiliter!"
 ww1_bruderkrieg.9.c: "Never!"
 ww1_bruderkrieg.10.t: "Hungary Suffers"
 ww1_bruderkrieg.10.d: "We lost again. Our former empire is out of our grasps forever. Fear of an uncertain future has gripped the nation. Austria-Hungary will now be a name for the history books, and nothing more."
 ww1_bruderkrieg.10.a: "But Hungary will endure..."
 ww1_bruderkrieg.11.t: "Bosnian Revolt"
 ww1_bruderkrieg.11.d: "The Bosnian homeland was recently annexed by [AUS.GetName] following the Congress of Berlin. They had previously been ruled by [TUR.GetNameDef], and have had enough of any foreign rule at all. Bosnians have risen up in militias and have overthrown local administrations, declaring an independent state. Tens of thousands of young Bosnian men have mobilizde in order to secure an independent future for themselves and future generations. Another front in this war will only exaberate the Austrian situation, and it is of no help to the Habsburg cause that the Bosnians have allied themselves with [GER.GetNameDef]."
 ww1_bruderkrieg.11.a: "We will topple them even sooner now."
 ww1_bruderkrieg.11.b: "Damn nationalists!"
 ww1_bruderkrieg.12.t: "France Threatens to Intervene in the Bruderkrieg"
 ww1_bruderkrieg.12.d: "Not too many are unaware of France and Germany's enmity. When the feud between [GER.GetNameDef] and [AUS.GetName] escalated into war, [FRA.GetName] laughed at seeing [GER.GetName] fight the only ally it had, no doubt it would bring their self-destruction. But the Germans keep winning battles, and keep moving forward, perhaps even reaching a goal of establishing their own hegemony in Central Europe. The [FRA.GetAdjective] Government hinted that they could intervene in the war if it goes on any more. They are no longer laughing, in fact they are a bit concerned.\nFrance may go to war against [GER.GetNameDef], but if they do it could spark a conflict that nobody wants, a war beyond all scale and knowledge we have. A Great War."
 ww1_bruderkrieg.12.a: "Annoying bastards!"
 ww1_bruderkrieg.12.b: "Auf einen Schelm anderthalben setzen."
 ww1_bruderkrieg.12.c: "We must intervene in some way."
 ww1_bruderkrieg.13.t: "Establishment of Greater Germany"
 ww1_bruderkrieg.13.d: "[AUS.GetNameDefCap] has succumbed to humiliating German demands, and is therefor disbanded according to the terms of the treaty. The region of Austria has become the Kingdom of Austria within the German Empire, with only the Kingdom of Hungary remaining under the Habsburgs. And with this, the Austrian Empire ceases to exist, marking an end of an era."
 ww1_bruderkrieg.13.a: "Three Hurrahs For Greater Germany!"
 ww1_bruderkrieg.13.b: "Concerning."
 ww1_bruderkrieg.14.t: "Russia Seizes Galicia!"
 ww1_bruderkrieg.14.d: "The Russians have taken control of Eastern Galicia after the Austrian defeat. During the war between Germany and Austria, a treaty was negotiated allowing for [RUS.GetNameDef] to take Eastern Galicia in exchange for non-interference."
 ww1_bruderkrieg.14.a: "This is an act of aggression!"
 ww1_bruderkrieg.14.b: "Profit."
 ww1_bruderkrieg.15.t: "Return of Austria-Hungary"
 ww1_bruderkrieg.15.d: "The one crowned with Stephanskrone and titled as the Apostolic King of Hungary, [HUN.GetLeader], has proclaimed the rebirth of the Austro-Hungarian dual monarchy in Vienna."
 ww1_bruderkrieg.15.a: "Auferstanden aus Ruinen!"
 ww1_bruderkrieg.15.b: "My dead brother is resurrected!"
 ww1_bruderkrieg.15.c: "We thought they were dead and gone."
 ww1_bruderkrieg.16.t: "Austrian Endsieg"
 ww1_bruderkrieg.16.d: "[GER.GetNameDefCap] has rejected the Austrian surrender terms, instead seeking total victory. It is now or never, [AUS.GetName] must defend themselves to the last and hope for intervention from the other Great Powers to succeed. They need a miracle."
 ww1_bruderkrieg.16.a: "Europe in flames."
 ww1_bruderkrieg.17.t: "Austrian Endsieg?"
 ww1_bruderkrieg.17.d: "We are on our last legs. But there is a light in the darkness. Potential French intervention has put  pressure on Germany, and they have begun to withdraw troops from our frontlines in order to reinforce Alcase-Lorraine. Entente diplomats have told our government that we need only send a telegram and [FRA.GetNameDef] will march. Do we accept their offer, or do we fight to our last hurrah, alone?"
 ww1_bruderkrieg.17.a: "Triggering a war to end all wars..."
 ww1_bruderkrieg.17.b: "We stand alone, and we shall be victorious alone!"
 
 #Bolivia?
 bolivia.1.t: "Montes runs for President!"
 bolivia.1.d: "Montes has initiated another campaign to be president.\n\nHe fails."
 bolivia.1.a: "Obviously"
 bolivia.2.t: "1917 Election"
 bolivia.2.d: "The Republicans ran their residential candidate in a valiant effort but were defeated by the liberal-controlled elections."
 bolivia.2.a: "What? Rigged elections? No way!"
 bolivia.3.t: "Military Coup"
 bolivia.3.d: "The military has arrested the government and is assuming an interim government now!"
 bolivia.3.a: "A Coup? In South America? Unheard of."
 bolivia.4.t: "German Officers take control of Junta!"
 bolivia.4.d: "Following Germany's skyrocketing influence after winning the Weltkrieg, the already powerful and influential German mission under Hans Kundt have effectively seized the apparatus of state.\n\nSaavedra is still the president, but he is president in name only. Everyone knows who really controls the country."
 bolivia.4.a: "What is it with Germans and South America?"
 bolivia.5.t: "Officers in Bolivia pledge their Allegiance"
 bolivia.5.d: "It has recently come to our attention that the German Military Mission in Bolivia has effectively taken control of the country. The Bolivian President is still *technically* in charge, but it's clear as day that our boys are the ones pulling the strings.\n\nNaturally, they have recited their oath to the Kaiser once again, and wish to formally join our faction."
 bolivia.5.a: "Maybe we'll turn it into a colony!"
 bolivia.5.b: "How are we meant to get there?"
 bolivia.6.t: "Ernst Röhm inherits command?"
 bolivia.6.d: "Ernst Röhm, a rising star in Bolivian-German command and an up-and-coming protege of Kundt has now assumed the political duties of Kundt. Kundt wishes to focus more on the military development of the nation."
 bolivia.6.a: "Uh oh."
 bolivia.6.b: "Nah."
 bolivia.7.t: "Ernst Röhm arrives in Bolivia!"
 bolivia.7.d: "German SA commander Ernst Röhm has arrived and is offering his advisory services to the Bolivian military."
 bolivia.7.a: "I'm sure he will be a moderate politician."
 bolivia.8.t: "Ernst Röhm leaves to Germany"
 bolivia.8.d: "After Nazis seized the power in [GER.GetNameDef], Ernst Röhm has left [ROOT.GetNameDef] to take his place in German politics."
 bolivia.8.a: "I'm sure he'll be dead soon."


 #ALBANIA
 ww1_albania.100.t: "Battle of Deçiq"
 ww1_albania.100.d: "The Albanians have scored a surprising victory over Turkish forces today. After a surprise attack on a numerically superior Ottoman force, the Albanians lured the pursuing Turks into the nearby town of Tuzi, where, joined by rebels from Montenegro, they overwhelmed the bottlenecked forces into a retreat. The Turkish authority in the Balkans has fallen further into question as a result."
 ww1_albania.100.a: "The Balkans further destabilize."
 ww1_albania.100.b: "A Great Day for Albania!"
 ww1_albania.1.t: "Congress of Trieste"
 ww1_albania.1.d: "The Great Powers have recognized the independence of Albania in the Treaty of London and the Principality is to be established. The congress will select one of the many candidates for the title of King of Albania."
 ww1_albania.1.a: "Vilhelm I"
 ww1_albania.1.b: "Ahmed Fuad"
 ww1_albania.1.c: "Vittorio Emanuele di Savoia-Aosta"
 ww1_albania.1.e: "Prince Ferdinand, Duke of Montpensier"
 ww1_albania.2.t: "Albanian Revolt Aftermath"
 ww1_albania.2.d: "Despite our superior organization and equipment, we have suffered significant setbacks during our operations. The numerically inferior local tribes managed to repel our offensives. We are at an impasse and getting bogged down in a guerilla conflict would not be to our advantage. We are forced to accede to some of the insurgents' demands."
 ww1_albania.2.a: "The Gerče Memorandum will grant them some rights"
 ww1_albania.2.b: "We will have to make concessions."
 ww1_albania.2.c: "Follow the League of Prizren Proposal"
 ww1_albania.3.t: "Autonomy of Albania"
 ww1_albania.3.d: "We have decided to cede autonomy to the local administration and nationalists in Albania. At the assembly of Vlore, this treaty has been confirmed, and the autonomy of the region secured."
 ww1_albania.3.a: "Hopefully this calms them down."
 ww1_albania.4.t: "Assembly of Vlorë"
 ww1_albania.4.d: "With the Ottomans wrapped up in a war with its enemies in the Balkans, Albania's opportunity has arisen! Our struggle for independence begins today!"
 ww1_albania.4.a: "Glory to Albania!"
 ww1_albania.5.a: "Damn it!"
 ww1_albania.5.d: "The Greeks have broken the Protocol of Corfu, which stated that the region would have its own administration who recognized the rights of the local population and provided for self-government under nominal Albanian sovereignty. They have annexed the rightful Albanian territory of Northern Epirus, sending in their troops despite diplomatic protests. The European powers have rather quickly accepted this theft, for the moment. Because of our unstable new state we are unable to retaliate. We can only hope that one day the opportunity will arise to take it back..."
 ww1_albania.5.t: "Greece Proclaims the Annexation of Northern Epirus"
 ww1_albania.6.d: "The uprisings in Albania are not stopping despite our best efforts. Local figures are realizing that we may not be able to project enough power in the area, and talks of independence are running rampant through Albania. We may have to prepare for the worse."
 ww1_albania.7.t: "Revolution in Albania"
 ww1_albania.7.d: "Albanian nationalists have formed their own army, subsequently laying siege to Tirana. The rebel army was headed by Esat Tottani, a former general of the Ottoman army. If we do not give autonomy to Albania, he threatens to start a war of independence. Do we dare seek to gamble our internal stablility over Albania?"
 ww1_albania.7.a: "Suppress the rebellion!"
 ww1_albania.7.b: "They will get their autonomy."
 ww1_albania.28.a: "We cannot do anything about this"
 ROOT_against_GRE_occupation_of_northern_epirus: "Has Ordered Evacuation of Nothern Epirus"


 ww1_albania.29.t: "Situation in Albania"
 ww1_albania.29.d: "Albania escaped our control following the Balkan Wars. Despite this defeat the local authorities are rather welcoming to our delegations, even friendly. The hastily formed cabinet does not seem hostile towards us but is surely muzzled by the international gendarmerie assembled there. If we were to allocate some resources into it, we should be able to secure control over their nation's policies."
 ww1_albania.29.a: "Its worth it!"
 ww1_albania.29.b: "We can't afford to do so."

 ww1_albania.30.t: "[TUR.getName] Accepted to Support us!"
 ww1_albania.30.d: "[TUR.GetNameDef] have made themselves aligned with our position and will provide us with men and equipment to prepare for the inevitable coup."
 ww1_albania.30.a: "Nice."

 ww1_albania.31.t: "[TUR.getName] Refused to Support us!"
 ww1_albania.31.d: "The [TUR.getAdjective] refused to support us, citing lack of common support among our people."
 ww1_albania.31.a: "Pff."

 ww1_albania.32.t: "The Coup d'etat Succeeds!"
 ww1_albania.32.d: "Thanks to our careful preparation, the coup d'état aimed at overthrowing the [ALB.getLeader] government was a great success. Ottoman troops and militia seized the institutions of Vlorë and the temporary cabinet was dissolved. Immediately proclaimed Sultan, Izzet Fugaç pledged allegiance to [TUR.GetNameDef]."
 ww1_albania.32.a: "Perfekte!"

 ww1_albania.33.t: "The Coup d'etat Failed!"
 ww1_albania.33.d: "Despite our best efforts, the coup did not succeed, and one could argue didn't even start. The forces of the international gendarmerie intervened and captured the few Ottoman soldiers present in the city. The local population did not join our revolt and we were not able to place Izzet Fugaç at the head of any rival government."
 ww1_albania.33.a: "It's over...!"

 ww1_albania.34.t: "Uncovered Ottoman Plot in Albania"
 ww1_albania.34.d: "Our intelligence agency has brought to our attention the worrying actions of the Ottoman Empire in Albania. According to our agents, infiltrators and allies of Istanbul are seeking to overthrow the Albanian regime and place an Ottoman marshal there instead. We must of course do everything to prevent such a disaster."
 ww1_albania.34.a: "We must inform [ALB.getLeader]!"

 ww1_albania.35.t: "Uncovered Ottoman Plot in Albania"
 ww1_albania.35.d: "The Serbian ministry publicly informed us of the preparation of a coup d'état on our territory. This is didn't recieve the outrage that the Serbs expected, as the minister they informed was in on the coup. The warning will therefore be taken note of and promptly ignored. If it is to succeed we cannot have the international gendarmerie discovering its existence."
 ww1_albania.35.a: "Ah yes... Thanks you..."
 ww1_albania.36.t: "Investement in Albania?"
 ww1_albania.36.d: "Albania is an underdeveloped territory in the Balkans. Its broad autonomy should not deprive it of [ROOT.getAdjective] support, especially since it has remained faithful to us. This investment opportunity provides us with the chance to build up preparations for the next large war."
 ww1_albania.36.a: "Let's invest a small ammount"
 ww1_albania.36.b: "Nah"

 ww1_albania.37.d: "The Ottoman Empire has accepted our investment request. Funds have been allocated, allowing us to expand the capital."
 ww1_albania.37.b: "Good news!"

 ww1_albania.38.d: "Although it had the means, the Ottoman government has refused any investment opportunity in our territory..."
 ww1_albania.38.b: "Ah..."

 ww1_albania.39.t: "Protocol of Corfu"
 ww1_albania.39.d: "In order to resolve the issue of Northern Epirus, negotiations began between Albania and the independent region. The two parties met in Saranda and then in Corfu to finalize the discussions. The talks were supervised by the ICC and [187.OWNER.getNameDef], which hosted the two conferences. Following negotiations, Northern Epirus gained autonomy under Albanian sovereignty."
 ww1_albania.39.a: "A good thing done"

 ww1_albania.8.t: "Retreat to Albania?"
 ww1_albania.8.d: "Our war efforts have exhuasted, and Austria is nearing victory every day. The homeland must be abandoned, and we must flee. An option has opened in Albania, where our people can seeks refuge from the Austrian menace. Our remaining troops and citizenry shall carry all that they can, and our flight from certain doom begins.."
 ww1_albania.8.a: "Prepare to retreat..."
 ww1_albania.9.t: "Serbian Troops Enters Albania"
 ww1_albania.9.d: "Serbian troops have crossed into sovereign Albanian territory, taking advantage that Albania is in chaos. They are transporting their refugees in an effort to escape the battlefield."
 ww1_albania.9.a: "It looks like we've been dragged into the war.."
 ww1_albania.9.b: "The war spreads to Albania..."
 ww1_albania.10.t: "Islamic Revolt!"
 ww1_albania.10.d: "A Muslim revolt has broken out in central Albania against Essad Pasha, seeking the end of foreign domination. Crown Prince William's position was also undermined by his own officials, notably Essad Pasha himself, who had accepted money from Italy to finance a revolt and stage a coup against William."
 ww1_albania.10.a: "I need to get going, now."
 ww1_albania.12.t: "Congress of Lushnjë"
 ww1_albania.12.d: "Members of the second Albanian National Assembly held at Lushnjë have rejected the partition plan and have warned that Albanians would take up arms to defend their country's independence and territorial integrity. The Lushnjë National Assembly appointed a four-man regency to rule the country as well . A bicameral parliament was also created, in which an elected lower chamber, the Chamber of Deputies, appointed members of its own ranks to form an upper chamber, the Senate."
 ww1_albania.12.a: "Homeland above all!"
 ww1_albania.13.t: "The [GetMonth] Revolution"
 ww1_albania.13.d: "Zogu's party handily won elections in the National Assembly in early [GetYear]. Zogu soon stepped aside, however, in the wake of a financial scandal and an assassination attempt by a young radical that left Zogu wounded. The opposition withdrew from the assembly after the leader of a nationalist youth organization, Avni Rustemi, was murdered in the street outside the parliament building.\n\nNoli's supporters blamed the Rustemi murder on Zogu's Mati clansmen, who continue to practice blood vengeance. After the walkout, discontent mounted, and peasant-backed insurgency began."
 ww1_albania.13.a: "The government fell quickly."
 ww1_albania.13.b: "The insurgency couldn't organise."
 ww1_albania.14.t: "Unstable but Paternal Government"
 ww1_albania.14.d: "Fan Noli, an idealist, rejected demands for new elections on the grounds that Albania needed a "paternal" government. Noli's coalition administration proposed a twenty-point reform program that, if completed, would have resulted in a country-wide revolution.\n\nIn Exile Zogu recruited a mercenary army to mount an invasion which as of now has crossed into Albanian territory."
 ww1_albania.14.a: "By Christmas Eve, Zogu had reclaimed the capital."
 ww1_albania.14.b: "Zogu failed to gain support and Noli held a national election."
 ww1_albania.15.t: "Dissolution of the Parliament"
 ww1_albania.15.d: "Ahmet Zogu finally revealed his ambition. He has secured the Parliament's consent to its own dissolution, now he can do whatever he wants."
 ww1_albania.15.a: "Long live Zog I, the King of Albanians!"
 ww1_albania.15.b: "Long live Skanderbeg III, the King of Albanians!"
 ww1_albania.15.c: "Long live the Republic!"
 ww1_albania.16.d: "Various Albanian nationalists, which included Avni Rrustemi, Ahmet Zogu and Fan Noli, amongst them, started a peasant-backed insurgency against the monarchy!"
 ww1_albania.16.a: "Not again..."
 ww1_albania.16.b: "Guards! Protect the country!"
 ww1_albania.17.t: "Revolution in Albania!"
 ww1_albania.17.d: "Albania has been under our supervision since recent times, however we clearly haven't been paying enough attention. Various Albanian nationalists, including Avni Rrustemi, Ahmet Zogu and Fan Noli, were able to successfully dethrone Crown Prince Wied and rid the nation of our influence."
 ww1_albania.17.a: "Move in!"
 ww1_albania.17.b: "We can't afford to intervene."
 ww1_albania.18.t: "Greçë Memorandum"
 ww1_albania.18.d: "Today the leaders of the Albanian Revolt of 1911 have gathered to send us a memorandum. The memorendum contained 12 points, mainly on the recognition of Albanian as a minority group in the empire and further autonomy for Albanians, including home rule. We can give them the autonomy they very much desire, which will also temper the anger and nationalist rage of Albanians throughout the empire, but it'd be highly unpopular for our government and would be seen as surrendering lands of the empire."
 ww1_albania.18.a: "Let them have autonomy."
 ww1_albania.18.b: "We do not recognize any such thing as "Albanian Autonomy"."
 ww1_albania.18.tt: "\nRemoves all £ww1_flag_ALB §YAlbanian Minority§! modifiers, effectively ceasing all the negative Albanian modifiers even if we later control the territory."
 ww1_albania.19.t: "Italian Seizure of Vlorë"
 ww1_albania.19.d: "The Italians have landed at the port of Vlorë, a place of great historical and political importance to Albania, and occupied it much to the local's protests."
 ww1_albania.19.a: "Damn it!"
 ww1_albania.19.b: "This will do nicely."
 ww1_albania.20.t: "Albanian Revolt in Italian Mandate"
 ww1_albania.20.d: "At the Peace Conference, negotiators from the victors reached an agreement to divide Albania among Serbia, Italy, and Greece as a diplomatic expedient aimed at finding a compromise to the territorial conflict between Italy and Serbia. The deal gave the Valona territory and areas of south-central Albania to Italy.\nThis deal created huge anti-Italian resentment among the Albanians, so much so that we have had to withdraw to important cities and their surrounding areas. This helped little, as our forces were engaged by the revolutionaries. Our own revolutionary movements in the homeland made having the Italian Army in Albania an impossiblility.\nThe Albanian-Italian protocol was signed, upon which we withdrew from Albania. This put an end to our claims for Vlora and an end of our mandate over Albania."
 ww1_albania.20.a: "We'll be back."
 ww1_albania.21.t: "Albania Offers the Installation of an Italian Monarch"
 ww1_albania.21.d: "A delegation sent by the Albanian National Assembly has arrived at Durrës for the peace conference in [GetMonth] [GetYear], defending Albanian interests at the conference. Their words fell on deaf ears, and they were denied official representation. The National Assembly, anxious to keep Albania intact, expressed willingness to accept Italian protection and even an Italian prince as a monarch so long as it would mean Albania kept its current borders."
 ww1_albania.21.a: "It would be too aggressive of a move."
 ww1_albania.21.b: "This is acceptable."
 ww1_albania.23.t: "Protocol of Corfu"
 ww1_albania.23.d: "At the request and demand of the Great Powers and Greece, we finally recognised the Autonomous Republic of Northern Epirus, which is located in Albanian sovereign territory with considerable autonomy."
 ww1_albania.23.a: "Hopefully this conflict is over."
 ww1_albania.24.t: "Northern Epirus Has Been Annexed"
 ww1_albania.24.d: "The Great Powers have accepted the transfer of Northern Epirus to the Albanian nation. It was our failure in the war against the Turks that affected this decision the most."
 ww1_albania.24.a: "Damn it."

 ww1_albania.25.t: "Establishment of the ICC"
 ww1_albania.25.d: "In order to establish a legitimate government and regency over Albania, the six major powers of Europe formed a council in Vlorë named "The International Commission of Control". This special commission will ensure the administration of the country, at least temporarily."
 ww1_albania.25.a: "Good."

 ww1_albania.26.t: "Toptani Coup D'état"
 ww1_albania.26.d: "Minister Essad Toptani has attacked government policies again and again, and it appears he is through with using words. This aristocrat, close to the Ottoman spheres and rich landowners, decided to leave his post and form his own government in Durrës, in central Albania. He notably accuses Ismail Qemali of being a Greek agent."
 ww1_albania.26.a: "Toptani is a traitor!"
 ww1_albania.26.b: "Qemali serves Athens!"

 ww1_albania.27.t: "International Dutch Gendarmerie Dissolved"
 ww1_albania.27.d: "The major conflict engulfing Europe is destabilizing institutions around the world, including the International Police Force. Indeed, the very components of this division are belligerent enemies. As a result, the group was disbanded and we no longer benefit from their protection."
 ww1_albania.27.a: "Mut!"
 
 #ARGENTINA
 ww1_argentina.1.t: "[GetYear] Argentine Presidential Election"
 ww1_argentina.1.d: "Roque Sáenz Peña was elected president, practically without opposition."
 ww1_argentina.1.a: "Maybe we should have some opposition."
 ww1_argentina.2.t: "Roque Sáenz Peña Dies!"
 ww1_argentina.2.d: "President Roque Sáenz Peña's health has failed him in his time of illness. His vice president, Victorino de la Plaza, has ascended to the presidency."
 ww1_argentina.2.a: "Descanso en paz."
 ww1_argentina.3.t: "[GetYear] Argentine General Election"
 ww1_argentina.3.d: "These elections are the first presidential elections in Argentine history in which the Sáenz Peña law was used to guarantee universal male suffrage, secret and mandatory voting. Voting fraud is practically eliminated."
 ww1_argentina.3.a: "So that's what happened when you have opposition."
 ww1_argentina.3.b: "The opposition is not needed."
 ww1_argentina.3.c: "We didn't expect this kind of opposition."
 
 #AUSTRIA
 ww1_auh.1.t: "Franz Joseph I dies"
 ww1_auh.1.d: "Tragic news has arrived from Vienna. The beloved Kaiser Franz Josef, after a long tenure and life, succumbed to pneumonia. Under his reign, the empire underwent great changes. What Austria will look like without him is what many people wonder and worry about. Many in the government fear that their empire may not long outlive him. [AUS.GetLeader] ascends to an uncertain throne."
 ww1_auh.1.c: "Tragic news has arrived from Vienna. The beloved former Kaiser Franz Josef, after a long tenure and life, succumbed to pneumonia. Under his reign, the empire underwent great changes. What Austria will look like without him is what many people expect and worry about."
 ww1_auh.1.a: "Gott Erhalte, Gott Beschütze..."
 ww1_auh.1.b: "F"
 ww1_auh.2.t: "Trentino Agreement"
 ww1_auh.2.d: "Italy is ready to comply with the Triple Alliance, but the differences in the government's intentions and their nationalist movements continue to be an obstacle to such an agreement. We can give them Tarantino and Fiume to align them with our efforts once and for all."
 ww1_auh.2.a: "Surely they will agree"
 ww1_auh.3.t: "Austria proposes an agreement"
 ww1_auh.3.d: "We were ready to comply with the Triple Alliance, but marches and protests give us reason to believe that we must ask for concession if our government wishes to survive this agreement. Austria offered to give us Trentino and Fiume to confirm our alliance, and we are inclined to agree. Austria has made this concession only barely, and we need to snatch the opportunity or else we may not get another chance to get those territories without blood and iron.\n\nA conference was held in Tyrol, at which an agreement was reached on the transfer of Trentino and Fiume to our realm. We will never forget this friendly deed, if we were to accept..."
 ww1_auh.3.a: "Viva Italia!!"
 ww1_auh.3.b: "We have other plans."
 ita_rejected_the_deal: "Italy rejects the deal with [AUS.GetName]"
 ww1_auh.4.t: "Trentino Agreement"
 ww1_auh.4.d: "Austria and Italy have confirmed the Trentino Agreement, which establishes new borders between the two countries, giving land to the Italians. The Italian Foreign Minister remarked that, through joint efforts, the two countries are now brothers in arms."
 ww1_auh.4.a: "The Alliance is getting stronger."
 ww1_auh.5.t: "Bosnian Revolt"
 ww1_auh.5.d: "We received local news that we had lost control of Bosnia-Herzegovina. As the state descended into chaos due to war, Bosnians who were dissatisfied with our rule began to take to the streets and protest, which the local police failed miserably to suppress, and which turned into a full-scale riot. The rioters soon seized an arms depot and armed themselves, becoming, in effect, an irregular army."
 ww1_auh.5.a: "Damn it!"
 ww1_auh.6.t: "Serbia Demands Bosnia"
 ww1_auh.6.d: "Sensing the chaos in Bosnia, Serbia sent a delegation to intervene before the Bosnian crisis spread to other Slavic regions of the empire, and instead pressured them to cede sovereignty over Bosnia to them, which is just a territorial seizure."
 ww1_auh.6.a: "Damn Slavs!"
 ww1_auh.6.b: "We have no other option."
 ww1_auh.7.t: "Austria-Hungary announces the Balkan strategy"
 ww1_auh.7.d: "In recent years, Austria has been pursuing an aggressive policy towards the Balkan states. The emperor intends to weaken our influence on the peninsula and subjugate Serbia and its allies. Since we are the righteous defenders of Orthodox countries, we must respond to the Austrians on their provocations!"
 ww1_auh.7.a: "The Balkans are under our protection."
 ww1_auh.7.b: "Well, that's the fate of the Serbs."
 ww1_auh.8.t: "Russia is ready to protect the Balkans"
 ww1_auh.8.d: "Russia declared that it would defend its interests in the Balkans and would not betray its Orthodox brothers. The threat of war looms, and it is up to us to consider how to proceed in these dangerous times."
 ww1_auh.8.a: "These Russians are stubborn!"
 ww1_auh.9.t: "Proclamation of the Austrian Empire"
 ww1_auh.9.d: "The House of Habsburg has triumphed! The Kingdom of Hungary has been abolished, and Austria reigns over all! The national crisis, which started in 1848, has finally been put down. Translyvania has been transfered to the Austrian domain, and bar any revolution the Hungarian Crown will remain unfilled for as long as Austria remains triumphant.\n\nHowever revolution may come sooner rather than later. Foreign analysts already predict a new Hungarian revolt, and the sentiment doesn't seem too far from the truth. Inside the country, however, excpectations are that peace will remain. The emperor has maneuvered himself in a way that many nationalists movements have no ground to stand on, and Hungary is no different. It is unlikely that the Hungarians will raise a rebellion ... for now."
 ww1_auh.9.a: "Austria triumphs!"
 ww1_auh.10.t: "Austria proposes an agreement"
 ww1_auh.10.d: "Austria wishes to enter into an agreement with us. Since we are an unofficial member of the Triple Alliance, we have been asked to officially join the alliance in exchange for the resolving of territorial disputes. The Empire would like to conclude the Transylvanian Agreement with us and transfer Southern Transylvania in exchange for signing an Allied Pact with the Central Powers."
 ww1_auh.10.a: "This is a fair measure."
 ww1_auh.10.b: "We don't intend to trust the Austrians."
 ww1_auh.11.t: "Romania signs the agreement"
 ww1_auh.11.d: "Romania has agreed to join the Central Powers officially. As this is the case, we need to comply with our agreements and transfer over Southern Transylvania and the areas adjacent to it."
 ww1_auh.11.a: "They deserve it."
 ww1_auh.12.t: "Transylvanian Agreement"
 ww1_auh.12.d: "Austria again makes territorial concessions in exchange for allies. The Empire signed an agreement with Romania on the transfer of Hungarian Southern Transylvania in exchange for the signing of a defensive pact.\n\nRomania has been an unofficial participant of the Triple Alliance for several decades, but officially remained neutral in most disagreements. After the signing of the Transylvanian Agreement, the country will become a full-fledged member of the Alliance."
 ww1_auh.12.a: "Glory to our new allies."


 ww1_auh.15.t: "Galicia Declares Independence"
 ww1_auh.15.d: "Krakow has proclaimed the formation of an independent state in the territory of Galicia. Even the smallest shreds of our perishing empire are ready to flee from our dominion. Nothing is to be done."
 ww1_auh.15.a: "How dare they!"

 ww1_auh.173.t: "Galicia Declares Independence"
 ww1_auh.173.d: "Krakow has proclaimed the formation of an independent state in the territory of Galicia. Even the smallest shreds of our perishing empire are ready to flee from our dominion. Nothing is to be done."
 ww1_auh.173.a: "How dare they!"

 ww1_auh.174.t: "Soldiers Uprising in Croatia"
 ww1_auh.174.d: "Due to famine and intense discontent in the army, some of our soldiers embarked on terrible pillaging in southern Croatia, towards Trebinje and Mostar. Rebel soldiers from the 22nd and 53rd Infantry Regiments were immediately sent to court-martial, however, the damage in the area remains, and the local population has paid the price."
 ww1_auh.174.a: "This must not happen again!"

 ww1_auh.175.t: "Soldiers Uprising in Hungary"
 ww1_auh.175.d: "The situation is not improving for our population and no benefit for our soldiers who are literally starving in combat. Many fighters have fled, and those stationed on guard duty in the country are committing the worst crimes to survive. in Pécs, demonstrations and strikes, notably at the Szentlőrinc ammunition factory, are now coupled with abuses by soldiers.\n\nThe situation seems to be beyond the control of the central government, the sending of loyal troops is necessary to prevent the mutineers from making our situation even more desperate."
 ww1_auh.175.a: "We must send the army"

 ww1_auh.176.t: "Soldiers Uprising in Sejóecseg"
 ww1_auh.176.d: "The Hungarian army partly rebelled again near Sejóecseg, in northern Hungary. The pattern from the beginning of the year is repeated: The soldiers complain of a severe lack of food and have started to loot homes and become an army of bandits.\n\nOnce again, local loyalist forces had to intervene, further limiting our unity in these difficult times..."
 ww1_auh.176.a: "Again ?!"

 ww1_auh.177.t:0 "Food Protests"
 ww1_auh.177.d:0 "The war continues and the situation does not improve for the population of the empire. Particularly in the east of the empire, crowds demonstrated for an end to the fighting. These protests are coupled with rising nationalism in Galicia, Hungary and all other regions. The promise of autonomy conferred by Emperor Karl had better be kept quickly..."
 ww1_auh.177.a:0 "This war must end now!"

 ww1_auh.178.t: "New Food Protests"
 ww1_auh.178.d: "Numerous hunger riots broke out in Vienna. Women, children and old people mingle in long marches through the streets of the capital. Police forces, becoming compassionate with demonstrators, no longer always intervene to hold back these angry crowds. The government should immediately cease hostilities, before it is too late..."
 ww1_auh.178.a: "We cant handle this anymore..."

 ww1_auh.179.t: "Alarming Reports"
 ww1_auh.179.d: "The war continues and does not work to our advantage in the west. France did not fall as the Germans had planned, and famine began to eat away at certain urban areas of our empire. Although the Russian campaign is going well for the German Empire, we are not in such a comfortable position. Perhaps we could negotiate an exit from this war with France via an honorable peace? We would lose, but it would prevent thousands of additional deaths."
 ww1_auh.179.a: "All options are on the table"

 ww1_auh.180.t:0 "A Letter From [AUS.getLeader]"
 ww1_auh.180.d:0 "The Prime Minister [FRA.GetLeader] received this morning a letter from Sixtus of Bourbon-Parma, the brother-in-law of Charles I of Austria. In this letter, the Prince of Parma wishes to be an interlocutor allowing the two nations to establish secret peace negotiations. The document also contains a written letter from the Austro-Hungarian Emperor indicating that they are willing to make many concessions for Austria to exit the war. In particular, the liberation of Serbia and its access to the sea is mentioned, while giving vague guarantees of support for the liberation of Belgium and the question of Alsace Lorraine."
 ww1_auh.180.a:0 "We agree in principle, but we have conditions"
 ww1_auh.180.b:0 "Its out of question!"

 ww1_auh.181.t: "France Refused any Negociation"
 ww1_auh.181.d: "The Parma principle returned without France's approval for possible negotiations. The Prime Minister [FRA.getLeader] did not wish to open a peace conference, certainly because they judge that our situation is too precarious. We are forced to get as close as possible to our German ally, and above all not to reveal this nipped-in-the-bud attempt to betray them."
 ww1_auh.181.a: "Arff..."

 ww1_auh.182.t:0 "France Accepts Negociation"
 ww1_auh.182.d:0 "France responded favorably to our request. Secret discussions were initiated through the prince of Parma Sixtus of Bourbon-Parma. Through the letter that the prince transmits, [AUS.getLeader] can communicate with [FRA.getLeader] in complete discretion. The French conditions are relatively simple: Liberation of Serbia while granting it access to the sea, liberation of Belgium and restitution of Alsace Lorraine to France."
 ww1_auh.182.a:0 "Alsace-Lorraine ? But its not even under our control... Let's talk to Germany"
 ww1_auh.182.b:0 "We can support theirs claims over Alsace-Lorraine, but we cant guarantee it"
 ww1_auh.182.c:0 "Its out of question!"

 ww1_auh.183.t:0 "Austria Refused our Conditions"
 ww1_auh.183.d:0 "Despite the fact that they are only initial and incomplete terms. Austria-Hungary did not accept the basis for negotiation, proof that they were not ready to make the slightest concession and that their approach was not serious. The war will therefore continue until Vienna, it seems."
 ww1_auh.183.a:0 "La guerre!"

 ww1_auh.184.t:0 "Visit from [AUS.getNameDef]"
 ww1_auh.184.d:0 "Austro-Hungarian Foreign Minister Ottokar Czernin went to Berlin this morning for a business meal during which the question of the course of the war was discussed. In short, the Austrian minister asked that we consider a peace with the Entente. Obviously, [AUS.getLeader] has already initiated secret peace dialogues with France, the question now being to know our position. We can begin a conference with Austria-Hungary in order to establish fairer conditions for the Central Powers."
 ww1_auh.184.a:0 "Let's Setup a Meeting"
 ww1_auh.184.b:0 "Its borderline treason!"

#Kreuznach Conference
#alsace lorraine question
 ww1_auh.185.t: "Kreuznach Conference - Alsace-Lorraine Question"
 ww1_auh.185.d: "The Kreuznach Conference aims to clarify the various disputes between the Central Powers and the Entente in the hope of establishing a ceasefire and putting an end to the Great War. The first question is what to do with Alsace-Lorraine, the main French claim.\n\nThe German chancellor proposed an initial plan favorable to Germany providing for the annexation of the French territory of Briey in exchange for the territories of the pro-French Mulhouse zone. Aware that this agreement risked upsetting the negotiations, the Austro-Hungarian prime minister proposed a concession: the dual monarchy would offer Galicia to Poland in exchange for a retrocession of Alsace-Lorraine to France."
 ww1_auh.185.a: "The [AUS.getAdjective] proposal fit us well"
 ww1_auh.185.b: "Press for Longwy-Briey line"
 ww1_auh.185.aa: "They accepted our compromise... Thanks god."
 ww1_auh.185.bb: "They stick to Longwy-Briey line..."

#dismantle belgium

 ww1_auh.187.t: "Kreuznach Conference - Status of Belgium"
 ww1_auh.187.d: "The status of Belgium is a matter of concern for the German army. This region is a buffer territory that could be aligned with our policies. The Walloons and the Flemings are two different peoples who should be federalized under a kingdom granting them maximum autonomy. And of course, the Flemish part must imperatively enter our economic market, complete patronage of this region is required."
 ww1_auh.187.a: "Belgium must be dismantled"
 ww1_auh.187.aa: "Yes, indeed, it was just a buffer"


 ww1_auh.188.t: "Kreuznach Conference - Poland"
 ww1_auh.188.d: "Poland is a territory which has suffered for too long from the Russian yoke, it must absolutely be liberated. Naturally, the Poles must be aligned with the policies of the Reich, so it was proposed to place them under political, economic and military supervision."
 ww1_auh.188.a: "Poland must be aligned"
 ww1_auh.188.aa: "Poland must be aligned"

 ww1_auh.189.t:0 "Kreuznach Conference - Baltics"
 ww1_auh.189.d:0 "The Russian Empire is no longer legitimate to govern in the Baltics, local independence and loyalty to the Germanic roots of the Baltics legitimately push them towards our door. If a united Baltic state would constitute a major advance, part of the German general staff is calling for a direct annexation of these territories within the Reich."
 ww1_auh.189.a:0 "We should form a United Baltic Duche"
 ww1_auh.189.b:0 "Annex everything to Riga!"
 ww1_auh.189.aa:0 "Germany choosed a United Baltic Duche, good"
 ww1_auh.189.bb:0 "OHL pressured to annex theses territories..."

 ww1_auh.190.t: "Kreuznach Conference - Colonies"
 ww1_auh.190.d: "In order to increase its prestige and compensate for the terrible war losses inflicted on Germany, the OHL proposed the annexation of the French island of Madagascar."
 ww1_auh.190.a: "Ask for it"
 ww1_auh.190.aa: "Why not ?"

 ww1_auh.191.t: "Kreuznach Conference - Balkans"
 ww1_auh.191.d: "Ultimately, Austria will inevitably lose territory in the east, notably in Galicia. To rebalance these losses, it is possible to use nations in the Balkans, notably Montenegro and Serbia. Romania's intervention could also make it a prime target."
 ww1_auh.191.a: "This is a worth compensation"
 ww1_auh.191.aa: "They deserved it"

 ww1_auh.192.t: "End of Kreuznach Conference"
 ww1_auh.192.d: "The Kreuznach Conference is concluded, setting out the main demands of the two empires towards the Entente. These conditions can be delivered to adversaries in order to begin initial negotiations, if the latter are ready to listen to them..."
 ww1_auh.192.a: "Let's see how it goes"

 ww1_auh.193.t:0 "Central Powers Conditions of Peace"
 ww1_auh.193.d:0 "Austria finally decided to side with Germany in order to formulate grouped conditions. This will make the negotiations more complex to the extent that the German Empire thinks it has a chance of achieving final victory, unlike Austria, which is much more realistic. A joint letter from enemy foreign ministries arrived with associated conditions."
 ww1_auh.193.a:0 "Theses terms are unacceptable!"
 ww1_auh.193.b:0 "Italy have claims over Austria that should be counted"

 ww1_auh.186.t: "Germany Refused to Negotiate"
 ww1_auh.186.d: "The German Empire was not receptive to our proposal to negotiate peace with the Entente. We are alone in our initiative to end the conflict. In addition to his refusal, [GER.getLeader] told us not to dialogue with the enemy, specifying that victory would arrive in due time. If we wish to act, it will be alone."
 ww1_auh.186.a: "Let's forget them..."

 ww1_auh.194.t:0 "Central Powers Conditions of Peace"
 ww1_auh.194.d:0 "We were contacted by [FRA.GetLeader] following peace proposals submitted by Austria a few days ago. Obviously, the forces of the Central Powers would like to end the conflict and would have made several concessions. However, nothing has been established about our own gains, and the Treaty of London could no longer have any value if we decided to support this peace initiative."
 ww1_auh.194.a:0 "We stick to the treaty of London!"
 ww1_auh.194.b:0 "We can make minimal concessions for peace."
 ww1_auh.194.c:0 "If its for peace..."

 ww1_auh.195.t: "Italian Conditions of Peace"
 ww1_auh.195.d: "Italy quickly returned to us, immediately demanding that the Treaty of London be properly respected. As we feared, Italy wants to annex a large part of Austrian territory, which leaves little room for negotiation. Despite everything, the demands mentioned are not totally unreasonable, perhaps [AUS.getLeader] will find the wisdom to concede to a lasting peace..."
 ww1_auh.195.a: "Let's send it to [AUS.getName]"

 ww1_auh.196.t:0 "Italian Conditions of Peace"
 ww1_auh.196.d:0 "France has decided to include sulphurous Italy in the peace negotiation process. The Italians, wishing to annex numerous Austrian territories, thus transmitted their requests, almost identical to those of the Treaty of London. Thus, the Italians claim Trento, part of Dalmatia and Istria. These strategic territories cannot be transferred like this!"
 ww1_auh.196.a:0 "We cant allow that!"
 ww1_auh.196.b:0 "We must conclude peace at any cost!"

 ww1_auh.197.t: "Central Powers Refused"
 ww1_auh.197.d: "The Central Powers failed to accept our compromise, effectively ending the negotiations. As we expected, the central empires imagined having the advantage in these peace negotiations, a mistake which risks costing them dearly in a few months..."
 ww1_auh.197.a: "See ya in October 1918"

 ww1_auh.198.t:0 "Frozen Negotiations"
 ww1_auh.198.d:0 "With our refusal to consider the Italian demands, the French announced to us that the discussions were frozen, the opinion of [ITA.getLeader] being essential to constitute a peace agreement. This complex situation imposes on us a clear direction between sacrificing more territories or reaffirming our alliance with Germany. We could agree to give up more land, but that would seriously damage our prestige. The most ambitious solution would be to antoganize [FRA.getLeader] and its rest of the Entente for their inability to negotiate peace."
 ww1_auh.198.a:0 "Ask Czernin to make a speech antagonizing Clémenceau!"
 ww1_auh.198.b:0 "We shouldn't make the situation worse..."

 ww1_auh.199.t: "Czernin Speech"
 ww1_auh.199.d: "Austro-Hungarian Foreign Minister Ottokar Czernin delivered a sensationalist speech to the Vienna City Council. During this speech, the minister antagonized France, and more particularly Georges Clémmenceau, the main initiator of the negotiations. The speech mentions France's illegitimate demands, as well as its categorical refusal to negotiate, even though the government had accepted secret negotiations. Moreover, [AUS.getLeader] had accepted the French demands in Alsace-Lorraine, something that they seem to have forgotten during this speech.\n\nThis unfair situation could be easily corrected if the secret letters sent by the Austrian government were revealed."
 ww1_auh.199.a: "Send [AUS.getLeader]'s letters to Havas press agency"
 ww1_auh.199.b: "We shouldnt escalate this..."

 ww1_auh.200.t:0 "Sixtus Affair"
 ww1_auh.200.d:0 "To everyone's surprise, the secret letters written by [AUS.getLeader] and transmitted by the Prince of Parma were published within the Havas agency, the main international press. The confidential documents reveal the completeness of the concessions proposed by [AUS.getLeader], including the recognition of Alsace Lorraine as a territory at least partially legitimate to France, the liberation of Belgium, the concession of our lands... All!"
 ww1_auh.200.a:0 "Oh no..."

 ww1_auh.201.t:0 "Sixtus Affair"
 ww1_auh.201.d:0 "The international press agency Havas published an article including various letters written by [AUS.getLeader] for the French government. These letters contain proposals for Austro-Hungarian peace and various capitulations, such as the recognition of French claims in Alsace-Lorraine. The distribution of these letters follows a conflict between the Austro-Hungarian foreign minister and the French government, the Austrians denying having conceded anything.\n\nFor sure, the letters released are authentic and clearly show that the Austrian minister lied to the world by declaring that Austria had not offered any agreement with the Entente."
 ww1_auh.201.a:0 "They looks less smart, now!"
 ww1_auh.201.b:0 "Is [AUS.getLeader] stupid?"
 ww1_auh.201.c:0 "Its not good..."
 ww1_auh.201.e:0 "[AUS.getLeader] must be desesperated"

 ww1_auh.202.t: "External Politics Meeting"
 ww1_auh.202.d: "Foreign Minister Czernin requested an urgent interview with [AUS.getLeader] to request explanations regarding the letters released by France. Indeed, Czernin had not been informed of the early negotiations initiated in secret and therefore did not believe he had lied during his speech in Vienna. Thus, immense discredit has fallen on [AUS.getLeader] and Czernin, the latter is not ready to accept it. Czernin thus directly threatens the rest of the government, if [AUS.getLeader] does not abdicate in favor of Eugene of Austria-Teschen, he will commit suicide."
 ww1_auh.202.a: "We can antagonize Zita de Bourbon-Parma for this whole story"
 ww1_auh.202.b: "Then you should kill yourself, now"
 ww1_auh.202.c: "[AUS.getLeader] must abdicate"
 AUH_czernin_suicide: "§YOttokar Czernin§! die"


 ww1_auh.203.t:0 "[AUS.getLeader] Abdicates"
 ww1_auh.203.d:0 "Following significant political pressure, the Austro-Hungarian Emperor [AUS.getLeader] was forced to abdicate in favor of Eugene of Austria-Teschen, a much more stable figure in the Austro-Hungarian political landscape. This sudden change of situation is consequent to the Sixtus affair, revealing that [AUS.getLeader] was secretly seeking to make peace with France and the rest of the Entente. The affair having caused a scandal, the emperor had to surrender his crown.\n\nThis exceptional event once again brings the dual monarchy closer to its German brother, once again threatening to make it nothing more than a client state."
 ww1_auh.203.a:0 "At least [AUS.getLeader] tried..."
 ww1_auh.203.b:0 "He was a fool"

 ww1_auh.204.t:0 "Decision over the Habsburg Alliance"
 ww1_auh.204.d:0 "The Austrian monarchy of the Habsburgs fought on our side in the Great War, but eventually fell. Whether or not they played their part in the war well, we are in a position to decide how to treat our eastern ally now that the war has ended in our final victory. We should choose carefully how we proceed, as her border nears the imperial realm and could be an important ally in German Mitteleuropan hegemony."
 ww1_auh.204.a:0 "We shall restore the Habsburg monarchy."
 ww1_auh.204.b:0 "Greater Germany is the answer."
 ww1_auh.204.c:0 "A pity, but we must carry on."

 ww1_auh.205.t:0 "[AUS.getAdjective] Approval"
 ww1_auh.205.d:0 "[AUS.getleader] responded favorably to our requests, specifying that it would do everything possible to enforce the terms of the agreement. However, he was more hesitant on the question of Alsace Lorraine, indicating that he could not impose anything on his German ally. Nevertheless, Austria seems prepared to support our demands as best they can. The question now is whether this first basis is sufficient, and what are their conditions for peace..."
 ww1_auh.205.a:0 "And what they want to secure peace?"
 ww1_auh.205.b:0 "Its pointless!"

 ww1_auh.206.t:0 "[FROM.getName] Wait our Conditions"
 ww1_auh.206.d:0 "We must now clarify the territorial gains that we could offer our adversaries. The territories of Galicia are one of the major Russian demands, almost obligatory for an agreement. In the west, the Italians fought to obtain the lands promised by the Treaty of London, including Trentino and South Tyrol, as well as Istria and the entire Yugoslav coast. We should make some concessions to avoid a hasty departure of the negotiators."
 ww1_auh.206.a:0 "We can make concessions to both Italy and Russia"
 ww1_auh.206.b:0 "Maybe Galicia is enough ?"
 ww1_auh.206.c:0 "What about a white peace ?"

 ww1_auh.207.t:0 "Austria compromise on Russian and Italian Claims"
 ww1_auh.207.d:0 "[AUS.getLeader] wrote a letter in which he agreed to transfer several Italian and Russian territories as we requested. It is now time to find out if this corresponds precisely to the Italian authorities."
 ww1_auh.207.a:0 "Let's meet [ITA.getLeader]"

 ww1_auh.208.t:0 "Austrian Separate Peace"
 ww1_auh.208.d:0 "Austria's peace efforts have been successful. In addition to the concessions made by agreeing to cede Galicia, she also spoke with Italy. [AUS.getLeader] and [ITA.getleader] met in Turin where they managed to agree on the just Italian demands. As a result, peace is enforceable and the Treaty of Turin can come into action now. This treaty having been negotiated in secret, it is likely that Germany does not really appreciate the situation, perhaps their capitulation will quickly follow."
 ww1_auh.208.a:0 "Peace in central Europe ?"

 ww1_auh.209.t:0 "Austria Signs Separate Peace"
 ww1_auh.209.d:0 "After several months of secret negotiations, [AUS.getLeader] finally announced that it had reached a peace agreement with the Entente aimed at ending the war. Recognizing that the battle led by [AUS.getName] could not be won, he preferred to make a series of concessions aimed at stabilizing the region. Several political experts have indicated that such a decision could have saved the empire from total destruction, the latter having suffered several famines since the start of the conflict.\n\nAs for Germany, its main ally, the Kaiser's reaction is still awaited."
 ww1_auh.209.a:0 "The war will be over soon"
 ww1_auh.209.b:0 "WHAT ?!"

 ww1_auh.210.t:0 "Austria Refuses to Deal with Italy"
 ww1_auh.210.d:0 "Austria outlined its negotiating conditions, immediately mentioning the impossibility of making any concessions to Italy. Unfortunately for them, cooperation with the Italian authorities is an absolute prerequisite for any form of peace. As a result, we will not be able to negotiate with [AUS.getLeader]."
 ww1_auh.210.a:0 "Too bad!"

 ww1_auh.211.t:0 "Austrian Betrayal"
 ww1_auh.211.d:0 "While we were making historic advances on the front, Austria publicly announced its withdrawal from the conflict, acceding to all of our adversaries' demands. We thus discover that [AUS.getLeader] negotiated for several months in secret behind our backs, without telling us anything! The German population is disconcerted and demoralized by the loss of our main ally. From now on, our adversaries will redirect their efforts on us. How to achieve victory now?!"
 ww1_auh.211.a:0 "Damn you, [AUS.getLeader]!"

 ww1_auh.212.t:0 "Nationwide Independist movements"
 ww1_auh.212.d:0 "Despite the peace we signed with the Entente, the situation within the empire remains precarious. With the end of fighting and the recovery of the civilian economy, many soldiers found themselves unemployed or disabled. The cessation of the war industry also increased unemployment, as much as the repayment of loans granted to businesses. This situation only aggravates the numerous independence movements, particularly in Slovakia, Bohemia and Yugoslavia."
 ww1_auh.212.a:0 "We must Federalize right now !"

 ww1_auh.213.t:0 "Weak National Production"
 ww1_auh.213.d:0 "With the end of the fighting, the military industry collapsed, as did the civilian industry which had focused on the national effort. Without external help, our factories no longer find buyers and must repay immense loans causing chain bankruptcies throughout the empire."
 ww1_auh.213.a:0 "Arfff..."

 ww1_auh.221.t:0 "Germans Demand the Habsburger Restoration"
 ww1_auh.221.d:0 "The Germans demand that we return to the Habsburg monarchy. It's nonsense when the empire is already collapsed, but we have no match for them."
 ww1_auh.221.a:0 "Late but returned..."
 ww1_auh.221.b:0 "The Republic shall prevail!"

 ww1_auh.215.t:0 "Austria Change our Economic Law"
 ww1_auh.215.d:0 "The economic policy of the dual monarchy being closely linked, the level of mobilization in Austria directly affected ours. The two administrations worked jointly to manage this new domestic policy."
 ww1_auh.215.a:0 "Sure"

 ww1_auh.216.t:0 "New Trade Law"
 ww1_auh.216.d:0 "As part of the dual monarchy, we are a member of the Austrian common market. Imperial modifications relating to exports commonly apply to both constituents in a more or less direct manner."
 ww1_auh.216.a:0 "Sure"

 ww1_auh.217.t:0 "New Mobilization Order"
 ww1_auh.217.d:0 "The joint army is being restructured and a change in personnel requires changing the joint conscription law. As a result, our own level of mobilization has been affected, in line with Vienna's expectations."
 ww1_auh.217.a:0 "Sure"

 ww1_auh.218.t:0 "To My faithful Austrian peoples!"
 ww1_auh.218.d:0 "In a new manifesto that he addressed to the people of old Austria, Emperor Karl expressed for the umpteenth time his desire to save the integrity of the empire by carrying out a federal reform. However, these promises come up against the impossible expectations of the constituents. Notably Czechia which demands state unification with neighboring Slovakia in order to obtain the territorial integrity of the lands of the Bohemian crown.\n\nSuch an act is impossible, because it would amount to destroying part of Hungary, which is an unacceptable attack on the latter."
 ww1_auh.218.a:0 "The end of the Ausgleich"
 ww1_auh.218.b:0 "Hm..."
 AUH_hungarian_army_leave:0 "§R§Y[HUN.getFlag][HUN.getAdjective]§! Regiments are leaving the army, making us lose parts of our divisions.§!"

 ww1_auh.219.t:0 "[ROOT.GetLeader] Resigns!"
 ww1_auh.219.d:0 "Following the massive unrest, [ROOT.GetLeader] resigned, the Hungarian National Council was established from opposition forces."
 ww1_auh.219.a:0 "We need to find a replacement, fast!"

ww1_auh.222.t: "Franz Joseph Abdicates"
ww1_auh.222.d: "After nearly 65 years, Emperor of Austria and King of Hungary Franz Josef announced he would abdicate. While the official reason was poor health,  the main reason for the abdication appears to be a bitter political dispute with Hungarian politicians over reforms to the Austro-Hungarian armed forces.\n\nHe has been succeeded by his Nephew Franz Ferdinand, who in the past has called for the Dual Monarchy to be reformed along federal lines, a policy bitterly opposed by the Hungarian Diet. it appears the stage is set for a political crisis not seen since 1867."
ww1_auh.222.a: "Interesting"

 ww1_auh.17.t: "Karl I abdicates the throne"
 ww1_auh.17.d: "Karl I has announced the abdication of his Austrian and Hungarian thrones. This is the final nail in the coffin for the Habsburg Empire, now completely dead and buried as a result of the Great War. With the monarchy gone for good, the Austrian parliament in Vienna has taken the initiative and established the Republic of German-Austria, a rump state that is all that's left of the carcass of the Austro-Hungarian Empire. The Republic of German-Austria seeks to unite with Germany, but this is likely impossible due to the Entente's involvement. Habsburg rule is a thing of the past, and marks the end of an era."
 ww1_auh.17.a: "Der Krieg ist verloren."
 ww1_auh.18.t: "Collapse of Austria-Hungary"
 ww1_auh.18.d: "The Austro-Hungarian empire, a dominating force for centuries has always bounced back from defeats, a little weaker than before. But no more, for the Habsburg empire, long since strained from the chaos of the Great War, has officially been wiped off the map forever. Rump states vie for independence and for their ethnic borders. The emperor has abdicated and has no choice but to leave Austria and eagerely watch the chaos, hoping the scales may tip in his favour. The ethnic peoples of the former nation who for centuries had lived under the golden and black banner of the Habsburg empire, now found themselves torn and divided. Economic downturn and political chaos has gripped the land, and times have never been more worse. The sun is setting on a decayed corpse of the Habsburg monarchy."
 ww1_auh.18.a: "I hope we're not next.."
 ww1_auh.19.t: "Second Hungarian Revolution"
 ww1_auh.19.d: "The new government has won in Hungary, announced the dissolution of the Union with the Austrian Empire. The dual monarchy collapses. It is likely to never return."
 ww1_auh.19.a: "They are mad!"
 ww1_auh.20.t: "Brothers War"
 ww1_auh.20.d: "A few months after the termination of the alliance between Germany and Austria, a war broke out between the former allies. Sensing the weakness of Austria, who has been shaken by inter-ethnic conflicts for the past century, Kaiser Wilhelm II has made a radical attempt to restore order in the German speaking lands by force. \n\nIf the Entente doesn't intervene to support its former enemy, then Germany will be one step closer to unleashing a massive war, and it may be unstoppable."
 ww1_auh.20.a: "They are mad!"
 ww1_auh.22.t: "[SER.GetName] Obtained Their Own Coast"
 ww1_auh.22.d: "Our small neighbour just got sea access! Some people suggest that we intervene outright, some people suggest that we don't mess with them because of potential Russian intervention. We could easily destroy them and prove our superiority but that would provoke Russia, potentially creating a war beyond human imagination. Instead, more and more politicians suggest that we put a simple demand that they retreat."
 ww1_auh.22.a: "We will send the demand."
 ww1_auh.22.b: "We don't care."
 ww1_auh.23.t: "Serbia Rejected Our Ultimatum!"
 ww1_auh.23.d: "The [SER.GetAdjective] government has foolishly rejected our demand, and most of the generals are for war. However, the war will possibly bring in Russia, which will bring in France additionally. We can also try to hurt their economy with the extension of the 1906 embargo, but most of the pro-war faction believe that it won't have desired effect. We have two options."
 ww1_auh.23.d2: "The [SER.GetAdjective] government hasfoolishly rejected our demand. However, we have no intention of declaring war just because Serbia does not give up some coastlines."
 ww1_auh.23.a: "Time to show them their place, they will serve us!"
 ww1_auh.23.b: "Risks are too great, let's try to hurt their economy."
 ww1_auh.23.c: "Let's just ignore these douchebags."
 ww1_auh.24.t: "Management of Occupied Italian Territory"
 ww1_auh.24.d: "We have regained the Venetian region from Italy. However, since this region is mainly inhabited by Italians, continuing to occupy the region will be a burden to us."
 ww1_auh.24.a: "Establish a puppet kingdom."
 ww1_auh.24.b: "Continue the military occupation."
 ww1_auh.25.t: "Occupation of Lombardy and Veneto"
 ww1_auh.25.d: "Italy has completely collapsed following the bloody civil war. We will be able to take advantage of this opportunity to sieze Lombardy and Veneto, the legitimate territories of the Kingdom of Lombardy-Venetia, which was our loyal subject."
 ww1_auh.25.a: "Onwards!"
 ww1_auh.25.b: "No need to be aggressive..."
 ww1_auh.26.t: "[FROM.GetName] Seized Lombardy and Veneto"
 ww1_auh.26.d: "[FROM.GetAdjective] troops marched into Lombardy and Veneto, which were under Italian controlup until now.. They proclaimed that those regions were originally the territories of the Kingdom of Lombardy-Venetia, so they are rightful to retake them from illegal Italian socialist militants."
 ww1_auh.26.a: "What?! That's too much...!"
 ww1_auh.27.t: "Unrests in the Empire"
 ww1_auh.27.d: "[ROOT.GetNameDefCap] is wracked by inner turmoil, with tensions escalating between ethnic groups. It seems that our collpase it inevitable to all, and these minorities are realizing that now is the time to strike. Our front is collapsing, but our internal admninistration may collpase first. The Czechs, Poles, Ukrainians and Croats in the Empire are gradually losing their loyalty to the Empire as they fear total defeat. Irredentism and nationalism are spreading, and it may be too late to stop this spreading of ideas. \n\nThere may be a solution, however. We can promise a federation of equal states after the end of the war, as long as we win."
 ww1_auh.27.a: "It's all over now..."
 ww1_auh.27.b: "Allow them self-governance after the war."
 ww1_auh.27.b.tt: "If we achieve §Gvictory§! in the §YGreat War§!, the Empire will be §Gpreserved§!, but §Y[ROOT.GetNameDef]§! will be forced to adopt §Yfederalist reform§!"
 ww1_auh.28.t: "Italy Offers Surrender Terms"
 ww1_auh.28.d: "[ITA.GetAdjective] government has offered surrender terms. They are wiling to return Lombardy-Venetia, which were our rightful lands, and were taken from us by French arms."
 ww1_auh.28.a: "This is acceptable."
 ww1_auh.28.b: "Italy must be ripped apart."
 ww1_auh.29.t: "Treaty of Wien"
 ww1_auh.29.d: "Italian peninsula is now ours! We will set the border back to it's former extent, to our former glory."
 ww1_auh.29.a: "Anti-Risorgimento!"
 ww1_auh.33.t: "Abdication of Karl I"
 ww1_auh.33.d: "Karl I has been forced to abdicate due to his role in the Great War. Because of that his son, Otto von Habsburg, was crowned as Franz Josef II. He is too young to rule though, so Karl I's wife, Empress Zita of Bourbon-Parma, has taken over as regent."
 ww1_auh.33.a: "Long live the Kaiser and King!"
 ww1_auh.33.b: "Long live the King!"
 ww1_auh.34.t: "End of the Regency"
 ww1_auh.34.d: "Otto von Habsburg has become an adult, and so now the regency is over."
 ww1_auh.34.a: "Congratulations, Your Majesty!"
 ww1_auh.35.t: "Answer for Promised Autonomies"
 ww1_auh.35.d: "We promised Czechs, Poles, Ukranians, and Croatians their autonomies when we obtained victory. Now it's time to honor our agreements. Because of the weak position we hold in this agreements, the Hungarians have pressed for more powers. We have no choice but to assent"
 ww1_auh.35.a: "This will make them shut up for a while..."
 ww1_auh.36.t: "German Subjugation"
 ww1_auh.36.d: "[GER.GetName] has today declared the unconditional surrender of the Reich to the [AUS.GetAdjective] forces. To ensure that war does not break out between the brothers again, the Austrians will supervise and mandate the administration of the German states for the time being."
 ww1_auh.36.a: "Brothers! Why did we have to fight like this!"
 ww1_auh.37.t: "The Question About the Identity of the Empire"
 ww1_auh.37.d: "Founded in 1804 by uniting the territories of the Habsburgs into one, the Austrian Empire was, for a time, considered a multi-ethnic empire with many varieties of cultural groups, a relic of an era long passed. However, a series of recent events has brought Austria back to the same place that it began, holding the lands that claim German identity within the former Holy Roman Empire. \n\nAs a result, the each ethnic minorities of the empire affected by ethnism will no longer be as loyal to the German nation as before, but that is the only negative result. The german people clamor for a united nation, and Austria will lead it. Centralized and ascendant, may the empire last a thousand years, and a thousand years more."
 ww1_auh.37.a: "We are Germany."
 ww1_auh.39.t: "Capital of Greater Germany"
 ww1_auh.39.d: "With the unification of the German peoples, we can now consider the location of our capital. We may move our capital to Frankfurt, location of the 1848 Nationalversammlung, to show our loyalty to the ideal of Greater Germany. Another possible choice is moving our capital to Regensburg, location of the Perpetual Imperial Diet since 1663, to show our respect to tradition of the old empire."
 ww1_auh.39.a: "Move our capital to Frankfurt."
 ww1_auh.39.b: "Move our capital to Regensburg."
 ww1_auh.39.c: "We will still rule from Vienna."
 ww1_auh.41.t: "Treaty of Mitteleuropa"
 ww1_auh.41.d: "We can request that the [AUS.GetAdjective] government sign the Treaty of Mitteleuropa, which makes them join a possible massive war on [GER.GetAdjective] side. The treaty includes some rough and ambiguous terms; the non-aggression treaty, the abolition of tariffs, border opening and common defense between both of them."
 ww1_auh.41.a: "We remain allies, in a way."
 ww1_auh.41.b: "Decide against it, we cannot trust them."
 ww1_auh.42.t: "Austria-Hungary Undertakes National Reforms"
 ww1_auh.42.d: "[AUS.GetLeader] announced that the Empire will be devolved into a federation, giving autonomy to various ethnic groups. This means that all lands that aren't ethnically German will gain freedom under the Austrian Crown, no longer directly part of their realm. They will have their own administration and legislative body. The newly reformed countries can be named below; [CZE.GetNameDef], [GAL.GetNameDef], [CRO.GetNameDef]. \nHungarians are outraged by how it's proceeding though, they have lost significant territories to the new territories from the fledgling autonomous regions."
 ww1_auh.42.a: "Will this work?"
 ww1_auh.43.d: "The Ministry of Foreign Affairs of [FROM.GetNameDef] telegraphed us that they wish for our signing of the Treaty of Mitteleuropa, including some rough and ambiguous terms; a non-aggression treaty, the abolition of tariffs, opening of the border and common defense between the two of us. In short, they want to extend the victorious Dual Alliance."
 ww1_auh.43.a: "Doppelte Allianz ist nicht terminated!"
 ww1_auh.43.b: "Nah, imma do my own thing."
 ww1_auh.44.t: "[FROM.GetName] Refused!"
 ww1_auh.44.d: "The Ministry of Foreign Affairs of [FROM.GetNameDef] has relayed to us that they don't wish to sign it because of some made-up socialist threat within the Reichspakt and German sphere."
 ww1_auh.44.a: "Foolish."
 
 ww1_austria.1.t: "Michael Hainisch Elected President"
 ww1_austria.1.d: "Following the implementation of the Constitution of Austria, Seitz declined to seek re-election, leaving office.\n\nHainisch, the president-elect, distances himself from political parties. He was chosen to be president because of his personal authority, which is suprising due to his previous status as an independent candidate and not holding a seat in parliament."
 ww1_austria.1.a: "Let's hope these reforms won't go to waste."
 ww1_austria.2.t: "Wilhelm Miklas Elected President"
 ww1_austria.2.d: "Main parties proposed to amend the constitution in order to reelect Hainisch for a third term. Federal Chancellor Ignaz Seipel proposed a one-year term for Hainisch, but Hainisch declined a third term, humbly relinquishing power.\n\nOn, the representatives of the Federal Assembly elected Wilhelm Miklas President"
 ww1_austria.2.a: "CS chancellors and now a president too!"
 ww1_austria.3.t: "Engelbert Dollfuss Apointed Chancellor"
 ww1_austria.3.d: "Dollfuss, age 39 and with only one year's experience in the Federal Government, was offered the office of Chancellor by President Wilhelm Miklas. He refused to reply, instead spending the night in his favourite church praying, returning in the morning for a bath and a spartan meal before replying to the President he would accept the offer. Dollfuss was sworn in as the head of a coalition government."
 ww1_austria.3.a: "I love democracy. I love the Republic."
 ww1_austria.4.t: "Self-elimination of the Austrian Parliament"
 ww1_austria.4.d: "Dolfuss has done away with the parliament, declaring that it had "eliminated itself", and that measures must be taken that aren't outlined in the constitution. This provided the opportunity for him to establish an authoritarian government, not bound by parliament. The national council will never rule again. \nThe federal government stated that it was affected little by the crisis and declared itself in power. It was then announced that the "Wartime Economy Authority Law", an emergency law that was passed in 1917, would be used as a basis to rule."
 ww1_austria.4.a: "I AM the Parliament!"
 ww1_austria.5.t: "Austrofascism"
 ww1_austria.5.d: "Dollfuss merged his Christian Social Party with elements of other nationalist and conservative groups, including the Heimwehr, which encompassed many workers who were unhappy with the radical leadership of the socialist party, to form the Vaterländische Front."
 ww1_austria.5.a: "So this is how democracy dies, with thunderous applause."
 ww1_austria.6.t: "Constitutional Amendment"
 ww1_austria.6.d: "Dollfuss staged a parliamentary session with just his party members present to have his new constitution approved, effectively the second constitution in the world espousing corporatist ideas. The session retrospectively made all the decrees already passed since March 1933 legal. The new constitution became effective and swept away the last remnants of democracy and the system of the first Austrian Republic."
 ww1_austria.6.a: "The Republic will be reorganized into the Federal State of Austria!"
 ww1_austria.7.t: "July Putsch"
 ww1_austria.7.d: "Austrian Nazis and German SS soldiers attacked the Chancellery in Vienna in an attempt to depose the ruling Fatherland Front government under Engelbert Dollfuss in favor of replacing it with a pro-Nazi government under Anton Rintelen of the Christian Social Party. The Nazis managed to kill Dollfuss."
 ww1_austria.7.a: "Kurt Schuschnigg succeeded him."
 ww1_austria.8.t: "Austria Cecedes"
 ww1_austria.8.d: "With our loss in the Great War, we must return Austria it's independence. "
 ww1_austria.8.a: "So the Bruderkrieg was all for nought..."
 ww1_austria.8.b: "Sei gesegnet ohne Ende"
 ww1_austria.9.t: "Räterepublik In Austria?"
 ww1_austria.9.d: "Concurrent with the Russian Revolution, the left wing of the workers' movement established the KPÖ, creating a rival government. Ruth Fischer, Karl Steinhardt, Franz Koritschoner, and Lucien Laurat were among the co-founders. Attempts to establish this Räterepublik throughout Austria were of little success, as the Räte was only able to establish itself in isolated, high-population density areas such as Vienna and the industrial areas of Upper Austria. They do not have the support of all, but that doesn't mean they don't have enough."
 ww1_austria.9.a: "Suppress the coup."
 ww1_austria.9.b: "Wir sind die Arbeiter von Wien! (Play as Red Austria)"
 ww1_austria.10.t: "Michael Hainisch Elected President Again!"
 ww1_austria.10.d: "Michael Hainisch's second term begins as he is elected the second President of Austria."
 ww1_austria.11.t: "Occupation of North Tyrol"
 ww1_austria.11.d: "In the aftermath of Austrian defeat and political turmoil, we should send troops to the North Tyrol to reinforce our claims in the South Tyrol and to prevent a national uprising. This region will be returned once all peace treaties are in force."

 # FRANCE
 ww1_france.1.t:0 "All-French Strike"
 ww1_france.1.d:0 "The French government is in a stalemate. The growing popularity of anti-revanchist movements has destabilized the republic and caused a split within society. The socialist opposition has issued a demand for the republican government to resign, and at the same time they have began to form their own - Comité de Salut Public.\n\nThe government must decide what to do next."
 ww1_france.1.a:0 "The Government resigns..."
 ww1_france.1.b:0 "This isn't over!"
 ww1_france.2.a:0 "Vive la France!"
 ww1_france.2.d:0 "René Vivani's administration has survived many trials and tribulations in the French parliament, but the French military abandoning their support of him was too much for the old man to take. Aristide Briand has taken the reigns of the government in his stead."
 ww1_france.2.t:0 "Dissolve the Viviani Administration"
 ww1_france.3.a:0 "Great!"
 ww1_france.3.d:0 "The German Menace has awoken the French public from their dreams of glory and irridentism and has thrust them into a cold, brutal reality. Surprisingly the general populace is taking this rather well. Our war effort is pickup up speed, and we will be ready for any German push thanks to the effort of our citizens."
 ww1_france.3.t:0 "Glory to those who serve their country."
 ww1_france.4.t:0 "Second French Commune"
 ww1_france.4.d:0 "Comité de Salut Public has outlawed our government! The socialists and anarchists who have been conducting mass strikes over the past few days have called on their supporters to rise as a Commune and arm themselves to eliminate all bourgeoisie elements in France. They intend to take power by force, giving to quarter to their enemy.\n\nParis has already been proclaimed as the capital of the revolution, much like the past. The rebels are building barricades in the streets and are smashing administrative buildings. A revolution rages through the country."
 ww1_france.4.a:0 "Merde!"
 ww1_france.5.t:0 "French Civil War"
 ww1_france.5.d:0 "Strikes and demonstrations took on the character of rebellion against the Provisional Government. Union leaders, anarchists and radical socialists haved joined forces to overthrow the republican regime.\n\nComité de Salut Public outlawed the Provisional Government and have called on their supporters to ignite a revolution. The French Civil War begins."
 ww1_france.5.a:0 "Vive la république!"
 ww1_france.5.b:0 "Gloire à la révolution!"
 ww1_france.6.t:0 "They Shall Not Pass"
 ww1_france.6.d:0 "German aggression is at an unprecedented point in history. France is now at the crossroads of history, and this war will either be our resurgence or our end. Every Frenchman understands this deadly truth, ils ne passeront pas!"
 ww1_france.6.a:0 "We will stop them here."
 ww1_france.7.a:0 "It's so over"
 ww1_france.7.d:0 "Widespread mutinies have broken out across the front due to the continued futile offenses on the German lines. Some fear that a coup on the government is even possible. God forbid it comes to that..."
 ww1_france.7.t:0 "Morale Fading."
 ww1_france.8.a:0 "We are so back."
 ww1_france.8.d:0 "The French Army, on the brink of large-scale mutiny, has finally gotten back on its feet and back into the fight due to the presence of the American army on the French mainland. Perhaps from the boost of numbers, perhaps from the surge of foreign support, either way the French army is back to full fighting capability, if not strength."
 ww1_france.8.t:0 "Morale Restored!"
 ww1_france.9.a:0 "Our rule will be reinstated!"
 ww1_france.9.d:0 "The former powerless puppet, King Duy Tân of Cochinchina, has fled his palace and subsequently joined a rebellion against French rule! The egotistical little child must not have been content with his pompous position and luxurious life. Certainly, once France restores order to the region, he'll have a much cushier life in a prison cell."
 ww1_france.9.t:0 "French Indo-China Cochinchina Uprising"
 ww1_france.10.a:0 "Damn!"
 ww1_france.10.d:0 "Our problematic colony is rebelling again! The province of Thái Nguyên in Indochina is currently hosting another rebellion for independence and is even trying to get volunteers from China itself. Order must be restored permanently this time."
 ww1_france.10.t:0 "French Indo-China Thái Nguyên Uprising"
 ww1_france.11.a:0 "Sacre bleu!"
 ww1_france.11.d:0 "The streets of Paris are devoid of civilians. A few, those too old or ill or stubborn to clear out, have come out of their homes and shops to see the picklehaubed and stalhelmed men march through the capital. The spectre of 1870 haunts the city again. The only question on the minds of the people is how much longer can the Republic hold on?"
 ww1_france.11.t:0 "The Fall of Paris"
 ww1_france.12.a:0 "We must get Verdun back!"
 ww1_france.12.d:0 "Verdun, a symbol of French resistance, has been lost. The French army has been forced to retreat."
 ww1_france.12.t:0 "The Loss of Verdun"
 ww1_france.15.a:0 "Off to Macedonia!"
 ww1_france.15.d:0 "We should mobilize l'Armée d'Orient and send it to Salonika, otherwise our Balkan efforts may collapse all together."
 ww1_france.15.t:0 "Armée d'Orient"
 ww1_france.17.a:0 "Paul Deschanel brings victory to the right wing."
 ww1_france.17.b:0 "Paul Painlevé with the left wing seizes victory."
 ww1_france.18.t:0 "Battle of Verdun"
 ww1_france.18.d:0 "Due to several weeks of gruesome battles in the Verdun region, French troops have suffered thousands of casualties. The fighting has the form of a bloody, slow massacre, and reports from the front no longer inspire patriotism in the population, only worry.\n\nThe Verdun meat grinder will continue to take human lives until the end of the war if one of the opposing sides does not triumph in this senseless battle."
 ww1_france.18.a:0 "May God give us victory."
 ww1_france.19.t:0 "Battle of the Somme"
 ww1_france.19.d:0 "British forces have led a coordinated offensive on the Western Front in the area of the Somme River. The largest operation to-date was to be a decisive battle , the purpose of which was to knock German troops out of their trenches and fortifications. The successful coordinated offensive of all Britain’s allies forced Germany to retreat, but the price of victory was extremely high.\n\nThe Germans put up serious resistance, affecting the combat effectiveness of the British army and the possibility of further offensives all over the Western Front."
 ww1_france.19.a:0 "Lord help us."
 ww1_france.20.a:0 "Paul Deschanel plays a great part as the national orator."
 ww1_france.21.a:0 "Alexandre Millerand compromises the National and Lefts Blocs."
 ww1_france.22.t:0 "Savoy and Corsica is ours!"
 ww1_france.22.d:0 "Seeing the awkward and vulnerable state France is in, we have decided to seize Savoy and Corsica. The French government will not take this kindly, but we doubt they have much of a choice seeing the situation they're in."
 ww1_france.22.a:0 "Yes, soon the glory of Italy will rise."
 ww1_france.23.t:0 "Italians Seize Savoy and Corsica!"
 ww1_france.23.d:0 "They will pay one day."
 ww1_france.23.a:0 "Your actions have consequences."
 ww1_france.24.t:0 "The Defeat of the French Civil War"
 ww1_france.24.d:0 "The Commune army has successfully crushed our forces. Our army has been defeated and is on the retreat. Members of the Parliament suggest evacuating to Africa and other colonial possessions of the French Empire."
 ww1_france.24.a:0 "We've lost now, but we'll be back!"
 ww1_france.24.b:0 "We will fight till the very end!"
 ww1_france.25.t:0 "Our Foreign Colonies!"
 ww1_france.25.d:0 "After losing the Great War, France found itself torn apart and fighting through a bloody civil war. Many countries are now eyeing up our possessions and are even starting to seize some of our colonies."
 ww1_france.25.a:0 "A flower's not a flower if it's wilted"
 ww1_france.26.t:0 "French Civil War"
 ww1_france.26.d:0 "The French Commune has been declared in the city of Paris! The political situation in France has been very chaotic and disorderly ever since the defeat of the Great War. As brothers fight against brothers in chaotic street fighting, France's fate is still unclear. The fractured remnants of the French government fight on in the form of a loose coalition of anti-Socialists. Only God can decide the fate of France."
 ww1_france.26.a:0 "May peace finds itself on Europe's door."
 ww1_france.27.t:0 "The Revival of Entente"
 ww1_france.27.desc:0 "The defeated nations reaffirmed their Entente Cordiale. Because of their defeat in the last war, the Entente countries had suffered socialist revolutions at home and had fled without dignity. Now they declared that they would fight against the threat of socialism and return home at all costs."
 ww1_france.27.a:0 "For King and Country, return home!"
 ww1_france.27.b:0 "Break the chains!"
 ww1_france.27.c:0 "Deutschland, stark, wachsam, bereit!"
 ww1_france.27.d:0 "Einigkeit macht stark"
 ww1_france.27.e:0 "The legacy of the Weltkrieg..."
 ww1_france.27.f:0 "Crush the syndicalist menace!"
 ww1_france.28.t:0 "[FROM.GetName] Wants to Strengthen Alliance"
 ww1_france.28.d:0 "The [FROM.GetAdjective] want to reaffirm and strengthen our alliance. They reminded us that we have a common goal."
 ww1_france.28.a:0 "We're already in the same boat."
 ww1_france.28.b:0 "Our time is up, my friend."
 ww1_france.29.t:0 "[FROM.GetName] Breaks Up Alliance!"
 ww1_france.29.d:0 "The [FROM.GetAdjective] openly expressed their discomfort to our diplomats. They don't want to maintain an alliance."
 ww1_france.29.a:0 "That's too much."
 ww1_france.30.t:0 "[FROM.GetLeader] claims the Throne of France"
 ww1_france.30.desc:0 "In a ceremony in [FROM.GetFrenchCoronationCity], [FROM.GetLeader] has officially been proclaimed [FROM.GetFrenchRoyalTitle]. \n\nHis rise is widely considered a direct result of the inability of the Third Republic to provide political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum. He now faces the difficult task of rebuilding and reuniting a deeply divided country, with many observers pointing to the role the far-right leagues played in his ascent to power as a sign that the "[FROM.GetFrenchRoyalTitle]" is, in fact, merely a ruler by the grace of the right-wing mob."
 ww1_france.30.a:0 "Another nation returns to the natural order of things."
 ww1_france.30.b:0 "They will have another revolution soon enough."
 ww1_france.30.c:0 "A return to days thought long gone."
 ww1_france.30.d:0 "Long live [FROM.GetLeader]!"
 ww1_france.30.e:0 "That's the wrong kind of absolute ruler!"
 ww1_france.30.f:0 "He is a fake monarch of fake France!"
 ww1_france.31.t:0 "Napoléon V Is Dead"
 ww1_france.31.d:0 "The Emperor of France, Napoléon V died today. He was crowned the third emperor of the Bonaparte family and French Third Empire."
 ww1_france.31.a:0 "Dieu, sauve l'empereur!"
 ww1_france.32.t:0 "Jacques I Is Dead"
 ww1_france.32.d:0 "The King of France, Jacques I, died today. He was crowned the legitimate king of the Kingdom of France."
 ww1_france.32.a:0 "Que Dieu sauve le roi!"
 ww1_france.33.t:0 "[GetYear] Chairman of the Bourse Générale du Travail Election"
 ww1_france.33.desc:0 "After the civil war, many people began demanding a referendum in a political move to calm the chaotic domestic situation. But no one can easily predict who'll be the new Chairman of the Bourse Générale du Travail. \nHowever, Pierre Monatte, who supports Syndicalism, a centre line supported by the majority, seems to be the most likely candidate."
 ww1_france.33.a:0 "Pierre Monatte - Syndicalists"
 ww1_france.33.b:0 "Léon Blum - Socialists"
 ww1_france.33.c:0 "Louis Frossard - Communists"
 ww1_france.33.d:0 "Georges Valois - Sorelians"
 ww1_france.34.t:0 "Philippe III Is Dead"
 ww1_france.34.d:0 "Philippe III, died today. He was crowned King of the French."
 ww1_france.40.t:0 "Dreyfus Exoneration"
 ww1_france.40.d:0 "Lieutenant-Colonel Dreyfus got cleared of the charges against him in 1906. The Jewish soldier got accused in 1894 of spying for Germany. Of Alsatian and Jewish origin, the officer was wrongly convicted, even suffering an assassination attempt in 1908. A specialized military commission re-examines the Dreyfus case, authorizing him to return to service in the army at the rank of major. Hatred from the German Empire combined with latent anti-Semitism made this man's life unlivable. It behoves the republic not to reproduce such errors again."
 ww1_france.40.a:0 "It was time!"
 ww1_france.41.t:0 "Socialist takeover in France"
 ww1_france.41.desc:0 "Following an alliance of the various left parties and a portion of the radical party, the socialist movements led by the SFIO succeeded in passing the motion of censure. This procedure of the National Assembly makes it possible with the majority of votes to force the fall of the government and to call off a new election. \nIn large superiority, the deputies of the extreme left thus succeeded in electing Jean Jaurès as President of the Republic."
 ww1_france.41.a:0 "Vive la commune!"
 ww1_france.41.b:0 "Debout, les damnés de la terre!"
 ww1_france.41.c:0 "These childish experiments will lead to nothing!"
 ww1_france.41.d:0 "They went too far!"
 ww1_france.42.t:0 "[GetYear] French Revolution"
 ww1_france.42.d:0 "The pro-royalist movements launched a series of demonstrations last Monday across France against the Radical party of Raymond Pointcarré. The show of force quickly turned into a riot after a small group of Action Française infiltrated the National Assembly and then the Senate. Taking control of the buildings, the demonstrators demanded the fair return of the authoritarian system. Numerous fights broke out in Paris in favour of the rioters. After three days of the insurgency, the police forces surrendered, largely outnumbered. Aware of the danger looming, the SFIO and the radical party got forced to form democratic militias against this decadent authoritarian revolution."
 ww1_france.43.t:0 "1914 Legislative elections"
 ww1_france.43.d:0 "Despite global tensions, legislative elections are fundamental to the life of the Republic. In less than two months, the national assembly will be re-elected, redistributing the seats of power."
 ww1_france.44.t:0 "1918 Legislative elections"
 ww1_france.45.t:0 "Proudhonist Coup in France"
 ww1_france.45.d:0 "In a stunning move, French Prime Minister Georges Valois managed to get himself voted on full powers. Rewriting the constitution, the authoritarian leader announced his grandiose plans for France and has promised to restore French pride and national unity. \nThe new government has moved quickly to suppress any potential opposition, with reports of arrests and detentions of political dissidents. Many are now wondering what this new regime will mean for the future of French democracy.\nAs France enters this new era of nationalist-syndicalist rule, only time will tell what lies ahead. The nation is at a crossroads, and the actions of Valois and his government will have wide-ranging consequences for years to come."
 ww1_france.45.a:0 "Vive La France!"
 ww1_france.45.b:0 "A new force?"
 ww1_france.46.t:0 "Paul Déroulède death"
 ww1_france.46.d:0 "Lieutenant Paul Déroulède died today at the age of 67. He was a prominent author of the French nationalist right and founder of the League of Patriots."
 ww1_france.47.t:0 "New uniforms in the army"
 ww1_france.47.d:0 "Since 1912, the Minister of War, General Brun, had instituted under the chairmanship of Mr Dubail a commission responsible for researching new, less visible uniforms for the whole army. This commission has completed its studies, established the new models and the Minister has approved these proposals."
 ww1_france.48.t:0 "Defeat"
 ww1_france.48.d:0 "Our defeat against Germany is complete and our nation is consequently being ruined by drastic military restrictions. Our army is dissolved, all of our heavy industry has been confiscated. Civilian war loans cannot be repaid, causing further anger among the population."
 ww1_france.49.t:0 "German humanitarian aid in France"
 ww1_france.49.d:0 "The dire economic and social situation in France has caused an unprecedented agricultural crisis. Plunged into an intense famine, the French people suffer in silence as the government tries to revive growth in vain. With his back to the wall, the president [FRA.getleader] went to Berlin to ask for the express help of [GER.getLeader]. Responding favourably, Germany and its allies sent rationing supplies for the population."
 ww1_france.50.t:0 "Expansion of Communal Sentiment"
 ww1_france.50.t2:0 "Expansion of Nationalist Sentiment"
 ww1_france.50.d:0 "The Communists led by the perfidious Ludovic-Oscar Frossard are gaining popularity among the population. Because of our defeat following the Great War, the various opposition parties accuse us of having delivered Paris to the Germans. This feeling affects our popularity and puts us in a difficult situation. If we don't take radical action immediately, the enraged crowds of the SFIO will surround Paris as the Bolsheviks did in Moscow."
 ww1_france.50.d2:0 "Reactionaries' demagoguery that the Republic was killed by socialism and that it ultimately led to our defeat in the Great War is being eaten up by the public. The people believe that the old system must be brought back to France, and unrest keeps to spread. If we don't take radical action immediately, our government will be executed by angry crowds and soldiers."
 ww1_france.50.a:0 "Must be prepared..."
 ww1_france.51.t:0 "Public Outrage"
 ww1_france.51.d:0 "A multiplation of anger from the defeat, dissatisfaction with the government, and anxiety about this post-war depression has forced citizens to be increasingly plagued with radical, violent ideas. Mass protests continue to organize and take over the streets. Socialist agitators are leading these demos, radicalizing the demonstrants and strikes."
 ww1_france.52.t:0 "March of the Angry Soldiers"
 ww1_france.52.d:0 "The French army was forced to have the most bitter failure and tons of losses, no one couldn't even think about it. Soldiers are exhausted from getting denounced by, who had nothing for the frontline. After they got returned from the battlefield, they started to gather to protest the government to pay over their sacrifice and devotion. The government, of course is in non-functioning state, is not able to do anything to put them down. Blank promises from the officials have been interpreted as sorely lies by the combatants. \nAnd these disordered commotions led people to trust the only way to wash out from the ditch is to overthrown the old republic. \nEven aside from that, government authority panicked as she were given the sudden and critical task of providing shelter and food to those who had fled the tribulation and returned to their home country. Of course, she largely failed to handle with. There's a lot of hungry, angry mob out there."
 ww1_france.53.t:0 "Refugees from Everywhere"
 ww1_france.53.d:0 "The French Colonial Empire collapsed into the ash with the people living inside losing their homeplace, job, properties, and even their beloved family. Only few of them managed to return to the Metropolitan France. The news they brought also spreaded the fear and disorder among people that they also can be kicked out from their own grounds by foreign occupation forces. These even backed by the truth when the Germans demanded to hand over rightful territories of the French people."
 ww1_france.54.t:0 "Socialist Incitement in the Region"
 ww1_france.54.d:0 "Socialist propaganda is rampant on the streets of the region. Messages calling for revolution and the overthrow of the government through armed struggle are everywhere."
 ww1_france.55.t:0 "Workers' Armoury Raid"
 ww1_france.55.d:0 "Groups of workers have begun to raid local arsenals and loot military supplies in large numbers, and the police and military forces that are supposed to stop them are dysfunctional or even inactive."
 ww1_france.55.a:0 "Please do something!"
 ww1_france.56.t:0 "Les Patriotes"
 ww1_france.56.d:0 "Against the uprising and traitorousness of the self-proclaimed French Commune, French patriots who support our rightful regime have taken up arms."
 ww1_france.56.a:0 "La justice doit prévaloir!"
 ww1_france.57.t:0 "General Foch appointed supreme allied commander"
 ww1_france.57.d:0 "Following the arrival of American forces on French soil, it is now possible to relaunch an offensive phase against Germany. To complete this final assault, General Foch was appointed Supreme Allied Commander. He will supervise an assault comprising 6 million infantry and nearly 1,500 tanks. If the war does not end during this year 1918, the morale of the troops will then be too low to allow the continuation of the fighting."
 ww1_france.58.t:0 "Defeat"
 ww1_france.58.d:0 "We weren't able to push back the Germans. The defeat was inevitable, our soldiers mutinied en masse, making further fighting impossible. We have no choice but to surrender immediately to avoid a savage revolution."
 ww1_france.58.b:0 "No! The fight goes on!"
 ww1_france.59.t:0 "General Strike"
 ww1_france.59.d:0 "The radicals of the Section Française de l'Internationale Ouvrière have launched a massive workers' strike: workers across the country have stopped going to work, but armed with confiscated weapons they have become an army. The state administration and the police are completely paralysed. The situation is already out of control. French civil war is imminent."
 ww1_france.59.a:0 "Inevitable."
 ww1_france.60.t:0 "Discovery of an assassination plot"
 ww1_france.60.d:0 "The secret services of the republic have discovered several proofs of a plot to assassinate President Jaurès. The father of the new socialist republic has long been in the sights of representatives of the far right. The president's security got immediately enhanced."
 ww1_france.60.a:0 "We won't let this happen" 
 ww1_france.61.t:0 "Attempted murder against Jean Jaurès"
 ww1_france.61.d:0 "President Jaurès was the victim of an assault this morning in his residence at the Elysee Palace. Several organized assault troops mobilized to take control of the hall before killing the twenty guards present. As the terrorists are currently in possession of the building, the safety of Jean Jaurès seems compromised."
 ww1_france.61.a:0 "The army intervenes in time and saves the president"
 ww1_france.61.b:0 "We are helpless"
 FRA_elections_post_jaures:0 "§YElections will be organized within the party.§!"
 ww1_france.62.t:0 "SFIO Elections"
 ww1_france.62.d:0 "The departure of Jean Jaurès left a vacuum at the head of the party. The elections within the SFIO made it possible to shed light on two possible leaders. The first is Karl Marx's grandson, Jean Longuet. The second is a friend of Jean Jaurès who fought alongside him during the riots in Champagne."
 ww1_france.62.a:0 "Jean Longuet is Karl Marx's grandson"
 ww1_france.62.b:0 "Jules Guesde was Jaurès's favorite"
 ww1_france.63.t:0 "Jaurès Opposes to War"
 ww1_france.63.d:0 "Despite the national desire to fight the aggressiveness of the triplice, President Jean Jaurès expressed his total opposition to the coming war. The approval of the president is necessary to enter the conflict. We only have two options, Remove Jaurès or make a declaration of neutrality."
 ww1_france.63.a:0 "The president must resign"
 ww1_france.63.b:0 "We don't want another war"
 ww1_france.64.t:0 "Les gueules cassées"
 ww1_france.64.d:0 "After the great war, the survivors among the troops were permanently marked. Many of them are now "gueules cassées", combatants disfigured by the shells which now haunt the streets of major French towns. These traumas will durably affect French military policy."
 ww1_france.64.a:0 "The great war was a test for all of us."
 ww1_france.64.b:0 "It was a disaster..."
 ww1_france.65.t:0 "Veteran Wages"
 ww1_france.65.d:0 "After the war, the veterans returned home and claimed their pay. The government is obliged to reward our brave soldiers, compounding the downturn in our economy."
 ww1_france.65.a:0 "They deserved it"
 ww1_france.66.t:0 "Post-War Demobilization"
 ww1_france.66.d:0 "The great war is over, the war industry no longer has a reason to exist insofar as no army can oppose the agreement."
 ww1_france.66.a:0 "Back to civilian economy"
 ww1_france.67.t:0 "Joseph Gallieni Died"
 ww1_france.67.d:0 "The military governor of Paris died this morning succumbing to prostate cancer. The 67-year-old commander led the Fifth Army as well as the 13th and 14th Corps. of armies."
 ww1_france.68.t:0 "Generals Protest"
 ww1_france.68.d:0 "The changes in French politics resulted in strong opposition from the oldest generals in the army. Marshal Joffre and some officers have announced that they are stepping down. We are losing some of our best elements."
 FRA_historical_pm_tt:0 "§GHe was the successful candidate of the this election.§!\n\n"
 generic_historical_pm_tt:0 "§GHe was the successful candidate.§!\n\n"
 ww1_france.70.t:0 "Ministerial Election [GetYear]"
 ww1_france.70.d:0 "Joseph Caillaux's proven cases of corruption call into question his legitimacy in power. Consequently, a ministerial change is required. The leading candidates are Raymont Pointcarré from the Republicans and Jules Pams from the Radials. The very competent Minister Briand is also in the race for the title."
 ww1_france.69.a:0 "Raymond Poincaré an experienced minister."
 ww1_france.69.b:0 "Jules Pams, the Radical man."
 ww1_france.69.c:0 "Aristide Briand deserve to rule the office."
 ww1_france.69.e:0 "Louis Barthou, a popular democrat."
 ww1_france.69.f:0 "Gaston Doumergue is a brilliant man."
 ww1_france.69.g:0 "René Viviani has gained our trust."
 ww1_france.69.h:0 "Paul Painlevé is our men."
 ww1_france.69.i:0 "The warmonger Georges Clemenceau."
 ww1_france.69.j:0 "Alexandre Millerand is exeperimented."
 ww1_france.69.k:0 "Alexandre Ribot, an expert in finance and foreign affairs."
 ww1_france.69.l:0 "Jacques Piou can unite the right."
 ww1_france.69.m:0 "Maurice Pujo, a popular nationalist."
 ww1_france.71.t:0 "Ernest Monis Retires"
 ww1_france.71.d:0 "The prime minister was recently the victim of an accident during the Paris-Madrid air race organized at the beginning of the summer. As a result, Enerst Monis had to resign, and President Fallières urgently appointed Joseph Caillaux."
 ww1_france.71.b:0 "Since Caillaux is in jail, lets appoint Ribot"
 ww1_france.72.t:0 "Aristide Briand Retires"
 ww1_france.72.d:0 "For personal reasons, prime minister Aristide Briand has decided to step down. President Fallières has thus appointed a new prime minister."
 ww1_france.73.t:0 "[FRA.GetLeader] Retires"
 ww1_france.73.d:0 "Prime Minister [FRA.GetLeader]'s [GetYear] mandate has ended. It is time to choose your successor among the most popular representatives of the Democratic parties."
 ww1_france.731.d:0 "Prime minister [FRA.GetLeader] resigned to make way for Louis Barthou, an old friend of Poincaré, but also a former minister."
 ww1_france.80.d:0 "He refuses to run in presidential election and resigned from the presidency of the Council. His successor is Alexandre Millerand."
 ww1_france.81.t:0 "Vote for Weapons Reliability Law"
 ww1_france.81.d:0 "The parliament currently votes on a bill to regulate the production of weapons. The bill would impose a restructuring of industrial arms chains. Passage of this regulation would seriously slow down our production over half a year."
 ww1_france.81.a:0 "The law passes"
 ww1_france.81.b:0 "Impose a lightening of the law"
 ww1_france.81.c:0 "Fully oppose the law!"
 ww1_france.82.t:0 "Crime on the Rise in the Parisian Suburbs"
 ww1_france.82.d:0 "More and more various facts list the actions of groups of thugs in the Parisian suburbs. The criminals are allegedly members of the "Bonnot Gang", a dangerous underworld committing thefts, assassinations and various break-ins. The inhabitants of the capital live in fear and the parliament is debating the possibility of allocating a budget to fight against these bandits."
 ww1_france.82.a:0 "Parliamentarians cannot agree"
 ww1_france.82.b:0 "Local police will get large funding"
 ww1_france.82.c:0 "Let's launch major works to revive growth in the suburbs"
 ww1_france.83.t:0 "Napoleon Obtains Full Powers"
 ww1_france.83.d:0 "A Bonaparte for the 3rd time in French history has obtained full power over the French state. Plunged into nostalgia for 1812, tthe French people have placed their trust in napoleon the V and  the sentence a new shadow hangs over Europe that of the Napoleonic restorationism, it should  be a new shadow hangs over Europe that of  Napoleonic restorationism."
 ww1_france.83.a:0 "Glory to the emperor!"
 ww1_france.83.b:0 "What?!"
 ww1_france.84.t:0 "[FRA.GetLeader] Asks For Our Submission!"
 ww1_france.84.d:0 "The ambassador of the new French government consulted [BEL.getLeader] this morning in Brussels. Having become arrogant and expansionist, French officials demanded the submission of Belgium in particular, because of the Francophone majority which was a century ago an integral part of the French Empire."
 ww1_france.84.a:0 "We have no choice.."
 ww1_france.84.b:0 "Give them no quarter!"
 ww1_france.85.t:0 "Belgium Submits to the Ultimatum"
 ww1_france.85.d:0 "The government of [BEL.getLeader] did not resist our threats and accepted French supervision. We have obtained control of the Belgian economy as well as the details of the military forces of the King's army, as ridiculous as they are."
 ww1_france.85.a:0 "Ahhh... Victory!"
 ww1_france.86.t:0 "Belgium Refuses the Ultimatum"
 ww1_france.86.d:0 "Despite our ultimatum, the Belgian officials did not bend the knee, on the contrary. Our ambassador was excluded from the territory and the Belgian army mobilized at our borders. The diplomatic solution was only a facade, our army is largely able to reduce this buffer country to dust."
 ww1_france.86.a:0 "We do a little trolling"
 ww1_france.87.t:0 "[FRA.GetLeader] Reclaim Romandy!"
 ww1_france.87.d:0 "The French government has claimed its interest in the annexation of Romandy. The argument put forward by [FRA.getLeader] is based on the Francophone majority living in this part of our nation."
 ww1_france.87.a:0 "We have no other choices"
 ww1_france.87.b:0 "Never!"
 ww1_france.88.t:0 "Switzerland Submits!"
 ww1_france.88.d:0 "Switzerland has validated the legitimacy of our claim and withdrew its army from Romandy. We now have total control over the territory!"
 ww1_france.88.a:0 "Our nation grows!"
 ww1_france.89.t:0 "[SWI.GetLeader] Refused!"
 ww1_france.89.d:0 "The Swiss Federal Council refused our ultimatum. Lot of Swiss soldiers have been seen at our border. At least they know what to expect!"
 ww1_france.89.a:0 "Its only a matter of time..."
 ww1_france.90.t:0 "[FRA.GetName] Annexes Romandy"
 ww1_france.90.d:0 "The French army has today invested in Romandy, a French-speaking region located in the west of Switzerland. This territory made up of 4 cantons had been claimed by France a few weeks earlier by the new Executive. The Federal Council of Bern declared to have given in to avoid "bloody confrontations". This act of weakness is not without consequences, as the Swiss government affirms to start a close collaboration with Germany to obtain reinforced security guarantees."
 ww1_france.90.a:0 "Its only a matter of time..."
 ww1_france.91.t:0 "[FRA.GetName] Threatens Us"
 ww1_france.91.d:0 "The French government ask us to return Alsace Lorraine. In the event of a refusal on our part, France has indicated that it will take all the necessary measures to regain this territory. This ridiculous threat is far from worrying, as the new government of [FRA.GetLeader] is fragile and his army is weak due to internal turmoil. This campaign is likely just a formality for us."
 ww1_france.91.a:0 "We will have to accept.."
 ww1_france.91.b:0 "What is this lunacy?! Never!"
 ww1_france.92.t:0 "[GER.GetLeader] submits!"
 ww1_france.92.d:0 "[GER.GetName] has validated the legitimacy of our claim and withdrew its army from Alsace-Lorraine, we now have total control over Alsace Lorraine after multiple decades of absence from our rightful territory."
 ww1_france.92.a:0 "Hurrah!"
 ww1_france.93.t:0 "[GER.GetLeader] Has Refused!"
 ww1_france.93.d:0 "The [GER.GetName] refused our ultimatum. They have started mobilising their border in case war breaks out over this ultimatum. This means that a war is not only necessary, but inevitable."
 ww1_france.93.a:0 "Get your helmets ready.."
 ww1_france.94.t:0 "Germany Returns Alsace-Lorraine to France"
 ww1_france.94.d:0 "Tensions between France and Germany have reached new heights. Faced with significant pressure from [FRA.getLeader] and its government, [GER.getLeader] was forced to surrender the territory of Alsace Lorraine. This region was a conquest of Prussia during the war against Napoleon III. This new event highlights the warmongering behaviour of the French government."
 ww1_france.94.a:0 "What a catastrophy.."
 ww1_france.94.b:0 "Funny cowards!"
 ww1_france.95.t:0 "[FROM.GetNameDef] Seek to Ally Us!"
 ww1_france.95.d:0 "The [FROM.GetAdjective] government has come before us to discuss a potential alliance between [FROM.getName] and [ROOT.getName]. This collaborator is a direct response to the Germanic self-esteem in Europe and the threat hanging over the Balkans."
 ww1_france.95.a:0 "[FROM.getName]'s fight is legitimate"
 ww1_france.95.b:0 "We must avoid a bloody war"
 ww1_france.96.t:0 "[FROM.GetNameDef] Accepts!"
 ww1_france.96.d:0 "[FROM.getName] has agreed to join us, we will be stronger together."
 ww1_france.96.a:0 "Ah, bon!"
 ww1_france.97.t:0 "[FROM.GetNameDef] Refuses!"
 ww1_france.97.d:0 "[FROM.getName] has refused to join us, despite all our efforts."
 ww1_france.97.a:0 "Hmm.."
 ww1_france.98.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective] Antagonism"
 ww1_france.98.d:0 "The introduction of the [TUR.GetName] into the [ROOT.GetFactionName] is a threat to our regional policy. The [TUR.getAdjective] have the same hegemonic visions as we do on the Balkans, inevitably leading to a political confrontation sooner or later. It would be good to warn our allies that this situation is unacceptable. [ROOT.getName] is a great nation that does not need internal faction concerns."
 ww1_france.98.a:0 "Someone has to go, either the Ottomans or us"
 ww1_france.98.b:0 "We are fine with this"
 ww1_france.99.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective] antagonism"
 ww1_france.99.d:0 "We received the [RUS.GetAdjective] ambassador urgently following the integration of the [TUR.GetName] into the [ROOT.GetFactionName]. Our position did not please the [RUS.getAdjective] authorities who immediately indicated the end of all collaboration if the alliance with the [TUR.getAdjective] was maintained. We have to choose which ally we keep."
 ww1_france.99.a:0 "Russia is our former ally"
 ww1_france.99.b:0 "We need the Ottomans"
 ww1_france.100.t:0 "Agadir Crisis"
 ww1_france.100.d:0 "Provoked by the increasing power of France over the state, Moroccan citizens have begun a rebellion against Sultan Abdelhamid! As the French are preparing to lift the siege on the palace in Fez, the Germans have sent the SMS Panther to the port of Agadir, in support of the rebels, claiming to be protecting German mercantile interests in the region, presuming that in the event of rebel failure, Morocco will pass to direct control by France. If nothing is done in this situation, war could break out in Europe!"
 ww1_france.100.a:0 "The Tension is Growing"

 ww1_france.200.t:0 "A New Name for Alsace-Lorraine's Cities"
 ww1_france.200.d:0 "Now that the region of Alsace-Lorraine belongs to us again, we can expunge the affront of 1870 and call again our beloved cities by their former French appelations!"
 ww1_france.200.a:0 "Avec Plaisir!"
 ww1_france.200.b:0 "We have other things to do"
 ww1_france.210.t:0 "[FROM.getNameDef] Has Rejected Us"
 ww1_france.210.d:0 "Despite the efforts of our diplomacy with [FROM.GetNameDef]. It seems that the [FROM.GetLeader] preferred to favour our rivals on the Russo-Ottoman affair. Our vision of the Balkans should be respected, especially as our control is legitimate."
 ww1_france.210.a:0 "We are alone now"
 FRA_enough_seats:0 "§YThis option is displayed because we meet the required conditions:§!"
 ww1_france.211.t:0 "French Government Meets Franz Joseph"
 ww1_france.211.d:0 "President Poincaré travelled to Vienna today to meet Emperor Franz Joseph. The objective of this meeting is to strengthen the links between the two nations which have always been mixed since the fall of Napoleon. Rumours would announce an attempt by the French government to withdraw Austro-Hungarian support for the German alliance."
 ww1_france.211.a:0 "France is playing a risky game"
 ww1_france.211.b:0 "The future of Europe rests on this visit"
 ww1_france.212.t:0 "Franco-Austrian Alliance Proposal"
 ww1_france.212.d:0 "The French government is visiting us to discuss our geopolitical position. President Pointcarré presented us with a counter-alliance operation opposed to Germany, allowing us to obtain several territories that we have claimed in the past. Let's not be fooled that France is only looking for a powerful ally to recover its precious Alsace Lorraine. Nevertheless, the German Empire is in a hegemonic position as this position could cause harm to our nation."
 ww1_france.212.a:0 "If we accept, we will become the main world power..."
 ww1_france.212.b:0 "What ridiculous opportunists!"
 ww1_france.213.t:0 "Franco-Austrian Alliance Accepted"
 ww1_france.213.d:0 "The Austro-Hungarian Empire accepted our proposal, we are now allies and will be able to prepare our operation against Germany!"
 ww1_france.213.a:0 "Parfait!"
 ww1_france.214.t:0 "Franco-Austrian Alliance Rejected"
 ww1_france.214.d:0 "The Austro-Hungarian Empire refused our proposal, we will keep our traditional alliance for a while ..."
 ww1_france.214.a:0 "Ce ne sont que des laquais des Allemands!"
 ww1_france.215.t:0 "Franco-Austrian Alliance"
 ww1_france.215.d:0 "Following the concerns of many political experts, France and the Austro-Hungarian Empire made a joint declaration on their combined external policy. Thus, the two powers have announced a military alliance whose main concern will be opposition to any hegemonic position."
 ww1_france.215.a:0 "This lobby is not on historical mode"
 ww1_france.216.t:0 "L'armée bleue"
 ww1_france.216.d:0 "Polish independence is only a facade. The country is practically under German control and has set itself up as an additional enemy. Fortunately, the Polish people are not uniformly subject to the central powers. Many volunteers have joined us in France, ready to continue the fight alongside us."
 ww1_france.216.a:0 "Donnez leurs nos uniformes!"
 ww1_france.217.a:0 "War can't be avoided."
 ww1_france.217.d:0 "[FRA.GetNameDefCap] has proclaimed a policy of strict neutrality "in thought and deed". [FRA.GetLeader] is a fervent defender of peace and has always demonstrated his rejection of war. Despite the perch stretched by world tension, the government led by the SFIO preferred to maintain true neutrality."
 ww1_france.217.t:0 "French Declaration of Neutrality"
 ww1_france.220.t:0 "1er Mai Manifestations"
 ww1_france.220.d:0 "The CGT has launched a series of calls for demonstrations in the heart of Paris and several major cities in France. Some violent gatherings got brutalized by the police. In the heart of the action, two rioters got killed. Since 1886, the date of the Haymarket Square massacre, French Communists have been demonstrating on this date, which they describe as International Workers' Day."
 ww1_france.220.a:0 "Hé ben voyons!" 
 ww1_france.221.t:0 "Rhineland Occupation"
 ww1_france.221.d:0 "As agreed during the armistice, France has the right to occupy western Germany up to the Rhine. We have two possibilities. The first would be to maintain German sovereignty in this region and only subtract the yields of the säar. The second solution is full occupancy." 
 ww1_france.221.a:0 "Demilitarize all Rhineland and occupy the Saar Basin."
 ww1_france.221.b:0 "The Rhine belongs to the French!"
 ww1_france.222.t:0 "Saarland Under French Rule"
 ww1_france.222.d:0 "[FRA.GetName], in accordance with its right of winner of the Great War, decided to occupy Saargebiet and set up establish the League of Nations mandate over there while demilitarizing all Rhineland to prevent German aggressive on France ever."
 ww1_france.222.a:0 "Fine..."
 ww1_france.223.t:0 "[FRA.GetName] Proclaims the Rhine Belongs To the French!"
 ww1_france.223.d:0 "[FRA.GetName], in accordance with its right of winner of the Great War, decided to annex the whole of the Rhineland territories which was under their 'temporal' mandate."
 ww1_france.223.a:0 "What a treaty violation!"
 ww1_france.224.t:0 "Occupation of the Memelland"
 ww1_france.224.d:0 "The Memelland is the most bordered part of the East Prussia of the German Empire, and the Lithuanians insist that it should be given to their newly independent nation. We sent some troops there to establish the League of Nations mandate after German defeat in the Great War. And we have to decide what to do with this."
 ww1_france.224.a:0 "Now that is under your administration."
 ww1_france.224.b:0 "How about German memelland?"
 ww1_france.224.c:0 "This troublesome territory will remain under the League of Nations mandate."
 ww1_france.225.t:0 "Battleship Liberté Explodes"
 ww1_france.225.d:0 "In a complete surprise, the Liberté-class battleship exploded with a terrifying thunder while in reserve at the port of Toulon. The first expert reports indicate that a fire would have spread in one of the ammunition depots. Filled with 305mm calibre ammunition, the armoured room detonated, pulverizing the foredeck and killing 286 sailors, half the crew. The disaster also damaged the surrounding ships, a tragedy for the French navy."
 ww1_france.225.a:0 "Type B shell powder was known for its instability..."
 ww1_france.227.t:0 "The Liberté battleship Escapes Disaster"
 ww1_france.227.d:0 "While stationed at the port of Toulon, the Liberté-class battleship suffered a localized fire in the lower holds. The fire spread over a large part of the ship but miraculously stopped its progress thanks to the armoured doors protecting the ammunition depots. The crew had the presence of mind to protect this vital part of the battleship." 
 ww1_france.227.a:0 "Bien joué les gars"
 ww1_france.229.t:0 "Republican Federation Has Left From Us!"
 ww1_france.229.d:0 "The democratic alliance is shaken by the fission of the parliamentary allies of the republican federation. The conservative right-wing group has decided to lift its support for the government, limiting our number of seats in parliament."
 ww1_france.229.a:0 "We were too different"
 ww1_france.230.t:0 "Some Radical Socialists Join the Conservatives"
 ww1_france.230.d:0 "A cohort of parliamentarians, supported by the opposition, have announced their departure from the radical socialist party. This news is bad, the leftist party has always been a powerful ally in controlling parliament. Fortunately, the president of the radical party, Joseph Caillaux, assured his full support for the government."
 ww1_france.230.a:0 "It was inevitable"
 nationalists_take_75_af_seats_good:0 "§Y[?nationalist_joining]§! §gMonarchists Deputies§! are joining the §LNationalists§!."
 nationalists_take_75_af_seats:0 "§R75§! §gMonarchists Deputies§! are leaving the §YCoalition§!, they are all joining the §LNationalists§!."
 FRA_republican_federation_leaving_democratic_bloc:0 "The §BRepublican Federation§! is leaving the §Ydemocratic bloc§!, making us lose §R[?republicain_federation] seats§!."
 FRA_radical_party_is_losing_support:0 "The §CRadical-Socialist Party§! §Rlose 50 parliamentaries§!. Theses parliamentaries join the §2Conservative party§!."
 FRA_radical_party_leaving_democratic_bloc:0 "The §CRadical-Socialist Party§! is leaving the §Ydemocratic bloc§!, making us lose §R[?radical_party] seats§!."
 FRA_independent_radicals_leaving_democratic_bloc:0 "§1Independent Radicals§! are leaving the §Ydemocratic bloc§!, making us lose §R[?independent_radicals] seats§!."
 FRA_independants_socialist_offer_support:0 "The §OIndependent Socialists§! join the §Ydemocratic bloc§!, making us gain §G[?independent_socialist] seats§!."
 ww1_france.232.t:0 "Independent Socialist Parliamentarians Offer Support"
 ww1_france.232.d:0 "The left-wing group made up of the various socialists met with our government following the recent loss of our majority in parliament. To oppose conservative groups, they offered their support for government policy."
 ww1_france.232.a:0 "Nice!"
 ww1_france.234.t:0 "[GetYear] Presidential Elections"
 ww1_france.234.d:0 "The 3rd Republic grants great power to the prime minister to the detriment of the powers of the president. Nevertheless, the president has a real influence on the choices of prime ministers. It is important to note that the future president cannot be elected prime minister during his term of office, so it is important to choose wisely."
 ww1_france.234.a:0 "Raymond Poincaré is an experienced leader"
 ww1_france.234.b:0 "Jules Pams won"
 ww1_france.234.c:0 "Left and far left supporters elect Edouard Vaillant"
 FRA_caillaux_traitor:0 "§YJoseph Caillaux§! will join the opposition, making us lose §R50 seats§!. Theses parliamentaries join the £parliament_party_icon|[?v]  [GetParliamentPartyName]."
 ww1_france.235.t:0 "Caillaux Affair"
 ww1_france.235.d:0 "A case has just broken out and is now causing controversy throughout France. The former minister and leading politician of the radical party have been accused by multiple articles of numerous crimes. In this list, we find corruption, foreign financing of his campaigns, a policy aligned with Germany and a case of infidelity. These elements were put forward by the journalist Gaston Calmette, the president of "Le Figaro", a very popular newspaper. Hearing the news, Caillaux became enraged, especially since all these accusations are accompanied by overwhelming evidence."
 ww1_france.235.a:0 "Caillaux's wife, Henriette, assassinate Gaston Calmette"
 ww1_france.235.b:0 "Caillaux pay a SFIO fanatic to assissinate Gaston Calmette"
 ww1_france.235.c:0 "Caillaux leave the radical-party and drop the mask"
 survivor:0 "Survivor"
 fra_assassination_success:0 "§Gsuccess§!"
 fra_assassination_fail:0 "§Rfailling§!"
 ww1_france.236.d:0 "The journalist Gaston Calmette was the victim of an assassination orchestrated by Henriette Caillaux, the wife of the president of the radical-socialist party. The murderer went to the offices of Figaro equipped with a pistol concealed in her dress. Once there, she fired six shots at the journalist, hitting her target twice. The unfortunate man died within ten hours. The shooter did not flee, remaining at the scene of the crime, pleading a 'passionate crime'." 
 ww1_france.236.a:0 "Une femme fatale"
 ww1_france.237.d:0 "Journalist Gaston Calmette was the victim of an assassination attempt orchestrated by Henriette Caillaux, the wife of the president of the radical-socialist party. Henriette went to the offices of Le Figaro equipped with a pistol concealed in her dress. Once there, she collapsed, abandoning her weapon in the face of the psychological shock represented by the act she was premeditating."
 ww1_france.237.a:0 "Women are not made for war"
 ww1_france.238.d:0 "The journalist Gaston Calmette was the victim of an attack orchestrated by a French citizen without history. The author of the crime, François Bernard, was only a worker member of the International Workers' Section (SFIO). The man indicated that the motivations for his actions were above all ideological, indicating that Calmette would have been a "sold off the far-right". Experts believe that François Bernard was hired by a political opponent of the journalist."
 ww1_france.238.a:0 "Un malheureux hasard"
 ww1_france.239.d:0 "The journalist Gaston Calmette was the victim of an assassination attempt orchestrated by an uneventful French citizen. Fortunately, the journalist survived, dodging two bullets before police comes to rescue him from his aggressor. The author of the crime, François Bernard, was only a worker member of the French Section of the Workers' International (SFIO). The man indicated that the motivations for his actions were above all ideological, indicating that Calmette would have been a 'sold off the far right. Experts believe that François Bernard was hired by a political opponent of the journalist."
 ww1_france.239.a:0 "Les communistes ne sont décidément bons à rien!"
 ww1_france.240.t:0 "Advisor from France"
 ww1_france.240.d:0 "In order to support our war effort, France sent one of its generals. This is the Russophile Maurice Janin who has already worked closely with the Russian army. Janin was appointed Commander-in-Chief of the Allied Armies on the Eastern Front, which is concrete support from our allies."
 ww1_france.240.a:0 "Excellent!"
 ww1_france.241.t:0 "War In Europe"
 ww1_france.241.d:0 "As all specialists feared, a globalized war was inevitable. Across Europe are rising warlike powers of revenge. The role of the United Kingdom and to block the way to German hegemony, despite our differences with France, we must intervene even if it will eventually take care of the French case. The absolute priority and avoid a victory of the central powers!"
 ww1_france.241.a:0 "Onwards!"
 ww1_france.241.b:0 "Its too risky..."
 ww1_france.242.d:0 "Alexandre Millerand resigns for his presidency."
 ww1_france.242.a:0 "Georges Leygues takes."
 ww1_france.245.t:0 "Armée d'Orient"
 ww1_france.245.d:0 "With the [SER.GetAdjective] army failing in the Balkans, and with [GRE.GetNameDef] remains neutral, but to prevent the collapse of the Balkans in a war like this, we can 'demand' the [GRE.GetAdjective] for collaborate. By organizing the Orient Army and landing the troops at the Greek port of Salonica, we can support [SER.GetAdjective] war effort from there."
 ww1_france.245.a:0 "Go ahead."
 ww1_france.246.t:0 "The Czechoslovak Legion"
 ww1_france.246.d:0 "A large number of Czech and Slovakian nationalists have gathered under the command of General Milan Rastislav Štefánik to free their native soil from the yoke of Vienna!"
 ww1_france.246.a:0 "rota Nazdar!"
 ww1_france.247.t:0 "Milan Štefánik returns home"
 ww1_france.247.d:0 "With the liberation of his native soil, Milan Štefánik no longer has any need to remain in France and shall return back to his motherland to serve his people there."
 ww1_france.247.a:0 "Good luck!"
 ww1_france.248.t:0 "A Hero Died"
 ww1_france.248.d:0 "Milan Rastislav Štefanik, a hero-general of the Czechoslovak Legion, our Minister of War, who fought on the side of the Entente for the independence of our Czech-Slovak people, was found dead with the military plane crashed and exploded, on his way returning to his homeland. His plane tried to land near Bratislava, but first attempt went fail and it happened losing coolant. On the second try, the overheated engine failed and one of two engines exploded resulting the fuselage crash."
 ww1_france.248.a:0 "How grievous."
 ww1_france.249.t:0 "Interim Government"
 ww1_france.249.d:0 "The government could not avoid collapse because our war effort had ended in abject failure and someone had to take the blame. The Germans had not turned the nation into a complete puppet, but the war reparations and territorial cessions they demanded placed an enormous burden on the authorities. To clean up the mess, the Gouvernement de la République française declared martial law and suspended the constitution. The so-called Emergency Council must to take the helm to steer the sailing ship called France safely through the coming aftermath of defeat."
 ww1_france.249.d2:0 "The monarch could not avoid his abdication because our war effort had ended in abject failure and someone had to take the blame. The Germans had not turned the nation into a complete puppet, but the war reparations and territorial cessions they demanded placed an enormous burden on the authorities. To clean up the mess, the regency council declared martial law and suspended the constitution. The so-called Emergency Council must take the helm to steer the sailing ship called France safely through the coming aftermath of defeat."
 ww1_france.249.a:0 "Could we get away with it?"
 ww1_france.250.t:0 "Expansion of Nationalist Sentiment"
 ww1_france.250.d:0 "Reactionaries' demagoguery that the Republic was killed by socialism and that it ultimately led to our defeat in the Great War is being eaten up by the public. The people believe that the old system must be brought back to France, and unrest keeps to spread. If we don't take radical action immediately, our government will be executed by angry crowds and soldiers."
 ww1_france.250.a:0 "Must be prepared..."
 ww1_france.251.t:0 "French Government Calls for Emergency Relief"
 ww1_france.251.d:0 "After their loss in the Great War, France was plunged into a post-war agricultural and crops crisis and turned to us for emergency aid, even though they had fought so fiercely against us."
 ww1_france.251.a:0 "The lives of people come first."
 ww1_france.251.b:0 "No bread? Eat cake!"

 ww1_france.252.t:0 "Excessive Armée de Terre Budget"
 ww1_france.252.d:0 "Following our victory in the Great War, we have accumulated an absolutely immense amount of equipment and troops. Now in peace, we no longer need such mobilization and the civilian population is demanding the return of its soldiers."
 ww1_france.252.a:0 "Its peace time"

 ww1_france.253.t:0 "French Support"
 ww1_france.253.d:0 "Barely independent, our nation already finds itself plunged into an asymmetrical war. Faced with this difficult ordeal, the French government assured us of its support and offered to send military advisors able to help us in our defense."
 ww1_france.253.a:0 "Any help is welcome"
 fra_pol_lend_lease:0 "Our §Y[FRA.GetFlag]French§! benefactors will occasionally send us shipments of §Yguns§!, §Yartillery§! and §Ymore§!."
 ww1_france.253.b:0 "No"

 ww1_france.254.t:0 "Poland Accepted"
 ww1_france.254.d:0 "Poland just accepted our advisors. Our help may help them to counter the Soviet Invasion."
 ww1_france.254.a:0 "Perfect."

 ww1_france.255.t:0 "Poland Accepted"
 ww1_france.255.d:0 "Poland refused any kind of help from our government."
 ww1_france.255.a:0 "Why ?!"

 ww1_france.256.t:0 "Syrian Conquest"
 ww1_france.256.d:0 "Faisal bin Al-Hussein, proeminant member of Al-Fatat nationalist group, appears to have launched a major campaign for the unification of Arabia. Already very present in the region, he amassed a large number of followers and engaged in an armed insurrection. Local forces withdrew to the coast, but Aleppo and Damascus were quickly occupied."
 ww1_france.256.a:0 "You will never be King of anything, Faisal!"

 ww1_france.257.t:0 "Syria Defeated"
 ww1_france.257.d:0 "Following the San Remo conference and the defeat of King Faisal's short-lived monarchy in Syria, the we established civil administration in the territory."
 ww1_france.257.a:0 "Good."

 ww1_france.258.t:0 "Alliance with France"
 ww1_france.258.d:0 "France has came to us in order to negotiate a military alliance. they proposed some concessions over entente territory."
 ww1_france.258.a:0 "We will sign the pact"
 ww1_france.258.b:0 "No!"

 ww1_france.259.t:0 "Alliance with Bulgaria"
 ww1_france.259.d:0 "Bulgaria refused our proposal."
 ww1_france.259.a:0 "Fine..."

 ww1_france.260.t:0 "Alliance with Bulgaria"
 ww1_france.260.d:0 "Bulgaria accepted our proposal and will get some of their claims over the balkans."
 ww1_france.260.a:0 "Fine"

BUL_FRA_alliance:0 "Franco-Bulgarian Alliance"

 ww1_france.261.t:0 "French Conquest of Syria"
 ww1_france.261.d:0 "Newly independent Syria was conquered by France in a war lasting just a few months. The Syrian Congress, fearing being transformed into a French protectorate, rallied under the banner of King Faisal I and resisted with meager forces. The French army mercilessly crushed the under-equipped Syrian army until the surrender of the royal Syrian forces."
 ww1_france.261.a:0 "Karak is under our rule, now"
 ww1_france.261.b:0 "Bon débarras!"
 ww1_france.261.c:0 "French Imperialism at his highest..."
 san_remo_conference:0 "San Remo Conference Application"

 ww1_france.262.t:0 "Picardie Manoeuvers Completed"
 ww1_france.262.d:0 "The simulated invasion of France led by the Blue Army, that of General Meunier, was organized near Amiens and headed towards Paris where the Red Army of General Picquart was defending itself. These operations made it possible to highlight the slowness of the airships which proved too restrictive to the vagaries of the weather. On the other hand, aerial reconnaissance showed itself to be more flexible and discreet."
 ww1_france.262.a:0 "The French army is the most advanced in the world!"

 ww1_france.263.t:0 "Grand Est Manoeuvers"
 ww1_france.263.d:0 "Following the exercises in Picardy in 1910, the general staff organized new autumn training for the 1911 army. This time, the maneuvers are taking place in the east of the territory, near Belfort. Following the experience gained last year in Picardy, the role of aviation was reinforced. Tests were carried out on devices with foldable wings designed to facilitate transport. During the exercises, accidents resulted in the loss of 3 aircraft."
 ww1_france.263.a:0 "We will not forget them..."

 ww1_france.264.t:0 "Poitou Manoeuvers"
 ww1_france.264.d:0 "The 1913 maneuvers took place in Poitou, between Thouars and Loudun. The exercises were based on training in spotting and coordination of air and land components. Many motorized vehicles have been tested for supplying troops. Although the event went well, the budget allocated to the air force was exceeded. Initially estimated at 12 million francs, it actually cost more than 25 million francs... A hefty bill."
 ww1_france.264.a:0 "This is the price of progress"

 ww1_france.265.t:0 "Tarn-et-Garonne Manoeuvers"
 ww1_france.265.d:0 "Army training took place in the south of France, in Tarn-et-Garonne. As part of this operation, the blue forces of General Paul confronted the red troops of General Chomer. During these exercises, heavy artillery and three squadrons of airplanes were used in each camp, further strengthening the coordination of the armed forces."
 ww1_france.265.a:0 "No one can compete!"

 ww1_france.266.t:0 "Annual Maneuvers Canceled"
 ww1_france.266.d:0 "Due to the war affecting the country, the [GetYear] maneuvers were canceled. The soldiers will get their own experience on the front, hopefully the last exercises were enough to prepare our doctrines."
 ww1_france.266.a:0 "Of course they are ready!"

 ww1_france.267.t:0 "Savoy Manoeuvers"
 ww1_france.267.d:0 "the annual training of the armed forces took place in the south-east of France, close to the Italian border. As part of this exercise, part of the naval force had to carry out a series of coastal bombardments on the Levant island. The new aiming aid equipment was used during the maneuvers, and scout planes helped calibrate the shots."
 ww1_france.267.a:0 "So that’s what interoperability is."

 ww1_france.268.t:0 "[getdate.getmonth] Railway Workers Strike!"
 ww1_france.268.d:0 "A major strike has been launched by the rail sector throughout France. Quickly followed by other sectors such as electricians or the gas sector, the movement quickly gained importance. This tense situation causes a halt in transport, which would be very detrimental to the country if it found itself at war with Germany."
 ww1_france.268.a:0 "Stop them at any cost! Send the army!"
 ww1_france.268.b:0 "Let them strike!"

 ww1_france.269.t:0 "Franz Reichelt Death"
 ww1_france.269.d:0 "Inventor Franz Reichelt was killed during his parachute demonstration this morning in Paris. The Austrian-born inventor threw himself from the first floor of the Effiel Tower without taking the time to test his device during a less risky performance. His sacrifice made it possible to clarify the flaws in his equipment..."
 ww1_france.269.a:0 "Huh... He died for Science, right ?"


 ww1_france.270.t:0 "Anti-war demonstrations in Paris"
 ww1_france.270.d:0 "Following the increase in tensions in Europe, particularly around the crisis in Morocco and the conflict in the Balkans, a gathering of at least 100,000 Parisians was held in the north of the capital. The demonstration of force was intended to highlight French pacifism, at a time when everything suggests that a war is inevitable."
 ww1_france.270.a:0 "Ben voyons..."

 ww1_france.271.t:0 "Bonnot Gang Members Arrested"
 ww1_france.271.d:0 "After a long hunt initiated since 1911, the main members of the Bonnot gang were arrested and tried. These bandits, having committed robberies and murders, were one of the main scourges of Parisians. The most invested were guillotined."
 ww1_france.271.a:0 "Parfait!"

 ww1_france.272.t:0 "Another Anti-war demonstrations in Paris"
 ww1_france.272.d:0 "Although a demonstration had taken place a few months previously, a new, much larger gathering was formed in Paris. The pacifists are obviously manipulated by the CGT, which uses the threat of war to force the government into inaction. The national project to extend conscription is one of the socialists' demands; withdrawing the project could reduce unrest."
 ww1_france.272.a:0 "Hold the line!"
 ww1_france.272.b:0 "Cooperate with rioters..."

 ww1_france.273.t:0 "Capture of damaged German Zeppelin"
 ww1_france.273.d:0 "A traveling German zeppelin made an emergency landing in Lunéville, near the border. The airship suffered a technical problem and was forced to land within French territory. The accident caused no injuries and gives us the opportunity to inspect the aircraft. We could also destroy the zeppelin to send a strong message to the Germans."
 ww1_france.273.a:0 "Inspect the airship, but let it go again"
 ww1_france.273.b:0 "Burn it!"

 ww1_france.274.t:0 "France burned Down one of our Zeppelins"
 ww1_france.274.d:0 "One of our zeppelins crashed in France, near the border. The airship was a civilian carrier suffering from a technical problem that forced it to land in foreign territory. In an excess of barbarity, the French authorities chased away our fellow citizens and set fire to the zeppelin."
 ww1_france.274.a:0 "Next time, we'll crash in Germany!"

 ww1_france.275.t:0 "Front Collapsing"
 ww1_france.275.d:0 "The front gradually collapsed due to the lightning advance of the Germans. Our positions in the north are compromised, we have lost strategic positions like Nancy and Verdun. Defeat seems to be becoming more and more probable and all of France's resources must be made available to the army. It is for this reason that the establishment of a junta could be a way to optimize the war effort while galvanizing the masses."
 ww1_france.275.a:0 "We keep that in mind."
 FRA_petain_head_of_state:0 "Appoint Pétain as head of state"
 FRA_collapsing_front:0 "French Front is Collapsing"
 verdun_lion:0 "Lion de Verdun"
 FRA_junta_fascist:0 "French Military Junta"

 ww1_france.276.t:0 "New Democratic Government"
 ww1_france.276.d:0 "The war is over. The military junta is no longer relevant and the civilian government can resume its democratic work."
 ww1_france.276.a:0 "Good!"

 ww1_france.277.t:0 "Raoul Villain is Acquitted"
 ww1_france.277.d:0 "After a long and tumultuous trial, the nationalist Raoul Villain was released. Despite the fact that he clearly murdered the socialist politician, the people's court decided to release him. As a result, more than 100,000 Parisians demonstrated in Paris against this trial with a premeditated outcome."
 ww1_france.277.a:0 "He served us well."

 ww1_france.278.t:0 "Large Riots"
 ww1_france.278.d:0 "Demonstrations in the metallurgical sector were joined by several other bodies such as transport or pharmaceutical groups. After several days, the movements degenerated into riots in several cities in France. The army was mobilized to contain at least 400,000 rioters."
 ww1_france.278.a:0 "Dégagez les clodos!"

 ww1_france.279.t:0 "Paul Deschanel Fell From his Train!"
 ww1_france.279.d:0 "While traveling within the country, President Paul Deschanel mysteriously disappeared in the night. Found at the side of the tracks, the president accidentally fell from his train somewhere around Montargis, surviving his fall without any scratches, a miracle!"
 ww1_france.279.a:0 "?????"

 deschannel_fall_troll: "What fucking effect you imagined ?!"

 ww1_france.280.t:0 "Aristide Briand Prime Minister"
 ww1_france.280.d:0 "Aristide Briand was appointed prime minister, equivalent to the position of prime minister. Following his appointment, he organized a new government."
 ww1_france.280.a:0 "He always comes back"

 ww1_france.281.t: "Radio Tour Eiffel"
 ww1_france.281.d: "The Eiffel Tower has an experimental radio transmitter located on its third floor. The transmitter for military use was tested during the year 1920 and has just been revealed to the general public. Now used for broadcasting music and weather reports, it becomes the first French station."
 ww1_france.281.a: "Ici la Station Radiotéléphonique de la Tour Eiffel!"

 ww1_france.282.t:0 "Aristide Briand Resigned"
 ww1_france.282.d:0 "The prime minister resigned and was replaced by Raymond Pointcaré, largely trained in the position due to his numerous other appointments before and during the war."
 ww1_france.282.a:0 "Good Luck!"

 ww1_france.283.t:0 "France Want Faster Compensation From Germany"
 ww1_france.283.d:0 "The French government and ours met in Paris to more precisely define Germany's payment terms. Feeling very concerned, France demanded faster compensation to support the growth of its post-war economy."
 ww1_france.283.a:0 "Huhhh... NO!"
 ww1_france.283.b:0 "Its Fine"

 ww1_france.284.t: "British Government Refused"
 ww1_france.284.d: "The Paris conference took place amid great tension. The British government has categorically refused to advance Germany's repayment agenda. Given that they are incapable of making the slightest effort, a more intensive occupation of the Ruhr seems the only solution."
 ww1_france.284.a: "Ridiculous"

 ww1_france.285.t: "British Government Accepted"
 ww1_france.285.d: "The Paris conference ended with the agreement we hoped for. The British agreed to change Germany's repayment schedule so that we could recover more quickly from the conflict."
 ww1_france.285.a: "Merci!"

 MTG_naval_treaty.12.t:0 "Washington Naval Treaty"
 MTG_naval_treaty.12.desc:0 "Our recent efforts to build a larger fleet have propelled us among the ranks of the major naval powers. [From.GetNameDefCap] clearly feels threatened by our expanded fleet and has sent a delegation to our capital to negotiate a mutual arms limitation treaty. \n\nThe treaty would restrict the size of our capital ships as well as limit our overall fleet size in capital ships to not exceed the fleet of [ENG.GetNameDef]."

 ww1_france.286.t:0 "German Resistance"
 ww1_france.286.d:0 "The occupation of the Ruhr comes up against civil disobedience from the local populations which makes the work of the administration and the gendarmerie difficult. Numerous strikes and demonstrations prevent work in the factories and the tension eats away at the morale of our troops."
 ww1_france.286.a:0 "Resistance is pointless!"

 ww1_france.287.t:0 "Ruhr Occupation Media coverage"
 ww1_france.287.d:0 "The occupation of the Ruhr becomes more and more difficult. The Germans are not cooperative and the local and then international media have begun real work to undermine our occupation. International opinion is becoming tense towards us and our operation seems increasingly frowned upon..."
 ww1_france.287.a:0 "Mais putain de merde!"

 ww1_france.288.t:0 "Royalists Killed Socialist Figures"
 ww1_france.288.d:0 "Royalist nationalists affiliated with the king's camelots group have assassinated several representatives of the radical left. Marc Sangnier, Maurice Viollette and Maurius Moulet were all killed by these extremists opposed to the occupation of the Ruhr."
 ww1_france.288.a:0 "It was easier to manage the world war!"

 ww1_france.289.t:0 "Democratic Alliance Bloc fails"
 ww1_france.289.d:0 "Following the occupation of the Ruhr and the numerous incidents combined with the country's economic difficulties, President Pointcaré was forced to call the left wing of his political alliance to order. The left-wing radicals did not appreciate being taken to task and left the government alliance, leaving the president and his cabinet in a very large minority."
 ww1_france.289.a:0 "Great, the country is ungovernable now!"

 ww1_france.290.t:0 "SFIO ban"
 ww1_france.290.d:0 "Due to the high tensions caused by communist activists in the country, we are forced to ban parties linked to this dangerous ideology."
 ww1_france.290.a:0 "Bye Commies!"

 ww1_france.291.t:0 "France Ban Communism"
 ww1_france.291.d:0 "Due to the high tensions caused by communist activists in the country, the French government banned any political party close to or allied to communist ideals. Radical socialists have always been opposed to the occupation of Germany, assisting the resistance and assassinating several right-wing political figures."

 event_generic_concerning:0 "Concerning..."

 ww1_france.292.t:0 "French Occupation of Köln"
 ww1_france.292.d:0 "The situation in Germany is becoming tense. The French government did not appreciate our opposition on the conditions of payment of German debts. After annexing the Ruhr, their army imposed strong pressure on our occupying forces in Köln, forcing us to withdraw."
 ww1_france.292.a:0 "What ??!"

 ww1_france.293.t:0 "Winter Olympic Games in Chamonix"
 ww1_france.293.d:0 "Following the principle of the Olympic Games organized every 4 years in summer, a new competition has emerged in the heights of the Alps. The 1924 Winter Olympics were the first of their kind, bringing together 16 competing countries."
 ww1_france.293.a:0 "Yeah!"

 ww1_france.294.t:0 "Massive Inflation!"
 ww1_france.294.d:0 "The aftermath of the war caused high inflation, despite Germany's reparations. We are faced with a rise in the standard of living throughout France which is paralyzing our economy."

 FRA_random_election:0 "[Date.getYear] Legislative Elections"

 ww1_france.295.t:0 "1924 Legislative Elections"
 FRA_1924_disposition:0 "1924 Legislative Elections"
 FRA_hide_IND_tree:0 "Hide [IND.getAdjective] Focuses"
 FRA_hide_IND_tree_desc:0 "This will hide the Indochinese focus tree and remove their focus completion notifications."
 FRA_show_IND_tree:0 "Show [IND.getAdjective] Focuses"
 FRA_show_IND_tree_desc:0 "This will show the Indochinese focus tree, allowing us to complete most of their focuses."

 ww1_france.296.t:0 "France Supports our Claims!"
 ww1_france.296.d:0 "Angry with England since the end of the Great War, France initiated a rapprochement with us by sending its Ministry of Foreign Affairs to Rome. We quickly understood that the French government was seeking to form a bloc opposed to British hegemony and offered their support in our demands in Yugoslavia and Africa."
 ww1_france.296.a:0 "We'll see what happens"

 ww1_france.297.t:0 "France Proposes a Strategic Partnership"
 ww1_france.297.d:0 "Angry with England since the end of the Great War, France initiated a rapprochement with us by sending its Ministry of Foreign Affairs to Madrid. We quickly understood that the French government was seeking to form a bloc opposed to British hegemony and proposed an economical rapprochement."
 ww1_france.297.a:0 "Good!"

 ww1_france.298.t:0 "Damrémont Street shooting"
 ww1_france.298.d:0 "During a martial parade on rue Damrémont, a group of communist militants presented themselves to the crowd and fired indiscriminately at nationalist supporters of the “Jeunesses Patriotes”. The right-wing press warned of upcoming attacks while the left justified the event."
 ww1_france.298.a:0 "Is civil war avoidable?"

 ww1_france.299.t:0 "Demonstration in Alsace Lorraine"
 ww1_france.299.d:0 "The reintegrated region of Alsace Lorraine was forced to follow the law of separation of church and state of 1905. However, the region remains one of the most religious in France, especially since Germany It was not a secular state. Our reintegration is therefore seen as a limitation of their freedoms. Nearly 10,000 demonstrators campaigned for a special regime for their region."
 ww1_france.299.a:0 "It's for their own good"
 ww1_france.299.b:0 "Maybe they are right?"

 ww1_france.300.t:0 "Locarno Agreements"
 ww1_france.300.d:0 "In order to establish a new beginning in post-war European relations, Italy, France, Germany, Great Britain and Belgium ratified a common text relating to the recognition of Germany's western borders. The agreements prohibit any new war between France and Germany to settle their differences, they are also prohibited from invading Belgium."
 ww1_france.300.a:0 "Belgium is definitely safe, right?"

 ww1_france.301.d:0 "A new government was formed by the president to align with the country's policies."
 ww1_france.301.a:0 "Aristide Briand is our man"

 ww1_france.302.a:0 "Herriot Won"
 ww1_france.302.d:0 "The president is under great pressure because of recurring demonstrations by communist groups. Considering a prime minister from the radical socialist party would be wise."

 ww1_france.303.t:0 "Famine in Sahel"
 ww1_france.303.d:0 "Colonial Africa has been going through a particularly difficult season since the beginning of 1910. Harvests are poor and local populations suffer from malnutrition. If it is left in this precarious state for too long, the inhabitants of these poor regions could revolt."
 ww1_france.303.a:0 "We must do something"

 ww1_france.304.t:0 "Caillaux Anti-War Propaganda"
 ww1_france.304.d:0 "Since the end of 1914, former Prime Minister Joseph Caillaux has continued to fuel anti-war propaganda in France. Our conflict against Germany is, according to him, “lost in advance” and “senseless”. Caillaux financed several newspapers and organizations intended to convince the French to negotiate with Germany. Such opposition is simply not acceptable!"
 ww1_france.304.a:0 "Send him to jail!"
 ww1_france.304.b:0 "Let him act."

 ww1_france.305.t:0 "Defeat"
 ww1_france.305.d:0 "The Battle of France was a real disaster. Paris fell and the front collapsed within weeks. The total victory of Germany seems only a matter of time and the motivation of the French people is at its lowest. Perhaps it would be wise to conclude a separate peace with the enemy, despite our promise to fight to the end."
 ww1_france.305.a:0 "We must collaborate with the Germans"

 ww1_france.306.t:0 "French Defeat"
 ww1_france.306.d:0 "The Battle of France was a real disaster. Paris fell and the front collapsed within weeks. Our glorious army has captured the capital and the enemy is crushed under our force. In pain, the French government requested a separate armistice. We have agents within French politics who we could place in power of this defeated state."
 ww1_france.306.a:0 "Victory!"
 ww1_france.306.b:0 "They dont deserve our pity!"
 ww1_france.306.tt:0 "§YBy defeating the other remaining major enemies§!, we'll be able to bring France to the table for the §Yformal peace conference after war and demand them to transfer§! to fit our interests."

 ww1_france.307.t:0 "Caillaux First Minister"
 ww1_france.307.d:0 "The German government has decided to change the composition of our government by appointing Joseph Caillaux as prime minister. Caillaux had been sent to Argentina during the conflict because of his strong anti-war propaganda. It seems that the general staff should have listened to him after all."
 ww1_france.307.a:0 "Fine"

 ww1_france.308.t:0 "Generals' Protest"
 ww1_france.308.d:0 "Following the separate peace concluded with Germany, the military high command expressed strong opposition to the post-war measures. For many, the capitulation was a mistake and a gift to our former enemies. This agitation takes the military out of its usual political neutrality. Certain commands like Pétain or Nivelle have made alarming public declarations to the press. Fear of factionalism in the army is growing."
 ww1_france.308.a:0 "They should be quiet!"

 ww1_france.309.t:0 "Massive Inflation"
 ww1_france.309.d:0 "Following our capitulation, the French economy collapsed. The extraordinary military expenditures have far exceeded the limits of what the state is capable of managing, the American banks from which we had borrowed during the war are demanding immediate reimbursement. Without the means to pay, we had to sell the war savings, which we normally had to return to the civilian population. As a result, the working classes immediately became impoverished. This is coupled with a sudden drop in demand in industrial sectors, which causes mass unemployment."
 ww1_france.309.a:0 "We had no choice!"

 ww1_france.310.t:0 "Front du Salut National"
 ww1_france.310.d:0 "The politicization of the army has caused a shift in the political balance. The old monarchist parties like Action Française or the Bonapartists recognized leaders like Pétain or Foch as "real supporters of nationalism". The traditional far-right circles have thus united around a single banner, a party called the FSN."
 ww1_france.310.a:0 "This is bad"
 ww1_france.311.t:0 "FSN Coup"
 ww1_france.311.d:0 "National Salvation Front launched a coup to topple the unlawful, pathetic, and traitorous Integrim Government and declared to revoke the armistice with [FROM.GetNameDef]. France shall victorious even upon death!"
 ww1_france.311.a:0 "Vive la France!"

 ww1_france.312.t:0 "A Letter to French People"
 ww1_france.312.d:0 "The politicization of the army continued following the defeat. Marshal and often named army chief Ferdinand Foch sent a letter to the nation, relegated by right-wing and local media. He describes his deep opposition to the appointment of Joseph Caillaux, his opposition to the armistice and his disavowal of the 3rd republic. He accuses the previous government of having been corrupted by the German empire and demands a change of power."
 ww1_france.312.a:0 "He is partly responsible for our defeat!"

 ww1_france.313.t:0 "Gendarmerie and Police Support"
 ww1_france.313.d:0 "The growing instability in France is causing a massive workload for the police forces and the National Gendemarie. Fortunately, a collective of police union associations has reaffirmed its support for the Caillaux government. “Despite the difficult times and the dishonor, peace officers must strive to spare France from further shame.”"
 ww1_france.313.a:0 "Thanks God."

 ww1_france.314.t:0 "SFIO Strikes!"
 ww1_france.314.d:0 "Inflation has caused a drastic increase in the cost of living across the country. Particularly poor rural areas and industrial environments are particularly affected. As a result, the SFIO and radical left-wing groups organized a huge series of strikes across the country, contributing to the destabilization of France."
 ww1_france.314.a:0 "It's a powderkeg!"

 ww1_france.315.t:0 "Riots in Paris"
 ww1_france.315.d:0 "In addition to strikes, numerous demonstrations were organized in the capital. The unions are united to lead a huge procession from the Arc de Triomphe to the Effiel Tower. Clashes quickly broke out in the streets when an anti-communist counter-demonstration confronted her. The police forces were unable to contain the two crowds, causing 12 deaths and nearly 200 injuries in barely 3 hours."
 ww1_france.315.a:0 "We need unity!"

 ww1_france.316.t:0 "Longuet Speech"
 ww1_france.316.d:0 "The main representative of the socialist movement, Jean Longuet, gave a speech at the Place du Trocadero in Paris. The event brought together nearly 200,000 demonstrations, spectators and supporters from all sides. His speech was very critical of the Franco-British alliance and also called into question economic liberalism and the place of religion in the morals of France, despite being a secular country."
 ww1_france.316.a:0 "Radical socialism is a real cancer!"

 ww1_france.317.t:0 "Inflation Question"
 ww1_france.317.d:0 "Following the defeat, the country was plunged into a deep economic depression. The purchasing power of the working classes has collapsed and it is necessary to apply emergency measures to limit inflation."
 ww1_france.317.a:0 "Create a special tax for the bourgeoisie."
 ww1_france.317.b:0 "Extend the loan to the Morgan bank"
 ww1_france.317.c:0 "Enact austerity measures"

 ww1_france.318.t:0 "3 Months Strike"
 ww1_france.318.d:0 "The strike led and renewed by the SFIO is approaching 3 months without interruption. Although the right to strike is enshrined, this only worsens the country's economic situation. We could use our gendarmerie forces to break the strike, but that would be a setback for our democracy."
 ww1_france.318.a:0 "Do it!"
 ww1_france.318.b:0 "We cant do that..."

 ww1_france.319.t:0 "Chaos in France"
 ww1_france.319.d:0 "Intense tensions between traditional democratic groups, the communards and the National Salvation Front became too strong to be resolved with words. The different groups gathered their supporters and took control of localities throughout France. The capital was largely taken by workers from the Seine Saint Denis and the suburbs of the south of Paris."
 ww1_france.319.a:0 "We must save the republic!"
 ww1_france.319.b:0 "For the Commune! "
 ww1_france.319.c:0 "France prestige must be restored!"

 ww1_france.320.t:0 "Battle of France"
 ww1_france.320.d:0 "The short lull that hung over France following successive declarations is ending, it is time to fight!"
 ww1_france.320.a:0 "Vive la France!"

FRA_surrender_to_others_FRA:0 "Surrender to [FROM.getName]"

 ww1_france.321.t:0 "Our Darkest Hours"
 ww1_france.321.d:0 "Following our departure from mainland France for Africa, hope has greatly diminished among what remains of our supporters, and even among the regular army. France is torn apart, its people have gone to war, forgetting the national struggle. But all is not lost, Algeria and the colonies of Asia and Africa are not lost. Millions of French citizens are spread around the world, loyal and ready to fight to one day retake Paris, and restore France to its place as a great power."
 ww1_france.321.a:0 "Vive la France!"

 ww1_france.322.t:0 "Liberals Exile"
 ww1_france.322.d:0 "Following the defeat of the Third Republic, a mass of emigration was noted throughout France, particularly in the large cities. Nearly two million French people left their homes after the war to flee to Africa. These internal enemies are gone, which is not bad."
 ww1_france.322.a:0 "Bon débarras!"

 ww1_france.323.t:0 "Epilogue"
 ww1_france.323.d:0 "Established by Germany as an emergency, the Caillaux government is not representative of French honor and pride. In these difficult times, it is appropriate to organize the first French elections of the 4th republic, or to rethink the foundations of the state around strong men. There is also a third way, one that would push us to get closer to the Germans to try to regain control of the metropolis."
 ww1_france.323.a:0 "Let's hold new democratic elections"
 ww1_france.323.b:0 "We must unite with remains of French state"
 ww1_france.323.c:0 "Give all the powers to a Civil War hero"
 ww1_france.323.e:0 "Contact the German Empire"

 ww1_france.324.t:0 "Republic of France Asks for Help"
 ww1_france.324.d:0 "The French government that we had formed was defeated by a very violent civil war. What remains of the legitimate state is concentrated in North Africa, making it now a dying nation. Prime Minister [FRA.getLeader] demanded to know if German military intervention was possible in France in order to re-establish an "acceptable" government."
 ww1_france.324.a:0 "Sure, but France must be aligned to us"
 ww1_france.324.b:0 "Fine, it wont last long"
 ww1_france.324.c:0 "No"

 ww1_france.325.t:0 "German Answers"
 ww1_france.325.d:0 "[GER.getLeader] agrees to support us in a project to reconquer the metropolis. The German army is indeed largely capable of regaining control of France. However, he also asked that in return, our republic be abolished in favor of a constitutional monarchy under the aegis of Victory Louise of Prussia, the daughter of Kaiser Wilhelm II..."
 ww1_france.325.a:0 "Victoria at any cost"
 ww1_france.325.b:0 "It means end of France, no!"

 ww1_france.326.t:0 "Alliance Concluded"
 ww1_france.326.d:0 "After tough negotiations, Germany agreed to provide us with military support to help us regain control of mainland France!"
 ww1_france.326.a:0 "C'est parti!"

 ww1_france.327.t:0 "France Agreed"
 ww1_france.327.d:0 "France has complied with our demands, the last child of Kaiser Wilhelm will reign over the country."
 ww1_france.327.a:0 "Gut!"

 ww1_france.329.t:0 "France Refused!"
 ww1_france.329.d:0 "France has not accepted our conditions, they do not want a German regency, so what do we have to gain by helping them?"
 ww1_france.329.a:0 "Nothing at all!"

 ww1_france.328.t:0 "Negociations Failed!"
 ww1_france.328.d:0 "As we feared, Germany was not cooperative and did not accept reasonable conditions to support us in our endeavor. We will have to liberate the metropolis without their help..."
 ww1_france.328.a:0 "Merde."

 ww1_france.332.t:0 "German Intervention"
 ww1_france.332.d:0 "Our agents in Paris have been sent throughout France and even in the occupied colonies to capture the diplomatic exchanges of what remains of the French Republic. Unfortunately, the latter seem to have made a pact with Germany and may attack us soon!"
 ww1_france.332.a:0 "Merde."

 ww1_france.333.t:0 "Petain's Coup"
 ww1_france.333.d:0 "Politicized since the defeat, part of the army rebelled and gathered in Paris. The group made up of almost 2,000 soldiers took control of the Palais Bourbon and the Hotel Matignon. Clashes quickly began in the streets, with loyalist soldiers not hesitating to fight to preserve the republic. Prime Minister [FRA.getLeader], taking refuge in the basement of the Matignon hotel, is in great danger."
 ww1_france.333.a:0 "Loyalists stop the plotters"
 ww1_france.333.b:0 "The Prime Minister is forced to retire"


 ww1_france.330.t:0 "German Intervention End"
 ww1_france.330.d:0 "The war between [16.OWNER.getName] and the [GER.getName] was predicted to be rapid, just as the First World War was announced in those early days. However, this was not the case, the intervention turned out to be a fiasco leading to thousands of unnecessary deaths. A real setback for Germany, forced to sign an armistice in favor of [16.OWNER.getRulingParty] partisans."
 ww1_france.330.a:0 "A quagmire!"

FRA_german_intervention_trigger:0 "Intervention in France"

 ww1_france.334.t:0 "Rebellions in West Africa"
 ww1_france.334.d:0 "Several attacks have taken place in recent days throughout Mali. Part of this vast territory seems to be rebelling against the French authority there. The garrison is fully mobilized but the delivery of reinforcements would make it possible to stem any insurrection across French Africa."
 ww1_france.334.a:0 "Crush them!"
 ww1_france.334.b:0 "Local Garisons will be enough"

 ww1_france.335.t:0 "Tribes Takeover"
 ww1_france.335.d:0 "Malian Garisons were clearly unsufficient to repel the united tribes. The local forces should have received our help. The situation escaped our control and the Africans managed to take the main cities, including Bamako. If we wish to regain control of Upper Volta, we will have to bring in significant forces."
 ww1_france.335.a:0 "Its war, then!"
 ww1_france.335.b:0 "We cant risk to lose any more lands..."
 ww1_france.335.c:0 "Aw ka to Mali la! (Play as [MLI.GetFlag]Mali)"


 ww1_france.336.t:0 "Malian Independance"
 ww1_france.336.d:0 "After a series of successful skirmishes against the meager French colonial forces, much of West Africa rebelled, unifying around a common leader. Appointed representative of the local tribes, Dasa, the emissary of the Marka chiefs of the Bona region, declared independence from French tyranny. The first clashes reportedly broke out when colonial forces attempted to conscript local tribes into the army. Is this armed liberation isolated or will it be the first of a long list?"
 ww1_france.336.a:0 "Impressive"

 ww1_france.337.t:0 "Ebenists Strike"
 ww1_france.337.d:0 "France is shaken by a large number of strikes throughout the country. A large number of professions have joined Champagne winegrowers to make their wage demands and access to social guarantees heard. Paris cabinetmakers also went on strike, disrupting the industry in the Saint-Antoine suburbs of Paris."
 ww1_france.337.a:0 "Shut them up!"
 ww1_france.337.b:0 "We should avoid direct confrontation"

 ww1_france.338.t:0 "Ebenist Anarchist Died"
 ww1_france.338.d:0 "Police intervention during last week's strike caused dozens of injuries, including one serious one who died of his injuries. It was Henri Cler, an anarchist activist. His death caused a stir and reinforced the effect of the strike. During his funeral, a gathering of several thousand people degenerated again. How should the police act on site?"
 ww1_france.338.a:0 "Charge them with the cavalry!"
 ww1_france.338.b:0 "We cant risk any fuhrer escalation..."

 ww1_france.339.t:0 "Moussa ag Amastan visits France"
 ww1_france.339.d:0 "The Touareg mission is a set of meetings, invitations and diplomatic events aimed at improving relations between the metropolis and the territories of North Africa. To continue this good neighborly operation, the Tuareg chief Moussa ag Amastan was invited to visit Paris, then Burgundy. Highly respected among the other tribes of Algeria. His trip promises to ease local tensions for a while."
 ww1_france.339.a:0 "Bienvenue!"

 ww1_france.340.t:0 "Christian Manifestations"
 ww1_france.340.d:0 "The national socialist revolution is not to the taste of all French people. A small part of the population remains attached to the retrograde values of the old regimes. These aristocrats and religious people demonstrated in the country around large cities like Lyon, Bordeaux and Nice. The police forces contained these hateful crowds, opposed to progress."
 ww1_france.340.a:0 "Les cons!"

 ww1_france.341.t:0 "Scientists Exodus"
 ww1_france.341.d:0 "Throughout France, more and more citizens are trying to go abroad to return to the capitalist world. This crowd movement is mainly linked to the strong measures taken regarding unions, the collectivization of industries or the destruction of the last religious symbols."
 ww1_france.341.a:0 "They would rather die than serve the proletariat!"

 ww1_france.342.t:0 "Army Remain Defiant"
 ww1_france.342.d:0 "Despite the withdrawal of disgruntled generals from active service, other ranks and officers are protesting against socialist reforms in the country, which they say are destroying the cultural identity of Christian France. As a result, elements of the army procrastinated and refused to cooperate with some communist officers."
 ww1_france.342.a:0 "They would rather die than serve the proletariat!"

 ww1_france.343.t:0 "[date.getMonth] Great Victory Day"
 ww1_france.343.d:0 "Despite German propaganda and the distrust of capitalist countries, we have managed to establish ourselves as the main socialist force in the world, with an immense army and an unwavering will. United, the comrades of the commune voted to establish a national holiday on [date.getMonth], a public holiday intended to remember the great victory!"
 ww1_france.343.a:0 "We will rather die than serve the capitalists!"

 ww1_france.344.t:0 "[date.getMonth] Great Victory Day"
 ww1_france.344.d:0 "Today, France celebrates the anniversary of its great victory against Germany. A big parade took place under the triumphal arch and the comrades of all of France gathered in unity and socialism."
 ww1_france.344.a:0 "We will rather die than serve the capitalists!"

 ww1_france.345.t:0 "Drafting the New Constitution"
 ww1_france.345.d:0 "The drafting of a new constitution is our best weapon to anchor socialism in the history of France and enshrine it as a fundamental element of the nation. [FRA.getLeader] told parliament to form an exceptional council of state in which we find many figures of socialism such as Léon Blum, Jacques Doriot, or Pierre Monatte. The constitutional council brings together nearly sixty popular politicians, journalists and essayists."
 ww1_france.345.a:0 "We need everyone!"

 ww1_france.346.t:0 "Drafting the New Constitution - Economical Direction"
 ww1_france.346.d:0 "The formation of an executive order requires knowing what autonomy is given to the regions and departments in relation to the central power. Strong operating autonomy would be closer to the initial functioning of the Commune and would favor a largely decentralized economy, close to a federation of tiny states united by a government of communes.\n\nAlternatively, the system could be centralist, oriented towards the unionism of large industrial cities with a strong central state and large national companies. This second system will favor a more conventional operation that is easily controllable by the party."
 ww1_france.346.a:0 "The communal system suit us well"
 ww1_france.346.b:0 "We need a strong party-leaded syndicalist state!"

 ww1_france.347.t:0 "Drafting the New Constitution - Executive System"
 ww1_france.347.d:0 "The composition and method of legitimizing the government were voted on by the constituent assembly. The regime will be semi-presidential, the president elected by the people will represent a single political party and will appoint his prime minister, himself responsible for leading the nation's policy by forming his own ministry. This system is very close to that of the third republic, although we note a stronger executive power, with the possibility of suspending the parliament and the senate in the event of a major crisis."
 ww1_france.347.a:0 "We will have elections soon."

 ww1_france.348.t: "Drafting the New Constitution - Women Vote"
 ww1_france.348.d: "The constituent assembly focused on the essential subject of the emancipation of the women of France. Men and Women are equal, and thus, it was unanimously adopted the construction of an article aimed at granting them the right to vote."
 ww1_france.348.a: "Naturally!"

 ww1_france.349.t: "Drafting the New Constitution - Country's Designation"
 ww1_france.349.d: "The official designation of the nation is an important step in drafting a constitution. If the default name had been taken from the commune of Paris, it may be time to display a different name internationally. In itself, the designation of a nation in no way dictates its general policy, but clearly displays its ideological color."
 ww1_france.349.a: "Just \"France\""
 ww1_france.349.b: "Syndicalist France"
 ww1_france.349.c: "Commune of France is great"
 ww1_france.349.e: "French Republic"

 ww1_france.350.t: "[GetYear] Chairman of the French Government Elections"
 ww1_france.350.d: "Following validation by the constitutional council of the new constitution, exceptional elections were organized. Socialists across the country led a democratic campaign aimed at establishing themselves as an elite among French comrades. Several candidates are on the list, from the most conventional like Léon Blum, to the most extreme like Pierre Monatte."
 ww1_france.350.a: "Pierre Monatte - Syndicalists"
 ww1_france.350.b: "Léon Blum - Moderate Socialists"
 ww1_france.350.c: "Ludovic-Oscar Frossard - Communists"
 ww1_france.350.e: "Georges Valois - Sorelian Syndicalists"

 ww1_france.351.t: "Edouard Vaillant Died"
 ww1_france.351.d: "One of the main figures of the workers' movements, Edouard Vaillant, died this morning at the age of 75 in the 12th arrondissement of Paris. A fervent communard, he has been a source of inspiration for all radical left-wing movements up to the present day."
 ww1_france.351.a: "Repose en paix"

 ww1_france.352.t: "\"Bourse Générale du Travail\" Legislative Power"
 ww1_france.352.d: "As part of the major reform of national institutions, the French parliament formerly located at the Palais Bourbon was moved to the General Labor Exchange. This large building was the brain of a self-managed organization of socialist comrades intended to help other assemblies, whether with advice or financing. The historic role of this institution will be since parliamentarians and ministers under Chairman [FRA.GetLeader] will gather there to decide on the new laws to be adopted."
 ww1_france.352.a: "There couldn't be a better place!"

 ww1_france.354.t: "Status of Sub-Saharan Africa"
 ww1_france.354.d: "Following the victory, we recovered many territories colonized by France and Germany. These vast regions are home to so many inhabitants mistreated and exploited by capital. It is our duty to assist them in their independence... Or to maintain a system of integration for their greater good."
 ww1_france.354.a: "We must free them!"
 ww1_france.354.b: "We should stick to the integration effort"

 ww1_france.355.t: "New Governor-General"
 ww1_france.355.d: "Albert Sarraut has been appointed governor-general of Indochina. He will therefore replace Albert Picquié who had been in office since February 1911. The new governor is already planning several projects aimed at "civilizing" the populations of the Indochinese union."
 ww1_france.355.a: "Good luck!"

 ww1_france.356.t: "Touble in Saigon"
 ww1_france.356.d: "The regional capital of Cochinchina was attacked by a group of around 300 rebels. The latter tried to seize the Saigon prison, in which the so-called emperor Phan Xich Long is locked up.\n\nLong is a pretender to the Vietnamese throne having invented legitimacy through possible descent with Hàm Nghi, emperor himself from 1884 to 1885.\n\nFortunately, this attack achieved nothing, but we will be forced to deploy garrisons to avoid any further attempts."
 ww1_france.356.a: "Concerning"

 FRA_IND_16k_in_each_states: "Each §Y[VIN.getFlag]Vietnameses States§! are garisonned by 16 000 §Y[FRA.getFlag][FRA.getAdjective]§! or §Y[VIN.getFlag][VIN.getAdjective]§! soldiers each"

 FRA_IND_4k_in_each_states: "Each §Y[VIN.getFlag]Vietnameses States§! are garisonned by 4 000 §Y[FRA.getFlag][FRA.getAdjective]§! or §Y[VIN.getFlag][VIN.getAdjective]§! soldiers each"

 ww1_france.357.t: "Peace returned in Indochina"
 ww1_france.357.d: "Colonial forces and local brigades managed to neutralize Long's network, the caches and attacks stopped and peace returned to the region."
 ww1_france.357.a: "Good!"

 ww1_france.358.t: "Phan Xich Long Freed"
 ww1_france.358.d: "The resistance fighters in the pay of Phan Xich Long managed to take control of the Saigon prison, freeing many partisans and belle who were imprisoned there. This catastrophe led to an explosion of resistance throughout the country, particularly in Cambodia. Future events will need to be closely monitored..."
 ww1_france.358.a: "I see..."

 ww1_france.359.t: "Rebels Captured Vĩnh Long Military Base"
 ww1_france.359.d: "The Vĩnh Long military base, located near Saigon, was captured by rebel forces who besieged and then infiltrated the camp overnight. A large part of the soldiers on site were killed, the others were used as hostages. Civilian populations risk starting to doubt the state's ability to protect its interests..."
 ww1_france.359.a: "We must do something!"

 ww1_france.360.t: "Local Administrator Killed!"
 ww1_france.360.d: "Several towns in southern Cochinchina have been victims of attacks against local administrators, such as in Tây Ninh or Long Xuyên. The colonial forces are clearly targeted and the control exercised over Indochina decreases as our visibility decreases in these localities."
 ww1_france.360.a: "We must prepare for the worst..."

 ww1_france.361.t: "General Vuong Van Le march"
 ww1_france.361.d: "The self-proclaimed rebel general General Vuong Van Le took control of part of southeastern Cambodia with the help of a peasant army to which Long's supporters and monks were added. This force demands independence for the country and has started fighting throughout Conchinchina."
 ww1_france.361.a: "They will pay!"
 ww1_france.361.b: "Phan Xich Long is the legitimate ruler of Vietnam!"

 ww1_france.362.t: "Capture of Saigon Region"
 ww1_france.362.d: "Independent forces have taken control of the Saigon region, local people are already cheering our movement!"
 ww1_france.362.a: "Victory!"

 ww1_france.363.t: "Capture of Xaignabouli"
 ww1_france.363.d: "The civil war in Indochina gives us the possibility of ending the state of Xaignabouli that we claim. In its current state, Indochina should not be able to stop us."
 ww1_france.363.a: "Sure"
 ww1_france.363.b: "Nah"

 ww1_france.364.t: "Capture of Xaignabouli"
 ww1_france.364.d: "Siam seized the Xaignabouli region in northern Indochina. This territory had been a source of conflict between France and Siam for several years."
 ww1_france.364.a: "Merde!"


 ww1_france.365.t: "French Loan"
 ww1_france.365.d: "The government of [FRA.getLeader] has decided to support our industrial program by granting us a large loan intended to rework our infrastructure and our railway network."
 ww1_france.365.a: "Good News!"
 FRA_french_loan: "French Loan"
 FRA_french_loan_desc: "The French government has decided to support our industrial program by granting us a large loan intended to rework our infrastructure and our railway network."

FRA_french_local_investments: "Union of Economic Interests Investements"
FRA_french_local_investments_desc: "The Union of Economic Interests is a liberal employers' organization supporting the demands of small and medium-sized businesses."

generic_local_investments:0 "Local Investements"
