 ww1_firstbalkan.16.d: "[FROM.getName] gave us an ultimatum : We can subjugate Bulgaria by making it a protectorate, but we cannot reduce their territory."
 ww1_firstbalkan.16.a: "We have no other choice..."
 ww1_firstbalkan.16.b: "Never!"
