#  ww1_usa.300.t: "18th Amendment to the US Constitution"
#  ww1_usa.300.d: "Since the earliest days of the colonial period, the issue of alcoholic beverages has been a hotly debated topic in what would become the United States, with the religious roots of several of the thirteen colonies providing for a strong belief in the sinful nature of intoxicating liquors. The issue has evolved, and after numerous state bans and repeals, the time has come for the Congress of the United States to debate a proposed 18th Amendment to the United States Constitution as a federal solution, effectively permanently outlawing alcohol in the United States. Both the proposed ban and its opponents have strong bipartisan support, and the opinions of our national leader would go far towards swinging support in one direction or another."
#  ww1_usa.300.a: "Rid us of the scourge of alcohol!"
#  ww1_usa.300.b: "This assault on American liberty is unacceptable!"
#  ww1_usa.310.t: "Bootleggers"
#  ww1_usa.310.d: "Prohibition's passage in no way lessened the American public's demand for alcohol, and since that demand can no longer be legally filled, a variety of criminal organizations have stepped into the void. The Italian-American mafia, in particular, has become well-known for its involvement in tbe alcohol trade, as well as its role in the violence that is taking place between groups of gangsters."
#  ww1_usa.310.a: "These hoodlums and their violence have no place in a civilized society!"
#  ww1_usa.320.t: "Repeal of Prohibition"
#  ww1_usa.320.d: "Prohibition has been a disaster for its proponents. Alcohol is still being widely consumed, criminal organizations have grown wealthy and powerful supplying it, and the violence these gangasters are doing daily across America makes us question whether it is worth keeping prohibition in place. There is political momentum towards a new constitutional amendment to repeal Prohibition. Should we give it our support?"
#  ww1_usa.320.a: "Repeal!"
#  ww1_usa.320.b: "Stay the course!"
#  ww1_usa.290.t: "Mexico joins the Central Powers"
#  ww1_usa.290.d: "The Mexican government has announced today that they are joining the Central Powers in their war effort. Congress has overwhelmingly voiced their support for an immediate declaration of war on the state. After all, only the United States is allowed to join alliances!"

 #JAPAN
 ww1_japan.100.t: "Japan-Korea Annexation Treaty"
 ww1_japan.100.d: "The Korean Empire, a protectorate of [JAP.GetNameDef] since the Japanese victories on the Sino-Japanese War and the Russo-Japanese War, has just signed a treaty with the [JAP.GetAdjective] government that resulted in full annexation. Though [RUS.GetNameDef] and [USA.GetNameDef] are complaining about this measure, no official actions have been taken against them yet. It seems that Korea, a country with a long legacy, will go out with nothing more than a whimper."
 ww1_japan.100.d_war: "The Korean Empire, a protectorate of [JAP.GetNameDef] since the Japanese victories on the Sino-Japanese War and the Russo-Japanese War, has just signed a treaty with the [JAP.GetAdjective] government that resulted in full annexation. Though [RUS.GetNameDef] and [USA.GetNameDef] are complaining about this measure, no official actions have been taken against them yet.\nMeanwhile, the Emperor Gwangmu, who sent the confidential emissary to the Second Peace Conference at the Hague to let the world know about the injustice of the Japan-Korea Treaty of 1905, who is forcely dethroned by the Japanese in 1907, insisted that the treaty of Korean annexation is illegal because the Japanese forced his son Emperor Yunghui to sign the treaty, and called for resistance action of the people."
 ww1_japan.100.a: "Oh well."
 ww1_japan.100.b: "More land for the Sun to rise on!"
 ww1_japan.101.t: "Japan Nationalism"
 ww1_japan.101.d: "Japan is the Center of the World, with its ruler, the Emperor, a divine being, who derives his divinity from ancestral descent from the great Amaterasu-Omikami, the Goddess of the Sun herself."
 ww1_japan.101.a: "The Emperor is now a Puppet..."
 ww1_japan.102.t: "Taisho Democracy"
 ww1_japan.102.d: "The Taisho Era is now called Taisho Democracy as Japan enjoyed a climate of political liberalism unforeseen after decades of Authoritarianism."
 ww1_japan.102.a: "We are Free!"
 ww1_japan.103.t: "Emperor Meiji Is Dead"
 ww1_japan.103.d: "Emperor Meiji, suffering from diabetes, nephritis, and gastroenteritis, died of uremia. Although the official announcement said he died today, the actual death was late night, yesterday. After the emperor's death, the Imperial Diet passed a resolution to commemorate his role in the Meiji Restoration. An iris garden in an area of Tokyo where Emperor Meiji and the Empress had been known to visit was chosen as the building's location for the Shinto shrine Meiji jingu. The shrine is not going to contain the Emperor's grave, which will be located at Fushimi-momoyama south of Kyoto."
 ww1_japan.103.a: "Tenno Heika Banzai!"
 ww1_japan.103.b: "How cares?"
 ww1_japan.103.c: "New era begins for Japan."
 ww1_japan.104.t: "Emperor Taisho Is Dead"
 ww1_japan.104.d: "Emperor Taisho, suffering from pneumonia, died of a heart attack. in the early morning of today, at the Hayama Imperial Villa at Hayama, on Sagami Bay south of Tokyo (in Kanagawa Prefecture). He was 47 years old. He has been called the first Tokyo Emperor because he was the first to live his entire life in or near Tokyo. His father was born and reared in Kyoto; and although he later lived and died in Tokyo, Emperor Meiji's mausoleum is located on the outskirts of Kyoto, near the tombs of his imperial forebears; but Emperor Taishō's grave will be in Tokyo, in the Musashi Imperial Graveyard in Hachioji."
 ww1_japan.1.t: "Ultimatum on Germany"
 ww1_japan.1.d: "With the recent war that sparked between Germany and our British allies, we can negotiate our neutrality with the German Empire. The price for neutrality is all Germany's Pacific possessions as well as Qingdao."
 ww1_japan.1.a: "Send the Ultimatum"
 ww1_japan.1.b: "Ask also for New Guinea, Samoa and Bismarck Archipelago!"
 ww1_japan.2.t: "Germany did not answer"
 ww1_japan.2.d: "Germany did not care for our ultimatum. Our diplomats did not receive any answer. We're obligated to go to war! But we can put it off for a bit if we really need to..."
 ww1_japan.2.b: "Back down"
 ww1_japan.2.a: "Declare war"
 ww1_japan.3.t: "Germany accepts our conditions"
 ww1_japan.3.d: "Surprisingly, Germany accepted our conditions. We can honor our promise to stay neutral now, which will no doubt anger the United Kingdom, join the Entente anyway, which will displease the United States, or, most interestingly, use this as colateral to join with the Central Powers entirely. What shall we do?"
 ww1_japan.3.a: "Honor our promise"
 ww1_japan.3.b: "Help our allies"
 ww1_japan.3.c: "Join the Central Powers"
 ww1_japan.4.t: "Japanese Ultimatum"
 ww1_japan.4.d: "Japan, allied to United Kingdom, proposes to stay neutral in exchange of all our Pacific and Chinese possessions. Is such a deal worth it to oppose such a faraway adversary?"
 ww1_japan.4.a: "Don't even bother to answer"
 ww1_japan.4.b: "Agree to their terms"
 ww1_japan.5.t: "Emperor Meiji dies"
 ww1_japan.5.d: "On June 30th, 1912, the Meiji-jidai came to an end. Japan's greatest emperor, Meiji, after 44 long years in power, finally could rule no more. Already, a grand shrine, the Meiji Jingu, is under construction in Tokyo. His son, Yoshihito, has taken office."
 ww1_japan.5.a: "Tennou heika banzai!"
 ww1_japan.6.t: "Japan-Korea Annexation Treaty"
 ww1_japan.6.d: "The Japan-Korea Treaty has been signed. The Empire of Korea, formerly our puppet state, has been annexed directly into Japan. The public, already being used to Japanese dominance, has hardly even made many complaints. This will be the launching point for Japanese expansion!"
 ww1_japan.6.a: "Wonderful!"
 ww1_japan.700.a: "We must obey..."
 ww1_japan.700.b: "We will fight till the end!"
 ww1_japan.700.c: "We must obey...\n (Governor-General of Chosen)" #Only for player, not AI
 ww1_japan.7.t: "High Treason Incident"
 ww1_japan.7.d: "The Japanese gendarmerie has arrested a number of supporters of anarcho-communists suspected of preparing terrorist attacks. Further investigation revealed that many of them planned to attack the imperial family in the coming weeks. Anarchists even suggested that they would be able to kill the emperor, but they did not succeed. This incident has weakened the organization of anarchist cells, as well as the influence of leftist forces in Imperial Diet."
 ww1_japan.7.a: "God save the Emperor."
 ww1_japan.8.t: "Korean Independence Movement"
 ww1_japan.8.d: "Korea has been under our authority for 9 years. Today, Korean underground nationalist organizations have decided to make themselves felt. They managed to organize a large-scale political procession in the cities of the colonies. However, the demonstration quickly turned into a massacre.\n\nif we don’t take action, the Koreans will try to raise a rebellion."
 ww1_japan.8.d_korea: "Koreans poured into the streets in unison. We held a demonstration shouting 'Hurrah for Korean Independence.' the non-violent protests spread throughout Korea."
 ww1_japan.8.a: "We will play Baka Mitai at their funeral."
 ww1_japan.8.b: "Hurrah for Korean Independence!"
 ww1_japan.9.t: "Emperor Taisho Dies"
 ww1_japan.9.d: "Our Emperor has passed away. He was called a "Emperor without presence" because he was perceived as "unreliable" and "bad brain" due to his infirmity and habit of expressing what he thought immediately in his words and actions. Following him, Crown Prince Hirohito, who had been regent for several years, ascended the throne."
 ww1_japan.9.a: "Tennou heika banzai!"
 ww1_japan.701.t: "Discussions on Japanese Korea"
 ww1_japan.701.d: "The Imperial Diet voted to grant autonomy to Koreans. But the process will not be done at once. Now, it's up to Koreans to choose."
 ww1_japan.701.a: "Let's see what they'll do."
 ww1_japan.701.b: "We are Free! (Play as [KOR.GetFlag]Korea)"
 ww1_japan.10.t: "Japanese Invasion on Manchuria"
 ww1_japan.10.d: "A railway bombing occurred on a section of the South Manchuria Railway over which Japan had jurisdiction. The [JAP.GetNameDef]'s Kwantung Army declared this to be the work of the Chinese army and launched an attack on Manchuria. But public opinion is not very positive for Japan. Also, the supposition that the bombing was a Japanese made-up play is gaining strength."
 ww1_japan.10.a: "Who cares?! Go attack!"
 ww1_japan.10.b: "This is the blatant invasion of the Japanese!"
 ww1_japan.10.c: "Looks like it's getting hot in Northeast Asia."
 ww1_japan.11.t: "Establishment of Manchukuo"
 ww1_japan.11.d: "Japan, which swallowed Manchuria whole in the last conflict with China, declared the establishment of Manchukuo in the region. Countries around the world, including China, did not recognize Manchukuo, and only a few friendly countries with Japan did.\nJapan claims that it is not a colony or a puppet state, with its Chinese collaborators as its sign."
 ww1_japan.11.a: "A triump in Manchuria"
 ww1_japan.11.b: "This is unacceptable!"
 ww1_japan.11.c: "Their ambitions have gone too far."
 ww1_japan.12.t: "[GetYear] Great Kantō earthquake"
 ww1_japan.12.d: "The Great Kantō earthquake struck the Kantō Plain on the main Japanese island of Honshū today. Varied accounts indicate the duration of the earthquake was between four and ten minutes. Extensive firestorms and even a fire whirl added to the death toll. Civil unrest after the disaster including massacre has been reported. \nThe earthquake had a magnitude of 7.9 on the moment magnitude scale, with its focus deep beneath Izu Ōshima Island in Sagami Bay. The cause was a rupture of part of the convergent boundary where the Philippine Sea Plate is subducting beneath the Okhotsk Plate along the line of the Sagami Trough."
 ww1_japan.12.a: "How disastrous!"
 ww1_japan.13.t: "Aftermath of Great Kantō earthquake"
 ww1_japan.13.d: "After the catastrophe hit us, the capital was thrown into chaos. Police and fire brigades are attempting to rescue people in disaster and maintain order, but they appear to have failed. Shelters have been set up around, and heinous crimes such as murder and unrest are taking place all over the streets. \nIn the meantime, as false rumors spread that Koreans poisoned wells, some of the citizens who were shocked by the earthquake even carried out massacres with antipathy towards Koreans. \nIn the midst of this chaos, the military is deployed to rescue citizens from the accident site and to maintain order, and citizens express their support for the military."
 ww1_japan.13.a: "Horrible."

 ww1_japan.15.t: "Manchurian Conflict"
 ww1_japan.15.d: "The Kwantung Army has started a war in Manchuria without any orders, but now that this has happened, the Cabinet has no choice but to support the war for the sake of international prestige and military control..."
 ww1_japan.15.a: "What? They're already in Manchuria... guess can't help."
 ww1_japan.15.b: "Cut off all ties and label them as rebels."

 # KIAUTSCHOU
 ww1_kiautschou.1.t: "A Plan to Invade Kiautschou?"
 ww1_kiautschou.1.d: "The military command reported that they have a written plan to invade German Bay of Kiautschou, in this war phase. Since the port has its importance over East Asian sphere, we need to consider to activate the plan and secure our position in the region."
 ww1_kiautschou.1.a: "Alright."
 ww1_kiautschou.2.t: "Battle for Kiautschou Starts"
 ww1_kiautschou.2.d: "A good news has been reported that our infantry division finished the initial landings over Lungkow, Shandong, which had been selected for key position to attack Kiautschou. Our navy will proceed and provide naval blockade and support barrage for the upcoming land battles. \nLocal Chinese troops has been neutralized from our effort to take over German assets in Shandong region, including the railways. They had no resistance. \nAll is going well."
 ww1_kiautschou.2.a: "To Tsingtau!"
 ww1_kiautschou.3.t: "Japanese Invasion Over Shandong"
 ww1_kiautschou.3.d: "Shandong Province has been discovered to be under Japanese invasion! The local guards have been neutralised and the Japanese army is already seizing the German regional assets, including our possessions. Their intention is known to be to try to take German Kiautschou Bay, but it was not expected that they will land on our own territories, even though we are neutral in this war."
 ww1_kiautschou.3.a: "Stay away from them..."
 ww1_kiautschou.3.b: "Protest them about this act of war!"
 ww1_kiautschou.3.b.tt: "§RThe Japanese might take this as their chance to declare war upon us!§!"
 ww1_kiautschou.4.t: "The Chinese Protests Over Shandong Seizure"
 ww1_kiautschou.4.d: "Chinese diplomats have contacted us to express their protest at our war effort in Shandong. It would be best just to ignore them, but some suggest we can recognise this document as a sign of their intention to support and join the Germans."
 ww1_kiautschou.4.a: "What you gonna do, crying?"
 ww1_kiautschou.4.b: "Then war!"
 ww1_kiautschou.5.t: "Japanese Invasion Over Shandong"
 ww1_kiautschou.5.d: "Our concession in China is being targeted by these greedy Japanese! They have launched a naval invasion of Lungkow in Shandong to attack the city from both land and the shore. Our defences there are considerably weak, but it would shame us more to surrender Tsingtao to the Japanese than Berlin to the Russians."
 ww1_kiautschou.5.a: "How dare!"
 ww1_kiautschou.6.t: "Tsingtau Has Fallen!"
 ww1_kiautschou.6.d: "Kiautschou bay and Tsingtau has fallen to the Japanese! What a disgrace we have here..."
 ww1_kiautschou.6.a: "Scheiße!"
 ww1_kiautschou.7.t: "Return of Shandong"
 ww1_kiautschou.7.d: "We are not allowed to maintain the occupation of Shandong since we signed the Washington Treaty."
 ww1_kiautschou.7.a: "We'll return..."
 ww1_kiautschou.8.t: "Twenty One Demands"
 ww1_kiautschou.8.d: "We took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, we will now formally demand that the Chinese government cede them all to us."
 ww1_kiautschou.8.a: "Proceed."
 ww1_kiautschou.9.t: "Twenty One Demands"
 ww1_kiautschou.9.d: "Japan took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, they now claim that the Chinese government must cede them all to them."
 ww1_kiautschou.9.a: "Alright..."
 ww1_kiautschou.9.b: "Never!"
 ww1_kiautschou.10.d: "Japan took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, they now claim that the Chinese government must cede them all to them."
 ww1_kiautschou.10.a: "Alright..."
 ww1_kiautschou.10.b: "Never!"

 # RUSSIA
 ww1_russia.1.t:0 "A New Name for Saint Petersburg?"
 ww1_russia.1.d:0 "Saint Petersburg, the glorious capital of Imperial Russia, has a long and prestigous history. However, its Russian name of Saint Petersburg has too much German influence. ''Petrograd'', conversely, is as Russian as Fish Pirogi! Hopefully, the new name will catch on."
 ww1_russia.1.a:0 "Change to Petrograd!"
 ww1_russia.1.b:0 "We have other things to do"
 ww1_russia.2.a:0 "Sounds interesting!" # Rework Event
 ww1_russia.2.b:0 "Sounds expensive."
 ww1_russia.2.d:0 "The Sikorsky Ilya Muromets, designed by Igor Sikorsky himself, seems to be a capable platform for a revolutionary new concept- a Four-Engine Bomber. Though expensive and uncertain, this could be a great weapon to use in the course of the war. Should we outfit these aircraft for this, or simply rely on the good old zeppelins and twin-engines?"
 ww1_russia.2.t:0 "Sikorsky Ilya Muromets"
 ww1_russia.3.t:0 "Rasputin Murdered!"
 ww1_russia.3.d:0 "Rasputin, healer and confidant of the Empress Aleksandra Romanova as well as one of the top advisors to the Tsar himself, has been killed by Prince Yusupov. He didn't go easy - it took 6 shots for him to go down - but he is dead nontheless."
 ww1_russia.3.a:0 "We must avenge him!"
 ww1_russia.21.t:0 "Soviet-Japanese Basic Convention"
 ww1_russia.21.d:0 "Today started negotiations between Soviets and Japan. After long war both Soviet Union and Entente suffered great loses. Now Lev Mikhailovich Karakhan of the Soviet Union and Kenkichi Yoshizawa of Japan want to sign treaty to end this war and eventually recognize Soviet Union as a state and retreat from Russia."
 ww1_russia.22.t:0 "Stolypin Assassination"
 ww1_russia.22.d:0 "Russian Prime Minister Pyotr Stolypin died after the assassination attempt several days earlier. A member of the ministerial guard attacked him in the Kiev Opera House, where the minister was with Emperor Nicholas Romanov. The terrorist was caught on the spot, the royal family was not injured and is safe.\n\nAs prime minister Stolypin had tried to turn the Russian peasantry into prosperous independent small farmers who would be grateful and loyal to the imperial regime.\nHe also became famous for his methods of struggle with the opposition and had so many accused rebels hanged that the noose acquired the nickname of «Stolypin’s necktie»."
 ww1_russia.22.a:0 "He was proud to serve the Tsar"
 ww1_russia.24.t:0 "Stolypin Survives Assassination Attempt"
 ww1_russia.24.d:0 "Russian Prime Minister Pyotr Stolypin survived the terrorist attack last night. A member of the ministerial guard attacked him in the Kiev Opera House, where the minister was with Emperor Nicholas Romanov. Stolypin was shot in shoulder and arm, but he was able to prevent the terrorist from attacking the royal family by shooting the criminal from his own gun. Because of the panic, the concert was disrupted, and Nikolai II and his family promptly returned to the residence.\n\nStolypin is now in the central city hospital, and the emperor has already announced the prime minister will be awarded the Order of St. Andrew the First-Called for his dedication."
 ww1_russia.24.a:0 "He deserved it!"
 ww1_russia.25.t:0 "Strikes in Lena Goldfields"
 ww1_russia.25.d:0 "From year to year, large-scale strikes of workers take place at the factories. But lately, any strikes cause more and more damage to our economy. If we allow the socialists to brainwash the proletarians, then soon the economy will simply collapse!"
 ww1_russia.25.a:0 "Away with these meddlers!"
 ww1_russia.25.b:0 "Instruct them not to shoot!"
 ww1_russia.26.t:0 "Negotiations with strikers"
 ww1_russia.26.d:0 "After a year from the beginning of the national strike, we were able to negotiate with the protesters and return most of the factories to normal work. It was necessary to increase the rations of workers and change the leadership of dozens of factories to restore order in the country. This will be a lesson to our ministers."
 ww1_russia.26.a:0 "It could be worse."
 ww1_russia.27.t:0 "The Lena Massacre"
 ww1_russia.27.d:0 "In Russia, clashes occurred between the workers and the gendarmerie during mass strikes on the Lena River. The strike had been provoked by exceptionally harsh working conditions, and when the strike committee was arrested, a large crowd marched in protest. They were fired on by soldiers of the Imperial Russian Army, causing hundreds of casualties. The opposition directly blames [RUS.GetLeader] for what happened.\n\nLena Massacre caused the growth of revolutionary activity in the country, and the movement of socialists gained many new supporters who were disillusioned with the ruling regime."
 ww1_russia.27.a:0 "Terrible."
 ww1_russia.28.t:0 "All-Russian Strike"
 ww1_russia.28.d:0 "The Russian economy is under threat. Opposition successfully conducted a large-scale All-Russian strike because of harsh working conditions at the factories which caused the economic crisis in the country. Gendarmerie decided not to suppress the strike and enter into negotiations. However, in the coming year, the state expects an economic recession if the government fails to solve this problem."
 ww1_russia.28.a:0 "Russia will endure this hardship, hopefully.."
 lena_massacre:0 " Lena Massacre "
 all_russian_strike:0 " All-Russian Strike "
 ww1_russia.29.t:0 "Election of IV Duma"
 ww1_russia.29.d:0 "We are starting preparations for the elections to the Duma. The government’s goal is to weaken the Republican opposition without provoking a political crisis. The Russian government will not survive the next revolution."
 ww1_russia.29.a:0 "Don't allow the left-wing to win!"
 ww1_russia.30.t:0 "Military Exhibition in Petersburg"
 ww1_russia.30.d:0 "Russia invited us to a military exhibition in St. Petersburg, where it will present the latest developments to the show to its allies. [RUS.GetLeader] and his government want to strengthen cooperation of military developments, and will be glad if we also share our inventions."
 ww1_russia.30.a:0 "We accept the invitation"
 ww1_russia.30.b:0 "We have better things to do"
 ww1_russia.31.t:0 "Social Revolutionaries return to the Duma"
 ww1_russia.31.d:0 "In the Russian parliament, the Duma, the Social Revolutionaries again passed. The Council of Ministers made a radical decision to ease the pressure on the main opponents of the royal power, and to allow them to the elections.\n\nThese amendments to the electoral legislation should partly calm the unrest of the socialists in order to avoid another tragedy of 1905."
 ww1_russia.31.a:0 "Peace and stability are more precious than dogmas of autocracy."
 ww1_russia.32.t:0 "Establishment of Transcaucasian Commissariat"
 ww1_russia.32.d:0 "The provisional coalition government of Transcaucasia with the participation of the Georgian Mensheviks, the right-wing Social Revolutionaries, the Armenian Dashnaks, and the Azerbaijani Musavatis, established in Tiflis.\n\nWith ethic tensions are getting higher and higher and the solders are deserting in masses it is unknown how long this political entity will last."
 ww1_russia.32.a:0 "An unlikely union."
 ww1_russia.33.t:0 "Formation of Transcaucasian Democratic Federative Republic"
 ww1_russia.33.d:0 "The Commissariat decided to strengthen the Georgian-Armenian-Azerbaijani union by convoking a general assembly."
 ww1_russia.33.a:0 "A step in the right direction."
 ww1_russia.38.t:0 "Crisis of the State Duma"
 ww1_russia.38.d:0 "The situation in the Duma  has deteriorated sharply. Monarchist parties form a single coalition in the Duma, in response to this, the cadet-constitutionalists and moderate liberals unexpectedly unite with socialists who were forbidden to participate in meetings of the Duma. This political crisis is already considered the largest since 1905. And if the Tsar fails to weaken the democratic coalition, then revolution may shock Russia again."
 ww1_russia.38.a:0 "Nobody expects the Russian Revolution."
 ww1_russia.39.t:0 "Second Russian Revolution"
 ww1_russia.39.d:0 "The parliamentary coalition, which has retained its legitimacy, issued a statement that together with the socialists they form the United Front against the monarchy. Demonstrations are taking place in all the cities of the central region, and army units are joining the rebels. In Russia, a revolution broke out again."
 ww1_russia.39.a:0 "God Save the Tsar!"
 ww1_russia.39.b:0 "Death to the Tsar, the hour of judgment has come!"
 ww1_russia.40.t:0 "Return of Lenin"
 ww1_russia.40.d:0 "The government is ready to hold an amnesty for the Bolsheviks, and probably in the coming days we should expect a meeting of their leaders with the Prime Minister. Party leader Vladimir Lenin responded to a government proposal and is ready to return to Russia, but he does this with caution, as he still believes that he might be trapped by the gendarmerie."
 ww1_russia.40.a:0 "Ensure his safety. We don't need problems with his «comrades»."
 ww1_russia.41.t:0 "Return of the King"
 ww1_russia.41.d:0 "Russia is increasing pressure on our government. Tsar Nicholas signed the Doctrine of the «Brotherhood» in order to strengthen the power of the British monarch and entice him to their alliance."
 ww1_russia.41.a:0 "God save the King!"
 ww1_russia.41.b:0 "Resist Russian doctrine."
 ww1_russia.42.t:0 "Return of the Kaiser"
 ww1_russia.42.d:0 "Russia is increasing pressure on our government. Tsar Nicholas signed the Doctrine of the «Brotherhood» in order to strengthen the power of the Kaiser and entice him to their alliance."
 ww1_russia.42.a:0 "Gott mit uns!"
 ww1_russia.42.b:0 "Resist russian doctrine."
 ww1_russia.43.t:0 "Russia Abandons the French"
 ww1_russia.43.desc:0 "The Entente split. Nationalist policy of Nikolai II further estranged Russia from France, which ultimately resulted in Russian leaving the Entnte.\n\nRussia no longer guarantees the security of France, but is Russia secured by itself?."
 ww1_russia.43.a:0 "The Russian bear is waking up."
 ww1_russia.43.b:0 "Traitors."
 ww1_russia.43.c:0 "Russia has only two allies - the army and navy!."
 ww1_russia.43.d:0 "This is only beneficial to us."
 ww1_russia.44.t:0 "Russia intends to leave Entente"
 ww1_russia.44.d:0 "The Russian ambitions are too great to be held back by some liberal democracy, as they said. As we can understand, this is the end of the Russian-French Entente."
 ww1_russia.44.a:0 "To hell with them!"
 ww1_russia.49.t:0 "Ultimatum to Persia"
 ww1_russia.49.d:0 "Russia demanded that troops be withdrawn from Gilan, where Russian Cossacks have been outraged for more than a year! They demand the full occupation of the region, which violates their agreement with Britain, so we should turn to the British for help."
 ww1_russia.49.a:0 "Transfer region."
 ww1_russia.49.b:0 "Urgently inform the British! Russians are coming!"
 ww1_russia.50.t:0 "Conflict in Gilan"
 ww1_russia.50.d:0 "Russia demanded that Persia immediately leave Gilan. After Russia's intervention in Azerbaijan in 1909, Gilian was under the control of Cossack units. Due to weakness, the Persian army could not even cope with the small gangs of Kurds and Turkmens, so Persia decided to give Gilan to Russia in order to prevent full-scale intervention."
 ww1_russia.50.a:0 "Russians are coming."
 ww1_russia.51.t:0 "Conflict in Gilan"
 ww1_russia.51.d:0 "Russia invaded Gilan. Persia does not intend to retreat, and will defend its independence to the end."
 ww1_russia.51.a:0 "Russians are coming."
 ww1_russia.52.t:0 "placeholder" #something related to russo-persia
 ww1_russia.52.d:0 "placeholder"
 ww1_russia.52.a:0 "placeholder"
 ww1_russia.53.t:0 "Presidential Elections of [GetYear]"
 ww1_russia.53.desc:0 "After the Revolution, the country needs to unite the people. The young republic needs the head of state - the president. The list of candidates consists of 38 names, among which many heroes of the civil war. It remains to wait for the end of the second round of elections."
 ww1_russia.53.a:0 "Leader of Revolution - Kerensky!"
 ww1_russia.53.b:0 "Patriot of Fatherland - Kornilov!"
 ww1_russia.53.c:0 "Faithful Prime Minister - Stolypin!"
 ww1_russia.53.cc:0 "Staunch Constitutionalist - Milyukov!"
 ww1_russia.53.d:0 "Leader of Socialists! - Chernov!"
 ww1_russia.54.t:0 "Attack of the Dead Men"
 ww1_russia.54.d:0 "The Osowiec Fortress became the place of a fierce battle between the russian troops and the army of Hindenburg. Germany could not succeed during the attack on the fortress. The last chance to defeat the russians was the use of chlorine. After the gas attack, the German battalion launched an offensive, but the attack did not last long.\n\nThe garrison of the fortress survived the gas attack without the use of chemical protection and counterattacked the enemy. The Living Dead demoralized German forces and halted their advance. Lieutenant Kotlinsky, who led the counterattack, was awarded the Order of St. George. Posthumously."
 ww1_russia.54.a:0 "They were too angry to die."
 ww1_russia.55.t:0 "Battalion of Death"
 ww1_russia.55.d:0 "Due to the terrible state of affairs at the front, the formation of volunteer women's battalions was announced in the capital. Several women decided to take part in the confrontation with the enemy, and the government decided to support volunteers in order to boost morale at the front. At first, the soldiers and officers reacted with fear to this initiative, but they vowed to fight to the last so that not a single woman would suffer at the front."
 ww1_russia.55.a:0 "War is no place for women."
 ww1_russia.56.t:0 "The Beilis Trial"
 ww1_russia.56.d:0 "The World has been closely following the Jewish pogroms in Russia. The foreign press was shocked after what happened in Belarus, Odessa and in number of other areas of the Pale of Settlement. Once again, the jewish question is in the spotlight of Russia and the entire civilized society.\n\nTradesman Mendel Beilis is accused of committing a ritual murder of a Russian child, and despite the groundlessness of the evidence presented, he can be punished. However, a private investigation proves Beilis’s innocence, and believes that the murder of the child was disguised as a «mystical ritual» so that no one would find out the true motives of the unknown criminal. Court decision can cause new pogroms in Russia, but also completely ruin international authority. The press is waiting for results of trial."
 ww1_russia.56.a:0 "Justify."
 ww1_russia.56.b:0 "Beilis is guilty."
 ww1_russia.57.t:0 "Pogroms in Russia"
 ww1_russia.57.d:0 "Famous Beilis Trial in Russia has ended. For two years, world press has been following the investigation of murder of russian child, which has become the main cause of ethnic conflict in Russia. The murder was accused of a local Jewish resident, Mendel Beilis, but evidence of his involvement in the murder wasn't objective. However, this did not prevent the court to convict him.Private investigators all this time claimed Beilis was a victim of anti-semitic sentiments that have prevailed in Russia since the first pogroms.\n\nThe press believes that the court decision was politically motivated, which undermines relations between Russia and the civilized world."
 ww1_russia.57.a:0 "Murder is a murder."
 ww1_russia.57.b:0 "Is this possible in the 20th century?"
 ww1_russia.58.t:0 "Support the Balkan League"
 ww1_russia.58.d:0 "The stronger the Balkan League, the longer this fragile alliance will last. We need to provide the Serbs with arms support to make it easier for them to resist the Turks."
 ww1_russia.58.a:0 "We will send gifts to Serbs."
 ww1_russia.58.b:0 "Not our problems."
 ww1_russia.59.t:0 "Help from Russia"
 ww1_russia.59.d:0 "Russia provided us with weapons for the war with the Ottomans. Our big brothers have not forgotten about us!"
 ww1_russia.59.a:0 "We will be obliged to Russians!"
 ww1_russia.60.t:0 "Intervention in Galicia"
 ww1_russia.60.d:0 "The Brothers War between Austria and Germany led to the collapse of the «patchwork empire». Ukrainians and Poles in Galicia fear the return of German usurpers, so we should protect them from Western aggressors."
 ww1_russia.60.a:0 "We must protect them!"
 ww1_russia.60.b:0 "We don’t have time for this."
 ww1_russia.61.t:0 "Lev Nikolaevich Tolstoy died"
 ww1_russia.61.d:0 "The great Russian writer, philosopher and religious thinker, Lev Tolstoy died at age of 82. His works «Anna Karenina» and the epic «War and Peace» are recognized as masterpieces of world literature. With his death, an entire era in Russian literature is leaving, which had a significant impact on the development of humanism and the genre of realism in Europe.\n\nDespite the conflict with the Russian Orthodox Church, Lev Nikolayevich Tolstoy will be buried with all honors as One of the Greatest Writers of the past and present centuries."
 ww1_russia.61.a:0 "All of Russia mourns."
 ww1_russia.62.t:0 "Persian Campaign of 1911"
 ww1_russia.62.d:0 "Persia has rejected our ultimatum. Constitutionalists refused to recognize our rightful interests in Persia and to fire american advisors from their government, threatening our sphere of influence. Since we threatened Persia with intervention, not acting our threats would be a strong blow to our image."
 ww1_russia.62.a:0 "Start the intervention"
 ww1_russia.62.b:0 "We back down..."
 ww1_russia.63.t:0 "Russian Ultimatum"
 ww1_russia.63.d:0 "Russians just sent us an ultimatum. They demand us to fire american advisors from our government and protect russian buisness interests and citizens within their sphere of influence according to Anglo-Russian treaty of 1907, otherwise  they'll be launching an offensive deep into Gilan, with an intent of capturing Tehran. Russian cossacks have already been occupying a number of border cities, including Tabriz. How should we repsond to Russian threats?"
 ww1_russia.63.a:0 "It's time to drive the cossacks out of Tabriz! Reject the ultimatum!"
 ww1_russia.63.b:0 "We have to comply..."
 ww1_russia.64.t:0 "Russians at the gates of Tehran"
 ww1_russia.64.d:0 "Russian troops defeated the Persian forces and immediately put forward their demands on the Persian government. They demand to immediately stop the oppression of Russian citizens and guarantee the security of the expeditionary forces that will pass through the northern cities of Persia. In response to the intervention, constitutionalist forces rose up in Tabriz, but due to the lack of proper military command were swiftly defeated by Russian forces. Many revolutionaries were executed."
 ww1_russia.64.a:0 "Let the Thunder of Victory Rumble!"
 ww1_russia.64.b:0 "We have been defeated."
 ww1_russia.65.t:0 "Russian retreat from Tabriz"
 ww1_russia.65.d:0 "Persia managed to stop the Russian intervention and gave a general battle in Gilan. Kozaki left the border region, suffering losses.\n\nIn the coming days, the command of the Russian southern army decided to sign the peace. This means that Persia does not lose its claim to the Caucasus region."
 ww1_russia.65.a:0 "We are defeated."
 ww1_russia.65.b:0 "We will restore the greatness of Persia."
 ww1_russia.67.t:0 "Brusilov Offensive"
 ww1_russia.67.d:0 "Russian General Alexei Brusilov carried out a large-scale offensive on the eastern front, engaging in a fierce battle with the vanguard of the Austro-Hungarian army. About a million soldiers took part in the battles in Galicia, which makes this operation one of the largest in the entire conflict.\n\nThe offensive of the Russian troops forced the Austro-Hungarian command to urgently switch to a defensive strategy. Perhaps, the heroic offensive of General Brusilov will turn the tide of the war."
 ww1_russia.67.a:0 "The Russians have proven their worth."
 ww1_russia.67.b:0 "Secure the position! Russians shall never victorious!"
 ww1_russia.68.t:0 "Tsargrad"
 ww1_russia.68.d:0 "The Turks were finally expelled from Europe to Anatolia, Constantinople in the hands of our allies. By the right of the victorious power, we can demand from Greece control over the Desired City in the world - Tsargrad."
 ww1_russia.68.a:0 "Send the demands."
 ww1_russia.68.b:0 "The Greeks have reason to own Constantinople."
 ww1_russia.69.t:0 "Russia demands Tsargrad"
 ww1_russia.69.d:0 "The Turks were finally expelled from Europe to Anatolia, Constantinople in the hands of our nation. By the right of the victorious power, Russia can demand from Greece control over the Desired City in the world. Third Rome, Moscow, asks for unity with the Second - Tsargrad."
 ww1_russia.69.a:0 "We are faithful to Russia."
 ww1_russia.69.b:0 "This is a Greek City."
 ww1_russia.70.t:0 "[GRE.GetName] refuses to transfer Constantinople"
 ww1_russia.70.d:0 "Greece is not going to transfer control of the city to us. Russian troops shed blood in the struggle for the freedom of the Balkans from the Ottoman yoke, and now they do not want to deal with us. This betrayal of the Orthodox people cannot be forgiven."
 ww1_russia.70.a:0 "If you persist.."
 ww1_russia.70.b:0 "Eh.."
 ww1_russia.72.t:0 "Anglo-Russian Treaty"
 ww1_russia.72.d:0 "The situation in Persia is tense. British Army decided to completely occupy the southern territory of the region in order to prevent turkish offensive. Our allied commitment is to support [ENG.GetName] in this campaign. Weakness of the Persian state will also allow us to fully occupy Iranian Azerbaijan."
 ww1_russia.72.a:0 "Persia is in our hands!"
 ww1_russia.73.t:0 "The Soviet Government in the Russian Empire"
 ww1_russia.73.d:0 "The pressure of the socialist parties on the tsar forced the Russian government to adopt a number of important reforms to avoid another revolution. Russia will be transformed into a constitutional monarchy, while the State Duma will receive broad rights to limit the power of large capitalists and form representative Councils in the provinces. This unusual compromise makes it possible to strengthen the position of workers and peasants in the country.\n\nTsar Nicholas II retains his title and is obliged to play the role of the Tritean judge between conflicting parties and estates, while the Duma and Councils continue to reform the decayed political system."
 ww1_russia.73.a:0 "What the f-"
 ww1_russia.74.t:0 "Safety on Amur"
 ww1_russia.74.d:0 "The Trans-Siberian Railway is in danger. China is falling apart, which means there is no guarantee that the Warlord of Manchuria will be able to ensure the safety of the Russians in the region. Our Cossacks were ready for this scenario."
 ww1_russia.74.a:0 "Let's celebrate!" 
 ww1_russia.75.t:0 "Rasputin confronts the Holy Synod"
 ww1_russia.75.d:0 "This week, healer of Tsar family Grigori Rasputin, came into open conflict with an Orthodox priest of the Synod. Lately Rasputin has often insulted our Orthodox Church and intervened in the affairs of the Synod, using the Tsarina's confidence. This greatly worries the society, which believes that Rasputin harms the authority of the Church and the Tsar. Metropolitan continues to complain about the negative influence of Rasputin on Tsarina and asks to expel him from the court."
 ww1_russia.75.a:0 "Ignore this conflict."
 ww1_russia.75.b:0 "The Synod should listen to Rasputin."
 ww1_russia.76.t:0 "Prohpecy of Rasputin"
 ww1_russia.76.d:0 "Rasputin told the Tsarina that he had a vision that only members of the royal family should know about. He said that Russia is waiting for Troubles again, and this will become an inevitable tragedy if you do not find out the true reasons for the impending collapse of the empire. He asks to give him the freedom to organize his rituals in search of other providences that will help predict the future, but the Synod continues to put pressure on him."
 ww1_russia.76.a:0 "I like your funny words, magic man."
 ww1_russia.77.t:0 "Rasputin's Rituals"
 ww1_russia.77.d:0 "It has long been known that Rasputin conducts strange rituals that violate Orthodox religious traditions. Church ministers once again accused the mysterious old man in Khlystyism and occultism."
 ww1_russia.77.a:0 "Jesus Christ."
 ww1_russia.77.b:0 "This is just paranoia."
 ww1_russia.78.t:0 "Spying on Rasputin"
 ww1_russia.78.d:0 "The paranoia that gripped the highest ranks of the state is becoming a dangerous threat to the authority of the king. Some of the tsarist ministers, without a higher order, spying on Rasputin and his assistants. The pressure on Rasputin also worries the Tsarina - she is sure that the mysterious old man is more harmless than the gendarmes themselves, who are pursuing Rasputin."
 ww1_russia.78.a:0 "My ministers are doing right."
 ww1_russia.78.b:0 "Leave him alone!"
 ww1_russia.79.t:0 "Rumors about Rasputin spreads"
 ww1_russia.79.d:0 "Rumors about the Princess's mysterious doctor are spreading throughout the country. Ordinary people trust the tsar less and less because of the fear of Rasputin's interference in state affairs."
 ww1_russia.79.a:0 "Oh, those Russians."
 ww1_russia.79.b:0 "Stop lying you oligarchic vodka drinkers!"
 ww1_russia.80.t:0 "Rasputin seizes Holy Synod"
 ww1_russia.80.d:0 "Rasputin's influence allowed his henchmen to completely take control of the Holy Synod... with the help of the weak-willed decision of the tsar. Rasputin actually became the second person in the state."
 ww1_russia.81.t:0 "Rasputin's Dictatorship"
 ww1_russia.81.d:0 "The country is in the hands of a mysterious old man who subdued the will and mind of the Tsar's family with his strange speeches and mystical rituals.\n\nEternal Troubles swept over Russia."
 ww1_russia.81.a:0 "Face your fears"
 ww1_russia.82.t:0 "Terrorist Sabotage"
 ww1_russia.82.d:0 "Marxist revolutionaries have conducted a terrorist attack on the local factory administration in a Russian province. The damage dealt is very visible. These terrorist attacks display a clear weakness in our great nation, and signal something terrible coming. We must act fast."
 ww1_russia.82.a:0 "These attacks must stop!"
 ww1_russia.82.b:0 "We must not show our vulnerability."
 ww1_russia.83.t:0 "Bank Robbery"
 ww1_russia.83.d:0 "A cell of marxist revolutionaries conducted a large robbery in one of the regional banks. They wish to use the money gathered for the strengthening of their party, via building printing houses and gathering arms. We must act urgently to solve our nation's debilitating condition."
 ww1_russia.83.a:0 "I hope the money was marked?"
 ww1_russia.83.b:0 "Better take care of them"
 ww1_russia.84.t:0 "Marxist Agitation"
 ww1_russia.84.d:0 "Marxists are spreading their vile ideas of world revolution and socialism within the Russian Army. They are demoralizing our troops and calling to turn bayonets against their commanders. We must not allow these wredged traitors to sabotage the war effort!"
 ww1_russia.84.a:0 "Alarmists!"
 ww1_russia.85.t:0 "Grand Duke Mikhail accepted the abdication of Nicholas II"
 ww1_russia.85.d:0 "In this political crisis, Grand Duke Mikhail Alexandrovich accepted the abdication of Nicholas II and officially became the Tsar of Russia. The coronation has been postponed indefinitely until the former Tsar returns to his residence and the situation in the capital calms down.\n\nThe attempt to overthrow the monarchy failed, Mikhail Alexandrovich intends in the near future to deal with the participants in the conspiracy, who almost plunged the country into the flame of revolution."
 ww1_russia.85.a:0 "Long live Tsar Mikhail II!"
 ww1_russia.87.t:0 "Tsarevich Alexey dies"
 ww1_russia.87.d:0 "Young Tsarevich Alexei Nikolaevich passed away from hemophilia last night. For a long time he was bedridden due to weakness, in recent months he could not move without the help of his relatives. A severe hereditary disease tormented the Tsarevich from birth, and it was hard to imagine that he would be able to rule the empire on his own.\n\nThe death of the heir to the Russian throne severely hit the health of Nikolai II. The tsar managed to survive the Great War - the greatest tragedy of our time, but the loss of his son became more difficult for him.\n\nNicholas's brother, Grand Duke Mikhail, was recognized as the new heir."
 ww1_russia.87.a:0 "This is a shock for all of Russia."
 ww1_russia.88.t:0 "Tsar Nicholas II dies"
 ww1_russia.88.d:0 "After the death of the direct heir to the Russian throne Nicholas's health deteriorated sharply. In recent years, the tsar-emperor suffered from headaches for a long time and actually stopped leaving his residence, staying with family until his death. The events in the Tsar family of recent years shocked Russia, but did not shake the authority of the institution of the monarchy. The new emperor will be crowned - Mikhail Alexandrovich, who will ascend the throne under the name Mikhail II."
 ww1_russia.88.a:0 "Bozhe, hrani Tsarya."
 ww1_russia.89.t:0 "Iskolat Republic"
 ww1_russia.89.d:0 "With Russia in disarray in the revolution, some Latvians in the Baltics began fighting for their own independence and resistance to German aggression instead of in the name of Russia. These Latvian Riflemen and the Latvian Social Democrats seem to be setting up thethe Executive Committee of the Soviet of Workers, Soldiers, and the Landless in Latvia, Iskolat in short, and continuing the revolution in their own way."
 ww1_russia.89.a:0 "We'll keep looking on them."
 ww1_russia.89.b:0 "Not a chance."
 ww1_russia.89.c:0 "Impressive."
 ww1_russia.90.t:0 "Second Treaty of Brest-Litovsk"
 ww1_russia.90.d:0 "[GER.GetName] and [RUS.GetName] once again signed the treaty at the negotiating table in Brest-Litovsk. But this time, it was not the Bolsheviks, but the bitter humiliation of [RUS.GetNameDef]. With the intervention of the [GER.GetAdjective], [RUS.GetNameDef] won the civil war but had to pay for it."
 ww1_russia.90.a:0 "Now [GER.GetName] is taking over the hegemony of Europe."
 ww1_russia.92.t:0 "Second Russian Revolution"
 ww1_russia.92.d:0 "With Black-Hundreds overtaking the Duma, the Russian Tsar gained ever increasing authority, finally abolishing the duma altogether. In bold opposition, the socialist-revolutionaries united under the leadership of Boris Savinkov, who is prone to use terrorist attacks as an answer to  Black-Hundred's pogroms. Chaos descended on the streets, blood flowed through the major cities plagued with violence and bloodshed. This time however, it is much worse than the previous revolution that forced the Tsar's hand to create the Duma in the first place.\nAn inevitable consequence of seizing absolute power, but a cruel and grim representation of Russia's dire political situation. These few years will certainly be difficult for Russia, and there is a lot of skepticism about whether or not they'll be able to recover from this."
 ww1_russia.92.a:0 "God save Russia — for no-one else can."
 ww1_russia.93.t:0 "Proclamation of Moldavian Democratic Republic"
 ww1_russia.93.d:0 "The Sfatul Tării of Bessarabia was elected in last month, and started to work in [GetMonth] [GetYear]. It proclaimed the Moldavian Democratic Republic as a federal subject of the Russian Democratic Federative Republic."
 ww1_russia.93.a:0 "Our hands are tied here."
 ww1_russia.93.b:0 "Awaken thee, Romanian! (Play as [MOL.GetFlag]Moldavia)"
 ww1_russia.96.t:0 "Death of Illarion Vorontsov-Dashkov"
 ww1_russia.96.d:0 "Count Illarion Ivanovich Vorontsov-Dashkov have died at the age of 78 in his Palace.\n\nThe last Russian count, Vorontsov-Dashkov had a special fate even in the famous Vorontsov family. One of the richest people of the Russian Empire, the largest landowner, the owner of a large number of industrial enterprises, and a personal friend of Emperor Alexander III, Count Illarion Ivanovich Vorontsov-Dashkov for sixty years of his official career held many important military and civilian positions had high ranks and was well known throughout Russia.\n\nHaving lived all his life in hard work, Vorontsov-Dashkov lived quite a little in retirement. He was a true aristocrat and statesman, who faithfully served the empire almost until his death."
 ww1_russia.96.a:0 "One of the last great statesmen of the Russian Empire."
 ww1_russia.97.t:0 "Promise to the Polish"
 ww1_russia.97.d:0 "We promised to unite the Poles, and we promised to give them autonomy. We fulfilled one party of the promise, time to do the other."
 ww1_russia.97.a:0 "There is no need for discord between Slavs."
 ww1_russia.97.b:0 "Poles are beneath us!"
 ww1_russia.98.t:0 "Russia Has Capitulated!"
 ww1_russia.98.d:0 "[GER.GetAdjective] troops crossed the plains of Russia and reached their heart. St. Petersburg, Moscow, and Tsaritsyn which are the most important cities of [RUS.GetNameDef] are all under German control. As Napoleon failed, Russia, which was considered too cold and vast to conquer, had to give in to the power of the world's strongest nation, [GER.GetNameDef].\n[GER.GetAdjective] and [RUS.GetAdjective] diplomats has summited in Brest-Litovsk, and signed the peace treaty with the conditions by [GER.GetNameDef]. On the conditions, [RUS.GetNameDef] should approve the independence of [POL.GetNameDef], [LIT.GetNameDef], [UBD.GetNameDef], [BLR.GetNameDef], [FIN.GetNameDef], [UKR.GetNameDef], and Caucasus, and not to interfere with German influence on these."
 ww1_russia.98.a:0 "The best news from Russia so far."
 ww1_russia.98.b:0 "The worst nightmare of Russia..."
 ww1_russia.98.c:0 "Is this feasible?"
 ww1_russia.99.t:0 "[FROM.GetLeader] Sent Us A Letter"
 ww1_russia.99.d:0 "[FROM.GetAdjective] head of state, [FROM.GetLeader] sent a handwritten letter to [ROOT.GetLeader]. The letter said, "With my regards, I am concerned about [FROM.GetAdjective] foreign policy, and I am willing to cooperate with [ROOT.GetNameDef] in the future and actively support [ROOT.GetAdjective] rights to the colonies.""
 ww1_russia.99.a:0 "Good to see you, my friend."
 ww1_russia.99.b:0 "I think we have different strategic view."
 ww1_russia.105.t:0 "Army Demobilization"
 ww1_russia.105.d:0 "With peace achieved, we can now demobilize the army. The internal threats to the revolution will be managed by the Red Guard. This marks a new phase in our struggle, as we shift focus to consolidating power and fortifying our ideology within Russia."
 ww1_russia.105.a:0 "Necessary means to reorganize the army."
 red_guard_mobilized_tt:0 "\n§RDisbands§! all existing army divisions and creates §YRed Guards§! divisions. These can be upgraded within the §YRed Army§! branch of the focus tree."
 ww1_russia.106.t:0 "Defiance Against the Revolution"
 ww1_russia.106.d:0 "Ukraine has refused to accept the revolution, challenging our authority and ideology. Their defiance cannot go unanswered. We must respond decisively to enforce our vision and expand the reach of the Soviet influence in Eastern Europe."
 ww1_russia.106.a:0 "They shall perish under the revolution!"
 ww1_russia.107.t:0 "Precarious Independence"
 ww1_russia.107.d:0 "As Soviet forces advance through Ukraine, our leaders consider a peace treaty with Germany. It's a desperate bid to preserve our fragile independence. The cost may be high, but the alternative could mean the complete loss of our sovereignty."
 ww1_russia.107.a:0 "We have no other option."
 ww1_russia.107.b:0 "We can handle it ourselves."
 ww1_russia.108.t:0 "Ukrainians offer Peace"
 ww1_russia.108.d:0 "Ukraine has extended an offer of peace. This presents an opportunity to secure vital resources and establish a favorable position in Eastern Europe. A stable Ukraine under our influence could be a valuable asset in the ongoing conflict."
 ww1_russia.108.a:0 "We need Ukrainian wheat."
 ww1_russia.108.b:0 "This might anger the Russians."
 ww1_russia.109.t:0 "Germans accept Peace Proposal!"
 ww1_russia.109.d:0 "Germany has accepted our peace proposal! This decision not only secures our independence but also provides a vital buffer against Soviet aggression. Our nation breathes a sigh of relief, as we are spared from the brink of collapse."
 ww1_russia.109.a:0 "Ukraine is saved!"
 ww1_russia.110.t:0 "German Rejection"
 ww1_russia.110.d:0 "Our hopes for peace with Germany have been dashed. Their refusal to negotiate leaves us in a precarious position, facing threats on multiple fronts. Our independence hangs by a thread as we search for new allies and strategies."
 ww1_russia.110.a:0 "Ukraine is doomed!"
 ww1_russia.111.t:0 "Soviet Ultimatum"
 ww1_russia.111.d:0 "The Soviets have issued a stark ultimatum: accept the revolution or face the consequences. This aggressive stance puts our nation's future in jeopardy. We are at a crossroads, with our independence and identity at stake."
 ww1_russia.111.a:0 "Lenin can kiss my ass!"
 ww1_russia.115.t:0 "Soviet Incursion in Kharkov"
 ww1_russia.115.d:0 "Ignoring our efforts to accept the revolution, Soviet forces have invaded Kharkov and are pushing into Eastern Ukraine. This aggressive move to enforce the revolution threatens our very existence. We must muster all our strength to resist this onslaught."
 ww1_russia.115.a:0 "Organize forces to defend Kiev!"
 
 brest_litovsk: "Treaty of Breast-Litovsk"
 brest_litovsk_finished: "Treaty of Breast-Litovsk has been signed"
 unforseen_consequences: "§RThis can lead to unforseen consequences!§!"
 ww1_brest_litovsk.1.t: "Peace Treaty with Russia"
 ww1_brest_litovsk.1.d: "Russian envoys have approached us with a proposal for peace. Exhausted by the Great War and the internal turmoil of their revolution, they seem eager to conclude hostilities. This could be our chance to secure favorable terms and focus on the Western Front."
 ww1_brest_litovsk.1.a: "Good. Let's conclude a truce."
 ww1_brest_litovsk.1.b: "War to the bitter end!"
 ww1_brest_litovsk.2.t: "Germany accepts Peace Discussions"
 ww1_brest_litovsk.2.d: "Germany has accepted our proposal for peace talks. Though it pains us to negotiate with the enemy, we must consider the dire situation at home. The survival of the revolution might very well depend on the outcome of these discussions."
 ww1_brest_litovsk.2.a: "Lets board the train to the negotiations!"
 ww1_brest_litovsk.3.t: "Germany refuse Peace Discussions"
 ww1_brest_litovsk.3.d: "Our offer of peace has been met with German intransigence. They have refused to negotiate, forcing us to continue this wearying struggle. We must prepare for more sacrifices in the name of the revolution."
 ww1_brest_litovsk.3.a: "They shall perish under the revolution!"
 ww1_brest_litovsk.4.t: "Demand for Poland and Courland"
 ww1_brest_litovsk.4.d: "In the first round of negotiations at Brest-Litovsk, we have demanded the cession of Poland and Courland. These territories are crucial for our strategic interests and will significantly weaken Russia's position in Eastern Europe."
 ww1_brest_litovsk.4.a: "Turn them to vassal Kingdoms"
 ww1_brest_litovsk.4.b: "Direct occupation is the only answer."
 ww1_brest_litovsk.4.c: "Free them all."
 ww1_brest_litovsk.5.t: "Outrageous German Demands"
 ww1_brest_litovsk.5.d: "The German demands are preposterous! They expect us to cede Poland and Courland, stripping Russia of key territories. Their audacity knows no bounds, but we must weigh our response carefully, considering our precarious position."
 ww1_brest_litovsk.5.a: "This is outrageous! Withdraw from the negotiations immediately!"
 ww1_brest_litovsk.5.b: "We have no other option"
 ww1_brest_litovsk.6.t: "Operation Faustschlag"
 ww1_brest_litovsk.6.d: "With the Bolsheviks withdrawing from negotiations, General Max Hoffmann has initiated a three-pronged offensive, pressuring Russia to reconsider their stance or face further territorial losses"
 ww1_brest_litovsk.6.a: "It's time to end them."
 ww1_brest_litovsk.7.t: "German Offensive Renewed"
 ww1_brest_litovsk.7.d: "Germany has denounced the ceasefire and launched a ruthless offensive. As negotiations break down, our frontlines are in peril. This act of aggression might force us to make difficult choices to preserve the revolution."
 ww1_brest_litovsk.7.a: "This is not good..."
 ww1_brest_litovsk.8.t: "Desperate Return to Negotiations?"
 ww1_brest_litovsk.8.d: "With Germany seizing vast lands and the revolution at stake, Lenin has made a startling announcement. He is prepared to resign unless we agree to negotiate. The continuation of the revolution may depend on our return to the table."
 ww1_brest_litovsk.8.a: "We cannot lose Lenin."
 ww1_brest_litovsk.8.b: "We shall die with the revolution!"
 ww1_brest_litovsk.9.t: "Russians Resume Negotiations"
 ww1_brest_litovsk.9.d: "The Russians have returned to the negotiation table, undoubtedly realizing the futility of further resistance. This is our opportunity to dictate terms and reshape the Eastern European landscape to our advantage."
 ww1_brest_litovsk.9.a: "Let's make them pay!"
 ww1_brest_litovsk.10.t: "Treaty of Brest-Litovsk: Poland"
 ww1_brest_litovsk.10.d: "In a decisive move at Brest-Litovsk, we have demanded the complete cession of Poland. This is a critical step in consolidating our gains in the East and fortifying our position against any future threats."
 ww1_brest_litovsk.10.a: "Create a vassal kingdom."
 ww1_brest_litovsk.10.b: "Annex the Polish Province."
 ww1_brest_litovsk.10.c: "Give the Poles freedom."
 ww1_brest_litovsk.12.t: "Treaty of Brest-Litovsk: Baltic"
 ww1_brest_litovsk.12.d: "We have escalated our demands, now insisting on the complete control of the Baltic States. This move will ensure our dominance in the region and create a buffer zone against any future Russian aggression."
 ww1_brest_litovsk.12.a: "Puppet Lithuania and the Baltic Principality."
 ww1_brest_litovsk.12.b: "Annex the Baltic."
 ww1_brest_litovsk.12.c: "Free the region."
 ww1_brest_litovsk.17.t: "Brotfrieden"
 ww1_brest_litovsk.17.d: "[UKR.GetNameDefCap], lacking organised military forces to deal with the local Soviet uprising, seek foreign military aid. In exchange for our protection, the grain they send from the vast, fertile farmlands of Ukraine will help our army and our nation fight this bitter war."
 ww1_brest_litovsk.17.a: "They would make a fine subject."
 ww1_brest_litovsk.11.t: "Germany demands Poland"
 ww1_brest_litovsk.11.d: "Facing the German ultimatum, we have little choice but to relinquish Poland. Our position is untenable, and the need to preserve what remains of Russia's strength is paramount. This is a bitter pill to swallow."
 ww1_brest_litovsk.11.a: "Poland? Sure."
 ww1_brest_litovsk.11.e: "That's provocation!"
 ww1_brest_litovsk.13.t: "Germany demands Baltic"
 ww1_brest_litovsk.13.d: "With no leverage left, we are forced to concede the Baltic States to Germany. Each territorial loss further diminishes Russia's prestige and strength, yet we must endure these humiliations for the greater good of the revolution."
 ww1_brest_litovsk.13.a: "We have no choice..."
 ww1_brest_litovsk.13.e: "No way!"
 ww1_brest_litovsk.15.t: "A Shameful but Necessary Peace"
 ww1_brest_litovsk.15.d: "The Treaty of Brest-Litovsk marks a shameful chapter in our history, but it was a necessity to save the revolution. We have lost much, but the spirit of our people remains unbroken. Now, we must focus on rebuilding and defending the revolution."
 ww1_brest_litovsk.15.a: "We had to save the revolution."
 ww1_brest_litovsk.16.t: "Triumphant Conclusion"
 ww1_brest_litovsk.16.d: "With the Treaty of Brest-Litovsk signed, we finally see the end of the Eastern conflict. Our troops can now be redirected to the Western Front, bolstering our efforts there. This peace, though hard-earned, is a testament to German resilience and strategic acumen."
 ww1_brest_litovsk.16.a: "The Endsieg is near!"

 ww1_brest_litovsk.100.t: "Armistice broken on the Eastern Front!"
 ww1_brest_litovsk.100.d: "German and Russian delegates summited at the peace table to cease to fight, redraw post-war borders, and set up war reparations. But the Russian delegation stormed out of the negotiations, outraged by German outrageous demands for territorial concessions. In response, the armistice on the Eastern Front broke down, and the Germans resumed their advance toward Moscow and Petrograd. With the front already crumbling, the Germans are redeploying troops by train at an unbelievable rate of speed, pushing forward further into Russian soils."
 ww1_brest_litovsk.100.a: "Victory or death."
 ww1_brest_litovsk.100.b: "Russia must decide."
 ww1_brest_litovsk.101.t: "Negotiations in Brest-Litovsk"
 ww1_brest_litovsk.101.d: "Russia invited Germany to conclude a truce, as it is no longer able to continue the war without an efficient army. In the coming days, the Russians will hold peace talks with the Germans in Brest-Litovsk in order to stop bloodshed on the Eastern Front together."
 ww1_brest_litovsk.101.a: "Do we have a different choice?"
 ww1_brest_litovsk.101.b: "Troubles again in Russia."
 ww1_brest_litovsk.102.t: "Treaty of Brest-Litovsk"
 ww1_brest_litovsk.102.d: "Obviously, Russia emerged from the Great War as a loser. The Soviet government, together with representatives of the Provisional Government, concluded a peace treaty with Germany. Under the terms of the agreement, Russia cedes the territory of Poland and the Baltic states, and is also obliged to reduce its fleet and army. The Bolshevik government tried to delay negotiations, but in the end they had to cede to Germany because of threat of a German offensive. The eastern front is quiet."
 ww1_brest_litovsk.102.a: "Has Russia betrayed the Entente? Or are they hopeless?"

 ww1_rcw.1.t: "Revolt of the Czechoslovak Legion"
 ww1_rcw.1.d: "The legion, consisting of Czechoslovak prisoners of war and volunteers, was supposed to be evacuated from Russia due to the civil war in the country. But the Bolsheviks blocked the Trans-Siberian Railway, along which the evacuation took place.\n\nThe Legion's command decided to join the White Army in the fight against the revolutionaries to help free the captured railway."
 ww1_rcw.1.a: "Can no one stop them?"
 ww1_rcw.1.b: "We must secure counter revolution in Siberia! (Play as [SIB.GetFlag]Siberia)"
 ww1_rcw.1.c: "The Constituent Assembly must be restored! (Play as [KOM.GetFlag]Komuch)"
 ww1_rcw.2.t: "Provisional Supreme Government Proclaimed"
 ww1_rcw.2.d: "At the meeting of shareholders of the Chinese Eastern Railway, the provisional government of the CER "Business Cabinet" was elected. For a long time, Dmitry Horvat refused to accept the heavy responsibility of taking on the powers of supreme power, despite general persuasions. However, he eventually decided and declared himself the temporary supreme ruler until the Russian national state power was restored."
 ww1_rcw.2.a: "The future of Russia will be decided by the shareholders."
 ww1_rcw.3.t: "Intervention in Transbaikal"
 ww1_rcw.3.d: "In order to separate the Far Eastern territories from Russia, we need to create a buffer state under our protection. We are in negotiations with Ataman Semenov and have offered him the opportunity to lead such a state. Additionally, we have provided significant assistance to Ataman Semenov in forming a Special Manchurian Detachment that operates against the Bolsheviks in Transbaikalia. During the attack on Chita, Semenov's detachment was supported by the Combined Brigade of the Imperial Japanese Army, led by Lieutenant General Fujiya. Together, they entered Chita as part of a combined vanguard. After capturing Chita, the Imperial Army's third division detached Major General Yukhara's detachment from its forces to occupy the Amur Railway, which had been completely cleared of Red forces."
 ww1_rcw.3.a: "Siberia will be ours"
 ww1_rcw.4.t: "Japanese Intervention in Transbaikal!"
 ww1_rcw.4.d: "During the attack on Chita, Semenov's detachment was supported by the Combined Brigade of the Imperial Japanese Army, led by Lieutenant General Fujiya. Together, they entered Chita as part of a combined vanguard. After capturing Chita, the Imperial Army's third division detached Major General Yukhara's detachment from its forces to occupy the Amur Railway, which had been completely cleared of Red forces"
 ww1_rcw.4.a: "They are selling their country to the Japanese!"
 ww1_rcw.4.b: "A deal with the devil is necessary to defeat the Bolsheviks! (Play as [TBK.GetFlag]Transbaikal)"
 ww1_rcw.5.t: "Provisional Regional Government of the Urals"
 ww1_rcw.5.d: "After the liberation of the city from the Red forces, the Yekaterinburg City Council and the elected governments of other cities resumed their work. Members of the Constituent Assembly from Perm Province also returned."
 ww1_rcw.5.a: "Hey, we libertated that territory!"
 ww1_rcw.5.b: "We will fight for the autonomy of Urals! (Play as [URA.GetFlag]Ural Government)"
 ww1_rcw.6.t: "Evacuation of Soviet Government"
 ww1_rcw.6.d: "In connection with the offensive by Japanese, Chinese, American and White Guard forces, Dalsovnarkom was evacuated along with the remnants of Ussuri Front units. At Aigun, a Chinese town, on the steamer "Semyon Dezhnev", Ataman Gamov and members of the regional zemstvo board, the military Cossacks, and "Peschanoozertsy" met to discuss military operations. During the meeting, they decided to create a "Special Temporary Executive Committee for Restoring Order" consisting of members of the Provisional Executive Committee of the Peschanoozersky Congress, as well as members of the zemstvo and city administrations.The chairman of the Council of People's Commissars in the Amur Region, Fedor Nikanorovich Mukhin, lost power in the region and handed it over to the Central Bureau of the Blagoveshchensk Trade Union. The leadership of the Amur SSR evacuated the region on 5 barges and 8 steamships, under the protection of the gunboat Orochanin, overnight up the Zeya River, to taiga areas where the tracks had been almost completely destroyed by Japanese troops near the Zeya Bridge, near the city of Svobodny.\n\nAs a result, Dalsovnarkom was dissolved in the village of Zeya and the city was occupied by Japanese troops. Meanwhile, the future head of government, Alexander Nikolaevich Alekseevsky, was released from prison.Blagoveshchensk was occupied without much resistance by troops under the command of Lieutenant Colonel Ivan Nikitich Nikitin, a special detachment of Amur Cossacks and a detachment from the 7th Japanese division. The Provisional Government of the Amur region was formed."
 ww1_rcw.6.a: "Bye bye."
 ww1_rcw.7.t: "Primorsky Regional Zemstvo Council Takes Control"
 ww1_rcw.7.d: "After Kolchak lost power in Siberia and Primorye, the Primorsky Regional Zemstvo Council, headed by Medvedev, announced the temporary assumption of full power in the Primorsky Region"
 ww1_rcw.7.a: "Huh."
 ww1_rcw.9.t: "The Yaroslavl Revolt"
 ww1_rcw.9.d: "The city of Yaroslavl has erupted in open revolt! In defiance of our rightful rule, anti-Bolshevik elements led by counter-revolutionary officers have seized key positions within the city and are reportedly rallying significant local support. After weeks of intense and unforgiving combat, our forces have finally managed to suppress the anti-Bolshevik uprising in Yaroslavl. The city lies in ruin, widespread destruction marking every district. Rebel forces, once entrenched, have been eradicated, but the cost has been high. Key military reserves and vital supplies needed to counter the White Army in the east were tied up in this brutal fight"
 ww1_rcw.9.a: "This is Treason."
 ww1_siberia.1.t: "Deal with Siberian Regional Duma"
 ww1_siberia.1.d: "The convocation of the Siberian Regional Duma, which took place in Tomsk, included 137 deputies. However, 46 of these mandates were held by Soviets that were banned by a special decree from our government. The Siberian Regional Duma is now confronting us by requesting that we include representatives from "censorious elements" in our government."
 ww1_siberia.1.a: "Accept representatives from soviets"
 ww1_siberia.1.b: "Force them to back down"
 ww1_siberia.2.t: "Question of the All-Russian Government"
 ww1_siberia.2.d: "One of the things we have to decide in setting up the All-Russian Government is whether to recognise the Constituent Assembly set up in Bolshevik-controlled Russia.\nThe Bolsheviks had thought they would win the election because the Russian people recognised the Bolshevik dictatorship, but the Constituent Assembly had been set up in which the Socialist Revolutionary Party had won the most votes. The Bolsheviks dissolved it and made it disappear, but some of the members of the Constituent Assembly continue to fight against the Bolsheviks in the form of the so-called Komuch, the Committee of Members of the Constituent Assembly.\nIf we recognise the Constituent Assembly in the formation of the All-Russian Government, it means that parliamentary power will be transferred to them."
 ww1_siberia.2.a: "Form All-Russian government with Komuch"
 ww1_siberia.2.b: "Form All-Russian government without Komuch"
 ww1_siberia.3.t: "Siberia Proposes Formation of the All-Russian Coalition Government"
 ww1_siberia.3.d: "The local government in [FROM.Capital.GetCapitalVictoryPointName] has asked to join the Provisional All-Russian Government, claiming that all Russians must stand together as one to defend Russia against the Bolsheviks and the Red Menace."
 ww1_siberia.3.a: "We agree"
 ww1_siberia.3.b: "We are the government here!"
 ww1_siberia.4.t: "Proclamation of the Directory"
 ww1_siberia.4.d: "With the fall of the Provisional Government in Petrograd, Russia finds itself devoid of any legitimate authority. The Constituent Assembly, once seen as a beacon of hope for peace, has failed spectacularly. The Bolsheviks have not only seized control but also decimated the ranks of the Social Revolutionaries and their erstwhile comrades, the Mensheviks.\n\nThe dream of ending the Russian Civil War has all but vanished. Yet, the necessity for unity is more pressing than ever. The newly formed Provisional All-Russian Government now shoulders this monumental task. Over the next few months, it must dissolve the regional powers and bring them under the central command of the Directory, paving the way for a united Russia."
 ww1_siberia.4.a: "For a united Russia!"
 SIB_KOM_unification: "Directory Formed"
 ww1_siberia.5.t: "Komuch Refused our Demands!"
 ww1_siberia.5.d: "Komuch replied that they could not recognise the legitimacy of the All-Russian Government. The negotiations broke down and the offer was rejected."
 ww1_siberia.5.a: "We don't need them!"
 ww1_siberia.6.t: "[From.GetName] Demands Submission"
 ww1_siberia.6.d: "The Provisional All-Russian Government set up in Siberia has demanded our submission, claiming that they are the true successors to the legitimate Russian government and that our local government is an illegitimate attempt at independence."
 ww1_siberia.7.t: "[From.GetName] Submits"
 ww1_siberia.7.d: "We have achieved another victory with the pen. The [FROM.GetAdjective] provinces which Russia had lost have accepted our government and have been incorporated into the Russian nation. Provincial administrator and garrisons will be sent to administer and police them."
 ww1_siberia.7.a: "Great"
 ww1_siberia.8.t: "[From.GetName] Reduses to Submit"
 ww1_siberia.8.d: "The [FROM.GetAdjective] local government has refused annexation, saying that our government has no legitimate claim to its provinces. It seems that the restoration of the former Russian territories will have to be attempted by force."
 ww1_siberia.8.a: "We will make them submit!"
 ww1_siberia.9.t: "Recognize Alash Autonomy"
 ww1_siberia.9.d: "Our government agreed to recognize Alash as a territorial autonomy and to acknowledge the primacy of the Alash-Orda government over all Kazakh national institutions. And to assist in creating a national army and to provide Alash-Orda with a significant financial loan."
 ww1_siberia.9.a: "We'll liberate Russia together with its peoples"
 ww1_siberia.10.t: "Proclamation of the Supreme Leader of Russia"
 ww1_siberia.10.d: "The members of the Directory were arrested, the leaders of the White Guard coup proclaimed themselves to be the new All-Russian government. It was decided to elect a dictator from the generals who supported the White movement. The most likely candidate is Admiral Kolchak."
 ww1_siberia.10.a: "Glory to Kolchak!"
 ww1_siberia.11.t: "Socialist Revolutionary Uprising"
 ww1_siberia.11.d: "The socialist revolutionaries are angry with our policies and see us as being as bad as the Soviets. The Eser elements within our army quickly joined the spontaneous uprising!"
 ww1_siberia.11.a: "How could we led this happen?!"
 ww1_siberia.12.t: "The Question of Fiscal Crisis"
 ww1_siberia.12.d: "Our banknotes in daily use are treasury notes, short-term bonds, american dollars, and money issued by the Provisional Government. This chaotic situation does not allow the economy to function normally."
 ww1_siberia.12.a: "It will blow over"
 ww1_siberia.12.b: "Enact experimental reforms"
 ww1_siberia.13.t: "[From.GetName] Demands Integration"
 ww1_siberia.13.d: "The [From.GetName] has sent us a demand recently, demanding we fully integrate our local government into theirs. They want to form a stronger force against bolshevism, if we reject they could just overrun us..."
 ww1_siberia.14.t: "[From.GetName] Wants to Import our Weapons"
 ww1_siberia.14.d: "The [From.GetName] has sent us a request, asking to import our weapons to arm their forces to fight against bolshevism and restore russia. This could be costly, but well worth it."
 ww1_siberia.14.a: "Of course!"
 ww1_siberia.14.b: "Our weapons are needed elsewhere"
 ww1_siberia.15.t: "[From.GetName] Decided to Arm Us!"
 ww1_siberia.15.d: "[From.GetName] has decided to arm us with many different types of equipment, which will help our armies a lot in this civil war."
 ww1_siberia.15.a: "Thanks for the help!"
 ww1_siberia.16.t: "[From.GetName] Refused to Arm Us!"
 ww1_siberia.16.d: "[From.GetName] has refused to arm us with equipment that would've been vital to fighting the revolution and stopping bolshevism. We must turn to someone else..."
 ww1_siberia.16.a: "Do they want the revolution to spread?!"
 ww1_siberia.17.t: "[From.GetLeader] Demands Recognition from Us"
 ww1_siberia.17.d: "[From.GetLeader] has demanded that we recognise his government as the legitimate authority of Russia and to co-ordinate with us to fight the revolution."
 ww1_siberia.18.t: "[From.GetName] Recognizes Us"
 ww1_siberia.18.d: "[From.GetName] has accepted to recognise our government as the legitimate authority of Russia and we can co-ordinate the fight against the revolution better now."
 ww1_siberia.19.t: "[From.GetName] Refused to Recognize Us!"
 ww1_siberia.19.d: "[From.GetName] has refused to recognise our government as the true authority of Russia. They must be crushed and integrated into our state by force."
 ww1_siberia.19.a: "They will regret this!"
 ww1_siberia.20.t: "[From.GetLeader] Demands Transfer of Vladivostok"
 ww1_siberia.20.d: "[From.GetLeader] has demanded we transfer of Vladivostok to their government. "
 ww1_siberia.20.a: "I have no choice..."
 ww1_siberia.20.b: "Come and get it!"
 ww1_siberia.21.t: "[From.GetLeader] Submits"
 ww1_siberia.21.d: "[From.GetLeader] has submitted and transfered Vladivostok over to us."
 ww1_siberia.21.a: "Good..."
 ww1_siberia.22.t: "[From.GetLeader] Refuses to Submit!"
 ww1_siberia.22.d: "[From.GetLeader] has stood defiant and has refused to transfer Vladivostok to us."
 ww1_siberia.22.a: "He will regret this!"
 ww1_siberia.23.t: "Politcentre Coup"
 ww1_siberia.23.d: "The socialist-revolutionaries, which have been very strong in Irktusk have began an uprising against us. The Czechoslovak intervention force remained neutral in the uprising and did not take action. Semyonov arrived and attacked Glazkov with 600 men but the Czechoslovaks intervened and made them withdraw from the train station. A 24 hour armistice was signed and the next day Kolchak transfered power to Denikin and Semyonov. Semyonov's men withdrew from Irktusk but were detained by the Irkutsk cossacks who sided with the Political Center uprising and Kolchak's ministers were arrested and the Political Center seized full control."
 ww1_siberia.23.a: "This is a disaster..."
 ww1_siberia.24.t: "Great Siberian Ice March"
 ww1_siberia.24.d: "After the series of defeats, the White troops were in a demoralized state, centralized supply was paralyzed, replenishment not received, and the discipline dropped dramatically. The survivors of the March found a safe haven in Chita."
 ww1_siberia.24.a: "We are doomed..."
 ww1_siberia.25.t: "Remnants of the Russian Army Enter Chita"
 ww1_siberia.25.a: "Dark times"
 ww1_siberia.26.t: "Eser Coup"
 ww1_siberia.26.d: "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to removal of reactionary elements from the Directory."
 ww1_siberia.26.a: "Through struggle you will attain your rights!"
 ww1_siberia.27.t: "Chernov Ascends to Power"
 ww1_siberia.27.d: "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to a takeover of power by the All-Russian Constituent Assembly Congress."
 ww1_siberia.27.a: "Death to tyrants!"
 ww1_siberia.28.t: "The All-Russian Government was Couped by Leftists!"
 ww1_siberia.28.d: "Viktor Chernov was disappointed with the outcome of the Ufa Conference. He had agreed to support the Directory, but he refused to give up his right to criticize its actions. This so-called "Chernov Charter" caused a hostile confrontation between the Social Revolutionaries and right-wing officers. This led to a takeover of power by the All-Russian Constituent Assembly Congress."
 ww1_siberia.28.a: "Hell nah!"
 ww1_siberia.29.t: "[From.GetName] Breaks Away!"
 ww1_siberia.29.d: "The reactionary government of [From.GetName] failed to follow the wishes of the people and ceased to recognize our government."
 ww1_siberia.29.a: "Aw hell nah!"
 ww1_siberia.30.t: "[From.GetName] Invites us to the Federation"
 ww1_siberia.30.d: "After a devastating civil war that left the nation in physical and mental turmoil and destruction, Russia, which had vowed never to be divided, was shattered. In the midst of the devastation, the government in [FROM.Capital.GetCapitalVictoryPointName] appealed us with a proposal to unite the remnant Russian governments into a federal system."
 ww1_siberia.30.a: "Together for victory!"
 ww1_siberia.30.b: "We can not accept this kind of annexation."
 ww1_siberia.31.t: "[From.GetName] Agreed to Join the Federation"
 ww1_siberia.31.d: "Our efforts to rebuild and revitalise Russia have not been in vain: the government in [FROM.Capital.GetCapitalVictoryPointName] has responded by recognising our government and agreeing to join the Federation. Our joint efforts will help to rebuild the New Russia."
 ww1_siberia.31.a: "Together for victory!"
 ww1_siberia.32.t: "[From.GetName] Refused to Join the Federation"
 ww1_siberia.32.d: "The government in [FROM.Capital.GetCapitalVictoryPointName] has not responded to our proposal, which means that it will not recognise our attempt at federalism as authentic Russia."
 ww1_siberia.32.a: "What a disappointment!"
 ww1_siberia.100.t: "Kolchak becomes the Supreme Ruler of Russia"
 ww1_siberia.100.d: "In Russia, a White Guard coup established the country as a dictatorship. Monarchist officers overthrew the Provisional Government of the Social Revolutionaries and elected Admiral Alexander Kolchak as the Supreme Ruler of Russia.\n\nThe expelled government called for struggle against Kolchak and the Bolsheviks. They were between the hammer and the anvil, and no longer able to decide the fate of Russia."
 ww1_siberia.100.a: "Oh dear.."
 ww1_siberia.101.t: "Fall of the Russian State"
 ww1_siberia.101.d: "There is no longer a united and indivisible Russia. From Petrograd to Moscow and even to Omsk, the Red Army raises the red flag. \nIn Siberia, where there is no infra to continue the civil war, the White Guard can no longer fight against Bolshevism, and now that the Supreme Leader of the Russian State, Alexander Kolchak, has been shot with collapsing of the Omsk government, the victory of the Bolsheviks seems more imminent than ever. The White remnants are fighting hopeless in all corners of Russia, but without firearms, food, clothing, and above all, the support of the people, they are now mere unhounorable bandits or choosing to flee to foreign states to survive."
 ww1_siberia.101.a: "We all going to have the same fate..."
 ww1_siberia.101.b: "Death to the enemies of the revolution!"
 ww1_siberia.101.c: "The White Guard is fading away..."
 we_are_doomed_tt: "§tWe are doomed...§!"

 ww1_siberia.201.t: "Death of Alexandr Kolchak"
 ww1_siberia.201.d: "The Supreme Leader and Commander-in-Chief of All Russian Land and Sea Forces, Alexandr Vasilyevich Kolchak, was captured by the Bolsheviks and shot to death, and his body was thrown into the river." 
 ww1_siberia.201.a: "It's all over."


 #ww1_rcw.6.t: "Establishment of Alash Autonomy"
 #ww1_rcw.6.d: "Proclaimed at the Second All-Kyrgyz Congress by the "Alash" Party. The goals were to create effective local self-government and to counteract the spread of communist ideas into the region.\nThe Alash party itself is liberal and pro-Russian but it doesn't have much support from the population."
 #ww1_rcw.6.a: "This bourgeois spawn won't last long!"
 #ww1_rcw.6.b: "Wake up Qazaq! (Play as Alash)"
 
 #Chinese Eastern Railway
 ww1_cer_rcw.1.t: "Harbin Soviet Takes Over!"
 ww1_cer_rcw.1.d: "In a reply telegram to the request of the Harbin Soviet, Vladimir Lenin called for taking full power, removing Dmitry Horvat from the leadership of the CER, as well as the old consuls in Harbin, Kuachentsi and Hailar.\n\nThe Harbin Soviet dissolved all organizations and declared itself the sole authority on the CER. Dmitry Horvat was removed from the management of the railway and appointed its commissioner B. A. Slavin."
 ww1_cer_rcw.1.a: "Request Chinese help!"
 ww1_cer_rcw.1.b: "Request Soviet reinforcement!"
 ww1_cer_rcw.2.t: "Intervention of Chinese Forces"
 ww1_cer_rcw.2.d: "At the request of Dmitry Horvat, Chinese troops under the command of Zhang Zoulin entered and defeated the Harbin Soviet: presenting the Soviet with an ultimatum on the expulsion of revolutionary-minded units of the Harbin garrison and personally Bolsheviks M. N. Ryutin and B. A. Slavin, the Chinese authorities shot several captured members of the Soviet."
 ww1_cer_rcw.2.a: "Thanks for restoring order!"
 
 ww1_rcw_unification.1.t: "Restoration of Russian Integrity"
 ww1_rcw_unification.1.d: "With the end of the civil war, the central government of Moscow, lead by [FROM.getLeader], asked us to consider a all-russian union."
 ww1_rcw_unification.1.a: "Of course!"
 ww1_rcw_unification.1.b: "We refuse!"
 ww1_rcw_unification.2.t: "[FROM.getName] join the new Russia"
 ww1_rcw_unification.2.d: "[FROM.getAdjective] Government of [FROM.getName] accepted to join our effort to rebuild the country!"
 ww1_rcw_unification.2.a: "Nice!"
 ww1_rcw_unification.3.t: "[FROM.getName] dont want to join us!"
 ww1_rcw_unification.3.d: "[FROM.getAdjective] Government of [FROM.getName] refused to join our effort to rebuild the country!"
 ww1_rcw_unification.3.a: "They will pay!"
 RUS_reunite_russia: "Reunite Russia"
 ww1_rcw_unification.4.t: "Question of the new regime"
 ww1_rcw_unification.4.d: "The civil war deeply shook the Russian political world, leading to the creation of new and different governments over the months. Now that peace has returned, it is necessary to decide what the definitive regime of the new Russia will be."
 ww1_rcw_unification.4.a: "A Republic!"
 ww1_rcw_unification.4.b: "An Empire!"
 ww1_rcw_unification.4.c: "[FROM.getName] will rule in a temporary stratocratic regime"
 ww1_rcw_unification.5.t: "Vote Results"
 ww1_rcw_unification.5.d: "All white states expressed their views during the vote, giving rise to an official majority within the constituent assembly."
 ww1_rcw_unification.5.a: "A Republic!"
 ww1_rcw_unification.5.b: "A Tsardom!"
 RUS_republic_vote_on: "Russia will be a republic!"
 RUS_tsardom_vote_on: "We will restore the monarchy!"
 RUS_dictatorship_vote_on: "We will have a needed dictatorship!"
 RUS_unknown_vote_on: "Indecisive Votes"
 ww1_rcw_unification.6.t: "Question of Former Territories"
 ww1_rcw_unification.6.d: "Following the civil war, many nations of the empire declared themselves independent. Now that the state is in the process of reconstruction, we must make a decision on our policy towards these new nations."
 ww1_rcw_unification.6.a: "We should let them be"
 ww1_rcw_unification.6.b: "They could be autonomies within the state"
 ww1_rcw_unification.6.c: "We must annex them all!"
 RUS_let_them_won: "They can remain independent"
 RUS_puppet_them_won: "Let's offer them autonomy"
 RUS_annex_them_won: "We must regain control of lost territories!"
 we_cant_accept: "We cant Accept this Result!"
 ww1_rcw_unification.8.t: "[FROM.getName] want to Integrate Us"
 ww1_rcw_unification.8.d: "[FROM.getName] wants to make us autonomous within the new Russia."
 ww1_rcw_unification.8.a: "Agreed"
 ww1_rcw_unification.8.b: "No!"
 ww1_rcw_unification.9.t: "[FROM.getName] Refuse Integration!"
 ww1_rcw_unification.9.d: "[FROM.getName] refused to be part of the Russian Federation."
 ww1_rcw_unification.9.a: "Pf."
 ww1_rcw_unification.10.t: "[FROM.getName] Accept Integration!"
 ww1_rcw_unification.10.d: "[FROM.getName] accepted to be part of the Russian Federation."
 ww1_rcw_unification.10.a: "Good"
 ww1_rcw_unification.11.t: "[FROM.getName] Overrules the Vote!"
 ww1_rcw_unification.11.d: "[FROM.getName]overruled the vote of the constituent assembly! Decided tje future of Russia on its own."

 #UKRAINE
 ww1_ukraine.1.t: "Formation of the Hetmanate"
 ww1_ukraine.1.d: "Ukrainian independece is threatened by bolsheviks. We might want to establish there a puppet regime to ensure that our interests in estern europe are secured."
 ww1_ukraine.1.a: "Sounds reasonable."
 ww1_ukraine.1.b: "We're fine with the current situation"
 ww1_ukraine.2.t: "[GetYear] Ukrainian coup d'état"
 ww1_ukraine.2.d: "In the crossfire between the Germans and the Bolsheviks, Pavlo Skoropadskyi, a Cossack and former commander of the 1st Ukrainian Division in the Russian army, with the support of [GER.GetNameDef], led a coup d'état, dismissed the Central Rada and proclaimed the establishment of the Ukrainian State."
 ww1_ukraine.2.a: "Glory to the Hetman!"
 ww1_ukraine.2.b: "No way we'll become german puppets."
 ww1_ukraine.3.t: "Ukraine refused"
 ww1_ukraine.3.d: "Ukraine refused our generous offer. What should we do now?"
 ww1_ukraine.3.a: "They will pay for it."
 ww1_ukraine.3.b: "It was a bad idea from the beginning."
 ww1_ukraine.4.t: "Fall of the Hetmanate"
 ww1_ukraine.4.d: "With the defeat of Germany in the Great War Hetmanate regime became unpopular. We need to secure our independence by overthrowing Skoropadskyi."
 ww1_ukraine.4.a: "Understandable"
 ww1_ukraine.5.t: "Unite Request by West Ukraine"
 ww1_ukraine.5.d: "West Ukraine wants to unite with us!"
 ww1_ukraine.5.a: "Welcome!"
 ww1_ukraine.5.b: "Bad idea, bad idea.."
 ww1_ukraine.6.t: "President Petrushevych"
 ww1_ukraine.6.d: "The first session of the National Assembly  began, at which the presidential powers of Yevgeny Petrushevich were confirmed. Thus, he becomes the head of state."
 ww1_ukraine.6.a: "A step towards Ukrainian independence."
 ww1_ukraine.7.t: "Coup Against Hetmanate?"
 ww1_ukraine.7.d: "Wilhelm Franz von Habsburg-Lothringen, royal of the Austro-Hungarian Empire and Ukrainian independence fighter, has ambitions to become the King of an independent Ukraine. He is serving in the Ukrainian Sich Riflemen with Ukrainian name Vasyl Vyshyvanyi. He headed into southern Ukraine where he achieved the respect of the Ukrainians by his fair rule, earning him the nickname Knyaz Vasyl.\nUkraine is currently administered by a pro German government, the Hetmanate, and officers including Petro Bolbochan tries to expel the hetman and make Vasyl the king of Ukraine. And they're asking us now whether or not to carry out the coup, and if they launch, can we sponsor them. But if we support them, we might incur the wrath of Germany."
 ww1_ukraine.7.a: "Launch it secretly."
 ww1_ukraine.7.b: "Why would we mess their own puppet."
 ww1_ukraine.8.t: "Coup Against Hetmanate"
 ww1_ukraine.8.d: "Today an infantry regiment led by Vasyl Vyshyvanyi attacked Kyiv, overthrew the hetman and proclaimed the establishment of the Kingdom of Ukraine. They are supported by officers including Petro Bolbochan and southwestern Ukraine people."
 ww1_ukraine.8.a: "Long live the King Vasyl!"
 ww1_ukraine.9.t: "Ukrainian Coup"
 ww1_ukraine.9.d: "Pro-German government of Ukraine was toppled in a coup led by Vasyl Vyshyvanyi. Hetman Pavlo took refuge in the German legation in Kyiv and asking us for help. Rumor has it that the coup was sponsored by Austria, who was trying to put Vasyl, an royal of their own, on the Ukrainian throne."
 ww1_ukraine.9.a: "Austria! How can you do this!?"
 ww1_ukraine.9.b: "I do not care."
 ww1_ukraine.10.t: "German protest on the Coup"
 ww1_ukraine.10.d: "The German legate in Wien has sent us a formal complaint claiming that we are related to the recent event in Ukraine. They warned us not to get convoluted even if the Germans be stationed in Ukraine."
 ww1_ukraine.10.a: "Give up and hand them over."
 ww1_ukraine.10.b: "You'd better give us some booty before."
 ww1_ukraine.11.t: "The Germans stationed in Kyiv"
 ww1_ukraine.11.d: "The hetman, who fled to the German legation, returned under German protection. The Germans said they would not overthrow the established kingdom, but "politely" requested that the hetman must be in the government and that pro-German diplomacy must be continued. Austria remains silent on German action."
 ww1_ukraine.11.a: "Well settled."
 ww1_ukraine.11.b: "The King with Hetman?"
 ww1_ukraine.12.t: "Austria Rejects"
 ww1_ukraine.12.d: "The Austrian Foreign Minister has officially declared Austrian recognition of the Kingdom of Ukraine. This means they won't step down even we mobilise."
 ww1_ukraine.12.a: "Plan B activated!"
 ww1_ukraine.12.b: "For the sake of peace, you can have there..."
 ww1_ukraine.13.t: "Treaty of Kyiv"
 ww1_ukraine.13.d: "Poland requests a truce and to sign a treaty with the following terms: Recognition of independence of [FROM.GetNameDef] by [ROOT.GetName], the cession of territories where Ukrainians live, including East Galicia."
 ww1_ukraine.13.a: "We have no choice."
 ww1_ukraine.13.b: "Peace will be signed!"
 ww1_ukraine.14.t: "Kyiv"
 ww1_ukraine.14.d: "The government is now can move to Kyiv, since we cleared there from any opposition."
 ww1_ukraine.14.a: "Mother of Rus' Cities."
 ww1_ukraine.15.t: "The Habsburger Kingdom Collapses"
 ww1_ukraine.15.d: "The Austrian Empire is collapsed in the last phase of the Great War. The monarch is Habsburg, we must decide what to do with this puppet monarchy."
 ww1_ukraine.15.a: "Demand him to step down."
 ww1_ukraine.15.b: "He is loyal to Ukrainians!"

 # GERMANY
 ww1_germany.1.t:0 "Official abdication of Wilhelm II"
 ww1_germany.1.d:0 "With the war clearly being lost, and with the anarchy and chaos back home, Wilhem the Second has decided to abdicate. He will soon leave to the Netherlands, and leave his past behind. The German Empire is no more, but in its place, an emergency government is created in the form of a parliamentary republic founded in the town of Weimar. Germany's fate is unclear, but this will have to do for now."
 ww1_germany.1.a:0 "Ruhm der Republik!"
 ww1_germany.2.t:0 "German Zeppelin Campaign"
 ww1_germany.2.d:0 "It is highly unlikely that German troops will be able to breach the British mainland in the current situation. However, our Zeppelin bomber balloons will be able to strike at the heart of British industry from afar! Though they may send their pathetic little fighter planes to try and strike them down, it's unlikely they'll even be able to come close in altitude. This'll show John Bull our might!"
 ww1_germany.2.a:0 "Impressive"
 ww1_germany.3.t:0 "Death of August Bebel"
 ww1_germany.3.d:0 "German Socialist, August Bebel, cofounder of the Social Democratic Party of Germany and its most influential and popular leader for more than 40 years, died of a heart attack.\n\nFrom being an ordinary worker into becoming a political leader in the struggle for a "better social system, Bebel, like no other, embodied the tradition of the German SPD. Already in 1882 Engels had described him as “a unique manifestation of the German, indeed of the European working class.” A member of the Reichstag from 1867 almost continuously until his death, he achieved his most celebrated triumphs as a parliamentarian. Even his opponents could not withhold their respect in the face of his passionate honesty."
 ww1_germany.3.a:0 "A model workers' leader."
 ww1_germany.4.t:0 "SPD Split"
 ww1_germany.4.d:0 "Despite the Second International's agreement to oppose militarism, the SPD supports the war effort and adopted a policy, known as Burgfriedenspolitik, of refraining from calling strikes or criticising the government. Internal opposition to the policy grew and anti-war members were expelled, leading to the formation of the Independent Social Democratic Party of Germany"
 ww1_germany.4.a:0 "The end of Second International?"
 ww1_germany.5.t:0 "Formation of the Weimar Republic"
 ww1_germany.5.d:0 "With the defeat of Germany in the Great War, Wilhem the Second has decided to abdicate. The situation was hopeless when the November Revolution effectively made him lose control of his own country. With no suitable monarch to replace him, the German Empire has effectively ceased to exist. A republic has been founded in the town of Weimar as a replacement, but it is still uncertain as to how long this emergency government will last, perhaps it might end in chaos and anarchy just like its predecessor."
 ww1_germany.5.a:0 "The end of German Empire?"
 ww1_germany.6.t:0 "[GER.GetName] Offers us a Part in the Partition of Austria"
 ww1_germany.6.d:0 "With Germany breaking the alliance with Austria Hungary, it's clear they plan to invade them soon. The German ambassador is proposing we join them in this invasion, in exchange for the transfer of Transylvania after the dead is done."
 ww1_germany.6.a:0 "This is our chance!"
 ww1_germany.6.b:0 "Too risky."
 ww1_germany.7.a:0 "Did [GER.GetName] find a new enemy?"
 ww1_germany.7.d:0 "\n\nGermany refused to extend a military alliance with the Austro Hungarian Empire. Due to the growing contradiction between Italy and Austria Hungary, the Triple Alliance is on the verge of collapse. However, German diplomats still have hope for cooperation with Italy, as there are no confrontations between these countries yet."
 ww1_germany.7.t:0 "[GER.GetName] and [AUS.GetName] break the Alliance"
 ww1_germany.8.t:0 "Second Bjork Agreement"
 ww1_germany.8.d:0 "[GER.GetName] offers to sign expanded pact on neutrality and delimitation of spheres of colonial influence. This means that the Kaiser is committed to supporting us in case of intervention in Persia. A good chance to weaken the influence of the British crown in Asia."
 ww1_germany.8.a:0 "Why not?"
 ww1_germany.8.b:0 "We don't make deal with the devil."
 ww1_germany.9.t:0 "[GER.GetName] suggests non-intervention treaty"
 ww1_germany.9.d:0 "After the conclusion of the neutrality agreement, Germany asks not to exert pressure on Austria to confirm our neutrality. Germany intends to leave the Balkans, recognizing the Russian sphere of influence in this region."
 ww1_germany.9.a:0 "Let's do the Germans a favor."
 ww1_germany.9.b:0 "We will protect poles."
 ww1_germany.10.t:0 "[GER.GetName] Threatens Intervention"
 ww1_germany.10.d:0 "The intervention of Germany in the struggle for Persia became a reality. United with Russia, German diplomats pushed the demand to become a protectorate of Germany and Russia. Britain left the game, which means Germany is not afraid to send troops for colonial occupation."
 ww1_germany.10.a:0 "We are weak to resist."
 ww1_germany.10.b:0 "Let them come!"
 ww1_germany.11.t:0 "Kiel Mutiny"
 ww1_germany.11.d:0 "The sailors in Kiel, despite orders to continue operations, are engaging in a massive mutiny! This mutiny is spreading to the rest of Germany, with political unrest and chaos plaguing Germany. This could spell some serious trouble if this rebellion reaches a boiling point."
 ww1_germany.11.a:0 "Traitors!"
 ww1_germany.12.t:0 "Spartakusaufstand"
 ww1_germany.12.d:0 "Everything is getting worse! Proponents of Marxism have declared a general strike demanding the resignation of the German government. The main driving force of the protest is the Spartacist Movement, which accuses us of counter-revolution.\n\nThey are ready to provoke a civil war depending on our actions, all measures must be immediately taken to suppress the Spartacist uprising. Freikorp units are ready to support us."
 ww1_germany.12.a:0 "Crush this uprising!"
 ww1_germany.12.b:0 "Support the Spartacists."
 ww1_germany.13.t:0 "Deutscher Bürgerkrieg"
 ww1_germany.13.d:0 "The Spartacists have started a coup to overthrow the Weimar Republic! More than a hundred thousand supporters of the Spartacist League have stormed the Reichstag building and announced the establishment of the Soviet German Republic in Berlin. The Freikorps, despite their best efforts, have failed to effectively counter this uprising, but with their courage, some members of parliament have actually managed to escape the chaos in Berlin. Berlin has gone silent. The German Civil War has begun."
 ww1_germany.13.a:0 "Crush them!"
 ww1_germany.13.b:0 "For the Revolution!"
 ww1_germany.14.t:0 "German Civil War"
 ww1_germany.14.d:0 "In Germany, sporadic engagements began between the revolutionary Spartacists brigades and the detachments of nationalist Freikorps. Over the past few days, several coup attempts have been made in Germany, but by some miracle, the government managed to avoid total catastrophe. But this time, a massive uprising could not be avoided.\n\nBerlin is controlled by the Communists, but the rest of the regions are still under the control of a democratic government that refused to give up. Civil war is inevitable."
 ww1_germany.14.a:0 "The red tides will not stop.."
 ww1_germany.15.t:0 "Germany Expands Sphere of Influence"
 ww1_germany.15.d:0 "After the defeat of Austria Hungary, the Kaiser plans to unite the German nations into a single federation within the Holy Roman Empire. They oblige us to submit to the interim government, which is formed from German military advisers."
 ww1_germany.15.a:0 "We have no choice."
 ww1_germany.15.b:0 "Neutrality is neutrality!"
 ww1_germany.16.t:0 "[GER.GetName] puts pressure on Switzerland"
 ww1_germany.16.d:0 "After the collapse of Austria-Hungary, the Kaiser intends to expand the German sphere of influence in the territory of the former Holy Roman Empire. Switzerland decided not to test Kaiser's patience, so the Federal Council decided to transfer part of the authority to the German headquarters of military advisers.\n\nGlobal tension is growing rapidly. The Great Powers are trying to cooperate in order to withstand German expansion in Europe."
 ww1_germany.16.a:0 "Holy Roman Empire? Baffling."
 ww1_germany.17.t:0 "[GER.GetName] Intends to Isolate Us"
 ww1_germany.17.d:0 "Germany supported the economic war that Austria has been waging against us since tariff conflict of 1909. Thus, they intend to weaken the flow of resources, but force us to get closer to the Entente."
 ww1_germany.17.a:0 "We will find other partners."
 ww1_germany.18.t:0 "[GER.GetName] Offers Secret Pact"
 ww1_germany.18.d:0 "Germany proposes to approve a secret pact signed in 1883. This means that Germany will become the guarantor of our security, and we will provide military support in the event of a major war.\n\nHowever, we have several important claims against Austria-Hungary because of their policies in Transylvania. And this secret pact does not provide for our requirements regarding Transylvanian Romanians."
 ww1_germany.18.a:0 "Conclude an agreement."
 ww1_germany.18.b:0 "We have reasons to distrust."
 ww1_germany.19.t:0 "We Hebben Een Serieus Probleem"
 ww1_germany.19.d:0 "The German Kaiser forces us to make a difficult choice: either Germany will force troops into the Netherlands to expand the bridgehead for the war with the Entente, or the authority will be transferred to German military advisers, which means the actual dissolution of parliament."
 ww1_germany.19.a:0 "We need their protection."
 ww1_germany.19.b:0 "We must protect our sovereignty!"
 ww1_germany.20.t:0 "[GER.GetName] Requests Military Access"
 ww1_germany.20.d:0 "The German Empire has asked us to give them a Military Access.\nShould we give them this chance?"
 ww1_germany.20.a:0 "Provide military access."
 ww1_germany.20.b:0 "We refuse."
 ww1_germany.21.t:0 "[ITA.GetName] asks to transfer states"
 ww1_germany.21.d:0 "Italy asks to transfer regions in Tyrol and Istria. We are obliged to return these territories under the agreement that we concluded before the Brothers War."
 ww1_germany.21.a:0 "They deserve it."
 ww1_germany.21.b:0 "These lands are GERMAN."
 ww1_germany.22.t:0 "The Fate of [AUS.GetLeader]"
 ww1_germany.22.d:0 "[AUS.GetLeader] is now evacuated to Munich, away from the [AUS.GetAdjective] government. Most [AUS.GetAdjective] officers don't recognize [GER.GetAdjective] power, but at the same time cast doubt on possibility that Habsburgs will be able to restore the collapsed empire.\n\nWhile OHL is restoring order in occupied Cisleithania, we should decide what will happen to the former Emperor and the Archduke."
 ww1_germany.22.a:0 "Send to exile in Saxony."
 ww1_germany.22.b:0 "Crown him to the King of Austria."
 ww1_germany.23.t:0 "Hitler prepares for March on Berlin"
 ww1_germany.23.d:0 "Adolf Hitler, the leader of the Nazi party, which has been slowly growing in prominence since the end of the war, has banded with a few members of the party, most notably including Erich Ludendorff, to attempt a coup in Germany. This coup attempt is utterly hopeless, and it's clear that Hitler thinks he has something to gain here."
 ww1_germany.23.a:0 "Prepare for the march."
 ww1_germany.26.t:0 "New Colonial Administration of Mittelafrika"
 ww1_germany.26.d:0 "The vast African colonies obtained after the victory of the Great War were united under a single colonial administration, Mittelafrika. This will bring glory and wealth to our empire."
 ww1_germany.26.a:0 "Forever, German Mittelafrika!"
 ww1_germany.27.t:0 "[GER.GetName] offers to revive the Swedish Empire"
 ww1_germany.27.d:0 "German Secretary for Foreign Affairs Arthur Zimmermann proposed an interesting agreement. They are asking to officially support Germany in the war. If we enter into an alliance with Germany, they vow to support our territorial expansion and even the revival of the Swedish Empire."
 ww1_germany.27.a:0 "Swedish Empire... Perfect."
 ww1_germany.27.b:0 "We will remain neutral."
 ww1_germany.28.t:0 "Proclamation of the new Reichsverfassung"
 ww1_germany.28.d:0 "During the conflict between the Reichstag and Kaiser, Wilhelm II was forced to adopt several decrees that expand the powers of the Reichstag in the affairs of the country. Recognizing the inferiority of the constitutional system, Kaiser decided to reform the state system for the benefit of the German people and their empire allies.\n\nIn fact, constitutional reform won't weaken the influence of the Kaiser, but German foreign policy will depend on restraint of Reichstag."
 ww1_germany.28.a:0 "Germany decided to make peace with her neighbours?"
 ww1_germany.29.t:0 "Central Powers Conference begins"
 ww1_germany.29.d:0 "Trying to resolve the conflict between the participants of the Triple Alliance, Germany intends to hold a conference over the next three months. The number of members of the alliance will depend on the success of the negotiations."
 ww1_germany.29.a:0 "Let's begin already."
 ww1_germany.30.t:0 "Central Powers Conference begins"
 ww1_germany.30.d:0 "Trying to resolve the conflict between the participants of the Triple Alliance, Germany intends to hold a conference over the next three months. The number of members of the alliance will depend on the success of the negotiations."
 ww1_germany.30.a:0 "Let's begin already."
 ww1_germany.31.t:0 "Italian Question"
 ww1_germany.31.d:0 "[GER.GetName] asks us to cede the region of South Tyrol and Istria in order to prevent national conflicts. The Germans are ready to provide economic support so that we can recover from the loss of regions."
 ww1_germany.31.a:0 "Follow Willy's advice."
 ww1_germany.31.b:0 "Only Istria. Tyrol is our historical state."
 ww1_germany.31.c:0 "Over my dead body."
 ww1_germany.32.t:0 "[AUS.GetName] agrees to transfer the states"
 ww1_germany.32.t_2:0 "[AUS.GetName] agrees to transfer Istria"
 ww1_germany.32.d:0 "Austria agrees to cede its border regions to Italy in exchange for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Italy no longer has a disagreement with our allies."
 ww1_germany.32.d_2:0 "Austria agrees to cede Istria to Italy for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Italy will make this compromise. At least it's better than nothing."
 ww1_germany.32.a:0 "Good decision."
 ww1_germany.33.t:0 "[AUS.GetName] won't transfer states to [ITA.GetName]"
 ww1_germany.33.d:0 "Austria refused to transfer Istria and Tyrol to [ITA.GetName]. This means that Italy is unlikely to take our side at the end of the conference.\n\nAt least we don't have to pay for this transfer."
 ww1_germany.33.a:0 "You absolute idiot.."
 ww1_germany.34.t:0 "Romanian Question"
 ww1_germany.34.d:0 "[GER.GetName] asks us to cede the region of Transylvania in order to prevent national conflicts. The Germans are ready to provide economic support so that we can recover from the loss of regions."
 ww1_germany.34.a:0 "Follow Willy's advice."
 ww1_germany.34.b:0 "We agree to transfer only Southern Transylvania."
 ww1_germany.34.c:0 "Never."
 ww1_germany.35.t:0 "[AUS.GetName] agrees to transfer states"
 ww1_germany.35.t_2:0 "[AUS.GetName] will transfer Southern Transylvania"
 ww1_germany.35.d:0 "Austria agrees to cede Transylvania to [ROM.GetName] in exchange for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope Romania no longer has a disagreement with our allies."
 ww1_germany.35.d_2:0 "Austria agrees to cede only Southern Transylvania to [ROM.GetName] for payment. At the end of the conference, we will be obliged to give part of our production to Austria.\n\nI hope [ROM.GetName] will make this compromise. At least it's better than nothing."
 ww1_germany.35.a:0 "Good decision."
 ww1_germany.36.t:0 "[AUS.GetName] won't transfer states to [ROM.GetName]"
 ww1_germany.36.d:0 "Austria refused to transfer Transylvania to [ROM.GetName]. This means that Romania is unlikely to take our side at the end of the conference.\n\nAt least we don't have to pay for this transfer."
 ww1_germany.36.a:0 "Are they kidding me?"
 ww1_germany.37.t:0 "Sonderjylland Question"
 ww1_germany.37.d:0 "[GER.GetName] decided to resolve the differences and make territorial concessions. They transfer South Jutland, in exchange they ask for an alliance. This is a good chance to become an ally of the strongest power in Europe."
 ww1_germany.37.a:0 "Agree to a deal."
 ww1_germany.37.b:0 "Too suspicious."
 ww1_germany.38.t:0 "[FROM.GetName] agreed to conclude an alliance with us"
 ww1_germany.38.d:0 "[FROM.GetName] responded positively to our proposal and are ready to conclude a pact with the Central Powers at the end of the conference. Let's celebrate it!"
 ww1_germany.38.a:0 "Alliance is getting stronger."
 ww1_germany.39.t:0 "[FROM.GetName] refused to conclude an alliance with us"
 ww1_germany.39.d:0 "[FROM.GetName] refused to conclude an agreement, declaring their neutrality. Well, that is their right. We wanted to solve our affairs in a good way."
 ww1_germany.39.a:0 "This is sad."
 ww1_germany.40.t:0 "Offer for [SWE.GetName]"
 ww1_germany.40.d:0 "To convince [SWE.GetNameDef] to join the [ROOT.GetFactionName], we should offer something to their interest."
 ww1_germany.40.a:0 "Economic support."
 ww1_germany.40.b:0 "Military technology."
 ww1_germany.40.c:0 "Nothing to offer, but our protection."
 ww1_germany.41.t:0 "[GER.GetName] offers to join Central Powers"
 ww1_germany.41.d:0 "[GER.GetNameDefCap] is holding the Central Powers Conference that has object to reform the European international politics to achieve German-led prosperous era. In that we have our emissary in the summit, the Germans try to convince us to join their faction with some offer on our interests.\nThat is they will support the German company shares and support the construction of factories with their funds on our domestic estate."
 ww1_germany.41.e:0 "[GER.GetNameDefCap] is holding the Central Powers Conference that has object to reform the European international politics to achieve German-led prosperous era. In that we have our emissary in the summit, the Germans try to convince us to join their faction with some offer on our interests.\nThat is they will support the free share of cutting edge technologies and research supports."
 ww1_germany.41.f:0 "[GER.GetNameDefCap] is holding the Central Powers Conference that has object to reform the European international politics to achieve German-led prosperous era. In that we have our emissary in the summit, the Germans try to convince us to join their faction with some offer on our interests.\nThat is they will guarantee our independence in case of the possible conflict... guess they have nothing to offer except for that."
 ww1_germany.41.a:0 "Agree to a deal."
 ww1_germany.41.b:0 "Too suspicious."
 ww1_germany.42.t:0 "Offer for [HOL.GetName]"
 ww1_germany.42.d:0 "To convince [HOL.GetNameDef] to join the [ROOT.GetFactionName], we should offer something to their interest."
 ww1_germany.43.t:0 "Offer for [NOR.GetName]"
 ww1_germany.43.d:0 "To convince [NOR.GetNameDef] to join the [ROOT.GetFactionName], we should offer something to their interest."
 ww1_germany.44.t:0 "Offer for [SWI.GetName]"
 ww1_germany.44.d:0 "To convince [SWI.GetNameDef] to join the [ROOT.GetFactionName], we should offer something to their interest."
 ww1_germany.45.t:0 "[GER.GetName] offers to expand the Defensive pact"
 ww1_germany.45.d:0 "[FROM.GetName] responded positively to our proposal and are ready to conclude a pact with the Central Powers at the end of the conference. Let's celebrate it!"
 ww1_germany.45.a:0 "Why not?"
 ww1_germany.45.b:0 "We are no longer negotiating with them."
 ww1_germany.46.t:0 "Secret Pact inactivated"
 ww1_germany.46.d:0 "Germany is at war, so we are obliged to announce mobilization and support our allies."
 ww1_germany.46.a:0 "Ready to fight."
 ww1_germany.47.t:0 "Vladimir Lenin leaves Switzerland"
 ww1_germany.47.d:0 "Revolution will begin soon in Russia. Upon learning of the unstable situation in his homeland, Vladimir Lenin, who was in Switzerland with other russian radical socialists, realized this is the best opportunity to establish communist government in Russia.\n\nThe German government is interested in destabilizing Russia with the goal of weakening their army. Therefore, we must provide Lenin and his comrades with a safe path to Petrograd. Better yet, provide a sealed wagon so that no one will notice it."
 ww1_germany.47.a:0 "Have a good trip!"
 ww1_germany.48.t:0 "[GER.GetName] initiates unification of Concessions"
 ww1_germany.48.d:0 "Germany proposes to establish  Organization of Legation Cities with federal self-government. Since we own colonial subject in China, we can sign this treatise. If we don't agree to transfer the subject under control, then the cities of Concession will have claims to our colony."
 ww1_germany.48.a:0 "Take it, boy!"
 ww1_germany.48.b:0 "Answer is negative."
 ww1_germany.49.t:0 "[GER.GetName] puts Pressure on Scandinavia"
 ww1_germany.49.d:0 "[GER.GetName] intends to gain a foothold in northern Europe to cut Britain off Russia and limit trade across the northern seas. Therefore, they demand to transfer part of the management of the army to the German Headquarters, which will actually turn us into a their puppet."
 ww1_germany.49.a:0 "Skit. Dritt. Lort."
 ww1_germany.49.b:0 "Gø åwäy, Kaiser!"
 ww1_germany.50.t:0 "[GER.GetName] offers conclude pact"
 ww1_germany.50.d:0 "[GER.GetName] suggests concluding a series of diplomatic acts that will allow us to avoid territorial conflicts in Oceania. This tells us that Kaiser intends to conclude a military alliance with us in the future."
 ww1_germany.50.a:0 "Good deal."
 ww1_germany.50.b:0 "Refuse to sign an agreement."
 ww1_germany.51.t:0 "Muslim minority protests"
 ww1_germany.51.d:0 "Anti-government protests erupted in the western region of Raj; several dozen soldiers were killed during the uprising. Underground organizations receive arms supplies from abroad, through Afghanistan. Most likely someone from abroad is destabilizing the situation in Raj."
 ww1_germany.51.a:0 "It is necessary to report this to the metropolis."
 ww1_germany.53.t:0 "Zimmermann Telegram"
 ww1_germany.53.d:0 "From [GER.GetLeader] to [MEX.GetLeader]:\n\n'We intend to begin unrestricted submarine warfare. We shall endeavor in spite of this to keep [USA.GetName] neutral. In the event of this not succeeding, we make Mexico a proposal of alliance on the following basis: make war together, make peace together, generous financial support and an understanding on our part that Mexico is to reconquer the lost territory in Texas, New Mexico, and Arizona."
 ww1_germany.53.a:0 "America will pay for everything!"
 ww1_germany.53.b:0 "We are not so strong."
 ww1_germany.54.t:0 "Mexico Agrees to Support Germany"
 ww1_germany.54.d:0 "The authority in Mexico surprisingly have agreed to our foreign minister's bold proposal to invade [USA.GetNameDef]. Our attempts to open a new front in the North America now works in progress."
 ww1_germany.54.a:0 "Grossartig!"
 ww1_germany.55.t:0 "Mexico Rejects Zimmerman's Offer"
 ww1_germany.55.d:0 "The authority in Mexico have balked at our foreign minister's bold proposal to invade [USA.GetNameDef]. Our attempts to open a new front in the North America were ignored."
 ww1_germany.55.a:0 "Verdammt!"
 ww1_germany.56.t:0 "Secret Alliance with Germany"
 ww1_germany.56.d:0 "Now we are now ready to join the war effort of the [GER.GetFactionName]."
 ww1_germany.56.a:0 "To hell with Yankees!"
 ww1_germany.57.t:0 "Austria Hungary transfers Italian territories"
 ww1_germany.58.t:0 "Austria Hungary transfers Romanian territories"
 ww1_germany.59.t:0 "Lenin was killed by a German Agent"
 ww1_germany.59.d:0 "Germany has stabbed the Soviets in the back! After the tides of revolution have passed, the German government has taken decisive measures to eliminate the Bolshevik leaders as soon as they became too dangerous. There were many Abwehr agents in the party, which came as a big surprise. The traitor Kirov, along with his assistants, blew up the office of Comrade Lenin. The leader of the revolution died from his wounds. Kirov managed to escape to Denmark.\n\nThis attack means only one thing - Germany intends to establish its own power over Russia."
 ww1_germany.59.a:0 "Your revolution is no more!"
 ww1_germany.60.t:0 "German Investments"
 ww1_germany.61.t:0 "Payment of Reparations"
 ww1_germany.61.d:0 "The Entente powers have forced us to pay 132 billion gold marks, or 33 billion U.S dollars, in reparations for civilian damages caused throughout the war. This huge sum of money isn't going to get paid with little effort, and our government is already under huge stress from internal and external affairs. Not only is this a huge humiliation, but this comes greatly at the expense of our people."
 ww1_germany.61.a:0 "Today we eat bread, tomorrow paper.."
 ww1_germany.62.t:0 "Beer Hall Putsch"
 ww1_germany.62.d:0 "The Nazi Party tried to seize the government in Bavaria, taking the region’s prime minister hostage. Adolf Hitler proclaimed the beginning of a National Revolution, and led his supporters and militants to the center of Munich. Toward morning, the march was halted by the Reichswehr. General Ludendorff and Hitler tried to continue the movement, in the hope that the soldiers would not attack the war veterans, but were mistaken. The soldiers opened fire on the demonstration, a shootout began. Hitler was wounded, and soon arrested.\n\nThe Putsch failed."
 ww1_germany.62.a:0 "Who betrayed us?"
 ww1_germany.63.a:0 "Who's Hitler?"
 ww1_germany.65.t:0 "[GER.GetName] offers cooperation"
 ww1_germany.65.d:0 "Germany offers military support in the upcoming war for the British colonies. They ask us to provide docks and ports for the construction of the German Asian fleet."
 ww1_germany.65.a:0 "We agree."
 ww1_germany.65.b:0 "I don't think so."
 ww1_germany.66.t:0 "[SIA.GetName] agree to sign agreement"
 ww1_germany.66.d:0 "We are pleased to announce that Siam is ready to join the Tokyo-Berlin Pact. In the event of a war for the colonies in Asia, they will join our alliance."
 ww1_germany.66.a:0 "Nice."
 ww1_germany.67.t:0 "[SIA.GetName] refuses to sign Tokyo-Berlin Pact"
 ww1_germany.67.d:0 "Siam will not sign an agreement with us, and will not cede seaports. They refuse to participate in the war."
 ww1_germany.67.a:0 "Obnoxiously."
 ww1_germany.68.t:0 "[GER.GetName] calls for arms"
 ww1_germany.68.d:0 "The colonial empires at war. Germany calls on us to fulfill our obligations and enter the war against Britain. If we break the contract, Germany will consider us a traitor."
 ww1_germany.68.a:0 "Do it."
 ww1_germany.68.b:0 "This is not our war."
 ww1_germany.69.t:0 "[FROM.GetName] denounces the Tokyo-Berlin Pact"
 ww1_germany.69.d:0 "Frightened by the large-scale colonial war against Britain, [FROM.GetName] decided to break the agreement with us. We have the right to punish them for their betrayal."
 ww1_germany.69.a:0 "Traitors must be punished."
 ww1_germany.70.t:0 "[JAP.GetName] calls for arms"
 ww1_germany.70.d:0 "The colonial empires at war. [JAP.GetName] calls on us to fulfill our obligations and enter the war against Britain. This is our chance to defeat British hegemony."
 ww1_germany.70.a:0 "Fight!"
 ww1_germany.71.t:0 "[GER.GetName] offers investment"
 ww1_germany.71.d:0 "[GER.GetName] expects [PER.GetName] to support their alliance. Therefore, they offer economic support in exchange for a military treaty. They realize that we are weak enough, so Germany can put pressure on us if we do not agree."
 ww1_germany.71.a:0 "No reason to refuse after all."
 ww1_germany.71.b:0 "And why should we accept this?"
 ww1_germany.72.t:0 "[PER.GetName] refuses"
 ww1_germany.72.d:0 "[PER.GetName] will not conclude an alliance agreement despite our proposal. We can put economic pressure on them to change the answer."
 ww1_germany.72.a:0 "Leave Persia."
 ww1_germany.72.b:0 "Press on them."
 ww1_germany.73.t:0 "[GER.GetName] puts economic pressure"
 ww1_germany.73.d:0 "[GER.GetName] uses its economic influence so that we change our mind about their offer."
 ww1_germany.73.a:0 "No. Our last word."
 ww1_germany.73.b:0 "Well, if they insist so."
 ww1_germany.74.t:0 "Romania Surrenders!"
 ww1_germany.74.d:0 "Without Russian support, the Romanian army isn't able to resist the advance of troops of the Central Powers.\n\nOur terms are harsh, but [ROM.GetNameDef] has no choice but to accept them."
 ww1_germany.74.a:0 "Shouldn't have picked a fight with the German army!"
 ww1_germany.74.b:0 "They will remain occupied."
 ww1_germany.75.t:0 "Finished French Civil War Intervention?"
 ww1_germany.75.d:0 "The French Civil War is over. Our army successfully defeated the Socialists who threatened the western border, and cut their buds off.\nBut we may be able to crush the French so that they can no longer reach us..."
 ww1_germany.75.a:0 "§RLet's not give them any chance for revenge.§!"
 ww1_germany.75.b:0 "No more war!"
 ww1_germany.77.t:0 "Schlieffen dies!"
 ww1_germany.77.d:0 "On the 4th of January, 1913, a former head of our General Staff, Alfred von Schlieffen, died of old age. He was mostly famous for developing our strategy for a possible war against French-Russian Entente."
 ww1_germany.77.a:0 "Memento mori."
 ww1_germany.78.t:0 "Expedition arrives in Kabul"
 ww1_germany.78.d:0 "The expedition to Afghanistan has finally arrived to meet the Emir in Kabul after a long expedition from Berlin to Kabul and several weeks on traveling and evading British and Russian infantry patrols."
 ww1_germany.78.a:0 "A great accomplishment!"
 ww1_germany.79.t:0 "Afghanistan joins the Central Powers"
 ww1_germany.79.d:0 "News has come from India and Afghanistan that Afghan soldiers and German officers have invaded northern India and several skirmishes have broken out between Indian and Afghan soldiers. It has put the Raj in a very poor situation, and the fall of the Crown Jewel is possible."
 ww1_germany.79.a:0 "The war expands."
 ww1_germany.80.t:0 "German Defeat of the Third Franco-German War"
 ww1_germany.80.d:0 "It hasn't been long since the Great War ended, but something shocking happened again. The German Empire is defeated after fierce battles against France. Something that no one could have expected happened. The past days are completely over. This century is not in our hands anymore.\nThe German Empire collapsed, and German colonies and influences were completely destroyed. And there's only chaos left."
 ww1_germany.80.a:0 "It is unbelievable."
 ww1_germany.81.t:0 "Occupation of Rhineland"
 ww1_germany.81.d:0 "By the Treaty of Versailles, the Entente set up a demilitarized zone on Rhineland, so that [GER.GetName] could not have troops in the region. Moreover [FRA.GetAdjective] seem that they have a intention on annexing the region into [FRA.GetName] or separating it as a buffer state for them."
 ww1_germany.81.a:0 "It is too harsh!"
 ww1_germany.81.b:0 "I hear a baby crying..."
 ww1_germany.82.t:0 "Scuttling of the Fleet"
 ww1_germany.82.d:0 "Our fleet is now in the enemy harbor. They are considering how to divide our ships in the postwar treaty. We'd rather have all these ships scuttled..."
 ww1_germany.82.a:0 "What a difficult decision..."
 ww1_germany.82.a.tt:0 "All ships will removed and you'll receive a small, pre-prepared fleet."
 ww1_germany.82.b:0 "What does it matter now?"
 ww1_germany.83.t:0 "Scuttling of the German Fleet"
 ww1_germany.83.d:0 "The High Seas Fleet has interned an Allied port under the terms of the Armistice whilst negotiations took place over the fate of the ships. Fearing that either the Entente would seize the ships unilaterally or the German government at the time might reject the Treaty of Versailles and resume the war effort (in which case the ships could be used against Germany), Admiral Ludwig von Reuter decided to scuttle the fleet."
 ww1_germany.83.a:0 "What the hell?"
 ww1_germany.83.b:0 "It's heartbroken..."
 ww1_germany.83.c:0 "Shocking."
 ww1_germany.84.t:0 "Imposed Army Restriction"
 ww1_germany.84.d:0 "By the Treaty of Versailles, our army is limited to 100,000 and our officers to 4,000. In addition, the General Staff will not be able to set up, and we are not allowed have up-to-date weapons such as tanks, submarines, and airplanes. Head of the Army Command Hans von Zeckt, who became the highst man in the army, tries to select young and competent officers and form elite troops within a limited military size."
 ww1_germany.84.a:0 "Leave competent men as we can..."
 ww1_germany.85.t:0 "Erich Ludendorff Is In Power"
 ww1_germany.85.d:0 "Although Kaiser Wilhelm II of the German Empire and the army chief of staff, Paul von Hindenburg, are in charge of leading [GER.GetNameDef] in the Great War, the Kaiser is incompetent in the military and Hindenburg is too old.   Because of that Erich Ludendorff which is the second army chief of staff and the commander-in-chief of the munitions is in power now.\nIn addition, he controlled the German economy with the pretext of producing military supplies, and became involved in business and general life of the people. In fact, he can be told as the leader of [GER.GetNameDef]."
 ww1_germany.85.a:0 "Can we trust him?"
 ww1_germany.86.t:0 "Approach to [SOV.GetNameDef]"
 ww1_germany.86.d:0 "We, branded as a loser in the Great War, and [SOV.GetNameDef], which had a different system in the name of communism, have one thing in common. That is we are being alienated from the world. Since the last war, we have not established a proper diplomatic relationship with them. Maybe now is a good time to find a suitable ally."
 ww1_germany.86.a:0 "Let's give a shot."
 ww1_germany.86.b:0 "Nein."
 ww1_germany.87.t:0 "German Ally?"
 ww1_germany.87.d:0 "It seems the Germans want to establish good relations with us. We are under pressure to pay the Russian Empire's debts to [FRA.GetName], and [GER.GetName] is obliged to pay huge reparations to [FRA.GetName]. That is why we have a common where we can be united."
 ww1_germany.87.a:0 "Like the good old days..."
 ww1_germany.87.b:0 "Remember the Treaty of Brest-Litovsk!"
 ww1_germany.88.t:0 "Treaty of Rapallo"
 ww1_germany.88.d:0 "An agreement is signed on today between [GER.GetNameDef] and [SOV.GetName] under which both renounced all territorial and financial claims against each other and opened friendly diplomatic relations. Also, it is signed during the Genoa Economic and Financial Conference, where the victors of the Great War were planning to have [GER.GetName] repay the debts owed by the Russian Empire to [FRA.GetName]. However, this treaty failed the plan."
 ww1_germany.88.a:0 "Le vin est tiré. Il faut le boire."
 ww1_germany.88.b:0 "Shocking."
 ww1_germany.89.t:0 "[SOV.GetAdjective] Refusal"
 ww1_germany.89.d:0 "The reds are incredible. They still burn with vengeance against us!"
 ww1_germany.89.a:0 "Sure then whatever..."
 ww1_germany.90.t:0 "The Military Renounces the War"
 ww1_germany.90.d:0 "The German army is no longer willing to fight and the our defense line will soon be collapsed. Moreover, the German people no longer have food to eat and willing to support the war effort against any enemy. Rather the troops and citizens are rebelous against the Kaiser and his loyal government. \nIf we don't immediately ask for an armistice, we will be completely defeated and deserted into dust."
 ww1_germany.90.a:0 "Mein Gott...!"
 ww1_germany.91.t:0 "The Turnip Winter"
 ww1_germany.91.d:0 "The Great War is expensive for [GER.GetNameDef], because of the maritime blockades that we are suffering, we are today short of food for our population. Despite rationing, our people are suffering a terrible famine which threatens to undermine our war effort."
 ww1_germany.91.a:0 "Shocking..."
 ww1_germany.92.t:0 "Ludendorff Offensive"
 ww1_germany.92.d:0 "[GER.GetNameDefCap] has a gut feeling that the war situation is getting more unfavorable, and attempts an all-out offensive to change the situation on the entrenched Western Front. If this offensive fails, [GER.GetNameDef] may not be able to hold out any longer."
 ww1_germany.92.a:0 "One last shot that risking life of the Empire."
 ww1_germany.92.b:0 "It's a desperate move!"
 ww1_germany.92.c:0 "It seems that victory or defeat has been decided."
 ww1_germany.93.t:0 "Refusal to Import Polish Goods with No Customs?"
 ww1_germany.93.d:0 "The Treaty of Versailles, which had to be signed due to our defeat in the Great War, has a clause that defeated countries should unilaterally exempt import duties on goods exported from countries that independence from defeated countries to them. As a result, our country cannot impose tariffs on imports from Poland.  Moreover, all goods we export to [POL.GetName] are subject to customs duties.\n[POL.GetNameDefCap] has robbed more German-populated regions simply because we lost, and they seem to look down on us a lot.\nThere is public opinion that a trade attack which is refuse to import their goods must be launched against [POL.GetNameDefCap] to trample their rudeness. And they will be hit hard because they depend on us for most of their trade."
 ww1_germany.93.a:0 "What are you waiting for, gentleman?"
 ww1_germany.93.b:0 "If we break the treaty, we will get into big trouble."
 ww1_germany.94.t:0 "[GER.GetName] Refuses to Import Our Goods with No Customs"
 ww1_germany.94.d:0 "The Treaty of Versailles, which had to be signed due to achieve our independence after the Great War, has a clause that defeated countries should unilaterally exempt import duties on goods exported from countries that independence from defeated countries to them. As a result, [GER.GetNameDefCap] cannot impose tariffs on imports from us.  Moreover, all goods they export to us are subject to customs duties.\nWe have had a territorial dispute with Germany since our independence. They claim that the undoubted Polish territories should be reclaimed because they were under their rule at the time of their imperial expansion. So they unilaterally informed us that they would stop importing from us."
 ww1_germany.94.a:0 "Tell them we're going to stop importing too!"
 ww1_germany.94.b:0 "Our economy is too weak. For the development of our country, hand over the lands they demand..."
 ww1_germany.95.t:0 "Aftermath of the German-Polish customs war"
 ww1_germany.95.d:0 "The Great Depression and the trade war have severely crushed and broke our economy... But this war will not end without concessions from either side."
 ww1_germany.95.a:0 "Just have to endure..."
 ww1_germany.96.t:0 "German-Polish Customs War Ends"
 ww1_germany.96.d:0 "To end the pointless trade retaliation that has weakened our mutual economy and establish a friendly relationship with Poland will help Germany prepare for the war for the Lebensraum."
 ww1_germany.96.d_2:0 "The trade dispute with Poland has ceased to exist somehow. So no one wins."
 ww1_germany.96.a:0 "Well..."
 ww1_germany.96.b:0 "Jawohl!"
 ww1_germany.96.c:0 "But we do not negotiate with these lowly Slavs."
 ww1_germany.97.t:0 "Hitler Proposes Cessation of Customs War and Non-Aggression Pact"
 ww1_germany.97.d:0 "German Chancellor Adolf Hitler announced that he wants to end the senseless trade retaliation that had weakened the mutual economy and to establish friendly relations with Poland."
 ww1_germany.97.a:0 "Man of culture, he is."
 ww1_germany.97.b:0 "You know what? Screw you!"
 ww1_germany.98.t:0 "Reichstag Fire"
 ww1_germany.98.d:0 "An arson attack on the Reichstag building, home of the German parliament in Berlin, executed on today. Hitler's government stated that Marinus van der Lubbe, a Dutch council communist, was the culprit, and it attributed the fire to communist agitators.\nThe first report of the fire came shortly after 9:00 p.m., when a Berlin fire station received an alarm call. By the time police and firefighters arrived, the lower house 'Chamber of Deputies' was engulfed in flames. The police conducted a thorough search inside the building and accused Van der Lubbe. He was arrested, as were four communist leaders soon after. Hitler urged President Paul von Hindenburg to issue an emergency decree to suspend civil liberties and pursue a ruthless confrontation with the Communist Party of Germany. After the decree was issued, the government instituted mass arrests of communists, including all of the Communist Party's parliamentary delegates."
 ww1_germany.98.a:0 "Damn communists!"
 ww1_germany.99.t:0 "[GetYear] Federal Election"
 ww1_germany.99.d:0 "The Social Democratic Party  had received the most votes in every election since 1890, it had never won the most seats, and in the 1907 elections, it had won fewer than half the seats won by the Centre Party despite receiving over a million more votes. However, the 1912 elections saw the SPD retain its position as the most voted-for party and become the largest party in the Reichstag, winning 110 of the 397 seats.\n\nParties hostile or ambivalent to the ruling elites of the German Empire - the Social Democrats, the Centre Party, and the left-liberal Progressives - together won a majority of the seats."
 ww1_germany.99.a:0 "These results aren't preferable..."
 ww1_germany.99.b:0 "FVP candidate was the Elected President of the Reichstag."
 ww1_germany.99.c:0 "SPD candidate was the Elected President of the Reichstag."
 ww1_germany.100.t:0 "Johannes Kaempf Dies"
 ww1_germany.100.d:0 "Johannes Kaempf died at the age of 76 years in Berlin. Constantin Fehrenbach,  famous nationwide for his defence of the rights of the people of Alsace and all citizens of the German Reich against the powers of the military, was elected as the President of the Reichstag."
 ww1_germany.100.a:0 "Unexpected."
 ww1_germany.106.t:0 "[GetYear] [GER.GetAdjective] Presidental Election"
 ww1_germany.106.d:0 "After the death of Friedrich Ebert, the first president of the Weimar Republic, elected by the Constituent Assembly, a presidential election is held to elect a new president according to the constitution. The war hero and royalist Paul von Hindenburg met Wilhelm II and eventually ran as an independent at the insistence of the Reichswehr. To counter him, the Weimar Union; Social Democratic Party, Zentrum, and the German Democratic Party decided to form a solidarity and nominated former Prime Minister Wilhelm Marx of the Zentrum Party as a single candidate. In the end, however, Hindenburg won the election."
 ww1_germany.106.a:0 "A royalist president?"
 ww1_germany.108.t:0 "Disbanding the Freikorps"
 ww1_germany.108.d:0 "The Treaty of Versailles forces us to disband our army and paramilitaries and keep our forces as minimal as necessary. So we need to disband the largest paramilitary in our country that is the Freikorps. Prime minister and minister of defense has signed on the paper of order."
 ww1_germany.108.a:0 "Okay."
 ww1_germany.109.t:0 "Freikorps Refused!"
 ww1_germany.109.d:0 "The Freikorps, currently the most powerful paramilitary organization in [GER.GetNameDef] and closely related to the military, has refused to disband. They put pressure on us, holding their parade near Berlin, and Lüttwitz, the leader of the Freikorps and the supreme commander of all military troops of the Reich in case of an emergency or war, said the following: I will not allow such a core force to be crushed in such a thunderstorm time.\nThe president and the defense minister got in touch with him, but he made unreasonable demands, such as an immediate dissolution of Reichstag, holding elections to form a new government, and making him supreme commander of the army."
 ww1_germany.109.a:0 "What are they gonna do? Coup us?"
 kapp_putsch:0 "Kapp Putsch"
 kapp_civil_war:0 "Kapp-Lüttwitz Government"
 ruhr_uprising:0 "Ruhr Uprising"
 ww1_germany.110.t:0 "Kapp-Lüttwitz Putsch"
 ww1_germany.110.d:0 "There is nothing we can do. The defense minister asked the military to crush them, but they, Hans von Seeckt said, 'Reichswehr does not shoot at Reichswehr'. At dawn the next day, rebels began to march into the city of Berlin, and members of the Cabinet had to evacuate. In the morning the rebels finally took control of all of Berlin, the rebel leader Wolfgang Kapp proclaimed himself Reichskanzler, and Lüttwitz, who actually led the rebellion, became Minister of Defense."
 ww1_germany.110.a:0 "Call for a general strike!"
 ww1_germany.110.b:0 "Bring any troops we can mobilize!"
 ww1_germany.111.t:0 "Putsch Failed"
 ww1_germany.111.d:0 "The Putsch failed after the massive general strike of 12 million workers across the country. However, the government also lacked the force to decisively expel the rebels, and negotiations were held once again. In negotiations involving major political parties and the military, General Hans von Sekt became commander-in-chief of the army instead of overthrowing the cabinet established by Kapp and Lüttwitz. The putsch was finally over when a compromise was reached that included re-elections to appoint and form Reichstag."
 ww1_germany.111.a:0 "That was a mess."
 ww1_germany.112.t:0 "The Empire Strikes Back?"
 ww1_germany.112.d:0 "After the chaos and bitter civil wars, the Kapp government became the only government in Germany. Wolfgang Kapp is a royalist in the first place, so he wants to end this republican mischief and bring Wilhelm II back from Holland. But Lüttwitz may be unwilling to miss the golden opportunity to have an all-Germany under his grasp."
 ww1_germany.112.a:0 "Contact the Dutch embassy."
 ww1_germany.112.b:0 "Kapp, hold on..."
 ww1_germany.113.t:0 "The Occupation of the Rhineland Ended"
 ww1_germany.113.d:0 "Under the Treaty of Versailles, the Inter-Allied Rhineland High Commission had administrated on the occupied Rhineland in order to prevent Germany from starting a another war against France and to force them to pay the war reparations properly. However, due to changes in the international situation, continued German demand for return, frequent workers' strikes, and reparation issues, the Entente forces withdrew from the Rhineland, considering that they had achieved their intended purpose."
 ww1_germany.113.a:0 "The shadow of the Treaty of Versailles is gradually lifted."
 ww1_germany.113.b:0 "Are they docile now?"
 ww1_germany.114.t:0 "Question on the Holy Kaiser"
 ww1_germany.114.d:0 "Wilhelm II is now not only Kaiser of the German Empire, but also Kaiser of the Holy Roman Empire which once again is proclaimed the resurrection. The status of the Römisch-deutscher Kaiser, the double emperor, is higher than at any other time of German history. However, the German Empire has sacrificed many freedoms and rights to pursue the victory on the Great War and is under a de facto military controlled regime. Now the Great Holy Roman Empire, victorious in the Great War, will again enter the eternal golden age under the Kaiser's rule."
 ww1_germany.114.a:0 "Long live the Römisch-deutscher Kaiser Wilhelm II!"
 ww1_germany.114.b:0 "The Reichsarmee of the Holy Roman Empire, swears allegiance to the only Kaiser!"
 ww1_germany.115.t:0 "Aftermath of the French Civil War"
 ww1_germany.115.d:0 "The French Civil War is over. The socialists are defeated and the republic is victorious. However, it should be noted that Germany intervened in the civil war to occupy northern France, and while helping to drive the socialists out, they intervened in the civil war and effectively invaded our country once again."
 ww1_germany.115.a:0 "Of course, they must leave!"
 ww1_germany.116.t:0 "Aftermath of the French Civil War"
 ww1_germany.116.d:0 "The French Civil War is over. The socialists are defeated and the French Republic is victorious. We intervene in the French civil war, successfully expelling the socialists and occupying few parts of Northern France. A military occupation administration is being established in the region, and imperial ambitious politicians claim this opportunity to make France a permanent subject or dominion.\nOn the other hand, the government of the French Republic claims that we have interfered in their internal affairs and, in effect, broke the peace treaty and invaded France again. They are not willing to yield unless we return the occupied territories."
 ww1_germany.116.a:0 "The only intention was drive the socialist out."
 ww1_germany.116.b:0 "Demand some territorial concessions and accession to Reichspakt."
 ww1_germany.116.c:0 "Answer them: No."
 ww1_germany.117.t:0 "Germany Cedes Their Occupations"
 ww1_germany.117.d:0 "Germany returned their occupied territories unconditionally, claiming that their only intention was to drive the socialists out of Europe."
 ww1_germany.117.a:0 "Viva la France!"
 ww1_germany.118.t:0 "Germany Wants to Conditionally Cede Occupied Territories"
 ww1_germany.118.d:0 "For the cost of returning France, which they occupied without any permission, Germany want us to join the Reichspakt and calls for approval of the ceding of French Alsace-Lorraine, Nancy, Nord and Ivory Coast."
 ww1_germany.118.a:0 "The republic became a springboard being played within their new order."
 ww1_germany.118.b:0 "No compromise with Germany ever again! Viva la French Republic!"
 ww1_germany.119.t:0 "France Refused!"
 ww1_germany.119.d:0 "The French Republic government flatly rejected our offer and their troops are immediately being deployed near our French occupied territories."
 ww1_germany.119.a:0 "To war..."
 ww1_germany.120.t:0 "Germany Refused!"
 ww1_germany.120.d:0 "The German government flatly rejected our demand and their troops are immediately being deployed near our border."
 ww1_germany.120.a:0 "They shall not pass!"
 ww1_germany.121.t:0 "Capital of Greater Germany"
 ww1_germany.121.d:0 "With the unification of Greater Germany and restoration of the Holy Roman Empire, we can now reconsider the location of our capital. We may move our capital to Frankfurt, location of the 1848 Nationalversammlung, to show our identification to the ideal of Greater Germany. Another possible choice is moving our capital to Regensburg, location of the Perpetual Imperial Diet since 1663, to show our respect to tradition of the old empire."
 ww1_germany.121.a:0 "Move our capital to Frankfurt."
 ww1_germany.121.b:0 "Move our capital to Regensburg."
 ww1_germany.121.c:0 "We will still rule from Berlin."
 ww1_germany.122.t:0 "Ruhr Uprising"
 ww1_germany.122.d:0 "Despite the end of the Kapp-Lüttwitz Putsch, and the SPD government returned to power of the Weimar Republic, the workers in the Ruhr region continue to strike and try to proceed another communist revolution. This is a threat that cannot be overlooked, and movements of the far left that threaten the stability of the current government must be thoroughly crushed."
 ww1_germany.122.a:0 "Reichswehr and Freikorps shall handle them."
 ww1_germany.122.b:0 "Workers of the world, unite!\n(Play as Ruhr Red Army)"
 ww1_germany.123.t:0 "Ruhr Red Army Victorious"
 ww1_germany.123.d:0 "Despite we faced all as our enemies, the Ruhr Red Army defeated the false Social-Democratic regime, the conservative reactionary Reichswehr and the Freikorps. The red flag have already been hoisted over the Reichstag in Berlin."
 ww1_germany.123.a:0 "Es lebe die Arbeiter! Lang lebe die Revolution!"
 ww1_germany.124.t:0 "Ruhr Red Army Crushed"
 ww1_germany.124.d:0 "The workers who participated to strikes in Ruhr, and the Ruhr Red Army have crushed by our military operation."
 ww1_germany.124.a:0 "Can this shut the far lefts up?"
 ww1_germany.125.t:0 "Territorial Reparation of [FRA.GetName]"
 ww1_germany.125.d:0 "The army of [FRA.GetNameDef] has failed on every frontline by our forces, after that [FRA.GetNameDef] government asked us the truce. There is no room for the French to keep the fights on.\n We are going to force the post war treaty on the losers, and a lot of people insist that we must include some territorial reparations in treaty terms."
 ww1_germany.125.a:0 "Take all east side of Maas."
 ww1_germany.125.b:0 "Incoporate Briey and Gerardmer."
 ww1_germany.125.c:0 "Incoporate Briey only."
 ww1_germany.126.t:0 "Return of Rhineland Occupations?"
 ww1_germany.126.d:0 "[FRA.GetName] decided to return Rhineland occupations to [GER.GetNameDef]. Since we have participated in these occupation, we need to decide what should we do."
 ww1_germany.126.a:0 "Disarm would suffice."
 ww1_germany.126.b:0 "Here is totally our territory now."
 weimar_republic:0 "Weimar Republic"
 ww1_germany.127.t:0 "Disposition on French-occupied Germany?"
 ww1_germany.127.d:0 "Germany submitted under our control. There was a disgraceful event that the German Empire was declared in the Palace of Versailles which is located in Paris, the heart of France. So we can also declare the dissolution of Germany in Berlin Palace, once the heart of the German Empire."
 ww1_germany.127.a:0 "Let's disunite them."
 ww1_germany.127.b:0 "That's too pre-modern."
 ww1_germany.128.t:0 "Schlieffen-Plan"
 ww1_germany.128.d:0 "[ROOT.GetNameDefCap] is at risk of a two-sided front. The Imperial Staff had already begun to formulate a war plan to overcome this unfavorable situation. We predicted that [RUS.GetNameDef] would take at least two monthsto mobilize, organize, train, and transport reserve forces to the front line, considering their pre-modern administrative system and poor rail transport network. Therefore, we envisioned a plan to place a minimal number of troops on the [RUS.GetAdjective] front to contain them, while at the same time mobilizing all available resources to neutralize [FRA.GetName] as soon as possible, and then quickly return the main force to the Eastern Front to face [RUS.GetName]. This would require attacking the Lowlands and advancing straight into Paris, rather than breaking through the [ROOT.GetAdjective]-[FRA.GetAdjective] border, where [FRA.GetName] has fortified its defenses through the Serre de Rivière system of fortifications. \nHowever, there is a fatal problem with this plan; [BEL.GetNameDef] is a neutral country."
 ww1_germany.128.a:0 "Will consider."
 ww1_germany.128.a.tt:0 "§YYou can now run Schlieffen-Plan in the Decisions tab.§!"
 ww1_germany.129.t:0 "The Winter is Coming"
 ww1_germany.129.d:0 "A very bitterly cold winter is coming for [ROOT.GetName]. The Imperial Staff warns that all domestic stockpiles, including strategic and daily necessities, may run out if the war is prolonged due to the naval blockade."
 ww1_germany.129.a:0 "Will prepare."
 ww1_germany.129.a.tt:0 "§RFailure to complete the mission would impose a fatal national idea on our war effort.§!"
 ww1_germany.130.t:0 "Kapp Putsch"
 ww1_germany.130.d:0 "The new republic, founded after the defeat of the German Empire in the Great War, faced another challenge. The far-right coup took place in response to the Social Democrat government's order which had to be done following the Treaty of Versailles to disband the largest paramilitary organization, the Freikorps, and the government effectively fell under their hands. \nThe Reichswehr even ignored the defense minister's request to suppress the coup, and some of them even support the coup. \nThe existing cabinet, who fled Berlin to escape a coup, on their last legs, appeals to workers across Germany for a general strike against the coup."
 ww1_germany.130.a:0 "For the glory to Germany!"
 ww1_germany.130.b:0 "A worrying event indeed."
 ww1_germany.131.t:0 "Ruhr Uprising"
 ww1_germany.131.d:0 "Karp Putsch has sparked another communist revolt following the Spartacist uprising in this chaotic Germany. Based in Ruhr, one of Germany's largest industrial hubs, the Ruhr Red Army seeks an armed uprising and a communist revolution against both the SDP government and right-wing militarists. \nThese are mostly militia groups organized by citizens who gathered with grabbing old rifles and ammo, and their odds of winning are slim compared to the regular army and the right wing paramilitaries armed well with war machinaries."
 ww1_germany.131.a:0 "So fly, you flaming, you red flag!"
 ww1_germany.131.b:0 "They won't make it."
 ww1_germany.132.t:0 "French Invasion on Germany"
 ww1_germany.132.d:0 "French troops cross the German border and advance into their territories. In violation of the Treaty of Versailles, the German government received an ultimatum from the French ambassador, which was ignored. Since the Germans are disarmed will not be able to compete with the French, which are still firmly established as a European power. \nOther countries generally view the French offensive on Germany as justified."
 ww1_germany.132.a:0 "It's end."
 ww1_germany.132.b:0 "Expected."
 ww1_germany.133.d:0 "We also need to adjust our territorial demands in the Nord region of France. In the Septemberprogramm, we planned to include the coastal ports of Flanders under German control, but expanding into this further would provoke a huge backlash."
 ww1_germany.133.a:0 "Calais shall be a German base."
 ww1_germany.133.b:0 "Germany prevails in Flanders."
 ww1_germany.133.c:0 "We are not taking any further."
 ww1_germany.134.t:0 "Question of Belgian Border"
 ww1_germany.134.d:0 "There are also decisions to be made about the border alongside Wallonia and the Ardennes. It would be possible to annex the German-speaking regions, but the more we demand, the more backlash we might have to face."
 ww1_germany.134.a:0 "Integrate Arelerland only."
 ww1_germany.134.b:0 "Annex the Ardennes."
 ww1_germany.134.c:0 "We don't need anything."
 ww1_germany.135.d:0 "France occupied the heavily industrialized Ruhr Valley in response to Germany defaulting on reparation payments dictated by the victorious powers after the Great War in the Treaty of Versailles. Occupation of the Ruhr worsens the economic crisis in Germany, and German civilians start to engage in acts of passive resistance and civil disobedience."
 ww1_germany.135.d2:0 "France occupied the heavily industrialized Ruhr Valley in response to Germany not following the system dictated by the victorious powers after the Great War in the Treaty of Versailles. Occupation of the Ruhr worsens the economic crisis in Germany, and German civilians start to engage in acts of passive resistance and civil disobedience."
 ww1_germany.135.b:0 "That's too much!"
 ww1_germany.136.t:0 "France occupies the Ruhr"
 ww1_germany.136.d:0 "The 32nd Division of the French Army crossed the border and occupied the Ruhr. Without any proper miliarty, we could not resist their occupation. Their goal seems to be to get paid of reparations with the coals and iron ores from the Ruhr."
 ww1_germany.136.a:0 "Insane! No German workers would work for them!"
 ww1_germany.137.t:0 "German workers in the Ruhr strikes!"
 ww1_germany.137.d:0 "Looks like the Germans are not trying to work for us in the Ruhr. The workers rejects to go work in the mines and strikes!"
 ww1_germany.137.a:0 "Recruit some French workers instead."
 ww1_germany.138.t:0 "Hyperinflation"
 ww1_germany.138.d:0 "The German economy, which is still weak, collapsed when a general strike was launched against the French occupation of the Ruhr. Hyperinflation has hit our economy!"
 ww1_germany.138.a:0 "No way out..."
 ww1_germany.138.a.tt:0 "§YOnce the reparations have been paid to a certain extent, the Entente and France will withdraw from the Ruhr and apply a more relaxed reparation plan.§!"
 ww1_germany.139.t:0 "The Occupation of the Ruhr ends"
 ww1_germany.139.d:0 "The burden of occupying the Ruhr is increasing. International opinion is not also favorable to us and we think have fully benefited from the Ruhr. It would be appropriate to withdraw now."
 ww1_germany.139.a:0 "Goodbye, Ruhr!"
 ww1_germany.140.d:0 "The French troops left the Ruhr. There has been a lot of crush. Several Germans resisting French occupation were killed or injured."
 ww1_germany.140.a:0 "Finally."
 ww1_germany.141.t:0 "Klaipėda Revolt"
 ww1_germany.141.d:0 "A Lithuanian revolt broke out in Memelland, a French mandate close to the border. They want to annex Memel to our country."
 ww1_germany.141.a:0 "Send the troops to help them!"
 ww1_germany.142.d:0 "The Memelland is the most bordered part of the East Prussia of the German Empire, and the Lithuanians insist that it should be given to their newly independent nation. We sent some troops there to establish the League of Nations mandate after German defeat in the Great War. \nRecently the Lithuanians revolt in there and since we don't actually have no use with Memelland, it would be not bad to give away as a good present."
 ww1_germany.142.a:0 "Give away to Lithuanians."
 ww1_germany.142.b:0 "Nah - Punish them hard!"
 ww1_germany.143.t:0 "Germany Says No to the Reparations!"
 ww1_germany.143.d:0 "[FROM.GetNameDefCap] says that they are not gonna pay the reparations from now on."
 ww1_germany.143.a:0 "What the hell did you say?"
 ww1_germany.143.b:0 "Ah crab you sure?"
 ww1_germany.144.t:0 "Offensive defense on German aggression?"
 ww1_germany.144.d:0 "German recent political changes are getting much more worried and the public wants to put a warning on their aggression. Some even suggest that offensive measure sending the troops to seize Baden and Württemberg making them as a buffer between the French Republic and barbaric Germany."
 ww1_germany.144.a:0 "Onwards!"
 ww1_germany.144.b:0 "That would cause another Great War!"
 ww1_germany.145.t:0 "French Occupation of the Baden-Württemberg"
 ww1_germany.145.d:0 "The 32nd Division of the French Army crossed the border and occupied the Baden-Württemberg. Without any proper miliarty, we cannot resist their occupation. The garrison units are ready to put some amount of resist, but they want to be sure to take an action with instructions from the administrative power. Their goal seems to restrict us from threatening their border of Alsace."
 ww1_germany.145.a:0 "Schieße!"
 ww1_germany.145.b:0 "Schieße! Die Armee must stop them!"
 ww1_germany.146.t:0 "The Death of President Hindenburg"
 ww1_germany.146.d:0 "President Paul von Hindenburg remained in office until his death at the age of 86 from lung cancer at his home in Neudeck, East Prussia, on today. The day before, Chancellor Adolf Hitler received word that Hindenburg was on his deathbed. He then had the cabinet pass the "Law Concerning the Highest State Office of the Reich," which stipulated that upon Hindenburg's death, the office of president would be abolished and its powers merged with those of the chancellor under the title of Führer und Reichskanzler (Leader and Chancellor of the Reich).\nTwo hours after Hindenburg's death, it was announced that as a result of this law, Hitler was now both Germany's head of state and head of government, thereby eliminating the last remedy by which he could be legally dismissed and cementing his status as the absolute dictator of Germany. Publicly, Hitler announced that the presidency was "inseparably united" with Hindenburg, and it would not be appropriate for the title to ever be used again.\nContrary to Hindenburg's will, he was interred with his wife in a magnificent ceremony at the Tannenberg Memorial."
 ww1_germany.146.d2:0 "President Paul von Hindenburg remained in office until his death at the age of 86 from lung cancer at his home in Neudeck, East Prussia, on today.\nContrary to Hindenburg's will, he was interred with his wife in a magnificent ceremony at the Tannenberg Memorial.\nHis last will and testament had criticised the Nazis and supported democracy. It had also argued for the establishment of a constitutional monarchy with clear separation of powers along with the abolition of all forms of racial and religious discrimination."
 ww1_germany.146.a:0 "Bury his body at the site of the Tannenberg Victory Monument."
 ww1_germany.146.b:0 "What? To reinstate the monarchy!? Nonsense!"
 ww1_germany.147.t:0 "Schlieffen Plan Failed"
 ww1_germany.147.d:0 "Schlieffen Plan has failed. The troops attempted to detour through Belgium and directly attack northern France, but failed to enter Paris, the original goal, facing strong resistance from the enemy. Now, the right wing of the German army is exposed to enemy attacks, and the excessively stretched supply lines are starting to stimulate the anxiety of defeat.\nTo overcome this problem, the headquarter decided that it would be needful to dig trenches on the frontlines, install machine guns, and construct stronghold-fortress lines to temporarily switch to a defensive aspect."
 ww1_germany.147.a:0 "Dig in! We need to hold the frontline!"
 ww1_germany.148.t:0 "Loss of maritime control to colonies"
 ww1_germany.148.d:0 "The Royal Navy has colonies to supply the squadrons around the world, and warships are literally floating in all seas with their huge scale. And this resulted in the annihilation of the German East Asia Squadron Fleet as they tried to return home."
 ww1_germany.148.a:0 "One decisive battle shall shift the power advantage."
 ww1_germany.149.t:0 "Peace for Our Time?"
 ww1_germany.149.d:0 "After losing the Great War, we began to rise again. The world once accused us of being the public enemy and that we were to blame for the bloody, brutal war. But after going through the tempests, we are ready to become rightful and sincere member of the international society again. We will seek reconciliation with the French, forgetting all claims of lost territories."
 ww1_germany.149.a:0 "Maybe it is time to say hello."
 ww1_germany.150.t:0 "Rapprochement with the Germans?"
 ww1_germany.150.d:0 "The German government has made their priority to restore German prestige and rights as one of the European countries. They now reflect on their past mistakes and want to become members of our international society that seek peace. With our permission, they will no longer claim the lost imperial territories of the past and join the League of Nations."
 ww1_germany.150.a:0 "The Peace of Versailles blossoms."
 ww1_germany.151.t:0 "[FROM.GetName] Requests Docking Rights"
 ww1_germany.151.d:0 "[FROM.GetAdjective] government requests to be guaranteed the docking rights for the [ROOT.GetAdjective] ports to their naval vessels."
 ww1_germany.151.a:0 "Sure."
 ww1_germany.151.b:0 "No?"
 ww1_germany.152.t:0 "New Colonial Administration of Ostasien"
 ww1_germany.152.d:0 "We have succeeded in obtaining over the fruitful East Asian colonies that the French and the colonialists on their side have built. It is clear that the resources and gaining wealth that come from there shall bring glory to the Empire."
 ww1_germany.152.a:0 "Our another place in the Sun!"
 ww1_germany.153.t:0 "Germany Offers Protection"
 ww1_germany.153.d:0 "Those German imperialists said that they are willing to offer their protection on our territories and people. This is just an blatant colonial ambition and demand of subjugation."
 ww1_germany.153.a:0 "No choice we have."
 ww1_germany.153.b:0 "Go eat my shorts!"
 ww1_germany.154.t:0 "[FROM.GetName] Rejected Our Offer"
 ww1_germany.154.d:0 "[FROM.GetAdjective] government replied that they DO NOT need our protection over themselves. But we can proceed to show our kindness on their "filthy" regime."
 ww1_germany.154.a:0 "Set the German flag over there!"
 ww1_germany.154.b:0 "It's fine..."
 ww1_germany.155.t:0 "Friendship with Japan?"
 ww1_germany.155.d:0 "Since we decided to turn and focus our colonial strategy to Asia, we'll need to have a stable ally over there. And in that the Japanese looks quite good possibly."
 ww1_germany.155.a:0 "Let's deal."
 ww1_germany.155.b:0 "We have different stretegic view."
 ww1_germany.156.t:0 "Befriend with Germany?"
 ww1_germany.156.d:0 "The German diplomats suggest that their interest on Asia is gaining hard recently and that leads them to want to have closer diplomatic relationship with us. Maybe they could be better partner for the Japanese ambition."
 ww1_germany.156.a:0 "Guten abend from the land of the Rising Sun!"
 ww1_germany.157.t:0 "The Question of Conscription in Rehoboth"
 ww1_germany.157.d:0 "There is a population of people in South-West Afrika known as the 'Basters'- mixed race Afrikaaners who long ago separated from their pureblood bretherin and moved to lands currently under our possession.\n\nWe have long had very close relations with the Basters, and the Governor of South-West Afrika believes that conscripting them for the war effort would be ideal."
 ww1_germany.157.a:0 "Let us strengthen our relationship in blood and steel"
 ww1_germany.157.b:0 "Conscription would only cause tensions"
 ww1_germany.158.t:0 "Basters Protest Conscription"
 ww1_germany.158.d:0 "The Baster population, rallying behind their newly elected Kaptein, Cornelius van Wyk, have protested conscription as they see the Great War as a white man's war and they refuse to fight those they consider bretherin.\n\nThey are especially concerned with being issued German uniforms, as they worry the enemy will mistake them for regulars and attack."
 ww1_germany.158.a:0 "Ignore their demands"
 ww1_germany.158.b:0 "Take them away from the frontlines, but the uniforms stay!"
 ww1_germany.158.c:0 "This isn't worth it- demobilise them"
 ww1_germany.159.t:0 "The Baster Revolt"
 ww1_germany.159.d:0 "Following our insistence on frontline service, Kaptein Wyk has gathered his supporters and organised a large-scale mutiny, meeting with General Botha of [SAF.GetCountryNameDef] and defecting to their side!"
 ww1_germany.159.a:0 "Scheiße..."
 ww1_germany.160.t:0 "Munitiers in South-West Afrika defect to us!"
 ww1_germany.160.d:0 "Kaptein Cornelius van Wyk and a large cohort of mixed-raced Afrikaaners known as 'Basters' have recently fallen out with the German government and have promptly defected to our side!"
 ww1_germany.160.a:0 "Their help is welcome but unnecessary."
 ww1_germany.160.b:0 "We shall take all the help we can get!"
 ww1_germany.161.t:0 "Baster Conscripts Sabotage Military Installations"
 ww1_germany.161.d:0 "It seems our compromise was not enough for these lowly jackanapes, and they continue to resist us.\n\nWe're receiving reports of Baster guards aiding in the escape of POWs, and General Botha of [SAF.GetCountryNameDef] has reportedly been in contact with several Baster officers."
 ww1_germany.161.a:0 "We have to give in, however embarrassing that may be."
 ww1_germany.161.b:0 "They simply need a tighter grip!"
 ww1_germany.162.t:0 "The Laager Rebellion!"
 ww1_germany.162.d:0 "300 Basters have run off with the equipment issued to them and fortified themselves in two Laagers across the countryside! the Kaptein is furious and this clearly isn't working!"
 ww1_germany.162.a:0 "Disarm the Basters, now!"
 ww1_germany.163.t:0 "The Battle of Sam Khubis"
 ww1_germany.163.d:0 "The Basters have barricaded themselves in their pathetic little excuse for a city with as much armaments and supplies they could steal from our noble troops. We shall march on, besiege and crush them! Gott Mitt Uns!"
 ww1_germany.163.a:0 "This will teach them a lesson!"
 ww1_germany.164.t:0 "Aftermath of the Battle"
 ww1_germany.164.d:0 "Against all odds, we have lost the Battle of Sam Khubis! The Basters were very close to running out of ammunition, but just as we were about to break them South African irregulars arrived on the scene and our boys were forced to retreat."
 ww1_germany.164.a:0 "Blast!"
 ww1_germany.165.t:0 "Aftermath of the Battle"
 ww1_germany.165.d:0 "As expected, we have utterly crushed the Basters at the Battle of Sam Khubis! They ran out of ammunition at the end of the day, and it didn't take long for them to capitulate after that.\n\nWe are rounding up their leadership as we speak, and all the equipment they tried to steal from us has been reappropriated for the war effort. We've seized some of the equipment they already had, too!"
 ww1_germany.165.a:0 "That's the end of that headache, then."
 ww1_germany.166.t:0 "Fate of Dobruja"
 ww1_germany.166.desc:0 "We defeated Romania in the Great War and gained the province of Dobruja with the Treaty of Bucharest. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Romania."
 ww1_germany.166.a:0 "Transfer to [211.Owner.GetName]."
 ww1_germany.166.b:0 "Transfer to [46.Owner.GetName]."
 ww1_germany.166.c:0 "Transfer to [211.Owner.GetName]."
 ww1_germany.166.d:0 "Keep there under our occupation."
 ww1_germany.167.t:0 "Fate of Belorussia"
 ww1_germany.167.d:0 "We defeated Russia in the Great War and gained the region of Belorussia with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.167.a:0 "Establish a puppet, buffer state."
 ww1_germany.167.tt:0 "Germany has established puppet state in Belorussia"
 ww1_germany.167.b:0 "They belong to Russians."
 ww1_germany.168.t:0 "Fate of [96.GetName]"
 ww1_germany.168.d:0 "We defeated Russia in the Great War and gained the region of [96.GetName] with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.168.a:0 "It belongs to Baltics."
 ww1_germany.168.tt:0 "Germany has annexed [96.GetName]"
 ww1_germany.168.b:0 "It belongs to Russians."
 ww1_germany.168.c:0 "Split into Baltics and Ruthenians."
 ww1_germany.169.t:0 "Fate of Pskov"
 ww1_germany.169.d:0 "We defeated Russia in the Great War and gained the region of Pskov with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.169.tt:0 "Germany has annexed Pskov"
 ww1_germany.170.t:0 "Fate of Rostov-na-Donu"
 ww1_germany.170.d:0 "We defeated Russia in the Great War and gained the region of Rostov-na-Donu with the Treaty of Brest-Litovsk. But it is not a territory that deserves to be fully incorporated into [ROOT.GetNameDef]. We can give it over to a friendly country, or we can give it back to Russia."
 ww1_germany.170.tt:0 "Germany has annexed Rostov-na-Donu"
 ww1_germany.170.b:0 "It belongs to Ukranians."
 ww1_germany.171.t:0 "French Annexation of the Republic of Alsace-Lorraine"
 ww1_germany.171.d:0 "There was a German seamen insurgency in Alsace-Lorraine which established the Soldiers' Council of Strasbourg, and took control of the city. A council of workers and soldiers was then established, with the leader of the brewery workers' union presiding. Red flags flew all over the city, including on the spire of the cathedral. An amnesty was declared, and freedom of the press was proclaimed. Factory workers went on strike, demanding higher wages; the Councils raised wages by decree against the opposition of the factory owners. The Social Democratic Party leader in Strasbourg, Jacques Peirotes, then asked the French generals to send in their troops to restore order.\nToday, French soldiers under the command of general Henri Gouraud entered the suburbs of Strasbourg, strikes were terminated by force, and agitators were arrested."
 ww1_germany.171.a:0 "Incorporate the state."
 ww1_germany.172.t:0 "German Angola-Mozambique Concept?"
 ww1_germany.172.d:0 "Now that we are at war with Portugal, we also have the expectation that if we are victorious, we can claim the Portuguese African colonies. But this cannot be done without a plan prepared beforehand."
 ww1_germany.172.a:0 "We'll take the hinterlands."
 ww1_germany.172.b:0 "We'll annex them all."
 


 #Undead Unicorn's super duper Germany collapse event chain
 freikorps.1.t:0 "Kurt Eisner Assassinated!"
 freikorps.1.d:0 "In the midst of the German Revolution, [BAY.GetNameDef] was established after the overthrow of the monarchy. However, the socialist ruling party was not supported by the majority of the population, and strikes and protests were widespread. As a result, President Kurt Eisner lost the election and was shot dead by a right-wing nationalist on his way to parliament to resign.\nIn his absence, the Soviet and socialists formed a parliamentary coalition government, but within a month it was attacked by communists and anarchists, and the regime collapsed. The first chief of state to come to power was Ernst Toller, but his incompetence led to Eugen Leviné taking power and leading dictatorship of the proletariat."
 freikorps.1.a:0 "Too much happening to understand..."
 freikorps.2.t:0 "Spartakist Revolution Put Down"
 freikorps.2.d:0 "The Spartakists have been put down in Berlin, however the Bavarian Soviet Republic is still standing as it holds a lot more resentment for the German establishment than people in Berlin did..."
 freikorps.2.a:0 "The Spartakist leaders are caught and executed."
 freikorps.2.b:0 "The Spartakists successfully flee to Munich!"
 spartakist_in_bavaria:0 "The Spartacists successfully fled to Munich"
 freikorps.3.t:0 "The Freikorps Are Repulsed From Bavaria!"
 freikorps.3.d:0 "Following the Spartakists' escape to Bavaria, the revolution there was significantly bolstered and legitimised, and the socialists were capable of pushing out the Freikorps militia! Following this grave chain of events, several areas within Germany have also declared independence, stating that we are 'incapable of dealing with the socialist menace'."
 freikorps.3.a:0 "Scheiße!"
 freikorps.3.b:0 "Long live the Kingdom of Hannover!"
 freikorps.3.c:0 "Long live the Revolution!"
 freikorps.4.t:0 "The Battle of Frankfurt"
 freikorps.4.d:0 "Following the collapse of Germany, Frankfurt has remained in a strange, almost archaic state, declaring loyalty to none but the central government in Berlin. Hannoverian, Wurttemburgian and Soviet militias have all mobilised to seize this vital city.\n\nNaturally, we cannot expect to hold the isolated region, but we can order the garrison there to favour a particular army to guarantee their control. Who should we support?"
 freikorps.4.a:0 "Hannover would provide the most stability."
 freikorps.4.b:0 "Wurttemburg is a true democracy."
 freikorps.4.c:0 "Placating the Socialists should keep them off our backs."
 freikorps.5.t:0 "The German Collapse"
 freikorps.5.d:0 "Following their defeat in the Great War and several failed coups and revolutions, a wave of separatist sentiment has manifested in South and Western Germany, as a variety of Kingdoms, Republics and Soviets have declared independence from the Central Government."
 freikorps.5.a:0 "Germany is in the death throws."
 freikorps.6.t:0 "The King Has Been Assassinated!"
 freikorps.6.d:0 "Vile Socialist militias have assassinated our glorious king today! Since desperate times call for desperate measures, we have ignored the male only preference rule just this once and crowned his wife as the Queen."
 freikorps.6.a:0 "The King is dead. Long live the Queen!"
 freikorps.7.t:0 "King of Hannover Assasinated!"
 freikorps.7.d:0 "After Hannover's tumultuous seccession from the Republic of Germany, and the restoration of the monarchy of the heir of the throne, the King sought to pacify the troubled people by visiting all regions of his realm.\n\nDuring this tour, a Spartakist assassin struck, and murdered the king! Declaring a state of emergency, the government of Hannover decided for stability reasons to establish his wife, Victoria-Louise, daughter of old German Kaiser Wilhelm II, as Queen of Hannover with dictatorial powers."
 freikorps.7.a:0 "A Queen in Hannover, you say?"
 freikorps.8.t:0 "War For Germany"
 freikorps.8.d:0 "After the defeat of the German Empire, the territories that once constituted the Empire completely disintegrated into various political groups and factions claiming to have legally succeeded the German Empire. None of they and we, have any intention of continuing of German anarchy in disarray. Only bloody civil wars will let them know who has right to govern."
 freikorps.8.a:0 "Deutschland, Deutschland, über... bröckelnden Ruinen!"
 freikorps.9.t:0 "Der Wiedervereinigungkrieg"
 freikorps.9.d:0 "After the German collapse, the remaining states have solidified and centralised. Now is the time to reunify Germany. Who will win? The Republicans? The Spartakists? Or the Monarchists?\n\nThey're calling it the Reunification War. Der Wiedervereinigungkrieg."
 freikorps.9.a:0 "Who will reunify Germany?"
 freikorps.10.t:0 "Die Deutsche Wiedervereinigung"
 freikorps.10.d:0 "After several armed battles that mobilized troops from all over Germany, our forces reported that they had completely suppressed the rebels and took control of all of Germany. The German Reich is united once again by the Blood and Iron of German nation."
 freikorps.10.a:0 "Oh Germany!"
 freikorps.11.t:0 "German Reunification"
 freikorps.11.d:0 "After several armed battles that mobilized troops from all over Germany, [FROM.GetAdjective] government announced that they had completely suppressed the rebels and took control of all of Germany. The German Reich is united once again by the Blood and Iron of German nation."
 freikorps.11.a:0 "Die Geschichte wiederholt sich immer wieder."
 freikorps.12.t:0 "Annexation of Bavaria"
 freikorps.12.d:0 "During the German Revolution, Bavaria had been out of the control of the central government in Berlin for some time, but it was finally possible to clean up the mess and re-establish the rightful administration in Bavaria. The Freikoprs deserve a great deal of credit for this."
 freikorps.12.d_alt:0 "During the German revolution, Bavaria had been out of the control of the central government in Berlin for some time, but since we all have the same goal, which is the establishment of the socialist state for the sake of the workers and the people, we have now finally agreed on integration into the unified state."
 freikorps.12.a:0 "Bavaria returned to the fatherland."

 # Frosty's event chain that is triggered when the Russian Empire is victorious before Soviet revolution is fired
 prussian.1.t: "The Occupation of Memel"
 prussian.1.d: "Germany has been defeated infront of the might of our Russia. Our allies in the West are moving quickly to gain their own advantage from Germany. Considering our contribution, we also have something to fairly take from them. Our troops are always on standby to advance into the German territories as soon as orders are given."
 prussian.1.a: "Memel sounds nice this time of year!"
 prussian.2.t: "Proposal for Berlin Conference"
 prussian.2.d: "There is an opinion that suggests another round of formal negotiations on the German split. In addition, Wilhelm II has sent us several letters asking for leniency. If we reason with our Western friends well, we could take this opportunity to put the whole of Eastern Germany under our influence."
 prussian.2.a: "Let's give a shot."
 prussian.2.b: "Nah."
 prussian.3.t: "Russian Makes A Bold Proposal"
 prussian.3.d: "[RUS.GetName], which fought together in the last Great War, boldly sent us an offer. They want to have another round of talks to reset the borders that was previously decided at the last meeting. They seem to be offering us to cut up Germany. In addition, there are parts of the territorial distribution that they claim will go against [SER.GetName], [ROM.GetName] and [CZE.GetName]."
 prussian.3.a: "Pretty nice!"
 prussian.3.b: "We refuse to attend the conference."
 prussian.4.t: "The Treaty of Berlin"
 prussian.4.desc: "[RUS.GetLeader] of [RUS.GetNameDef] announced the signing of the Treaty of Berlin. They secretly held another round of conference with [ENG.GetNameDef] and [FRA.GetNameDef], and decided to completely dismantle Germany, that is reorganizing Germany as a loosen federation which is consisted with Prussia, Saxony, Lower Germany (Niederdeutschland), the Confederation of the Rhine, Bayern, and Baden-Württemberg."
 prussian.4.desc_france: "[RUS.GetLeader] of [RUS.GetNameDef] announced the signing of the Treaty of Berlin. They secretly held another round of conference with [FRA.GetNameDef], and decided to completely dismantle Germany, that is reorganizing Germany as a loosen federation which is consisted with Prussia, Saxony, the Confederation of the Rhine, Bayern, and Baden-Württemberg."
 prussian.4.desc_britain: "[RUS.GetLeader] of [RUS.GetNameDef] announced the signing of the Treaty of Berlin. They secretly held another round of conference with [ENG.GetNameDef], and decided to completely dismantle Germany, that is reorganizing Germany as a loosen federation which is consisted with Prussia, Saxony, Lower Germany (Niederdeutschland), Bayern, and Baden-Württemberg."
 prussian.4.a: "This is horrid!"
 prussian.4.b: "Cheers to the new peace of our time!"
 prussian.4.c: "Why do you decide what will happen?"
 prussian.4.d: "This is unacceptable!"
 prussian.5.t: "Bavarian Communist Revolution"
 prussian.5.d: "There was a political event in Bavaria today. A lot of people have called for communist revolution and proclaimed the establishment of the council of workers and soldiers. Also most of the Bavarian soldiers joined the movement. The former government is replaced without armed conflict."
 prussian.5.a: "Proletarians of the world, unite!"
 prussian.5.b: "Even in Germany!"
 prussian.6.t: "Annexation of [GAL.GetName]"
 prussian.6.d: "To deceive the eyes of the West, we decided to make the Galicia-Lodomeria-Bukovina region independent, but this is cheating. Our army has full control of the area and they are subjugated to us in all areas of political, economic and military. If the army get the order, [GAL.GetName] will be consolidated into our empire immediately. But the world is watching us..."
 prussian.6.a: "It is another victory for Russia."
 prussian.6.b: "Let's just let them handle themselves."
 prussian.7.t: "Second Hungarian Communist Revolution"
 prussian.7.d: "Suspicious armed soldiers have been spotted near the Austrian border. Some of them have been confirmed to speak German, and Austrian authorities have confirmed through unofficial channels that they are not involved."
 prussian.7.a: "Raid all government institutions!"
 prussian.7.b: "Not this time!"
 prussian.8.d: "Following Bavaria, there was another communist revolution in Hungary. The Hungarian Revolutionary Army led by Béla Kun is known to have led a second revolution with the support of Bavaria. The Regent Miklós Horth's government of Kingdom of Hungary lost its administrative power in no time and was defeated after a brief skirmish."
 prussian.8.a: "Proletarians of the world, unite!"
 prussian.8.b: "The waves of communism devour Europe..."
 prussian.9.t: "A Report of Agent Sent to Slovakia"
 prussian.9.d: "Our secret operative in Slovakia has sent us a concerning report on the possible chance of communistization of Central Europe. It says, since Hungary became communist, they have been urging Hungarian communist supporters in southern Slovakia to rise.\nThe world will blame us, but we must stop the spread of communism!"
 prussian.9.a: "Quickly!"
 prussian.9.b: "Are you sure about this?"
 prussian.10.t: "Russia Intervenes Slovakia"
 prussian.10.d: "Russian troops crossed the Czechoslovakian border this morning and seized the Slovak region. They say they have dispatched reinforcements to maintain peace and security in Slovakia against Hungary's communization. The Russian-controlled regional government of Slovakia has virtually announced its independence from the Czechosolovakia."
 prussian.10.a: "Damn it."
 prussian.10.b: "Are you crazy, [RUS.GetLeader]?"
 prussian.10.c: "It was inevitable."
 prussian.11.t: "The Treatment of [TUR.GetNameDef]"
 prussian.11.d: "[TUR.GetName], the loser of the last Great War, need to be treated rightful. We can seize some their lands, especially the territories which is very important to us. We will going to reconquer Tsargrad for good. By the name of the God and Tsar."
 prussian.11.a: "In the name of the Tsar!"
 prussian.11.b: "No, Britain will intervene..."
 prussian.12.t: "Russia Seizes Konstantiniyye"
 prussian.12.d: "Russian government just sent us an ultimatum that we must hand over Tsargrad. It's our territory and capital! But we are vulnerable after defeat of the last Great War. What is supposed to do?"
 prussian.12.a: "Now they are true Rome..."
 prussian.12.b: "Declare Jihad!"
 prussian.13.t: "Russians in Constantinople"
 prussian.13.desc: "[RUS.GetName] gets its access route to the Mediterranean as it now has Constantinople, which was the capital of the Eastern Roman Empire and the Ottomans. It's also the reconquest of the Holy Patriarch by the Orthodox of almost five hundred years after the fall of the city."
 prussian.13.a: "In the name of the Tsar!"
 prussian.13.b: "It's all over for the Turks!"
 prussian.13.c: "Interesting develope."
 prussian.13.d: "One day, the city will be reclaimed!"
 prussian.14.t: "The Last of the Great Game?"
 prussian.14.d: "Now Russia is able to come out to the Mediterranean. What they get Tsargrad is what's included in the Sykes-Picot Agreement. But no one knows if they will be satisfied. They may try to gain influence over Gibraltar and Egypt.\nWe have to choice, but wisely. It might be the last chance to save the world from the another Great War, which will doom us all."
 prussian.14.a: "And so, another war."
 prussian.14.b: "Don't tell me everyone thinks we're crazy warmongers?"
 prussian.15.t: "Russo-British War?"
 prussian.15.desc: "The British were wise people who could bend, contrary to what people thought was prejudice. Instead of kicking off humanity to the devastation of the another Great War, they lost some face. Russia sighs of relief slowly, feeling that two empires are standing under the same sky."
 prussian.15.desc_war: "Two great empires cause their heavy bodies. If they confront their swords, the world will cross a river that will never come back. The worst-case scenario that people expected has become a reality. Another Great War has just broken out. But it seems that we don't know whether war will swallow us all up again. Maybe this is the death of two empires."
 prussian.15.a: "We must end this, here and now!"
 prussian.15.b: "The lion must bleed to death!"
 prussian.15.c: "The endgame begins."
 prussian.15.d: "Of course, we already finished the war to end all wars!"
 prussian.16.t: "Out of the Balance"
 prussian.16.d: "The Empire is slowly collapsing. There is still a chance to correct everything. In the hope that we still have the humanity..."
 prussian.16.a: "Offer them peace terms..."
 prussian.16.b: "If this is the end, let's end it."
 prussian.17.t: "Hope?"
 prussian.17.d: "The enemy has offered white peace. We didn't know we would win or lose like this, but it's hard to say it's our victory. It's time to lay down all weapons. It's the last chance we can have."
 prussian.17.a: "The Lord, please forgive us!"
 prussian.17.b: "If we are the last of history it is because we are the greatest!"
 prussian.18.t: "The Peace For the New Era"
 prussian.18.d: "The maelstrom of war, which had been raging to devour everyone, has subsided. There was still humanity left among us. The war is stopped without a winner or a loser, because we realized that everyone was on the verge of death.\nNo one can dare predict what will happen in the future."
 prussian.18.a: "This is the end of the chapter."
 prussian.19.t: "The Berlin Conference"
 prussian.19.d: "We've invited [ENG.GetName] and [FRA.GetName] for the Berlin Conference. Both countries sent high-level officials for in-depth talks for several days in Berlin and decided Germany's fate."
 prussian.19.d_britain: "We've invited [ENG.GetName] and [FRA.GetName] for the Berlin Conference. Only [ENG.GetAdjective] sent high-level officials for in-depth talks for several days in Berlin and decided Germany's fate."
 prussian.19.d_france: "We've invited [ENG.GetName] and [FRA.GetName] for the Berlin Conference. Only [FRA.GetAdjective] sent high-level officials for in-depth talks for several days in Berlin and decided Germany's fate."
 prussian.19.a: "Awesome."
 prussian.19.b: "Well..."
 prussian.28.t: "Resurrection of the Austrian Monarchy?"
 prussian.28.d: "The international situation is more chaotic than ever in history. This is also affecting the politics of our country. Perhaps installing Otto von Habsburg, claimant of Austrian Emperor could quell domestic turmoil. But of course, this is also a really ridiculous idea."
 prussian.28.a: "We might need a symbol to unite us."
 prussian.28.b: "Are you sure?!"
 prussian.29.t: "Bavarian Revolution"
 prussian.29.d: "Due to the defeat and the collapse of Germany, the people of Bayern are preparing to start a communist revolution."
 prussian.29.a: "We are the spark of revolution."
 prussian.29.b: "Put them down!"
 prussian.30.t: "Bavarian Revolution!"
 prussian.30.d: "The Kingdom of Bavaria is collapsed by communist revolution, that means they have overthrown our puppet government and trying to get independent from us!"
 prussian.30.a: "Advance the troops!"
 prussian.30.b: "Done."
 prussian.31.t: "Sarre for [RHN.GetName]?"
 prussian.31.d: "Sarre is under our control since we has defeated the German Empire in the Great War. But in the case that we have also a bumper state, [RHN.GetNameDef], it can be better to give them the Sarre."
 prussian.31.a: "You can have it."
 prussian.31.b: "No, it won't be happen."
 prussian.32.t: "[RHN.GetName] Requests to Return the Rhineland"
 prussian.32.d: "[RHN.GetNameDefCap] is released following the Treaty of Berlin. Since we have our occupation zone over the Rhineland, they reqeust to return there."
 prussian.32.a: "Sure, after we take all we need."
 prussian.32.b: "You must suffer, Krauts."

 ww1_bavaria.1.t:0 "Prinzregent Luitpold von Bayern Dies!"
 ww1_bavaria.1.d:0 "Prince Luitpold ontracted bronchitis and died in Munich. He was buried in the crypt of the Theatinerkirche in Munich. He was succeeded by his eldest son, Prince Ludwig, Almost immediately, certain elements in the press and other groups in society called for Ludwig to take the throne himself."
 ww1_bavaria.1.a:0 "Maybe it's time for the twenty six years old regency to end."
 ww1_bavaria.2.t:0 "Bavarian Constitutional Amendment of 1913"
 ww1_bavaria.2.d:0 "The legislature amended the constitution of Bavaria to include a clause specifying that if a regency for reasons of incapacity had lasted for ten years with no prospect of the king ever being able to reign, the regent could proclaim the end of the regency and assume the crown himself, with such action to be ratified by the legislature. The amendment received broad party support in the Lower Chamber where it was carried by a vote of 122 in favour, and 27 against. In the Senate there were only six votes against the amendment. The next day, Ludwig proclaimed the end of the regency, deposed his cousin and proclaimed his own reign as Ludwig III. The legislature duly ratified this action, and Ludwig took his oath."
 ww1_bavaria.2.a:0 "A definitive step toward a modern constitutional monarchy."
 ww1_bavaria.3.t:0 "Ludwig III von Bayern Dies!"
 ww1_bavaria.3.d:0 "He died on a trip to his castle Nádasdy in Sárvár in Hungary."
 ww1_bavaria.3.a:0 "Long live Rupprecht I!"
 
 
 # BULGARIA
 ww1_bulgaria.1.t: "Invitation to Join the Central Powers"
 ww1_bulgaria.1.d: "The German Empire has accepted Bulgaria's demand for formal claims on Macedonia, Thrace, and Dobruja, in exchange for us joining the Central Powers. Popular support for this move is massive. Should we accept?"
 ww1_bulgaria.1.a: "Accept the Offer"
 ww1_bulgaria.1.b: "Refuse the Offer"
 ww1_bulgaria.2.t: "Treaty with Serbia"
 ww1_bulgaria.2.d: "Serbia will not break this promise and will give Macedonia to us. Looks like they really fear competition with us."
 ww1_bulgaria.2.a: "We'll believe."
 ww1_bulgaria.5.d: "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nBut Serbia decided to take it all for itself self, we must not allow it. We sent our diplomats to Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_bulgaria.5.a: "We must contain Serbian aggression."
 ww1_bulgaria.6.d: "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. We must ensure that Serbia won't take it."
 ww1_bulgaria.6.a: "We will help Montenegro."
 ww1_bulgaria.7.d: "We already signed a military treaty with Greece but for them to join our alliance against Serbia we will have to promise them the region of Thrace."
 ww1_bulgaria.7.a: "This is their legitimate demands."
 
 ww1_bulgaria.8.t: "Bulgaria invites us to join their military alliance to confront Serbia."
 ww1_bulgaria.11.t: "Treaty of Neuilly-sur-Seine"
 ww1_bulgaria.11.d: "Bulgaria is forced to sign the Treaty of Neuilly-sur-Seine. The treaty required Bulgaria to cede a lots of territories to the victors, to reduce its army to 20,000 men, to pay reparations of £100 million. Also there were quite a lot of terms beyond these."
 ww1_bulgaria.11.a: "It's over..."
 ww1_bulgaria.12.t: "Second Balkan War Aftermath"
 ww1_bulgaria.12.d: "We've lost crucial territories and a lot of good men for nothing."
 ww1_bulgaria.12.a: "This is a catastrophe!"
 ww1_bulgaria.13.t: "Ferdinand I Abdicates"
 ww1_bulgaria.13.d: "Following the defeat in the Second Balkan War Bulgarian Tsar Ferdinand I decided to take full responsibility and abdicated in favor of his eldest son, who became Tsar Boris III. The future of Bulgarian politics seems uncertain."
 ww1_bulgaria.13.a: "What would become of Bulgaria?"
 ww1_bulgaria.14.d: "To save the Bulgarian monarchy after multiple military setbacks, Tsar Ferdinand abdicated in favour of his eldest son, who became Tsar Boris III. Under new leadership, Bulgaria surrendered and, as a consequence, lost not only the additional territory it had fought for in the major conflict, but also the territory it had won after the Balkan Wars giving access to the Aegean Sea."
 ww1_bulgaria.15.d: "In a surprising move, several Balkan countries have come together to form the Balkan League, a military alliance stated to have been built in response to Serbian aggression."
 ww1_bulgaria.16.t: "King Ferdinand Up in Airplane"
 ww1_bulgaria.16.d: "King Ferdinand of Bulgaria, today established the record of being the first monarch to go aloft in a heavier-than-air machine when he went for a flight in a biplane with M. Delaminne at the aerodrome at Kiewiet. Prince Boris, the heir-apparent to the Bulgarian throne, and Prince Cyrille, the King's second son, also flew. \n\nKing Ferdinand was highly enthusiastic over the flight and declared he would install an aerodrome in Bulgaria. As a mark of his appreciation, he decorated M. Delaminne with the Order of St. Alexander."
 ww1_bulgaria.16.a: "First monarch to do it."
 ww1_bulgaria.17.t: "Deal broken with France"
 ww1_bulgaria.17.d: "Our deal has been broken since we're now at war"
 ww1_bulgaria.17.a: "Fair enough"
 ww1_bulgaria.18.t: "Deal broken with Germany"
 ww1_bulgaria.19.t: "Deal broken with Russia"
 ww1_bulgaria.20.t: "Deal broken with Austria"
 ww1_bulgaria.21.t: "Treaty for friendship and alliance between Bulgaria and Germany"
 ww1_bulgaria.21.d: "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbours and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Central Powers.\nTheir entry into the Central Powers would solidify our influence in the Balkans."
 ww1_bulgaria.21.a: "Bulgarien mit uns!"
 ww1_bulgaria.21.b: "What do they think this is? The Bulgarian Powers?!"
 ww1_bulgaria.22.t: "French-Bulgarian treaty"
 ww1_bulgaria.22.d: "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbours and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Entente.\nTheir entry into the Central Powers would solidify our influence in the Balkans and and would interfere with the German war effort."
 ww1_bulgaria.22.a: "La bulgarie avec nous!"
 ww1_bulgaria.22.b: "We don't need to destabilize the Balkans even more"
 ww1_bulgaria.23.t: "Bulgaria wants to join our cause."
 ww1_bulgaria.23.d: "After a  Communist coup in Bulgaria. The Narrow Socialists came to power. They support our ideas of worker liberation and proposed to join in an alliance."
 ww1_bulgaria.23.a: "A step to the world revolution!"
 ww1_bulgaria.23.b: "How will Bulgaria be of any help?"
 ww1_bulgaria.24.t: "Stamboliyski agitates against joining the Central Powers"
 ww1_bulgaria.24.d: "Aleksandar Stamboliyski the leader of the BZNS and a notorious anti-monarchist, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining Germany and led numerous protests in support of Entente."
 ww1_bulgaria.24.a: "Send him on trial"
 ww1_bulgaria.24.b: "Ignore him"
 ww1_bulgaria.25.t: "March on Sofia"
 ww1_bulgaria.25.d: "Entente troops managed to launch a major offensive. The discontent of the soldiers is very great. Defeated and demoralized troops are marching on Sofia to overthrow the government and punish all those who were guilty of war and defeats."
 ww1_bulgaria.25.a: "Release Stamboliyski, let him try to calm the troops"
 ww1_bulgaria.25.b: "Suppress the rebellion."
 ww1_bulgaria.26.t: "Radomir Rebellion"
 ww1_bulgaria.26.d: "Stamboliyski took full control of the situation of Radomir received a telegram from Daskalov, offering to lead an uprising, unite the forces and march on the capital to overthrow the monarchy.\nDaskalov announced that the troops under his control would launch an attack on the capital if the new government was not recognized. Stamboliyski meanwhile arrived in the capital and immediately went to a meeting with the Cabinet of Ministers."
 ww1_bulgaria.26.a: "Stop this madness!"
 ww1_bulgaria.26.b: "For the Republic, down with the monarchy!"
 ww1_bulgaria.27.t: "Revolution in Bulgaria"
 ww1_bulgaria.27.d: "After Entente forces had breached Bulgaria's defensives, the retreating and deserting Bulgarian troops organized an uprising against the current government and Tsar Ferdinand of Bulgaria. The rebelling soldiers reached Kyustendil and Radomir and threatened the capital Sofia. Rayko Daskalov, soon supported by Aleksandar Stamboliyski, put himself in charge of the rebelling troops. He proclaimed that the monarchist government of Bulgaria was to be overthrown and established the so-called Radomir Republic, with Stamboliyski as its president and himself as commander-in-chief.\n\nDeserted troops marched into Sofia overthrew the government and Alexander Stamboliysky was put in power.\nThe Royal family had fled the country shortly before."
 ww1_bulgaria.27.a: "How will this affect the war?"
 ww1_bulgaria.28.t: "Radoslavov agitates against joining the Entente"
 ww1_bulgaria.28.d: "Vasil Radoslavov the leader of the Radoslavists and a notorious russophobe, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining France."
 ww1_bulgaria.29.t: "Bulgaria proposes an alliance"
 ww1_bulgaria.29.d: "The Bulgarian Foreign Ministry has proposed a Treaty Of Friendship And Alliance between our two nations. This would benefit our plans but can we trust the Bulgarians?"
 ww1_bulgaria.29.a: "Sign the treaty"
 ww1_bulgaria.29.b: "We can't trust them"
 ww1_bulgaria.30.t: "Treaty Of Friendship And Alliance Between Bulgaria And Serbia"
 ww1_bulgaria.30.d: "His Majesty, Ferdinand the First, King of the Bulgars, and His Majesty Peter the First, King of Serbia, thoroughly convinced of the common interests and the common destiny of their countries, and of the brother nations of Bulgarian and Serbian peoples, and being resolved firmly to defend these interests with their united forces, and to endeavour to pursue them to a happy conclusion, have agreed upon the following:\n\nThe Kingdom of Bulgaria and the Kingdom of Serbia mutually and reciprocally guarantee the political independence and territorial integrity of each other, agreeing absolutely without exception of any kind, to support one another with their entire strength in any case where one of the two kingdoms may be attacked by one or more States.\n\nThe two contracting parties agree also to aid one another with their entire strength in case anyone of the great Powers shall attempt to annex or occupy, or to take military possession of, even temporarily, any part whatever of the territory of the Balkan peninsula now under Turkish domination, if one of the contracting parties believes this action to be injurious to its vital interests, and a casus belli."
 ww1_bulgaria.30.a: "Together for the liberation of the Balkans!"
 ww1_bulgaria.31.t: "Serbia Declined"
 ww1_bulgaria.31.d: "[SER.GetLeader] refused to sign our treaty stating that they can't trust Bulgaria."
 ww1_bulgaria.31.a: "How dare they!"
 ww1_bulgaria.36.t: "Sending a Submarine to Bulgaria"
 ww1_bulgaria.36.d: "Bulgarians are so militant that they are nicknamed Prussian in the Balkans. It's a good thing they're on our side. To strengthen their naval power, we can hand over an old submarine."
 ww1_bulgaria.36.a: "Go ahead."
 ww1_bulgaria.36.b: "Nah."
 ww1_bulgaria.37.t: "Germany Sends Us A Submarine"
 ww1_bulgaria.37.d: "Germany has handed over one of its old submarines to our navy!"
 ww1_bulgaria.37.a: "Great."
 ww1_bulgaria.38.t: "Radko Dimitriev Defects to [RUS.GetNameDef]" 
 ww1_bulgaria.38.d: "He was on envoy in St. Petersburg. And with the German threat to Russia, R. Dimitriev resigned from the post and military service, explaining in a statement: "As a Bulgarian, I cannot stand aside at this historic moment, and consider it my sacred duty to give my strength to Russia, to which Bulgaria owes its independence." and for the third time in his career joined the Russian army." 
 ww1_bulgaria.38.a: "It's his choice." 
 ww1_bulgaria.39.t: "Radko Dimitriev Joins Us" 
 ww1_bulgaria.39.d: "He was on Bulgarian envoy in St. Petersburg. And with the German threat to Russia, R. Dimitriev resigned from the post and military service, explaining in a statement, soon spread by the Russian press: "As a Bulgarian, I cannot stand aside at this historic moment, and consider it my sacred duty to give my strength to Russia, to which Bulgaria owes its independence." and for the third time in his career joined the Russian army."
 ww1_bulgaria.39.a: "At Home Among Strangers." 
 ww1_bulgaria.40.t: "Radko Dimitriev Resigns" 
 ww1_bulgaria.40.d: "With our ongoing conflict with [RUS.GetNameDef], R. Dimitriev resigns from military service, as he can't bring himself to fight Russia, to which, as he says, Bulgaria owes its independence."
 ww1_bulgaria.40.a: "We can't force him." 
 ww1_bulgaria.40.b: "Traitors should be arrested." 
 ww1_bulgaria.42.t: "1923 Bulgarian coup d'état"
 ww1_bulgaria.42.d: "Our Prime Minister Aleksandar Stamboliyski and his civilian government has been ousted in a military coup by the opposition and military against his policies. He was handed over to IMRO and assassinated. Communists and coup suppoters are clashing on the streets. The new government asks the king to approve them."
 ww1_bulgaria.42.a: "Serves him right."
 ww1_bulgaria.43.t: "1934 Bulgarian coup d'état"
 ww1_bulgaria.43.d: "When the Popular Bloc came to power, right-wingers were blatantly dissatisfied. With Zveno, they staged a coup to topple the government."
 ww1_bulgaria.43.a: "Oh well."
 ww1_bulgaria.43.b: "That's terrible."
 ww1_bulgaria.44.t: "November 1923 Bulgarian Parliamentary Election"
 ww1_bulgaria.44.d: "Following a coup in June, that had overthrown the Bulgarian Agrarian National Union government led by Aleksandar Stamboliyski, which had been elected in April, the elctions resulted in a victory for the Democratic Alliance."
 ww1_bulgaria.44.a: "Our government is legitimate now."
 ww1_bulgaria.45.t: "1931 Bulgarian parliamentary election"
 ww1_bulgaria.45.d: "The results are a victory for the Popular Bloc, an alliance of the Bulgarian Agrarian National Union (Dragiev), the Democratic Party, the National Liberal Party (Petrov) and the Radical Democratic Party."
 ww1_bulgaria.45.a: "Someone might not like this..."
 ww1_bulgaria.46.t: "Konstantin Zhostov Died"
 ww1_bulgaria.46.d: "General Zhostov died after suffering from complications of appendicitis during our major offensive on the Thessaloniki front. It is rumored that his last words were: "Has Chegan fallen?""
 ww1_bulgaria.46.a: "It will fall!"
 ww1_bulgaria.46.d_2: "General Zhostov died after suffering from complications of appendicitis."
 ww1_bulgaria.46.a_2: "Pochivay v mir."
 ww1_bulgaria.47.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] alliance proposal"
 ww1_bulgaria.47.d: "[FROM.GetName] has proposed that we should cut off a chance of war between two nations in advance, should discuss closely on Balkan strategy in the Great War. This means forming an alliance in the event of joining the war."
 ww1_bulgaria.47.a: "Back is secured."
 ww1_bulgaria.47.b: "Nuts."
 ww1_bulgaria.48.t: "[FROM.GetName] Has Agreed"
 ww1_bulgaria.48.d: "[FROM.GetNameDefCap] has agreed not to go to war against [ROOT.GetName] in the upcoming war."
 ww1_bulgaria.48.a: "Balkan neighbors worse than the Ottomans."
 ww1_bulgaria.49.t: "[FROM.GetName] Has Rejected"
 ww1_bulgaria.49.d: "[FROM.GetNameDefCap] seems to be considering [ROOT.GetName] as a virtual enemy in the upcoming war. They rejected the alliance proposal."
 ww1_bulgaria.49.a: "Then we shall revenge."
 ww1_bulgaria.50.t: "[FROM.GetName] Asks for Territory"
 ww1_bulgaria.50.d: "[FROM.GetNameDefCap] wants to receive [200.GetName], our territory next to their border. They explain that this can help their effort to prepare for war against our enemies."
 ww1_bulgaria.50.a: "Huh, okay..."
 ww1_bulgaria.50.b: "Not a chance."
 ww1_bulgaria.51.t: "Orestiada Restitution"
 ww1_bulgaria.51.d: "Due to our alliance with the Ottoman Empire, the small border region of Orestiada was returned to us."
 ww1_bulgaria.51.a: "Orestiada is ours!"

 ww1_bulgaria.52.d: "Due to our alliance with Bulgaria, the small border region of Orestiada was returned to them."
 ww1_bulgaria.52.a: "They are on our side."

 ww1_bulgaria.60.t: "[AUS.getAdjective]-[BUL.getAdjective] Rapprochement"
 ww1_bulgaria.60.d: "The Bulgarian ambassador and a delegation from the Tsar's government traveled to Vienna to discuss the historical relations between Austria and Bulgaria. Ferdinand highlighted the cordial understanding between the two powers and the threat that the Ottoman Empire represented for the Christian world. In halftone, he clearly asked for a rapprochement intended to provide him with support in the event of a conflict with the sublime door."
 ww1_bulgaria.60.a: "We were looking forward to this"
 ww1_bulgaria.60.b: "The Ottomans are reliable partners"

 ww1_bulgaria.62.t: "Liberation War"
 ww1_bulgaria.62.d: "The Bulgarian command center now brings together the allied staffs, allowing for better organization. We are moving towards victory together!"
 ww1_bulgaria.62.a: "Nice!"

 ww1_bulgaria.63.t: "The Long Unawaited War"
 ww1_bulgaria.63.d: "The war against Serbia and Greece is taking more time from our army than we would have liked to see. We are already approaching a year of conflict, and the inability to use our convoy fleet is causing increasing famine in the country. Perhaps we should propose armistice negotiations with enemy forces? This defeat will be diminished and carried out with honor."
 ww1_bulgaria.63.a: "Ask for armistice"
 ww1_bulgaria.63.b: "The war goes on!"
 ww1_bulgaria.64.t: "Bulgarian Ultimatum"
 ww1_bulgaria.64.d: "Bulgaria demanded the cession of the territories stipulated in the Treaty of San Stefano and the demilitarisation of all of Ottoman Europe, including Kostantiniyye. These demands were tantamount to a declaration of war."
 ww1_bulgaria.64.b: "Let them come!"
 ww1_bulgaria.64.a: "Peace upon death."

 # ENGLAND
 ww1_england.1.t: "Sinking of the Titanic"
 ww1_england.1.d: "The RMS Titanic, which was considered unsinkable, has met its end in one of the largest maritime disasters in history, with over 1500 dead. In local coffee houses, up to parliaments throughout Europe and North America, there is already a debate about why the ship wasn't properly equipped with enough life rafts, why the comm system was disabled, and why exactly the ship crashed into an iceberg.\n\nThis tragedy has attracted international attention and spurred a massive overhaul in maritime safety standards."
 ww1_england.1.a: "Women and children first!"
 ww1_england.3.t: "Titanic arrives in New York"
 ww1_england.3.d: "Unsinkable RMS Titanic completed first voyage in less than 6 days. The route passed from the British Southampton through Cherbourg and the North Atlantic Ocean. The ship's captain, Edward Smith, said that it was necessary to reconsider the further route in order to ensure the safety of the ships because of the risk of collisions with icebergs. He also noted that he doesn't doubt the strength of the hull, but the design bureau is obliged to ensure adequate safety on such a large ship.\n\n The White Star Line company has already announced a new era of transatlantic passenger traffic, in which one of the largest Olympic-class ships will be used at the moment."
 ww1_england.3.a: "Is the Titanic really unsinkable?"
 ww1_england.4.t: "Irish War of Independence"
 ww1_england.4.d: "The Irish republican party «Sinn Féin» has proclaimed the independence of Ireland. IRA volunteers have rebelled on the Emerald Isles, and the Royal Irish Constabulary reports that at least 2 officers have been killed by Irish terrorist militias.\n\nThe island of Ireland is in complete chaos, and the British have effectively lost control over the majority Catholic regions of Ireland. The British, desperately trying to suppress this uprising, have sent some regiments to neutralise this threat. Reports are coming in of war crimes and massacres being commited by both sides. The outcome of this war is still uncertain, yet the entire future of Ireland is determined by this one war. May God have mercy on them all."
 ww1_england.4.a: "Traitor scoundrels!"
 ww1_england.5.t: "Cyprus Revolt"
 ww1_england.5.d: "Greek nationalists in Cyprus organized an anti-colonial uprising, which supported almost the entire population of the island. The demonstration grew into riots, during which a protesting crowd tried to seize the British administration of the island."
 ww1_england.5.a: "Arrest rioters."
 ww1_england.5.b: "We won't hold them."
 ww1_england.6.t: "Reunion with Cyprus"
 ww1_england.6.d: "The colonial government decided to leave Greek Cyprus after a series of mass protests of «Enosis» - nationalist movement for unification with Greece. And now Cyprus, after almost 8 centuries, has returned back to the Greek state."
 ww1_england.6.a: "Long live unity!"
 ww1_england.7.t: "Anglo-Irish Treaty"
 ww1_england.7.d: "Obviously, the Irish separatist government will not stop, and even in the event of defeat, it will continue the guerrilla war. It is necessary to stop the uprising and make concessions.\n\nWe recognize the Irish government as our dominion, which means the de-facto independence of the Irish Parliament. The Irish Free State pledges to end hostilities and stop the IRA attacks."
 ww1_england.7.a: "Sign treaty."
 ww1_england.7.b: "We need ALL Ireland."
 ww1_england.8.t: "Anglo-Irish Treaty"
 ww1_england.8.d: "Obviously, the Irish separatist government will not stop and will continue the guerrilla war. We have lost control of the island, which means that the uprising has triumphed.\n\nWe recognize the Irish Republic and their government pledges to end hostilities and stop the IRA attacks."
 ww1_england.8.a: "Sign the treaty."
 ww1_england.8.b: "We need ALL of Ireland."
 ww1_england.9.t: "Intelligence intercepted Zimmermann Telegram"
 ww1_england.9.d: "We intercepted this telegram in Mexico with the help of one of our Agent.\n\nFrom [GER.GetLeader] to [MEX.GetLeader]:\n\n'We intend to begin unrestricted submarine warfare. We shall endeavor in spite of this to keep [USA.GetName] neutral. In the event of this not succeeding, we make Mexico a proposal of alliance on the following basis: make war together, make peace together, generous financial support and an understanding on our part that Mexico is to reconquer the lost territory in Texas, New Mexico, and Arizona."
 ww1_england.9.a: "Send it to America."
 ww1_england.9.b: "Ignore it."
 ww1_england.10.t: "Intelligence intercepted Zimmermann Telegram"
 ww1_england.10.d: "Zimmermann Telegram to their Mexican legation has been intercepted. This proves to the American public and politicians alike that Germany, is intentionally resuming a Ruthless Submarine campaign against merchant shipping and are trying to encourage Mexico to declare war on [USA.GetName]."
 ww1_england.10.a: "Now we have a cause for war!"
 ww1_england.11.t: "Intelligence intercepted Zimmermann Telegram"
 ww1_england.11.d: "Telegram from State Secretary for Foreign Affairs Arthur Zimmermann to their Mexican legation has been intercepted. This proves to the American public and politicians alike that Germany, is intentionally resuming a Ruthless Submarine campaign against merchant shipping and are trying to encourage Mexico to declare war on [USA.GetName].\n\nThis incident will undoubtedly be the main reason for [USA.GetName] to enter the war against [GER.GetName]."
 ww1_england.11.a: "Oh, this is just misunderstanding!"
 ww1_england.11.b: "Is Zimmermann that dumb?"
 zimmermann_telegram: "Zimmermann Telegram"
 zimmermann_telegram_intercepted: "Zimmermann Telegram has been intercepted"
 zimmermann_telegram_received: "Zimmermann Telegram has been received by the United States"
 ww1_england.13.t: "Scotland Forever"
 ww1_england.13.d: "Long live [SCO.GetName]! the union with the British crown is broken, we are now free. In these difficult days for all of humanity, Scotland will stand to death and will meet its fate, no matter how difficult it may be. Alba gu bra!"
 ww1_england.13.a: "FREEDOM!"
 
 ww1_england.18.t: "[FROM.GetAdjective] Expeditionary Army"
 ww1_england.18.d: "After [FROM.GetName] seized 12 German vessels in their ports, joined the Great War with our side. They sent some men to help our war effort."
 ww1_england.18.a: "Useful."
 
 ww1_england.100.t: "The Death of Edward VII"
 ww1_england.100.d: "Edward VII's life and namesake era have drawn to a close. His Imperial Majesty suffered several heart attacks, but refused to go to bed, saying, "No, I shall not give in; I shall go on; I shall work to the end." Between moments of faintness, his son told him that his horse, had won at Kempton Park that afternoon. The King replied, "Yes, I have heard of it. I am very glad": his final words. \nAt 11:30 p.m. he lost consciousness for the last time and was put to bed. He died 15 minutes later. \nThough in a state of grief, the new king George V has recieved his coronation. Time will tell if he can solve the turbulent situation in Britain that he has inheirited."
 ww1_england.100.a: "The king is dead, long live the king!"
 ww1_england.1000.d:0 "King Edward VII has died after succumbing to several heart attacks. His health was continously in decline since the beginnning of the year but he had pushed through with his duties, rarely taking a pause, until the very last moment. His smoking habbits certainly didn't help with his health and he was already suffering from cancer in 1907, which was cured by Radium. He was the longest serving Prince of Wales, a British title for heir apparent, and while his rule was relatively brief, especially compared to the rule of his mother, his rule would still be marked as Edwardian Era, as he was a very respected monarch. His son George Frederick Ernst Albert would take the throne in the following days, taking up the regnal name of George V."
 ww1_england.1000.a:0 "Will George V be a worthy successor?"
 ww1_england.101.t: "South Africa Act"
 ww1_england.101.d: "South Africa has joined Canada, Australia, and New Zealand as a more autonomous dominion of the United Kingdom. An act of Parliament unified the Cape of Good Hope, Natal, Orange River Colony, and Transvaal into the Union of South Africa, which was allotted the same quasi-independent state and set of privileges as the rest of the British commonwealth."
 ww1_england.101.a: "Great, another puppet for the British Empire."
 ww1_england.101.b: "The Union is formed!"
 ww1_england.20.t: "Revolution in United-Kingdom"
 ww1_england.20.d: "Revolution in United-Kingdom"
 ww1_england.29.t: "[ENG.getname] Whishes to make Common Cause"
 ww1_england.29.d: "The British Government has petitioned our own to join our global alliance."
 ww1_england.29.a: "Of course!"
 ww1_england.29.b: "Certainly not."
 ww1_england.25.t: "Sir Edward Grey Resigns"
 ww1_england.25.d: "Following the insistence of neutrality of our government, Sir Edward Grey has resigned in protest.\n\nHe refuses to work for a government that will not support 'its greatest allies'."
 ww1_england.25.a: "The Government is sure to follow"
 ww1_england.26.t: "Collapse of the Liberal Government"
 ww1_england.26.d: "Very shortly after Sir Grey's resignation, the Liberal cabinet has one by one also handed in their resignations. With only the Chancellor of the Exchequer and a few poultry positions remaining, the Government has effectively collapsed."
 ww1_england.26.a: "The King must do something!"
 ww1_england.27.t: "Britain proposes an alliance"
 ww1_england.27.d: "The British have proposed an alliance, suggesting that we could take stewardship of the old German islands."
 ww1_england.27.a: "Why of course!"
 ww1_england.27.b: "Continued friendship with the Germans is preferable."
 ww1_england.28.t: "The British Alliance"
 ww1_england.28.a: "Yes"
 ww1_england.28.b: "No"
 ww1_england.30.t: "The Dervish War"
 ww1_england.30.d: "After failing to put down the revolts in British Somaliland, the Dervish have gotten in league with the Ottomans and have revolted against our rule."
 ww1_england.30.a: "It's our least valuable colony... who cares?"
 ww1_england.31.t: "Britain proposes an Imperial Federation"
 ww1_england.31.d: "The British, in an attempt to save their empire, have proposed the formation of an Imperial Federation. This would include such features as an Imperial Parliament based in Ottowa, and would effectively mean equal voting rights and citizenship for all members of the empire. However, it would doom our autonomy forever."
 ww1_england.31.a: "For the sake of peace, let the Empire unite."
 ww1_england.31.b: "We have fought hard for what autonomy we have!"
 ww1_england.32.t: "The Fall of H. H. Asquith"
 ww1_england.32.d: "The loss of the liberal majority and the creation of a coalition has caused the Prime Minister, H. H. Asquith, to step down. \n\nThe fall of Asquith as Prime Minister split the Liberal Party into two factions: those who supported him and those who supported the coalition government. In his War Memoirs, Lloyd George compared himself with Asquith:\n\n\n"There are certain indispensable qualities essential to the Chief Minister of the Crown in a great war. . . . Such a minister must have courage, composure, and judgment. All this Mr. Asquith possessed in a superlative degree. . . . But a war minister must also have vision, imagination and initiative—he must show untiring assiduity, must exercise constant oversight and supervision of every sphere of war activity, must possess driving force to energize this activity, must be in continuous consultation with experts, official and unofficial, as to the best means of utilising the resources of the country in conjunction with the Allies for the achievement of victory. If to this can be added a flair for conducting a great fight, then you have an ideal War Minister.""
 ww1_england.32.a: "David Lloyd George will lead the coalition."
 ww1_england.33.t: "A British Republic!?"
 ww1_england.33.d: "The British have gone positively mad! After the rise of the Labour Party, a referendum has been held and the monarchy has been abolished! Naturally, the right thing to do is provide safe haven for His Majesty and proceed to cut ties with the homeland immediately."
 ww1_england.33.a: "We will return!"
 ww1_england.34.t: "Romanovs in Exile"
 ww1_england.34.d: "After being overthrown by the vile Bolshevik government, the Romanov family, closely related to our own Royal House, have begun fearing for their very lives. They have petitioned our government for exile, in the hope that we may yet save them.\n\nUltimately, the Prime Minister has decided that this decision is up to His Majesty."
 ww1_england.34.a: "We must save the last emperor. We are not monsters."
 ww1_england.34.b: "Harbouring the deposed tsar could inflame radicalism in our own lands. With a heavy heart, we must decline."
 ww1_england.35.t: "Saving Face"
 ww1_england.35.d: "Following the war with the Germans, public scrutiny has been drawn to the name of our royal house; one that is undeniably German in origin.\n\nIf left unchecked, public opinion against His Majesty's name could very well boil over into a PR disaster for the monarchy. Such an event must be overturned immediately."
 ww1_england.35.a: "Windsor, named after the castle!"
 ww1_england.35.b: "We cannot abandon the legacy of Victoria!"
 ww1_england.35.c: "Resurrect the House of Tudor!"
 ww1_england.35.e: "The House of Plantagenet will bring Britannia glory once more!"
 ww1_england.36.t: "The General Strike"
 ww1_england.36.d: "For the first time in British history, a general strike has been organised!\n\nStrikers are demanding increased rights and wages which simply aren't possible under our post-war economy. If we don't appease the strikers soon, the whole country may fall under the grip of revolutionary chaos."
 ww1_england.36.a: "Hold out and hope they give up and go home."
 ww1_england.37.t: "Revolution Across Britain!"
 ww1_england.37.d: "Revolutionary fervor has gripped the land! Inspired by the odd ideology known to us as 'Syndicalism', Red Militias are roving through British countryside and marching in British streets! In response, a 'White Guard' has been organised under Sir Edmund Allenby made up of Great War veterans, who promise to save the country from the Revolutionary menace.\n\nShould we give in to the revolter's demands, or side with Allenby and take the fight to the rebels?"
 ww1_england.37.a: "We'll have to give in."
 ww1_england.37.b: "Never submit to terrorists! Allenby will pacify this rabble."
 ww1_england.37.c: "Both these systems have failed! It's time for a third system!"
 ww1_england.38.t: "The Fourth British Civil War"
 ww1_england.38.d: "For the fourth time in history, and the first time in recent memory, the nation is totally divided, both militarily and politically. White and Red guards challenge each other in house to house fighting, and our very own army has split in two between supporting the Reds and the Whites. The nation is in complete chaos!"
 ww1_england.38.a: "Oh, bother!"
 ww1_england.39.t: "Mosley Crosses the Floor"
 ww1_england.39.d: "Oswald Mosley, member of parliament for Harrow, has crossed the floor of the House of Commons, signalling his support for the revolution. Whilst up until now parliament had remained staunchly loyal to the old regime, Mosley's action has begun a total collapse of parliament authority as he was swiftly followed my MPs from all over the country pledging their support to the Reds."
 ww1_england.39.a: "England Lives, and Marches On."
 ww1_england.40.t: "The First Post-Revolution Congress of Trade Unions"
 ww1_england.40.d: "Now that the revolution is safe and secure, it has fallen upon its leaders to decide the future of the nation. The congress has met to decide the fate of the nation, and three main contenders have come on top to be elected as Chairman."
 ww1_england.40.a: "Mrs. Wilkinson was the bravest of us at the eve of the revolution."
 ww1_england.40.b: "The Revolution could not have succeeded without Mosley's parliamentary antics."
 ww1_england.40.c: "Clement Attlee led our men to victory on the battlefield."
 ww1_england.41.t: "To Centralise or not to Centralise?"
 ww1_england.41.d: "That is the question.\n\n\nOswald Mosley has been chairman of the Trade Union Congress for some time now, and his time has seen a radical increase in authoritarian tactics and the emergence of a cult of personality. It has also been noted that Mosley is becoming increasingly more aligned with Mussolini's new ideology of Fascism, which he sees as the true proponent of the working class. Ultimately, he must make a choice:\n\nOpenly side with fascism and lead the nation into glory, or halt the centralisation process and continue rule as Chairman?"
 ww1_england.41.a: "If you love our country you are national, and if you love our people you are a syndicalist."
 ww1_england.41.b: "Together in Britain we have lit a flame that the ages shall not extinguish."
 ww1_england.42.t: "Popular Overthrowal of the Government"
 ww1_england.42.d: "Following our defeat in the Great War, an anti-imperialist and anti-western faction of the government and military has overthrown our leader."
 ww1_england.42.a: "Lewis Pugh Evans will lead the Red Army."
 ww1_england.43.t: "Based Easter Egg Event"
 ww1_england.43.d: "Yo you got puppeted as Britain by the Ottoman Empire lmfao what an idiot.\n\nAnyway here's an easter egg for your troubles it's Boris Johnson's great-grandad who was a Turkish Bey who served in the Ottoman government for three months before being assassinated during the Turkish War of Independence."
 ww1_england.43.a: "Based."
 ww1_england.44.t: "The Civil War at Hand"
 ww1_england.44.d: "With the Civil War engulfing all our fair island, we must focus our efforts exclusively on it."
 ww1_england.44.a: "For Britain!"
 ww1_england.45.t: "The Representation of the People Act 1918"
 ww1_england.45.d: "Following increased pressure from the Suffragette Movement and high levels of liberalisation within the government, Britain has today passed the Representation of the People Act. The act, championed by progressives across the world, grants women over the age of 30 the eligibility to vote in General Elections."
 ww1_england.45.a: "They have started something that nobody can stop."
 ww1_england.46.t: "The Death of Prince John"
 ww1_england.46.d: "Prince John Charles Francis of the United Kingdom, youngest son of King George V, has passed today following complications from his severe epilepsy.\n\nJohn was first discovered to have the illness about ten years ago, and it has plagued his depressingly short life. He died in his sleep at 5:30 pm following an especially severe seizure."
 ww1_england.46.a: "The Empire Weeps."
 ww1_england.47.t: "Prince John's Funeral"
 ww1_england.47.d: "Today, Prince John Charles Francis of the United Kingdom, the youngest son of His Majesty George V, was buried. Despite being a terribly sad day in the Empire, the wake of the bloodiest war in British and indeed in Human history has seemingly numbed the attention of the event."
 ww1_england.47.a: "What is a prince's death after so many gave their lives?"
 ww1_england.48.t: "Socialist Unity Conference"
 ww1_england.48.d: "The SDF had long sought the unity of the British Left, having originally begun negotiations on the topic with the Independent Labour Party. The ILP had long been unwilling to merge forces with a doctrinaire Marxist organization such as the SDF, however, and unity negotiations had reached an impasse. Finally, as the decade of the 1910s dawned, there seemed to be some interest in the topic among the rank and file of the ILP, and the 1910 Annual Conference of the SDF had decided to try again in earnest.\n\nThe BSP, contains a multiplicity of views and was organized as a loose federation of clubs and branches rather than as a centralised and disciplined party.\n\nLeading members of the former SDF, led by the party's patriarch, H. M. Hyndman, rapidly took control of the new organisation. This leading group advocates that the BSP place an emphasis on electoral politics and the effort to capture the state through the ballot box rather than through labour agitation, the formation of trade unions, and pursuit of an extra-parliamentary route to power via the strike movement."
 ww1_england.48.a: "The politicians are uniting but what about workers?"
 ww1_england.49.t: "Naval Exercises in the Atlantic?"
 ww1_england.49.d: "With the Hochseeflotte stronger than ever, many within high command are suggesting the largest scale naval exercise ever performed, not only for our own benefit but also to show the world our true might!"
 ww1_england.49.a: "Ze Kaiser says Ja!"
 ww1_england.49.b: "It would be unwise to antagonise the Entente."
 ww1_england.50.t: "The Second Dogger Bank Incident"
 ww1_england.50.d: "While out on the largest naval exercise the world has ever seen in the Atlantic Ocean, German naval vessels accidentally fired upon British fishing boats. The cause of the incident is unknown, as German High Command is being very selective with what information they are giving us, but following the acquisition of the story by newspapers the cabinet and the general public too have been outraged by this blatant show of German aggression."
 ww1_england.50.a: "Those cocky bastards! We'll show them, alright!"
 ww1_england.50.b: "We must be the bigger man."
 ww1_england.51.t: "Transatlantic telegraph was cut"
 ww1_england.51.d: "European powers continue to conflict with each other. And their opposition was reflected in sabotage at sea. To prevent [GER.GetName] from establishing contacts with American states, it was decided to cut off part of the Transatlantic telegraph cable. Communication with germans is broken."
 ww1_england.51.a: "Hello, can you here me?"
 ww1_england.76.t: "Restoration of a Civilian Government?"
 ww1_england.76.d: "Following the civil war and subsequent purge of the Socialist menace, stability has returned to our battered and beaten isles. The question remains- can a civilian government be trusted at all to keep the syndicalists at bay? If so, should our guiding hand remain? Or by instituting dictatorship, are we not as bad as the syndies?"
 ww1_england.76.a: "Invite the British Fascisti into Government"
 ww1_england.76.b: "I kinda like it here..."
 ww1_england.76.c: "Restore Democratic Rule"
 ww1_england.77.t: "Foundation of the British Fascisti"
 ww1_england.77.d: "Inspired by Mussolini's march on Rome, a group of vehement Anti-Socialists and Ultra-Royalists have banded together to form the first British organisation bearing the name of Fascism.\n\nThe British Fascisti, led by the charming Rotha Lintorn-Orman have assembled from a broad tent of hard-line tories, absolute monarchists and just plain old anti-socialists. While not expected to gain much traction, their appearance does signal an imminent shift in British politics."
 ww1_england.77.a: "It's led by a woman?!"
 ww1_england.78.t: "National Party demands the recapture of Ireland"
 ww1_england.78.d: "Following the bloody civil war and Allenby's subsequent restoration of democracy, Winston Churchill and the hardline Tories just narrowly secured an electoral victory, forming a coalition government with the National Party.\n\nHowever, National is now demanding a reconquest of Ireland, which recently broke free from our domain. They are calling it a vital part of our nation, and are suggesting the country may never be united without Eire."
 ww1_england.78.a: "We completely agree!"
 ww1_england.78.b: "but we are too weak right now."
 ww1_england.79.t: "Churchill has lost his majority!"
 ww1_england.79.d: "Following the refusal of the National Party's demands, they have withdrawn from the coalition and the Conservative government has totally collapsed. A snap election has been called, and it is now up to a certain rising star to take power...\n\n\nThough it may have had some final spasms on its way out, British democracy has finally died."
 ww1_england.79.a: "God Save the King. God Save Lintorn-Orman."
 ww1_england.79.b: "We need the Reformer of War."
 ww1_england.82.t: "Britain faces Revolt in Egypt!"
 ww1_england.82.d: "Partially due to their mismanagement there, and partially due to nostalgia for our own regime, the British are facing an Egyptian Revolution! While we aren't currently capable of directly intervening, it is still disrupting the British- which is always favourable for us!"
 ww1_england.82.a: "That'll show those big-headed infidels!"
 britas.14.t: "Afghanistani Troops Attack India!"
 britas.14.d: "Following the Versailles Peace Deal, and our obvious denial of Afghan involvement, Afghanistani soldiers were spotted walking into Raj jurisdiction where they attacked several of our outposts. It seems as those Afghanistan is trying to break free!"
 britas.14.a: "For God's sake, how many wars do we have to deal with???"
 britas.15.t: "Our Position in Afghanistan is no longer Teneable."
 britas.15.d: "\n\nOur war with Afghanistan isn't really possible to wage anymore, due to a variety of reasons. It seems as though Afghanistan has succeeded in their war for Independence."
 britas.15.a: "We always come back..."
 ww1_england.86.t: "Honouring the Balfour Declaration?"
 ww1_england.86.d: "The Balfour Declaration, that is the British government's promise to the Jewish community to establish a Zionist state, has recently come into relevance with our acquisition of mandatory Palestine.\n\nWe now ask ourselves, do we honour the promise right now? Or would it be more prudent to hold onto the territory until the situation can be calmed."
 ww1_england.86.a: "The Climate Does Not Yet Permit It."
 ww1_england.86.b: "We Must Honour the Promise."
 ww1_england.86.c: "We Must Honour the Promise. (Play as Israel)"
 ww1_england.87.t: "The Madagascar Plan"
 ww1_england.87.d: "Following our acquisition of Madagascar, a number of advisors have pointed out that it would be suitable for Jewish colonisation. Not only could we honour the Balfour Declaration and get these bally Zionists off our back, but we can further develop what is essentially a backwater."
 ww1_england.87.a: "It would be an insult to our Jewish friends!"
 ww1_england.87.b: "Perfect!"
 ww1_england.87.c: "Perfect! (Play as Israel)"
 ww1_england.89.t: "Parliament Debates Irish Home Rule"
 ww1_england.89.d: "The Houses of Parliament are debating Home Rule for Ireland.\n\nThis would elevate the Kingdom of Ireland to nominal independence, with us only controlling their foreign policy and nothing else.\n\nIt is unlikely the debates will bear much fruit for at least a decade, but nevertheless it means a promising future for Ireland."
 ww1_england.89.a: "We Liberals stand with our Irish friends!"
 ww1_england.90.t: "150,000 Orangemen Mobilised in Ulster!"
 ww1_england.90.d: "Following the continued Home-Rule debates, 150,000 Ulstermen have amassed on the anniversary of William III's victory over James II! They are threatening force of arms to prevent Home Rule being implemented, and experts are concerned that an Irish Civil War is now in the cards should we continue our loose position on Home Rule."
 ww1_england.90.a: "They're Rebelling to STAY?!"
 ww1_england.91.t: "Irish Home Rule Debate Continues"
 ww1_england.91.d: "The debates in parliament regarding Irish Home Rule continue to putter along. Irish Nationalist interests are being fulfilled little by little. The effect is still yet to be noticeable."
 ww1_england.91.a: "Moving On."
 ww1_england.92.t: "The British Republic"
 ww1_england.92.d: "Amazingly, a Republic has been established in Britain! While the other dominions are breaking off, it must be admitted that Wilfrid Laurier's republican views are ameanable to this new democracy. Breaking contact could be seen as hypocritical."
 ww1_england.92.a: "Congratulate Pease's New Government."
 ww1_england.92.b: "Even after its fall, we play fiddle to the Monarchists."
 ww1_england.93.t: "Ulster’s Call. Sligo’s Reply."
 ww1_england.93.d: "When Ulster sent her war cry forth we heard it in the West\nAnd then the gallant Colonel put our heroes to the test.\n“Fall in”, he cried “And follow me, for the Union and the Crown”,\nAnd he led the Sligo Orangemen that day to Portadown.\n\nThe welcome that they there received shall never be forgot,\nThe Colonel smiled and proudly said “Ye’re heroes, all the lot”\nThey struck up “the Boyne Water” with “No Surrender” last—\n“Present Arms” was the order and the Connaughtmen marched past.\n\nA splendid set of men they were when headed by their band,\nThe Colonel looked a hero and one born to command;\nAnd the spirit that these heroes showed for ever may it last\n“the West’s Awake,” the banner bore when marching through Belfast.\n\nAnd the sight—it was a splendid one when the Sligo’s they marched by\nOne hundred strong, determined men Home Rule Bill defy\nAnd if the call should come again the Sligo men will join\nTo meet John Redmond and his gang across the River Boyne.\n\nOld 464 long may she live, and her memory never fade\nFor long she kept in slumber and her sons of the Old Brigade\nBut Wood-Martin, gallant Colonel, when once he took command\nHe brought us forth and proudly led Gideon’s little band.\n\nSo, now, here’s luck to Captain Craig, and likewise Bonar Law,\nAnd we’ll not forget Sir Edward—he’s a credit to them a’;\nWith the fighting Colonel Wallace our forces we will join,\nAnd hold what’s dear to all of us—the Victory of the Boyne."
 ww1_england.93.a: "The Sligo men will join."
 ww1_england.94.t: "Northern Irish Volunteers"
 ww1_england.94.d: "A group of about 2000 volunteers in the North of Ireland have volunteered to fight for Crown and Country."
 ww1_england.94.a: "Good Loyalist Lads."
 ww1_england.106.t: "A Puppet Emperor in Japan"
 ww1_england.106.d: "Following our successful conquest of the Japanese mainland, our advisors suggest placing the Pro-British Prince Hirohito in Tokyo, in order to placate the population and maintain a puppet regime."
 ww1_england.106.a: "Long Live Hirohito"
 ww1_england.107.b: "We must not give up on the people of Japan."
 ww1_england.108.t: "The Treaty of Nagasaki"
 ww1_england.108.d: "Following Japan's defeat in the Great War, their imperialist experiment has fallen to pieces.\n\nThey have agreed to a treaty with the British which allows British soldiers on Japanese soil, gives British access to Japanese intelligence, gives British businesses an advantage on Japanese soil, among many other things.\n\nMany journalists are referring to Japan as merely a puppet state now, another colony under the Empire on which the Sun Never Sets."
 ww1_england.108.a: "The Occupation of Japan begins."
 ww1_england.108.b: "The sun will never set on the land of the rising sun."
 ww1_england.112.t: "Kitchener Invited to Russia"
 ww1_england.112.d: "Sir Herbert Kitchener has taken a personal interest in the rather deterioriating condition of the Eastern Front, and [RUS.GetLeader] has personally invited him to come to Russia and meet with him and the Russian general staff in the hope of fixing the absolute mess that is the Russian Imperial Army."
 ww1_england.112.a: "Pack your bags, Herbert!"
 ww1_england.112.b: "He is needed in Britain."
 ww1_england.113.t: "Field Marshal Kitchener dies in U-Boat Attack"
 ww1_england.113.d: "After setting out by sea to St. Petersburg, Sir Herbert Kitchener's ship was attacked by a German U-Boat. It was sunk, and the already elderly Kitchener perished. Only 12 survived. All 10 members of Kitchener's entourage also died.\n\nKitchener was seen standing on the quarterdeck during the approximately twenty minutes that it took the ship to sink. His body will likely never be recovered.\n\nThe news of Kitchener's death has been received with shock all over the British Empire. A man in Yorkshire committed suicide at the news; a sergeant on the Western Front was heard to exclaim "Now we’ve lost the war. Now we’ve lost the war"; and a nurse wrote home to her family that she knew Britain would win as long as Kitchener lived, and now that he was gone: "How awful it is - a far worse blow than many German victories. So long as he was with us we knew even if things were gloomy that his guiding hand was at the helm."\n\nThe King has ordered army officers to wear black armbands for a week."
 ww1_england.113.a: "It is indeed a heavy blow and a great loss to the nation and the allies."
 ww1_england.114.t: "Kitchener Arrives in Russia"
 ww1_england.114.d: "Field Marshal Kitchener has arrived in St. Petersburg by boat today. He met with several officials, including [RUS.GetLeader].\n\nAfter discovering just how truly bad a state the Russian army really is in, the Field Marshal has actually considered staying in Russia with his military mission, and taking command of a Russian force under command of [RUS.GetLeader]."
 ww1_england.114.a: "Kitchener shall stay in Russia"
 ww1_england.114.b: "He is needed here."
 ww1_england.115.t: "We have slain the British Chief-Of-Army!"
 ww1_england.115.d: "We have just received reports that Herbert Kitchener, the British Chief Of Staff, was travelling to St. Petersburg by boat! On his way there, he was intercepted by one of our U-Boats, and was killed in the insuing conflict! Britain has never been more demoralised, and this movement signifies to us that the Russian Army may be in a bit worse of a state than they're letting on."
 ww1_england.115.a: "Take that, Tommy!"
 ww1_england.116.t: "British Military Mission"
 ww1_england.116.d: "The British have sent a Military Mission headed by their very own Chief Of Staff, Herbert Kitchener! Hopefully this will ease the burden on our drastically underperforming army."
 ww1_england.116.a: "Kitchener of Khartoum, Welcome to Russia!"
 ww1_england.117.t: "Kitchener returns to Britain"
 ww1_england.117.d: "Herbert Kitchener, obviously outraged at our conflict with Britain, has returned to fight for his homeland against us."
 ww1_england.117.a: "See ya, sucker!"
 ww1_england.118.t: "Kitchener departs to Britain"
 ww1_england.118.d: "Kitchener, seeing no more need to be in Russia, has decided to return to Britain.\n\nWe'll miss you!"
 ww1_england.118.a: "Safe Travels!"
 ww1_england.119.t: "Tibet"
 ww1_england.119.d: "Tibet is now a free country. We should send a letter to [CHI.GetLeader] warning them not to station troops there."
 ww1_england.119.a: "It is necessary to our strategem."
 ww1_england.119.b: "Best not to wake the tiger."
 ww1_england.121.t: "The Prussian System, in England?"
 ww1_england.121.d: "Since the end of the London Crisis, Britain has been ruled by a military clique and its autocratic monarch. It has operated with limited democracy, with parliament working to a semi extent, with military officers having a guaranteed majority in the House of Commons. However, enough time has passed with Charles III, Duke of Saxe-Coburg and Gotha on the throne to ask the question of what is to be done with this 'provisional' system of government. With being educated in Germany, Charles is enthusiastic about the principal of applying the Prussian System to his homeland, although such a thing may be slightly unpopular with a few of the military officers who have benefited from the dictatorship."
 ww1_england.121.a: "It works for the Kaiser, it will work for the King."
 ww1_england.121.b: "The current system is satisfactory."
 ww1_england.122.t: "Honouring the British Alliance"
 ww1_england.122.d: "With British conflict with the Germans at hand, it is finally time to honour our call to arms and seize German territories throughout the Pacific"
 ww1_england.122.a: "Banzai!"
 ww1_england.122.b: "On second thoughts..."
 ww1_england.123.t: "A Brief Moment of Mercy"
 ww1_england.123.d: "His breathing was sharp and ragged, he struggled to focus his vision as explosions and gunfire pelted in the distance. Looking down, Henry Tandey constituted himself and gathered his bearings. A soldier of the 5th Duke Of Wellington's Regiment, Tandey was a war-hero and a recipient of the Victoria Cross, the highest possible award in the British Army.\n\nAs he steadied himself, he looked up. The unmistakeable Feld-Grau of a German uniform. A worn stahlhelm. It was a German soldier. But something was off. Tandey raised his rifle, but hesistated to fire when the enemy didn't reciprocate this action. He was wounded. Staggering through the mud and ruins of the village. He barely looked like he was going to survive the day.\n\nAll this blood, all this chaos. Not this time, Tandey thought to himself. Just this once, just this one time, he would let him go. He would allow the German to return to his lines. What would be the point, Tandey thought. He was no threat. He was just a wounded German.\n\nThe German nodded his head in acknowledgement and respect, and quickly left Henry's view. The noble war-hero had saved another life.\n\n\nThe German soldier was a young man known as Corporal Adolf Hitler."
 ww1_england.123.a: "How little he knew..."
 ww1_england.124.t: "Qatar Protectorate"
 ww1_england.124.d: "Emir [FROM.GetLeader] of Qatar suggests a treaty with us. We would undertake protection of [QAT.GetLeader] in return for a promise that they would not have any dealings with other foreign powers without express British permission."
 ww1_england.124.a: "We will protect Qatar."
 ww1_england.124.b: "We have enough sand already."
 ww1_england.125.t: "Renaming Tanganyika?"
 ww1_england.125.d: "Following our conquest of old German Tanganyika, we have received several proposals to rename the territory, either to remove all traces of German ownership, honour the Great War, or both. What should we do?"
 ww1_england.125.a: "There's no need."
 ww1_england.125.b: "We shall name it in honour of Jan Smuts and his campaign."
 ww1_england.125.c: "Name it after of the Twin-Peaks! What do you mean, "What Twin Peaks?"?"
 ww1_england.125.e: "Windsorland- Like the Castle!"
 ww1_england.126.t: "A More Inspired Name for South-West Africa?"
 ww1_england.126.d: "Following our conquest of old Sudwestafrika (Literally, South-West Africa), many people have suggested we give the name a little change."
 ww1_england.126.a: "Well, it's certainly accurate."
 ww1_england.126.b: "Bothaland rolls off the tongue better."
 ww1_england.127.t: "Britain demands Mozambique!"
 ww1_england.127.d: "Taking advantage of the current unstable global situation, the British appear to have been manouvered by Imperialist South African politicians into demanding our age-old colony of Mozambique!!!"
 ww1_england.127.a: "Come and get it, Eternal Anglo!"
 ww1_england.127.b: "It would be unwise to provoke a Colonial War."
 ww1_england.128.t: "Portugal has refused our ultimatum!"
 ww1_england.128.d: "Portugal has refused our demand for Mozambique! South African politicians are now rallying their supporters for war, and we are in a position to prepare a colonial war!"
 ww1_england.128.a: "The Mozambique Bush War begins!"
 ww1_england.128.b: "On second thoughts..."
 ww1_england.129.t: "Portugal has accepted our demands!"
 ww1_england.129.d: "Portugal has graciously accepted our request for Mozambique. British administrators are already entering the area and beginning the handover!"
 ww1_england.129.a: "Directly administer the colony"
 ww1_england.129.b: "Place it under South African jurisdiction."
 ww1_england.130.t: "The Mozambique Crisis"
 ww1_england.130.d: "After a chain of events not completely unrelated to the current unstable global situation, the Portuguese have rejected a British 'request' for stewardship over Mozambique!\n\nBritish, South African and Rhodesian forces are reporting worryingly increased activity, and experts are concerned that a Bush War may break out."
 ww1_england.130.a: "Another Colonial War?"
 ww1_england.131.t: "The Mozambique Crisis fissles out"
 ww1_england.131.d: "Despite all signs pointing to a colonial war in South Africa, diplomacy has once again saved the day.\n\nAfter deliberations from both Britain and Portugal, the possible war has been averted following a backing down of British forces. The Alliance of 1337 has, just barely, survived."
 ww1_england.131.a: "Not much of an alliance."
 ww1_england.132.t: "Africa has fallen."
 ww1_england.132.d: "Well, this is it. Mozambique and Angola have fallen to British invaders, and we have no choice but to give up these ancient territories."
 ww1_england.132.a: "There goes the Alliance of 1337!"
 ww1_england.132.b: "Angola e Nossa!"
 ww1_england.133.t: "The Portguese Blitzkrieg!"
 ww1_england.133.d: "The Portuguese Ultramarine Forces have totally shocked our soldiers and our morale as they stormed through South Africa and Rhodesia! Our military advisers say we should just take the humiliation on the chin and sue for peace."
 ww1_england.133.a: "Blast!"
 ww1_england.133.b: "Blitz-what?"
 ww1_england.134.t: "Jan Smuts Suggests a Mozambique Purchase"
 ww1_england.134.d: "Jan Smuts of South Africa has come to us suggesting the purchase of the Portuguese colony of Mozambique, suggesting it could highly benefit our strategy."
 ww1_england.134.a: "We've got better things to focus on, Jan."
 ww1_england.134.b: "Enter negotiations with the Portuguese!"
 ww1_england.135.t: "Britain wants to buy Mozambique"
 ww1_england.135.d: "The British have come to us with a proposal that would involve taking Mozambique off our hands."
 ww1_england.135.a: "Trade it for South-West Africa?"
 ww1_england.135.b: "That seems fair."
 ww1_england.136.t: "A Colony for a Colony"
 ww1_england.136.d: "The Portuguese have come back to us with a counter-offer, that we trade formerly German Nambibia for Mozambique. This would allow the Portuguese to expand the coastline of their Angolan possession."
 ww1_england.136.a: "How about just Walvis Bay?"
 ww1_england.136.b: "Fine!"
 ww1_england.137.t: "The Walvis Bay Proposal"
 ww1_england.137.d: "The British have haggled to just Walvis Bay, a small albeit strategically luxerious bay within South-West Africa."
 ww1_england.137.a: "Are they joking?"
 ww1_england.137.b: "Better than nothing!"
 ww1_england.138.t: "Walvis Bay is not enough!"
 ww1_england.138.d: "The Portuguese are reasserting their original offer of taking all of Namibia! They do not seem interested in Walvis Bay alone."
 ww1_england.138.a: "Looks like there won't be a British Mozambique, after all."
 ww1_england.138.b: "We'll bite the bullet."
 orange.7.t: "The Dublin Rebellion"
 orange.7.d: "After increasing tensions between the Royal Irish government and Sinn Fein, the Irish independence party, it seems as though many of the militant members have risen up and seized various vital sections of the city of Dublin.\n\nObviously, this little charade will be easily put down, but it signals that a difficult time for Ireland may be ahead."
 orange.7.a: "We'll deal with those 'Shinners'"
 orange.8.t: "End of the Easter Rising"
 orange.8.d: "After five days of bloodshed, the Easter Rising has finally been dealt with. A lot of damage has been dealt to Dublin, and the populace isn't exactly on our side, but for now Irish independence has been put to the side. We can now refocus on the war effort."
 orange.8.a: "Those are being so problematic"
 ww1_england.139.t: "African-American groups protest the Kenyan compromise!"
 ww1_england.139.d: "Following our compromise with the White revolt of Kenya, and giving them free reign to oppress the indigenous population (to an extent, of course), African groups throughout the Empire have been outraged.\n\nMost of these groups appear to be based from Jamaica, with virtually all of their influence extending throughout the Carribbean."
 ww1_england.139.a: "Keep an eye on it."
 ww1_england.140.t: "Marcus Garvey is up to something."
 ww1_england.140.d: "Our men are reporting that Marcus Garvey, head and founder of the UNIA-ACL, is beginning to behave erratically and meeting with various Black Seperatist/Supremacist organisations not just in Jamaica but throughout the Carribbean."
 ww1_england.140.a: "What is he doing?"
 ww1_england.141.t: "Radical Afrikanists Seize Kingston!"
 ww1_england.141.d: "Our worst fears have come to pass! The UNIA-ACL, in alliance with a variety of other Pro-Negro movements, have toppled the garrison in Jamaica and seized control of the island! Clearly not letting off there, they are making clear their ambitions to take all of 'New Afrika' (we believe this to mean African-American majority settlements in the Carribbean) and eventually even the continent of Africa itself!"
 ww1_england.141.a: "*******!"
 ww1_england.142.t: "The Revolution Spreads to the Bahamas!"
 ww1_england.142.d: "Following the Jamaican Revolt, African-American separatist groups have been agitating violent revolution throughout our provinces in the Carribbean. It seems very likely that the Bahamas are soon to fall- we currently only have enough resources in the region to prevent the collapse of one region."
 ww1_england.142.a: "Prioritise the Northern Bahamas"
 ww1_england.142.b: "Prioritise the Southern Bahamas"
 ww1_england.143.t: "Revolution in the British Carribbean!"
 ww1_england.143.d: "The British seem to be having some trouble in the Carribbean with Black Seperatism. There's actually quite a bit of danger that it could spill over into our lands. Nothing we can't handle of course, but still...\n\nBermuda seems like it's on the brink of collapse, and the British could definitely do with some help. Should we take it off their hands? It's not like they have the means to resist."
 ww1_england.143.a: "Deploy the U.S. Marines"
 ww1_england.143.b: "We aren't petty thieves."
 ww1_england.144.t: "Americans seize Bermuda!"
 ww1_england.144.d: "In the midst of the Carribbean Crisis, the Americans have seized control of Bermuda! This vital naval base could've been our best shot at reclaiming the lost territories..."
 ww1_england.144.a: "Trust a Yank to fuck everything up."
 ww1_england.145.t: "Failed Revolution in Bermuda!"
 ww1_england.145.d: "The UNIA-ACL attempted to agitate a revolt in Bermuda, a vital naval base in the Atlantic, but luckily it failed! The Bermudans just don't have the same degree of sentiment as the Carribbeanears do. The revolt was really just a glorified riot, which the Bermuda police put down with ease with assistance from a Royal Marine detachment."
 ww1_england.145.a: "#WhiteBoysStayWinning"
 ww1_england.146.t: "Assault on the West Indies!"
 ww1_england.146.d: "Large amounts of Africanist boats (likely commandeered civilian vessels) have been spotted heading towards the Windward Isles, the Leeward Isles and Trinidad & Tobago. The current garrison is only strong enough to protect one of these areas, given the constant harrassment from revolutionaries, and if we don't choose right then the road to Guyana will be left wide open. Which shall it be?"
 ww1_england.146.a: "Prioritise the Windward Islands."
 ww1_england.146.b: "Prioritise the Leeward Islands."
 ww1_england.146.c: "Prioritise Trinidad & Tobago."
 ww1_england.147.t: "Failed Assault on Guyana!"
 ww1_england.147.d: "As expected, the Africanists attempted an attack on Guyana from the newly seized islands! While the militias raised from Guyanans did hurt our garrison a tad, the Indian population there was largely apathetic and unwilling to join, and the Africanist fleet was prevented from arriving by the Trinidad Garrison."
 ww1_england.147.a: "Some good news for once!"
 ww1_england.148.t: "Georgetown has fallen!"
 ww1_england.148.d: "Disaster! The Afro-American militias have successfully seized Guyana, our last major base in the Carribbean! While we still hold a few poultry islands, the fall of Georgetown signals the end of our operations there for the time being. This has outraged the population back home in Britain, who are demanding we enter talks with the revolutionaries. Of course, the Royal Navy and the Royal Army is always up for the fight, but it may be a bit more straining and difficult to deal with for the time being..."
 ww1_england.148.a: "Bugger."
 ww1_england.148.b: "The Show Must Go On!"
 orange.9.t: "Forcing the Royal Prerogative"
 orange.9.d: "Though the population of Ulster has been largely supportive, there have been a certain few... nasty elements that are hindering our ability to govern. Republicans, for the most part. It may be worth having His Majesty assert the Royal Prerogative in order to truly get things done. Maybe swear in a military cabinet, too."
 orange.9.a: "DIRECT RULE FROM BELFAST"
 orange.9.b: "It would compromise our ideals."
 orange.10.t: "George V Asserts Royal Prerogative in Ulster"
 orange.10.d: "At the behest of Prime Minister Edward Carson, George V has asserted the Royal Prerogative and dissolved the Northern Irish Assembly. The move comes as Carson attempts to completely eradicate Republican efforts to hinder Monarchist government.\n\nGiven the nature of the military government now sworn in, many speculate that this is an escalation in the cold-war with the Republican South."
 orange.10.a: "Direct Rule from Belfast?"
 orange.11.t: "Reappoint Lord Carson?"
 orange.11.d: "While Lord Carson has remained the most influential figure in our politics since the Preroging, and this would be merely a formality, many have come out and said that His Majesty should reappoint Carson as Prime Minister."
 orange.11.a: "Of course."
 orange.11.b: "Maxwell is doing fine."
 orange.12.t: "Norn Iron Unifies Ireland"
 orange.12.d: "For God King and Country we have done it! We have unified Ireland under the crown!"
 orange.12.a: "NEVER!!"
 orange.13.t: "Ireland Unified"
 orange.13.d: "Nicely done"
 orange.13.a: "Thanks"
 orange.14.t: "Invasion of Ulster"
 orange.14.d: "Those bloody Ulstermen have taken it too far this time! We're sick of their antics. Time to invade!"
 orange.14.a: "Up the Republic!"
 orange.17.t: "The Irish Revolts!"
 orange.17.d: "The failure of our government to push the war against Germany and the loss of control over the Great Britain and Ireland led to the revolt of the Irish, who are dissatisfied with our rule. There are no local garrisons to stop them, and the German occupation forces aren't willing to stop them."
 orange.17.a: "Aw, come on!"
 orange.18.t: "Irish Civil War"
 orange.18.d: "The incompleteness of Irish independence - as a British dominion rather than full independence - greatly irritated hardliners who argued that the treaty with Britain could not be recognised and declared a revolt that escalated into civil war."
 orange.18.a: "We must stop the bloody death! (Play as Irish Free State)"
 orange.18.b: "No more British rule! (Play as Anti-Treaty IRA)"
 orange.20.t: "Autonomous Region?"
 orange.20.d: "[FROM.Capital.GetCapitalVictoryPointName] government suggest that they can establish the autonomous region for the Ulstermen for the sake of the peace."
 orange.20.a: "No choice..."
 orange.20.b: "Never!"
 orange.21.t: "Ireland Invites A German Monarch"
 orange.21.d: "The Irish seem to be envious of the glory we've enjoyed from the glorios victory of the Great War since gaining independence from Britain. As was in fashion in the late 19th century, they want to enthrone a German monarch. Specifically, they want to crown Wilhelm II's youngest son, Joachim. Perhaps they took him into account because he doesn't speak English?"
 orange.21.a: "We'll think about that."

 ww1_england.156.t: "Founding of the Royal Air Force"
 ww1_england.156.d: "While the British were not the first to make use of heavier-than-air military aircraft, the RAF is the world's oldest independent air force: that is, the first air force to become independent of army or navy control. Following publication of the "Smuts report" prepared by Jan Smuts the RAF was founded on 1 April 1918, with headquarters located in the former Hotel Cecil, during the Great War, by the amalgamation of the Royal Flying Corps (RFC) and the Royal Naval Air Service (RNAS). At that time it was the largest air force in the world. After the war, the service was drastically cut and its inter-war years were relatively quiet, with the RAF taking responsibility for the control of Iraq and executing a number of minor actions in other parts of the British Empire. The RAF's naval aviation branch, the Fleet Air Arm, was founded in 1924 but handed over to Admiralty control on 24 May 1939."
 ww1_england.156.a: "Per Ardua ad Astra!"
 ww1_england.157.t: "A Fifth Rome!?"
 ww1_england.157.d: "Rome and its glory is the indomitable, perservering ambition that drives all men on Earth to aspire to.\n\nThe First Roman Empire had its glory days with Caesar, Augustus, Trajan and Aurelian.\n\nThe Second would last for a thousand years, led by such great ones as Justinian.\n\nThe Turks and the Russians would fight over the title of Third Rome, their rivalries creating in turn the forging of two great Empires.\n\nThe Germans, too, along with the French, had their own Roman experiment under Charlamagne which would last until Napoleon.\n\nBut there is room for yet more. Who is the most powerful empire on the planet? Surely not the Russians, the Turks, the Greeks, the Italians or the Germans. No. It is us! The British! And we now are in a position to declare a new, Anglican, Fifth Roman Empire under Caesar [ENG.GetLeader]!"
 ww1_england.157.a: "What a Childish Fantasy."
 ww1_england.157.b: "ROME LIVES!"
 ww1_england.157.c: "Nothing better than the British empire."
 ww1_england.165.t: "Violation of the London Treaty"
 ww1_england.165.d: "[BEL.GetName] has violated the stipulations of the London Treaty by renouncing their neutrality and siding with a power bloc. Naturally, this wouldn't be an issue, if they had just sided with us, but that isn't the case. We should probably do something about this, as Belgium works as a fantastic base to attack directly from."
 ww1_england.165.a: "Deliver an ultimatum"
 ww1_england.165.b: "What are they gonna do? Throw waffles at us?"
 ww1_england.166.t: "The British are Furious"
 ww1_england.166.d: "Following our siding with a major geopolitical powerbloc, the British have become outraged claiming we violated the stipulations of the London Treaty.\n\nThey have delivered to us an ultimatum demanding the immediate withdrawal from our new treaty, under threat of direct intervention!"
 ww1_england.166.a: "This isn't worth starting global conflict over."
 ww1_england.166.b: "We stand with our new friends, as they stand with us!"
 ww1_england.167.t: "Belgium rejects our ultimatum!"
 ww1_england.167.d: "Belgium has defiantly rejected our ultimatum! They worded their response very strongly, too.\n\nHow dare they?"
 ww1_england.167.a: "Fucking Swamp-Germans!"
 ww1_england.168.t: "Belgium folds"
 ww1_england.168.d: "Belgium has hesitantly accepted our ultimatum, and reaffirmed their neutrality."
 ww1_england.168.a: "We're looking out for their best interests, honest!"
 eng_news.22.t: "The Belgium Crisis"
 eng_news.22.d: "Following the admittance of Belgium to the [BEL.GetFactionName], Britain's foreign ministry immediately went into panic mode over the possible repercussions.\n\nCiting the 1839 Treaty of London, the British sent an ultimatum to Belgium demanding their reaffirmation of neutrality and to leave the faction. To everyone's surprises, the Belgians have outright rejected the ultimatum, in turn demanding Britain stop interfering in Belgian policy.\n\nThe British are not happy about this."
 eng_news.22.a: "Belgium is vital to our strategy!"
 eng_news.22.b: "War? Over Little Belgium?"
 eng_news.22.c: "Va-t'en, bâtards anglais!"
 ww1_england.169.t: "The Practical Defeat of the Civil War"
 ww1_england.169.d: "The British Civil War has come to a conclusion. London has fallen. The British royalty, supposedly 'travelling' to Canada, are actually planning to stay in Canada altogether. Our troops fighting in various parts of the country are also hoping to withdraw en masse."
 ww1_england.169.a: "It's over."
 ww1_england.169.b: "Not yet."
 ww1_england.170.t: "Canadians Banish the Royals!"
  ww1_england.170.d: "The Canadians officially banished our royals from their lands. They even banned the entry of many citizens and soldiers seeking asylum as individuals. Now we only have to be swept away by the waves of Socialism."
 ww1_england.170.a: "Oh Lord!"
 ww1_england.171.t: "The Formation of the Royal Canadian Navy"
 ww1_england.171.d: "The Royal Canadian Navy has been established. We can provide them with two light cruisers."
 ww1_england.171.a: "Here you go."
 ww1_england.171.b: "Well..."
 ww1_england.172.t: "The Evacuation to Australia"
 ww1_england.172.d: "The Canadians didn't accept us, and we're all on the verge of death right now. We have to get away to even Australia in that far-off Southern Hemisphere!"
 ww1_england.172.a: "Contact them quickly!"
 ww1_england.172.b: "What's the use?"
 ww1_england.173.t: "Australians Banned the Royals!"
 ww1_england.173.d: "Australians officially banned our royals from entring their lands. They even banned the entry of many citizens and soldiers seeking asylum as individuals. Now we only have to be swept away by the waves of communism."
 ww1_england.173.a: "Oh Lord, not again!"
 ww1_england.174.t: "Commonwealth of Australasia Has Established"
 ww1_england.174.d: "The Dominion Government of New Zealand today announced that New Zealand's integration to the Commonwealth of Australia has been officially approved by both countries. The Commonwealth of Australia has been reorganized into the Commonwealth of Australasia, and closer cooperation can be expected than ever before."
 ww1_england.174.a: "The old idea has finally been completed."
 ww1_england.175.t: "Invitation to the Internationale"
 ww1_england.175.d: "French comrades have encouraged us to join the International. We will bring together workers, farmers, and soldiers from all over the world under this red flag."
 ww1_england.175.a: "The Internationale\nUnites the human race."
 ww1_england.175.b: "We're actually a little different."
 ww1_england.176.t: "The Formation of the Internationale"
 ww1_england.176.d: "The Third International was founded that is targeting the socialist state of the world as a transitional stage of the overthrow of the bourgeoisie and complete elimination of the state, including armed forces by all possible means."
 ww1_england.176.a: "Proletarier of the world, unite!"
 ww1_england.176.b: "The world is stepping in to the pure chaos."
 ww1_england.177.t: "British Socialists Reject the Internationale"
 ww1_england.177.d: "British socialists which are self-proclaimed refused to join us."
 ww1_england.177.a: "They don't know what a real revolution is."
 ww1_england.178.t: "The British Revolution and the Great Escape of the Royalists"
 ww1_england.178.d: "The Socialists and Republicans caused the revolution in Britain, and the almost whole states were quickly joined. The royalists didn't even have a chance to fight properly, and they managed too evacuated only the British royalities and few armies. The Republic was once again established in Britain."
 ww1_england.178.a: "Look at those fleeing reactionaries!"
 ww1_england.178.b: "A very unfortunate situation is happened."
 ww1_england.179.t: "A New President?"
 ww1_england.179.d: "After securing the future of the Republic, Edward Pease has begun to consider retirement. A slew of candidates stand out to replace him;\n\nH. G. Wells, noted author of the War Of the Worlds, stands as a committed and well-respected socialist who would stand true to the ideals of the party. However, he is an outspoken anti-imperialist and is in favour of decolonisation, which doesn't sit well with the majority of our parliament.\n\nGeorge Lansbury has fought hard for our female comrades, and is a stirling example of progressive, socialist policy. However, he is a steadfast pacifist, and our role in any imminent conflicts could be stunted as a result.\n\nOf course, Pease has no obligation to resign, and could just fulfill his full term as president."
 ww1_england.179.a: "Pease remains, after all!"
 ww1_england.179.b: "H. G. Wells will give the people the voice they need!"
 ww1_england.179.c: "Lansbury carries the torch of the Labour Party!"
 ww1_england.180.t: "The Future of the Republic"
 ww1_england.180.d: "After securing the Republic forever from Monarchist Counterrevolutionaries, Pease has begun to consider delegating more duties to his faithful protege, Henry Hydeman. Hydeman helped direct the policies of the Vanguard, and made the ideology of Communism mainstream in British politics. We owe a lot to Hydeman, and he would be a committed revolutionary."
 ww1_england.180.a: "I see no need to retire just yet."
 ww1_england.180.b: "Hydeman will make an excellent President."
 ww1_england.181.t: "Death of Henry Hyndman"
 ww1_england.181.d: "Henry Hyndman, President of the Republic of Britain, has died aged 79.\n\nHis legacy is... mixed. While he valiantly took the torch from Comrade Pease and led the revolution against the capitalists, his means of doing so were highly authoritarian and his most fervant critics (who have long sinced exiled themselves for their own safety) accuse him of being objectively worse than the government that preceded him. Nevertheless, the torch passes on once again, and Harry Pollitt has now been inaugerated as the Third President of the Republic.\n\nPollitt promises a process of 'DeHyndmanisation', and a significant lowering of the autocratic rule, however he is otherwise unremarkable."
 ww1_england.181.a: "Will Pollitt truly end the Reign of Terror?"
 ww1_england.182.t: "Two-Power Standard Activated"
 ww1_england.182.d: "Reports from Naval Intelligence suggest another nation has surpassed our Two-Power Standard!\n\nAs per the Naval Defence Act 1889, the Royal Navy must be at least twice the size of the combined force of the two navies behind it.\n\nAs per the act, funds will be immediately diverted to naval production."
 ww1_england.182.a: "This had better not be the start of another arms race."
 ww1_england.184.t: "The 1922 Election"
 ww1_england.184.d: "The time has come for another election. In the context of what has happened over the past 10 years, a Liberal victory is deemed impossible, as the asurgent Labour Party sweeps the polls."
 ww1_england.184.a: "Bonar Law's Conseratives halt the Red Tide... For now."
 ww1_england.184.b: "Red Rose, Red Rose"
 ww1_england.184.c: "How about a genuine coalition?"
 ww1_england.185.t: "The 1923 Election"
 ww1_england.185.d: "Due to the unstable political situation, another election has had to be called barely a year after the last one.\n\nIn Britain's chaotic political climate, the Liberals have just managed to claw their way out of death. By no means in any place to form a government, they captured enough seats to cause a Hung Parliament, and both parties will be forced to woo them for support."
 ww1_england.185.a: "Asquith will try to sap Labour's voterbase"
 ww1_england.185.b: "Anyone but the Socialists!"
 ww1_england.185.c: "What if we just didn't form a coalition? What's the worst that could happen...?"
 ww1_england.186.t: "The [GetYear] Election"
 ww1_england.186.d: "The Third Election in two years, the [GetYear] Election should finally put an end to the political turmoil. The Liberals and Labour have fought viciously over their base- and it has destroyed them both completely. With multiple hung parliaments, coalitions, and overall political disaster, the outcome shall be clear:"
 ww1_england.186.d_2: "The Liberals and Labour have fought viciously over their base- and it has destroyed them both completely. With multiple hung parliaments, coalitions, and overall political disaster, the outcome shall be clear:"
 ww1_england.186.a: "Landslide Tory Victory."
 ww1_england.187.t: "Motion of No-Confidence"
 ww1_england.187.d: "The Liberal-Labour Coalition arose out of Asquith's attempts to sap the voterbase of the Labour Party. He wanted to prove Labour to be incompetent, and to capture all their voters as a result. This backfired. Seeing no other alternative, the Liberals called a motion of no confidence against the Labour Party.\n\nThere are only two choices. Call a Snap Election with a guaranteed loss to the Tories, but at heavy cost to the liberals, or try to save face and just let the Liberals form a coalition with the Tories."
 ww1_england.187.a: "Fuck Asquith, that treacherous little snake. Call the election!"
 ww1_england.187.b: "We'll go quietly."
 ww1_england.188.t: "The Post-War Election"
 ww1_england.188.d: "After the end of the Great War, Prime Minister [ENG.GetLeader] has called a general election. It is likely that he will remain in power, despite the Liberal Party losing their majority.... That is, unless the Conservatives feel like breaking the Coalition Ticket"
 ww1_england.188.a: "Stability First, Politics Later."
 ww1_england.188.b: "We have the electoral mandate, so why not?"
 ww1_england.189.t: "The Southwest Africa Question"
 ww1_england.189.d: "Capturing Southwest Africa from the Germans means one important thing- inheriting the legacy of the Herero Genocide. The Herero people were viciously brutalised by the German regime in the early 1900s in what many are calling 'the first Genocide of the Century', and while most colonial administrations agree the area belongs under British control there are those who sympathise with the tribe and believe we should award it to them."
 ww1_england.189.a: "They deserve this much."
 ww1_england.189.b: "What's so bad about living under British rule?"
 eng_news.23.t: "The Imperial Federation"
 eng_news.23.d: "After a long period of conferencing, debating, compromising and demanding, the British Empire has finally completed the process of Federalisation into one political entity.\n\nThe new Imperial Federation gives democratic constituent rights to all its subjects, as well as a superceding 'Imperial Parliament' based in Ottowa. Millions of people across the globe celebrate, and it seems a new dawn of British Imperialism is upon us."
 eng_news.23.a: "Here's to Empire!"
 eng_news.23.b: "They did it..."
 eng_news.24.t: "Britain Reclaims the Colonies"
 eng_news.24.d: "The Unthinkable has happened. After a prolonged conflict that followed a sudden souring of relations between the two countries, the United Kingdom of Great Britain has finally announced that 'significant yankee resistance' has come to an end.\n\nNobody knows just exactly what the government of [ENG.GetLeader] has in store for the occupied territories, but one thing is for sure; the Empire is far from over."
 eng_news.24.a: "Three Cheers for the Empire!"
 eng_news.24.b: "1776 has been reversed..."
 eng_news.25.t: "Irish Civil War"
 eng_news.25.d: "The conflict that followed the Irish War of Independence and accompanied the establishment of the Irish Free State, an entity independent from the United Kingdom but within the British Empire, begins.\nThis civil war is fired between the Provisional Government of Ireland and the anti-Treaty Irish Republican Army over the Anglo-Irish Treaty. The Provisional Government of the Free State supports the terms of the treaty, while the anti-Treaty opposition see it as a betrayal of the Irish Republic that had been proclaimed during the Easter Rising."
 eng_news.25.a: "When will the Irish tragedy be over."
 ww1_england.192.t: "Liberal Defections to the [ENG.GetCommunistParty]"
 ww1_england.192.d: "Following the increasing popularity of socialism in Britain, many Liberal politicians- especially Lloyd George Liberals- have begun defecting to the [ENG.GetCommunistParty]."
 ww1_england.192.a: "Worrying."
 ww1_england.193.t: "Liberal Defections Intensify"
 ww1_england.193.d: "We are very rapidly losing our majority in Parliament, as MPs begin to cross the floor in droves to join the [ENG.GetCommunistParty]. Furthermore, in Local government across the country, our councillors and mayors are also leaving for the socialists. We cannot hold this much longer- at this rate, it won't be long until we lose our majority completely."
 ww1_england.193.a: "What's Liberal about Socialism?"
 ww1_england.194.t: "No Confidence Vote"
 ww1_england.194.d: "Following multiple scandals and, more importantly, the tide of defections of Liberals to the [ENG.GetCommunistParty], a vote of no confidence has been called in [ENG.GetLeader] and the Liberal Majority has fallen. For now, the socialists still lack a majority to form a government, but it's only a matter of time now.\n\nNevertheless, the giant of politics of the Liberal Party has fallen."
 ww1_england.194.a: "Invite the Leader of the Opposition to form a government in their stead."
 ww1_england.195.t: "[ROOT.GetNameDef]'s Future"
 ww1_england.195.d: "Following the conclusion of the Great War, Lord-Protector Kitchener has been pondering what Britain's future will be in this new order- and how best to continue the strategem of military supremacy. He has no intention of stopping where we are, and if at all possible, would like to conquer the world. There's just the issue of figuring out how..."
 ww1_england.195.a: "Call the War Cabinet to meet!"
 ww1_england.196.t: "The Treacherous Cabinet"
 ww1_england.196.d: "Unbeknownst to the Lord-Protector, a plot had been forming against him. The plotters had their various reasons; concern for the people of Britain, belief that Kitchener had gone mad, or just plain old ambition. But when Kitchener called them all into the office to announce that they would be sent all over the world as part of a grand plan for World Domination, they had had enough.\n\nSuddenly, the plotters attacked Kitchener and his supporters. The fight was tough, and both sides' guards and entourages also got involved.\n\nEventually, most of the Pro-Kitchener officers had escaped... except for Kitchener himself. He now found himself surrounded by the plotters, who each would take turns taking the life out of the old man, bit by bit..."
 ww1_england.196.a: "Et Tu, Haig?"
 ww1_england.197.t: "The Assassination of Herbert Kitchener"
 ww1_england.197.d: "Startling news coming from London today, as news of a sudden coup broke across the nation and then the globe!\n\nIt would seem that Herbert Kitchener, now former Lord Protector of Britain, has been assassinated in a plot to overthrow him! The country is now in chaos, as several various factions begin to vye for the power vacuum that Lord Kitchener left behind!"
 ww1_england.197.a: "Let the Games Begin"
 ww1_england.197.b: "So the Jingoist is dead?"
 ww1_england.198.t: "Rise of the Cliques"
 ww1_england.198.d: "Following the death of the Lord-Protector, several various cliques have begun to arise in Britain, all plotting against each other.\n\nThe Militarists are split into two factions, the Pro-Coup and the Anti-Coup. The Pro-Coup Militarists want to undo a large portion of Kitchener's reforms, and halt his plans for global domination. The Anti-Coup Militarists, all rallying behind Edmund Allenby, seek to continue Kitchener's reign and prepare for the grand conquests.\n\nThe Civilianists, nominally lead by Winston Churchill, are allied with the Anti-Coup Militarists and effectively call for the resuming of Kitchener's policies but under a Civilian government. Many are comparing their policies to the new ideology of 'fascism' which has cropped up in Europe recently.\n\nThe Restorationists believe that the end of Kitchener's regency justifies the restoration of the rightful King, Prince David, to the throne."
 ww1_england.198.a: "The Pro-Coup Militarists Come Out On Top!"
 ww1_england.198.b: "The Anti-Coup Militarists Come Out On Top!"
 ww1_england.198.c: "The Civilianists, backed by the Anti-Coup Militarists, Come Out On Top!"
 ww1_england.198.e: "The Restorationists Come Out On Top!"
 ww1_england.199.t: "Prince David seizes Wales!"
 ww1_england.199.d: "Following his inability to seize overall power in Britain and its Empire, Heir to the Throne Prince David has moved to Wales with his loyalists where he has secured the support needed to defacto take control of the region."
 ww1_england.199.a: "But how much support does he actually have...?"
 ww1_england.200.t: "The Welsh Question"
 ww1_england.200.d: "We have received an interesting telegram from Cardiff. Prince David is willing to work with us and return to the fold, in return for nominal autonomy and the effective creation of his own personal fiefdom in Wales to do with as he pleases."
 ww1_england.200.a: "This is acceptable."
 ww1_england.200.b: "No compromises with traitors!"
 ww1_england.201.t: "Pro-Coup Supporters revolt in Scotland!"
 ww1_england.201.d: "Scotland has always been the region that had the least love for Lord-Protector Kitchener, so when his assassination became known it was met with apathy and in some regions even outright joy. It is no surprise then that the Pro-Coup Militarists, angry at their inability to take control of the whole union, have fled to Scotland where they enjoy some degree of support.\n\nThey seem to have unified under Admiral John Jellicoe, and must be dealt with swiftly."
 ww1_england.201.a: "We'll show these rebels!"
 ww1_england.202.t: "Scottish Nationalists ally with the Civilianists!"
 ww1_england.202.d: "Winston Churchill, mouthpiece of the Civilianist faction, has travelled to Scotland where he has negotiated a pact with the Scottish Nationalists, securing their support in a rebellion against us!"
 ww1_england.202.a: "Haven't you learnt from the Highland Clearances?"
 ww1_england.203.t: "Last Roar of the Liberals"
 ww1_england.203.d: "Surprisingly, the Liberal Party, which we had thought completely destroyed by now, has orchestrated a grand rebellion of sorts in Wales! Spearheaded by David Lloyd-George, they seem to be loosely affiliated with the Civilianist faction and they are clamouring for the restoration of civilian, democratic rights!"
 ww1_england.203.a: "Bloody rabble, the lot of them!"
 ww1_england.204.t: "Who shall lead the Civilianist Coalition?"
 ww1_england.204.d: "With our grip on London now firmly implanted, the question of leadership now comes into play. Following the death of Lord-Protector Kitchener, Prime Minister Henry Page Croft took over as interim leader. However, Winston Churchill is concerned that Croft may merge the offices of Prime Minister and Lord-Protector, giving himself a practically dictatorial role in government. For this reason, he has decided to run against Croft."
 ww1_england.204.a: "HPC is doing a fine job as is."
 ww1_england.204.b: "Churchill will give us the guidance we need."
 ww1_england.205.t: "The New Lord Protector"
 ww1_england.205.d: "Now the Anti-Coup militarists have properly established their renewed rule over Britain, the time has come for Henry Page Croft to return to his post as Prime Minister."
 ww1_england.205.a: "Allenby will assume the role of Lord-Protector."
 ww1_england.206.t: "A Question of Leadership"
 ww1_england.206.d: "Within the Pro-Coup faction, two main figures have come to dominate. John Jellicoe, admiral in the Royal Navy, is the defacto moderate candidate, opposing Kitchener's rule for pragmatic and moral reasons as he sees no need for further bloodshed and seeks to focus more on the people of Britain. Douglas Haig on the other hand sees no issue with hard, strong and jingoistic rule, but loathed Kitchener because of his policies regarding officer commissions and the aristocracy, which hampered the rise of Haig and his friends."
 ww1_england.206.a: "Jellicoe and the Moralists"
 ww1_england.206.b: "Haig and the Aristocrats"
 ww1_england.207.t: "The Crowning of Edward VIII"
 ww1_england.207.d: "After many long years, the time has finally come for Prince David of Saxe-Coburg to be crowned King Edward VIII of the United Kingdom, Emperor of India!"
 ww1_england.207.a: "God Save the King!"
 ww1_england.208.t: "Henry Page Croft endorses the ruling faction"
 ww1_england.208.d: "Henry Page Croft, Prime Minister and Interim Leader, has publicly endorsed the faction that has come out on top of the power struggle following Kitchener's death."
 ww1_england.208.a: "Thank you, Mr. Prime Minister!"
 ww1_england.209.t: "The British Attache"
 ww1_england.209.d: "The British have sent a military attache, led by General Alfred Knox, to support our army."
 ww1_england.209.a: "Their help is very welcome!"
 ww1_england.209.b: "We don't need English spying on our plans."
 ww1_england.210.t: "The Russians accept Knox's help"
 ww1_england.210.d: "The Russians have accepted our proposal. General Knox shall set off to [RUS.Capital.GetCapitalVictoryPointName]!"
 ww1_england.210.a: "Very Nice."
 ww1_england.211.t: "The Russians Refuse!"
 ww1_england.211.d: "The Russians have refused our help!"
 ww1_england.211.a: "Fine, more resources for us."
 ww1_england.212.t: "General Knox departs"
 ww1_england.212.d: "Following the government's souring of relations with [ENG.GetNameDef], General Alfred Knox has departed the British attache."
 ww1_england.212.a: "Good Riddance!"
 ww1_england.213.t: "The King blocks Battenburg's retirement!"
 ww1_england.213.d: "Despite the wishes of the government for Louis Battenburg to retire (and his own request, what with him suffering from a particularly nasty bout of gout) His Majesty the King has personally blocked it from going ahead.\n\nBattenburg has reportedly written to Winston Churchill, saying; "I beg of you to release me. I am on the verge of breaking down & I cannot use my brain for anything". Needless to say, other than the obvious issues with this, the British public's anti-German sentiment is only growing and Battenburg's ties to [GER.GetNameDef] are beginning to forment issues."
 ww1_england.213.a: "Hopefully this gets sorted quickly"
 ww1_england.214.t: "The King relents"
 ww1_england.214.d: "Thankfully, it hasn't taken long for the King to understand the necessity of Battenburg's retirement. Today he finally relented and released Battenburg of his duties, allowing him to retire for the duration of the war. Battenburg has writen to Rear-Admiral Horace Hood; "It was an awful wrench, but I had no choice from the moment it was made clear to me that the Government did not feel themselves strong enough to support me by some public pronouncement.""
 ww1_england.214.a: "Glad that got sorted quickly"
 ww1_england.215.t: "Prince Arthur Appointed Governor-General of Canada"
 ww1_england.215.d: "The King had, by commission under the royal sign-manual, approved the recommendation of prime minister, to appoint Prince Arthur, Duke of Connaught and Strathearn, as Governor General of Canada, who becomes the first Governor General who is was member of the British royal family."
 ww1_england.215.a: "Have fun, Arty"
 ww1_england.217.t: "Shell Shortage!"
 ww1_england.217.d: "Disaster! Due to our overreliance on shrapnel shells, less suitable to trench warfare than high-explosive shells, our artillerymen are finding themselves with an extreme shortage of available shells!\n\nIf this crisis isn't resolves soon, we will find ourselves in both military and domestic turmoil!"
 ww1_england.217.a: "The stability of the Coalition is at stake!"
 ww1_england.218.t: "Collapse of the Coalition"
 ww1_england.218.d: "Following our inability to resolve the shell crisis, Bonar law and the Tories have broken from the coalition, which has itself resulted in the entire collapse of our government. Hopefully the Tories can do a better job than us."
 ww1_england.218.a: "Blast!"
 england_death.4.t: "Sir Hiram Maxim has passed away"
 england_death.4.d: "Hiram Maxim, naturalised British subject originally from America and inventor of the infamous Maxim Gun has died today at his home in Streatham. Towards the end of his life, he was a big pioneer into the development of aircraft along with his industrious enterprises."
 england_death.4.a: "Will he be remembered for his great inventions or his terrible machine gun?"
 ww1_england.220.t: "Anti-German Fighters Organise Volunteer Group"
 ww1_england.220.d: "Following our inaction in the outbreak of war between France and Germany, several thousand passionate young men (and a few wannabe-adventurer aristocrats) have organised a significantly large volunteer group to cross the channel into France where they will offer their services to [FRA.GetNameDef]."
 ww1_england.220.a: "If they must. But we remain neutral."
 ww1_england.221.t: "British Volunteers Arrive!"
 ww1_england.221.d: "Despite the protests of their own government, a group of about 5,000 British men have arrived in our borders, armed to the teeth, offering their support against the German menace. Their help will be greatly appreciated!"
 ww1_england.221.a: "Perhaps not *all* English are bad, after all..."
 ww1_england.222.t: "Saint Helena Revolution"
 ww1_england.222.d: "Far away from Britain, in Saint Helena in the South Atlantic, residents and soldiers rise up to join the Union!"
 ww1_england.222.a: "How glorious!"
 ww1_england.222.b: "Aw!"
 ww1_england.223.t: "Mission to Lithuania"
 ww1_england.223.d: "A small military mission, led by Brigadier-General Frank Crozier, shall be sent to the newly independent Lithuania to assist building their army and ensuring their future independence."
 ww1_england.223.a: "Jolly good."
 ww1_england.224.t: "The War to End All Wars"
 ww1_england.224.d: "In Flanders Fields, the poppies blow\nBetween the crosses, row on row,\nThat mark our place; and in the sky\nThe larks, still bravely singing, fly\nScarce heard amid the guns below.\n\nWe are the dead. Short days ago\nWe lived, felt dawn, saw sunset glow,\nLoved and were loved, and now we lie,\nIn Flanders fields.\n\nTake up our quarrel with the foe:\nTo you from failing hands we throw\nThe torch; be yours to hold it high.\nIf ye break faith with us who die\nWe shall not sleep, though poppies grow\nIn Flanders fields."
 ww1_england.224.a: "The war is over."
 ww1_england.225.t: "The Home Guard"
 ww1_england.225.d: "Following the disastrous invasion on British soil, the War Office has hurredly organised divisions of men who were otherwise too old, too young or otherwise unfit to serve in the military.\n\nArmed with museum pieces and little-to-no training, this 'Dad's Army' is now our last line of defence against the wicked invader!"
 ww1_england.225.a: "It's all or nothing now, chaps!"
 ww1_england.226.t: "Conservative Leadership Election"
 ww1_england.226.d: "Following the unexpected removal of Arthur Balfour due to his perceived inability to win a General Election, a leadership election is underway in the Conservative & Unionist Party.\n\nMany have put their names forward, but the big four are Austen Chamberlain, H. P. Croft, Bonar Law and Walter Long.\n\nChamberlain is an old grandee of the Conservative Party, his dad also being an important figure. He stands for tariff reform, and closing off international trade to just fellow colonies and dominions.\n\nCroft is the most unlikely of the three, emphasising the need to build up a strong military and believing in the policy of containment with regards to the German Empire.\n\nBonar Law is seen as the 'compromise candidate'. While generally not nearly as popular for actual policy, he is seen as the most likely to be able to win over the liberals.\n\nViscount Long is a staunch believer in Irish Unionism, and will fight tooth and nail to keep Ireland under the crown. He has a vicious rivalry with Chamberlain."
 ww1_england.226.a: "Chamberlain has it!"
 ww1_england.226.b: "Croft the Underdog wins an upset!"
 ww1_england.226.c: "Law will build a big-tent party!"
 ww1_england.226.e: "Long will ensure the preservation of the empire!"
 ww1_england.227.t: "The 1910 Election"
 ww1_england.227.d: "A General Election has rolled around in the United Kingdom. Until the surprising removal of Arthur Balfour earlier this year, it was expected to be an easy Liberal victory. Now, however, with the Conservatives reinvigorated with new blood, the opposite is seeming true! The Tories are sweeping across the countryside, and have the Liberals on the run."
 ww1_england.227.a: "The Conservatives win a majority!"
 ww1_england.228.t: "Churchill denounces the Prime Minister!"
 ww1_england.228.d: "Unexpectedly, Winston Churchill came out in a scathing speech in the House of Commons today against the PM and his cabinet. What's most worrying about this is that he had a significant amount of approval from the backbenchers in the party!"
 ww1_england.228.a: "Weren't you a liberal a couple of years ago?!"
 ww1_england.229.t: "Churchill rallies supporters in the party!"
 ww1_england.229.d: "Winston Churchill has been going around the parliamentary party gathering support! Our lethargic PM has found it difficult to countenence, which only makes him seem even more inert and incapable of ruling. This could be bad!"
 ww1_england.229.a: "What's he doing?"
 ww1_england.230.t: "No Confidence Vote Tabled!"
 ww1_england.230.d: "That dog Churchill has tabled a No Confidence motion in the government! With his new friends, and his old allies in the Liberal Party, it seems like [ROOT.GetLeader] has to either resign or risk the majority!"
 ww1_england.230.a: "Damn you, Churchill!"
 ww1_england.231.t: "Vote of No Confidence"
 ww1_england.231.d: "The time has come and gone, and a vote of no confidence was successful against the government. Despite being a Liberal MP just a few short years ago, Winston Churchill has now succeeded [ROOT.GetLeader] as leader of the Conservative Party- and in doing so, Prime Minister of the U.K.!"
 ww1_england.231.a: "The Bulldog is in charge!"
 ww1_england.232.t: "The Race for Denmark"
 ww1_england.232.d: "Following an aggressive change in foreign policy from British Prime Minister [ENG.GetLeader], the Royal Navy has prepared strikes on [DEN.GetNameDef] in order to get the jump on us if all-out war occurred.\n\nIn invoking the spirit of Nelson, they are directly threatening our territorial integrity!\n\nFor the sake of the nation, we must act- invading Denmark to save the Danish from the British is our only option!"
 ww1_england.232.a: "The Race is On!"
 ww1_england.232.b: "What an invasionist they are!"
 ww1_england.232.c: "Get me some coffee, damn it!"
 ww1_england.233.t: "Fate of [ENG.GetNameDef]"
 ww1_england.233.d: "The British troops are routed and London is under our control. This eans the fate of the British is up to us. While the Great War is not yet over, we must immediately instruct our occupation forces how to deal with these Englanders."
 ww1_england.233.a: "Demand them submit!"
 ww1_england.233.b: "A administration run by local collaborationist is enough."
 ww1_england.234.t: "A Puppet Monarchy?"
 ww1_england.234.d: "The commander of the German occupation forces has issued an ultimatum to the royal court and parliament. This is an order to dismiss the useless defeated parliament, to organize a new one, and to install a German monarch as King of the United Kingdom, the Emperor of India."
 ww1_england.234.a: "Give me a bottle of water."
 ww1_england.234.b: "Ain't gonna do that, you punks!"
 ww1_england.235.t: "Question for the United Kingdom of Great Britain"
 ww1_england.235.desc: "Question for the United Kingdom of Great Britain"
 ww1_england.235.a: "Release both puppet state of the Scottish and Welsh."
 ww1_england.235.b: "Release a puppet state of the Scottish."
 ww1_england.235.c: "Release a puppet state of the Welsh."
 ww1_england.235.d: "It's good as it is."
 ww1_england.236.t: "The Empire Fractures"
 ww1_england.236.d: "Following defeat and chaos, the British Empire disintegrates over."
 ww1_england.236.a: "Expected."
 ww1_england.238.t: "Westminster's Plea"
 ww1_england.238.d: "Following our triumphant victory over the Entente, and the necessity for military government over Britain waning, London has come to us with a request to re-establish British Parliamentary Democracy, albeit while still under our ever watchful eyes. What say we?"
 ww1_england.238.a: "There's no reason to tighten their leash any further."
 ww1_england.238.b: "[ENG.GetLeader]'s authority must be enforced!"
 ww1_england.239.t: "The Rise of HMMLR"
 ww1_england.239.d: "Following the disappointing German rejection of our treasured democracy, aristocrats and labour-men alike have come together in secret to bring about the formation of His Majesty's Most Loyal Resistance, a group seeking the restoration of the old days before the Great War.\n\nNominally led by Henry Page Croft MP, this broad spectrum of group is even infiltrating the military as we speak!"
 ww1_england.239.a: "They are going to cause trouble..."
 ww1_england.240.t: "The [GetMonth] Rising!"
 ww1_england.240.d: "Following Germany's relentless warmongering, and their redistribution of troops to other, more important fronts, their garrison here has proven to be severely lacking!\n\nNow is the time to rise up against the Hun! GOD SAVE THE KING, THE TRUE KING!"
 ww1_england.240.a: "Time to give Jerry a good ol' wolloping!"
 ww1_england.241.t: "The Fourth British Civil War"
 ww1_england.241.d: "England is in chaos! They have seen our war with a major power as a ripe opportunity to rebel against us, in some foolish quest to regain old granduer. They will pay mightility for this!"
 ww1_england.241.a: "GOTT STRAFE ENGELLAND"
 ww1_england.244.t: "The Troublesome Marshal"
 ww1_england.244.d: "Lord Kitchener has been making blatantly clear his extreme distress at the abolition of the British monarchy, and has been directly violating his duties by using his position to attack our government.\n\nThere can be no doubt he is an extremely valuable, perhaps vital commander, but these political attacks will weaken our government. There is something we can do about him, however.\n\nKitchener is nominally the Commissioner-General of [EGY.GetNameDef]. If we increase his duties there, and force him to relocate to the country, he will become increasingly disconnected from the establishment here in London. This effective exile will be deeply humiliating to him, and will prevent him from attacking our government any further, however it will mean losing him as the brilliant field marshal that he is."
 ww1_england.244.a: "How do you like the desert, Herbert?"
 ww1_england.244.b: "He is too important to lose."
 ww1_england.245.t: "Naval Supremacy Broken"
 ww1_england.245.d: "The intelligence bureau of the department of war reported that from now on we can't say that we are good at with floating jobs since the fleet is now not that big against theirs. This can pose our war effort with great danger; the homeland is wide open for enemy naval invasion."
 ww1_england.245.a: "Hell no!"
 ww1_england.245.b: "Ay! where are my bloody good ships!"
 ww1_england.246.t: "Homeland Frontline"
 ww1_england.246.d: "The worst happened. The Homeland is under enemy siege. This is unacceptable but the thing is it is happening right in front of us. The government is now being questioned with their incapability on the warring focus. But rather than doing that the people who had been ignoring the bad newses fron the dooming trenches must be prepared on evading the enemy's brutal hands."
 ww1_england.246.a: "No way!"
 england_death.7.t: "Paul Methuen Retires"
 england_death.7.d: "After a long and admirable career in the army, Field Marshal Methuen has chosen to finally retire from his military capacity and focus entirely on his role as the Governor of Malta."
 england_death.7.a: "Have fun in Malta, Paul!"
 ww1_england.247.t: "Feminist Hatchet Attack"
 ww1_england.247.d: "Early today, Suffragette Radical Mary Leigh hurled a hatchet directly at the Prime Minister with the intention of creating agitation and unrest.\n\nIt's yet unclear whether she was successful as chaos insued."
 ww1_england.247.a: "The Hatchet missed its target."
 ww1_england.247.b: "My God, the Prime Minister is dead!"
 ww1_england.248.t: "H. H. Asquith Assassinated!"
 ww1_england.248.d: "The Prime Minister of the United Kingdom, Herbert Henry Asquith, has been killed today by a Suffragette terrorist who hurled a hatchet at him!\n\nThe Hatcher cleaved the Prime Minister straight in the forehead, and he was pronounced dead at the scene. The attack follows increasing feminist agitation and bombings."
 ww1_england.248.a: "Scandalous!"
 ww1_england.249.t: "[ENG.GetLeader] Declares Martial Law!"
 ww1_england.249.d: "Following the spree of terror attacks across the country, including the recent assassination of the Prime Minister himself, [ENG.GetLeader] has imposed temporary martial law and given policing powers to the military in the hopes of rooting out and destroying the feminist peril."
 ww1_england.249.a: "This will only strengthen the army's influence..."
 ww1_england.250.t: "The British Concession of Chinde Cancelled"
 ww1_england.250.d: "The small town of Chinde, located in Mozambique, developed as the main point of entry for passengers and goods for the British Central Africa Protectorate which was proclaimed in 1891. As part of the Anglo-Portuguese Treaty of 1891, the Portuguese government granted the British government the Chinde Concession for 99 years to establish a port where seagoing ships could transfer their cargoes to river steamers. And now they decided to cancel the lease and transfered the port, which supposed to be under their mandate until 1990."
 ww1_england.250.a: "Thanks."
 ww1_england.251.t: "Darfur Defects!"
 ww1_england.251.d: "The Sultanate of Darfur was one of the kingdoms that stretched across the centre of Africa. In 1899, Ali Dinar became the sultan of Darfur with the approval of the then Sirdar Lord Kitchener, on the condition that he paid an annual tribute to the British. \nBut on hearing the news of war between the British Empire and the Ottomans, Dinar became more defiant and in April 1915 renounced his allegiance to the government of Anglo-Egyptian Sudan, declaring himself pro-Ottoman and making contact with them via the Senussi. \nSirdar Reginald Wingate, a general and administrator in Egypt and the Sudan, thinks this lays a threat to British Sudan and believes that the military operation must be executed to remove Ali Dinar."
 ww1_england.251.a: "I'll consider."
 ww1_england.252.t: "Collapse of the Government"
 ww1_england.252.d: "As the frontline was drawn to the British Isles and the army ultimately defeated in the Battle of Britain, the government effectively collapsed and ceased to exist due to mutual recriminations over the decision to join the war and the political crisis that followed the enemy occupation."
 ww1_england.252.a: "A bloody disaster, isn't it?"
 ww1_england.253.t: "W. T. Stead offers his services"
 ww1_england.253.d: "Fresh back from his meeting with [USA.GetLeader] at Carnagie Hall, famous and popular journalist William Thomas Stead has, with a burst of new vigor and passion for politics, offered his services to the government."
 ww1_england.253.a: "He would be a gamble for sure."
 ww1_england.254.t: "Back on top"
 ww1_england.254.d: "After losing unimaginable amounts of money at the turn of the century, Stead thought it was over for him. However, his legacy as a pioneering journalist and the inventor of 'Government by Journalism' have helped him pick up the pieces, and he now sees himself as a valued asset to the [ROOT.GetLeader] government."
 ww1_england.254.a: "Let's just hope he doesn't rock the boat"
 ww1_england.256.t: "Another Navalist Scare"
 ww1_england.256.d: "Once more, just as in the 1880s, naval reformers and famous journalists including our very own W. T. Stead are whipping up a public panic about the state of the navy, which they claim is inadequate."
 ww1_england.256.a: "Is this true? Increase the budget, immediately!"
 ww1_england.257.t: "The Case for Prohibition"
 ww1_england.257.d: "In a bizarre outburst of moralist mumbo jumbo, W. T. Stead has wrote a bizarrely sympathetic article towards the Prohibition movement in [USA.GetCountryNameDef]. While prohibition has a few supporters here and there with some puritans and ultraconservatives, it ultimately has no place in this country!"
 ww1_england.257.a: "Has he gone barmy?"
 ww1_england.258.t: "A United States of Europe"
 ww1_england.258.d: "Unbeknownst to us, W. T. Stead has met with prominent journalists and political leaders throughout the European continent proposing his idea of a 'United States of Europe'! While this has admittedly warmed relations slightly with a lot of these countries, the notion (fueled by pacifist, cowardly drivel) is utterly unrealistic."
 ww1_england.258.a: "Bloody hippies."
 ww1_england.259.t: "Populism on the Rise"
 ww1_england.259.d: "Although it's clear to anyone in the know that Stead is little more than a mudraking money-focused journo, he has a certain way with words that certainly appeals to the common man (and sells boat-loads of newspapers). His recent rhetoric has upped the ante on this, making no secret of his friendship with feminism and his desire for greater rights for the workers of Britain."
 ww1_england.259.a: "That rabble rouser again?"
 ww1_england.260.t: "Protection over the Persian Oil Reserves"
 ww1_england.260.d: "The outbreak of the Great War has left the British oil reserves in Persia vulnerable. We must send troops to prepare for possible emergencies in Persia and the neighbouring regions."
 ww1_england.260.a: "Save the lifespawn of oils!"
 ww1_england.261.t: "Proposal of the Fao Landing"
 ww1_england.261.d: "An operation is proposed to secure the Fao Peninsula. The objective is to capture the strategically important Fao Fortress, which guards the Shatt al-Arab waterway. The landing will involve a coordinated effort of naval and land forces, aimed at quickly overwhelming the Ottoman defenses and securing a foothold for further operations in Mesopotamia. If successful, this daring plan will deliver a significant blow to Ottoman control over the region."
 ww1_england.261.a: "Approve the plan"
 ww1_england.261.b: "Such an operation is too risky now"
 ww1_england.262.t: "Success of the Fao Landing"
 ww1_england.262.d: "Reports confirm the successful execution of the Fao Landing. British forces quickly overcame the Ottoman defenses and captured the Fao Fortress. With the peninsula under control, the path is clear to push further into Mesopotamia and challenge Ottoman efforts in the Middle East."
 ww1_england.262.a: "Bagdad or Bust!"
 ww1_england.263.t: "British capture Fao"
 ww1_england.263.d: "Distressing news comes from the Fao Peninsula. British forces launched a surprise landing operation and successfully captured the Fao Fortress. Despite the valiant efforts of the defenders, the enemy's superior numbers and preparation overwhelmed the positions. The garrison deserted after their main officer, Captain Ibn Abdullah, was killed."
 ww1_england.263.a: "We must reinforce Mesopotamia!"
 ww1_england.264.t: "[GetYear] General Election and the Cabinet Crisis"
 ww1_england.264.d: "As a result of the Great War, the British Empire lost its dominance and imperial order. The Cabinet resigned in disgrace, and no party won a majority in the general election promised immediately after the Armistice. Moreover, extremist political forces that rejects even parliamentarism are beginning to find a voice, and the people seem to be stirred."
 ww1_england.264.a: "Keep calm and carry on..."
 ww1_england.265.t:0 "Liberal Party Wins the [GetYear] UK Election"
 ww1_england.265.d:0 "The [GetYear] General Election in the United Kingdom has resulted in a hung parliament. Facing a fierce challenge from the Conservative Party and rising Labour interests, the Liberals managed to secure enough seats to form a government with the support of the Irish Parliamentary Party. This election has major implications for British politics, especially regarding the ongoing constitutional crisis and the People's Budget. The Liberal Party's platform of social reform, including old-age pensions and the progressive taxation system, now stands on the brink of full implementation. With the backing of King George V, Asquith's government is poised to introduce significant political changes that could reshape the relationship between the House of Commons and the House of Lords."
 ww1_england.265.a:0 "An expected result"
 ww1_england.266.t:0 "Conservative Party Wins the [GetYear] UK Election"
 ww1_england.266.d:0 "The [GetYear] General Election has concluded with a stunning victory for the Conservative Party, led by [ENG.GetLeader] after Balfour's surprise retirement mere months before elections. Despite fierce competition from the Liberals, the Tories have secured enough seats to form a government, marking a turning point in British politics. Their victory reflects widespread opposition to the Liberals' radical social reforms, including the controversial People's Budget and the push for Irish Home Rule. The Conservatives, who rallied around the defense of the House of Lords and traditional institutions, now find themselves tasked with addressing the ongoing constitutional crisis. As the country looks ahead, Balfour's government will seek to maintain stability, defend the British Empire, and uphold the monarchy's influence against further Liberal reforms."
 ww1_england.266.a:0 "Unexpected results"
 ww1_england.267.t:0 "The [GetYear] General Election"
 ww1_england.267.d:0 "A General Election has rolled around in the United Kingdom. As expected, it was an easy Liberal victory. The results were almost the same as the ones from earlier this year, with Conservatives once again winning the popular vote but Liberals with their allies in Irish Parliamentary party stealing the win from the Conservative and Liberal Unionist party"
 ww1_england.267.a:0 "Good"
 ww1_england.268.t: "Statute of Westminster"
 ww1_england.268.d: "The British Empire has been defeated to the revolutionaries and now we must decide whether we should remain loyal to the crumbling empire and the fallen monarch or not. Either way, it will be challenging as a British-led state we are."
 ww1_england.268.a: "God save the King! God save [ROOT.GetNameDef]!"
 ww1_england.268.b: "Now we are on our own."

 #the following events relate to Egypt and the British Collapse, and don't all directly relate to Britain.
 ww1_england.52.t: "Egypt breaks from our rule!"
 ww1_england.52.d: "The Sultanate of Egypt, long under our protectorate, has broken away from us and declared total independence!"
 ww1_england.52.a: "Bugger!"
 ww1_england.53.t: "A Greater Abyssinian Empire"
 ww1_england.53.d: "Our Alliance with the Germans and conflict with the British puts us in a unique position. If the Germans come out on top of this conflict, we could grab large swathes of land in Sudan and Somalia."
 ww1_england.53.a: "Our Lion is better than your Lion!"
 ww1_england.54.t: "Sudan lies undefended!"
 ww1_england.54.d: "Following the collapse of British possesions worldwide, we have realised that Sudan lies almost totally undefended, save for a few tribal warlords and radical islamists currently mucking about in the power vacuum."
 ww1_england.54.a: "Time to make our move."
 ww1_england.66.t: "Kenya awaits!"
 ww1_england.66.d: "Following the British defeat in the Great War, they have been forced to totally reorganise all overseas possessions, leaving Kenya and Buganda practically completely open to us."
 ww1_england.66.a: "Kenya Mit Uns!"
 ww1_england.67.t: "Jubaland and Italian East Africa"
 ww1_england.67.d: "Following German victory in the Great War, the Kaiserreich has taken ownership of Jubaland, a previously British colony we have long sought after. We should request the Germans give us a helping hand here."
 ww1_england.67.a: "please say yes, please say yes..."
 ww1_england.67.b: "It's not the end of the world if we don't get it."
 ww1_england.68.t: "Italy Requests Jubaland"
 ww1_england.68.d: "The Italian Ambassador has come to us today requesting a thin strip of land in former British Kenya. Huh?"
 ww1_england.68.a: "Sure. Whatever. Who cares?"
 ww1_england.68.b: "What? No!"
 ww1_england.69.t: "Germany Refuses"
 ww1_england.69.d: "The Germans have flat out refused our request for Jubaland.\n\nApparently they're all telling jokes about us, now."
 ww1_england.69.a: "Can't blame us for trying..."
 ww1_england.72.t: "Readministration of the Carribbean"
 ww1_england.72.d: "Following our disastrous defeat in the war, it has become necessary to rework the administration of our Carribbean colonies, and temporarily put them under Canadian rule. Unfortunately, during this process, Guatemala seized Belize with little resistance and we do not have the capability to recapture it."
 ww1_england.72.a: "This is only temporary...?"
 ww1_england.73.t: "Germany seizes our Atlantic Possessions"
 ww1_england.73.d: "Following our defeat, the Germans have taken 'Protective Stewardship' over our Atlantic Possessions, telling us it's in the interest of protecting trade.\n\nWe know, of course, this is a nonsense."
 ww1_england.73.a: "But what are we meant to do about it?"
 ww1_england.74.t: "The French Ascendancy"
 ww1_england.74.d: "Against all odds, the French have beaten us and the Germans in global conflict! The consequences of this are very serious, and our Atlantic possessions have been swallowed by the Big Blue Blob."
 ww1_england.74.a: "Inconceivable!"
 britas.1.t: "The East-Asian Collapse"
 britas.1.d: "Our administrations in the Far East have totally collapsed in the wake of the new German century."
 britas.1.a: "Not the Crown Jewel!"
 britas.2.t: "Muslamic Rayguns"
 britas.2.d: "The Muslim communities in our nation have risen up and our taking arms against us!"
 britas.2.a: "Adi Kollu!"
 britas.3.t: "Opportunity in India"
 britas.3.d: "It has come to our attention that a new Muslim power has risen out of the ashes of the old Jewel of Britain. These people are new, weak and inexperienced, but they are highly sympathetic to us. We should send officers over and assume 'temporary' protectorate of this land."
 britas.3.a: "Departing to Baluchistan!"
 britas.3.b: "Can't afford it."
 britas.4.t: "The Nineteenth Burmese-Siamese War"
 britas.4.d: "The Siamese government mobilized the troops on Burmese border, saying that it could not recognize Burma as an independent country which was liberated from India and that the Tanintai and Shan provinces they had ceded to Britain should be returned since the British had effectively withdrawn from the Raj."
 britas.4.a: "Taking a chance, eh?"
 britas.4.b: "This is a treaty violation!"
 britas.5.t: "The Pacific Collapse"
 britas.5.d: "Our administration in the Pacific Islands is collapsing, and in the power vacuum, Australia, New Zealand and most predominantly Germany have swept in. There is a new order in the Pacific."
 britas.5.a: "It's all falling apart..."
 britas.6.t: "Spreading Revolts Against the Administration!"
 britas.6.d: "As protests demanding Indian independence continued, the colonial administration attempted to suppress them. However, riots spread throughout Punjab and Bengal, and cities run out from the military control. Since the massacre in Amritsar by the military came as a shock and horror to all of Indians, Hindu nationalists turn their attention to what remains of the British administration. In addition, Islamists are also leading an uprising in coalition with the nationalists, and even socialists hiding in the society have joined the revolts, forming an great coalition against the administration. This could be bad!"
 britas.6.a: "For King And Country!"
 britas.6.b: "Jai Hind!"
 britas.8.t: "Hedgewar challenges Pillai"
 britas.8.d: "Keshav Baliram Hedgewar, defacto leader of the Hindu Nationalist faction of the congress, has challenged our leader on his committment to the Indian cause. The Punjabi War has soured the population's opinion of Muslims significantly, and Hedgewar accuses Pillai of being a muslim sympathiser.\n\nPillai worked with Muslim nationalists in the past, and this combined with his rhetoric that 'we are all Indians' concerns many in the Hindu nationalist movement that he will act as a compromise and keep them from the free Hindu homeland that they dream of.\n\nThe Hindu Nationalists flock to Hedgewar's name, and he poses a genuine credible threat to free and just rule."
 britas.8.a: "Pillai Stands his Ground"
 britas.8.b: "Hedgewar Sways the People"
 britas.9.t: "Anti-Muslim Pogroms in India"
 britas.9.d: "Following the Hindu Nationalists' seizure of power in India, reports of state-sponsored militias committing various attrocities against the Muslim minorities who live throughout India. There are also credible threats thrown towards foreigners, and the Kaiserreich's official advice is to leave the nation until it stabilises."
 britas.9.a: "We Remember Punjab!"
 britas.9.b: "A Good Argument Against Decolonisation..."
 britas.10.t: "Gandhi Damns the Government"
 britas.10.d: "Mohandas Gandhi, an up-and-coming star in the nationalist movement, has launched a scathing criticism of the government for its complacency in pogroms today. His influence is unignorable, and he is wielding it against us."
 britas.10.a: "Assassinate the Troublemaker"
 britas.10.b: "Try Him for Treason"
 britas.10.c: "Placate the Mahatma"
 britas.11.t: "Gandhists Demand Social Reform"
 britas.11.d: "Following their success in pressuring our regime, the followers of Gandhi are now demanding social reform and political liberalisation. No doubt, they aim to gain more influence than they already have, however the proposals are popular and could strengthen our government.\n\nThey are demanding reforms that would end the semi-feudalistic nature of Princely States, and would establish a 'truly free and independent republic'.\n\nThis is not ameanable to our wishes."
 britas.11.a: "This Charade Ends Now"
 britas.11.b: "Give In"
 britas.12.t: "March on Delhi"
 britas.12.d: "Following Mohandas Gandhi's meteoric rise to fame, from ending the pogroms to the social reform, he has secured the support of a significant portion of the population. Weilding this power, he has marched on our government in Delhi whilst his lieutenants have seized various other major cities, and has demanded a peaceful transition of power.\n\nResisting is simply out of the question at this point. The only people in support of the government is the government itself!"
 britas.12.a: "We should've seen it coming, really."
 britas.13.t: "British Rule Maintained in India"
 britas.13.d: "Government sympathetic to British rule has come out on top of the power struggle in the old Raj. We should officially reactivate our presence in the Raj in the stead of our former masters."
 britas.13.a: "Australian Raj?"
 britas.16.t: "British Hong Kong Returned!"
 britas.16.d: "The Crown colony of Hong Kong, which managed to preserve its administrative power when our British Empire collapsed, is back in our empire's arms!"
 britas.16.a: "That is very welcome."
 britas.17.t: "British Raj Fractures!"
 britas.17.d: "Since the British Empire is collapsing in front of the might of the German Empire and her allies, we can just invade India and take what we want, the Pearl of the British Crown!"
 britas.17.a: "Onwards!"
 britas.17.b: "Seriously we cannot deal with them."
 britas.18.t: "The Raj War Goes Cold"
 britas.18.d: "The revolts, which developed into a civil war, ended without any significant triumph for either side. The colonial administration and the British-sided Princely states managed to continue their rule in southern India, while the Hindu-Islamist uprising coalition took a firm hold in northern India. As the warfare became less frequent and the frontline less fluctuating, the two sides found themselves in a de facto armed standoff without a formal cease-fire agreement."
 britas.18.a: "One day we shall totally prevail!"
 britas.18.b: "One day we shall reclaim the Jewel of the Crown!"
 britas.19.t: "British Protection Over Arabia Ends"
 britas.19.d: "The British government is not able to maintain her protection over Arabian states, thus we had withdraw from the regions."
 britas.19.a: "Okay, it is not funny."
 britas.20.t: "Jammu and Kashmir Revolts"
 britas.20.d: "Hindus in the Jammu and Kashmir provinces revolts, gathering under their monarch to reject our Islamic rule and demand autonomy. Their reason to uprise is a reaction to religious repression, and if we take steps to impose Jizyah here and stop repulsion on Hinduism and Sikhism, this revolt may die down."
 britas.20.a: "Allāhu Akbar, the infidels shall fall!"
 britas.20.b: "They can have their own princely state."
 britas.20.c: "No need to bloodshed."
 britas.21.t: "Kalat Declares Independence"
 britas.21.d: "Khan of Kalat declares independence from India. Their reason to uprise is a reaction to religious repression, and if we allow them to have their little islamic monarchy there and stop repulsion on Muslim, they might want to stay in."
 britas.21.a: "Baluchistan belongs to India!"

 ww1_england.83.t: "South Africa in Chaos!"
 ww1_england.83.d: "Following the Great Disaster, our administrations in the Cape Of Good Hope have fallen to pieces! Be they swallowed by the Kaiserreich, or forced into independence!"
 ww1_england.83.a: "Another colony bites the dust"
 ww1_england.84.t: "Return of the British?"
 ww1_england.84.d: "Following our victory over the Third Boer Rebellion, and Britain's own 'revolution' quashed, the matter of our loyalties has cropped up. Should we return to the crown, as it should be, or should we persue our own path?"
 ww1_england.84.a: "God Save the King!"
 ww1_england.84.b: "The South African Empire begins today!"
 orange.1.t: "Loyalist Ulster Breaks Free!"
 orange.1.d: "Ulster, long a trouble hotspot for us Republicans, has broken free from our grasp with the intention of maintaining their little Kingdom. In the process, Irish Nationalists have also declared independence."
 orange.1.a: "They can have their tiny Kingdom."
 orange.2.t: "Ulster Loyalist Revolt!"
 orange.2.d: "Northern Irish Protestants have revolted against Irish Republican rule! They intend to secure British and Protestant interests by force of arms."
 orange.2.a: "Bloody Protestants!"
 orange.2.b: "No More Bloodshed!"
 orange.3.t: "Ulster is a Rock."
 orange.3.d: "We have totally failed to root out Orange resistance in the North of Ireland. What are we to do?"
 orange.3.a: "They can have their Hermit Kingdom."
 orange.3.b: "UNION OR DEATH!"
 orange.3.c: "Suggest them an autonomous region..."
 orange.4.t: "Readmittance to the Kingdom"
 orange.4.d: "Following our hard-fought independence, the time has come to be re-admitted into the Union."
 orange.4.a: "God Save the King!"
 orange.4.b: "Well....."
 orange.5.t: "The Mainland Has Fallen!"
 orange.5.d: "Now, this is strange! Us loyalist monarchists have succeeded in the North of Ireland, but the mainland Britannia has fallen to the Republican menace! We shall crown the King here, in Belfast, and wage Royalist resistance from here."
 orange.5.a: "NEVER NEVER NEVER"
 orange.6.t: "Attack On Ulster"
 orange.6.d: "With Britain's defeat in the Great War, we are free to mobilise and secure nationalist interests."
 orange.6.a: "All of Ireland, United!"
 ww1_england.95.t: "A Plot in Nairobi..."
 ww1_england.95.d: "In Nairobi, a society of white settlers have gathered to discuss the government's increasing institution of increased rights to the Native Africans and the Indian settlers.\n\nThey begin discussing a plan to ensure white European interests are secured forever..."
 ww1_england.95.a: "The Plotters get Cold Feet."
 ww1_england.95.b: "The Conspiracy Continues..."
 ww1_england.96.t: "The Kenya Crisis"
 ww1_england.96.d: "Following the increasing franchise of Natives and Indian settlers in Kenya, a White settler plot has come to fruition! A wing of the Convention of Associations, known as the Vigilence Committee, has sprung into action.\n\nThey have seized vital railroads, kidnapped the local governor and declared independence from us! Their plan succeeded locally, and have successfully rallied a significant number of men to their cause. What should be our course of action?"
 ww1_england.96.a: "Rally the Loyalists!"
 ww1_england.96.b: "We'll have to let them go..."
 ww1_england.96.c: "Perhaps we can reach a compromise?"
 ww1_england.96.e: "For God and Kenya!"
 ww1_england.97.t: "Kenya Stands"
 ww1_england.97.d: "Kenya continues to resist, and home sentiment of the campaign has turned against our favour. The politicians are demanding we enter talks, and the military is beginning to become pessimistic."
 ww1_england.97.a: "Inconceivable..."
 ww1_england.98.t: "Like Father, Like Son"
 ww1_england.98.d: "Hugh is ageing, and Thomas is now ready to take leadership of Kenya."
 ww1_england.98.a: "I'll make you proud, dad!"
 ww1_england.99.t: "Old British Ostafrika is in Flames!"
 ww1_england.99.d: "Anglo settlers in Kenya have taken advantage of the current instable situation to seize vital areas and declare independence from us! Even in defeat, the Englishmen menace us..."
 ww1_england.99.a: "GOTT STRAFE ENGELLAND!!!"
 ww1_england.102.t: "Attrocities in Kenya"
 ww1_england.102.d: "Following the seizure of power by a White Supremacist government in Kenya, reports have begun coming in of attrocities being committed against the native African and settler Indian population.\n\nStatements from the government have said that nothing more than "Necessary action to secure the state that is to be expected in the formation of a new nation" has been taken, and that only dissidents and terrorists are being targeted.\n\nHowever, independent journalists are reporting death-squads, mass land appropriation without compensation and man-made famines."
 ww1_england.102.a: "We're showing them who's boss."
 ww1_england.102.b: "To think White Men can be so barbaric..."
 ww1_england.103.t: "Rising from the Ashes"
 ww1_england.103.d: "We have survived. Through great hardship, we have endured. We suffered a devastating loss to the Germans. Our very nation was ripped in two by the internationalists. But we survived. And now, we can rise from the ashes, like a phoenix. [Root.GetLeader] will lead us to victory.\n\nThis, of course, begins with picking up the pieces of the old Entente."
 ww1_england.103.a: "The Phoenix Rises."
 ww1_england.104.t: "Invite France to the Imperial Entente?"
 ww1_england.104.d: "The Discussion as to whether France should be allowed in our new alliance has come up. Many say we would be mad to not invite them."
 ww1_england.104.a: "Thank God for the French Army."
 ww1_england.104.b: "No Chance. Not after what just happened."
 ww1_england.105.t: "An English Invitation"
 ww1_england.105.d: "The English have invited us to their new faction, promising to reclaim that which was lost and telling us that "Third Time's the Charm!""
 ww1_england.105.a: "We'll get them this time!"
 ww1_england.105.b: "They lost us a Great War once already."
 ww1_england.109.t: "Quebec Revolts!"
 ww1_england.109.d: "Following high levels of resistance to our government, especially after the implementation of direct rule, Quebecois Nationalists have taken advantage of the current conflict to revolt against British control. We must put down these rebels!"
 ww1_england.109.a: "Bloody Jumped Up Psuedo-Frenchmen!"
 ww1_england.109.b: "Sacrebleu!"
 ww1_england.120.t: "Top Gear Power Struggle"
 ww1_england.120.d: "Only one can come out on top."
 ww1_england.120.a: "Jezza"
 ww1_england.120.b: "Captain Slow"
 ww1_england.120.c: "The Hamster"
 ww1_england.149.t: "Relocate Capital?"
 ww1_england.149.d: "We have conquered some states in America with an Afro-American majority obviously we should move our capital there ooga booga"
 ww1_england.149.a: "New Addis Ababa (Louisiana)"
 ww1_england.149.b: "Biloxi"
 ww1_england.149.c: "Mobile"
 ww1_england.149.e: "Keep as is."
 ww1_england.151.t: "Jacobite Rebellion!"
 ww1_england.151.d: "Following our entrenchment of power in Great Britain, it would seem we severely misjudged the Scots' loyalty to the revolution. They have risen up and declared independence, and all signs point towards inviting Rupprecht of Bavaria (the generally accepted to be Jacobite Heir to the Throne) to lead them."
 ww1_england.151.a: "Didn't we deal with this in the 18th Century?"
 ww1_england.151.b: "The Civil War already took its toll..."
 ww1_england.151.c: "SCOTLAND FOREVER!"
 ww1_england.152.t: "Legitimising the State"
 ww1_england.152.d: "Our new nation state exists solely off the back of the old monarchists from before the Revolution. We must invite the Jacobite heir to provide legitimacy and stability to our nation."
 ww1_england.152.a: "Rupprecht of Bavaria... you will become Robert of Scotland!"
 ww1_england.153.t: "Rupprecht leaves for Scotland!"
 ww1_england.153.d: "Esteemed Prince and Military Commander Rupprecht von Bayern was invited today to become the King of the fledgling Scottish Kingdom. Naturally, a German King anywhere in the world benefits us. This does, however, mean he will have to abandon his duties here in Germany. Nevertheless, he has a free will, and he has chosen to join the Scottish people in their fight against Socialism."
 ww1_england.153.a: "Good luck, Rupprecht of Caledonia!"
 ww1_england.154.t: "Exhaustion in the Scottish War"
 ww1_england.154.d: "The War for Scotland has gone on far longer than our military experts anticipated. The Revolution did more damage than initially conceived, and the populace is becoming more roudy.\n\nWe simply don't have the resources to continue the fight, and even if we did, we would still have to engage in a brutal guerilla war for potential decades to come."
 ww1_england.154.a: "There isn't much choice."
 ww1_england.154.b: "ENGLAN-- I MEAN BRITAIN MUST BE UNITED!"
 ww1_england.155.t: "Bolsheviks Arrive in Britain"
 ww1_england.155.d: "Following the failure of the revolution in Russia, several Bolsheviks have fled to our own revolution, seeking to keep the fight for the worker going from abroad. Their experience may be invaluable, and their presence further justifes our cause as an international effort."
 ww1_england.155.a: "Welcome, Comrade Jugashvili!"
 ww1_england.158.t: "British Mercenaries Offer Services"
 ww1_england.158.d: "British Mercenaries escaping from the collapsing Old Raj have come to us offering their services. They don't seem to be harbouring ill intent nor do they hold any grudges for any conflicts that may have occurred between us in the past.\n\nThey offer excellent experience and strong doctrine, as well as the raw manpower of course."
 ww1_england.158.a: "Welcome to the Crew!"
 ww1_england.158.b: "Go on home British Soldiers."
 ww1_england.163.t: "British-Indian Soldiers Return Home"
 ww1_england.163.d: "Not everyone in the British-Indian administration was content to remain in the Raj while it collapsed around them. A group of just over a thousand personell led by Havelock Hudson have made their away practically around the world to get back to us.\n\nApparently, they've had all sorts of encounters and escapades, from a little skirmish with a Japanese expedition to being stopped by Austrian border police, and everything inbetween."
 ww1_england.163.a: "Tell me all about it over tea, Havelock!"
 ww1_england.164.t: "Malta Enacts Martial Law"
 ww1_england.164.d: "The Governor of Malta, Herbert Plumer, has declared Martial Law and has established significant autonomy from London government in the wake of our catastrophic defeat. He has declared continued loyalty to the King and has stated in a public address that this is merely a temporary measure to ensure Maltan stability until the tensions cool down. Local Elections have been suspended, however, and a military government has been sworn in."
 ww1_england.164.a: "The Empire falls further..."
 ww1_england.190.t: "Guerilla warfare in Darfur"
 ww1_england.190.d: "We have occupied Darfur Sultanate. However, sultan Ali Dinar took loyal men with him and fled to Jebel Marra mountains, starting guerilla warfare in region"
 ww1_england.190.a: "We must find him!"
 ww1_england.191.t: "Ali Dinar dies!"
 ww1_england.191.d: "Our troops in Darfur report, that former sultan of Darfur, Ali Dinar, was shot during the battle of Jebel Juba!"
 ww1_england.191.a: "Finally"
 ww1_england.219.t: "British Exiles Arrive"
 ww1_england.219.d: "Following the failure of the revolution in [ENG.GetNameDef], a couple thousand exiles including some prominent actors in the revolution have arrived on our shores to continue the revolution from [ROOT.Capital.GetCapitalVictoryPointName]."
 ww1_england.219.a: "Your fight is not over yet, comrades."
 
 #the following events are the British generals dying events
 england_death.1.t: "James Grierson has died"
 england_death.1.d: "James Grierson has died due to his immense obesity.\n\nHe was so overweight that his face would go red if he bent over, due to blood pressure. His staff were armed with pen-knives to stab him in order to let blood out, if necessary."
 england_death.1.a: "Fat Bastard"
 england_death.3.t: "Out With the Old, In With the New"
 england_death.3.d: "As times change, and men grow old, the staff of the British Army is ever changing. The Old Guard is dying off or retiring, and now the new officers come in."
 england_death.3.a: "Welcome to the new generals!"
 eng_new_generals_tt: "§RMany old generals will leave our service, but many fresh faces will join us!\n\nNew Generals will receive the unique trait 'New Guard'.§!"
 #the following events are news events to go hand-in-hand with already existing country events
 eng_news.1.t: "Fall of the British Government"
 eng_news.1.d: "Following the Neutrality Crisis, the British government has completely collapsed.\n\nAll but a couple of minor ministers have totally resigned, and many members of Parliament are refusing to take their seats in protest. The British Government has effectively collapsed."
 eng_news.1.a: "Worrying Implications."
 eng_news.2.t: "David Lloyd George Becomes British PM"
 eng_news.2.d: "Following the resignation of Herbert Henry Asquith, David Lloyd George has become the Prime Minister of [ENG.GetNameDef]. Herbert Henry Asquith, whose many achievements included building up the Royal Navy while pursuing social reform and welfare, was not the leader enough we need in wartime. David Lloyd George, the Chancellor of the Exchequer, who held several posts and was the de facto backbone of Asquith's cabinet, eventually became Prime Minister."
 eng_news.2.a: "Probably not the last liberal PM."
 eng_news.2.b: "He may be a peace-seeker."
 eng_news.3.t: "The British Civil War"
 eng_news.3.d: "Following rapidly increasing tensions in Britain after the Weltkrieg, a Welsh miner's strike sparked an uprising across Britain, igniting the flames of Civil War.\n\nEdmund Allenby has rallied the royalists to his banner, and vows to put down the "Peasants' Rebellion"."
 eng_news.3.a: "Blimey!"
 eng_news.4.t: "Coup in the British Republic"
 eng_news.4.d: "Following the failure of British Republican leadership in the Great War, revolutionary radical officers have stormed into the President's office and forcibly overthrown the government, declaring a Dictatorship of the Proletariat."
 eng_news.4.a: "Blimey."
 eng_news.5.t: "The Egyptian Revolution"
 eng_news.5.d: "Amidst the general collapse of Britain's overseas territories, the Egyptians too have declared their own independent Kingdom, stating that they will fight against British, Turkish, German... any power that isn't Egyptian."
 eng_news.5.a: "Amusing."
 eng_news.6.t: "The Battle of Juba"
 eng_news.6.d: "Following a dispute of ownership over the old English Sudan, German Askari and Egyptian garrisons are currently duking it out over the city of Juba. It is expected that whoever wins this skirmish will assume control of Sudan."
 eng_news.6.a: "The Battle Begins."
 eng_news.7.t: "The Entente Phoenix"
 eng_news.7.d: "Following defeat in the Great War, and fending off the ensuing revolutions, the British have stabilized themselves and announced the reorganization of the Entente, with an aim of continued revanchism and righting old wrongs."
 eng_news.7.a: "Last time didn't go so well, did it?"
 eng_news.8.t: "Quebec Revolts!"
 eng_news.8.d: "After an extensive period of increasing tensions in Quebec, the conflict has reached a boiling point as Quebecois have risen up in open revolt, declaring their independence."
 eng_news.8.a: "Sacrebleu!"
 eng_news.9.t: "The Death of Herbert Kitchener"
 eng_news.9.d: "After an attempt to send Field Marshal Kitchener to Russia on a military mission, the War Hero and British Icon's ship was attacked by a German submarine, and promptly sunk.\n\nKitchener's body was never recovered."
 eng_news.9.a: "A Blow for the Empire"
 eng_news.10.t: "George V asserts the Royal Prerogative"
 eng_news.10.d: "Shocking news from Buckingham Palace today, as it is revealed that King-Emperor George V has asserted his royal powers and taken direct control of the country. The move followed the collapse of the British government in the wake of the neutrality crisis, and has received both widespread criticism and widespread praise from across the political spectrum."
 eng_news.10.a: "The Prussian System in England?"
 eng_news.11.t: "The London Commune"
 eng_news.11.d: "Following George V's attempts to assert the Royal Prerogative and take direct rule of Britain, Marxists and anarchists have agitated a spontaneous coup in London!\n\nReports are coming out that the King-Emperor has been killed, and the rest of his family have been kidnapped and hidden in a secret location.\n\nHowever, the commune has little to no support outside of London, and the War Office has declared Martial Law and besieged the Capital."
 eng_news.11.a: "Anarchists?! In Great Britain?!"
 eng_news.12.t: "British Army Restores Order"
 eng_news.12.d: "After a tumultuous period of time of anarchist rule in London, Military forces finally broke the siege and stormed into the city, putting down any and all dissent and arresting (and promptly executing) all leading conspirators. The Army was received with relative cheer from the locals, who saw the Commune as a group of unpopular upstarts."
 eng_news.12.a: "The Natural Order has returned."
 eng_news.13.t: "The Kenya Crisis"
 eng_news.13.d: "After years of increasing tensions between London and the White-Supremacist settlers in Kenya, Nairobi hit boiling point today as a clique of settlers staged a successful coup and seized control of the territory.\n\n[KEN.GetLeader] has led a band of rebels who kidnapped the governor and seized various vital points, most notably the railways. Many white farmers in Kenya have joined the coup, and several natives have even volunteered to fight in hopes that this is a step forward for total native autonomy.\nThey do not seem to fully grasp that this is a White Supremacist government."
 eng_news.13.a: "East Africa is in flames."
 eng_news.14.t: "Abolition of the British Monarchy"
 eng_news.14.d: "After an unexpected surge in support of socialism, and therefore an inherent plummet in support of the monarchy, the British government put the question to a nation-wide Referendum today. The British Public voted, just barely, in favour of the abolition of the monarchy.\n\nThere are rumours abound that the United Socialist Council somehow rigged the results, however it doesn't seem as though anything will come of these rumours.\n\nMany of Britain's old dominions have reasserted their loyalty to the King, and the Royal Family has relocated to these colonies where they intend to continue to administer the Empire from exile."
 eng_news.14.a: "Unexpected."
 eng_news.15.t: "The British Raj Collapses"
 eng_news.15.d: "After the collapse of British possessions worldwide due to their failure in the Great War, it was expected that the Crown Jewel would be one of the first colonies to throw out their old British administrations. And the news shows that the expectation was so right that there are massive revolts going on in the British Raj.\nThe uprising went armed after the Amritsar massacre by the colonial garrison, and their troops consisted of an alliance between the discordant Hindu and Islamist militias. In addition, Indian socialists also join this uneasy coalition, threatening to end the crumbling British rule in the Raj once and for all. In response to this threat, subverting expectations, quite a lot of the Princely states have formed a (very) uneasy alliance with what remains of the British Indian Army in order to turn back the republican and socialist threat."
 eng_news.15.a: "A series of unpleasant surprises."
 eng_news.16.t: "The Easter Rising"
 eng_news.16.d: "Today this morning, about 1,200 members of the Irish Volunteers and the Irish Citizen Army have taken over several locations in central Dublin. The plan of the rebels is to hold the Dublin city centre, which is bounded by two canals to the north and south and the River Liffey through the middle. The rebels have taken positions with ease and have barricaded the streets and secured food and supplies.\n\nAt the General Post Office, two republican flags were hoisted and Patrick Pearse stood outside and read the Proclamation of the Irish Republic and copies were handed out to bystanders. \n\nDue to poor execution, the rising is unlikely to succeed but it shows the determination of the Irish People for independence."
 eng_news.16.a: "More troubles in Ireland again!"
 eng_news.17.t: "Ulster Mobilizes!"
 eng_news.17.d: "Following occupation from Republican forces, many royalist militias, organizations and paramilitaries have taken action to fight off the Republicans. Pro-Republican politicians are being thrown out, Fenian Sympathizers are under vicious attack, and legions of volunteers are rushing to the border with the Republic of Ireland, intent on keeping them out."
 eng_news.17.a: "More blood to be spilt in Ireland"
 eng_news.18.t: "Ireland defects"
 eng_news.18.d: "Shortly after the abolition of the British monarchy, Northern Irish politicians began rallying the people of Ulster against the deed.\n\nFigures such as Edward Carson have denounced the referendum as 'a sham', 'rigged' and 'shameful', and have declared their intent to keep the monarchy in-tact at all costs. George V has been invited to make his residence in Belfast.\n\nHowever, taking advantage of the instability, Irish Catholics and Separatists also declared their own state separate from Britain."
 eng_news.18.a: "[ENG.GetLeader] must be livid."
 eng_news.19.t: "The Caribbean Affair"
 eng_news.19.d: "Outraged at the British Government's handling of the Kenya Crisis, Black American groups in British held territories of the Caribbean are agitating open revolt, and British authorities there are struggling to cope... too used to the more timid, apathetic behaviour they normally have to deal with."
 eng_news.19.a: "New Africa? Are they mad?"
 eng_news.20.t: "Africanists Victorious in the Caribbean!"
 eng_news.20.d: "A string of military defeats and the plummeting of public opinion in Britain has forced the government to enter talks with the Africanists. It seems the Caribbean Affair is over- and the underdog is now on top."
 eng_news.20.a: "Does this signal the end of Imperialism?"
 eng_news.21.t: "The Siege of Sidney Street"
 eng_news.21.d: "After a series of murders and robberies by a Latvian gang headed by William Sokoloff and Fritz Svaars in London, police have made their move today in an attempt to capture the criminals and have surrounded their suspected hideout at 100 Sidney Street.\nJust after midnight on the 3rd of January, 200 police officers from the City of London and Metropolitan forces cordoned off the area around 100 Sidney Street. Armed officers were placed at number 111, and throughout the night the residents of the houses on the block were evacuated.\nThe Police intended to wake the gangsters by throwing rocks through their windows, at which point the pair appeared at the window and fired at the police with automatic weapons. To help with the siege, the police acquired permission to call in the Scots Guard."
 eng_news.21.a: "Gangsters don't stand a chance against His Majesty's Army!"
 eng_news.21.b: "Is that... What's Churchill doing there?!"
 eng_news.21.c: "Apparently one of those bastards fled and joined the Bolsheviks..."

 #INDIA RAJ
 ww1_raj.1.t: "Demarcation line in Arunachal Pradesh"
 ww1_raj.1.d: "Due to the events in China, Tibet declared independence. To ensure border control in a remote region, it was decided to send a military expedition to Arunachal Pradesh and establish a border demarcation line."
 ww1_raj.1.a: "Great."
 ww1_raj.2.t: "The Earl of Minto Resigns."
 ww1_raj.2.d: "Gilbert Elliot-Murray-Kynynmound, 4th Earl of Minto retires.\nHe followed in the footsteps of his great-grandfather, the first Lord Minto. When John Morley as Secretary of State for India wrote to Minto arguing that "Reforms may not save the Raj, but if they don't, nothing else will", Minto replied:\n...when you say that "if reforms do not save the Raj nothing else will" I am afraid I must utterly disagree. The Raj will not disappear in India as long as the British race remains what it is, because we shall fight for the Raj as hard as we have ever fought, if it comes to fighting, and we shall win as we have always won.\nThe reforms were called usually by the name "Morley-Minto Reforms" because both John Morley and Lord Minto worked together to draw these reforms. They were passed by the British parliament in 1909 as the Indian Councils Act.\nHe was succeeded by Lord Hardinge of Penshurst."
 ww1_raj.2.a: "He will be remembered."
 ww1_raj.3.t: "The Amritsar Massacre"
 ww1_raj.3.d: "Acting Brigadier-General Reginald Dyer ordered troops of the British Indian Army to fire their rifles into a crowd of unarmed Indian civilians in Jallianwala Bagh, Amritsar, Punjab, killing at least 379 people and injuring over 1,200 other people.\n\nOBefore that 9, Dyer, convinced a major insurrection could take place, banned all meetings. This notice was not widely disseminated, and many villagers gathered in the Bagh to celebrate the important Hindu and Sikh festival of Baisakhi, and peacefully protest the arrest and deportation of two national leaders, Satyapal and Saifuddin Kitchlew. Dyer and his troops entered the garden, blocking the main entrance behind them, took up position on a raised bank, and with no warning opened fire on the crowd for about ten minutes, directing their bullets largely towards the few open gates through which people were trying to flee, until the ammunition supply was almost exhausted.\nThe following day Dyer stated in a report that \n"I have heard that between 200 and 300 of the crowd were killed. My party fired 1,650 rounds"."
 ww1_raj.3.a: "We must launch a commission to investigate this immediately!"
 ww1_raj.4.t: "Findings from the Hunter Commission"
 ww1_raj.4.d: "Just over a year ago, Acting Brigadier-General Reginald Dyer opened fire on peaceful religious demonstrations. It has become a controversial event- with many Indians and members of the House of Commons denouncing it, but with many British establishment figures and members of the House of Lords lauding it.\n\nUltimately, the commission has decided that Dyer can no longer remain in the British Raj."
 ww1_raj.4.a: "We cannot try him, though."
 ww1_raj.5.t: "Reginald Dyer- Hero or Villain?"
 ww1_raj.5.d: "Just over a year ago, an incident occurred in the British Raj wherein Acting Brigadier-General Reginald Dyer opened fire on religious demonstrations with machine guns, killing at minimum 350 people and at most over a thousand.\n\nThe Hunter Commission that followed has decided that Dyer will be denied further employment opportunities within the Raj... but back home in England, he is a controversial figure.\n\nMany members of the House of Lords laud him as a hero, and they are not alone. Rudyard Kipling declared at the time that Dyer "did his duty as he saw it". So while the Raj has finished their end of the deal, it is now up to us to decide Dyer's future."
 ww1_raj.5.a: "Early Retirement, I think"
 ww1_raj.5.b: "The Man's a Hero! Give him a commission in the British Army!"
 ww1_raj.6.t: "New Capital?"
 ww1_raj.6.d: "We are all ready to move our capital to Delhi. It could hinder the Indian independence movement because Calcutta, the current capital, is center of their movement."
 ww1_raj.6.a: "Good to go."
 
 # PORTUGAL
 ww1_portugal.1.t: "Join the Entente"
 ww1_portugal.1.d: "The British have asked us to impound German and Austrian ships currently harbored in Portugal. If we accept, we will inevitably be drawn into the war. Should we do so?"
 ww1_portugal.1.a: "Together for victory."
 ww1_portugal.1.b: "Not now."
 ww1_portugal.2.t: "Uprising in Lisbon"
 ww1_portugal.2.d: "In Lisbon republican leaders are calling for an armed rebellion against the Portuguese monarchy. Thousands of soldiers have already sided with the Republicans, and are already preparing for the revolution."
 ww1_portugal.2.a: "To abdicate."
 ww1_portugal.2.b: "Crush the Revolution!"
 ww1_portugal.3.t: "First Presidential Election"
 ww1_portugal.3.d: "Following the revolution, a Republican Provisional Government was formed under the leadership of Teófilo Braga. This election is held to elect the first official president of the newly established the First Portuguese Republic. The 1911 Constitution stated that the Congress of the Republic must elect the president in Lisbon instead of the Portuguese people."
 ww1_portugal.3.a: "Manuel de Arriaga won."
 ww1_portugal.3.b: "Bernardino Machado won."
 ww1_portugal.4.t: "Political Instability"
 ww1_portugal.4.d: "With the onset of the Great War, we are pressured from the Portuguese colonies in Africa, principally Angola and Mozambique and the National Assembly had decided, while remaining initially neutral in the conflict, to send troops to those colonies which fronted German possessions.\n\nThe new Republic is now increasingly unmanageable, and further, there is divergences developing between the government and the army. A military contingent in Oporto attempted a coup d'état in Lisbon, which was suppressed. The government suggested disbanding the regiments involved, but their leaders appealed to General Pimenta de Castro."
 ww1_portugal.4.a: "Form a military government."
 ww1_portugal.4.b: "Form a unity government."
 ww1_portugal.5.t: "Revolutionary Junta"
 ww1_portugal.5.d: "Castro immediately appointed several military officers in various ministries, dissolved the National Assembly, and ran the government as a dictator.He allowed the re-opening of monarchist organizations, three monarchist papers, and their members amnestied. He used the military to stop Parliament from resuming its sittings and did not schedule elections, ignoring the law.\n\nRefused admittance to the National Assembly, the politicians gathered at the Palácio da Mitra, and decided to openly attack the government; they established, as a legally constituted assembly, that the acts of Pimenta de Castro and President Arriaga were unlawful, undemocratic and void, and were willing to take power by force.\nIt was at this time that they decided on the formation of a Revolutionary Junta to seize power."
 ww1_portugal.5.a: "The Junta Prevailed!"
 ww1_portugal.5.b: "Mobilize the forces!"
 ww1_portugal.6.t: "Manuel de Arriaga Resigns"
 ww1_portugal.6.d: "A revolt instigated by members of the Democratic Party resulted in many deaths and injuries on both sides. The well-intentioned and pacifist Arriaga had only one option; twelve days following the start of the uprising, he resigned from the Presidency. In his resignation letter, he stated that the deaths during the revolt were needless, that Pimenta de Castro's regime was less a dictatorship then earlier governments and that 1914-15 laws had given future governments unusual war powers."
 ww1_portugal.6.a: "He is a traitor!"
 ww1_portugal.7.t: "[GetMonth] [GetYear] Presidential Election"
 ww1_portugal.7.d: "There were a total of 7 candidates, all but one were from the Republican Party. The only Democratic Party candidate Bernardino Machado won against his opponents and was elected as the new President of Portugal."
 ww1_portugal.8.t: "[GetMonth] [GetYear] coup d'état"
 ww1_portugal.8.d: "Sidónio Pais, with the support of multiple units of the Army started a coup against the government. IR caught on quickly, leading to the formation of "Junta Revolucionária Militar", which the dissolution of the Parliament, and the removal and exile of the President."
 ww1_portugal.8.a: "The Republic just can't take a break."
 ww1_portugal.9.t: "New Republic"
 ww1_portugal.9.d: "Pais issued a set of dictatorial decrees, without consulting the Congress of the Republic, and suspended important parts of the Constitution, giving the regime a markedly presidential image. The President of the Republic in effect became Head of State and leader of the Government, which, significantly, was entirely composed of state secretaries instead of ministers. In this new political architecture, which his supporters called a "New Republic", the Head of State was placed in a position of power that had known no parallel in Portuguese history since the end of absolutism."
 ww1_portugal.9.a: "Sounds familiar..."
 ww1_portugal.10.t: "Sidonio Pais assassinated!"
 ww1_portugal.10.d: "The president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1918, after having enjoyed dinner at the restaurant Silva, located in the Chiado. He was accompanied by his brother and his son, planning to take the train to Porto.\n\nInside the station, the left-wing activist José Júlio da Costa was waiting for him, concealing a pistol in his Alentejo cloak. When the President passed the assassin on the first floor of Rossio station, Da Costa penetrated the double police cordon that surrounded the President and fired two shots from the pistol hidden under his cloak. The first shot hit Pais in the right arm, where the bullet became lodged. The second shot hit the President in the stomach, causing a wound which would prove fatal. Pais immediately fell to the ground, and a panic broke out. During the confusion, four innocent bystanders were fatally wounded by the guards; the assassin, who didn't try to escape, was arrested after being brutally beaten by the crowd. Pais was still alive at this point and was rushed toward St. Joseph Hospital, but he died of his wounds en route to the hospital shortly before midnight."
 ww1_portugal.10.a: "João do Canto e Castro was elected."
 ww1_portugal.10.b: "Tomás António Garcia Rosado was elected."
 ww1_portugal.11.t: "[GetYear] Presidential Election"
 ww1_portugal.11.d: "There were a total of 7 candidates, 6 from the Republican Party and 1 from the Evolutionist Party."
 ww1_portugal.11.a: "António José de Almeida won."
 ww1_portugal.11.b: "Manuel Teixeira Gomes won."
 ww1_portugal.12.d: "There were a total of 5 candidates, 2 from the Democratic Party and 3 from the Republican Party. Of these candidates, only the 2 Democratic Party members were left."
 ww1_portugal.13.d: "There were a total of 7 candidates, 1 from the Democratic Party, 3 from the Republican Party, 2 from the Liberal Regenerator Party and 1 candidate from the Independent party. Of these candidates, only the 1 Democratic Party member, 1 Republican Party member and 1 Liberal Regenerator Party member were left."
 ww1_portugal.14.t: "National Revolution"
 ww1_portugal.14.d: "The chronic political instability and government's neglect of the army created opportunities for military plots.\n\nThe revolution started in Braga, commanded by General Manuel Gomes da Costa, followed immediately in Porto, Lisbon, Évora, Coimbra and Santarém. Generals Sinel de Cordes, Filomeno da Câmara, Passos e Sousa, and Raul Esteves also took part in the coup, leading the provincial military forces.\n\n The President appointed José Mendes Cabeçadas as head of government and minister of every ministry and on the following day transfered his powers, as president, to Cabeçadas."
 ww1_portugal.14.a: "For the Fatherland, fight!"
 ww1_portugal.15.t: "Mendes Cabeçadas Resigns"
 ww1_portugal.15.d: "As a revolutionary with moderate tendencies, Mendes Cabeçadas thought it possible to form a government that wouldn't question the constitutional regime, but with no influence on the Democratic Party. However the other revolutionaries judged him as incapable and in a meeting in Sacavém, Mendes Cabeçadas was forced to renounce the posts of president of the republic and president of the Council of Ministers in favour of Gomes da Costa."
 ww1_portugal.15.a: "His vision failed."
 ww1_portugal.16.t: "Gomes da Costa Ousted"
 ww1_portugal.16.d: "Gomes da Costa had no desire to institute a long-term military regime, which brought him into conflict with Carmona and others in the most conservative and authoritarian faction of the military leadership.\n\nCarmona, the new President of the Republic and of the Council of Ministers, used the pretext that Gomes da Costa was "unfit for office" and had him sent to exile in the Azores Islands."
 ww1_portugal.16.a: "Coup after Coup..."
 ww1_portugal.17.t: "Salazar appointed as Prime Minister"
 ww1_portugal.17.d: "The most based man in the 20th century is here...This is what I've been waiting for!"
 ww1_portugal.17.a: "This is what I've been waiting for!"
 ww1_portugal.18.t: "Battle of Angola"
 ww1_portugal.18.d: "We had a successful operation on Portuguese Angola by sweeping all their colonial troops out. Guess we can claim there on the peace treaty table after we achieve victory against the Entente."
 ww1_portugal.18.a: "Another victory for Vaterland!"
 ww1_portugal.19.t: "[FROM.GetName] demands to join the Great War"
 ww1_portugal.19.d: "[FROM.GetNameDefCap] demands that we should join the Great War on her side. For that they think we must seize enemy ships docked in Lisbon. But are we ready to go war, for sure?"
 ww1_portugal.19.a: "Chance to expand some colonies."
 ww1_portugal.19.b: "Not afford to go war..."
 ww1_portugal.20.t: "[FROM.GetName] rejects to join the Great War"
 ww1_portugal.20.d: "[FROM.GetNameDefCap] replies that they are not ready for any war now."
 ww1_portugal.20.a: "How useless."
 ww1_portugal.21.t: "German troops crossed the colonial border in Angola!"
 ww1_portugal.21.d: "[ROOT.GetAdjective] Angola is being threatened by [GER.GetAdjective] military campaign. [GER.GetName] is not at war with [ROOT.GetNameDef] but looks like they simply don't care about this diplomatic mannor. Since the [ENG.GetAdjective] government wants to bring us to the Great War against the German aggression, seems like it is unavoidable to go war within few months."
 ww1_portugal.21.a: "Warmongers."
 ww1_portugal.22.t: "Portugal wants to get reward for the Great War participation"
 ww1_portugal.22.d: "The Portuguese government contacted with our foreign ministry that they want to get German East Africa as their part of reward, since they joined the Great War on our side."
 ww1_portugal.22.a: "Portuguese Expedition Corp was not helpful."
 ww1_portugal.22.b: "A reward? Ok."
 ww1_portugal.23.t: "[FROM.GetName] rejected our request to hand over a colony"
 ww1_portugal.23.d: "As one of the Great War victor, we have requested [FROM.GetAdjective] government to hand over an administration of German East Africa as our part of reward of joining the Great War on the right side. But they simply rejected it saying that the Portuguese Expedition Corp was not that helpful to war effort."
 ww1_portugal.23.a: "What we fought for?"
 ww1_portugal.24.t: "Royalist attack on Chaves"
 ww1_portugal.24.d: "Royalist supporters lead by Henrique Paiva Couceiro, who had campaigned in Africa and who had become the leader of the royalists, crossed the northern border and attacked Chaves. The royalists had been discreetly armed by the Spanish king, [SPR.GetLeader], and had concentrated their forces in Galicia. Their first attempt to attack the Republic was undertaken about an year ago, but their incursion was successfully and miserably crushed by republican garrison.\nBut this time, the royalists divided into three groups have attacked Chaves, the northernmost of Portugal. Early in the engagement, the defenders, led by Augusto Ribeiro de Carvalho, misjudged the enemy's route, but when they heard that the enemies had gathered near Chaves, they returned and were able to simply destroy the enemies with artillery fire from the hills. The militia that had gathered to defend the Republic while the regular soldiers were absent played a important role in the defense of the city."
 ww1_portugal.24.a: "Glory for the Defenders of Chaves!"
 ww1_portugal.25.t: "Monarchy of the North"
 ww1_portugal.25.d: "The North of Portugal has often been the historical setting for revolutions and revolts against the position of the Portuguese government, from the Liberal Revolution of 1820, which went against the absolutist government, to the Republican Revolt of 1891, which went against the monarchist government. However, the North has also been the traditional seat of the Portuguese nobility.\nTaking advantage of the turmoil caused by President Sidónio Pais' assassination and replacement, Henrique Paiva Couceiro quickly made his way to North of Portugal, where he assessed that the setting was conducive to the restoration of the monarchy, to meet with the monarchist central command. The Integralismo Lusitano Central Junta met, where António Maria de Sousa Sardinha and Luís Carlos de Lima e Almeida Braga decided to proceed with Paiva Couceiro's plan of taking Porto, with the intention was to cut-off Porto from Lisbon and thereby foster unanimity for a restoration of the Portuguese monarchy.\nAlthough António Sardinha and Paiva Couceiro marched into Porto, without any resistance from local military or citizens, on the morning, it was not until the following day (after a military parade) that a formal ceremony that included the hoisting of the blue and white royal flag proclaimed the Monarchy of the North. Following the proclamation of the restoration of the monarchy, the blue and white flag was hoisted at government buildings throughout the North."
 ww1_portugal.25.a: "No one supports them."
 ww1_portugal.26.t: "Monsanto Assault"
 ww1_portugal.26.d: "After the events in Porto, the government called the population to arms against the Monarchy and provided them with weapons and training. This was particularly important because the garrison in Lisbon declared neutrality. On the evening of next day, a group of monarchist military and citizens led by Aires de Ornelas and Álvaro de Mendonça gathered on the Monsanto hill. They made their local proclamation of the Monarchy and hoist the monarchy flag. The republican citizen militia gather in Eduardo VII Park and, along with some members of the National Republican Guard, the Fiscal Guard, and of the military and navy, marched towards Monsanto. The two forces met and the republican forces sieged the monarchic forces."
 ww1_portugal.26.a: "An attack led to the defeat of the monarchic forces."
 ww1_portugal.26.b: "The chaos of the Republic and dissatisfaction of the people led to the restoration."
 ww1_portugal.27.t: "Porto Revolt"
 ww1_portugal.27.d: "The revolution's inability to gain strong popular support anywhere in the rest the country, coupled with its unorganized structure, led to its quick demise and the re-establishment of the Portuguese republican regime in the north. A revolt in Porto by civilians and National Republican Guard members leads to the end of the Monarchy of the North."
 ww1_portugal.27.a: "Shadows from the Past."
 ww1_portugal.28.t: "Sidonio Pais survived from assassination attempt!"
 ww1_portugal.28.d: "The president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1918, after having enjoyed dinner at the restaurant Silva, located in the Chiado. He was accompanied by his brother and his son, planning to take the train to Porto.\n\nInside the station, the left-wing activist José Júlio da Costa was waiting for him, concealing a pistol in his Alentejo cloak. When the President passed the assassin on the first floor of Rossio station, Da Costa penetrated the double police cordon that surrounded the President and fired two shots from the pistol hidden under his cloak. Luckly, one of the police grabbed his coat and pushed him to the floor when the first shot fired.  Pais immediately evacuated without any injure, and a panic broke out. During the confusion, four innocent bystanders were fatally wounded by the guards; the assassin, who didn't try to escape, was arrested after being brutally beaten by the crowd. Pais himself escaped the assassination attempt, and with bolstered security made his way to Coimbra to meet with the de Castro Junta a few days later."
 ww1_portugal.28.a: "What a luck."
 ww1_portugal.29.t: "Sidonio Pais calls a plebiscite on the Presidency"
 ww1_portugal.29.d: "Calling another plebiscite on the Presidency, Sidonio Pais tries to far outstrip his previous election and give his regime increased democratic legitimacy. The economy shows signs of improvement, and things are looking up for the Republic."
 ww1_portugal.29.a: "A popular strong-man leads!"
 ww1_portugal.29.b: "Almost narrow, but unfortunately lost. Presidential election shall be called."
 ww1_portugal.30.d: "Instability returned in [GetYear] after high inflation destroyed the economy once again. With strikes and political conspiracies abound, Pais was beginning to be threatened once again, and a military mutiny would bring Pais to call another State of Emergency, not even a year after the last one ended. Military crackdowns with loyal units quickly eroded the brief popularity Sidonio enjoyed, and with the economic situation continuing to spiral opposition began to seriously radicalise. Pais refused to step down however, and repeatedly cited he was the only man who could save the republic.\n\nBut on today, Sidonio Pais was shot by an anarchist several times outside the Congress, despite a heavy security presence. The President-King has been killed within minutes, and with him the Republic has begin to fall."
 ww1_portugal.31.t: "Noite Sangrenta"
 ww1_portugal.31.d: "António Granjo became prime minister after the last Portuguese legislative election gave his party (Republican Liberal Party) a plurality, the first time the Democratic Party did not win elections since the revolution. Immediately thereafter, Republican radicals, which included the National Republican Guard, started to plot against the new government.\nBetween 5 and 6 a.m. [GetDate] [GetMonth] [GetYear], civilians, members of the National Republican Guard and the Navy gathered in Terreiro do Paço, and went up the Avenida da Liberdade, establishing positions and artillery in the Eduardo VII Park. Colonel Manuel Maria Coelho led the rebel forces during the coup. As the sun rose, the artillery signaled the beginning of the hostilities and NRP Vasco da Gama replied back, signalling the support of the navy ships in Tagus. Unable to resist, the government of António Granjo handed its resignation to President [ROOT.GetLeader]. Yet, as night fell, Portugal was still without a government as President [ROOT.GetLeader] resisted appointing the government the rebels wanted.\nAs night fell, the radical soldiers assassinated Prime Minister Granjo and multiple other ministers, with a "ghost truck", led by Abel Olímpio, roamed Lisbon with the aim of murdering a list of notable people. The riot appeared to have targeted Sidonist politicians, except for Granjo. The coup ultimately failed, but Portugal devolved into chaos."
 ww1_portugal.31.a: "What a horrible night."
 ww1_portugal.32.t: "The Royalist troops storms in!"
 ww1_portugal.32.d: "The Royalists did not take long to capitalise on the collapsing republic. Former colonial governor Mitchell de Paiva Couceiro and his junta marched onto Porto, declaring the reestablishment of the monarchy. Whilst the republic struggled to respond, a separate mutinous army, backed by both the Integralists and the Clergy, marched on Lisbon a week later completely unopposed.\nWith the main 2 cities under siege by Royalist forces, and the army beginning to mutiny across the nation, President [ROOT.GetLeader] realised the republic was dead. Meeting with Paiva Couceiro, the two agreed to restore the monarchy, and established a provisional military government to stabilise the nation."
 ww1_portugal.32.a: "The monarchy is back!"
 ww1_portugal.32.b: "Who said the Republic was dead?"
 ww1_portugal.33.t: "Paiva Couceiro restores Manuel II"
 ww1_portugal.33.d: "King Manuel II has been coronated and the Kingdom of Portugal has been formally restored, with the Monarchist cause in control."
 ww1_portugal.33.a: "Vis Unita Maior Nunc et Semper"
 ww1_portugal_news.1.t: "Revolution in Portugal"
 ww1_portugal_news.1.d_republic: "Mirroring their former colony, Brazil, the Republicans of Portugal have couped the monarchy. A string of blunders by the Monarchy, mostly concerning the colonies and technological development, provoked a very small band of rebels to come together, which quickly earned the support of nearly the entire military.\n\nThough the issues the Monarchy faced are unlikely to be easily solved any time soon, at least the anger of the public is quenched, for now."
 ww1_portugal_news.1.d_kingdom: "In Portugal, there was an attempt coup. Republican leaders announced the start of a revolution that began with mass demonstrations. The army was divided, some of the generals sided with the Republican Party, but monarchist forces resisted.\n\nKing Manuel II refused to abdicate and called on loyal subjects to resist the republican rebellion. The Portuguese Civil War began."
 ww1_portugal_news.1.a: "Monarchs be careful."
 ww1_portugal_news.1.b: "We should be careful."
 ww1_portugal_news.2.t: "[GetMonth] [GetYear] coup d'état in Portugal"
 ww1_portugal_news.2.b: "What will become of the young republic?"
 ww1_portugal_news.3.t: "Revolução Nacional"
 ww1_portugal_news.3.b: "What will become of the young republic?"
 
 # ITALY
 ww1_italy.1.t: "Giolitti IV Cabinet"
 ww1_italy.1.d: "The balance between Right and Left parties was kept by Giolitti, from 1903 onwards, it was no longer sustainable. New groups interned political life,  socialist reformist, catholic conservatives, and corporatist nationalists. All that combined with the future electoral reform makes it harder and harder for Giolitti to hold his position."
 ww1_italy.1.a: "Let's see how two-faced he is."
 ww1_italy.2.t: "Giolitti Resigns"
 ww1_italy.2.d: "Unable to hold an unstable coalition between conservatives and radicals. Giolitti was forced to resign. And under the pressure of the radicals, who threatened to exit, he resigned. \nAntonio Salandra, a conservative, was chosen by him to form a new government."
 ww1_italy.2.a: "End of Giolittian Era?"
 
 ww1_italy.5.t: "A fair Offer"
 ww1_italy.5.d: "Austria-Hungary propose to give us our ethnic land if we promise to join them in case of war. Should We accept the offer?"
 ww1_italy.5.a: "This is our chance!"
 ww1_italy.5.b: "Accept no talk from the Habsburg devils!"
 ww1_italy.6.t: "Honor the Triple Alliance."
 ww1_italy.6.d: "Since 1882, Italy has been a member of the Triple Alliance with Germany and Austria-Hungary. Nominally, we're obligated to join their current war effort. However, we can frame this as a technically offensive war, which would excuse us from joining. What should we do?"
 ww1_italy.6.a: "Honor the Alliance"
 ww1_italy.6.b: "Don't Honor the Alliance"
 ww1_italy.7.t: "Italy Decided to Honor their Alliance"
 ww1_italy.7.d: "Unexpectedly, Italy has joined up with the Central Powers during their war effort. This is a major diplomatic issue for the Entente, who now face a major additional rival."
 ww1_italy.7.a: "Okay"
 ww1_italy.8.t: "Italy requires colonies"
 ww1_italy.8.d: "Italy believes that under the treaty with their allies, they received very few territories, while suffering thousands of losses for pieces of land. They want from us even a small colony in the region of Ethiopia. Are we ready to give them?"
 ww1_italy.8.a: "They deserve it."
 ww1_italy.8.b: "What a cheek!"
 ww1_italy.9.t: "Treaty of London"
 ww1_italy.9.d: "Italy, Britain and Russia signed a secret treaty in London. The main lure was promising large swaths of Austria-Hungary to the north of Italy and to the east across the Adriatic. Britain also promised funding.\nThis means that the Triple Alliance no longer exists, and the Central Powers can be attacked by a former ally."
 ww1_italy.9.a: "We will take our lands!"
 ww1_italy.9.b: "Unexpected!"
 ww1_italy.9.c: "Every family has its black sheep."
 ww1_italy.10.t: "Opposition strikes"
 ww1_italy.10.d: "The opposition Republican Party announced anti-militarist demonstrations and strikes in connection with the invasion of Libya.\nThey demand to stop the policy of expansionism and restore the democratic government that was broken up several years ago."
 ww1_italy.10.a: "Merda!"
 ww1_italy.11.t: "[ITA.GetName] Seized Fiume"
 ww1_italy.11.d: "Italian troops entered Free State of Fiume and seized it. It was established by Treaty of Rapallo after the Great War, because it was claimed both Italians and Croats."
 ww1_italy.11.a: "That's it."
 ww1_italy.11.b: "Well..."
 ww1_italy.11.c: "Not good."

 ww1_italy.14.t: "Vittorio Emanuele III attacked!"
 ww1_italy.14.d: "Victor Emanuel III was attacked by an anarchist while attending a funeral Mass in Suffragio for his father Umberto I, killed 12 years ago by the anarchist Gaetano Bresci. The attacker was apprehended and beaten by the crowd."
 ww1_italy.14.a: "The bullets missed."
 ww1_italy.15.t: "Assassination attempt on Victor Emmanuel III!"
 ww1_italy.15.d: "This morning, the royal couple was on their way to the Pantheon to attend a funeral Mass in Suffragio for Umberto I, killed 12 years ago by the anarchist Gaetano Bresci.\n\nAntonio D'alba, Roman mason and anarchist, after hiding between the columns of the Palazzo Salviati, made his way through the crowd and fired the two revolver shots at their carriage, both missed, and he was immediately apprehended and beaten by the flocked people."
 ww1_italy.15.a: "He was luckier than his father."
 
 ww1_italy.18.t: "Opposition to War of Libya"
 ww1_italy.18.d: "Many pacifist circles, heavily oppose the war, the Italian Socialist Party generally opposes it, although many Socialist deputies split from the anti-war line dictated by Filippo Turati. Gaetano Salvemin, calles Lybia "a box of sand" and criticizes the military campaign, proclaiming that the war does not meet the real needs of the country in need of far-reaching economic and social reforms but is a dangerous collusion between unrealistic nationalism and corporate interests. Scholar of Islam, Prince Leone Caetani, adhered against the war and was contemptuously defined by the interventionists as "The Turkish Prince", \n\nThe most decisive opposition comes from the revolutionary trade unionists and young socialists, in particular Amadeo Bordiga and Benito Mussolini, and Republicans led by Pietro Nenni, who organize demonstrations and mass strikes.\n\nIt is even opposed by the freemasons, who are sympathetic to the secular revolution of the Young Turks; in particular,by Ernesto Nathan, the mayor of Rome."
 ww1_italy.18.a: "Expected from socialists."
 ww1_italy.19.t: "Expulsion of Gradualiste from the Socialist Party"
 ww1_italy.19.d: "At the XIII Congress of the Socialist party, the divisions that ran through the Party from the War in Libya were exacerbated.\nMaximalists won and sanctioned the expulsion of one of the gradualiste, headed by Bonomi, Cabrini, and Bissolati.\n\nThe real protagonist of the Congress was a young Romagnolo maximalist, Benito Mussolini, who already shown his oratory ability at the Congress of Milan in 1910,  fiercely lashed out at the gradualists, thoroughly attacked parliamentarism and even universal suffrage, he concluded with the phrase: "Bissolati, Cabrini, Bonomi, and the other servants, can go to the Quirinale, even to the Vatican, if they want, but the Socialist Party declares that it will not follow them either today, tomorrow or ever". He also used the moment to attack the monarchy, calling the King "The most useless citizen"."
 ww1_italy.19.a: "We only benefit from socialist infighting."
 ww1_italy.20.t: "Alberto Pollio's Sudden Death"
 ww1_italy.20.d_1: "General Alberto Pollio, died from a heart attack, caused by  myocarditis, of which the was suffering for some time.\nHis sudden death caused an upset in our high command."
 ww1_italy.20.d_2: "General Alberto Pollio, died from a heart attack, caused by  myocarditis, of which he was suffering for some time.\nAn open triplicisti and former military attaché to Vienna, his sudden death caused an upset in Vienna and Berlin, as it came just after the events in Sarajevo.\nVarious parties started to speculate that he was assanitaed, but there are no clues nor evidence backing it."
 ww1_italy.20.a: "Cadorna has lost his antagonist."
 ww1_italy.21.t:0 "Honour the Triple Alliance?"
 ww1_italy.21.d:0 "[GER.GetNameDefCap] is in a defensive war, and now we have to honour the defensive alliance and join the war. But it's not clear that this is good for Italy - after all, the treaty is written on a piece of paper."
 ww1_italy.21.a:0 "Honour the alliance!"
 ww1_italy.21.b:0 "You'll never expect this!"

 #Italian collapse
 garibaldi.1.t:0 "Victor Emmannuel Abdicates"
 garibaldi.1.d:0 "Following our disastrous defeat, Vittorio Emmannuel III has abdicated under overwhelming public pressure.\n\nHowever, not all wanted this, and many monarchists remain in Southern Italy."
 garibaldi.1.a:0 "What is the fate of Italy now?"
 garibaldi.2.t:0 "Victor Emmannuel Abdicates the Throne of Italy"
 garibaldi.2.d:0 "The Kingdom of Italy is a candle flickering in the wind. The King has abdicated in the wake of the end of the Weltkrieg.\n\nItaly is on the brink of civil war, with Republicans openly plotting with Socialist militias"
 garibaldi.2.a:0 "What will become of Italy?"
 garibaldi.3.t:0 "Socialist Riots"
 garibaldi.3.d:0 "With the constant socialist riots and strikes in northern Italy, we practically lost control of it."
 garibaldi.3.a:0 "I hope no one else will revolt"
 garibaldi.4.t:0 "Republican Split"
 garibaldi.4.d:0 "The fragile coalition between red and white Republicans fell, the PSI declared a socialist Republic in Bologna."
 garibaldi.4.a:0 "This is the end..."
 garibaldi.4.b:0 "In piedi, dannati della terra, In piedi, forzati della fame!"
 garibaldi.5.t:0 "Republican Coup!"
 garibaldi.5.d:0 "As Italy fell into chaos of a coalition of republicans couped the government and forced the new king to abdicate. The south Populus didn't accept the republican government as legitimate and the monarchist forces began to mobilize. And with that, the coalition seems to be denigrating already with socialist preparing a counter-coup.."
 garibaldi.5.a:0 "No more tyrants!"
 garibaldi.6.t:0 "Southern Monarchists declare a Restoration!"
 garibaldi.6.d:0 "Monarchists in the South of the Country have declared their own restoration of the monarchy! Not seeking a Northern, Sardinian King once again, who they see as weak, they are sekking to chose a new monarch. Naturally, they have received low levels of recognition outside their support base, and the government in Rome is acting independently of them."
 garibaldi.6.a:0 "The spirir of Garibaldi lives on!"
 garibaldi.6.b:0 "Iddio conservi il Re!"
 garibaldi.7.t:0 "Italian Civil War"
 garibaldi.7.d:0 "A rival government was proclaimed in Naples in rejection of the republican government up north, the monarchist troops are fully mobilized and begun an advance on Rome plunging Italy into a civil war. With the House of Savoy abdicated, the future king of Italy is yet to be decided but the most probable one would be a Bourbon Italian dynasty.\n\nOther than that there speculations of a Socialist revolution being plotted in Bologna."
 garibaldi.7.a:0 "Will there be a Second Risorgimento?"
 garibaldi.8.t:0 "Coronation of the Kingdom of Italy"
 garibaldi.8.d:0 "Italy is in chaos, but we want to keep order. So we're going to crown our new king and fight against the Socialists and the Republicans. The Savoy family, which led us to the defeat of the last Great War, is not very popular within us. For now, the Bourbon-Two Sicilies family, which ruled South Italy before the Risorgimento, deserves to be king."
 garibaldi.8.a:0 "Long live the king!"
 garibaldi.9.t:0 "The Fate of the Republic"
 garibaldi.9.desc:0 "We've lost all of Italy's mainland and locked ourselves in Sardinia Island.\nNow with the Socialists and the Monarchists engaged in civil war each other, and our pitiful state, we should think about temporal alliance with the Monarchist since we have common enemy of the Socialists. If we side with the South, the lefties of the republic will be unhappy, but we may seize the North in future negotiations on Italian unification after defeating the Socialists.\nOf course, we can give up the name of the Italian Republic, declare the Republic of Sardinia, and let us quit the massacre so called civil war."
 garibaldi.9.a:0 "Democracy is premature in these times."
 garibaldi.9.b:0 "But we still go on!"
 garibaldi.9.c:0 "Savoyan Guards Coup."
 garibaldi.9.d:0 "Let's side with the South."
 garibaldi.10.t:0 "Support For the Italian Revolution"
 garibaldi.10.d:0 "Italy's socialist revolution is on the verge of failure! If Italy's revolution succeeds, it will be of great help if we intervene and help them because they will become socialist countries directly bordering us. It is also a great opportunity for the world revolution."
 garibaldi.10.a:0 "Support them!"
 garibaldi.10.b:0 "It will be an international war."
 garibaldi.11.t:0 "French Commune Intervenes Italy"
 garibaldi.11.d:0 "The French Commune is supporting the Italian Socialist Republic by marching their troops to Italy. This is unacceptable!\nIf the Socialists, backed by the French Commune, successfully unify Italy, it would pose a huge threat to our national security."
 garibaldi.11.a:0 "This is unacceptable!"
 garibaldi.11.b:0 "Another world war must be avoided."
 garibaldi.12.t:0 "Rome Captured!"
 garibaldi.12.d:0 "Our avant-garde has finally entered Rome. We are in the process of taking over the Rome government and incorporating the region into our administrative system. However, the remnants of the republic's armed forces have entered the Vatican and continue to fight back, and everything is being hampered.\nIf we decide, we can sweep them away, but we can't even touch them because the Vatican has the Roman Curia."
 garibaldi.12.a:0 "Vatican or whatever, knock it all down!"
 garibaldi.12.b:0 "Hmm.."
 pope_killed:0 "The Pope Has Been Murdered"
 garibaldi.13.t:0 "The Pope Has Been Murdered"
 garibaldi.13.d:0 "Today is a grim day for Catholics across the globe. Italy, in the midst of its civil war, has seen its Pope killed by the Socialists who have occupied Rome. The Italian Socialist Republic claims that it was an accident and a result of chaotic house to house fighting, but the brand new reports from Rome shows that they've deliberately set fire to the Vatican and have also massacred people fleeing from this act of arson."
 garibaldi.13.a:0 "Oh no."
 garibaldi.13.b:0 "They've crossed the line!"
 garibaldi.14.t:0 "International Resentments"
 garibaldi.14.d:0 "Many Catholics are protesting in large numbers, angered by the terrible news that the Pope was killed. They are demanding that our government act immediately if Italian socialists do not immediately apologise and compensate for this act of treachery."
 garibaldi.14.a:0 "We demand them to stop those murdering!"
 garibaldi.14.b:0 "Stop with this nonsense, people."
 garibaldi.15.t:0 "Ultimatum From Catholic Countries"
 garibaldi.15.d:0 "Majority Catholic countries around the world have sent us official diplomatic protests and ultimatum. They demanded that we withdraw our forces from Rome immediately. and formally acknowledge and apologize for these disasters.\nThey are threatening us with war..."
 garibaldi.15.a:0 "Fine! We accept.."
 garibaldi.15.b:0 "No! To victory!"
 garibaldi.16.t:0 "Domestic Antiwar Protests"
 garibaldi.16.d:0 "As the civil war is on the verge of becoming an international war due to the involvement of foreign troops, our government is anxious. In the meantime, anti-war activists are protesting in the country, calling for an end to combat activities and a cease-fire treaty."
 garibaldi.16.a:0 "Yeah, this is too much."
 garibaldi.16.b:0 "Either we die or they die!"
 garibaldi.17.t:0 "[FROM.GetName] Proposes Cease-fire"
 garibaldi.17.d:0 "Italian civil war has become an unexpectedly long war, and foreign forces are now involved in the war. As neither side has a winner, [FROM.GetLeader] is proposing a cease-fire to stop fighting based on the occupied territory."
 garibaldi.17.a:0 "We're all tired."
 garibaldi.17.b:0 "They have to burn!"
 garibaldi.19.t:0 "Independence Movement of Two Sicilies"
 garibaldi.19.d:0 "Due to the cease-fire, our direct ruling area was limited to southern Italy. In fact, it is like the border of the Kingdom of Two Sicilies, which our dynasty ruled before the Risorgimento. Anti-war activists and some Bourbon supporters here are proposing to give up the Kingdom of Italy and declare the Kingdom of Two Sicilies. However, this will lead to the loss of a future opportunity to restore northern Italy."
 garibaldi.19.a:0 "Long live the Two Sicilies!"
 garibaldi.19.b:0 "Long live Italy!"
 garibaldi.20.t:0 "Independence Movement of Sardinia"
 garibaldi.20.d:0 "Due to the cease-fire, the direct ruling area of our country was limited to Sardinia. And it has virtually destroyed the opportunity to restore Italian mainland. In addition, the demand for Sardinian independence is increasing."
 garibaldi.20.a:0 "Long live the Sardinia!"
 garibaldi.20.b:0 "Long live the Italy!"
 garibaldi.21.t:0 "The Proposal From the Republicans"
 garibaldi.21.d:0 "The Rome government proposed to us solidarity against the threat of the Socialists. They say we have to stop hostile acts and form an Italian Federation to defeat the Socialists.\nIn fact, even in our view, the threat that we face right now is the Socialists in the North."
 garibaldi.21.a:0 "Sounds good!"
 garibaldi.21.b:0 "Get out!"
 garibaldi.22.t:0 "The Answer From the Monarchists"
 garibaldi.22.d:0 "The monarchists have rejected our proposal."
 garibaldi.22.a:0 "Damn it!"
 garibaldi.23.t:0 "The End of the Italian Civil War"
 garibaldi.23.d:0 "Finally, the gunfire has stopped. Italy fell into a bloody and chaotic civil war after its defeat in the Great War. The tides of the revolution has swept across Italy. The entire world is slowly watching the fate of Italy unfold."
 garibaldi.23.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.23.b:0 "Another wave of revolution?"
 garibaldi.24.t:0 "The End of the Italian Civil War"
 garibaldi.24.d:0 "Finally, the gunfire has stopped. Italy had fallen into anarchy after its defeat in the Great War. And once again, the bell rings to signal the king's march to Rome. The Second Risorgimento have come to a conclusion."
 garibaldi.24.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.24.b:0 "But the revolution go on."
 garibaldi.25.t:0 "The End of the Italian Civil War"
 garibaldi.25.d:0 "Finally, the gunfire has stopped. Italy found itself torn on political lines after its defeat in the Great War. And the Republic has brought freedom and liberty to her people. The Second Risorgimento is over."
 garibaldi.25.a:0 "Mille viae ducunt homines per saecula Romam"
 garibaldi.25.b:0 "How long can they hold out?"
 garibaldi.26.t:0 "Cracking Italian Fedration"
 garibaldi.26.d:0 "The Socialists have announced their unconditional surrender. The Italian Federation has defeated a common enemy, but with this enemy gone, tensions between the Republicans and the Monarchists have risen."
 garibaldi.26.a:0 "You're next!"
 garibaldi.26.b:0 "Let's just divide up the land."
 garibaldi.27.t:0 "Cracking Italian Federation"
 garibaldi.27.d:0 "The Socialists have announced their unconditional surrender. The Italian Federation has defeated a common enemy, but with this enemy gone, tensions have risen once more. Monarchists have proposed dividing Italy into the Republic of Sardinia and the Kingdom of Two Sicilies instead of a single unified Italy. Should Italian unification continue?"
 garibaldi.27.a:0 "No way in hell!"
 garibaldi.27.b:0 "Fair enough."
 garibaldi.28.t:0 "Birth of the Italian Federation"
 garibaldi.28.d:0 "Finally, the gunfire stopped. Italy fell into a civil war in the chaos after its defeat in the Great War. And again, Italy was divided and is now dependent on a loose federal system. Like this, Risorgimento and unified Italy disappear into the back of history."
 garibaldi.28.a:0 "It was short but intense."
 garibaldi.28.b:0 "This is Garibaldi's nightmare..."
 garibaldi.29.t:0 "Intervene Italian Civil War"
 garibaldi.29.d:0 "[ITS.GetName] is losing the civil war. If Italy is unified under red flag, it will be dangerous for our national security. But if we intervene the civil war, it will be also dangerous that the war can be expanded."
 garibaldi.29.a:0 "Pack up, soldiers!"
 garibaldi.29.b:0 "Too tiring."
 garibaldi.30.t:0 "[NFA.GetName] Intervenes Italian Civil War"
 garibaldi.30.d:0 "[NFA.GetName] intervenes Italian Civil War! If the situation changes, and the Italy is unified by reactionaries, it will be harmful for our national security in future."
 garibaldi.30.a:0 "You wanna one more round?"
 garibaldi.30.b:0 "It's out of our mindness."
 garibaldi.31.t:0 "The New Pope"
 garibaldi.31.d:0 "After the tragic, disastrous affair, the Conclave finally decided who’ll be sat on the Holy See following his preceding holy highness. [PAP.GetLeader] will reinstate and set at ease the church and his beloved Christians."
 garibaldi.31.a:0 "My Lord, have mercy and love to the people."
 garibaldi.31.b:0 "God's servant, what a damn thing."
 garibaldi.32.t:0 "[FROM.GetName] Assists Us with Munitions"
 garibaldi.32.d:0 "[FROM.GetNameDef] assists and supports us with bunch of rifles to use in this civil war."
 garibaldi.32.a:0 "We won't forget. Thanks."
 garibaldi.33.t:0 "Italy Fractures"
 garibaldi.33.d:0 "A fratricidal warfare among the Italians on the ruins of former Italian Kingdom of the House of Savoy has screened an unexpected death. The civil war ceased in Italy, with socialists in the north and reactionaries in the south having an armed confrontation against each other establishing their respective regimes.\nToday, less than a hundred years after the birth of a unified Italy, Italy is completely fractured again. No one knows if Italy will ever be able to reunite. Perhaps in a few decades someone brave and stark will regain the Italians' aspirations, with blood on his hands."
 garibaldi.33.a:0 "So long Italy."
 garibaldi.34.t:0 "Question of San Marino"
 garibaldi.34.d:0 "San Marino is a small sovereign state in the Italian interior. But since the cause of socialism calls for the unity of the Italian people, San Marino must also take the line of the people and the workers."
 garibaldi.34.a:0 "Tell them: Listen to the will of the people!"
 garibaldi.35.t:0 "Socialists Pressure"
 garibaldi.35.d:0 "The socialists who have taken control of northern Italy have demanded that we follow the cause of socialism and bring a socialist party to power. Ignoring it will result in violence."
 garibaldi.35.a:0 "Hold an early election."
 garibaldi.35.b:0 "It's a violation of sovereignty!"
 garibaldi.36.t:0 "Prince Emanuele Filiberto Dies"
 garibaldi.36.c:0 "King Emanuele Filiberto Dies"
 garibaldi.36.d:0 "Prince Emanuele Filiberto died at Turin. In accordance and observance of his will, he was buried in the military cemetery of Redipuglia, together with thousands of soldiers of the Third Army."
 garibaldi.36.a:0 "Rest in peace."
 garibaldi.36.e:0 "King Emanuele Filiberto, who reigned as the King of [ROOT.GetName] during a difficult time of national disorder and the House of Savoy, dies. His eldest son, Amedeo, succeeds to the throne."
 garibaldi.36.b:0 "The king is dead, long live the king!"

 # LUXEMBOURG
 ww1_luxembourg.1.a: "Good luck to her."
 ww1_luxembourg.1.d: "Grand Duke William IV of Luxembourg, the second independent ruler of the country and its first Catholic monarch, has died today after 5 years of regency due to poor health and old age. Marie-Adélaïde has ascended to the throne and is expected to carry on his legacy."
 ww1_luxembourg.1.t: "Death of Grand Duke William IV"
 ww1_luxembourg.2.t: "Abdication of Marie-Adélaïde"
 ww1_luxembourg.2.d: "Marie-Adélaïde, Grand Duchess of Luxembourg abdicated following strong criticism caused by that she was favorable to German invaders during the last Great War. Instead, her sister, Charlotte, was put on the throne."
 ww1_luxembourg.2.d2: "Marie-Adélaïde, Grand Duchess of Luxembourg abdicated following strong criticism caused by that she is responsible to the defeat of the last Great War. Instead, her sister, Charlotte, was put on the throne."
 ww1_luxembourg.2.a: "Good luck to her."
 ww1_luxembourg.3.t: "[GetYear] Luxembourg General Election"
 ww1_luxembourg.3.d: "The ruling Party of the Right lost its majority in the Chamber of Deputies. Unwilling to form a coalition with any parties that had blocked its railway reforms, Prüm was invited to form a government, provided that he could form a majority coalition."
 ww1_luxembourg.3.a: "National? Sure?"
 ww1_luxembourg.4.t: "[GetYear] Luxembourg General Election"
 ww1_luxembourg.4.d: "The Party of the Right is back in the majority."
 ww1_luxembourg.4.a: "Hmm."
 ww1_luxembourg.5.t: "The Germans Have Invaded!"
 ww1_luxembourg.5.d: "The worst fears came true. The second Franco-German war began again, and Luxembourg was left alone in the double bind."
 ww1_luxembourg.5.a: "No choice but to save the nation..."
 ww1_luxembourg.5.b: "Never surrender!"
 ww1_luxembourg.6.t: "Decision over Luxembourg"
 ww1_luxembourg.6.d: "Luxembourg has been liberated by the Allies from oppressive German occupation, but still we did not decide her fate yet."
 ww1_luxembourg.6.a: "France guarantees the continued independence."
 ww1_luxembourg.6.b: "[907.OWNER.GetAdjective]s need war reparations."
 ww1_luxembourg.6.c: "Luxembourg doesn't need to exist."
 ww1_luxembourg.7.t: "Death of Paul Eyschen"
 ww1_luxembourg.7.d: "After serving as Prime Minister for twenty-seven years, dominating Luxembourgian political life, holding sway over a succession of monarchs and overseeing an era of economic resurgence and the end of the personal union with the Netherlands, Eyschen died. Due to the unexpected nature of his death at a difficult time for him, there are rumours that he had taken his own life."
 ww1_luxembourg.7.a: "Who will we ever find to replace you?"
 

 # KiS NEWS
 kis_news.1.t: "The Great War"
 kis_news.1.d: "The great powers of Europe have declared war on each other. The world is experiencing the largest crisis in the last 100 years, and one that will topple the old order and bring about a new age of existence. This war is to be known as the Great War, and the war to end all wars, as this conflict has shattered the Concert of Europe which kept Europe from fighting a major war ever since the Napoleonic Wars. This conflict, decades in the making, is the result of decades of political tension between the established great powers of Europe and their different goals and ambitions. But no matter, millions of men are now drafted and forced to fight in the absolute horror of the trenches, fathers and sons of every nation dying side by side, as brothers."
 kis_news.1.a: "God have mercy on us."
 kis_news.2.t: "Fall of Constantinople"
 kis_news.2.d: "Reports indicate that [TUR.GetNameDef] has lost control of its capital city Constantinople. The city had not fallen to any foreign power since the destruction of Byzantium in 1453. With the fall of such a great city, the Turks have shown the effects of their decline brightly. They have lost their capital, and perhaps their empire."
 kis_news.2.a: "Another 1453"
 kis_news.2.b: "What a failure.."
 kis_news.3.t: "Fall of Moscow"
 kis_news.3.d: "Moscow, the second capital of Russia, has fallen to Russia's adversaries. Bested by her rivals, Russia sees her glorious city collapse. Local resistance militias clash against the impending armies, but to no avail. Sectors of the city have been set aflame, with blood and corpses clogging up the streets.\n\nIt was only a century ago when the Russians last lost their capital city to a foreign army. A true testament to how far Russia has fallen."
 kis_news.3.a: "Not again!"
 kis_news.3.b: "Humiliating."
 kis_news.4.t: "Fall of Warsaw"
 kis_news.4.d: "[RUS.GetName] retreated from Poland under the pressure of [GER.GetName]. Despite the strong resistance from the Russian side and the heavy fighting, the German army has managed to cross the Vistula River. Warsaw, under heavy bombardment and gunfire, finally surrendered to the ever approaching German army. The Russians have employed scorched earth tactics to keep the Germans from supplying in local villages. The people of Russia find themselves questioning whether or not the Tsar could lead the country to victory, with such a large city falling to enemy forces. This defeat has provoked a series of Anti-German pogroms in Russian cities and huge wave of deportations of Jews from the Pale of Settlement, as the Russian command feared that the Germans would try to use these lands to agitate people who were dissatisfied with Tsarist Russian rule."
 kis_news.4.a: "Another defeat of Russian Army!"
 kis_news.4.b: "A terrible defeat.."
 kis_news.5.t: "Boer Revolt"
 kis_news.5.d: "A revolt whith men who supported the recreation of a Boer South African Republic rose up against the government of the Union of South Africa."
 kis_news.5.a: "Bad news for His Majesty."
 kis_news.6.t: "Fall of London"
 kis_news.6.d: "The unthinkable has happened. The city of London, the heart of the British Empire, has fallen into the hands of her adversaries. Soldiers march down the Mall to the shocked silence of onlookers, while a temporary HQ is being established in the Palace of Westminster. The fight is still going on all over the British Isles, with the British army desperately defending the last stretches of British soil and Parliament having evacuated prior to the fall of the city, but the future looks dark. It can be well said that the British Empire has no hope of rising again anytime soon."
 kis_news.6.a: "The Sun sets on the British Empire."
 kis_news.6.b: "We shall never surrender!"
 
 kis_news.100.t: "South Pole Reached"
 kis_news.100.d: "On December 14, 1911 Roald Amundsen and four others arrived at the pole, five weeks ahead of a British party led by Robert Falcon Scott as part of the Terra Nova Expedition. Amundsen and his team returned safely to their base, and later learned that Scott and his four companions had died on their return journey."
 kis_news.100.a: "Perhaps we'll establish some colonies."

 kis_news.101.t: "Machu Picchu Uncovered"
 kis_news.101.d: "Machu Picchu, the grand estate of the Incan king Pachacuti, has been found. Last inhabited around 1550, it has rested nearly untouched by the world community until its rediscovery by American explorer Hiram Bingham. The Peruvian government is gleefully preparing for an influx of easily taxed tourists."
 kis_news.101.a: "Amazing."

 kis_news.103.t: "Suffragette Demonstrations"
 kis_news.103.d: "After being disenfranchised for years, women have begun to take to the streets of Washington D.C. and London demanding their right to vote. The American President in particular, perhaps on the suggestion of his wife, has already signed their voting rights into law, and the Prime Minister of the United Kingdom does not seem long behind."
 kis_news.103.a: "And the stock market report?"

 kis_news.104.t: "Mata Hari Executed!"
 kis_news.104.d: "The Dutch courtesian Margaretha MacLeod, better known by the public as Mata Hari, has been tried and executed for espionage by France. Though found guilty easily, complaints of a fixed trial from the defense attorney and seemingly exaggerated charges- such as responsibility for the deaths of 50,000 French soldiers- are arousing whispers of the so-called master spy being nothing more than a scapegoat for the Army's failings."
 kis_news.104.a: "She staked her life!"

 kis_news.106.t: "1912 Stockholm Olympics"
 kis_news.106.d: "The Olympic Games in Stockholm have opened. New events that will be included this year include art competitions, the decathlon, and even some of the first physical events for Women. Will we attend the ceremonies?"
 kis_news.106.a: "Let's prove ourselves!"

 kis_news.107.a: "This better not effect the price of tea!" # Xinhai Revolution
 kis_news.107.b: "End of an era." # Xinhai Revolution

 kis_news.108.t: "Balkan League"
 kis_news.108.d: "In a surprising move, several Balkan countries - including rival states Serbia and Bulgaria - have come together to form the Balkan League, a military alliance stated to have been built up against Austria-Hungary. Though the alliance target is the Habsburgs, it seems far more likely that the state that divides these four nations would be their target."
 kis_news.108.a: "The league has been formed!"

 kis_news.109.t: "Jaurès Assassination"
 kis_news.109.d: "Jean Jaurès of France was assassinated in the Parisian café, "Le Croissant 146 rue Montmartre", by aptly-named Raoul Villain, a 29 year old French nationalist. Jaurès was scheduled to appear at one of the Internationale's conferences to deliver a protest against the seemingly-impending war, and with his death, the last major social obstacle to French involvement in the coming fight has passed."
 kis_news.109.a: "Tough luck."

 kis_news.111.t: "Mona Lisa has been stolen"
 kis_news.111.d: "Last night, a thief has stolen the famous Mona Lisa from the Louvre! This morning, Louis Béroud walked into the Salon Carré portion of the museum, where the Mona Lisa had been on display for five years, only to find four iron pegs on the wall. Local guards claimed the art was being photographed, which turned out to be untrue. Currently, the museum is closed for investigation."
 kis_news.111.a: "He just walked away with it?"

 kis_news.112.t: "The [TUR.GetName] Joins the Central Powers"
 kis_news.112.d: "[GER.GetName] and the [TUR.GetName] have had a vaguely close relationship since the end of the Napoleonic Wars, but in recent times, it seems that their bond has become unbreakable. The [TUR.GetName] has formally joined the [GER.GetFactionName]."
 kis_news.112.a: "The Ottoman-German Alliance is Ratified"

 kis_news.113.t: "The [TUR.GetName] Joins the Entente"
 kis_news.113.d: "Though their relations were not as good as it used to be, [TUR.GetName] and [FRA.GetName] has officially formed an alliance. For some, this new alliance resembles the Franco-Ottoman alliance of the past. The [TUR.GetName] has formally joined the [FRA.GetFactionName]."
 kis_news.113.a: "The Franco-Ottoman Alliance is Ratified"

 kis_news.114.t: "Serbia yields to Austria Hungary's Ultimatum"
 kis_news.114.d: "After the assassination of Franz Ferdinand, Austria Hungary sent a list of demands to the Serbian government. Clearly itching for a war, Austria Hungary's officials were surprised to see Serbia accept all of the demands. They were slightly frustrated at this blunder but it was a victory nonetheless. Serbia is effectively a puppet state of the Austro Hungarians now. The Habsburg Empire has regained some of its lost glory."
 kis_news.114.a: "The poor Serbs.. did they have a choice?"

 kis_news.115.t: "Should the 1916 Olympics be Cancelled?"
 kis_news.115.t_olympic: "1916 Berlin Olympics"
 kis_news.115.d: "Pierre de Coubertin expressed his feelings concerning the 1916 Berlin Games in a letter to the Associated Press, echoing the sentiments of many that the 1916 Olympic Games may be an impractical, impossible event. Though many U.S. Cities have offered to host the games instead, the International Olympic Committee must abide by its own rules and keep the site in Berlin. Perhaps there will simply be no games this years."
 kis_news.115.d_olympic: "Pierre de Coubertin expressed his feelings promising the 1916 Berlin Games in a letter to the Associated Press, echoing the sentiments of many that the 1916 Olympic Games should be an anti-war, peaceful event. International Olympic Committee must abide by its own rules and hold the Olympics in the keeped site Berlin. Hope this event should serve as a forum for harmony among the nations to pursue diplomatic methods and good competition instead of violence of war."
 kis_news.115.a: "The committe wins gold in poor foresight."
 kis_news.115.b: "We'll attend for good."
 kis_news.115.c: "Not this time."

 kis_news.116.t: "Italy joined the Entente"
 kis_news.116.d: "Italy today has officially backstabbed its former allies in the Central Powers to join the Entente, at the behest of France. Though this move is not unexpected, or unprecedented for Italy, the Italian state may find itself unprepared for war with their former allies. Of course, it goes without saying that if they lose now, they'll not like the result."
 kis_news.116.a: "What's stopping them from doing it again?"

 kis_news.117.t: "Italy joined the Central Powers"
 kis_news.117.d: "Italy, a former member of the Triple Alliance, the predecessor of the Central Powers, has formally joined the new version of their alliance. French observers are outraged that their attempts to bring them to their side failed, and promise Italy hell to pay."
 kis_news.117.a: "That's surprising."

 kis_news.118.t: "First Flight across Mediterranean Sea"
 kis_news.118.d: "Today, the locals of Bizerte, Tunisia noticed a strange flying object, which was revealed to be Roland Garros, a French professional pilot, in his Morane-Saulnier monoplane. This journey marks the first crossing of the Mediterranean Sea by air, an astounding landmark for the young science of Aviation. Local sailors were reportedly not impressed."
 kis_news.118.a: "Aviators continue to amaze world."

 kis_news.119.t: "End of the Xinhai Revolution"
 kis_news.119.d_china: "The civil war in China has ended. The Qing dynasty has fallen, and a new Republic has been proclaimed in its place. Though the new government was initially viewed with skepticism, the Great Powers have been guaranteed continuing trade in China, and the leases on the various port cities on the Coastline have been renewed. The transition to the new Republic is, therefore, expected to be smooth."
 kis_news.119.d_qing: "The revolutionaries have been utterly defeated, and the Qing Dynasty has proven their worth. Though the revolution has been crushed, the Great Qing are in a vulnerable and pathetic state. Increasing regionalism has resulted in internal fractures, but reconstruction is slowly beginning to take shape. Whether the Qing will restore their old glory as the foremost Asian power or crumble into weakness is still unclear."
 kis_news.119.a: "Thank god, the tea is safe!"
 kis_news.119.b: "New era for China."

 kis_news.120.t: "Should the 1920 Olympics be Cancelled?"
 kis_news.120.t_olympic: "1920 Antwerp Olympics"
 kis_news.120.d: "Belgium, which was selected as the host of the Olympics, is at war, so it is unclear whether the Olympics will be held."
 kis_news.120.d_olympic: "Antwerp, Belgium, was selected as the host of this Olympics. The defeated countires of the Great War were banned from participating in the Olympics because of their responsibility, and countries at war also didn't participate."
 kis_news.120.d_olympic_no_great_war: "Antwerp, Belgium, was selected as the host of this Olympics. The countries at war didn't participate."
 kis_news.120.a: "A Celebration Of Peace? Silly."
 kis_news.120.b: "Let's show the best of us."
 kis_news.120.c: "Who cares?"

 kis_news.121.t: "Beginning of the National Protection War"
 kis_news.121.d: "China is mobilizing once again. The declaration of the Empire of China has been the last straw for the Chinese people, already exhausted of [CHI.GetLeader]'s tyranny and broken promises of democracy. Various factions have heeded general Cai E's call to draw arms and rise up against this injustice. Provinces all across southern China have already declared allegiance to the newly founded National Protection Army, their forces getting stronger by every hour. \n\n[CHI.GetName] has declared the insurgency illegal and ordered the rebels crushed. It looks like China is going to have yet another civil war..."
 kis_news.121.d1: "China is mobilizing once again. The rebels gathered under the leadership of [NPA.GetLeader] in protest of the Kuomintang government's forcing to disarm all cliques which did not comply with the rule and remove their political influence completely, their forces getting stronger by every hour. \n\n[CHI.GetName] has declared the insurgency illegal and ordered the rebels crushed. It looks like China is going to have yet another civil war..."
 kis_news.121.a: "China and civil wars, name a more iconic duo."
 kis_news.122.t: "Fall of Kiev"
 kis_news.122.d: "A news from the Eastern Front. German forces broke through the Russian defensive lines and captured Kiev. It was not easy to recover the frontline for Russians once it had collapsed, and the Germans, taking train to cross plains of Ukraine, are advancing in fastest, occupying only the main strongholds."
 kis_news.122.a: "Next is [RUS.Capital.GetCapitalVictoryPointName]!"
 kis_news.122.b: "Die Ostfront is leaning towards one axis."
 kis_news.122.c: "Not a step back!"
 kis_news.123.t: "Fall of Minsk"
 kis_news.123.d: "The Russian offensive proved unsuccessful. The Russians had already been completely repulsed from the city center of Minsk, and the town hall and the main train station were clearly flagged by the Germans. The complete control of Poland, which the Germans had decided as their primary objective on the Eastern Front, was already over, and the tip of the German sword lies parallel to the straight rail line leading to Petrograd."
 kis_news.123.a: "Victory is imminent."
 kis_news.123.b: "Will Germany consolidate the victory?"
 kis_news.123.c: "Don't forget, Minsk is still 800 km away from Petrograd!"
 kis_news.124.t: "Fall of Königsberg"
 kis_news.124.d: "It seems that the Russian offensive is successful and give Germany a blow. According to Russian statement, the German Baltic Fleet immediately withdrew from the port of Königsberg in East Prussia, along with the defeated army. At the same time, Königsberg is expected to function as a major supply port for the Russian Navy and a stronghold located at the forefront. However, it is also pointed out that the fall of East Prussia, which was the bulge of the border, is Germany's strategic retreat."
 kis_news.124.a: "It's all part of a bigger plan. It is NOT loss!"
 kis_news.124.b: "Looks like German pride has been crushed."
 kis_news.124.c: "Prussia has already been defeated!"
 kis_news.125.t: "Fall of Lemberg"
 kis_news.125.d: "Reportedly, the Austrian army withdrew from Lemberg and apparently lost eastern Galicia. The Russian forces are trying to gain momentum and advance to capture all of northern side of the Carpathians. Austria suffered the humiliation of defeat from the very beginning, but Lemberg was the most outlying point of the empire, and although the battle was lost, the public opinion prevails that they would win the war."
 kis_news.125.a: "Instead, we will seize Warsaw!"
 kis_news.125.b: "The Russians fight well than we thought."
 kis_news.125.c: "Broke your duck!"
 kis_news.126.t: "Fall of Straßburg"
 kis_news.126.d: "It was reported that Elsaß-Lothringen and the capital, Straßburg, had been captured by the French. The region was acquired by the Germans through the victory over France during the War of 1870, and is where the pride of Germany and France is at stake. Since two cultures have been mixed for historical reasons, with frequent changes in ownership in the past, with the locals speaking both German and French, they do not support only one side either. If the war gets over with French victory, it will be more commonly referred to as Strasbourg, Alsace-Lorraine."
 kis_news.126.a: "Nein! Nein! Nein!"
 kis_news.126.b: "Now Strasbourg right?"
 kis_news.126.c: "Plan XVII is working!"
 kis_news.127.t: "Fall of Venice"
 kis_news.127.d: "Venice which is well known with great scenary as a floaing city is once again under Austrian rule. After several bloody battles in the Alps, the Austrians pushed the Italians up to the Piave River and eventually crossed the river and attacked Venice. The Italian divisions that had stayed to protect the city were evacuated by sea, and the few garrisons who were unable to retreat and resisted in street fighting over the canals finally surrendered."
 kis_news.127.a: "You said, all roads lead to Rome, right?"
 kis_news.127.b: "Italian Alpini? Guess Austrians are better."
 kis_news.127.c: "How did they cross the Piave!?"
 kis_news.128.t: "Fall of Belgrade"
 kis_news.128.d: "Belgrade, the capital of [SER.GetNameDef], is captured. Unusually, Belgrade is at the forefront, and because of that it was heavily attacked by Austrians. Despite they are desperate, the Serbs repulsed a few of offensives and did not give up the city, but after several weeks of heavy artillery shelling, she is eventually fallen."
 kis_news.128.a: "Pay the price, you Serbs!"
 kis_news.128.b: "It was inevitable."
 kis_news.128.c: "But me and my sons will stay here and fight to the end."
 kis_news.129.t: "Fall of Suez"
 kis_news.129.d: "The Suez Canal is now controlled by Turkish hands. The Canal is a massive land structure linking Mediterranean Sea and Red Sea, allowing vessels heading from Europe to Asia not to steer by Africa, the vast continent directly but directly to the Indian Ocean. As a result, [ENG.GetName] and her allies seems to have difficulties on not only import the resources they need on the battlefield in Europe, but also run operations in the Asia-Pacific region."
 kis_news.129.a: "Egypt shall be mine!"
 kis_news.129.b: "The global economy is going to be in big trouble."
 kis_news.129.c: "Naval invasion must be done!"
 kis_news.130.t: "German Invasion of Belgium"
 kis_news.130.d: "To-day's Summary.\n\nGermany demands from Belgium facilities for invading France through Beligian territories.\nBelgium refuses.\nGerman troops march into Belgium, near Liege.\nMartial law proclaimed in Belgium.\nGermany makes the worthless promiss not to seize the Belgian and Dutch coast line to attack France in the north.\nGermany asks Great Britain to remain neutral while she attacks France via Belgium."
 kis_news.130.a: "Onwards!"
 kis_news.130.b: "Outrageos!"
 kis_news.130.c: "Paris stunned."
 kis_news.131.t: "[FROM.GetNameDefCap] with the [FROM.GetFactionName]"
 kis_news.131.d: "Entente achieved a political victory in Greece. Thier pressure to make [GRE.GetNameDef] one of their ally in the Great War to support the Balkans theatre had suceed with pro-Entente Venizelist government of Northern Greece.\nEleftherios Venizélos, Greek revolutionary and prime minister, Alexander swore the oath of loyalty to the Greek constitution on the afternoon in the ballroom of the Royal Palace. Apart from the Archbishop of Athens, Theocletus I, who administered the oath, only King Constantine I, Crown Prince George and the king's prime minister, Alexandros Zaimis, attended. There were no festivities. The young Alexander had a broken voice and tears in his eyes as he made the solemn declaratio. He knew that the Entente and the Venizelists would hold real power and that neither his father nor his brother had renounced their claims to the throne. Constantine had informed his son that he should consider himself a regent, rather than a true monarch."
 kis_news.131.a: "To support the foreign war effort, they crumbled..."
 kis_news.131.b: "Together for victory!"
 kis_news.131.c: "Another neutral has been sacrificed for the war."
 kis_news.132.t: "Fall of Sofia"
 kis_news.132.d: "The old city of Bulgaria, Sofia has fallen into the enemy's crushing hands. During the Russo-Turkish War of 1877-1878, the city had been freed when the Russian troops entered her. Even in this wartime, the Saint Sophia Church, which is a origin of her name, built in 4th century by the Romans, did not damaged luckily. With its capital captured, Bulgaria is unlikely to be able to fight war any longer."
 kis_news.132.a: "I hope the sword not strike the bowed head."
 kis_news.132.b: "Is that a fate for Prussia of the Balkans?"
 kis_news.132.c: "Lady Sofia welcomes the conquerors."
 kis_news.133.t: "Fall of Athens"
 kis_news.133.d: "Athens, the eye of Greece, mother of arts and eloquence, was captured. Many of the remains of the city left by ancient Greece and Rome were destroyed during the fierce battles, but the city itself is like a huge historical sites, so the old heritage was not completely lost. But as long as the blue flag is lowered from the sky and enemy flag blows in the wind, the Hellenic flames are likely to be extinguished for a while."
 kis_news.133.a: "No Kebabs anymore!"
 kis_news.133.b: "It's all rolling stones."
 kis_news.133.c: "A military parade at the Colosseum must be damn good."

 kis_news.135.t: "Fall of Budapest"
 kis_news.135.d: "The Pearl of the Danube has fallen to the enemies. Budapest, the second heart of the Austro-Hungarian Empire, is divided into Buda in the west and Pest in the east, and the Hungarian soldiers' struggle to protect the Széchenyi Chain Bridge between the two regions was devastated. It's truly clear that this defeat will be the end of the dual monarchy."
 kis_news.135.a: "Disappeared, like Petőfi in the fog."
 kis_news.135.b: "That's a lot of damage!"
 kis_news.135.c: "Haha, die!"
 kis_news.136.t: "Fall of Vienna"
 kis_news.136.d: "Today the eastern realm of the [4.owner.GetName] whispers the end of the Habsburgs in gloomy mood. After prospering as the center of the Holy Roman and Austrian Empires under the rule of the Habsburgs, Vienna has fallen to [4.controller.GetAdjectiveCap] forces.\n\n Many parts of the historic city, have been destroyed by the tough battle. The devestation of this war is being shown everywhere, as the [4.controller.GetAdjectiveCap] flag flies over the destroyed city."
 kis_news.136.a: "We must take it back!"
 kis_news.136.b: "When will this war end?"
 kis_news.136.c: "This must be the end for them!"
 kis_news.137.t: "Salonika Front"
 kis_news.137.d: "Another radical change took place across the Balkans. The French planned to land their army divisions in Thessaloniki, Greece, which still neutral in the tides of war, to support [SER.GetAdjective] war effort and set pressure on [AUS.GetNameDef] and [BUL.GetNameDef]. The landing went smoothly without any interference from the [GER.GetFactionName] or local Greeks. The Hellenic government seems to be in a ardor to avoid a war that is spreading to their territories taking no action against the Entente. However, pro-Entente statesmen in Greece seem to be seeking chance to use this as an opportunity to lead their country to stand on the Allied side and declare war against Germany."
 kis_news.137.a: "How can they ignore the [GRE.GetAdjective] neutrality?"
 kis_news.137.b: "Should press the Hellenic government to join the Allied war effort."
 kis_news.137.c: "Strategic movement in military or absurd movement in diplomatics?"
 kis_news.138.t: "Christmas Truce"
 kis_news.138.d: "On the Western Front, the soldiers of both sides had a modest celebration, singing Christmas carols in the trenches while they were facing each other across the no man’s land of only a few dozen to several hundred meters. The sound of singing carols was transmitted to the enemy trench beyond the friendly trench, and the soldiers in the both trench knew that even though they couldn't see each other, the other side was celebrating Christmas. \nNumerous soldiers from both sides climbed out of the trenches unarmed. They shook hands, hugged and chatted, and befriended with each other sharing little Christmas gifts. Most of the officers who watched the soldiers' extreme deviant behavior joined, met the officer of the other side, signed a gentleman’s agreement, and agreed not to engage in combat for the time being. The dead bodies in the no man’s land that were difficult to recover were able to be properly retrieved."
 kis_news.138.d_belgium: "On the Western Front, the soldiers of both sides had a modest celebration, singing Christmas carols while they were facing each other on the battlefields. \nAs the Christmas spirit has been shared to the troops of both sides, a truce was arranged at the request of Belgian soldiers who wished to send letters back to their families, over the German-occupied parts of Belgium."
 kis_news.138.a: "Merry Christmas!"
 kis_news.139.t: "The Chemist's War"
 kis_news.139.d: "Chemically purified poison gas had been used as a weapon of war for many years, but it wasn't until the Great War that poison gas showed its true power. Nothing is better than poison gas to draw out the enemy soldiers hiding in the trenches. The gas, heavier than air, sank into trenches dug into the ground, where the soldiers were exposed to the agent and had no choice but to succumb to the excruciating pain.\nNow the task of the countries that entered the Great War is to figure out how to protect their soldiers from this damned gas attack, using methods such as gas masks, how to keep them at the forefront without heavy casualties, and how to quickly have the means to launch a massive gas attack on the enemy."
 kis_news.139.a: "A horrible, painful killer."
 kis_news.140.t: "Beware the Tank!" #Achtung - Panzer!
 kis_news.140.d: "News is spreading that a tracked vehicle with thick armour plating has appeared on the frontlines. Some call it a landship because it looks like a battleship moving on land, others call it an armoured tractor because it is armoured and uses tracks to move. But some call it a tank because it looks like a metal chariot that is supposed to be filled with something.\nMilitary reports describe these armoured vehicles as being equipped with engines, cannons and machine guns, moving very slowly, but durable enough to resist infantry firearms. And there are a handful of military experts who predict that this weapon will change the face of warfare in the future."
 kis_news.140.a: "Will it be able to break through the trenches?"
 kis_news.141.t: "Yugoslavia Unification"
 kis_news.141.d: "After years of diplomatic and armed endeavour, and overcoming deep-rooted divisions, the South Slavic nations have reached an extraordinary milestone - they have united into a single, formidable entity. The birth of the newly formed Yugoslavia marks a defining moment in history as it emerges as a powerful force in the Balkans, marking a new era of strength, stability and hope for the region."
 kis_news.141.a: "Are the Balkan troubles finally over?"
 kis_news.142.t: "International Socialist Congress 1910"
 kis_news.142.d: "The 8th Congress of the International was held in Copenhagen, to dicuss the agenda; the stance of socialists regarding the imminent war. The resolution on the struggle against war - "Arbitration Courts and Disarmament" - confirmed the resolution of the Stuttgart Congress of 1907 on "Militarism and International Conflicts", which included the amendments motioned by Lenin and Rosa Luxemburg. These amendments called on the socialists of all countries to use the economic and political crisis caused by war to overthrow the bourgeoisie. The resolution of the Copenhagen Congress also bound the socialist parties and their representatives in parliaments to demand that their governments reduce armaments and settle conflicts between states through arbitration courts. It urged the workers of all countries to stage protests against the threat of war."
 kis_news.142.a: "Do they really think that the war is avoidable?"
 kis_news.144.t: "Austria retakes Budapest"
 kis_news.144.d: "Today, Austrian forces have retaken the city of Budapest, from the Hungarian rebels. Austrian forces fought for the city in an intense battle for the heart of Hungary. The city was defended by many brave Hungarian soldiers and militia, who fought hard to protect their home. Before the battle, the Hungarians heavily fortified the city with civilians helping out to prepare for the advancing Austrian armies. The Austrian army came and an intense battle began in the very dense city. Artillery was fired at the city en masse, causing massive destruction while the Austrians fought brutally on the streets with Hungarians. Eventually the Austrians, with enough shells, took full control of the city, but with many parts of it left in ruins."
 kis_news.144.a: "Hungary shall be part of the Empire, once more!"
 kis_news.144.b: "The Hungarians stood no chance!"
 kis_news.144.c: "We can still win this!"
 kis_news.145.t: "Conrad von Hötzendorf given emergency powers!"
 kis_news.145.d: "Recently, in the further destabilising Austrian Empire, military general Franz Conrad von Hötzendorf has been granted temporary emergency powers. This is due to an ever destabilising situation in Budapest and Hungary where there are massive riots taking place and the Austrian Empire risks collapse. With the military leader Conrad empowered, he is sure to use the military and any means necessary in Hungary to stop any attempt at separation from Austria. There are also worries that Conrad's rule won't just be temporary, and will not give up his powers after the Empire is stabilised."
 kis_news.145.a: "What?"
 kis_news.145.b: "Conrad will save our Empire!"
 kis_news.146.t: "Conrad von Hötzendorf established as Dictator!"
 kis_news.146.d: "In Austria, Conrad von Hötzendorf has been given full powers and is now a military dictator. He was originally given emergency powers while the Austrian Empire was in turmoil, but after stabilising the Empire and crushing the many rebellions he had kept them powers for a bit, but now, he's been given permanent full powers.\n\nConrad and his military stratocracy now lead Austria and nobody is certain what's going to happen next, but some say tensions in the European continent will further escalate from such a warmongering militarist soon."
 kis_news.146.a: "How did this even happen?"
 kis_news.146.b: "Glory to Conrad!"


 # Alternative History
 ww1_alternativehistory.1.t: "Instability and Uncertain Future in the Balkans"
 ww1_alternativehistory.1.d: "Every day, more harrowing news comes in from the Austro-Serbian border. Another German storefront with a bomb thrown in, another attack on a Hapsburg official, more vandalism, more looting. Almost all of the arrested criminals have ties to Serbia, and some even allege government instruction. Serbia has been instructed to use its military to keep the peace, but they have done no such thing, and even seem to continue urging these crimes. Kaiser Franz-Josef has sent out to the Serbian Government, demanding full military cooperation with the Austrian army until this issue is resolved."
 ww1_alternativehistory.1.a: "Hopefully, this fixes things"
 ww1_alternativehistory.1.b: "How dare they?!"
 ww1_alternativehistory.1.c: "Those Austrians are going to start a war!"
 ww1_alternativehistory.2.t: "Austrian Demands"
 ww1_alternativehistory.2.d: "Spurred on by crimes in the border region, Austria has sent an order to the Serbian government demanding ''full cooperation'' with Austrian military officials, which would effectively make Serbia a puppet state. Don't they know supporting a glorious South Slavic state would solve these problems? \n\n Still, Serbia is in a tricky situation. If we decline outright, the European community will likely not take it well, and we may be isolated. If we acede to the demands, however, we may end up a puppet state in a situation it will be difficult to change. The Austrian ambassador is waiting for a response. How shall we greet him?"
 ww1_alternativehistory.2.a: "We won't! (Declare War)"
 ww1_alternativehistory.2.b: "We shall kneel for him."
 ww1_alternativehistory.3.t: "Serbia has accepted Austrian Demands"
 ww1_alternativehistory.3.d: "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state. Due to their isolation, they have chosen to comply, and are now barely independent from the Hapsburg throne. \n\n When posed the choice of death or dishonor, the Serbians have chosen dishonor."
 ww1_alternativehistory.3.a: "Serbia has lost its sovereignty"
 ww1_alternativehistory.4.t: "Serbia has refused Austrian Demands"
 ww1_alternativehistory.4.d: "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state. Serbia, despite a lack of international support from any major country, has fully declined this demand, and now finds itself at war with the Kaiser-und-König. \n\n When posed the choice of death or dishonor, the Serbians have chosen death."
 ww1_alternativehistory.4.a: "Serbia fights for its sovereignty"
 ww1_alternativehistory.5.t: "Fight for Serbian Liberation"
 ww1_alternativehistory.5.d: "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state, which the Serbs have complied with. This is a major issue for the Russian Empire. If we attack Austria-Hungary now to liberate Serbia, we will be blamed for starting trouble over a defused situation, and be downright vilified if we lose. On the other hand, if we are to stay out of things, we risk further instability, due to the anger of the Panslav lobby currently controlling our government. Which is the lesser evil?"
 ww1_alternativehistory.5.a: "Liberate the Serbs"
 ww1_alternativehistory.5.b: "Abandon the Serbs"
 ww1_alternativehistory.6.t: "Fight for Serbian sovereignty"
 ww1_alternativehistory.6.d: "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state, which the Serbs have refused. This is a major issue for the Russian Empire. If we attack Austria-Hungary now to assist Serbia, we will be blamed for intervening in matters out of our business, and be downright vilified if we lose. On the other hand, if we are to stay out of things, we risk further instability, due to the anger of the Panslav lobby currently controlling our government. Which is the lesser evil?"
 ww1_alternativehistory.6.a: "Fight for Serbian sovereignty"
 ww1_alternativehistory.6.b: "Abandon Serbian Nation"
 ww1_alternativehistory.7.t: "Russia Declares War on Austria Hungary"
 ww1_alternativehistory.7.d: "The Russian Empire has opted for war against the Austro-Hungarian Empire, allegedly in an attempt to assist Serbia. Despite seemingly good intentions, almost all powers of Europe agree that this is simple Russian expansionism into Hapsburg territory, and most have withdrawn their support for the Tsar, though it's rumored that France may still yet join in this war. It seems Otto von Bismarck's prediction of the next great European war has come true."
 ww1_alternativehistory.7.a: "Not without consequences."
 ww1_alternativehistory.8.t: "Fight for Serbian sovereignty"
 ww1_alternativehistory.8.d: "The Russians have failed to support Serbia in their recent time of crisis, surprising many French observers. Despite this, we have just enough justification to do the job ourselves, and declare war on Austria in support of Serbia. It IS a quite flimsy excuse, so the international community will not look kindly upon the attempt, especially our allies, who will no doubt accuse us of warmongering. Still, an opportunity is an opportunity..."
 ww1_alternativehistory.8.a: "Fight for Serbian sovereignty"
 ww1_alternativehistory.8.b: "Abandon the Serbs"
 ww1_alternativehistory.9.t: "France Declares War on Austria Hungary"
 ww1_alternativehistory.9.d: "France has declared war on Austria-Hungary over the standings of Serbia, a move which has shocked many spectators. Though the obvious logistical issues of attacking Austria are present, it is thought that these will be solved with the entry of Austria's allies, the German Empire and Italy, into the war. France stands virtually isolated against some of the greatest powers of Europe- could this be the end of her republic?"
 ww1_alternativehistory.9.a: "This war won't be so great after all."
 ww1_alternativehistory.10.t: "Austro Hungarian Intervention in the Balkans"
 ww1_alternativehistory.10.d: "The Austro-Hungarians have demanded an immediate end to the conflict in the Balkans, not wishing to see the region become any more destabilized than it already stands. With the German Empire and Italy both supporting this call, we have no choice but to back off...for now."
 ww1_alternativehistory.10.a: "We have no other choice"

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "Franz Ferdinand Assassination"
 ww1_franzferdinand.1.d:0 "Franz Ferdinand, the esteemed Archduke of Austria-Este, and crown prince of the Austro-Hungarian Empire, lies dead. His noble wife rests beside him. Franz Josef has lost another heir, and to the damned, vile, sons of bastards that are the Serbians. The Serbian government officially denies involvement with assassin Gavrilo Princip, blaming the Black Hand, though few believe a lack of government involvement.\n\nSome time after it became known who organized the attack, spontaneous riots against the Serbian population began in Sarajevo. The conflict between [SER.GetName] and [AUS.GetName] has reached boiling point."
 ww1_franzferdinand.1.a:0 "God rest his soul..."
 ww1_franzferdinand.2.t:0 "Ultimatum of Austria"
 ww1_franzferdinand.2.d:0 "Austria has sent the Serbian government a series of demands after Gavrilo Princip, who assassinated Archduke Ferdinand, implicated us. These demands would render us little more than a puppet state. Thankfully, the Russians and French are backing us up to completely deny any compensation to those old Habsburgs at all. What we do here could change the world. What is your response?"
 ww1_franzferdinand.2.b:0 "Serbia accepts the ultimatum."
 ww1_franzferdinand.2.a:0 "Serbia will fight on!"
 ww1_franzferdinand.3.t:0 "European Crisis"
 ww1_franzferdinand.3.d:0 "The Archduke Ferdinand and his wife have died from their injuries. The police were able to catch the perpetrators of the attack, most of them are Serb Bosnians. This terrible provocation was arranged by members of the «Mlada Bosna» underground organization.\n\nIt becomes clear that the Serbian government, which supports Serbian separatism in the region, participated in this. We are preparing an ultimatum with the main requirement - to allow our military police into their territory in order to investigate the murder. We must act fast."
 ww1_franzferdinand.3.a:0 "They have no choice!"
 ww1_franzferdinand.4.t:0 "Serbia refused"
 ww1_franzferdinand.4.d:0 "Despite significant concessions, Serbia refused to comply fully with the ultimatum. Now only one thing is clear: war is inevitable."
 ww1_franzferdinand.4.a:0 "This is their terrible mistake."
 ww1_franzferdinand.4.b:0 "Its not worth the cost."
 ww1_franzferdinand.5.t:0 "Franz Ferdinand Survives Assassination Attempt"
 ww1_franzferdinand.5.d:0 "An attempt to assassinate the heir to the Austrian throne failed in Sarajevo. A unknown terrorist attacked Franz Ferdinand's motorcade, but the guard immediately responded to an attempt to shoot the Archduke and neutralized the attacker. A poorly planned attempt failed, one killer died a few minutes after the incident. The Archduke and his wife were not injured, but they decided to change the schedule of the visit.\n\nPolice are investigating, although most of the witnesses are convinced that the lone terrorist had no accomplices."
 ww1_franzferdinand.5.a:0 "God saved [AUS.GetName] from great tragedy."
 ww1_franzferdinand.6.t:0 "Honour the Triple Alliance?"
 ww1_franzferdinand.6.d:0 "Our allies, Germany and Austria-Hungary are now at war. Of course, Italy isn't truly prepared for conflict either way. Luckily, we have a way out: We can technically decry this as a war of aggression, non-binding to the Triple Alliance, and sneak out of the conflict. What will Italy do?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, a way out."
 ww1_franzferdinand.6.b:0 "Honor the Alliance!"
 ww1_franzferdinand.7.t:0 "Support our Ally Serbia"
 ww1_franzferdinand.7.d:0 "War has broken out between Austria-Hungary and our ally Serbia! The Entente is backing Serbia, while Germany backs the Austrians. While this war could be huge, and result in the end of our territory, are we not obliged to help Serbia as they have helped us so often before?"
 ww1_franzferdinand.7.a:0 "Of course we are!"
 ww1_franzferdinand.7.b:0 "Not this time. Sorry."
 ww1_franzferdinand.8.d:0 "We have tried negotiations with France to keep them out of the war between our alliance and the Russians, but such actions have failed. The only response is a preemptive strike! The Schlieffen Plan condones an attack through Belgium, though this would be relieved if we additionally invaded through the Netherlands. The United Kingdom nominally backs Belgium, however, surely those cowards won't actually declare war on us in case of invasion. What should we do, Seiner Majestät?"
 ww1_franzferdinand.8.t:0 "Schlieffen Plan"
 ww1_franzferdinand.8.a:0 "Execute the Schlieffen-Moltke Plan"
 ww1_franzferdinand.8.b:0 "Execute the 1905 Schlieffen Plan"
 ww1_franzferdinand.8.c:0 "We are not Ready yet"
 ww1_franzferdinand.9.t:0 "Russian Appeal"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] is in the capital of Russia on a diplomatic visit. Our allies assure us that Austria is preparing a provocation against Serbia and will undoubtedly start a war. We need to convince our enemies that our states will enter the war immediately, as soon as the germans start a war."
 ww1_franzferdinand.9.a:0 "We do not abandon our allies."
 ww1_franzferdinand.9.b:0 "We are not ready for this war!"
 ww1_franzferdinand.10.t:0 "War with Austria?"
 ww1_franzferdinand.10.d:0 "[SER.GetName] is at war against Austrian aggression. We have the duty and responsibility to help our neighbour and brother nation Serbia in the war."
 ww1_franzferdinand.102.t:0 "Serbia Refused Austrian Demands"
 ww1_franzferdinand.102.d:0 "Serbia's refusal of the Austrian demands led to a declaration of war, which will no doubt be followed by countless others. Here begins the downward spiral into world war!"
 ww1_franzferdinand.102.a:0 "Dear God, what have we done?!"
 ww1_franzferdinand.101.t:0 "Mobilization Across Europe"
 ww1_franzferdinand.101.d:0 "As the last domino falls, Europe is set towards one path, a path of war and bloodshed. The events leading up to this great catastrophe have been perfectly set up for perhaps the worst war that humanity had witnessed thus far. The great powers of Europe have mobilised, and with it, any opportunity for peace withers away. It is the beginning of the end."
 ww1_franzferdinand.101.a:0 "God, I hope I'm not asking for much."
 ww1_franzferdinand.110.t:0 "Crisis Solved"
 ww1_franzferdinand.110.d:0 "As the whole of Europe prepared for war, the Austro-Hungarian government announced that it had withdrawn its troops from Serbia, stating that such a declaration of war would be too damaging to both parties."
 ww1_franzferdinand.110.a:0 "Piouf..."

 ww1_auh.50.t:0 "[FROM.GetName] Lifts Embargo"
 ww1_auh.50.d:0 "After realizing the absurdity of their sanctions, the [FROM.GetAdjective] representatives announced the lifting of the total embargo imposed on us. As a result, we can establish a [ROOT.GetAdjective]-[FROM.GetAdjective] trade again."
 ww1_auh.50.a:0 "Excellent!"
 has_lifted_embargo:0 "Embargo Lifted"
 pig_war_remove_idea:0 "Remove §YPig War§! national spirit for both §YSerbia§! and §YAustria-Hungary§!."


 ww1_auh.51.t:0 "[FROM.GetName] Abandons the Economic War"
 ww1_auh.51.d:0 "The government of [FROM.Capital.GetCapitalVictoryPointName] has announced the lifting of the remaining economic sanctions against us. By showing ourselves strong, we have won this economic and political battle by asserting our authority and our national independence."
 ww1_auh.51.a:0 "Glory to [ROOT.GetName]!"


 second_to_lift_SER:0 "§Y[SER.GetName] already lifted our sanctions§!, making this decision will give us a reward."
 second_to_lift_AUH:0 "§Y[AUS.GetName] already lifted our sanctions§!, making this decision will give us a reward."

 AUH_hungary_may_break_away_from_austria:0 "§RHungary may break away from Austria§!"

 BOS_independence_war:0 "Bosnian Nationalists Takeover"
 ww1_auh.53.t:0 "Bosnian Nationalists Takeover"
 ww1_auh.53.d:0 "For several months, the situation in Bosnia has seriously deteriorated for our local authorities. Assassinations, demonstrations and terrorist acts have seriously undermined our hold on the state. The situation has gone a step further, our armed forces have had to leave the region due to the non-cooperation of civilians and the constant harassment of terrorist groups. The leader of the revolutionary troops, [BOS.getLeader], demands the independence of Bosnia, or war."
 ww1_auh.53.a:0 "Its treason then!"
 ww1_auh.53.b:0 "They deserve to be free."

 ww1_auh.54.t:0 "Victory In Bosnia"
 ww1_auh.54.d:0 "Our army to crush the popular uprising of the Bosnians. The last resisters have just been "pacified" and Bosnia will never cause us problems again."
 ww1_auh.54.a:0 "Bonsia is pacified."

 ww1_auh.55.t:0 "The Italian Question"
 ww1_auh.55.d:0 "Austria-Hungary and Italy are officially allies, however, we should be aware that Italian policy has focused on neutrality. It is possible that in the event of war, the government of Rome will decide to remain neutral, breaking the alliance and diminishing the effectiveness of the central powers. In order to strengthen our alliance, we could offer Italy some of our territories as an exceptional gift."
 ww1_auh.55.a:0 "We should prepare a proposal in case of war."
 ww1_auh.55.b:0 "Our bonds with Italy are suffisants."

 ww1_auh.56.t:0 "Gustav Mahler Dies"
 ww1_auh.56.d:0 "Composer and conductor Gustav Mahler died at the age of 50 in Vienna this morning. While preparing the last of his ten symphonies, he was struck by endocarditis, a rare but very serious disease. Well known in Austria and the United States, his death did not fail to sadden the musical world."
 ww1_auh.56.a:0 "Lebewohl..."

 ww1_auh.57.t:0 "The Army Question Crisis"
 ww1_auh.57.d:0 "A crisis crosses the empire. The Hungarian parliament inflicts great pressure on us, demanding a reform of the army in favour of Hungary. They ask for a chain of command in Hungarian. This demand is supported by the '48 coalition, a nationalist group. Opposed to such a reform, Emperor Franz Joseph announced that if the Hungarians pursued their demands, he would abdicate and place Franz Ferdinand in his place. Franz Ferdinand is known to hate Hungarians, absolutely would not help the affairs of nationalists."
 ww1_auh.57.a:0 "'48 Coaliation gives up."
 ww1_auh.57.b:0 "Franz Joseph Abdicates in favor of Ferdinand!"
 ww1_auh.57.c:0 "Franz Joseph Abdicates in favor of Karl!"

 ww1_auh.58.t:0 "[GetYear] Hungarian Parliamentary Election"
 ww1_auh.58.d:0 "Unfortunately, a pro-independence movement called the F48P is well on its way to winning the vote. This absolutist entity had already won the elections in 1906 and a reelection could have very serious consequences for our nation."
 ww1_auh.58.a:0 "National Party of Work is elected!"
 ww1_auh.58.b:0 "Party of Independence and '48 is elected..."
 ww1_auh.58.c:0 "István Tisza of the National Party of Work has been killed! [AUS.GetLeader] declares the state of emergency!"

 ww1_auh.60.t:0 "Hungarian Independence"
 ww1_auh.60.d:0 "After meticulous preparations, our supporters are ready to take power in Hungary. All that remains is to know the name of the winner of the coming crisis."
 ww1_auh.60.a:0 "Magyarország győzött!\n(Play as Hungary)"
 ww1_auh.60.b:0 "The Hungarians will pay dearly..."

 ww1_auh.61.t:0 "Hungarian Independence"
 ww1_auh.61.d:0 "Following the second election of the independence party F48P in Hungary, monumental tensions affect the empire. With strong popular support, the Hungarian Democratic Party proclaimed independence yesterday in the heart of Budapest. This event immediately alerted the government to the Habsburg family who mobilized the army in order to respond to this event which could destroy their empire."
 ww1_auh.61.a:0 "Oh humanity!"

 ww1_auh.62.t:0 "Hungarian Independence"
 ww1_auh.62.d:0 "Following the second election of the independence party F48P in Hungary, monumental tensions affect the empire. With strong popular support, the Hungarian Democratic Party proclaimed independence yesterday in the heart of Budapest. In the aftermath, the regular army troops were driven out by the populace and the local militia. Hungary seems determined to become a self-determined nation. What to do ?"
 ww1_auh.62.a:0 "Let the Hungarians have their statehood."
 ww1_auh.62.b:0 "It's treason then!"

 ww1_auh.63.t:0 "Hungarian Independence"
 ww1_auh.63.d:0 "Understanding not to have the slightest chance in the face of a potential war, the Austrian government accepted our conditions. We will remain two close but clearly independent countries. The victory is complete! Not a drop of blood was shed!"
 ww1_auh.63.a:0 "Győzelem!"

 ww1_auh.64.t:0 "Hungarian Independence"
 ww1_auh.64.d:0 "As we feared, the Kaiser's authorities have refused any form of compromise and are definitely against any discussion. The Austrian army mobilizes to take control of Budapest and ban the F48P. Take up arms, citizens, we have all prepared for this day!"
 ww1_auh.64.a:0 "Its war!"

 ww1_auh.65.t:0 "Croatian Revolt"
 ww1_auh.65.d:0 "The situation in the balkans has become tense, the main Croatian towns have rebelled against the local forces, forcing our authorities to withdraw towards Slovenia. There is no doubt that this uprising follows the declaration of independence of Hungary. Anyway, we cannot make an understanding with every separatist territory, only the reconquest will grant us what we want."
 ww1_auh.65.a:0 "A terrible mistake..."

 ww1_auh.66.t:0 "Ukranian Revolt"
 ww1_auh.66.d:0 "Following the movement of the various southern and eastern parts of the empire, the region of Lemberg rebelled indicating to take its independence. This Slavic part claims the foundation of an independent Ukraine in Galicia. We cannot accept such pitiful statements!"
 ww1_auh.66.a:0 "A terrible mistake..."

 ww1_auh.67.t:0 "Bosnian Revolt"
 ww1_auh.67.d:0 "Shortly after the Croat uprising, a large part of the Bosnian peasants, certainly supported by Serbia, declared themselves independent of the crown. Unfortunately, this very poorly integrated territory had a great chance of seceding, we must now bear the consequences."
 ww1_auh.67.a:0 "A terrible mistake..."

 ww1_auh.68.t:0 "Slovakian Revolt"
 ww1_auh.68.d:0 "While conducting our operations in the Czech mountains, our forces have been pinned down by Slovak partisans who have rallied to Austria. As a result, our troops had to fall back and disperse to avoid major casualties. The Slovak territory is not safe and the rumors of a government aligned with the Kaiser are spreading..."
 ww1_auh.68.a:0 "A terrible mistake..."

 ww1_auh.69.t:0 "Transylvanian Revolt"
 ww1_auh.69.d:0 "Following the bad example of the Slovaks, the Romanians saw fit to rebel against the Hungarian Republic. This cecession will not be permitted!"
 ww1_auh.69.a:0 "A terrible mistake..."

 ww1_auh.70.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.70.d:0 "Inter-ethnic tensions within Austria-Hungary have reached a frightening point of no return for the balance in Europe. Despite our few differences, it is our greatest ally, far ahead of Italy. The disappearance of such a force could harm us. However, should we really mobilize in this way to intervene in a civil war? technically, both Austria and Hungary representing the party allied with Germany. Intervening directly would be difficult to justify, especially since the Autro-Hungarian Empire risks being even more unstable than before the war..."
 ww1_auh.70.a:0 "We shouldn't interfere."
 ww1_auh.70.b:0 "German weapons will equip the Austrians."
 ww1_auh.70.c:0 "Cursed be the Hungarians!"
 ww1_auh.70.e:0 "Austria-Hungary has been destroyed, then annex what we can!"

 ww1_auh.71.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.71.d:0 "The situation in Austria-Hungary got even worse, motivated by the idea of bringing together the German peoples, [GER.GetLeader] decided to send his army to pacify Austria in order to integrate it as a semi-autonomous duchy of Germany . This news is all the more surprising since the two countries are supposed to be close allies. How far will the appetite of the Germanic barge go?"
 ww1_auh.71.a:0 "No one should trust [GER.GetLeader]"

 ww1_auh.72.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.72.d:0 "Inter-ethnic tensions within Austria-Hungary have reached a frightening point of no return for the balance in Europe. This may be the best opportunity to assert our claims."
 ww1_auh.72.a:0 "We shouldn't interfere."
 ww1_auh.72.b:0 "We should seize Tyrol!"
 ww1_auh.72.c:0 "They are your allies anyway, we must save them!"

 ww1_auh.73.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.73.d:0 "Italy hastened to attack our border, killing our few soldiers on the spot in an organized lightning attack at the level of South Tyrol. The Trentino region is now out of our control. Italian opportunism will be contained as soon as we defeat the Hungarians!"
 ww1_auh.73.a:0 "Cursed are the Italians!"

 ww1_auh.74.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.74.d:0 "This situation is a point of no return from which we could benefit by supporting either Hungary or Austria. We could also call for peace, even if our statement might not be heard."
 ww1_auh.74.a:0 "We should support Hungarian independentism."
 ww1_auh.74.b:0 "Austria-Hungary deserve our support."
 ww1_auh.74.c:0 "We must call for peace!"

 ww1_auh.75.t:0 "Support from [FROM.GetName]"
 ww1_auh.75.d:0 "The government [FROM.GetAdjective] announced to support us in our war, adding to its declarations the express delivery of hundreds of weapons available to our army. The [FROM.GetAdjective] support is important for strengthening our popular support."
 ww1_auh.75.a:0 "Thanks, [FROM.GetLeader]."

 ww1_auh.76.t:0 "[FROM.GetAdjective] Intervention in Austro-Hungarian Civil War"
 ww1_auh.76.d:0 "The civil war in Austria-Hungary is a unique opportunity to annex the territories that we claim in the south of Hungary. The rebel forces hold back the imperial army and leave the door open for us to conquer our territory. However, our situation is not the best, we could stay neutral or seize the Srem region."
 ww1_auh.76.a:0 "Neutrality is worth."
 ww1_auh.76.b:0 "Seize Srem!"
 ww1_auh.76.c:0 "We should ask Vojvodina and West Banat."

 ww1_auh.77.t:0 "[FROM.GetName] Seizes Srem!"
 ww1_auh.77.d:0 "As we fought the Austrian forces, large concentrations of Serbian soldiers captured the small region of Srem, Croatian territory long claimed by Serbia. This conquest is symbolic of our total opposition to these Slavs."
 ww1_auh.77.a:0 "Damn..."

 ww1_auh.78.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.78.d:0 "While we were fighting the Austrian forces, we received an ultimatum from the Serbian army. This territory requires the transfer of the entire vojvodina as well as the western banat. This request would seriously undermine our stability and avoid a war against Serbia."
 ww1_auh.78.a:0 "We have no other choices..."
 ww1_auh.78.b:0 "No!"

 ww1_auh.79.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.79.d:0 "Hungary accepted our requests! Our administrations have started the reworking of our national maps. Local police forces have already taken up positions in key annexed areas."
 ww1_auh.79.a:0 "Good."

 ww1_auh.80.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.80.d:0 "Hungary refused our offer, justifying that our threats were not sufficient for them to deign to deal with us. We'd better let them know the magnitude of our motives..."
 ww1_auh.80.a:0 "Make them pay the iron price!"

 ww1_auh.81.t:0 "News from Ukraine"
 ww1_auh.81.d:0 "After the end of the war in Austria-Hungary, the Revolutionary Government of Ukraine demanded its integration into [RUS.GetNameDef]."
 ww1_auh.81.a:0 "Nice!"
 ww1_auh.81.b:0 "Damn it."

 ww1_auh.82.t:0 "Germany Returns Our territories"
 ww1_auh.82.d:0 "Germany helped us during the war and has just returned to us the territories it occupied following the last battles in Hungary."
 ww1_auh.82.a:0 "Nice!"

 ww1_auh.83.t:0 "Hungary Calls for Help"
 ww1_auh.83.d:0 "The Hungarian minister came to Belgrade to ask for Serbia's help in the Austro-Hungarian civil war. Put in difficulty by his monarchist adversaries, the minister asked for a military intervention on our part in exchange for the territories of Srem and Bosnia."
 ww1_auh.83.a:0 "We should help Hungary"
 ww1_auh.83.b:0 "No"

 ww1_auh.84.t:0 "Hungary Calls for Help"
 ww1_auh.84.d:0 "Serbia responded favorably to our request. The Bosnian revolutionaries did not oppose this conquest of force fomented for their greater good."
 ww1_auh.84.a:0 "Nice!"

 ww1_auh.85.t:0 "Hungary Calls for Help"
 ww1_auh.85.d:0 "Serbia has refused our demands, we are forced to fight the Austrian forces alone, hoping that the situation will not worsen."
 ww1_auh.85.a:0 "Nice!"

 ww1_auh.86.t:0 "End of the Civil War"
 ww1_auh.86.d:0 "The civil war is over and it is now time to think about the organization of the territory of the old Empire. We can leave the map as it is or choose to re-administer the regions in more consistent ways."
 ww1_auh.86.a:0 "Rearrange the map!"
 ww1_auh.86.b:0 "Its fine as it is!"

 ww1_auh.87.t:0 "Serbia Returns our Territories"
 ww1_auh.87.d:0 "Serbia helped us during the war and has just returned to us the territories it occupied following the last battles in Hungary."
 ww1_auh.87.a:0 "Nice!"

 ww1_auh.88.t:0 "The Transylvanian Situation"
 ww1_auh.88.d:0 "The war is over, we must now look at the case of Transylvania. Independent since 1911, this republic currently occupies a third of Hungarian territory and refuses any integration. Following the war, our forces are demoralized and our resources wiped out. However, recognizing Transylvania's independence could undermine our credibility."
 ww1_auh.88.a:0 "We must end this mess, now!"
 ww1_auh.88.b:0 "We should recognize their independence."

 ww1_auh.89.t:0 "State of the Empire"
 ww1_auh.89.d:0 "Austria's victory over Hungary is complete. This war marked a turning point in the natural opposition of democratic Hungarians and imperial Austrians, raising the legitimate question of the state of the union. Perhaps Hungary should be punished by assuming Austria's superiority in the leadership of the nation?"
 ww1_auh.89.a:0 "Austria will rule alongside the Habsburgs!"
 ww1_auh.89.b:0 "Hungary deserve some respect."

 ww1_auh.90.t:0 "Romanian Intervention in Austro-Hungarian Civil War"
 ww1_auh.90.d:0 "The situation in Austria-Hungary is an open door to the redefinition of geo-politics in Europe. In the east of Hungary, many populations of Transylvania are romanian-speaking and attached to our values ​​and our culture. We could take advantage of the situation and take over Transylvania, or at least its eastern part."
 ww1_auh.90.a:0 "We must stay neutral."
 ww1_auh.90.b:0 "We should annex oriental Transylvania."
 ww1_auh.90.c:0 "We must take the whole Transylvania!"

 ww1_auh.91.t:0 "[FROM.GetName] Seizes Oriental Transylvania!"
 ww1_auh.91.d:0 "As we fought the ennemy forces, large concentrations of Romanian soldiers captured the mountainous parts of Transylvania, romanian-speaking region long claimed by Romania. This conquest is symbolic of our total opposition to these opportunists."
 ww1_auh.91.a:0 "Damn..."

 ww1_auh.92.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.92.d:0 "We received the romanian ambassador who sent us an official request from his government. [ROM.GetLeader] personally requested that the region of Transylvania be annexed by Romania in order to "preserve" the local culture and guarantee the safety of the Romanian-speaking populations."
 ww1_auh.92.a:0 "We have no other choice."
 ww1_auh.93.b:0 "I have a message for [ROM.GetLeader]."

 ww1_auh.93.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.93.d:0 "Hungary accepted our requests! Our administrations have started the reworking of our national maps. Local police forces have already taken up positions in key annexed areas."
 ww1_auh.93.a:0 "Good."

 ww1_auh.94.t:0 "[FROM.GetAdjective] Ultimatum!"
 ww1_auh.94.d:0 "Hungary refused our offer, justifying that our threats were not sufficient for them to deign to deal with us. We'd better let them know the magnitude of our motives..."
 ww1_auh.94.a:0 "Make them pay the iron price!"

 ww1_auh.95.t:0 "Grand Congress of Vienna"
 ww1_auh.95.d:0 "As instructed by the Emperor [ROOT.GetLeader], invitation letters have been sent out and components of the empire should respond shortly. The convention is scheduled for two weeks from now."
 ww1_auh.95.a:0 "Fingers crossed!"
 ww1_auh.95.b:0 "Support the autonomists!"
 AUH_bypass_federalism:0 "Bypass most of the congress. Autonomists will gain their claims and reform the empire into a §Yliberal federation§!"
 AUH_handle_federalism:0 "If the reform pass, it will §Ycore all of the constituents states§!"

 ww1_auh.96.t:0 "Grand Congress of Vienna"
 ww1_auh.96.d:0 "The Hungarian convention accepted our invitation, and the minister was quick to show up in Vienna, and even a little early. [Root.GetLeader] welcomed this rigorous presence with great respect. Upon his arrival, the Hungarian representation was ..."

 looked_friendly:0 "... Relaxed and very friendly!"
 looked_distant:0 "... Distant and firm."
 looked_cold:0 "... Challenging and cold..."

 they_looked_friendly:0 "§GThey looked friendly§!\n\n"
 they_looked_neutral:0 "§gThey looked neutral§!\n\n"
 they_looked_lifted:0 "§RThey looked lifted§!\n\n"
 you_should_have_completed_HUN_focuses_to_gain_their_support:0 "[HUN.GetFlag] Hungarian support has a §RLow Chances§! of appearing if you haven't completed certain §YFocuses§! in the Hungarian political tree."
 you_should_have_favored_the_slav_autorities:0 "Investing in [CRO.GetFlag]Croatia without §Rdestroying its autonomy§! AND fight [BOS.GetFlag]Bosnian terrorism §Rwithout repressing Slavs§! would have §Yallowed a better support from them§!."
 you_should_have_invested_in_galicia_and_complete_investement_decisions:0 "§RYou should have§! invested in [GAL.GetFlag]Galicia and completed the multiple decisions to §Yfight poverty§!."
 you_shouldnt_have_dissolved_czech_parliament:0 "You shouldn't have dissolved the §R[CZE.GetFlag]Czech parliament§! or §Rundermined its autonomy§!."

 ww1_auh.97.t:0 "Grand Congress of Vienna"
 ww1_auh.97.d:0 "The representatives of the Bohemian Crown arrived a little early. The delegation is led by the imperial adviser Alois Rašín, an early democrat. The first contact with them immediately lifted their mood..."

 ww1_auh.98.t:0 "Grand Congress of Vienna"
 ww1_auh.98.d:0 "The delegation representing the districts of Krakow, Lemkovitch Chyna, Przemysl, Stanislau and Lemberg arrived at dawn. Galicia is known for its great poverty and the agricultural exploitation it suffers, it's a safe bet that this group will not be aligned with our opinions. These many regional administrators have all shown themselves..."

 ww1_auh.99.t:0 "Grand Congress of Vienna"
 ww1_auh.99.d:0 "Officials from the Balkans, representatives of Croatian and Bosnian regions gathered at the end of the day. The significant ethnic diversity of the Balkans and their weak integration has always posed a problem within the empire. When they showed up at [Root.GetLeader], they were..."

 ww1_auh.100.t:0 "Grand Congress of Vienna"
 ww1_auh.100.d:0 "All congress participants have arrived in Vienna, the event can begin. Trials discussions are scheduled as the last, with delegations requesting that protests be raised first. Indeed, the various components of the empire took advantage of the congress to promulgate demands to the emperor. The answers we give may affect the choice of regions to validate our project."
 ww1_auh.100.a:0 "They are in a strong position..."

 ww1_auh.101.t:0 "Grand Congress of Vienna"
 ww1_auh.101.d:0 "Recently integrated, Bosnia is a nation with a strong muslim majority. However, Bosnia is also home to Bosnian Serbs and Croats. These three groups are jockeying for position, and the authorities demand that Bosnia merge with the Kingdom of Croatia-Slavonia altogether as a solution to the problem, creating an autonomous state for the South Slavs."
 ww1_auh.101.a:0 "Sure."
 ww1_auh.101.b:0 "Bosnia shall remain as condominium."

 ww1_auh.102.t:0 "Grand Congress of Vienna"
 ww1_auh.102.d:0 "Croats and Bosniaks actively support federalism in order to unite the Slavic peoples of the Western Balkans. The representative of the Croatian delegation, [CRO.getLeader], requested that the Slavic region include Slovenia, an Austrian national territory. Such a sacrifice would assure us of their unconditional support, but this request remains shameless!"
 ww1_auh.102.a:0 "We are ready for any sacrifice..."
 ww1_auh.102.b:0 "No!"
 AUH_if_illyria_is_formed_they_will_annex_slovenia:0 "If §YFederalism§! is adopted, §RAustria will lose its Slovenian territories§! to the benefit of the Slavs."
 AUH_CRO_BOS_become_friendly:0 "§GCroats and Bosnians will become Friendly!§!"

 ww1_auh.103.t:0 "Grand Congress of Vienna"
 ww1_auh.103.d:0 "The territory of Galicia is a poor agricultural area of ​the empire victim of overexploitation by large industrial groups. The administrators of the region have all asked for massive investments in the event of the application of federalism. These funds would allow the leveling of the standard of living within the empire!"
 ww1_auh.103.a:0 "They will have the means to develop"
 ww1_auh.103.b:0 "No!"
 AUH_galicia_is_puppeted_they_will_get_investments:0 "If §YFederalism§! is adopted, §RAustria will invest in Galicia§! for §Y2 Years§!."

 ww1_auh.104.t:0 "Grand Congress of Vienna"
 ww1_auh.104.d:0 "The Hungarian delegation asked for the establishment of an independent and sovereign Hungarian army. This strike force would puncture its troops on the Austro-Hungarian army by withdrawing a large part of the workforce of Hungarian nationality."
 ww1_auh.104.a:0 "They shall get it"
 ww1_auh.104.b:0 "Never!"
 AUH_hungary_will_get_30_percent_of_armed_forces:0 "If §YFederalism§! is adopted, §RHungary will deploy an army composed of 30% of the strength of the Austro-Hungarian army.§!."

 ww1_auh.105.t:0 "Grand Congress of Vienna"
 ww1_auh.105.d:0 "Complaints are over! A big meeting will take place next week to formalize the trials project. It only remains to hope that the various ministers and administrators do not antagonize us too much during the sessions."
 ww1_auh.105.a:0 "Alright!"

 ww1_auh.106.t:0 "Grand Congress of Vienna - Failure..."
 ww1_auh.106.d:0 "Despite our efforts, the different components of the empire were unable to come to an agreement. Many have claimed that we have not accepted their demands and have disregarded them for years, turning the discussions into a general mess. Finally, the various delegations quickly slipped away without us being able to formalize an agreement..."
 ww1_auh.106.a:0 "We should have made more concessions..."
 ww1_auh.106.a.tt:0 "We will stop reforming the empire into federalist nation."
 ww1_auh.106.b:0 "This cannot stop now! Grant increased autonomy to all composants of the empire"
 ww1_auh.106.b.tt:0 "You can keep to reform the empire with decisions but it would take a lot of time."

 ww1_auh.107.t:0 "Grand Congress of Vienna - Success!"
 ww1_auh.107.d:0 "After several days of discussing red tape, the regional administrators gradually mapped out the new nations of the empire. The federalist idea seems to have convinced all the representatives, even the Hungarians were forced to accept the project! In order to achieve better administrative clarity, it was decided that Czechia and Galicia would obtain increased independence within Cisleithania."
 ww1_auh.107.a:0 "Open your eyes wide!"

 ww1_auh.108.t:0 "Budapest Riots"
 ww1_auh.108.d:0 "Riots broke out in Budapest following the elite-destroying Hungarian reforms led by Emperor Franz Ferdinand. The demonstrators stormed several strategic places in the capital and seriously threatened public order. In order to contain the crowd, two Austrian infantry divisions were sent to the scene. The operation went wrong! In one week, almost 400 civilians were killed and 26 soldiers. This coup is likely to shake our political formation, in addition to increasing the animosity of the Hungarians of the empire."
 ww1_auh.108.a:0 "Nothing happened in Budapest"

 ww1_auh.109.t:0 "Budapest Riots Against Federalism"
 ww1_auh.109.d:0 "The announcement of a reform of the constituent parts of the empire, now including Croatia, greatly upset the Hungarian authorities. Already opposed to imperial policy, the elites of Budapest have organized large rallies to oppose en masse what they see as "a diminishing of the importance of Hungary". The police forces have been sent to the scene and have the situation under control for the moment, but the demonstrators are sticking to their positions, what to do?"
 ww1_auh.109.a:0 "Crush them! "
 ww1_auh.109.b:0 "We shall renounce trialism."
 ww1_auh.109.c:0 "We shall renounce federalism."

 ww1_auh.110.t:0 "Hungarian Riots Against Federalism"
 ww1_auh.110.d:0 "Following the crushing of the demonstrations, the Austro-Hungarian crisis took on greater importance, the revolts did not spread throughout Hungary and several armories were robbed by independence groups affiliated with the F48P, the majority party in Hungary... The situation is becoming critical and abandoning federalism seems to be the government's only fallback solution."
 ww1_auh.110.a:0 "They are dumb! Send the army!"

 ww1_auh.111.t:0 "Hungarian Riots Against Federalism"
 ww1_auh.111.d:0 "The military intervention in Hungary was not enough to contain the local population, which seems to have become hostile to the military. The Hungarian nation seems deeply determined to oppose our project and the Prime Minister has declared that Hungary aspires to self-determination, to independence."
 ww1_auh.111.a:0 "What ?!"
 ww1_auh.111.b:0 "This has all gone too far! Conrad Von Hotzendorf take power!"

 AUH_franz_coronation_will_be_in_9_months:0 "\n§YFranz Ferdinand§! coronation will take place in §Y9 months§!. §RThe preparations may agitate the anarchist movements and could provoke an assassination.§!\nIf §YFranz Ferdinand§! is §Rmurdered§!, §YKarl I§! will be the §Ynew heir§!."

 ww1_auh.112.t:0 "Austria-Hungary"
 ww1_auh.112.d:0 "The war in Austria-Hungary is over. It remains to be seen how the territories will be organized, the best would be to reconstitute a united empire how at the dawn of the conflict."
 ww1_auh.112.a:0 "Rearrange the map!"
 ww1_auh.112.b:0 "Its fine as it is!"

 ww1_auh.113.t:0 "Conrad's Full Attack Plan"
 ww1_auh.113.d:0 "In order to hasten the surrender of the Hungarian forces, Field Marshal Conrad proposed a general attack by adding the use of smoke artillery batteries colored to imitate gas. Opposing troops will no doubt be fooled by this ruse for a few days, enough to gain the advantage."
 ww1_auh.113.a:0 "Charge!"

 ww1_auh.114.t:0 "The Regency Question"
 ww1_auh.114.desc1:0 "The emergency military government is intended to restore imperial authority when the state of emergency within the country ends. However, it became apparent to all that Emperor Franz Ferdinand I was unworthy of his office. The actions of House Hasburg led to the civil war that destroyed the empire. Some figures of the juntas propose to take full powers for an indefinite period under the authority of the marketer Franz Conrad von Hotzendorf."
 ww1_auh.114.desc2:0 "The emergency military government is intended to restore imperial authority when the state of emergency within the country ends. However, it became apparent to all that Emperor Karl I was unworthy of his office. The actions of House Hasburg led to the civil war that destroyed the empire. Some figures of the juntas propose to take full powers for an indefinite period under the authority of the marketer Franz Conrad von Hotzendorf."
 ww1_auh.114.a:0 "The emperor must be restored, but he will only be a puppet"
 ww1_auh.114.b:0 "Conrad definitely takes power!"
 ww1_auh.114.c:0 "The emperor must be restored."

 ww1_auh.115.t:0 "Conrad's Supplies Improvement Plan"
 ww1_auh.115.d:0 "The Battle of Hungary has now been going on for several months due to the heavy mobilization of the rebels. As the conflict drags on, it seems necessary to optimize the use of our meager resources. Conscious of this problem, Franz Conrad proposed a temporary reform of the supply chain privileging the initiative of the conveyors in order to avoid ambushes."
 ww1_auh.115.a:0 "Good idea!"

 ww1_auh.116.t:0 "Conrad's Weapons Gathering"
 ww1_auh.116.d:0 "The fight continues and the material is missing. To overcome this problem, Marshal Conrad appealed to the nation's volunteers to collect weapons to supply the front. In addition to the Austrians, many other supporters came forward, Germans, Italians, Ottomans and sometimes even French."
 ww1_auh.116.a:0 "Fantastic!"

 ww1_auh.117.t:0 "Hungary Surrenders!"
 ww1_auh.117.d:0 "After long fights, [HUN.getLeader] submitted a missive announcing an unconditional demand for the fighting to stop. This long war has cost Austria-Hungary heavily and such a concession saves us precious time."
 ww1_auh.117.a:0 "Fantastic!"

 ww1_auh.118.t:0 "Army Reform"
 ww1_auh.118.d:0 "It took time, but Marshal Conrad's reforms were implemented nationwide. The various army corps are prepared for blitzkrieg. There is no doubt that this impressive military revolution will be useful to us!"
 ww1_auh.118.a:0 "Nice!"

 ww1_auh.119.t:0 "Austria-Hungarian Offensive on Beograde"
 ww1_auh.119.d:0 "Serbia is attacked by Austria Hungary! We cannot allow a great friendly nation to be invaded by our European rival! Should we take up arms to help our allies?"
 ww1_auh.119.a:0 "Yes!"
 ww1_auh.119.b:0 "No!"


 ww1_auh.120.t:0 "Hungarian Army Fate"
 ww1_auh.120.d:0 "Hungary has been defeated, it remains to be seen what the empire will do with the vast rebel army and its survivors. Either way, the majority of Hungarian troops were enlisted following the mobilization imposed by [HUN.getLeader]."
 ww1_auh.120.a:0 "Welcome back!"
 ww1_auh.120.b:0 "They must pay the iron price!"

 ww1_auh.121.t:0 "Pro-Austrian Government in Bucharest"
 ww1_auh.121.d:0 "The Austrian invaders have installed a government favorable to their policy in our capital. De facto, part of the Romanian population is allied with the enemy and destabilizes us even more."
 ww1_auh.121.a:0 "How dare they ?!"

 ww1_auh.122.t:0 "Mobilization of Reserves"
 ww1_auh.122.d:0 "Due to the rise of tensions in Europe and the entry into war against Serbia, then Russia, then France, the empire must mobilize. The old reserves of rifles stored in armories were distributed to the conscript forces, priests to fight for the emperor."
 ww1_auh.122.a:0 "Serbia will be crushed in few months!"
 AUH_500_guns_per_divisions:0 "Gain 500 rifles per divisions on the field."


 ww1_auh.123.t:0 "Albanian Situation"
 ww1_auh.123.d:0 "The recent wars within the Balkans have destroyed the influence of our Turkish ally in the region. The rise in regional power of victorious countries such as Greece or Serbia must be contained. We should ask for the creation of an Albanian state favorable to our policy as a guarantee. If the opposing parties refuse, we would have a good reason to intervene."
 ww1_auh.123.a:0 "Claim Albanian Independence!"
 ww1_auh.123.b:0 "It's worthless."
 ww1_auh.123.c:0 "Guarantee them their current border for now."

 ww1_auh.124.t:0 "Albanian Situation"
 ww1_auh.124.d:0 "Austria Hungary asked us to grant independence to Albania. Currently, we occupy a large part of the territory of this former Ottoman vassal."
 ww1_auh.124.a:0 "Lets do it."
 ww1_auh.124.b:0 "Never!"

 ww1_auh.125.t:0 "[FROM.getName] Yeld"
 ww1_auh.125.d:0 "The [FROM.getAdjective] officials accepted our terms and gave independence to the Albanian territory."
 ww1_auh.125.a:0 "Nice!"

 ww1_auh.126.t:0 "[FROM.getName] Refused"
 ww1_auh.126.d:0 "The [FROM.getAdjective] officials refused our terms about giving independence to the Albanian territory."
 ww1_auh.126.a:0 "This could be their last mistake!"

 ww1_auh.127.t:0 "Emperor Karl's Wedding"
 ww1_auh.127.t_alt:0 "Archduke Karl's Wedding"
 ww1_auh.127.d:0 "Karl, has just married Zita de Bourbon-Parma, daughter of the Duke of Parma. The wedding took place in Austria in the presence of Franz Joseph who is very enthusiastic. Unlike Karl, Ferdinand asked for a morganic marriage which theoretically excluded him from the succession."
 ww1_auh.127.a:0 "May God bless us all!"
 AUH_ferdinand_is_very_happy:0 "is now Very Happy!"

 ww1_auh.128.t: "Karl I Coronation"
 ww1_auh.128.d: "Following his accession to power, Karl I was crowned Emperor of the Austrians, then King of the Hungarians. A grand ceremony took place in Vienna and Budapest for the two events marking the reign of a young monarch over the empire."
 ww1_auh.128.a: "Newschool Kaiser!"

 ww1_auh.147.t: "[FROM.getName] Intervention in Austrian Civil War"
 ww1_auh.147.d: "[FROM.getName] has declared the start of a special military operation to support its Austrian ally in the Hungarian region, currently in full revolt. This intervention is proof of the important link that binds the two countries within the triple alliance."
 ww1_auh.147.a: "A great help..."

 ww1_auh.155.t: "Alfred Redl was the spy!"
 ww1_auh.155.d: "Ronge instigated the practice of checking suspicious mail. One suspect envelope – a poste restante letter to be returned unclaimed – was found to contain a large sum of money as well as references to known espionage cover addresses.\n\nA duplicate letter with money was posted to the same cover name, "Nikon Nizetas". Police detectives were assigned to monitor the post office and follow whoever claimed it. When the letter was finally claimed, police pursued, but lost contact when the person who had picked up the letter left in a taxi. But while the detectives stood wondering what to do, the taxi that the suspect had taken returned. The detectives took the taxi and asked to be driven to the address that the previous customer had been taken to, which turned out to be the Hotel Klosmer. During the ride there, they found a pen-knife sheath. Arriving at the hotel, the detectives told the management to ask the guests if any of them had lost the sheath and then waited in the lobby. When a guest arrived to claim it, the detectives recognized their former boss, Colonel Alfred Redl."
 ww1_auh.155.a: "Order him to be left alone with a loaded revolver!"
 ww1_auh.155.b: "He must interrogated on the full extent of his disclosures to the Russians."

 ww1_auh.156.t: "Alfred Redl fleed to Russia!"
 ww1_auh.156.d: "Without explanation, officer Alfred Redl withdrew from his post without informing his superiors. He and his family appear to have left Austria for Russia. It seems obvious that Redl was an agent in the pay of Russia!"
 ww1_auh.156.a: "Oh could it be ?!"

 ww1_auh.157.t: "Russia gave us Austro-Hungarian Invasion Plan!"
 ww1_auh.157.d: "Russia's leading spy, Alfred Redl, provided them with information of Plan III, the entire Austro-Hungarian invasion plan for Serbia and they informed our military command. We now have a huge defensive advantage until their headquarters have completely changed their plans."
 ww1_auh.157.a: "It will be useful!"

 ww1_auh.158.t: "Minister-President of Cisleithanias"
 ww1_auh.158.d: "The elections for the Minister-President of Cisleithania took place this week. This major role covers the management of Austria, Slovenia, Czechia and Galicia. The clear favorite seems to be Christian Socialist Party candidate Paul Gautsch."
 ww1_auh.158.a: "Felicitation, Paul!"

 ww1_auh.159.t: "Dear Food Riots"
 ww1_auh.159.d: "The high prices of food which are general in Europe, owning to the drought, were the cause of great violence in the streets of Vienna this Sunday. A demonstration protest organized by the socialists was attended in the afternoon by 50 000 rioters. General rioting followed when the meeting broke up, and build barricades while fighting police forces. Theses riots caused 3 death and 170 arrestations."
 ww1_auh.159.a: "We don't set the market prices!"

 remove_paul_gautsch: "Retire [AUS.getFlag]§YPaul Gautsch Freiherr von Frankenthurn§! from §Y[AUS.getName]§!"

 ww1_auh.160.t: "Vienna Parliament Shooting"
 ww1_auh.160.d: "At a session of the Reichsrat in Vienna, two anarchists attempted to assassinate the Austrian Minister of Justice, Viktor von Hochenburger. After bringing a gun into the gallery, Nikolaus Njegus fired four shots at the ministerial benches without injuring anyone. Faced with palpable social tensions, Minister-President Paul Gautsch announced his withdrawal in favor of Karl von Stürgkh."
 ww1_auh.160.a: "I wish your luck, von Stürgkh"


 ww1_auh.161.t: "Franz Ferdinand Coronation"
 ww1_auh.161.d: "Following the withdrawal of Franz Joseph I, Franz Ferdinand traveled to Budapest to be crowned Emperor of Austria-Hungary. An exceptional protocol has been put in place to ensure the protection of the new monarch."
 ww1_auh.161.a: "Our new Emperor!"
 ww1_auh.161.b: "Franz Get shot by an anarchist and died!"

 ww1_auh.162.t: "Franz Ferdinand died"
 ww1_auh.162.d: "During his coronation, Emperor Franz Ferdinand was assassinated by an anarchist. During the event, the Emperor of [AUS.GetNameDef] was shot in the heart, which instantly killed him. Imperial guards tried to save him, but he was already deceased. Investigations into this heinous crime are underway..."
 ww1_auh.162.a: "Karl must save the empire..."

 ww1_auh.163.t: "Food Protests in Hungary"
 ww1_auh.163.d: "A series of demonstrations shook the country, particularly in Hungary. Organized mainly by women revolted by the rationing in force in all regions of the empire, they demonstrated the absence of support for the war from part of the population. Slogans were chanted calling for an end to the fighting and an end to the dual monarchy."
 ww1_auh.163.a: "We must censor it!"


 ww1_auh.164.t: "Food Protests in Vienna"
 ww1_auh.164.d: "Rationing the population becomes difficult due to the war and the embargo imposed on us. In addition to the revolts in Hungary, groups of young Austrians began to hijack food trucks in Vienna. Unfortunately, we cannot provide more food and attacks on convoys are only making the situation worse. Our only solution is a quick end to this war, before population revolts."
 ww1_auh.164.a: "Send the police!"

 ww1_auh.165.t: "Famine on the Front"
 ww1_auh.165.d: "Rationing became more and more difficult, the countryside and the front were particularly affected by shortages which amounted to a great famine. Even the soldiers are running out of food, which is starting to diminish the performance of our armies."
 ww1_auh.165.a: "This war must end quickly..."

 ww1_auh.166.t: "Cattaro Mutiny"
 ww1_auh.166.d: "The "Jännerstreik" protests spread across the entire empire, reaching the strategic port of Cattaro. This naval base located in the Montenegrin region is a privileged home port from which part of the surface fleet, but also submarines, operated. In the afternoon, SMS Sankt Georg mutinied, followed by SMS Gäa, SMS Kronprinz Erzherzog Rudolf and several others. The mutineers affected by revolutionary socialist ideology demanded an end of the war and the application of Wilson's 14 points for peace.\n\nTo silence the mutineers, the admiralty was forced to send several battleships and frigates to the port of Cattaro to put pressure on and force an end to this revolt. Largely encouraged by the local Montenegrin inhabitants, the last resistance fighters were captured and tried."
 ww1_auh.166.a: "This war must end quickly..."

 ww1_auh.167.t: "Jännerstreik"
 ww1_auh.167.d: "The famine situation is rapidly worsening and already difficult rationing has forced some regions to reduce rations. In Austria, flour allocations were halved, causing an increase in discontent throughout the country. Employees of several companies such as Austro-Daimler and Wiener Neustädter Lokomotivfabrik have started long strikes to protest against difficult working conditions.Police forces have been mobilized to force the rioters back to work, but resistance appears strong.\n\nThis collapse of Austrian confidence has caused an exceptional increase in popularity within the workers councils and the democratic party SDAPÖ."
 ww1_auh.167.a: "So the SDAPÖ is collaborating with the socialists ?!"

 ww1_auh.168.t: "Situation in Hungary"
 ww1_auh.168.d: "The strikes in Austria had an echo throughout the empire, strongly affecting Hungary, already largely disrupted by frequent demonstrations. The Budapest tram company went on strike, followed by many other heavy industries in the capital. The echoes of the movement are such that smaller towns like Nagykanizsa or Szeged have been affected. In total, more than fifteen demonstrations took place as close as possible to the capital, mobilizing more than 40,000 strikers. The Hungarian Social Democratic Party has called for a general strike, following the recent example of the SDAPÖ."
 ww1_auh.168.a: "The situation is beyond our control..."

 ww1_auh.169.t: "Intense Separatism"
 ww1_auh.169.d: "Riots throughout the country, difficult rationing and large military losses have had a lasting impact on the economy and the morale of the population. In Czechia, the parliament announced the discussion of an independence project, this same subject is being discussed in Zagreb, in the Slavic zone of the country. The situation is incredibly tense, the minorities have been comforted by Wilson's 14 points in their promise to obtain independence.\n\nOur backs are against the wall. If the war does not end in the coming weeks, it seems unlikely that the empire will survive this war, with growing separatism threatening to send our country flying like a house of cards."
 ww1_auh.169.a: "[AUS.getLeader]'s speech must promise them autonomy, soon"

 ww1_auh.13.t: "State of Slovenes, Croats and Serbs"
 ww1_auh.13.d: "Revolutionary agitation in the south of the empire grew out of control, a government of Solevenes, Croats and Serbs was formed, their goal seemed to unite all Yugoslav territories in the region. Unfortunately, we have no way to stop them."
 ww1_auh.13.a: "Oh no..."
 ww1_auh.13.b: "Naj živi dežela Slovanov! \n(Play as State of Slovenes, Croats and Serbs)"

 ww1_auh.170.t: "Czechoslovak Provisional Government"
 ww1_auh.170.d: "The Czechoslovak National Council, active since the start of the Great War, has gained much importance since the start of the year. Supported by our enemies, they were declared the "official government of Bohemia". Quickly, this self-proclaimed entity announced its total independence to the crown, causing the loss of numerous Czech soldiers, as well as part of our material reserves there. Bohemia was one of the most prosperous regions of the empire."
 ww1_auh.170.a: "Game Over"
 ww1_auh.170.b: "Ať žije Československo! \n(Play as Czechoslovakia)"

 ww1_auh.171.t: "The Aster Revolution"
 ww1_auh.171.d: "Republican and nationalist forces in Hungary have incited a revolution to cement Hungary's withdrawal from the Dual Monarchy, effectively ending the Austro-Hungarian Empire's existence. The Hungarian National Council, under Mihaly Karolyi, have overthrown the Kingdom of Hungary, and have declared complete secession from the Austro-Hungarian Empire. This signals the total collapse of our Empire, and there is practically nothing we can do about this. Our army is in tatters, and our administration is on it's last legs. The Empire's dissolution is virtually complete, and the Habsburgs may soon longer be as well. The embers of revolution burn."
 ww1_auh.171.a: "Auf Wiedersehen!"
 ww1_auh.171.b: "Éljen Magyarország! \n(Play as Hungary)"

 ww1_auh.172.t: "Galicia Declares Independence"
 ww1_auh.172.d: "Krakow has proclaimed the formation of an independent state in the territory of Galicia. Even the smallest shreds of our perishing empire are ready to flee from our dominion. Nothing is to be done."
 ww1_auh.172.a: "How dare they!"
 ww1_auh.172.b: "Polska jest wolna!"


 ww1_auh.129.t: "Battle Against Military Influence"
 ww1_auh.129.d: "The Austro-Hungarian high command is a niche of influential personalities aligned with conquering and delusional ideals. The figurehead of this movement is undoubtedly the army commander Franz Conrad von Hötzendorf. In order to fight against this political counterweight, we must withdraw him and his followers from active service now."
 ww1_auh.129.a: "They are out!"
 ww1_auh.129.b: "Conrad is too valuable."

 ww1_auh.130.t: "Visit from [AUS.getName]"
 ww1_auh.130.d: "Despite the fact that our relations are very bad, [AUS.getName] seems to be making a diplomatic effort by moving a political motorcade to St Petersburg. In recent months, the Austrian Empire seems to be moving away from its traditional allies in favor of the forces of the Entente. Maybe we should take the opportunity to establish a rapprochement?"
 ww1_auh.130.a: "Sign a non aggression pact with them! "
 ww1_auh.130.b: "Placate our new friendship, but nothing more"
 ww1_auh.130.c: "Hell no!"

 ww1_auh.131.t: "Russia want a Non-aggression Pact"
 ww1_auh.131.d: "Our visit to Russia has caused a warming of relations sufficient to establish a pact of non-aggression."
 ww1_auh.131.a: "Perfect."

 ww1_auh.132.t: "Russia agreed to increase our relations"
 ww1_auh.132.d: "Our visit to Russia has caused a warming of relations that normalize our politics with them."
 ww1_auh.132.a: "Fine."

 ww1_auh.133.t: "Russia remain defiant"
 ww1_auh.133.d: "Our visit to Russia has caused no positive effect. Russia still want to challenge our nation in international scene."
 ww1_auh.133.a: "Fine."
 ww1_auh.133.b: "No."

 AUH_good_relations_with_russia: "Has good relations with §Y[RUS.getNameWithFlag]§!"
 AUH_block_racists_focuses: "§RDisables§! National Focus: '§YLieb' Vaterland Magst Ruhig Sein!§!'\n§RDisables§! National Focus: '§YSilence the Labour Movements§!'"
 AUH_racism_ban: "Has Promoted Equality"

 ww1_auh.134.t: "[AUS.getName] offers joint naval exercises"
 ww1_auh.134.d: "Austria Hungary contacted us as part of their new foreign policy. In order to strengthen their links with us, they have proposed the establishment of maneuvers in the Mediterranean between our fleets. These exercises would be intended to simulate combat and test the communication skills of the two admiralties."
 ww1_auh.134.a: "Let's train!"
 ww1_auh.134.b: "We are not interested."

 ww1_auh.135.t: "[ENG.getName] accepted!"
 ww1_auh.135.d: "[ENG.getName] accepted our offer and the exercise took place. Nearly 60 ships confronted each other in large-scale maneuvering simulations. This experience will be valuable to both Admiralties!"
 ww1_auh.135.a: "Fantastic!"

 ww1_auh.136.t: "[ENG.getName] refused!"
 ww1_auh.136.d: "Despite our efforts, the British Navy did not wish to travel to the Mediterranean to take part in our training."
 ww1_auh.136.a: "Ok..."

 ww1_auh.137.t: "Imperial Political-Economic Relations"
 ww1_auh.137.d: "The coming to power of Emperor [AUS.getLeader] offered a breath of fresh air in a tense economic context within the empire. With the help of his connections, his majesty was able to obtain advantageous contracts from private companies run by relatives of his person. It remains only to know where our government should position its efforts."
 ww1_auh.137.c: "Save options for later"

 ww1_auh.138.t: "Worrying corruption"
 ww1_auh.138.d: "For several months, Emperor [AUS.getLeader] has ignored ministerial advice and has reinforced the country's dependence on oligarch lobbies. Because of this proximity, the economy finds itself paralyzed by the many concessions that have been made to large private companies. This situation naturally provokes the discontent of the population, which wants a radical change within the government."
 ww1_auh.138.a: "Trust the Emperor!"
 ww1_auh.138.b: "[AUS.getLeader] goes to far! He must be stopped!"

 ww1_auh.139.t: "Industrials ask for debts reimbursement"
 ww1_auh.139.d: "Now that the emperor has been removed from power, the big lobbies no longer have leverage to establish their corruption. As a result, they formed a coalition to demand repayment of the favors promised by [AUS.getLeader]. Our experts estimated that the accumulated Autro-Hungarian debt was gigantic, billions of Krone, ie hundreds of millions of dollars."
 ww1_auh.139.a: "We must fight theses debts."

 ww1_auh.140.t: "Arbeitsgesetz"
 ww1_auh.140.d: "The witnessed strong social unrest in Austria-Hungary, especially in the manufacturing and mining industries. Workers went on strike to protest harsh working conditions, low wages and health and safety hazards. The situation had become increasingly tense, with clashes between police and workers, as well as significant property damage in factories and businesses.\n\nIn response to these events, the government decided to take measures to improve the working conditions of workers. A social reform was worked out, which culminated in the Labor Law. This law, which limits daily working time to 11 hours and sets standards for workplace safety and the protection of workers' health, is currently being discussed in parliament."
 ww1_auh.140.a: "This is a necessary social progress"
 ww1_auh.140.b: "Go on strike, then!"

 ww1_auh.141.t: "Ultimatum to Serbia"
 ww1_auh.141.d: "The victory of the Balkan League completely changed the balance of power in the region. Serbia has annexed vast territories which risk making it an important regional power in the long term. This threat is too great for us to stand idly by, we should issue an ultimatum to Serbia asking it to cede some of the conquered territories to us and liberate occupied Macedonia."
 ww1_auh.141.a: "Send the ultimatum"
 ww1_auh.141.b: "Its too risky!"

 ww1_auh.142.t: "Ultimatum from [FROM.getName]"
 ww1_auh.142.d: "Following our great military victories, we acquired a large territory, something that our [AUS.getAdjective] neighbor did not like. [AUS.getLeader] personally sent an ultimatum to our government to demand the release of all conquered territories."
 ww1_auh.142.a: "They are crazy"
 ww1_auh.142.b: "We cant afford a war with [AUS.getName]"

 ww1_auh.143.t: "Ultimatum succed!"
 ww1_auh.143.d: "Our pressure had the desired effect. Serbian troops withdrew from Macedonia and our administration moved to Novi Pazar."
 ww1_auh.143.a: "That was easy!"

 ww1_auh.144.t: "Ultimatum failed"
 ww1_auh.144.d: "Our pressures were not taken seriously by the Serbian state. We could declare war, but it would be without the support of Germany who refused to get involved, the same for Italy. Attacking Serbia could provoke the wrath of Russia and the forces of agreement. You have to maneuver with care."
 ww1_auh.144.a: "Its too risky, for now..."
 ww1_auh.144.b: "Let's fucking go!"

 ww1_auh.145.t: "[FROM.getAdjective] are cowards"
 ww1_auh.145.d: "Austria Hungary has given up on its ultimatum and has proven its inability to influence our great nation. Their troops have partly withdrawn, no doubt covered in shame!"
 ww1_auh.145.a: "Hahaha!"

 ww1_auh.146.t: "Establishment of the Triple Monarchy"
 ww1_auh.146.d: "Since the Compromise of 1867, the Austrian monarch has ruled his reign dual monarchy, being both Emperor of Austria and Apostolic King of Hungary. However, other national groups within the Empire have suffered under the yoke of dualism and have fought for their own rights. Recent political changes within the Empire have culminated in the Reform of Trialism, granting the South Slavs autonomy in the Croatian regions and equal status with the Hungarians. The Austrian Empire is now known as the Austro-Hungarian-Croatian Monarchy."
 ww1_auh.146.a: "Indivisibiliter ac Inseparabiliter!"
 ww1_auh.146.b: "It's about to be torn apart."

 ww1_auh.148.t: "Re-establishment of the German Confederation"
 ww1_auh.148.d: "After the unification of Germany by Prussia, Austria had been considered a separate country from Germany, but now they have found their rightful place again.\nThe new German Confederation is not just a loose confederation of states as before, but a system of united German-speaking regions under the leadership of Austria. While some welcome this change, others are reluctant, and some are even disgusted and angry, all agree that an overwhelmingly powerful political entity has arisen in Central Europe that will have a major impact on European and international affairs in the future. "
 ww1_auh.148.a: "A E I O U"
 ww1_auh.148.b: "DIREKT RULE FROME ÖSTERREICH"
 ww1_auh.149.t: "Treaty of Wien"
 ww1_auh.149.d: "After bitter fights, [FROM.GetAdjective] government signed the treaty that recognises our independence and transfers Hungarian territories within the Empire under our administration."
 ww1_auh.149.a: "Győztesek vagyunk!"

 ww1_auh.151.t: "Franz Ferdinand visit [ENG.getName]"
 ww1_auh.151.d: "Franz Ferdinand is currently visiting Great Britain with his relatives. The heir to the throne of Austria Hungary met [ENG.getLeader], then the Duke of Portland in Nottinghamshire. Duke Titchfield and Franz then started a gun shooting competition. However, mishandling of the weapons, placed at a distance and still loaded, caused a shot to be fired in the direction of the archduke and his host."
 ww1_auh.151.a: "The shot passed within a few feet of the archduke!"
 ww1_auh.151.b: "Lord Titchfield has been hit!"
 ww1_auh.151.c: "The archduke has been hit!"

 austria_promised_autonomy: "Austria Promised Autonomy"
 AUH_lose_against_hungary: "Hungary Won the Civil War"

 maybe_for_the_best: "§Y[AUS.getNameWithFlag]§! and maybe for the best : \n\n"

 ww1_auh.152.t: "Franz Ferdinand Almost Died"
 ww1_auh.152.d: "During a visit to England, Archduke Franz Ferdinand stopped off in Nottinghamshire to meet Duke Titchfield of Portland. During the summit, they went out to shoot game.\nSuddenly one of the loaders fell over. This caused both barrels of the rifle he was carrying to discharge, and the shot passed within a few feet of the heir to the throne of Austria-Hungary, who narrowly avoided a shot next to him that could have killed him instantly."
 ww1_auh.152.a: "Thank god!"

 ww1_auh.153.t: "Assassination attempt on Governor Marijan Varešanin"
 ww1_auh.153.d: "Criminal Bogdan Žerajić died today. The native of Bosnia was apprehended by the police when he had just committed an attempted murder against General Marijan Varešanin, governor of Bosnia and Herzegovina. Before being immobilized, the separatist shot himself in the chest after missing the Bosnian general five times. His legendary vagueness spared great turmoil throughout the region."
 ww1_auh.153.a: "Bosnia is a dangerous region..."

 ww1_auh.154.t: "Varešanin retires"
 ww1_auh.154.d: "Following the assassination attempt that targeted him last year, General Varešanin, Governor of Bosnia, decided to surrender his title and retire to Vienna. Due to his departure, General Oskar Potiorek was appointed governor."
 ww1_auh.154.a: "I wish you luck, Potiorek."

 # Agadir Crisis
 ww1_morocco.1.t: "Insurrection in Fes"
 ww1_morocco.1.d: "The flames of rebellion, the rebellion against our Sultan Abd al-Hafid, that have griped our country since French intervention in Morocco in 1905, have reached their penultimate point. Rebels now lay siege to the capital and the Sultan himself is now entrapped in the siege - without external aid from a colonial power, it is guaranteed the Sultan’s reign will soon be cut short.\n\nHence, as a desperate attempt to keep his position, the Sultan has sent a plea to the French general Moinier who is garrisoned in Casablanca to free the city from the rebel besiegement. However, the consequences of this are that it is without a doubt that the French (with the pretext of protecting the European peoples who conduct business in Morocco) will seize further control of Morrocco and attempt to bring our country into its empire.\n\nThe people of Morocco have long been disheartened with the rule of a French puppet for a Sultan, therefore, with the threat of becoming what would be little more than a French puppet, perhaps it is time for Morocco to fight for its right to self-determination, lest our name become a stain on their history books. "
 ww1_morocco.1.a: "Moinier scatters the rebel forces "
 ww1_morocco.1.b: "The Sultan betrayed Morocco!"

 ww1_morocco.2.t: "Engagement of Moroccan rebels "
 ww1_morocco.2.d: "Earlier this week General Moinier, stationed in Casablanca, Morocco, was sent a plea by the Moroccan sultan to bring a force of 23,000 men to scatter the rebel forces that had besieged the Sultan at the city of Fes. Moinier quickly took advantage of plea, scattered the rebels to the countryside where fighting continues near Marrakech and freed the Sultan.\n\nWhilst the fighting continues, Sultan Abd al-Hafid has abdicated in favour of Moulay Yousef, but it has done little to placate rebel forces and now Moinier ensures us that more clashes with the rebel forces are to follow.\n\nThis situation is to be blunt, an incredible opportunity to expand our colonial influence in the north of Africa and more importantly will test Britian’s commitment to France. With the pretext of protecting European assets and peoples in Morocco we could effectively annex the country into our colonial empire which would, without a doubt, spark a crisis where Germany would be forced into attempting to prevent our annexation – with the UK’s diplomatic support, the foreign minister assures the government we will have to make minimal concessions for our new Moroccan gains. "
 ww1_morocco.2.a: "Begin the occupation"
 ww1_morocco.2.b: "Best not to ignite potential conflict in such a time as this"

