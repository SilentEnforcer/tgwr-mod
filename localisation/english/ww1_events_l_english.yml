 ottoman.178.t: "Mehmed Said Paşa Passes Away."
 ottoman.178.d: "Mehmed Said Paşa has developed bronchitis in the last previous years. Unfortunately, he has failed to overcome his sickness and passed away recently. With his unfortunate death, we need to find a replacement for him."
 ottoman.178.a: "We need a replacement."
 ottoman.179.t: "Said Halim Resigns."
 ottoman.179.d: "Due to his constant clashes and disagreements with the Three Pasha Government, Said Halim's premiership has been cut short. He'll be replaced by Mehmed Talat Paşa, who himself is a part of the Three Pasha Government."
 ottoman.179.a: "There's no one left to check the mad man."
 ottoman.180.t: "Crowning the Rightful Sultan"
 ottoman.180.d: "As Al Qahtaniya finally secured strengthened its grip over the empire, its time to replace the puppet sultan of the Young Turks and replace him with the rightful sultan. Obsiously the name we must go for is Abdulhamid II, since his pan-Islamist policies were popular among the Arabs. Though we cannot just forget the pain that Osman dynasty that has inflicted to us. Perhaps its time for a change.\nSince we have total control over the empire, we can crown whoever we want. Perhaps a righful arab dynasty, Hashemites, would be the right choice."
 ottoman.180.a: "Abdulhamid deserves the throne."
 ottoman.180.b: "Osman dynasty had its time, its time for a chance."
 ottoman.181.t: "Radical Change in Racial Policies"
 ottoman.181.d: "Following the early elections and fall of Al Qahtaniya, Grand Vizier Rıza Paşa has announced new policies targeting the minorities and racial groups. Arguing that the liberal policies towards minorities have gone too far, he reverted many of the changes, especially those about the racial diversity in the army."
 ottoman.181.a: "We won't repeat our past mistakes."
