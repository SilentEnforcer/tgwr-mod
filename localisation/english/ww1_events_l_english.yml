 ww1_firstbalkan.29.t: "The Final Countdown"
 ww1_firstbalkan.29.d: "Despite our alliance with Serbia and Bulgaria, we were unable to liberate the Balkans from the influence of the Ottomans. We are now alone, with difficulty protecting the way leading to Athens from the savage hordes of Anatolia. Should we just give up? No never. If we lose here, the free, secular and modern world will disappear forever in this region. If we lose, we will disappear forever, this fight will be a struggle to the death!"
 ww1_firstbalkan.29.a: "Mazí pros ti níki!"

 ww1_firstbalkan.30.t: "The Final Countdown"
 ww1_firstbalkan.30.d: "Despite our immense victories in the Balkans, Greece is still resisting and seems to be doubling its efforts to keep us far from its capital. The war effort provided by the Ottoman people is already immense, continuing the battle in the attic could cost us dearly. Should we risk war support and the stability of our economy in this quagmire?"
 ww1_firstbalkan.30.a: "We must end it, here and now!"
 ww1_firstbalkan.30.b: "This war has gone on too long"
 ww1_firstbalkan.31.t: "The Ottomans Rejected!"
 ww1_firstbalkan.31.d: "The Ottomans declared that they would not accept the coalition's demand. This means that they rejected our ultimatum for war."
 ww1_firstbalkan.31.a: "To war!"
 ww1_firstbalkan.31.b: "Not ready for this..."
 
 ww1_firstbalkan.33.t: "Reunion with Crete"
 ww1_firstbalkan.33.d: "Crete finally becomes an official part of our country. Separated from the Ottomans by the Great Powers intervening in the Greco-Turkish War, Crete had been under our de facto rule since 1908, but we were only able to formally annex it after the end of the Balkan War."
 ww1_firstbalkan.33.a: "Welcome, brothers!"
 ww1_firstbalkan.34.t: "[FROM.GetName] Joins the Conference"
 ww1_firstbalkan.34.d: "[FROM.GetAdjective] government accepted and joined the London Conference."
