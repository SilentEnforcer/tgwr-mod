 ottoman.182.t: "Selecting the Head of the Party"
 ottoman.182.d: "As Al Qahtaniya has eliminated all opposition, its time to decide who gets to take the leadership of the party. There are many voices among our organization and party. Liberals, conservatives, militarists and even the monarchists are trying to take the power for themselves. The group which takes the power will decide the future of the part and the empire."
 ottoman.182.a: "Nuri Al Said for a strong Arab empire."
 ottoman.182.b: "Aziz Ali Al Masry and a strong military regime."
 ottoman.182.c: "Jafar Al Askari to approach conservatives."
 ottoman.182.e: "Ali Jawdat Al Ayubi for a liberal agenda."
 ottoman.183.t: "Dual Monarchy in the Ottoman Empire"
 ottoman.183.d: "After many reforms put in by the liberal regime in the empire, these changes led to minorities gaining more power. One minority in particular, the Arabs, outpopulated the Turkish ruling class by far. After democratic reforms and expanding the conscription to minorities in the empire, a faction called Al Qahtaniya has managed to use this to their advantage and gain power in the government.\nAfter Al Qahtaniya secured its power in the government, they began a progress of de-Turkification and empowerment of Arab part of the empire. These new reforms and changes led to today, which we see the transformation of Ottomans into a dual monarchy. The dual crown will represent the Turkish and Arab parts of the empire respectively."
 ottoman.183.a: "A new future for our empire."
 ottoman.183.b: "This is what democracy in the empire led to."
 ottoman.184.t: "Hussein bin Ali Wants Absolute Power"
 ottoman.184.d: "After the establishment of the dual crown, the new Caliph and the sultan Hussein bin Ali has asked Nuri al Said to step down and hand over the power to him. Being a monarchist himself, Nuri has friendly ties with the Hashemite dynasty. Yet his duties towards the Arabs in the empire surpasses all. He might prefer having the power for himself for the better for the empire and the Arabs."
 ottoman.184.a: "The rightful Caliph shall rule the empire."
 ottoman.184.b: "He still has lot to do."
 ottoman.185.t: "Question of the Capital"
 ottoman.185.d1: "With the formation of the duel crown, there are questions about moving the capital. We can change our capital to Damascus, one of the biggest Arab cities; or Baghdad, the great capital of old caliphates. We can also keep Konstantiniyye as our capital while chaning its name to something more suitable."
 ottoman.185.d2: "With the formation of the duel crown, there are questions about moving the capital. We can change our capital to Damascus, one of the biggest Arab cities; or Baghdad, the great capital of old caliphates. We can also keep Konstantiniyye as our capital while chaning its name to something more suitable. A fourth option can be moving it to Mecca, the holliest city in Islam and also the city which Hussein bin Ali is the Sharif and Emir of."
 ottoman.185.a: "Damascus will be the seat of the new empire."
 ottoman.185.b: "Baghdad will once again be the capital of a great caliphate."
 ottoman.185.c: "Change Konstantiniyye to Asatana, that should be enough."
 ottoman.185.e: "The holy city will be our new capital."
 ottoman.186.t: "Turks Revolt Against the Arabic Dictatorship"
 ottoman.186.d: "With the establishment of the dictatorship to prevent the rigged elections, the Turkish officials with the help of the army has decided to revolt against our rule. Many politicized Turkish officers have defected to the enemy side. Turks basically got control of all of the vilayets except for Arab majority ones. This war will decide whether we'll thrive or be enslaved again by the Turks."
 ottoman.186.a: "We'll hold our ground."
 ottoman.188.t: "End of the Ottoman Sultanate"
 ottoman.188.d: "With the proclaimation of the republic, the Ottoman sultanate has left its place to a socialist regime. Apart from the name change from the Ottoman Empire to Federative Socialist Republics of Balkans, Asia Minor and Middle East, the empire has lost its significance over the Muslim population in the world. This change has been unpopular for the Muslim population in the empire. Whether this decision was the right one, only time will tell."
 ottoman.188.a: "A new era for our empire."
 ottoman.188.b: "Yet another revolution."
 ottoman.188.c: "Welcome to the party, comrade."
 ottoman.189.t: "Question of the Debts."
 ottoman.189.d: "As our regime adopted a socialist economical model, many started questioning whether we shall pay our debts to the foreigners. While hardliners proposed we better scrap them, some ittihadists within the governmend argued we must pay our debts no matter what. While paying these debts will slow down our industrialization, not doing so will worsen our relations with the foreginers."
 ottoman.189.a: "We must fulfill our obligations."
 ottoman.189.b: "What debt?"
 ottoman.190.t: "Unintended Consequences"
 ottoman.190.d: "With the enaction of our socialist and egalitarian policies on minorities, we've seen a large backlash from mostly conservative Turks. Just like the other minorities, they no longer feel as this is their country and actively feel resentment towards us."
 ottoman.190.a: "We'll be a part of the greater collective."
 ottoman.191.t: "[TUR.GetName] Asks to Join our Faction"
 ottoman.191.d: "Recently opened up to the world, [TUR.GetName] has asked to join our faction. A socialist country just like us, they're wishing to cooperate with us."
 ottoman.191.a: "We're stronger together."
 ottoman.191.b: "They'll only slow us down."
 TUR_international_faction: "International"
 ottoman.192.t: "[FROM.GetName] Accepts us to their Faction"
 ottoman.192.d: "Thanks to our ideological similarities, [FROM.GetName] has accepted us to their faction."
 ottoman.192.a: "Stronger together."
 ottoman.193.t: "[FROM.GetName] Denies our Entry to their Faction"
 ottoman.193.d: "Though we had similar ideologies, apparently our differences were too great for [FROM.GetName]. Thus they've refused our entry into their faction."
 ottoman.193.a: "Their loss."
 ottoman.193.b: "We don't need them."
 ottoman.194.t: "[TUR.GetName] Invites us to their Faction"
 ottoman.194.d: "Under their internationalist foreign policy, [TUR.GetName] has invited us to their faction. Together they aim to spread and promote worker rights and socialism worldwide."
 ottoman.194.a: "We must for the greater good."
 ottoman.194.b: "We seek no global conflict."
 ottoman.195.t: "[FROM.GetName] has Accepted our Invitation"
 ottoman.195.d: "Seeking cooperation and protection, [FROM.GetName] has accepted our invitation and joined our faction. Together we'll protect worker rights and spread socialism."
 ottoman.195.a: "Welcome aboard."
 ottoman.196.t: "[FROM.GetName] has Refused to Join our Faction"
 ottoman.196.d: "Desiring to stay neutral and not get into any global conflict, [FROM.GetName] has refused our invite to our faction."
 ottoman.196.a: "Their contribution was inconsequential anyway."
 ottoman.197.t: "[FROM.GetAdjective] Sponsored Socialist Civil War"
 ottoman.197.d: "As the [FROM.GetAdjective] governmen has recently turned socialist and enacted a policy of socialist expansion, or internationalism, they've started supporting socialist factions outside of their borders. As one of their neighbors, they funded and eventually ignited socialists within our borders to form a friendly regine to theirs."
 ottoman.197.a: "Those damn socialists."
 ottoman.198.t: "Muslim Subjects Breaks Ties"
 ottoman.198.d: "As we've declared a socialist republic while ousting the caliph and the sultan, many of our Muslim subjects have turned their backs at us. They no longer consider themselves a subject of us and will act independently of us."
 ottoman.198.a: "A necessary sacrifice."
 ottoman.199.t: "End of the Ottoman Influence"
 ottoman.199.d: "After the Ottoman declaration of independence, there's no longer a caliph nor a sultan to allign to. This leave us to do whatever we like in foreign affairs."
 ottoman.199.a: "Finally free."
 ottoman.200.t: "[TUR.GetName] Invites us to an Integrated Economic Zone"
 ottoman.200.d: "[TUR.GetName] has come to us with an offer to integrate our economies with theirs. As they already made large investments in our industry, they want to further control our economy and manage it for the best of both of us."
 ottoman.200.a: "We owe them this one."
 ottoman.200.b: "Our economy needs to be independent."
 ottoman.201.t: "[FROM.GetName] Accepts Economic Integration"
 ottoman.201.d: "As we've already developed much of their industrial base, [FROM.GetName] has accepted economic integration with us."
 ottoman.201.a: "For the good of both of us."
 ottoman.202.t: "[FROM.GetName] Refuses Economic Integration"
 ottoman.202.d: "Wanting to have an independent economy and being less relient on us, [FROM.GetName] has refused to integrate its economy."
 ottoman.202.a: "They'll soon understand their mistakes."
 ottoman.203.t: "Bulgarian-Ottoman Convention"
 ottoman.203.d: "As we've already signed a friendship treaty with the Ottomans, a delegation from them has arrived at [BUL.capital.GetName]. Their goal is to convince us to join the war on their and the [GER.GetAdjective] side with the intention of establishing land connection to Germay. To further secure a positive response from us, they've reluctantly offered [200.GetName] if we join the German side."
 ottoman.203.a: "An opportunity to capture our lost lands"
 ottoman.203.b: "We have no interest in such a war."
 ottoman.204.t: "[BUL.GetName] Accepts our an Alliance"
 ottoman.204.d: "Our delegation was successful in convincing [BUL.GetName] to the [GER.GetAdjective] and our side in the war. Though we had to hand over [200.GetName] to [BUL.GetName], now we have a land connection to [GER.GetName]."
 ottoman.204.a: "A necessary sacrifice."
 ottoman.205.t: "[BUL.GetName] Refused our Alliance"
 ottoman.205.d: "Even though we've signed a friendship treaty with them previously, the [BUL.GetAdjective] government has refused to join [GER.GetAdjective] and our side in the war. Even offering [200.GetName] in exchange of an alliance was not sufficience enough."
 ottoman.205.a: "Then we'll have [200.GetName] to ourselves."
 ottoman.206.t: "Munition Crisis"
 ottoman.206.d: "As the war wages on, the foreign dependent industry of ours has been exposed with a great munition and shell shortage. Due to the enemy blockade in the sea, we can't transport weapons from abroad. Unless we manage to close the shortage, or find a new route to transport weapons, this crisis will continue to threateb the integrity of our regime."
 ottoman.206.a: "Dire times calls for unusual actions..."
 ottoman.207.t: "Dissolution of the Regime"
 ottoman.207.d: "Due to the everlasting munition shortages in the empire during such critical times, the empire is no longer of capable of continuing the war. The incompetence of the regime has been apparent to everyone and the crisis finally led to the dissolution of it."
 ottoman.207.a: "And now we've witnessed how imcompetent the regime really was..."
 ottoman.208.t: "[TUR.GetName] Asks for Investment"
 ottoman.208.d: "Under their economic policy of economic liberalism and free trade, the [TUR.GetAdjective] government has personally approached us with the intention of receiving investments from us. While investing will surely improve our relations, it'll put a burden on our economy."
 ottoman.208.a: "Lets look at it as a long time investment."
 ottoman.208.b: "We'll never get the return of our investments."
 ottoman.209.t: "[FROM.GetName] Invests in our Economy"
 ottoman.209.d: "To our luck, [FROM.GetName] seems to have hope in our economy thus invested in the growth of it. This will also draw closer both of our countries diplomatically."
 ottoman.209.a: "They'll investment will put into great use."
 ottoman.210.t: "[FROM.GetName] Refuses to Invests"
 ottoman.210.d: "Due to the undesirable conditions of our economy, [FROM.GetName] has refused to invest in our economy with the fear of not receiving a return."
 ottoman.210.a: "Then how are we suppose to industrialize?"
 TUR_invested_in_our_economy: "Invested in our Economy"
 TUR_ottomans_invested_in_our_economy: "Invested in our Economy"
 TUR_ottomans_sent_military_advisors: "Sent Military Advisors"
 ottoman.212.t: "Balkan League Crosses the Border"
 ottoman.212.d: "As [MNT.GetName] declaration of war, and the other ones followed it has been received by our government, We finally come to know the existance of the Balkan League and their plan to divide our empire. Yet recently learning about this information has caught us off guard, causing army to plunge into chaos while leading disgruntle among numerous officers."
 ottoman.212.a: "We were too busy internally to notice it."
 ww1_turkey.104.t: "Fall of our Domain"
 ww1_turkey.104.d: "With our loss in the Great War, the resulting defeat had a larger impact on our subjects than ourselves. Happy to being liberated from us, they finally got the chance to break free from our rules, never to consider themselves return again. This combined with our loss in the war means that we will never be able to reclaim the glory of our past empire.\nWe rather must striver for a smaller, yet a unified state..."
 ww1_turkey.104.a: "Our empire breaks into pieces before our very eyes."
 TUR_fall_of_our_domain_tt: "Our empire will lose many of its claims and cores in §YMiddle East§!, §YArabia§! and §YBalkans§!."
 ww1_turkey.105.t: "[FROM.GetName] Demands Batum"
 ww1_turkey.105.d: "[FROM.GetAdjective] government demands we should transfer border strip of Batum and Kars. Arguing thats they're legimitated territories."
 ww1_turkey.105.a: "Fine."
 ww1_turkey.105.b: "Come and get there."
 ww1_turkey.106.t: "[FROM.GetName] Rejected"
 ww1_turkey.106.d: "[FROM.GetAdjective] government simply rejected our demand that they should transfer border strip of Batum and Kars."
 ww1_turkey.106.a: "You'll see."
 ww1_turkey.107.t: "Treaty of Alexandropol"
 ww1_turkey.107.d: "The Armenian Foreign Minister asked for talks with our delegation and offered an immediate Armenian surrender: not only would they give up sovereignty over so-called Western Armenia within Turkish territory, but they would also set the border between the two countries at Ardahan-Kars."
 ww1_turkey.107.a: "Good enough."
 ww1_turkey.107.b: "Yerevan is where this war ends."


 ottoman.213.t: "A Generation Lost to War"
 ottoman.213.d: "As the war ends, the problems we've suffered during the war becomes more apparent. Due to the sheer ignorance of Anatolia and a majority of our provinces, it was the educated part of the population who fought during the war. Even highschool students who were supposed to stay in the classrooms took their spots in the frontlines. Yet this resulted in an entire generation to be wiped out in the war.\nIt'll take some time for the next generation to be educated..."
 ottoman.213.a: "There are no winners in war."
 



 ww1_ottoman.141.t: "Trial of the İttihatist Coup Attempt"
 ww1_ottoman.141.d: "We managed to stop the İttihatist Coup, but to ensure our spot is safe, we must readjust İttihat ve Terakki Fırkası and stop it's paramilitary actions. We can either clean the radical factions that exists within the party, or just play safe and disband it entirely."
 ww1_ottoman.141.a: "Let's keep them as a fine democratic opposition and take care of the radical side"
 ww1_ottoman.141.b: "They're all guilty, purge them all!"
 ww1_ottoman.142.t: "The Great Famine of Mount Lebanon"
 ww1_ottoman.142.d: "A Great Famine in Mount Lebanon has started. Unless we reach a helping hand, near half of the population will surely die. But helping the people will require many precious resources which we're using for modernization. What shall we do?"
 ww1_ottoman.142.a: "They need our help"
 ww1_ottoman.142.b: "Only Allah can help them"
 ww1_ottoman.143.t: "Ottomans Demand Bosnia"
 ww1_ottoman.143.d: "After the Bosnian crisis and the annexation of Bosnia, Ottomans continued to claim ownership over the territory. No one believed them that they'll demand the territory back, but today the unthinkable happened. Ottomans, stronger than ever, came asking for the return of Bosnia. How should we respond?"
 ww1_ottoman.143.a: "It was their territory afterall"
 ww1_ottoman.143.b: "Bosnia is ours, its too late for them"
 ww1_ottoman.144.t: "[AUS.GetName] hands over Bosnia"
 ww1_ottoman.144.d: "The Austrians've recognized our claims and strength and handed the territory peacefully."
 ww1_ottoman.144.a: "It was our rightful territory all along"
 ww1_ottoman.145.t: "[AUS.GetName] refuses"
 ww1_ottoman.145.d: "Austirans as stubborn as they are, still holding to our Bosnia. There's no need to do anything drastic since eventually we'll get more than Bosnia."
 ww1_ottoman.145.a: "First we'll get Bosnia, then we'll march to Vienna"
 ww1_ottoman.1.t: "Chamber of Deputies Elections"
 ww1_ottoman.1.d: "Against the backdrop of a long-term political crisis in [TUR.GetName], elections are being held to Meclis-i Mebusân - the Chamber of Deputies of the [TUR.GetName]. The political movement Accord and Freedom, which adheres to liberal views in relation to national minorities, has achieved success in Istanbul. And thanks to this, the young party formed the government in the state. However, their political rivals, Unity and Progress, which actually control all administrative power, will not surrender power to democratic forces. There is a threat of another coup in [TUR.GetName]."
 ottomanasembly.1.t: "Fate of the General Assembly"
 ottomanasembly.1.d: "General Assembly's power is getting frightening and dangering the position of Sultan. But in the mean time, they are and was helpful to us to keep nation stable and safe. We can't just directly shut them down, but we have to make a decide to favour our grand Sultan or the assembly."
 ottomanasembly.1.a: "We should favour the Assembly."
 ottomanasembly.1.b: "Our Sultan rules Supreme!"
 ww1_ottoman_trial.30.t: "Trial of the İttihat ve Terakki"
 ww1_ottoman_trial.30.d: "İttihat ve Terakki is found guilty by being in a plot against our Sultan. The sons we raised, the Young Turks are against our very own survival and they were ready to sacrifice thousands just for their selfish ideals. But in the end, finally, we got rid of them."
 ww1_ottoman_trial.30.b: "Death to İttihatists!"
 ww1_ottoman_trial.31.t: "Trial of Hürriyet ve İtilaf"
 ww1_ottoman_trial.31.d: "Hürriyet ve İtilaf is found guilty by being in a plot against our Sultan and sublime monarchy. They shall be punished!"
 ww1_ottoman_trial.31.b: "True Freedom is within our Monarchy."
 ww1_ottoman.140.t: "Death of Mehmed Kamil Paşa"
 ww1_ottoman.140.d: "Death of Mehmed Kamil Paşa was unexpected. He died of an heart attack in November of 1913. With his death, Damat Ferid Paşa fills the empty spot and becomes the leader of Hürriyet ve İtilaf Fırkası."
 ww1_ottoman.140.a: "Good luck, Damat Ferid Paşa"

 ww1_ottoman.107.t: "Ottoman Economic Offer"
 ww1_ottoman.107.d: "After non-ending fights and wars in the Balkans, Ottomans did the unexpected and offered an economic alliance to fix our broken economies. The offer seems tempting but trusting our old overlords might might be the best idea."
 ww1_ottoman.107.a: "Let's open to new markets"
 ww1_ottoman.107.b: "They'll ruin our economy."
 ww1_ottoman.108.t: "Ottoman Guarentee"
 ww1_ottoman.108.d: "Ottomans, for some reason, still decided to lend us a hand against biggest threats we have in our door. Shall we accept or not?"
 ww1_ottoman.108.a: "The Muslim Menacae became a friend?"
 ww1_ottoman.108.b: "Only good Turk is a dead Turk"
 ww1_ottoman.109.t: "Goeben and Breslau"
 ww1_ottoman.109.desc: "Two German warships, chased by the Royal Fleet, are now docked at Constantinople Port. British knows they can stay in neutral port only for 24 hours and is waiting to catch them. But an unexpected decision has been made. With German consent, [TUR.GetNameDef] enlisted the ships into the [TUR.GetAdjective] fleet, including all their crew members."
 ww1_ottoman.109.a: "At least they were not sunk or captured."
 ww1_ottoman.109.b: "A pleasure."
 ww1_ottoman.109.c: "You what!?"
 ww1_ottoman.109.d: "Huh, brilliant."
 ww1_ottoman.110.t: "Decision on Goeben and Breslau"
 ww1_ottoman.110.d: "Two of our warships are being chased by the Royal Navy in the Mediterranean. The captain hopes to enter the port of the neutral [TUR.GetName]. [TUR.GetAdjective] wants to buy the ships including our crews. If we agree with that, we might can have good ally there."
 ww1_ottoman.110.a: "That's not bad."
 ww1_ottoman.110.b: "No one can have them. Sink the ships!"
 ww1_ottoman.111.t: "Black Sea Raid"
 ww1_ottoman.111.d: "German warships, recently transferred to Ottoman nationality, suddenly raided Russian ports. The raid was a surprise attack on the Russian bases at Edessa, Sevastopol and Yalta on the Black Sea coast. The Ottomans suffered only one damaged battle cruiser, but the Russians suffered many damaged and lost ships.\nThis is effectively means that [TUR.GetNameDef] is now at war against [RUS.GetNameDef]."
 ww1_ottoman.111.a: "Strike a blow!"
 ww1_ottoman.111.b: "They what!?"
 ww1_ottoman.111.c: "War spreads across Asia."

 

 ww1_ottoman.1.a: "We are on the path to stabilization."
 ww1_ottoman.2.t: "War for Balkans"
 ww1_ottoman.2.d: "Balkan league started a war against our nation. They are wants remove Turks from balkans. Their invasion of the [TUR.GetName] will not stay unpunished. Allah is with us, the enemy will be defeated."
 ww1_ottoman.2.a: "The enemies of our nation will be destroyed!"
 ww1_ottoman.3.t: "Turkish National Movement"
 ww1_ottoman.3.d: "After defeat in the Great War, the Ottoman Empire de-facto became a puppet of the victor countries. The empire is under the oppression of the occupiers, and the remaining army can not restore order in the country.\n\nRetired soldiers and patriots of the Turkish nation form the liberation movement, armed groups of nationalists appear in the cities. Several high-ranking generals supported the liberation movement and called for the overthrow of the puppet Sultan."
 ww1_ottoman.3.a: "Turkish nation will be free!"
 ww1_ottoman.4.t: "Puppet Government of Tefvik Paşa"
 ww1_ottoman.4.d: "After the confirmation of the surrender in the country, unrest increased, and the collapse was inevitable. The Ottoman government resigned. The new government will now be formed under the control of the occupying contingent."
 ww1_ottoman.4.a: "What have we lived to see?"
 ww1_ottoman.8.t: "Sultan Mehmed V dies"
 ww1_ottoman.8.d: "Today, our Sultan, Mehmed V has died. Sultan Vahdetti is our only option to fill the spot since Sultan Yusuf is dead."
 ww1_ottoman.8.a: "Long Live Sultan Vahdettin"
 ww1_ottoman.9.t: "Sultan Mehmed V dies"
 ww1_ottoman.9.d: "Today, our Sultan, Mehmed V has died. Sultan Yusuf is the best choice by far to fill the spot."
 ww1_ottoman.9.a: "Long Live Sultan Yusuf"
 ww1_ottoman.10.t: "Prince Yusuf İzzeddin found dead"
 ww1_ottoman.10.d: "Today, Prince Yusuf İzzettin is found dead in his house. Though its said that he suicided, some suspect that it was the İttihatists who killed him, but there's not enough evidences to prove that's accuracy."
 ww1_ottoman.10.a: "Well, that was unexpected"
 vahdettin_succeeds_mehmed_tt: "Prince Vahdettin will succeed sultan Mehmed V on the throne."
 ww1_ottoman.13.t: "Turkish Protectorate"
 ww1_ottoman.13.d: "[TUR.GetName] invites the Egyptian authorities to unconditionally surrender and immediately switch to the side of the Turks in this war."
 ww1_ottoman.13.a: "Stand with british crown."
 ww1_ottoman.13.b: "Fight against European colonists."
 ww1_ottoman.14.t: "Raid on the Sublime Porte"
 ww1_ottoman.14.d: "Another military coup took place in the Ottoman Empire. Embittered by the defeatist weakness of the Sultan and the government, the leaders of the İttihat ve Terakki, Ismail Enver and Muhammad Talaat, attacked the Sublime Porte. During the raid, minister Nazim Pasha was killed and Grand Vizier Kamil Pasha resigned.\n\nDespite the bloody coup, sultan does not lose his position. However, he becomes a puppet in hands of party of the Union and Progress. The new government will be led by known Hero of 31th March incident, Mahmud Şevket Paşa, who will become Grand vizier. We hope his mandate be long and successful."
 ww1_ottoman.14.a: "Ottoman militarists crave revenge."
 ww1_ottoman.15.t: "Cairo and Alexandria are in Turkish Hands!"
 ww1_ottoman.15.d: "Once more, Ottoman Soldiers parade through Cairo and Alexandria! We have beaten the dastardly foreigners out of rightful Turkish lands, and the embarrassment of March 31st is over!"
 ww1_ottoman.15.a: "Terrific news!"
 ww1_ottoman.16.t: "Egypt is seized"
 ww1_ottoman.16.d: "Egypt is ours once again! The status quo from before the British arrived will be restored. However, sadly, we simply don't have the resources right now to assume direct ownership. Still, the new King, Fuad I, has pledged allegiance to the Sultan."
 ww1_ottoman.16.a: "Hurrah!"
 ww1_ottoman.17.t: "The Question of Egypt"
 ww1_ottoman.17.d: "Following our victory in the Great War, the question of Egypt has come about. The Turks claim it's rightfully theirs, and they are offering full rights of German companies to oil fields in the Middle East in return for a chance to put down the Egyptian Revolution. On the other hand, it would benefit us arguably more so to keep a neutral buffer state between Mittelafrika and Turkey."
 ww1_ottoman.17.a: "Give the Ottomans a Blank Cheque"
 ww1_ottoman.17.b: "Demand Egyptian Neutrality"
 ww1_ottoman.18.t: "Germany gives us free reign to seize Egypt"
 ww1_ottoman.18.d: "Following the Frankfurt Conference, the Germans have given us a Blank Cheque to do whatever we want with the Kingdom of Egypt... In return for Oil Rights of German companies."
 ww1_ottoman.18.a: "March 31st Has Been Avenged!"
 ww1_ottoman.18.b: "On second thoughts..."
 ww1_ottoman.19.t: "Germany demands Egyptian Neutrality!"
 ww1_ottoman.19.d: "The Germans have demanded Egyptian neutrality at the Frankfurt Conference! They state that it's "within their interests" to maintain a neutral buffer state between Mittelafrika and us, and are now protecting Egypt from foreign attack! As it stands right now, we simply do not have the capability to mount an assault on Egypt. Not with them having German support."
 ww1_ottoman.19.a: "Curse those Imperialists and their 'state interests'!!!"
 ww1_ottoman.20.t: "Iraqi Revolt"
 ww1_ottoman.20.d: "We are defeated! Taking advantage of our weakness, our former enemies decided to support the Iraqi uprising, since they failed to occupy these territories. We've lost a whole region!"
 ww1_ottoman.20.a: "We need to survive these days with honor."
 ww1_ottoman.21.t: "Arabian States Proclaim Independence"
 ww1_ottoman.21.d: "The Sultan's confrontation with warring militarized factions undermines the authority of the empire in the far Vilayets. The Arabs announced that they were withdrawing from Ottoman subordination and were driving our garrison out of Yemen, Mecca and other areas of the Hejaz railway."
 ww1_ottoman.21.a: "They sense our weakness."
 ww1_ottoman.22.t: "Revolt against Enver Pasha"
 ww1_ottoman.22.d: "The pan-islamists of İttihat-ı Muhammedî Fırkası took advantage of political crisis and called for an uprising against Enver Pasha's dictatury.\n\nSultan Mehmed V was too weak to resolve this conflict. His fate will be decided after the end of the uprising."
 ww1_ottoman.22.a: "Allahu Akbar!"
 ww1_ottoman.24.t: "Saviour Officer Coup"
 ww1_ottoman.24.d: "After the fraudulent Elections of Clubs, whole power was expected to be in hands of the İttihatists. However, as a lot of crises happened recently, Liberals started blaming the İttihatist government of Mehmed Said Paşa. As war raged on, Liberal officers that flagged themselves as Saviour officers organized coup'd etat, deposing Grand Vizier Mehmed Said Paşa, and Sultan had already assigned the position to war hero Ahmed Muhtar Paşa who will be forming an independent, nonpartisan cabinet. Even though Muhtar's government easily passed a vote of confidence thanks to the leader being a distinguished war hero, tensions between the CUP-controlled assembly and the new government had already started. Perhaps the best choice would've been to dissolve the Meclis and call for more free elections unlike the fraudulent Elections of Clubs that happened recently..."
 ww1_ottoman.24.a: "Hürriyet Müsavat Uhuvvet"
 ww1_ottoman.26.t: "Second Young Turk Revolution"
 ww1_ottoman.26.d: "The tension between the Sultan and Young Turks has been growing strongly during these past months. Mehmed V imposed harsh measures to suppress political factions in the army, which spawned a conspiracy against the sultan's rule. Ismail Enver led the largest political group in the country - the Action Army - to resist the sultan's repression. Ismail Enver pasha and his supporters call their uprising the Second Young Turk Revolution."
 ww1_ottoman.26.a: "Sultan will continue to fight!"
 ww1_ottoman.27.t: "Raid on the Sublime Porte"
 ww1_ottoman.27.d: "Ismail Enver and Muhammad Talaat organized a coup d'état and forced the Grand Vizier Kamil Pasha to resign. The victim of the attack was the Chief of Staff of the Army - Nazim Pasha, however, the coup leaders admitted that his murder was an accident.\n\nImmediately after the removal of Kamil Pasha from office, Shevket Pasha was appointed as the new grand vizier. Enver's friend and member of the Union and Progress, Mahmud Shevket at the same time supports democratic reforms and was friendly to the liberal opposition."
 ww1_ottoman.27.a: "Long live the new government!"
 ww1_ottoman.28.t: "Shevket Pasha Assassination attempt"
 ww1_ottoman.28.d: "Şevket Paşa was attacked by unknown men, probably relatives of someone from the deposed Saviour officers government. As he is an old man, his chances for survival are slim. After the assassin pulled out the gun, Şevket..."
 ww1_ottoman.28.a: "...didn't even see what happened..."
 ww1_ottoman.28.b: "...survived after assassin missed his first shot..."
 ww1_ottoman.29.t: "Enver Pasha Establishes Military Dictatorship"
 ww1_ottoman.29.d: "Ismail Enver staged the last counter-coup in the Ottoman Empire. The government of Kamil Pasha was during the raid on the Sublime Porte. Enver announced the introduction of martial law in the country until the opponents of the İttihatists are eliminated or exiled from the Ottoman Empire.\n\nObviously, the foreign policy of the Ottoman Empire will seriously change after the establishment of the turanist's dictatorship. The European powers are following the events in Constantinople with attention."
 ww1_ottoman.29.a: "Glory to Enver!"
 ww1_ottoman.30.t: "Restoration of the Autocracy"
 ww1_ottoman.30.d: "After the coup, organized by Yildiz Teskilati, Sultan Mehmed V was overthrown, as he obeyed to rivals of reactionaries from İttihat ve Terakki. And now there is the question of succession to the throne. Mehmed is required to officially confirm the name of the heir in order to retire to his villa near Constantinople... Under the protection of special service."
 ww1_ottoman.30.a: "Abdulmejid will be a great autocrat."
 ww1_ottoman.30.b: "We need ambitious Osman Fuad."
 ww1_ottoman.31.t: "Fate of the Sultan"
 ww1_ottoman.31.d: "After our successful coup against CUP, questions arose about our caliph. Since Mehmed V is Enver's puppet, he will have to abdicate, and we already have our candidate for the throne. Since Abdulhamid had to abdicate in 1909, he is no longer valid for the throne."
 ww1_ottoman.31.b: "Yusuf Izzettin will take the throne and lead our caliphate, Abdulhamid is not eligible for the throne."
 ww1_ottoman.31.c: "After this bloody civil war, we can do only one thing, time to violate heritage laws"
 ww1_ottoman.32.t: "Revolt of Enver Paşa"
 ww1_ottoman.32.d: "The socialist movement Iştirak-I Mukavemeti took advantage of the political crisis and on the elections to the Chamber of Deputies called for the revolution against the dictatorship of Enver Pasha.\n\nMehmed V became a hostage of Enver's ambitions and could not prevent this political crisis. The outcome of this uprising will decide the fate of the Ottoman Sultanate."
 ww1_ottoman.32.a: "With the bravery of the working men, we will triumph over the fascist vermins!"
 TUR_socialist_civilwar_elections: "The §YElections in the Socialist Party§! will take place after the civil war."
 ww1_ottoman.34.t: "Reactionary coup in the Ottoman Empire"
 ww1_ottoman.34.d: "The weakened empire is plagued by new coups. The militaries from Yildiz Teskilati made a daring raid on the Sublime Porte, arrested members of the government and established junta. Sultan Mehmed V fell into disgrace, as he was actually subordinate to Enver Pasha. His fate will be decided after the political struggle between the opposing army factions ends."
 ww1_ottoman.34.a: "We will avenge 1908!"
 ww1_ottoman.35.t: "Officer Civil War"
 ww1_ottoman.35.d: "After the reactionary coup, Enver Pasha's supporters rebuilt the army with the aim of overthrowing the military junta. A few months later, the Army of Action was ready to attack. Nation was divided into two warring parties, the Civil War began."
 ww1_ottoman.35.a: "Death to the revolutionaries!"
 ww1_ottoman.36.t: "Asien-Korps Arrived"
 ww1_ottoman.36.d: "German command sent troops to help us. Their Asian corps have already arrived in the capital and are waiting for your commands."
 ww1_ottoman.36.a: "Allah bless [GER.GetName]."
 ww1_ottoman.37.t: "Ismail Enver Pasha escaped the [TUR.GetName]"
 ww1_ottoman.37.d: "Empire was defeated. In the coming months, or even weeks, our opponents will occupy Constantinople and establish their own order.\n\nEnver Pasha and his supporters refused to surrender to their opponents and left the capital. Their location is not known exactly, but presumably they managed to evacuate from Constantinople and are now on the territory of their former allies.\n\nThe Sultan is now on his own. Enver's dictatorship no longer restricts his actions. But this is just change from one military dictatorship to another. The victorious countries will try to do everything to turn the [TUR.GetName] into their own puppet."
 ww1_ottoman.37.a: "This is a curse."
 ww1_ottoman.38.t: "[TUR.GetName] proposes to agree on the Convention"
 ww1_ottoman.38.d: "[TUR.GetAdjective] Sublime Porte proposes to conclude a number of economic agreements and to negotiate jurisdiction in Kuwait and Persian Gulf. The [TUR.GetName] asks for assistance in the construction of a railway in Mesopotamia. In return, turks will actually abandon their claims to Kuwait, and if we put pressure on them, then Qatar and Bahrain will also leave the Ottoman sphere of influence.\n\nThis controversial agreement will set the stage for us to gain control over the Persian Gulf. As result, Kuwait, Qatar and Bahrain will be included in our sphere of influence. The [TUR.GetName] will receive only our economic support, which makes this agreement strategically profitable for us."
 ww1_ottoman.38.a: "They must to confirm Anglo-Kuwaiti Agreement of 1899. Then we will sign Convention."
 ww1_ottoman.38.b: "Do everything to make them forget about Kuwait, Qatar and Bahrain."
 ww1_ottoman.38.c: "We don't need this Turk convention."
 ww1_ottoman.39.t: "[ENG.GetName] puts forward conditions of the Convention"
 ww1_ottoman.39.d: "[ENG.GetName] is ready to negotiate economic assistance for the construction of a railway to Baghdad and Kuwait, with the condition that the Ottoman government confirms their agreement with Kuwait in 1899. The problem is that this is an agreement on the recognition of the British protectorate over Kuwait, and in fact the Sheikhdom will come under full British control."
 ww1_ottoman.39.a: "Agreement of 1899? The conditions are peculiar but we agree."
 ww1_ottoman.39.b: "They'll turn Kuwait into a puppet!"
 ww1_ottoman.40.t: "[ENG.GetName] puts forward conditions of the Convention"
 ww1_ottoman.40.d: "[ENG.GetName] is ready to negotiate economic assistance for the construction of a railway to Baghdad and Kuwait, with the condition that the Ottoman government confirms their agreement with Kuwait in 1899. The problem is that this is an agreement on the recognition of the British protectorate over Kuwait, and in fact the Sheikhdom will come under full British control."
 ww1_ottoman.40.a: "We'll do our best to complete this damn railway."
 ww1_ottoman.40.b: "We won't give Persian Gulf to [ENG.GetName]!"
 ww1_ottoman.41.t: "[FROM.GetName] refuses to sign the Convention"
 ww1_ottoman.41.d: "Negotiations are at an impasse. Britain will not assist in the construction of the railroad, and Kuwait's jurisdiction will not be confirmed. The parties refuse to continue the dialogue."
 ww1_ottoman.41.a: "Kebabs!"
 ww1_ottoman.41.b: "Tea heads!"
 ww1_ottoman.42.t: "Anglo-Ottoman Convention of 1913"
 ww1_ottoman.42.d: "[ENG.GetName] and [TUR.GetName] agreed to approve the Convention to define the jurisdiction of states in the Persian Gulf. [ENG.GetName] will provide economic assistance to [TUR.GetName] in the construction of the Baghdad railway, while conditions were put forward under which [TUR.GetName] loses its sphere of influence over the sheikhdoms in the Persian Gulf.\n\nOne of the conditions of the treaty was the recognition by the [TUR.GetName] of Anglo-Kuwaiti Agreement of 1899 on protectorate. This means that despite the nominal [TUR.GetAdjective] rule of Kuwait, this territory now is under British control."
 ww1_ottoman.42.a: "Contradictory agreement."
 ww1_ottoman.43.t: "[TUR.GetName] offers to conclude Saadabad Pact"
 ww1_ottoman.43.d: "New [TUR.GetAdjective] leadership focused on a defensive strategy against the interventionists and imperialism. They offer to help Persia in the fight against Russian and British occupation. United front against exploiters and Colonist dogs! Its first step for our realm!"
 ww1_ottoman.43.a: "Sadabat-I Ihtiras ile geleceğe!"
 ww1_ottoman.43.b: "We are not interested."
 ww1_ottoman.44.t: "[PER.GetName] abandoned Saadabad Pact"
 ww1_ottoman.44.d: "The pressure on [PER.GetName] was too strong. They refused to join the anti-colonial movement and remained torn apart by the colonial invaders."
 ww1_ottoman.44.a: "Why, [PER.GetName]? Do you want to suffer?"
 ww1_ottoman.45.t: "[SYR.GetNameDefCap]"
 ww1_ottoman.45.d: "Under the Asia Minor Agreement, Syria is planned to under our mandate. As tensions escalate between [SYR.GetNameDef] and the Occupied Enemy Territory Administration, the time has come for a decision to be made."
 ww1_ottoman.45.a: "Think about independence after you get beaten."
 ww1_ottoman.45.b: "They must be granted independence by self-determination."
 ww1_ottoman.46.t: "Emir Faisal asks to release Syrian Kingdom"
 ww1_ottoman.46.d: "Arab Emir Faisal bin Hussein, who supported the uprising in the Hejaz, arrived for negotiations with [TUR.GetAdjective] command. He asks to reconcile the independence of the Arab state in the Levant, but as a compromise, Syria will remain a vassal of [TUR.GetName]. In fact, this agreement will confirm the independence of the Arab states. Do we need it?"
 ww1_ottoman.46.a: "Form the Syrian Kingdom as vassal."
 ww1_ottoman.46.b: "No, we can restore order ourselves."
 ww1_ottoman.47.t: "Fate of the Sultanate"
 ww1_ottoman.47.d: "After the victory over Millet-i Osmaniye, the question arose about the further structure of the state. Sultan was a puppet in the hands of the rebellious Enver Pasha, and therefore was arrested. Some from party insists on the establishment of the Republic, but the government with Grand Vizier asks to compromise and preserve the sultanate. Is this possible in the Ottoman Empire?"
 ww1_ottoman.47.a: "No monarchs, no sultans, all power to the people"
 TUR_declare_republic: "We'll declare the §YRepublic§!"
 ww1_ottoman.47.b: "Appoint a pro-socialist sultan"
 ww1_ottoman.49.t: "Civil War in the Ottoman Empire!"
 ww1_ottoman.49.d: "Enver Pasha has started an uprising in the Ottoman Empire. Enver Pasha and his supporters refused to consider the new course that the government has taken as legitimate, prompting the Third Army to take up arms. However, he has failed to repeat the success of 1908. Political organisations pose serious resistance to the ambitions of the hero of the Young Turk revolution.\n\nCivil war has broken out in the Empire."
 ww1_ottoman.49.a: "Let's bring this tyrant to his knees!"
 ww1_ottoman.50.t: "[TUR.GetName] asks for German military advisors"
 ww1_ottoman.50.d: "General Colmar von der Goltz assists the Ottoman headquarters in the reorganization. The Ottoman Empire asks the general to stay for a long time until the complete reorganization of the army is completed."
 ww1_ottoman.50.a: "Sure, we will assist."
 ww1_ottoman.50.b: "We already tried to reform that backward army, no more!"
 ww1_ottoman.51.t: "Black Sea Raid"
 ww1_ottoman.51.d: "A group of [TUR.GetAdjective] ships invaded the territorial waters of Crimea this morning. They opened fire on the bays of Sevastopol and Odessa, damaging and sinking several ships. Also, the Black Sea Fleet lost part of its oil reserves - the [TUR.GetAdjective] raiders blew up tanks in the port.\n\nThis act of aggression means only one thing - the [TUR.GetName] entered the war."
 ww1_ottoman.51.a: "Do they want revenge? They will get it."
 ww1_ottoman.52.t: "Berlin-Baghdad Railway"
 ww1_ottoman.52.d: "Turkey asks to support the construction of the Berlin-Baghdad road in Anatolia and Mesopotamia. This project will help us put pressure on Persia and Britain, but the construction of a section of the Gulf railroad could anger the British government." 
 ww1_ottoman.52.a: "We need this railway." 
 ww1_ottoman.52.b: "This is not beneficial to us." 
 ww1_ottoman.53.t: "[GER.GetName] helps build Berlin-Baghdad Railway"
 ww1_ottoman.53.d: "German banks will support the construction of the northern and southern sections of the railway."
 ww1_ottoman.53.a: "Investments flows like a river!"
 ww1_ottoman.54.t: "[GER.GetName] will not provide additional financial support"
 ww1_ottoman.54.d: "German banks will not provide financial support for the construction of the railway. We can only hope for the help of private companies and our own forces."
 ww1_ottoman.54.a: "Okay, we'll handle the construction ourselves."
 ww1_ottoman.55.t: "Berlin-Baghdad Railway dispute"
 ww1_ottoman.55.d: "Germany has begun construction of the southern section of the Baghdad road. This means that they can choose convenient routes towards Persia themselves. It is unacceptable! It is necessary to demand that Germany change the route of this railway!"
 ww1_ottoman.55.a: "This provokes us into conflict."
 ww1_ottoman.55.b: "I really do not care."
 ww1_ottoman.56.t: "Berlin-Baghdad Crisis"
 ww1_ottoman.56.d: "Britain is making demands on our companies. They are not happy that we are building a railway right next to the Persian Gulf. They hint at a military conflict!"
 ww1_ottoman.56.a: "We need to calm these assholes."
 ww1_ottoman.56.b: "Are they ready to start war because of this?"
 ww1_ottoman.57.t: "[GER.GetName] offers a compromise"
 ww1_ottoman.57.d: "[GER.GetName] will cede the southern section of the railway in Mesopotamia."
 ww1_ottoman.57.a: "Persian Gulf is MINE!"
 ww1_ottoman.58.t: "Berlin-Baghdad Crisis Escalation"
 ww1_ottoman.58.d: "[GER.GetName] refused to comply with our demands. We now have the legal right to put pressure on them."
 ww1_ottoman.58.a: "The bastards need a lesson."
 ww1_ottoman.58.b: "Isolate [GER.GetName]."
 ww1_ottoman.58.c: "This has gone too far."
 ww1_ottoman.59.t: "Berlin-Baghdad Crisis"
 ww1_ottoman.59.d: "German and British interests collided in Mesopotamia. Because of British fears that German railroad companies would lay the Berlin-Baghdad Railway directly to the British-controlled Persian Gulf, [ENG.GetLeader] announced the mobilization of the fleet. [GER.GetName] reacted symmetrically to actions of the [ENG.GetName].\n\nThe great colonial battle is coming between two european empires."
 ww1_ottoman.59.a: "Battle for the Persian Gulf has begun."
 ww1_ottoman.59.b: "We have longed for this war!"
 ww1_ottoman.60.t: "The Balkan Entente"
 ww1_ottoman.60.d: "[TUR.GetName] invited us to join their ideal that forming an alliance with Balkan countries."
 ww1_ottoman.60.a: "United and Ready."
 ww1_ottoman.60.b: "What? No way!"
 ww1_ottoman.62.t: "Armenians Rise Up Against Enver Pasha"
 ww1_ottoman.62.d: "Armenians residing with the Ottoman Empire have shown increased hostility to the government and its actions."
 ww1_ottoman.62.a: "They will regret this."
 ww1_ottoman.63.t: "Sale of Cyprus"
 ww1_ottoman.63.d: "Representatives of the [TUR.GetName] propose to agree on the transfer of Cyprus to the sultanate, which was lost during the reign of Abdulhamid."
 ww1_ottoman.63.a: "We will agree."
 ww1_ottoman.63.b: "We comply with the Cyprus Convention, our island!"
 ww1_ottoman.64.t: "British Hands Over Cyprus"
 ww1_ottoman.64.d: "The British couldn't resist over offer and ceded Cyprus. The only thing left to do is pay the price."
 ww1_ottoman.64.a: "An island at the cost of Thousand of Liras"
 ww1_ottoman.65.t: "British Refused to Hand Over Cyprus"
 ww1_ottoman.65.d: "The fool British has refused to hand over Cyprus. Though we offered a great price for the island but whatever, its their loss."
 ww1_ottoman.65.a: "We'll take it eventually"
 ww1_ottoman.69.t: "<<Last Ottoman Warning to the Western Imperialists>>"
 ww1_ottoman.69.d: "[TUR.GetLeader] announced and proclaimed that they are going to revenge to every western colonial empire by force. Seems they do not fear anything."
 ww1_ottoman.69.a: "What are they gonna do, fight for it?"
 ww1_ottoman.70.t: "A Jihad Is Declared: Our Stance?"
 ww1_ottoman.70.d: "[TUR.GetLeader] declared the Jihad. According to the Quran, of course we must join the Jihad against these unbelievers. But times are different now. And the purpose of this is also questionable."
 ww1_ottoman.70.a: "Time to finally stand on our legs!"
 ww1_ottoman.70.b: "We still need British protection."
 ww1_ottoman.72.t: "Talks with Sufi leaders"
 ww1_ottoman.72.d: "Sufism is an understanding of Islam which has mystical tendencies. It's often neglected due to it's distance from politics. But we, the servants of Allah will approach our brothers and get them on our side."
 ww1_ottoman.72.a: "We need those people on our side"
 ww1_ottoman.72.b: "They aren't necessary"
 ww1_ottoman.73.t: "Invitation to Join Caliphate"
 ww1_ottoman.73.d: "[TUR.GetNameDef] under their new Islamist leadership, have invited us to a new Caliphate, an order. A faction for all the Muslims to cooperate and fight against infidels. Shall we accept their offer?"
 ww1_ottoman.73.a: "We don't want radical islamism"
 ww1_ottoman.75.t: "Islamists in power"
 ww1_ottoman.75.d: "Our great islamic government, with the help of Allah of course, is now in charge of the country. But not everyone is happy with this change. Infidel İttihatists are preparing a coup against our nighty regime. If we fail to compromise with them, they'll schism within the country."
 ww1_ottoman.75.a: "Allahu Akbar"
 ww1_ottoman.76.t: "Unrests in colonies"
 ww1_ottoman.76.d: "Just as usual, another unrest in our colonies took place. We have to take care of it as soon as possible."
 ww1_ottoman.76.a: "Just as usual..."
 ww1_ottoman.77.t: "Konstantinyye agreement"
 ww1_ottoman.77.d: "For far too long we tried to oppress minorities and those with different religion to comply with our mindset, but this has proven to be wrong. To have a united stance in the World stage, we must give minorities their desired rights."
 ww1_ottoman.77.a: "Make them feel free"
 ww1_ottoman.77.b: "Give token concessions"
 ww1_ottoman.92.t: "Purchase Pre-Dreadnoughts From [GER.GetName]"
 ww1_ottoman.92.d: "In late 1909, the German military attache to us began a conversation with the our Navy about the possibility of selling German warships to us to counter Greek naval expansion. After lengthy negotiations, including our attempts to buy one or more of the new battlecruisers Von der Tann, Moltke, and Goeben, the Germans offered to sell the four ships of the Brandenburg class at a cost of 10 million marks.\n\nWe chose to buy Kurfürst Friedrich Wilhelm and Weissenburg, since they were the more advanced ships of the class."
 ww1_ottoman.92.a: "Oh, about that."
 ww1_ottoman.92.b: "We need more time to think."
 ww1_ottoman.93.t: "[TUR.GetName] Want to Purchase Pre-Dreadnoughts"
 ww1_ottoman.93.d: "In late 1909, we attache to us began a conversation with the Ottoman Navy about the possibility of selling our warships to Ottoman to counter Greek naval expansion. After lengthy negotiations, including Ottomans attempts to buy one or more of the new battlecruisers Von der Tann, Moltke, and Goeben, we offered to sell the four ships of the Brandenburg class at a cost of 10 million marks.\n\n[TUR.GetAdjective] chose to buy Kurfürst Friedrich Wilhelm and Weissenburg, since they were the more advanced ships of the class."
 ww1_ottoman.93.a: "This is how we get a good ally."
 ww1_ottoman.93.b: "No, we won't sell them."
 tur_british_ships_1914: "We'll receive two §Ybattleships§!, namely §YReşadiye§! and §YSultan Osman-ı Evvel§!"
 eng_british_ships_1914: "We'll receive two §Ybattleships§!, namely §YHMS Erin§! and §YHMS Agincourt§!"
 germany_transfers_ships: "§Y[GER.GetName]§! will transfer two of its §Ybattleships§!, namely §YSMS Kurfürst Friedrich Wilhelm§! and §YSMS Weissenburg§!"
 germany_transfers_ships2: "We'll transfer two of our §Ybattleships§!, namely §YSMS Kurfürst Friedrich Wilhelm§! and §YSMS Weissenburg§!"
 ww1_ottoman.94.t: "[GER.GetAdjective] Ships Arrived"
 ww1_ottoman.94.d: "Two German pre-dreadnought battleships, SMS Kurfürst Friedrich Wilhelm and SMS Weissenburg has arrived our ports. They will be renamed as Barbaros Hayreddin and Turgut Reis, and serve our navy."
 ww1_ottoman.94.a: "Now tell me Greeks, how about these ships?"
 ww1_ottoman.95.t: "Germans Don't Want to Sell Ships"
 ww1_ottoman.95.d: "We paid fairly. But the Germans decided not to hand over two battleships to us!"
 ww1_ottoman.95.a: "Give my money back!"
 ww1_ottoman.146.t: "Reşadiye-class Battleships are Ready"
 ww1_ottoman.146.d: "To combat Greek influence in the Aegean, our government has ordered two dreadnought battleships from Britain. Previously ordered by Brazil yet not continued, these battleships will help with solidfying our strength in Aegean waters."
 ww1_ottoman.146.a: "Lets make the last purchase and get our ships."
 ww1_ottoman.146.b: "I suppose we'll pass."
 ww1_ottoman.147.t: "[TUR.GetAdjective] Battleship Order"
 ww1_ottoman.147.d: "The two Reşadiye-class battleships ordered by [TUR.GetNameDef] are ready. As they just made the last bit of purchase, the ships are ready to be handed out."
 ww1_ottoman.147.a: "Business is business."
 ww1_ottoman.147.b: "They're alligned with Germans. They cannot be trusted."
 ww1_ottoman.148.t: "The Ships Have Arrived!"
 ww1_ottoman.148.d: "Two dreadnought battleships has arrived our ports that we have ordered before. They will be named as Reşadiye and Sultan Osman-ı Evvel, and serve our navy."
 ww1_ottoman.148.a: "Great."
 ww1_ottoman.149.t: "The British Seize our Battleships!"
 ww1_ottoman.149.d: "We ordered two battleships to Britain, and the ships were about to be completed. But the British took away our battleships to use their own!"
 ww1_ottoman.149.a: "What the hell is going on?!"
 ww1_ottoman.150.t: "[TUR.GetAdjective] Battleship Deal Falls Through"
 ww1_ottoman.150.d: "As the construction of the Reşadiye-class battleships are completed, [TUR.GetName] refused to make the last payment and has called the deal is off."
 ww1_ottoman.150.a: "I suppose we can put them into good use."
 ww1_ottoman.151.t: "Germany Agrees to Send Advisors"
 ww1_ottoman.151.d: "Germans have agreed to send some of their top ranking generals and advisors to help with our military organization."
 ww1_ottoman.151.a: "They shall help with military matters."
 ww1_ottoman.152.t: "Germany Refuses to Send Advisors"
 ww1_ottoman.152.d: "Though we had relatively good relations, Germans have refused to send us their military generals and advisors."
 ww1_ottoman.152.a: "How unfortunate."
 ww1_ottoman.153.t: "Revolts in Albania"
 ww1_ottoman.153.d: "Despite the strong repression that we applied in Albania in 1909 following previous insurrections, we are once again confronted with Albanian independence. Isa Boletini and other resistance fighters have taken up arms and are forcing us to do the same."
 ww1_ottoman.153.a: "Send the Army!"
 ww1_ottoman.154.t: "Reports from Albania"
 ww1_ottoman.154.d: "Part of our armed forces were ambushed by local forces while others defended themselves in heavy fighting. It seems that the local resistance is better organized than we had imagined. We will be forced to send more soldiers to the region."
 ww1_ottoman.154.a: "Send more troops, then."
 ww1_ottoman.155.t: "Albania Stabilized"
 ww1_ottoman.155.d: "Our army fought hard to retake the cities from the hands of the insurgents, the situation seems to have returned to our control."
 ww1_ottoman.155.a: "Good."

 ww1_ottoman.156.t: "1911 Albanian Revolt"
 ww1_ottoman.156.d: "As in 1909 and 1910, we have the right to our annual Albanian rebellion. On the grounds of a demand for increased autonomy, autonomists took 12 of our soldiers hostage in Podgorica. A real spirit of resistance is forming within the Albanian population who were able to thwart our armed forces. Our forces should be able to contain any resistance, but the sustainability of our control over the region is in question."
 ww1_ottoman.156.a: "Send the Army!"

 ww1_ottoman.157.t: "Ottoman Army in Shkodër"
 ww1_ottoman.157.d: "In charge of restoring order, General Shefqet Turgut Pasha went to Shkodër to call on the rebels to surrender their arms. Unfortunately, the Albanian rebels are still numerous and the army will begin a march towards the town of Dečić in the north of the region."
 ww1_ottoman.157.a: "They made their choice"

 ww1_ottoman.158.t: "Kuwait Renounces the Ottoman Suzerainty"
 ww1_ottoman.158.d: "[FROM.GetLeader] of [FROM.GetNameDef] declared that they no longer recognise the Ottoman suzerainty. In fact Kuwait had been the de facto British protectorate from 1899, that year the British said id they recognized Kuwait as an autonomous paof the Ottoman Empire, in other words, they no longer regarde it as part of the Vilayet of Basrah."
 ww1_ottoman.158.a: "Eck."
 ww1_ottoman.159.t: "[FROM.GetName] Renounces the Ottoman Suzerainty"
 ww1_ottoman.159.d: "[FROM.GetLeader] of [FROM.GetNameDef] declared that they no longer recognise the Ottoman suzerainty. Rather than being under the direct guidance or authority of the Ottomans, they had been agreed to be economically and ideologically subservient to them only out of necessity."
 ww1_ottoman.159.a: "We shall restore it."
 ww1_ottoman.159.b: "Aw."
 ww1_ottoman.160.t: "Ratification of the Anglo-Ottoman Convention"
 ww1_ottoman.160.d: "Anglo-Ottoman Convention which was signed in 1913, yet has never been ratified, has finally been ratified by the Ottomans. With this, the regions, our nation too, will see numerous changes."
 ww1_ottoman.160.a: "A big step for Kuwaiti autonomy."
 ww1_ottoman.160.b: "Finally they've accepted our dominance."
 ww1_ottoman.160.c: "Free of Ottoman yoke."
 ww1_ottoman.161.t: "The [FROM.GetAdjective]s Ask for Armistice"
 ww1_ottoman.161.d: "[FROM.GetNameDefCap], exhausted from the war in the Middle East and the Caucasus, has officially asked for an armistice. They are ready to accept any harsh conditions. It will be granted the Allies the right to occupy forts controlling the Straits of the Dardanelles and the Bosporus, and to occupy any [FROM.GetAdjective] territory "in case of disorder" threatening their security. The [FROM.GetAdjective] Army (including the [FROM.GetAdjective] Air Force) will be demobilized; and all ports, railways and other strategic points will be made available for use by the Allies."
 ww1_ottoman.161.a: "The Middle Eastern theatre comes to an end!"
 ww1_ottoman.162.t: "Armistice of Mudros"
 ww1_ottoman.162.desc: "[FROM.GetNameDefCap] has effectively surrendered: they recognise that they can no longer wage war and signed the armistice to cease war in the Middle East. Under the truce agreement, the [FROM.GetAdjective] army will be disbanded and all ports, railways and other strategic points in [FROM.GetAdjective] territory will be made available for use by the Allies. In effect, the defeat of the [FROM.GetFactionName] is near."
 ww1_ottoman.162.a: "Death setence."
 ww1_ottoman.162.b: "Another victory."
 ww1_ottoman.162.c: "Damn it, why?"
 ww1_ottoman.162.d: "The war is about to end."
 ww1_ottoman.163.t: "Report from the War Bureau"
 ww1_ottoman.163.d: "[347.GetName] decided to send delegation to ask for armistice. The war is over. We have to accept any harsh condition to save the nation from total anihilation."
 ww1_ottoman.163.a: "Disaster."

 TUR_seized_naval_legacy: "Reşadiye and Sultan Osman-ı Evvel"
 TUR_seized_naval_mtg: "Reşadiye and Sultan Osman-ı Evvel"
 ww1_ottoman.99.t: "Treatment of the Najd Region"
 ww1_ottoman.99.d: "We have conquered the Najdi region! This area belongs to our ally, Jabal Shammar, and they are asking us to give them their land."
 ww1_ottoman.99.a: "It is their land after all"
 ww1_ottoman.99.b: "No, it's our land!"
 ww1_ottoman.100.t: "[TUR.GetName] ready to join the [THIS.GetFactionName]"
 ww1_ottoman.100.d: "[TUR.GetAdjective] government intends to openly enter into an alliance with [ROOT.GetName]. This cooperation with a major ally in the Middle East will be very beneficial for us."
 ww1_ottoman.100.a: "Confirm the alliance with [TUR.GetName]."
 ww1_ottoman.100.b: "We have different strategic goals, sorry."
 ww1_ottoman.101.t: "Aceh Sultanate"
 ww1_ottoman.101.d: "[TUR.GetAdjective] agitators and provocateurs revolted in the islands of the East Indies. They were supported by the Islamic population, which will fight under the banners of the forgotten Sultanate of Aceh"
 ww1_ottoman.101.a: "Suppress them."
 ww1_ottoman.102.t: "Anti-colonial Uprising in the Principalities"
 ww1_ottoman.102.d: "[TUR.GetAdjective] agitators and provocateurs revolted in the islamic Bangladesh and Mogolistan. The rebellious provinces of India announced the creation of a union of independent principalities, which intend to overthrow the rule of the colonists."
 ww1_ottoman.102.a: "Suppress them."
 ww1_ottoman.103.t: "Sultanate of Malaya"
 ww1_ottoman.103.d: "[TUR.GetAdjective] agitators and provocateurs revolted in Malayan. The military administration intends to crush the uprising before independent Malaya gains support from other opponents of colonialism."
 ww1_ottoman.103.a: "Suppress them."
 ww1_ottoman.106.t: "[TUR.GetName] Invites us to the [THIS.GetFactionName]"
 ww1_ottoman.106.d: "The [TUR.GetAdjective] government has informed us about a new anti colonist crusade that will take part in this word. Knowing that we were once a colony, they asked our involvement in this new upcoming struggle on their side. What shall be our stance?"
 ww1_ottoman.106.a: "Side by side against imperialism!"
 ww1_ottoman.106.b: "A guarantee of independence would be enough"
 ww1_ottoman.106.c: "We can't sour our relations with the great powers."
 ww1_ottoman.89.t: "[FROM.GetName] Accepts our Invitation"
 ww1_ottoman.89.d: "The [FROM.GetAdjective] government accepted our offer to form an alliance against the Western imperialism. Together we shall defeate those foreign invaders."
 ww1_ottoman.89.a: "We're stronger together"
 ww1_ottoman.90.t: "[FROM.GetName] Wantes a Guarantee of Independence Pact"
 ww1_ottoman.90.d: "The [FROM.GetAdjective] government prefered a less agressive stance against the Western imperialism and instead agreed upon forming a pact based mutual guarantee of independence."
 ww1_ottoman.90.a: "Better than nothing"
 ww1_ottoman.91.t: "[FROM.GetName] Refuses our Invitation"
 ww1_ottoman.91.d: "The foolish [FROM.GetAdjective] government thought they can appease the imperialists and be on the "winning side". They think they're playing safe but at the end they won't bu nothing more than a pawn for the imperialists."
 ww1_ottoman.91.a: "They already lost their freedom"
 ww1_ottoman.112.t: "Treaty of Batum"
 ww1_ottoman.112.d: "After years of intense fighting in the Caucasus, we finally signed the peace treaty with the Russians. Even if Russia were to recover it's past power, these newly created borders will serve as a buffer zone for us."
 ww1_ottoman.112.a: "The Caucasus front is finally over."
 caucasus_collapsed: "Transcaucasia has collapsed"
 post_transcaucasia: "Has been a constituent state of Transcaucasia"
 ww1_ottoman.113.t: "The Islamic Army of the Caucasus?"
 ww1_ottoman.113.d: "Azerbaijan is threatened by the Bolsheviks and the Red Army following its recent independence. To save our Muslim brothers, we can send our tough soldiers who fought in the Caucasus campaign."
 ww1_ottoman.113.a: "Here's to the brothers!"
 ww1_ottoman.113.b: "It's their fight."
 ww1_ottoman.114.t: "The civil war is over"
 ww1_ottoman.114.d: "The civil war is over. After countless lives and many bloodshed, Enver stands victorious at the midst of this country in ruins. Its now his job to fix this country and prepare it for whats coming next."
 ww1_ottoman.114.a: "A new era for Turkey.."

 ww1_ottoman.116.t: "Death of Mehmet VI"
 ww1_ottoman.116.d: "Today, Mehmed VI died."
 ww1_ottoman.116.a: "Tragic.."
 ww1_ottoman.117.t: "Government Collapse!"
 ww1_ottoman.117.d: "After the start of the Balkan war, the whole Ottoman Empire and especially Constantinople were put into martial law. As grand vizier Muhtar Paşa wasn't capable of dealing with the current crisis and got caught in a surprise, he gave his resignation to the Sultan. He will get replaced by the known liberal politician and Hürriyet ve İtilaf party leader, Mehmed Kamil Paşa. He has already stated his program and main point in it is destruction of the İttihatists. Although CUP lost its main strongholds, their members aren't passive and it is expected that they will not stand calm seeing their rivals destroy their movement..."
 ww1_ottoman.117.a: "He should be able to deal with the crisis..."
 ww1_ottoman.118.t: "Şevket Paşa assasination!"
 ww1_ottoman.118.d: "Almost six months after the coup, Grand Vizier Shevket Pasha was killed by relatives of the assassinated Nazim Pasha. The assassination of the grand vizier was the last straw in the patience of the nationalists, after which raids began against members of the opposition. Since power is in the hands of the military from the CUP, the appointment of the grand vizier will be formalized by Triumvirate and de-facto will establish collective management in the country."
 ww1_ottoman.118.a: "We must get rid of this liberals before they cause more trouble."
 ww1_ottoman.118.b: "We need anti-imperialist triumvirate."
 ww1_ottoman.118.c: "Enver Pasha will lead us to the future"
 ww1_ottoman.119.t: "Şevket Paşa survived assassination attempt"
 ww1_ottoman.119.d: "Şevket Paşa miraculously survived an assassination attempt by a relative of the killed Nazim Paşa. It could've been a huge blow to the Turkish democracy, but since he managed to survive, he already announced that he won't be invoking any kind of revanchism against Hürriyet ve İtilaf, he will rather try to find common ground and finally make democracy in this country functional. He already started talks with both ittihadists and liberals for new more free elections where everyone will have the same chance, unlike the infamous Elections of Clubs- Sopalı Seçimler."
 ww1_ottoman.119.a: "Time to start reforming the country"
 ww1_ottoman.121.t: "Treaty of Daan Signed"
 ww1_ottoman.121.d: "Relations between the Ottomans and the imams of the Zaydis had long been conflictual. Angered by the misrule of the Ottoman officials, the imams, who were treated merely as local religious leaders by the Turks who denied them the right to temporal rule, looked back to their historical claim over greater Yemen for inspiration. This was further stimulated by the Zaydi political concept, by which they were encouraged to rise up as imams against an unjust ruler as part of their religious duty, hence the periodic uprisings against the Ottomans.\n\nSecret negotiations were initiated in June 1911 between Imam Yahya, the spiritual and temporal leader of the Zaydi branch of Shi'a Islam who has been leading periodic uprisings against Ottoman rule in the highlands of Yemen since 1905, and Ahmed Izzet Pasha, the new Ottoman wali and commander-in-chief of Yemen.\n\nIn the years when he had been chief of the Ottoman general staff, Izzet Pasha had proposed as a solution to the costly military stalemate in Yemen that the mountainous regions inhabited by the Zaydis be left to their effective control while Turkey would retain the coastal regions, the Tihamah, leaving only a token garrison in Sanaa. It is on this basis that the negotiations were conducted and a compromise was reached."
 ww1_ottoman.121.a: "One less problem to worry about"
 ww1_ottoman.122.t: "Foundation of Hürriyet ve İtilâf Fırkası"
 ww1_ottoman.122.d: "After the dissolvement of their party Osmanlı Ahrar Fırkası, its founding fathers, especially Mehmed Kamil Paşa, founded a new party, sharing similar ideologies to it's predecessor. Their liberal views will probably put them at odds with İttihat ve Terakki Fırkası. But for now, one can do nothing but hope the best of the party."
 ww1_ottoman.122.a: "Hopefully they won't get dissolved like OAF"
 ww1_ottoman.123.t: "Organization of the Osmanlı Sosyalist Fırkası"
 ww1_ottoman.123.d: "Though many socialist movements and local parties have been present, they never organized into one single entity. Untill now, Refik Nevzat Bey was the man with the most credit, but him being in Paris hindered his ability to manage and organize its party into a state which how we'd associate political parties today. With the latest initiatives and news papers of Hüseyin Hilmi Bey, someone finally united moslty unorganized and uncentralized socialist movements under one roof."
 ww1_ottoman.123.a: "The voice of socialism is now stronger than ever"
 ww1_ottoman.124.t: "Success of Hürriyet ve İtilaf Fırkası in the By-Elections"
 ww1_ottoman.124.d: "Not long has passed from the formation of Hürriyet ve İtilaf Fırkası yet they already secured a huge victory. HİF won an overwhelming majority in Istanbul, which was earlier an İttihatist stronghold. As the main elections are approaching, some can't help but wonder what will happen to them, especially since popularity of Hürriyet ve İtilaf Fırkası has skyrocketed recently. Many expect a backslash from the İttihatist for these events."
 ww1_ottoman.124.a: "We must adress this "issue"."
 TUR_freedom_of_press_change: "Selecting this option will modify the focus "§YAdab-ı Merkeziyetçilik§!" by the following:"
 ww1_ottoman.128.t: "Question of Personal Rights and Freedoms"
 ww1_ottoman.128.d: "Our Liberal and Democratic Government promised many freedoms, including personal and freedoms. But we already have control over many sectors of daily life, and abolishing it may not be that wise. Shall we guarantee personal rights and freedoms to the citizens of the empire?"
 ww1_ottoman.128.a: "Guarantee personal rights and freedoms."
 ww1_ottoman.128.b: "Lets keep the things as they are."
 ww1_ottoman.129.t: "Grand Vizier Resigns!"
 ww1_ottoman.129.d: "Today, mere days after Italian attack, Grand Vizier [FROM.GetLeader] has proven to be unable to cope with the crisis and has resigned. He will be replaced by another İttihatist government under Mehmed Said Paşa"
 ww1_ottoman.129.a: "Really?"
 ww1_ottoman.131.t: "The Forgotten Deal"
 ww1_ottoman.131.d: "Not long ago, businessman Theodor Herzi offered us big money that would've paid 20% of our debts in exchange for lands in Palestine. The proposal was rejected by our sultan but now that the world is becoming increasingly dangerous, we might want to get back to the negotiation table and propose some counter offer, autonomous lands in Palestine for a bit less money. We are sure that Jews would accept, considering how they don't have any better option. Should we go with the counteroffer?"
 ww1_ottoman.131.a: "These are dire times..."
 ww1_ottoman.131.b: "We got these lands with blood, thus their price is can only be payed with blood."
 ww1_ottoman.132.t: "Treaty of Batum"
 ww1_ottoman.132.d: "Between [TUR.GetNameDef] and the three Transcaucasian states: [ARM.GetNameDef], [AZR.GetNameDef] and [GEO.GetNameDef], a peace treaty has signed in Batum. Although the armed conflicts between Russia and [TUR.GetNameDef] has ended earlier this, there was a need to set the borders between new states in Transcaucasia and the Ottomans.\nBy terms, Ottomans now get Artvin, Kars, Batumi, and Alexandropol into their empire."
 ww1_ottoman.132.a: "What a bitter peace."
 ww1_ottoman.132.b: "Glorious victory!"
 ww1_ottoman.132.c: "Can this be settled?"
 ww1_ottoman.134.t: "Jerusalem Accords"
 ww1_ottoman.134.d: "In the post-war treaty, the major victors argued that we should not control the Suez Canal and that this area should become an international zone. An international committee is already being sent because we are not able to exert our influence here, provinces lost in the war."
 ww1_ottoman.134.a: "Stop stealing my plate of meal."
 ww1_ottoman.135.a: "In the end no one holds there."
 ww1_ottoman.136.t: "Palestine International Zone"
 ww1_ottoman.136.desc: "Located at the point where the fastest floating route from Europe to Asia passes and the land route connecting Africa and Asia crosses, the Suez Canal is a much important strategic point both in wartime and in peacetime. [TUR.GetNameDefCap], a victorious in the last Great War, wants to take control of the Canal, but during the war, the [TUR.GetAdjective]s failed to successfully attack Egypt and even lost Palestine to the enemy troops. [EGY.GetName], which has recently gained independence, also claims that the canal is their legitimate property, so a proposal has been made to establish an international zone in Suez and Palestine instead of handing it over to the Ottomans in the post-war treaty, where the interests of several victorious and major powers are bound."
 ww1_ottoman.136.a: "Solved well anyhow."
 ww1_ottoman.136.b: "Loss but not bitter."
 ww1_ottoman.136.c: "Wish to prosper as an international trade zone."
 ww1_ottoman.136.d: "This is not funny."
 ww1_ottoman.137.t: "Ottoman Pashas Sail for Tripolitania"
 ww1_ottoman.137.d: "Due to the sheer size of the Italian navy, our central government struggles to send troops through the ocean. Yet this was no issue for some of the Ottoman officers to go and join the fighting. Being undercover, some of our pashas have voluntarily joined the Libyan war disguised as journalists."
 ww1_ottoman.137.a: "Good luck pashas."
 ottoman_pashas_in_libya: "§YIsmail Enver Bey§!([TUR.GetFlag]) and §YMustafa Kemal Paşa§!([TUR.GetFlag]) will join the fighting in Libya, making them §Runavailable§! for the time being.\n\n§ROur generals will return after the conclusion of the war, yet it'll take some time even after all the fighting is done.§!"
 ww1_ottoman.138.t: "Return of the Ottoman Pashas"
 ww1_ottoman.138.d: "Even though it took some time for our pashas to return to their duties even after the war in Tripolitania has been concluded, they're finally back. With their newly learned experties, they'll be more than successful forecoming conflicts."
 ww1_ottoman.138.a: "Welcome home, pasha."
 ottoman_pashas_back_from_libya: "§YIsmail Enver Bey§!([TUR.GetFlag]) and §YMustafa Kemal Paşa§!([TUR.GetFlag]) is once again available."
 ww1_ottoman.139.t: "Harbiyeli Officers Protests War Decisions"
 ww1_ottoman.139.d: "As our empire once agains plunges into a war, the highly politicized Harbiyeli officers state their discontent with the status and the command of the armed forces. Due to the highly politicized nature of the officers, some of them even refuse to comply with the given orders."
 ww1_ottoman.139.a: "Better for enemy have it rather than the general."
 TUR_harbiyeli_officers_wont_revolt_tt: "Modify §YHarbiyeli Officers§! by\nWill no longer get event '§YHarbiyeli Officers Protests War Decisions§!' when we go to war\n\n"

 # XINHAI REVOLUTION
 ww1_xinhai.1.t: "Second Guangzhou Uprising"
 ww1_xinhai.1.d: "Huang Xing, revolutionary leader, and nearly a hundred fellow revolutionaries forced their way into the residence of the Qing viceroy of Guangdong and Guangxi provinces. The uprising was initially successful but Qing reinforcements turned the battle into a catastrophic defeat. Most revolutionaries were killed, only few managed to escape. Huang Xing was wounded during the battle.\n\nBefore the battle, most of the revolutionaries knew that the battle would probably be lost, since they were heavily outnumbered, but they went into battle anyway. With discontent evident within our dynasty, another revolution is certain."
 ww1_xinhai.1.a: "We must prepare."
 guangzhou_uprising: "Guangzhou Uprising"
 ww1_xinhai.2.t: "Xinhai Revolution"
 ww1_xinhai.2.d: "Discontent with the rule of the Qing dynasty and the opposition to reform, revolutionaries led by Li Yuanhong have risen up in the province of Hubei. Although small, they have managed to repel counterattacks from the New Army. In addition to Hubei, the Bogd Khanate and the Uryankhay Republic have declared their independence in the north. \n\nIn other areas of the dynasty, local leaders have begun declaring independence and fighting local garrisons. The strength of the dynasty is weaker than ever, and international observers are unsure if the dynasty will be able to subdue the revolutionaries."
 ww1_xinhai.2.a: "In the name of the Empire!"
 ww1_xinhai.2.b: "Fight for the Republic!"
 qing_chosen: "Play as §Y[QIN.GetFlag]Qing§!."
 roc_chosen: "Play as §Y[CHI.GetFlag]Republic of China§!."
 xinhai_revolution: "Xinhai Revolution"
 xinhai_revolution_ends: "Xinhai Revolution ends"
 qing_monarchy_tt: "Is §YQing dynasty§!."
 qing_monarchy_tt_NOT: "Is §RNOT§! §YQing dynasty§!."
 ww1_xinhai.3.t: "Spread of Revolution"
 ww1_xinhai.3.d: "Each province responds and join the the revolution. Now, the leadership of the revolution has passed over to the Chinese Revolutionary Alliance, not Hubei Military Government."
 ww1_xinhai.3.a: "Overthrow the Qing dynasty!"
 ww1_xinhai.4.t: "Yuan Shikai Asks Emperor to Abdicate"
 ww1_xinhai.4.d: "General Yuan Shikai, realizes that the empire has no chance of surviving. Therefore, he asks the young emperor to abdicate and recognize the power of the revolutionaries, to stop the bloodshed and save the chance to stay alive after the revolution."
 ww1_xinhai.4.a: "Abdicate..."
 ww1_xinhai.4.a.tt: "Yuan will put a deal to §Bthe revolutionaries§! over §Yrepublic presidency§!. Saying he’ll surrender the Qing dynasty and cease to attack down the revolution, if they accept and §Yinstall him as the President of the Provisional Government of the Republic of China.§!"
 ww1_xinhai.4.b: "We can deal with them without him..."
 ww1_xinhai.5.t: "Sun Yat-sen Returns!"
 ww1_xinhai.5.d: "Sun Yat-sen, who had been in the United States to finance the revolution, returned to Hong Kong and is immediately elected as the first Provisional President of the Republic of China."
 ww1_xinhai.5.a: "He will lead the revolution to victory."
 ww1_xinhai.6.t: "[CHI.GetLeader] Succeeds the Presidency"
 ww1_xinhai.6.d: "[CHI.GetLeader] was promised the place of President of the Republic of China in price of overthrowing the Qing Dynasty as agreed with the revolutionary forces. So he succeeses to the presidency from Sun Yat-sen, the interim president of the Republic of China. \nAs the revolutionaries and many people feared, he abandoned his promises and placed the capital of the Republic of China in Beijing, not Nanjing, and already seems to be trying to establish dictatorial power."
 ww1_xinhai.6.a: "He shall lead us into the future."
 ww1_xinhai.7.t: "[CHI.GetLeader] Has Elected the Presidency"
 ww1_xinhai.7.d: "The revolutionary coalition has solidified their control over China and committed to establishing the Republic of China in Nanjing. In order to stabilize following the revolution, [CHI.GetLeader] has been elected president with a promise to continue to follow the revolutionary ideal.\n\nIn opposition to [CHI.GetLeader], the Beiyang Army under Yuan Shikai have begun plotting against the president. Shikai claims that [CHI.GetLeader] has reneged on an earlier agreement regarding who would become president of the Republic. In response, [CHI.GetLeader] has pointed out that given the political nature of the Beiyang Army and his personal association with the Qing dynasty, Shikai would not be satisfied with solely being president. The threat of coup d'etat against the Republic remains high, for now."
 ww1_xinhai.7.a: "He shall lead the Republic into the future."
 ww1_xinhai.8.t: "Mongolia Declares Independence"
 ww1_xinhai.8.d: "Mongolian nobles were secretly preparing to declare independence from China with Russian support, but the Xinhai Revolution started and they hurried the declaration of independence sooner than expected. The Qing dynasty was powerless to contain it, and Chinese troops stationed in Mongolia were forced out."
 ww1_xinhai.8.a: "Damn it!"
 ww1_xinhai.8.b: "Long live the Khan! (Play as [MON.GetNameWithFlag])"
 ww1_xinhai.9.t: "Tibet Declares Independence"
 ww1_xinhai.9.d: "Tibet was a vassal state of the Qing Dynasty and had been invaded twice by the British only a few years earlier. However, instead of trying to defend the region and repel the invaders, the Chinese pressured the Tibetans into accepting the terms demanded by the British imperialists. Once the foreigners were satisfied and withdrew, Chinese troops marched into Tibet and tried to re-establish their authority over them.\nBut just in time, the Xinhai Revolution broke out and the Tibetans declared their independence from Chinese incompetent, oppressive rule."
 ww1_xinhai.9.a: "Damn it!"
 ww1_xinhai.9.b: "May the Buddha protect Tibet! (Play as [TIB.GetNameWithFlag])"
 ww1_xinhai.10.t: "Qing Monarchy Abolished"
 ww1_xinhai.10.d: "The Beiyang general of the Qing dynasty, Yuan Shikai, forced the Qing emperor to abdicate. Now the revolutionaries have achieved their goal, and we must proceed with the establishment of the new republic to stabilise the nation. Sun Yat-sen believes that the present stage is the second stage of democratisation, and that the regime should be led by the revolutionaries who are drafting the constitution. Yuan Shikai is open to dialogue."
 ww1_xinhai.10.a: "[ROOT.GetLeader] welcomes him."
 ww1_xinhai.10.b: "No dictator allowed!"
 xinhai_compromise_fail: "§BThe Revolutionaries§! §Rhas rejected§! to compromisse with §YYuan Shikai§!"
 ww1_xinhai.11.t: "Answer from the Republicans"
 ww1_xinhai.11.d: "They said they won't let Yuan to take over the power and become a dicator."
 ww1_xinhai.11.a: "You've chosen death."
 #CHINA
 ww1_qing.1.t: "We will take Paris"
 ww1_qing.1.d: "We are officially at war with France. The most talented commanders of the imperial army are ready to lead the troops and make this great campaign through all of Eurasia!"
 ww1_qing.1.a: "Yeah boi!"
 ww1_qing.2.t: "The Fate of the Beiyang Army"
 ww1_qing.2.d: "The Beiyang Army is a highly influential part of the New Army. Their influence on our politics is making it difficult to govern effectively. There is a general fear that these militarists will try to seize power for themselves. However, their service and skill is invaluable to our armed forces. The time has come to decide what to do with them. Shall we rid ourselves of them, and be left with a deeply scarred army? Or, perhaps we should embrace them into our government."
 ww1_qing.2.a: "Execute them."
 ww1_qing.2.b: "Depoliticize them."
 puyi_age: "Puyi is 16 years old"
 ww1_qing.3.t: "The Emperor Is Growing Up"
 ww1_qing.3.d: "Puyi has reached his 20th birthday, and so he has the right to assume most of the duties of the Emperor. There were many ups and downs and crises before this day came, but he has finally inherited all the duties of a true emperor."
 ww1_qing.3.d2: "Puyi reached the 16th birthday, so he has the right to assume most of the duties of the Emperor. There were many ups and downs and crises before this day came, but he finally ascends to the throne of true emperor. Although many who wants to take his rightful place will point their swords at them and making him act like a puppet, anyway he is now the undisputed emperor of China."
 ww1_qing.3.d3: "Puyi reached the 16th birthday, so he has the right to assume most of the duties of the Emperor even the Qing Dynasty no longer rule the China, since the Republic of China guaranteed him to govern the Forbidden City as a monarch. There were many ups and downs and crises before this day came, but he finally ascends to the throne of the last emperor."
 ww1_qing.3.a: "Glory to Emperor!"
 ww1_qing.3.b: "An emperor without his reign."
 ww1_qing.4.t: "[FROM.Capital.GetCapitalVictoryPointName] Gov. Demands to Abolish [ROOT.GetAdjective] Concessions In China"
 ww1_qing.4.d: "The Fengtian government demands that we withdraw from the concessions in China that we gained through an treaty with Qing decades ago. Their bold demand may also have military action in mind. But the compensation they can offer us in exchange for losing our fruits of the open door is absurdly small."
 ww1_qing.4.a: "Better not to awake the dragon."
 ww1_qing.4.b: "This violates the Boxer Protocol!"
 ww1_qing.5.t: "[FROM.GetName] Refuses to Leave China"
 ww1_qing.5.d: "The [FROM.GetAdjective] imperialists have refused to revoke their unequal concessions in China, and started to prepare for a war to keep their knifes and forks on Chinese lands. Now we have legitimate casus belli to return our national cores."
 ww1_qing.5.a: "The dragon wakes up."
 ww1_qing.5.b: "We cannot risk a war."
 ww1_qing.6.t: "The future of the Constitutional Qing Dynasty"
 ww1_qing.6.d: "Now we are going to declare mordern and decent constitution in the name of the Emperor. But the directional nature of it differs among politicians."
 ww1_qing.6.a: "The German style constitutional monarchy, which strong imperial power, is good."
 ww1_qing.6.b: "Like in the United Kingdom, the Emperor should reigns but not govern."
 ww1_qing.7.t: "Yuan Shikai Cabinet"
 ww1_qing.7.d: "To suppress these prevalent uprisings and riots we must to summon general Yuan Shikai to command the Beiyang Army. He insisted he is ill and rejected our offer to promote. However there was no one to disentangle the chaos without him. He finally demanded to appoint him as the Prime Minister, so we decided to step down Prince Qing, and Shikai is named the new Prime Minister, without any other means."
 ww1_qing.7.a: "Only person to save the Dynasty..."
 ww1_qing.7.tt: "§RYuan Shikai might want to make a compromise with the revolutionaries...§!"
 ww1_qing.8.t: "Prince Qing Cabinet"
 ww1_qing.8.d: "For the first time in the history of the Qing Dynasty, a constitutional cabinet is established to reform the empire. Aisin-Gioro Yikuang is appointed as the first Prime Minister, and the cabinet consisted of 13 members, including 7 members of the Imperial Family and only 4 Han Chinese. Reformers in the country seem to be disappointed with their expectations of this measure."
 ww1_qing.8.a: "Aw crab."
 ww1_qing.9.t: "Problem with Railroads"
 ww1_qing.9.d: "Unlike other world powers, we lack railroads for its advanced means of transportation, trains. It is a complex issue that involves not only money, but also the unstable political situation in here and the intervention of foreign powers. The railroads, which do exist, are operated privately rather than owned by the state, and the new cabinet determines that nationalization of railroads is a priority in order to solve the national problem. The idea is that if railroads are nationalized, we will be able to receive loans with that from foreign powers to immediately finance the reforms. \nHowever, since the private capital invested in railways is invested by the Chinese people from all walks of life, not by a few capitalists, the backlash from the nationalization measures is expected to be very strong. Also, it is a risky measure because there is virtually no guarantee that the bonds given to them during forced nationalization will guarantee the property they will lose."
 ww1_qing.9.a: "Is this okay?"
 ww1_qing.10.t: "Railway Protection Movement"
 ww1_qing.10.d: "Protests against the nationalization of railways are taking place across the country. To prevent the chaos from spreading into an massive uprising, it is urgent to immediately deploy troops to maintain policing."
 ww1_qing.10.a: "Go home, you fools!"
 ww1_qing.11.t: "The Military and Protesters Clash"
 ww1_qing.11.d: "In Sichuan, the people revolted greatly. The region's capital, Chengdu, has already been captured by protesters. Need to dispatch troops to prevent unforeseen circumstances."
 ww1_qing.11.a: "Will this pacify them?"
 ww1_qing.12.t: "Death of Yiquang"
 ww1_qing.12.d: "Aisin Gioro Yi Quang, the former prime minister who served the emperor and was responsible for the state affairs, died of illness. He opposed the invasion of Western culture, and together with Li Hongzhang, he was one of plenipotentiaries of the signing of the Boxer Protocol. In his last years, he faced the Xinhai Revolution as  prime minister."
 ww1_qing.12.a: "Rest in peace."
 ww1_qing.13.t: "Yuan Shikai Assassinated!"
 ww1_qing.13.d: "The leader of the Beiyang Clique, Yuan Shikai, was shot and killed by an assailant. This happened three days after he had resigned from all public office following the emperor's suggestion and stayed in his home. He was already found dead when the caretaker of his home checked him, and many generals and officials are gathering in Beijing to offer condolences.\nFollowing his death, already, the whole country is boiling with rumors and anxiety. Some says that there are a lot of suspicious military acts spotted."
 ww1_qing.13.a: "Shocking!"
 ww1_qing.15.t: "Yuan Shikai Suggests Secret Compromisation"
 ww1_qing.15.d: "Yuan Shikai, the Imperial Commissioner and Prime Minister of the Qing dynasty, wrote to Hubei military commander Li Yuanhong to explore the possibility of a compromisation. Yuan Shikai has made an unorthodox proposal to establish a constitutional monarchy and, if accepted, stop putting down revolutionary troops and join the revolutionaries. While a compromise may be necessary for the revolution to succeed because the his Beiyang Army is more powerful than the revolutionary troops, revolutionaries question whether it is worth it to keep the Qing monarchy in the place."
 ww1_qing.15.a: "Suggest him as the Provisional President of the Rep."
 ww1_qing.15.a.tt: "We would §Yhave to appoint him as the provisional president§! upcoming government formation."
 ww1_qing.15.b: "Don't forget he failed the last reform effort in 1898."
 ww1_qing.15.b.tt: "§YYuan Shikai§! would §Ywithdraw from the negotiation§! with §Brevolutionaries§! and would §Rfocus on suppressing the revolution§!..."
 ww1_qing.16.t: "Yuan Shikai Demands for the National Convention"
 ww1_qing.16.d: "The compromisation between the revolutionaries and Yuan Shikai had been paused because the Provisional Government appointed Sun Yat-sen as the Provisional President. Yuan Shikai wants to have assurance that he could get any place in the new republic, thus he demands the National Convention to decide the future of the nation and which regime should be established."
 ww1_qing.16.a: "We accept him as the president, but government remains in Nanjing."
 ww1_qing.16.a.tt: "§BSun Yat-sen§! would §Yhave to transfer§! his presidency to §YYuan Shikai§!."
 ww1_qing.16.b: "We don't need him anymore!"
 ww1_qing.17.t: "Yuan Shikai Requests for the National Convention"
 ww1_qing.17.d: "Prime Minister Yuan Shikai says that the revolution is out of control and we should do some kind of reform to keep them in the bay. He suggests that we can call for the National Convention to debate and decide the nation's fate and accept the consistutional monarchy. And if we reject his application he would give up doing his job and might try to betray the monarchy as few of us already worried."
 ww1_qing.17.a: "Accept the constitution but no for republic!"
 ww1_qing.17.a.tt: "§YYuan Shikai§! would proceed to contact with the revolutionaries, but it §Ris uncertain that they would accept the constitutional monarchy§!."
 ww1_qing.17.b.tt: "§YYuan Shikai§! would resign and try to find another chance to §Rgrap his power§!."
 ww1_qing.18.d: "Yuan Skai, the warlord commander of the Beiyang Army at odds with the Qing, has offered to join our cause with his army that was suppressing the revolution if we elect him as the Provisional President of the Republic of China. Can we trust him?"
 ww1_qing.18.a: "To achive revolutional victory."
 ww1_qing.19.t: "Yuan Shikai Coupes the Monarch"
 ww1_qing.19.d: "Yuan Shikai has now forced the young emperor to abdicate. Meanwhile, Yuan has failed to negotiate with the revolutionaries, and the empire has literally become an empire without an emperor. No one in China is above Yuan Shikai, and he will see the revolutionaries who don't listen to him as enemies. Now there is only one way to end this. Smash them all or be smashed."
 ww1_qing.19.a: "End of contents."

 ww1_qing.20.t: "[FROM.Capital.GetCapitalVictoryPointName] Government Sues for Peace"
 ww1_qing.20.d: "The [FROM.Capital.GetCapitalVictoryPointName] government has admitted defeat in the war of concessions in China. They offer to pay reparations in exchange for a return to pre-war conditions."
 ww1_qing.20.a: "Ok."
 ww1_qing.20.b: "We shall punish them!"

 ww1_qing.21.t: "Situation In Tibet"
 ww1_qing.21.d: "Tibet has been under our military rule since a military expedition a few months ago to quell attempts at independence. The British, who also attempted to take control of Tibet, recognised our sovereignty over Tibet in 1907. Because their autonomy revoked with the rebellion, Tibet is now considered an internal part of China, but there is resistance from the local population."
 ww1_qing.21.a: "Just quell them out already."
 ww1_qing.22.t: "The New Policies"
 ww1_qing.22.d: "Empress Dowager Cixi, the Empress Dowager of the Qing Dynasty, has "advised" the Guangxu Emperor to launch the "New Policy" via Imperial Edict and Decrees in order to change and strengthen the country after the Boxer Rebellion in 1900 triggered the Eight-Nation Alliance. Empress Dowager Cixi herself saw that the Qing Beiyang army and the Boxers were unable to effectively resist the modern Western armies. While many had initially opposed modernization and self-strengthening, the defeat of the Boxer Rebellion has convinced even the conservaties in the Qing court that holding on to the past is no longer an option. The only form of disagreement is wheither or not the monarchy itself should be an enlightened monarchy or a constitutional one. Putting the debate on the status of the monarchy aside, all can agree that the Qing Dynasty must reform, reformist,  Viceroys, Conservative and Manchus in the court. It has now become a certainty."
 ww1_qing.22.a: "New policies for the new era."

 # From Qing submod
 ## These are what RyanS decided to leave. I, Frosty, found them missing locs.
 ww1_qing.334.t: "Changde Rice Riot"
 ww1_qing.334.d: "Perhaps inflamed by neighboring April 1910 Changsha Rice Riots, the people in Changde have grown desperate from a massive famine that has decimated rice harvests. Just like in Changsha, the riots started after a woman threw herself into the river, desperate after prices spiked due to the famine. \n\nThe riots have been ongoing, and we need to find a solution. What should we do?"
 ww1_qing.334.a: "Tell the governor to crush it"
 ww1_qing.334.b: "Send aid"
 ww1_qing.336.t: "The 100 Days Reform"
 ww1_qing.336.d: "§GThis event occured because of our recent reforms§W\n\nThe tumultuous late 19th century led to a large number of reformers in our empire who increasingly gained powerful positions within the government bureaucracy. After the humiliating loss to the Japanese in the 1895 First Sino-Japanese War, reformers, including Kang Youwei, worked with the Guangxu Emperor to outline, against the wishes of Empress Dowager Cixi, an ambitious reform program. \n\nThus, in 1898, began the 100 days reform, where radical reorganization of the Qing government structure and backwards traditions was planned and signed by the emperor with the help of Kang Youwei.\n\nHowever, it soon became apparent that conservative elements within the country ran too deep to be ready for reform. Cixi quickly organized a coup, and all depended on the decision of Yuan Shikai, who controlled the Beiyang Army. Although once a reformist ally, once again, Yuan Shikai switched sides, supporting Cixi coup the government, capturing most reformers and taking all power away from the emperor. Kang Youwei escaped to Canada.\n\nAfter executing the captured reformers, most intellectuals in the country turned against the government to the revolutionaries, believing our government hopeless. However, since then, we have undertaken reforms so radical they weren’t even considered by the original 100 Days Reform.\n\nSince, we have discussed shifting government policy on the 100 Days Reform and those responsible for crushing it. What should we say?"
 ww1_qing.336.a: "Justified crushing of dangerous radicals"
 ww1_qing.336.b: "Radical reform for an empire not ready"
 ww1_qing.336.c: "A noble attempt crushed by unworthy reactionaries"

 qing_news.1.t: "Sun Yat-sen Assasinated!"
 qing_news.1.d: "As Sun Yat-sen was coming home yesterday, he was ambushed by a group of assasins and killed. The leading figure of the Tongmenghui, a anti-Qing group who wish to establish a republic in China, Sun Yat-sen's death will certainly damage the movement, although there are many in line to take his place. Many ask, with the revolutionary leader dead, who will lead the Tongmenghui now?"
 qing_news.1.a: "Oh my!"
 qing_news.1.b: "All going to plan"
 qing_news.2.t: "Kang Youwei takes power in China"
 qing_news.2.d: "Recently, the Qing Dynasty has appointed Kang Youwei as the new Prime Minister of the empire. In exile since his failed 100 Days Reform in 1898, he has been invited back to reform China from the brink of collapse"
 qing_news.2.a: "Who?"
 qing_news.2.b: "A welcome to our new prime minister!"
 qing_news.3.t: "Constitutional Coup in China"
 qing_news.3.d: "Shocking news from China, with the newly establish parliament working with the Tongmenghui to crush the Qing Dynasty and establish a democratic republic."
 
 ww1_china.1.t: "Proclamation of Empire of China"
 ww1_china.1.d: "[CHI.GetLeader], with the support of the Beiyang Army, has proclaimed the Empire of China with himself as its emperor. He claims that China is not ready for a republic, and that it will weaken China. Despite expecting widespread approval, several key members of his government and even his army have expressed disapproval of this move. Despite this, the Emperor shows no signs of reversing the declaration, for now."
 ww1_china.1.a: "Glory to [CHI.GetLeader]!"
 ww1_china.2.t: "Beginning of the Warlord Era"
 ww1_china.2.d: "Chinese provinces, which had been narrowly united under Yuan Shikai's leadership, began to fall after the declaration of the Empire of China and the National Protection War, and the Warlord Era has come when the central government's influence falls short of provincial influence."
 ww1_china.2.a: "Unity can't be saved..."
 ww1_china.3.t: "Second Revolution"
 ww1_china.3.d: "The Kuomintang has united opponents of Yuan Shikai and provoked another civil war, claiming that Yuan's government is trying to establish dictatorial power with blatant disregard for the rule of law. The Nationalists call the rebellion a second revolution, but China has not yet recovered from the Xinhai Revolution and they do not have the support of the military."
 ww1_china.3.a: "Stop torturing my republic."
 ww1_china.4.t: "Beiyang Coup"
 ww1_china.4.d: "The opponents of [CHI.GetLeader] are attempting to overthrow the president. The militarists are calling the uprising the Second Revolution, and with most of the army sympathetic to Beiyang's coup, the government is extremely vulnerable and unable to defend the capital."
 ww1_china.4.a: "Alas for Chinese democracy..."
 ww1_china.4.a.tt: "§RAll of China will be thrown into civil war and chaos...§!"
 ww1_china.4.b: "Yuan Shikai couped the government..."
 ww1_china.5.t: "Militarist Uprising"
 ww1_china.5.d: "Opponents of [CHI.GetLeader] are trying to overthrow the Provisional Government. The militarists of various provinces are not happy that the revolutionaries are slow in electing a legitimate president, so they organized an uprising in order to seize power."
 ww1_china.5.a: "We have other important matters. This could wait."
 ww1_china.6.t: "The Purging of the Beiyang Army"
 ww1_china.6.d: "Sensing disloyalty and treachery among the Beiyang Army, [CHI.GetLeader] has begun a series of trials and executions of those suspected of rebelling against the Republic. Although this act will leave the republican army weakened, the republican government stands substantially stronger."
 ww1_china.6.d_yuan: "Sensing disloyalty and treachery among the Beiyang Army, [CHI.GetLeader] has begun a series of trials and executions of those suspected of rebelling against the Republic. Although this act will leave the republican army weakened, the republican government stands substantially stronger. Yuan Shikai who is the infamous leader of Beiyang Army has been detained by sudden raid of revolutionary military police, reasoned with he was plotting a coup against the government."
 ww1_china.6.a: "It was necessary to maintain order."
 ww1_china.7.t: "Manchu Restoration attempt failed"
 ww1_china.7.d: "General Zhang Xun made an attempt to restore the monarchy, but we managed to crush his troops. For several days, Beijing was ruled by the overthrown Qing Dynasty, but this is now in the past.\n\nThese events will again shock China, and will give rise to cliques to intensify the struggle for power."
 ww1_china.7.a: "We will defend the republic."
 ww1_china.8.t: "Manchu Restoration"
 ww1_china.8.d: "General Zhang Xun made an attempt to restore the monarchy. Beijing is controlled by the Qing Dynasty. We did not have time to prevent the conspiracy of the monarchists and again must confront the empire. Facing this absurd, the president resigned taking his responsibility and Zhang dismissed the National Assembly by force. \nWith lost the capital, this will provoke cliques to intensify the struggle for power."
 ww1_china.8.a: "We will defend the republic."
 ww1_china.8.b: "Final Showdown. (Play as [QIN.GetFlag]Qing)"
 ww1_china.10.t: "Yuan Shikai died"
 ww1_china.10.d: "Yuan Shikai has passed away due to poor health. Plunging the country into chaos and devastation by an attempt to revive the Empire under his rule, he could not lead China out of the crisis.\nThe death of the ruler in such a difficult time will only worsen the situation in the country and provoke even more uprisings."
 ww1_china.10.d2: "Yuan Shikai has passed away due to poor health. He had kept his loyalty to Qing dynasty even though he was greedy, ambitious general who almost had dictatorial power of all China. For now, the Beiyang Army still stands under his successor, but it has been certainly winded."
 ww1_china.10.a: "Very well, he died. What now?"
 yuan_shikai_dead: "Yuan Shikai died"
 sun_yatsen_dead: "Sun Yatsen died"
 ww1_china.20.t: "Jiangsu Leaves"
 ww1_china.20.d: "As the Zhili Clique lost the war and lost major strongholds such as Peking and Shanghai, the remaining provinces under Zhili rule also slipped out of the grasp. These provinces in efffect freed from [ZHC.GetLeader]'s command."
 ww1_china.20.a: "No..."
 ww1_china.20.b: "Sword and shield. (Play as [JNC.GetNameWithFlag])"
 ww1_china.24.t: "Zhejiang Leaves"
 ww1_china.24.b: "Sword and shield. (Play as [ZHE.GetNameWithFlag])"
 ww1_china.27.t: "The Mad Baron captures Mongolia!"
 ww1_china.27.d: "Roman von Ungern-Sternberg, also known as the Mad Baron or the Bloody Baron, has made an adventurous expedition into Mongolia and has seized power in the region after expelling Chinese forces stationed in Mongolia! Sternberg's esoteric beliefs of Vajrayana Buddhism as well as his eccentric desire to restore the Russian monarchy and recreate the Mongol Empire under the Bogd Khan have earned him notoriety amongst his own ranks. If left unchecked, this rogue warlord might cause massive problems for China in the future."
 ww1_china.27.a: "Woah.."
 ww1_china.27.b: "What the-?!"
 ww1_china.28.t: "Government Split"
 ww1_china.28.d: "The government is decentralized. Political groups destroy the country from the inside while the Warlords tear the nation apart."
 ww1_china.28.a: "We're sitting here waiting for death."
 ww1_china.29.t: "Fengtian Clique siezed power"
 ww1_china.29.d: "We weren't able to defend Beijing. The northern clique seized power in the capital, and the one who controls Beijing is considered the most legal ruler of China."
 ww1_china.29.a: "Who will unify China?"
 ww1_china.30.t: "Government Split"
 ww1_china.30.d: "Without centralization, China no longer has a single authority. Every warlord claims to be the ruler of the nation."
 ww1_china.30.a: "We're doomed!"
 ww1_china.31.t: "[FROM.GetName] Demands Submission"
 ww1_china.31.d: "[FROM.GetLeader] demands that we must submit and surrender all authority - military and administrative. If we reject they will send the troops in."
 ww1_china.31.a: "Okay."
 ww1_china.31.b: "Ask for autonomy."
 ww1_china.31.c: "Never."
 ww1_china.32.t: "[FROM.GetName] Asks Regional Autonomy"
 ww1_china.32.d: "[FROM.GetLeader] asks to have autonomous authority as a regional government of the province."
 ww1_china.32.a: "Agreed."
 ww1_china.32.b: "No."
 ww1_china.33.t: "[FROM.GetName] Defiant"
 ww1_china.33.d: "[FROM.GetLeader] rejected the provincial autonomy. They demand annexation or war."
 ww1_china.33.a: "Okay..."
 ww1_china.33.b: "Never!"
 ww1_china.34.t: "[FROM.GetName] Refuses to Obey"
 ww1_china.34.d: "Our demands were ignored. We can start hostilities to join the rebellious province. Prepare the troops!"
 ww1_china.34.a: "That was their greatest mistake."
 ww1_china.36.t: "The Second Revolution of the Chinese Nationalists"
 ww1_china.36.d: "A civil war has just broken out in the newly formed Republic of China. The President of the Republic of China, [FROM.GetLeader], who was elected after the last revolution, is facing the armed revolutionaries who are disappointed with the dictatorship and the pressure on the opposition, and who want to achieve their revolutionary ideal in the Republic. In the last revolution, they could get support because they had the goal of overthrowing the corrupt and rotten Qing Dynasty and leading the revolution to success, but this time, [FROM.GetLeader] in power, his Beiyang government, and the Beiyang warlords who depend on his power want to preserve this system and prolong their privileges, so no one supports the revolutionaries. It is certainly not possible for the Kuomintang (Nationalist Party) to win the war, but the skirmishes are already bursting into flames in the Chinese provinces."
 ww1_china.36.d2: "A civil war has just broken out in the newly formed Republic of China. The President of the Republic of China, [FROM.GetLeader], who was elected after the last revolution, is facing a coup by the Beiyang Clique, who are disappointed with his radical policies and the pressure they are putting on the conservative reactionaries. For the last revolution, they could get support because they had the goal of overthrowing the corrupt and rotten Qing Dynasty and leading the revolution to succeed, but this time, [FROM.GetLeader] in power, his fellow revolutionaries, and the Chinese people want to preserve this system and reform the Republic, so no one understands their actions. It is unclear whether the Kuomintang (Nationalist Party) will win the war, but skirmishes are already on fire in the Chinese provinces."
 ww1_china.36.a: "Fight for Chinese people!"
 ww1_china.36.b: "Soldiers, march!"
 ww1_china.36.c: "Again?"
 ww1_china.37.t: "The National Protection War"
 ww1_china.37.d: "The resistance to [CHI.GetLeader]'s attempt to ascend the throne has spread across the country. Eventually, the uprising broke out around the southern provinces! The first rebellion start in Yunnan by the Governor Cai E, who had fought in the Xinhai Revolution as revolutionaries. His army named as the National Protection Army, and started to march a long journey to Beijing to overthrown the Emperor. His army is still weak compared to the imperial force, but many key positions in the army and government are lukewarm to either the emperor or the rebels, so it is not yet known how the civil war will blow up the China."
 ww1_china.37.d_yatsen: "[CHI.GetLeader] and his party monopolized all state authority. The opposition, like Beiyang warlords who had been loyal to the Qing Dynasty in the past, and now are loyal to their interests and to the General, Yuan Shikai, rebelled and declared the overthrow of [CHI.GetLeader] in unison."
 ww1_china.37.a: "This is already a third time!"
 ww1_china.37.b: "Save the characters of the 400 million people of the republic! (Play as [NPA.GetFlag]NPA)"
 ww1_china.37.c: "Your democracy is just an another greedy dictatorship!\n(Play as [CHI.GetFlag]Beiyang Government)"
 ww1_china.38.t: "The End of the National Protection War"
 ww1_china.38.d: "Yuan Shikai, the false, unpopular emperor, abdicated in crumble by the might of the [NPA.GetName], and the Empire of China vanished into thin air. With no leader to rule them, the Beiyang Clique split into two sides and began to dispute against each other. The Revolution brought the Republic of China back to existence, but the government remains more of a playground for warlords than a regime for revolutionary politicians. The government now has a goal: to restore the National Assembly and revive the Provisional Constitution to get out of a pit of civil wars. \nFor now, Li Yuanhong, the leader of Canzhengyuan, the Presidential Advisory Apparatus, takes office as Acting President according to the law, and Duan Qirui has appointed Prime Minister and Army Chief."
 ww1_china.38.a: "He was blinded by greed."
 ww1_china.39.t: "The Constitutional Protection War"
 ww1_china.39.d: "When southern warlords opposed to [CHI.GetLeader], who violated of the Provisional Constitution of the Republic of China and has dismantled the National Assembly, established the Constitutional Protection Government, and became independent, [CHI.GetLeader] activated the punitive crackdown with the military against them ordering his troops to arrest the Sun Yat-sen. \nSun Yat-sen was appointed as the Generalissimo of the Southern Government, and he said they would unite China through the Northern Expedition and restore democratic order in the Republic of China."
 ww1_china.39.a: "Not a chance!"
 ww1_china.39.a.tt: "§RTo prevent the Chinese government from total collapsing, you must completely defeat your opponents in time.§!\n§YIf the Great War is still going on, after you beat the southern warlords in time, you can join the Great War.§!"
 ww1_china.39.b: "To protect the Chinese constitution!"
 ww1_china.39.b.tt: "§RTo prevent the Chinese government from total collapsing, you must completely defeat your opponents in time.§!"
 ww1_china.40.t: "The End of the Constitutional Protection War"
 ww1_china.40.d: "The southern warlords who feared that they are going to fail the war and be overthrowned, decided to remove Sun Yat-sen from the power and shifted the governing power to their oligarchical circle. Angeared on the betrayal, Sun left to Shanghai giving up the expedition. \nThus, the civil war ended with the Constitutional Protection Movement vanished having no significant outcome. But it also caused the Beiyang Clique to intensify internal conflict and start a blatant conflict."
 ww1_china.40.a: "So dumbfounded."
 ww1_china.41.t: "The Collapse of the Beiyang Government"
 ww1_china.41.desc: "Following a series of civil wars and independece of cliques, the Beiyang Government, which had only the shape, was completely destroyed. [ANC.GetNameDefCap] of [ANC.GetLeader], [ZHC.GetNameDef] of [ZHC.GetLeader], and [FNG.GetNameDef] of [FNG.GetLeader] are pointing guns at each other for the supremacy of the Zhongyuan."
 ww1_china.41.a: "[ANC.GetName] is the true successor of the central government."
 ww1_china.41.b: "[ZHC.GetName] has legitimacy."
 ww1_china.41.c: "[FNG.GetName] is mighty."
 ww1_china.41.d: "[GXC.GetName] can prepare for the future."
 ww1_china.41.d.tt: "§Y§BThe Kuomintang§! may try another revolution attempt in Guangxi.§Y"
 ww1_china.41.e: "[SHX.GetName] has potential here."
 ww1_china.42.t: "The Zhili-Anhui War"
 ww1_china.42.d: "The arrogance of the [ANC.GetName] and [ANC.GetLeader] is crossed the line. We can no longer open our eyes to see them posing as the rightful owners of the China. Let's teach them!"
 ww1_china.42.e: "[FROM.GetAdjective] troops are moving to [ROOT.Capital.GetCapitalVictoryPointName], that means they are now at war against our government and we must stop them!"
 ww1_china.42.a: "Let's advance to Peking!"
 ww1_china.42.b: "We'll teach them a lesson!"
 ww1_china.42.b.tt: "You §Ymust hold Peking at all cost§!, or you'll §Rbe defeated!§!"
 ww1_china.43.t: "The End of the Zhili-Anhui War"
 ww1_china.43.d: "We were defeated. Now we have a long way to get the Zhongyuan back."
 ww1_china.43.a: "All my efforts...!"
 ww1_china.43.b: "Gonna surrender to Zhili. (Play as [ZHC.GetNameWithFlag])"
 ww1_china.43.c: "Gonna surrender to Fengtian. (Play as [FNG.GetNameWithFlag])"
 ww1_china.44.t: "The End of the Zhili-Anhui War"
 ww1_china.44.d: "We've shown our best behavior to the high-spirited ones who lead [ANC.GetName]. All that's left is... just them."
 ww1_china.44.a: "The next opponent has been decided."
 ww1_china.45.t: "The First Zhili-Fengtian War"
 ww1_china.45.d: "[ZHC.GetName], [FNG.GetName], the armies from both sides clashed. It is predicted that who win this war will conquer the China."
 ww1_china.45.a: "Foward!"
 ww1_china.46.t: "The End of the First Zhili-Fengtian War"
 ww1_china.46.d: "We have recovered all the occupies of [FNG.GetName] of the last war. In fact, we seem to have become the winner of the Zhongyuan."
 ww1_china.46.a: "Unfortunately, but I am satisfied with this."
 ww1_china.47.t: "Guangdong revolts!"
 ww1_china.47.d: "In the last Constitutional Protection War, the Kuomintang and revolutionaries failed to achieve their goal, the Northern Expedition and restoration of democratic regime, while warlords were filling their private interests. Sun Yat-sen in exile sent his men with money to support Chen Jiongming to revolt the Guangxi Clique, in the name of the nationalist revolution. Chen agreed to overthrown Lu Rongting and proclaimed that Guangdong belongs to the Cantonese people with taking up arms."
 ww1_china.47.a: "Damn Chen and those revolutionaries!"
 ww1_china.47.b: "Civic Nationalism, Governance Rights, Welfare Rights!"
 ww1_china.47.b.tt: "§YYou can choose to play as §BKuomintang or §LZhigongdang§! in this option.§!"
 ww1_china.48.t: "Yung Feng Incident"
 ww1_china.48.d: "Chen Jiongming, dissatisfied with the way we cooperate, occupied Guangzhou.\nHe opposes Sun Yat-sen's Northern Expedition idea and hopes to establish a united government uniting each provinces of China."
 ww1_china.48.a: "You fool!"
 ww1_china.48.a.tt: "§YKeep play as §BKuomintang§! and follow the Northern Expedition idea to reunite China.§!"
 ww1_china.48.b: "Follow his ideal!"
 ww1_china.48.b.tt: "§YPlay as §LZhigongdang§! and follow the Chinese Provincial Federalism idea to reunite China.§!"
 ww1_china.49.t: "Second Zhili-Anhui War"
 ww1_china.49.d: "It's like we actually unified China because [FNG.GetNameDef] also has been repelled. However, there are still remnants of [ANC.Getname], so we need to pacify them and control all the Zhongyuan."
 ww1_china.49.a: "Final step towards to victory!"
 ww1_china.50.t: "Second Zhili-Fengtian War"
 ww1_china.50.d: "The [ZHC.GetName] is wiping out the remnants of the [ANC.GetName]. They will regret moving their troops recklessly. This is a perfect chance to attack."
 ww1_china.50.a: "Time to revenge!"
 ww1_china.50.b: "Nah, it's scary."
 ww1_china.51.t: "Invitation to Anti-Zhili Alliance"
 ww1_china.51.d: "The second war broke out between the [ZHC.GetName] and [FNG.GetName]. The [FNG.GetName] sent a proposal to join in attacking the [ZHC.GetName]."
 ww1_china.51.a: "It's a strategic choice."
 ww1_china.51.b: "They are all the same after all."
 ww1_china.52.t: "End of the Second Zhili-Fengtian War"
 ww1_china.52.d: "The [ZHC.GetName] have been defeated. The [FNG.GetName] was strengthened by absorbing the defeated soldiers and occupied territories."
 ww1_china.52.a: "So, it is now the reign of [FNG.GetName]."
 ww1_china.53.t: "Beijing Coup"
 ww1_china.53.d: "A coup took place in Beijing. Enemies are on every side."
 ww1_china.53.a: "Doomed."
 ww1_china.53.b: "Chance."
 ww1_china.54.t: "Sun Yat-sen has died"
 ww1_china.54.d: "Sun Yat-sen, one of the leading figures in Chinese Xinhai Revolution and a revolutionary who fought to democratize China and preserve the new republic, has passed away. He will live on in Chinese history as one of the greatest men to have ever lived, and his mark on China will continue on for centuries."
 ww1_china.54.d_alt: "Sun Yat-sen, one of the leading figures in Chinese republicanism and a revolutionary who fought to democratize China and l;lead revolution to overthrow Qing dynasty, has passed away. He will live on in Chinese history as one of the greatest men to have ever lived, and his mark on China will continue on for centuries."
 ww1_china.54.a: "Everyone grieves in memory of him..."
 ww1_china.54.b: "A honorable master spirit for every Chinese."
 ww1_china.55.t: "The Collapse of the Great Qing"
 ww1_china.55.d: "Following a series of civil wars and independece of cliques, the Great Qing, which had only the shape, was completely devided into several cliques and governments. You can choose where to lead and unite China again."
 ww1_china.55.a: "[QIN.GetNameDef] is not dead yet!"
 ww1_china.55.b: "[JNC.GetNameDef] is the successor to the Xinhai Revolution."
 ww1_china.55.c: "[FNG.GetNameDef] peeps at the opportunity."
 ww1_china.56.t: "Warlord Era"
 ww1_china.56.d: "Following a series of civil wars and independece of cliques, United China, which had only the shape, was completely destroyed once again."
 ww1_china.56.a: "Who will unify the Zhongyuan?"
 ww1_china.56.b: "What a big shift."
 ww1_china.57.t: "The Communist Party of China"
 ww1_china.57.d: "Few intellectuals influenced by foreign socialist and communist ideas led to the founding of the Communist Party in China. So far, their influence is insignificant and tiny, but they started to raise their support concentrating inrural area and on among the urban workers."
 ww1_china.57.a: "Let's see what they do."
 ww1_china.57.b: "Glory to the Revolution!"
 ww1_china.58.t: "The Communists Revolt!"
 ww1_china.58.d: "The CPC fired a riot in Jiangxi, taking over government offices and arsenals to proclaim their independence. They declared the Soviet Republic and clamored that they shall re-unify all China under the communist party and its ideology."
 ww1_china.58.a: "Sweep out those rats!"
 ww1_china.58.b: "Workers and peasants of all China, unite!\n(Play as [PRC.GetNameWithFlag])"
 ww1_china.59.t: "War with Guominjun"
 ww1_china.59.d: "In the last war against [ZHC.GetName], [FNG.GetName] had no choice but to share the occupied territories with [GMJ.GetName]. However, the alliance has been reorganized, and we are about to take those provinces from them..."
 ww1_china.59.a: "Let's go fight anyway."
 ww1_china.59.b: "N-ah."
 ww1_china.60.t: "End of Zhili-Fengtian-FengYushang War"
 ww1_china.60.d: "Guominjun was defeated by various factions and lost its base in Beijing. Fengtian Clique are back in the spotlight. But something seems to be being prepared in the South, while they fight each others piercly..."
 ww1_china.60.a: "Kuomintang is on its way..."
 ww1_china.61.t: "End of Northern Expedition"
 ww1_china.61.d: "China returned to Kuomintang rule with the dissolution of the Beiyang Government in northern China. Although warlord influence and political instability have not yet ended, the KMT is now the de facto leading party in the Chinese central government."
 ww1_china.61.a: "Chinese unity..."
 ww1_china.62.t: "Death of Zhang Zuolin"
 ww1_china.62.d: "Today, our leader, Zhang is dead by train explosion. His son, Zhang Xueliang is now our leader."
 ww1_china.62.a: "What!?"
 ww1_china.63.t: "Anti-Chiang War"
 ww1_china.63.d: "Former warlords are trying to tackle down Chiang Kai-shek, the president of China."
 ww1_china.63.a: "The last civil war..."
 ww1_china.63.b: "It's a chance!"
 ww1_china.64.t: "End of Anti-Chiang War"
 ww1_china.64.d: "Chiang Kai-shek's Nanjing Government is victorious. Chinese warlord era is almost done."
 ww1_china.64.a: "It was long journey."
 ww1_china.65.t: "Manchurian Incident"
 ww1_china.65.d: "[JAP.GetNameDefCap] invades Manchuria. Our defense posture is collapsing due to an unexpected invasion."
 ww1_china.65.a: "Defeat the invaders!"
 ww1_china.66.t: "Tanggu Truce"
 ww1_china.66.d: "Local governments and troops in Manchuria surrendered to [JAP.GetNameDef]. They has completely acquired Manchuria and seems to be satisfied with their spoils, and offered peace on the condition of handing over Manchuria."
 ww1_china.66.a: "This can't be happen!"
 ww1_china.66.b: "Kill the enemies! All of you, rise up and kill the enemies!"
 ww1_china.67.t: "Tang Yiyao Is Overthrown"
 ww1_china.67.d: "Long Yun is now our leader."
 ww1_china.67.a: "Well..."
 ww1_china.68.t: "Death of Feng Guozhang"
 ww1_china.68.d: "Feng Guozhang, leader of the Zhili Clique, and the former vice president of the Republic of China, has died of illness. Cao Kun, another powerful warlord of the Zhili Clique takes power instead of him."
 ww1_china.68.d2: "Feng Guozhang, leader of the Zhili Clique, who is a warlord of the Beiyang Clique, has died of illness."
 ww1_china.68.d3: "Feng Guozhang, leader of the Zhili Clique, and the former president of the Republic of China, has died of illness. Following his sudden death, Prime Minister Duan Qirui briefly assumed the temporal presidency, and Duan was elected as the next president by an overwhelming vote in the National Assembly, which he dominated. Following that, the balance of power between the Anhui Clique and the Zhili Clique in the Beiyang Government was completely skewed to Anhui side, and the government was monopolized by Duan and his Anhui warlords. Meanwhile, Feng was the leader of the Zhili Clique, so Cao Kun and Wu Peifu, who are next in power, fill his vacant position."
 ww1_china.68.a: "Well..."
 ww1_china.69.t: "End of Anti-Chiang War"
 ww1_china.69.d: "Yan Shisan's Beiping Government is victorious. Chinese warlord era is almost done."
 ww1_china.69.a: "Unexpected."
 ww1_china.70.t: "Wuhan Government"
 ww1_china.70.d: "The expedition primary objective has been achieved. The Kuomintang now controls all three major metropolises in Hubei Province - Wuchang, Hankou, and Hanyang - Wuhan for short. We will place our government here to command the war from the frontlines of the Northern Expedition."
 ww1_china.70.a: "New frontier."
 ww1_china.71.t: "Nanjing-Wuhan Integration"
 ww1_china.71.d: "The respective governments of Nanjing and Wuhan decided that this division was not conducive to achieving the Nationalist Revolution. In the end, both sides decided to split with the Communists, with the Wuhan government taking the legitimacy but placing the capital in Nanjing. Meanwhile, Tang Shengzhi, a powerful figure in Wuhan and Hunan, opposed this decision and openly gathered his army against the Nanjing government."
 ww1_china.71.a: "Chinese reunification is just around the corner."
 ww1_china.72.t: "Inauguration of the National Government"
 ww1_china.72.d: "After losing Sun Yat-sen, the Kuomintang began to split over its leadership. The Old comrades faction led by right-wing elders, Wang Jingwei and Hu Hanmin's party hegemony faction, and crown prince faction led by Sun Ke Sun Yat-sen's son, were sharply opposed over he's vacancy, but the party hegemony faction was the most likely. \nIn this situation, the transitional Constitutional Protection Government has now been reborn as the National Government. Wang Jingwei has appointed as president and the cabinet has been consisted with Liao Zhongkai as finance minister, Hu Hanmin as foreign minister, and Xu Chongzhi as military minister. \nHowever, the conflict between the right and the left over the formation of the cabinet has escalated, and in the meantime, another Kuomintang powerhouse, Chiang Kai-shek, is gradually getting more power."
 ww1_china.72.a: "I am afraid that they will be at odds."
 ww1_china.73.t: "Zhongshan Incident"
 ww1_china.73.d: "A ship renamed Zhongshan from Yung Feng, in honor of Sun Yat-sen's death, set sail without the order of military commander Chiang Kai-shek. With the unauthorized departure of the ship, Chiang recognized that his movements are counted and collected by around him and judged that he is being a target of conspiracy against him. He set up a command in a cement factory and arrested communist suspects who allegedly conspired.\nWang Jingwei protested, thinking that Chiang is violating his authority, but he failed to take lead despite he is the head of the government."
 ww1_china.73.a: "Wang just left the country."
 ww1_china.73.b: "Chinese democracy cannot be handed over to a kind of warlord, Chiang!"
 ww1_china.74.t: "Overthrown of Zhang Jingyao"
 ww1_china.74.d: "People's dissatisfaction with the oppressive and reactionary Zhang Jingyao reached its peak. Warlords in other regions are also criticizing Zhang Jingyao. He now escapes from power to save himself."
 ww1_china.74.a: "Isn't he a supporter of local self-government?"
 ww1_china.77.t: "German Military Advisors"
 ww1_china.77.d: "A military advisories from Germany met with our military command today. They said they will spare no advice on training and commanding our troops. We have high hopes for German training and unit organization."
 ww1_china.77.a: "Great news!"
 ww1_china.78.t: "Hans von Seeckt Arrived"
 ww1_china.78.d: "Generaloberst Hans von Seeckt, the most powerful man of the German army, has come to our aid as the head of the German military advisors in China."
 ww1_china.78.a: "Welcome, sir!"
 hans_von_seeckt_in_china: "Hans von Seeckt is in China."
 ww1_china.79.t: "Decision on the Japanese Invasion"
 ww1_china.79.d: "[JAP.GetName] completely occupied Manchuria and brought it under control, and the local government surrendered. We are not yet ready to have an all-out war against them, but the public wants to reject [JAP.GetAdjective] demands and expand the conflict.\nMaybe, even if Manchuria is temporarily lost with these humiliating terms, it might be better to wait desperately for the best time to strike [JAP.GetName] in the future.\n\n And by the way, this event is the last part of the Chinese content we offer in our mod. Thank you for playing!\n- Frosty, and Team China"
 ww1_china.79.a: "Awake the wrath of the Chinese people!"
 ww1_china.79.b: "It's a strategic retreat...\n(Historical)"
 ww1_china.80.t: "[CHI.GetName] Declares Joining the Great War"
 ww1_china.80.d: "The Premier of the Cabinet of the Republic of China, Duan Qirui announced that [CHI.GetNameDef] is about to join the Great War to reclaim concessions from Western Powers. However, despite the declaration of war, it does not appear that [CHI.GetName] is in a condition to have actual acts of war."
 ww1_china.80.d2: "[CHI.GetLeader] announced that [CHI.GetNameDef] is about to join the Great War to reclaim concessions from Western Powers. However, despite the declaration of war, it does not appear that [CHI.GetName] is in a condition to have actual acts of war."
 ww1_china.80.a: "Because it's about taking advantage of the opportunity."
 ww1_china.80.b: "For sure? So what can they do?"
 ww1_china.80.c: "Are you serious?"
 ww1_china.81.t: "National Assembly Refuses to Join the War!"
 ww1_china.81.d: "The National Assembly has refused to declare war and join the Great War! And moreover, the president also agreed and displaced Duan Qirui from his position!\nAngered at this, Duan Qirui joined hands with Zhang Xun and convened the Provisional Government and the Provisional National Assembly in Tianjin. He threatened that he would overthrow Li Yuanhong by having Anhui, Hunan, Zhili, Fengtian, Zhejiang, Fujian and others declare independence.\nZhang Xun seems that he is in mediate position not fully supports the Duan’s hegemon. Maybe he can be called and represent our position in this deadlock. To describe him, he is one of the distinctive, loyal retainer of the Qing dynasty, he with his personal army plaited their hair into pigtails, the Manchurian queue, even after their overlord had been deposed."
 ww1_china.81.a: "No more civil wars! Call Zhang Xun to Beijing to negotiate."
 ww1_china.81.b: "Destroy the traitorous Duan Qirui!\n(Play as Li Yuanhong)"
 ww1_china.82.t: "Death of Cai E"
 ww1_china.82.d: "A Chinese revolutionary leader and general, Cai E passed away. Cai was also an influential warlord in Yunnan, and is best known for his role in challenging the imperial ambitions of Yuan Shikai. He left for Japan for medical treatment at Kyushu Imperial University in Fukuoka for tuberculosis, but died shortly after his arrival."
 ww1_china.82.a: "Righteous man in a wrong place."
 ww1_china.83.t: "Call for Chinese Salvation Army"
 ww1_china.83.d: "China is being invaded by the largest foreign army since the Eight-Nation Alliance back in the Boxer Rebellion. Although the government and local warlords are not of one mind, we must call for the armies from all over the provinces to come together to form an alliance to avoid the eternal subjugation and annihilation of the Chinese people."
 ww1_china.83.a: "United we stand, divided we fall!"
 ww1_china.83.b: "Impossible."
 ww1_china.84.t: "Invitation to Chinese Salvation Army"
 ww1_china.84.d: "China is being invaded by the largest foreign army since the Eight-Nation Alliance back in the Boxer Rebellion. Although the government and local warlords are not of one mind, armies from all over the provinces have come together to form an alliance to avoid the eternal subjugation and annihilation of the Chinese people. \nIt’s the matter that we should join or not."
 ww1_china.84.a: "Let's fight together for Chinese nation."
 ww1_china.84.b: "Hell no."
 ww1_china.85.t: "[FROM.GetName] Joins the Front"
 ww1_china.85.d: "Our compatriots in the province have joined our cause and are determined to fight back against the rogue foreign invaders who are preying on the Chinese people."
 ww1_china.85.a: "Glad to see you, [FROM.GetLeader]."
 ww1_china.86.t: "Chinese Salvation Army"
 ww1_china.86.d: "A seemingly chaotic China, fragmented by warlords and local governments, surprisingly began to unite to face a common threat: foreign invasion. The so-called Salvation Army formed an alliance, determined to stand together, under the same sun and the same sky, for the salvation of the Chinese people and the salvation of China."
 ww1_china.86.a: "Long live the Chinese Salvation Army!"
 ww1_china.86.b: "Can they unite? Seriously?"
 ww1_china.87.t: "Chinese Salvation Army Dismantled"
 ww1_china.87.d: "As the public foreign enemy that have threatened All China disappears, the Chinese Salvation Army begins to dismantle. Now no one wants to unite and fight under the same banner. \nChina always go divided, but one day she will be united into the one governance again. History proves this."
 ww1_china.87.a: "So long."
 ww1_china.88.t: "Northern Expedition"
 ww1_china.88.d: "A military campaign launched by the National Revolutionary Army (NRA) of the Kuomintang (KMT), also known as the "Chinese Nationalist Party", against the Beiyang government and other regional warlords. The purpose of the campaign is to reunify China, which became fragmented in the aftermath of the Xinhai revolution."
 ww1_china.88.a: "Long live the Chinese democracy!"
 ww1_china.88.b: "China is MINE!"
 ww1_china.88.c: "Another revolution in Chinese civilization."

 ww1_china.90.t: "Assassination of Song Jiaoren"
 ww1_china.90.d: "Song Jiaoren, a revolutionary politician who leads Kuomintang has been killed. He was also one of founders of Chinese Revolutionary Alliance(Tongmenghui) with Huang Xing. He was shot during his speech at Shanghai Train Station after his party got a massive victory on last generic election."
 ww1_china.90.a: "Chinese democracy has crashed."

 ww1_china.95.t: "Zhang Zhenwu Has Executed!"
 ww1_china.95.d: "Recently, several soldiers in Hubei province have complained about not being paid properly, leading a small insurrection. Vice President Li Yuanhong falsely reported to President Yuan Shikai that his adversary, Hubei General Zhang Zhenwu, had led the rebellion. Yuan Shikai decided to execute him, despite the fact that he has made several great contribution to the defeat of the Qing and was a revolutionary, since he thought Zhang Zhenweu was a thorn in his side. Zhang was shot without a proper trial. \n\nRevolutionaries protested this absurd move and questioned Yuan Shikai, but he evaded responsibility, blaming Li Yuanhong for frivolity. There was an opinion in the House of Representatives to impeach Yuan Skikai, but it failed as not everyone agreed."
 ww1_china.95.a: "He is already dead. What now?"
 ww1_china.96.t: "Reconstruction Loan Scandal"
 ww1_china.96.d: "After the assassination of Song Jiaoren, Yuan Shikai hastily attempted to introduce a large-scale loan. \nInstead of providing loans with salt taxes income as collateral, the banking groups of five countries, Britain, France, Germany, Russia and Japan, demanded the right to preferentially supply the loans that China needed, and to give loans on more favorable terms than other countries. They even imposed very harsh conditions on Chinese monthly budget, with a foreign advisor presiding, inspecting and approving it, the presence of a foreign military officer in disbanding the army, and turning it into a check for cash in a bank whenever a weapon is retrieved. \nSun Yat-sen and the Kuomintang are about to revolt, calling for the overthrow of Yuan Shikai."
 ww1_china.96.a: "Oh well."
 ww1_china.97.t: "New Constitution"
 ww1_china.97.d: "As Yuan Shikai’s power grew day by day, the Kuomintang (Nationalist Party) as well as the Chinputang (Progressive Party) felt threatened and tried to restrict the power of the President by enacting the constitution. Just when the presidential election came to an end, Yuan Shikai sent soldiers to threaten lawmakers and force them to vote him. Shortly after his inauguration, he disregarded the draft constitution being drafted by the National Assembly, dissolved the Kuomintang, and suspended the National Assembly. And finally, he promulgated a new constitution, abolished the bicameral parliament to an unicameral institution, and changed the existing five-year term for the president to a ten-year indefinite term, and even removed the need to hold elections if there is no reason."
 ww1_china.97.a: "I am the power."
 ww1_china.98.t: "Li-Duan Conflict"
 ww1_china.98.d: "After the fall of the Empire of China and Yuan Shikai, Li Yuanhong became the Deputy President of the Republic of China, restored the National Assembly and the Provisional Constitution, and appointed Duan Qirui as Prime Minister. It seemed that stability would return to China, but the National Assembly started to fight again over the constitutional enactment, and Li Yuanhong and Duan Qirui also conflicted each other and tried to put their powers ahead of each other. \nMoreover, after the National Protection War, the conflict between the North and the South has also grown beyond resolving, suggesting that another armed clash may occur again in the near future."
 ww1_china.98.a: "What a chaos."
 ww1_china.99.t: "Liao Zhongkai Assassinated!"
 ww1_china.99.d: "Liao Zhongkai, the finance minister of the Kuomintang and one of the real powers, was shot dead by a gunman. Party members are in shock, but opinion has already concluded that this is the action of the right-wing in the party. \nThe Kuomintang government, the party's central and military committees organized a special committee to investigate the murder. They made a list and demanded that the Kuomintang rightists be arrested. Although they were not arrested in the face of opposition, after investigating the murderer who was killed at the scene, and it was confirmed that he was involved with a right-wing group. \nThe rightists of the Kuomintang, including Hu Han-min, was virtually purged by Wang Jingwei."
 ww1_china.99.a: "So who's plot?"
 ww1_china.100.t: "Western Hills Conference"
 ww1_china.100.d: "After the assassination of Liao Zhongkai, Kuomintang left-wing Wang Jingwei and Soviet adviser Mikhail The party purged a large number of Kuomintang right-wing figures. In anger, they convened a conference in Shanghai to reorganize the Kuomintang, and resolved to expel socialist members from the party and punish Wang Jingwei. \nThe Kuomintang virtually has been split into two."
 ww1_china.100.a: "Goodbye."
 ww1_china.101.t: "Mongolia and Tibet Signed the Treaty of Friendship"
 ww1_china.101.d: "A Treaty of friendship and alliance between the Government of Mongolia and Tibet is signed at Urga. Mongolia and Tibet declared mutual recognition and allegiance. Both sides declared mutual relationships based on the "Yellow religion" (Gelug sect of Buddhism), obliged to provide aid each other against "internal and external enemies", declared free trade etc."
 ww1_china.101.a: "How dare!"
 ww1_china.102.t: "Guo Songling Rebels!"
 ww1_china.102.d: "Guo Songling, who had several elite soldiers in the army of the Fengtian Clique, was dissatisfied with [FNG.GetLeader]'s policy to enter Chinese main territories. He called his army the Guominjun and demanded [FNG.GetLeader]'s resignation."
 ww1_china.102.a: "We managed to capture him."
 ww1_china.102.b: "Damn it!"
 ww1_china.103.t: "Communists in Shanghai"
 ww1_china.103.d: "The Chinese Communist Party, which armed the workers and seized Shanghai through riots, welcomed our National Revolutionary Army. However, the Shanghai Citizens' Government and we conflict on everything to take in charge of the city. [ROOT.GetLeader] believes that the Communist Party is not conducive to achieving the national revolution and should be removed at the right time. On top of that, the Party Centre has been taken over by the Socialists, who have removed Chiang Kai-shek from commander-in-chief and have been pressuring him from all sides."
 ww1_china.103.a: "Time to remove those reds."
 ww1_china.104.t: "Shanghai Massacre"
 ww1_china.104.d: "Chiang Kai-shek's National Revolutionary Army suppressed the uprising by hunting down and disarming the Communists in Shanghai. One after another, communists within the Kuomintang were forced to leave the party or convert. As a result, the communist movement in China seems to have shrunk significantly."
 ww1_china.104.a: "At least the order is set."
 ww1_china.104.b: "How suffering."
 ww1_china.105.t: "China Is Reunited"
 ww1_china.105.d: "Today, in [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] of [FROM.GetNameDef], has declared that they had completed the task of ending the Chinese warlord era and reunification of China. They practically rule most of Chinese mainland with administrative power and, within their sphere, there is no warlords with their own armed forces. Diplomatic missions from all around the world seem to recognize their government in their diplomatic relations with China."
 ww1_china.105.a: "Three hurrahs for China!"
 ww1_china.105.b: "Congrats on your deed."
 ww1_china.106.t: "Huanggutun Incident"
 ww1_china.106.d: "Zhang Zuolin, the charismatic leader of Fengtian Clique has died when his personal train was destroyed by an explosion at the Huanggutun Railway Station. Some info indicate that had been plotted and committed by the Kwantung Army of the Imperial Japanese Army. Due to his unexpected death, the Fengtian Clique loses their prestige and falters. It remains to be seen whether his son, Zhang Zueliang, who has inherited power, will focus on Chinese or Japanese values."
 ww1_china.106.a: "Outrageous!"
 ww1_china.106.b: "Nice work."
 ww1_china.107.t: "Chinese Soviet Republic Proclaimed"
 ww1_china.107.d: "The Communist Party of China, led by [CSR.GetLeader], proclaimed the establishment of [CSR.GetNameDef] in [CSR.Capital.GetCapitalVictoryPointName]. They said will bring an end of the warlords era by unifying China into a Marxist-based communist state. Although they are not yet widely recognised, the working and peasant classes generally support them."
 ww1_china.107.a: "What is this? Communism in China?"
 ww1_china.107.b: "Proletariats and oppressed peoples of the world, unite!"
 ww1_china.108.t: "Debates on Constitutional Enactment"
 ww1_china.108.d: "The constitution enactment movement that was interrupted by Yuan Shikai has resumed. The National Assembly will now have to make an effort to build a proper constitutional republic. Otherwise, China may soon fall into a lawless with several civil wars."
 ww1_china.108.a: "Proceed."
 ww1_china.109.t: "Confucianism as a State Religion?"
 ww1_china.109.d: "After Confucius had created Confucianism, it have been a base system of every Chinese monarchies, also being as a cultural base, and since there is an old sentence, the strength of a nation derives from the integrity of the home, Confucianism is a basic value in Chinese life.\nBut since time is passing by there went some changes on old Confucianism tradition. Because of its distortion, there were some corrupt practices, a few young group modernists, like Chen Duxiu and Hu Shih, guided a good of objectives to revolutionize old society by Confucianism, or remove Confucianism traditions at all, for like freedom of religion as a first goal. On the other hand, a group of metaphysic scholars like Carsun Chang and Liang Shuming are insisting that Confucianism is not always confront with modernisation, but through strict criticism and introspection on Confucianism to return to teachings of old sages is the true way to develop China to a modernised state. Which way shall be good to follow?"
 ww1_china.109.a: "National education shall take the way of Confucius and set it as a model for moral training."
 ww1_china.109.b: "Citizens have freedom of religious belief and are not subject to any religious restrictions by law."
 ww1_china.110.t: "Provincial Autonomy?"
 ww1_china.110.d: "These are important matters that enactment of constitution of each provinces of China and election of provincial president by direct electoral system. But in process of reaching an agreement between southern revolutionaries represented by Li Yuanhong and Sun yat-sen and Yuan Shikai in charge of Beijing they gave a lot of powers to provincial warlords and cliques, and that is the reason the powers entitle themself as local warlord or governor ignoring any demands of civil election.\nBut the things are changed after the National Protection War. Tang Jiyao, Jao Hengti, and Chen Jiongming, who took part in the National Protection Army, declared retrieving civil authority and enacting provincial constitution in Yunnan, Hunnan, and Guangdong as their goal, and being greatly supported by the mass. Also politicians who Cen Chunxuan leads, after the destruction of Empire of China, are giving pressure to government to restore the Provisional Constitution of the Republic of China and enact a decent new constitution for the Republic.\nSo here we are on the crossroad. If we agree with republicans, start to elect provincial governor by civil election and enact provincial constitution, their discontent will be radically reduced and there could be a peace, but this must enforce Beiyang Clique to be weaken hard. But if we drag some centralists convincing them that the republicans who demand to restore the Constitution are contradictory to provincial autonomy and centralism and seems not that much in unanimity, we can get much more power to the central government from the National Assembly. But this will get a chance to cause former revolutionaries to revolt again."
 ww1_china.110.a: "By including the provincial constitution in the constitution, the provincial governor shall be elected by popular vote."
 ww1_china.110.b: "The republic must unite under the leadership of the central government."
 ww1_china.111.t: "Who shall lead the Military?"
 ww1_china.111.d: "According to the Provisional Constitution of the Republic of China, the President has the commander-in-chief of the military, but since the military authority is held by the Ministry of the Army and the military commandship is held by the Chiefs of Staff, he cannot actually exercise it. Therefore, Deputy President Li Yuanhong attempts to reclaim military power from them and return it to the Ministry of the Interior."
 ww1_china.111.a: "It is canceled due to opposition from Duan Qirui and the former Chinputang lawmakers."
 ww1_china.111.b: "All your army are belong to us"
 ww1_china.111.b.tt: "You'll be given with extra divisions in case of civil war."
 ww1_china.112.t: "New Assembly and Old Assembly"
 ww1_china.112.d: "Every Chinese know that the feud between Duan Qirui, Li Yuanhong, and Feng Guozhang is getting critical. Duan Qirui, who is ambitious but also probity, which makes himself very popular, thinks that he must take his position of the President to drive every other Beiyang Warlords out of politics including Feng and Li, and people to 'righteous' way. Because of that Feng Guozhang, who was supporting constitutional monarchy, and Li Yuanhong, who supports democratic republic rigidly, rally around to relieve the Duan's power even they show conflicting views.\nOriginally in the National Assembly, the overwhelming majority was the coalition of Kuomintang and Chinputang. But through the civil wars like the Second Revolution and National Protection War, and Constitutional dispute, old Kuomintang got weaken and divided into Song Jiaoren's the Constitutional Government Discussions Society, Sun Yat-sen's Chinese Revolutionary Party, and Huang Xing's European Affairs Research Association. Moreover, since the Constitution Research Clique and the Constitution Discussions Clique which inherited Chinputang, joined Duan Qirui as the research clique with the moderates of the Constitutional Government Discussions Society, they are on an equal footing in the Assembly that means no one knows which clique shall take a majority.\nMeanwhile, Duan has a hidden trick, that is Liang Qichao who is an important politician thinking the Republic must be redrawn from start after the Yuan Shikai's tyrannic empire, supports him along with his supporters. If Duan dissolve the Assembly and establish a New Assembly kicking the opposition out, he can use the Assembly up as a favourable rubber stamp, but it is a dangerous way to take a winning point."
 ww1_china.112.a: "Establish a new National Assembly that is loyal to Duan Qirui."
 ww1_china.112.b: "Restore the National Assembly back."
 ww1_china.112.b.tt: "§RRestoring the National Assembly and relinquishing the power in hand would be a worst maneuvor at this moment when Duan Qirui declared that he would de facto coup the president and mobilise his troops and clique!§!"
 ww1_china.113.t: "Presidential Problem"
 ww1_china.113.d: "The confrontation state on the Presidential power between Duan Qirui and Li Yuanhong is right before the outburst. They both use their supporting members of the National Assembly to confront each other, even they think of armed conflict using their supporting local warlords. A lot of warlords are already bribed to Duan Qirui, so Li wants to get help from Zhang Xun who is a hot shot of Anhui, like be getting troops and arbitration plan.\nThe delicate balance between the two sides is rapidly collapsing as Feng Guozhang, who was playing a pivotal role, considers his retire. And Zhang Xun is a great supporter of Qing restoration, making people to rumour that he shall gonna take a chance to seize Beijing and restore Puyi when Duan and Li conflicts go hard. If these are not properly resolved and delayed, the Republic of China shall face the worst that being crisis on the existence of the republic even though it has not been long since the Empire of China crumbled over."
 ww1_china.113.a: "No chance! I am the only person to charge in the Republic of China!"
 ww1_china.113.b: "Li Yuanhong is a legitimate deputy president and should be reinstated."
 ww1_china.114.t: "Guangxi Joins the National Protection Movement"
 ww1_china.114.d: "Guangxi sympathizes with our cause and chooses to stand by our side in the National Protection War."
 ww1_china.114.a: "Together for China!"
 ww1_china.115.t: "Guangdong Joins the National Protection Movement"
 ww1_china.115.d: "Guangdong sympathizes with our cause and chooses to stand by our side in the National Protection War."
 ww1_china.116.t: "Guizhou Joins the National Protection Movement"
 ww1_china.116.d: "Guizhou sympathizes with our cause and chooses to stand by our side in the National Protection War."
 ww1_china.117.t: "Empire of China Is Falling Apart"
 ww1_china.117.d: "Southern warlords joined the National Protection Movement in large numbers. The surrounding Beiyang warlords also don't show much loyalty to Yuan Shikai. The empire has failed. There is only two options that to come down from the throne on his own or to be forcibly dethrowned down by others.\nWith receiving these worrying reports, Yuan blubbered. "Doomed! Everything doomed! I have saw a large shooting star falling down last night. This is the second time in my life seeing a shooting star. On first one downfall, Li Hongzhang died. This time guess it's my turn.""
 ww1_china.117.a: "I wanna go back..."
 ww1_china.117.b: "How dare you say that!"
 ww1_china.117.b.tt: "§RNo one supports Yuan Shikai reign as emperor. The Beiyang Warlords are no longer loyal to him, and will dethrone him at any time!§!"
 ww1_china.118.t: "Yuan Shikai Has Been Dethrone"
 ww1_china.118.d: "The Beiyang warlords, led by Duan Qirui, demanded Yuan Shikai to be dethroned immediately. They contacted with the National Protection Army and informed them that the Empire shall no longer exist and that the Republic shall be restored."
 ww1_china.118.a: "Game over, man! Game over!"
 ww1_china.119.t: "Lu Rongting at the Crossroads"
 ww1_china.119.d: "We just noticed that Lu Rongting, the leader of the Guangxi Clique, is trying to join the National Protection Army. If he leaves, we will be damged on our prestige. He insists that, to convince him, at least he must become the governor of Guangdong, Guangxi, Guizhou, Hunan, and Fujian. If we reward him to convince him, others will demand that as we reward him for loyalty, they should be rewarded for their loyalty too, which is equivalent to a death sentence for the imperial legitimacy. Is it worth it?"
 ww1_china.119.a: "Promise him a generous reward..."
 ww1_china.119.b: "Don't need him."
 ww1_china.119.b.tt: "§RThis will also have a major impact on the remaining loyal warlords!§!"
 ww1_china.120.t: "Crown Prince Yuan Keding"
 ww1_china.120.d: "Hongxian Emperor appointed his son, Yuan Keding as his crown prince. However, he is widely known for his incompetence, and the royalists want to reinstate Puyi, the last emperor of the Qing Dynasty, instead to crown him after Yuan Shikai's death. Even the Beiyang warlords are more ambitious for their own power instead of supporting him to be crowned."
 ww1_china.120.a: "Good luck to him."
 ww1_china.120.tt: "§YGeneral Yuan Keding§! must be at least §Ylevel 2§! to keep the Empire of China after beating the National Protection Army."
 ww1_china.121.t: "Back to Republic?"
 ww1_china.121.d: "Yuan Shikai is dead. And we are still here with empty throne of the Empire of China. Duan Qirui, Feng Guozhang, and Wang Shizhen, the most powerful warlords of China are now in charge for there is no one left to lead this empty empire. The people and Beiyang cliques are hoping for a reinstall of the Republic. However, those favoring the monarchy insist on restoring Puyi, the last emperor of the Qing Dynasty, after all this."
 ww1_china.121.d2: "Yuan Shikai is dead. And we are still here with empty throne of the Empire of China. Duan Qirui, Feng Guozhang, and Wang Shizhen, the most powerful warlords of China are now in charge for there is no one left to lead this empty empire. The people and Beiyang cliques are hoping for a reinstall of the Republic. However, those favoring the monarchy insist on restoring Puyi, the last emperor of the Qing Dynasty, after all this.\nIn the meantime, some insist that the Crown Prince of Yuan Shikai, Yuan Keding, should be crowned, who broke everyone's expectations in the war being useful as military leader. If he becomes emperor, he will ascend to the throne with title as Taiping, hoping that the world shall be peaceful. People's reaction to these rumors is nothing but ridicule."
 ww1_china.121.a: "No one wants this false empire, as you know."
 ww1_china.121.b: "Ten thousand years for the Xuantong Emperor!"
 ww1_china.121.c: "All hail to the Emperor Yuan!"
 ww1_china.122.t: "[ROOT.GetLeader] Restores Democracy"
 ww1_china.122.d: "After the bloody fights, we reached Beijing and finally restored the order in China, removing the false emperor with his fallen empire. [ROOT.GetLeader] announced that he will resign and democratic regime shall be installed, that means the revival of the Republic of China."
 ww1_china.122.a: "He is a true hero."
 ww1_china.122.b: "Cai E and he shall be remembered as heroes of China."
 ww1_china.123.t: "[GetYear] [ROOT.GetAdjective] Presidential Election"
 ww1_china.123.desc: "A leader who will lead [ROOT.GetNameDef] over the next five years shall be voted and elected."
 ww1_china.123.a: "The Father of Republic - Sun Yat-sen"
 ww1_china.123.b: "Economic genius and famous humanist - Liao Zhongkai"
 ww1_china.123.c: "Sun Yat-sen's aide and centre-left politician - Wang Jingwei"
 ww1_china.123.d: "Yong revolutionary for democracy - Song Jiaoren"
 ww1_china.123.e: "Pacifist activist and liberal professor from Beiping - Cai Yuanpei"
 ww1_china.123.f: "Modernist thinker and great educator - Liang Qichao"
 ww1_china.123.g: "Elder statesman of Kuomintang - Lin Sen"
 ww1_china.123.h: "Conservative right-wing revolutionary - Hu Hanmin"
 ww1_china.123.i: "Architect of Chinese revolution - Huang Xing"
 ww1_china.123.j: "Staunch Hakka federalist - Chen Jiongming"
 ww1_china.123.k: "Self-determinationist and proponent of the labor movement - Li Jishen"
 ww1_china.123.l: "Socialist writer - Jiang Kanghu"
 ww1_china.123.l.tt: "§YHe is anarcho-socialist inclination and shall try to lead the country towards to socialist state!§!"
 ww1_china.123.m: "Qing restorationist and mediator of the Beiyang Government - Xu Shichang"
 ww1_china.123.n: "Thrifty general and leader of Anhui Clique - Duan Qirui"
 ww1_china.123.o: "Hebei Army leader in the Xinhai Revolution - Li Yuanhong"
 ww1_china.124.t: "Chinese Request to Return Weihaiwei"
 ww1_china.124.d: "Weihaiwei, Shandong Province, China, there we have a concession which is taken after we defeated Qing China back in 19th century. It's purporse is to keep Japan and Russia in check. But now the Chinese request to return it."
 ww1_china.124.c: "Weihaiwei, Shandong Province, China, there we have a concession which is taken and inherited from after we defeated the Great Britain. But now the Chinese request to return it."
 ww1_china.124.a: "Sure."
 ww1_china.124.b: "No, it stays."
 ww1_china.125.t: "[FROM.GetName] Rejected the Request"
 ww1_china.125.d: "[FROM.GetAdjective]  government rejected the request to return Weihaiwei."
 ww1_china.125.a: "Screw you."
 ww1_china.126.t: "Chinese Request to Return Qingdao"
 ww1_china.126.d: "Tsingtau, Shandong Province, China, there we have a concession which is taken after we defeated Qing China back in 19th century. Since it is not negotiated with Chinese government, they request to return it."
 ww1_china.126.c: "Qingdao, Shandong Province, China, there we have a concession which is taken after we defeated Germans in the naval invasion. Since it is not negotiated with Chinese government, they request to return it."
 ww1_china.126.a: "Ok, take it then."
 ww1_china.126.b: "No, it is mine!"
 ww1_china.127.t: "[FROM.GetName] Rejected the Request"
 ww1_china.127.d: "[FROM.GetAdjective] government rejected the request to return Qingdao."
 ww1_china.127.a: "Screw you."
 ww1_china.128.t: "Align with the Kuomintang?"
 ww1_china.128.d: "We failed to reunite China under our might. Our leader has been killed. It's clear that we are not available to reclaim mainland China and the Kuomintang is likely to reunite China. But there is kind of chance to maintain our position not lost, we can just hop on to their bus with changing only a flag to theirs. Easy and simple. But this means we'll stick to Manchuria, giving up some ambitions."
 ww1_china.128.a: "Okay yes."
 ww1_china.128.b: "Never."
 ww1_china.129.t: "Huang Xing has died"
 ww1_china.129.d: "Huang Xing, a Chinese revolutionary leader and first supreme commander of the Republic of China, passed away of cirrhosis. He have evoted himself to revolution even since Qing dynasty, and he had leaded a leader of the Second Guangzhou Uprising, the failed revolution attempt right before the Xinhai Revolution."
 ww1_china.129.a: "Respectable for his efforts."
 ww1_china.130.t: "Li Yuanhong has died"
 ww1_china.130.d: "Li Yuanhong, who had leaded the Hubei Military Government in 1911, at the beginning of the Xinhai Revolution, has passed away. He also had reigned as vice president of the Republic of China, with supporting party democracy. He have been recognised as one of Beiyang warlords since he was loyal to Yuan Shikai."
 ww1_china.130.a: "He was a soft-shell clam."
 ww1_china.131.t: "Fate of Beiyang Triumvirate"
 ww1_china.131.d: "After the death of Yuan Shikai, the charismatic leader of the Beiyang Clique and the president of the Republic of China, there was only a huge power vacuum between the Beiyang warlords. Those who took his place were likewise the powerful warlords of the Beiyang Clique, Duan Qirui, Feng Guozhang, and Wang Shizhen. \nHowever, they struggled each other, wanting to become the only real power over China. In the end, amidst the chaos, the Beiyang Government was effectively divided into the Anhui Clique, which supports Duan Qirui, and the Zhili Clique, which supports Feng Guozhang. \nFor now, Li Yuanhong, the leader of Canzhengyuan, the Presidential Advisory Apparatus, takes office as Acting President according to the law, and Duan Qirui has appointed Prime Minister and Army Chief."
 ww1_china.131.a: "Bring my China back!"
 ww1_china.132.t: "The Chinese Revolutionary Party"
 ww1_china.132.d: "After [ROOT.GetLeader] strengthened his dictatorship and ousted the revolutionaries from the government, Sun Yat-sen's revolutionary clique fled abroad. They organized the Zhonghwa Gemingdang(Chinese Revolutionary Party) with the main goal to overthrown of the unlawful regime. Other revolutionaries such as Huang Xing, who did not sympathize with Sun Yat-sen but also did not agree with [ROOT.GetLeader], organized the Oushi Yanjiuhui(European Affairs Research Society) and continued political activities to criticize the dictatorship in media and other means."
 ww1_china.132.a: "Kek."
 ww1_china.133.t: "Chiang Kai-shek opposes Chen Jiongming"
 ww1_china.133.d: "The Kuomintang had been installed in Chen Zhongming's Guangdong, but the party and Chen disagreed over how to reunite China. While Sun Yat-sen's will is to rule All China under one nationalist government, Chen wants to introduce an American-style local governory system and reunify China into the federal provinces. Therefore, Chen is lukewarm about the cooperation of the Northern Expedition requested by the Kuomintang. \nIn this place, Chiang Kai-shek, one of the Kuomintang revolutionaries, was repeatedly criticized Chen with demading him to be ousted from the Guangdong government. Wang Jingwei and Liao Zhongkai, also Kuomintang politicians, tried unsuccessfully to reconcile the two, and eventually the Nationalist Government decided to remove Chen Zhongming from his key posts. \nDissatisfied with this measure, Chen tries to overthrow the Kuomintang by rallying those who do not sympathize with the Kuomintang."
 ww1_china.133.a: "You have to fight to achieve what you want."
 ww1_china.134.t: "[FROM.GetName] Intends to Set Up a Friendship"
 ww1_china.134.d: "One of the Chinese local government tries to set up a diplomatic relation with our foreign contact in China. Since Chinese main government is unfunctional, it is not bad to have some greets with these back up government. One day, somehow, they might replace Peking and unify all China under their administrative power."
 ww1_china.134.a: "Why not? Provide them a liaison officer."
 ww1_china.134.b: "No interest in those tiny Chinese shard-states"
 ww1_china.135.t: "[FROM.GetName] Agreed"
 ww1_china.135.d: "The [FROM.GetAdjective]s decided to sent a liaison officer to keep in touch with our local government."
 ww1_china.135.a: "Thanks a lot."
 ww1_china.136.t: "[FROM.GetName] Ignored"
 ww1_china.136.d: "The [FROM.GetAdjective]s say that they have no intention to submit our request to be close with their power as they see our government not a kind of independent but just one of the broken shards from China."
 ww1_china.136.a: "You'll see yourself regret."
 ww1_china.137.t: "Coup Against [ROOT.GetLeader]"
 ww1_china.137.d: "During the struggle for political leadership, a military coup took place and ousted [ROOT.GetLeader] from [ROOT.GetLeader.GetHerHis] place of the ruler of the province."
 ww1_china.137.a: "Always happens."
 ww1_china.138.t: "[ROOT.GetLeader] Got Killed"
 ww1_china.138.d: "During the struggle for political leadership, [ROOT.GetLeader.GetSheHe] was shot dead by his opponent."
 ww1_china.138.a: "Rest in peace."
 ww1_china.141.t: "He Yingqin expelled"
 ww1_china.141.d: "A change in the political situation resulted in his being ousted from the province."
 ww1_china.141.a: "Sorry buddy."
 ww1_china.142.t: "Staff Discussion on Combat Posture"
 ww1_china.142.d: "In reorganizing the forces, our military staffs are talking about which way to follow between offensive and defensive posture to war effort."
 ww1_china.142.a: "Offense is the key for the victory."
 ww1_china.142.b: "Defense and guarding guarantees the winning."
 ww1_china.143.t: "Duan Qirui Proposes to Join the Great War"
 ww1_china.143.d: "Prime Minister Duan Qirui insists that [ROOT.GetNameDef] also have to join the war across the world, take advantage of the victors, and get profit in the name of Chinese allotment. \nBut in accurate, by joining this war, he has a ambition to empower and authorize his Anhui Clique and to suppress the southern warlords by force so that they can no longer rebel against him and the [ROOT.Capital.GetCapitalVictoryPointName] government."
 ww1_china.143.a: "Guess he is right..."
 ww1_china.143.b: "Not convincing."
 ww1_china.144.t: "The Southern Warlords Reproach Duan Qirui"
 ww1_china.144.d: "Sun Yat-sen, Tang Jiyao, Lu Rongting and other southern warlords organized the movement so called the Consitutional Protection, established the parallel government in Guangzhou, and avowed that they shall not recognize the Beiyang Government and the New National Assembly dominated by Duan Qirui. Since they already have their own armament, the impasse is not going to be resolved unless they are suppressed by force or Duan Qirui withdraws and restore the old Constitution with the legitimate National Assembly."
 ww1_china.144.a: "Huh, troublesome and not avoidable."
 ww1_china.145.t: "Li Yuanhong with the National Assembly"
 ww1_china.145.d: "After several civil wars and disputes over political legitimacy and power, the time has finally come when we can talk about democracy and the presidential elections again. Acting President Li Yuanhong is still legitimate, but according to the Provisional Constitution or New Constitution, the presidential elections will eventually have to be held again at a later time."
 ww1_china.145.a: "He is a good, Acting President who knows when to step down."
 ww1_china.145.b: "...he even embraces the revolutionaries who had been oppressed by Yuan and Duan."
 ww1_china.146.t: "Zhang Xun Demands the Assembly Dissolution"
 ww1_china.146.d: "Zhang Xun, who entered Beijing, forces deputy president Li Yuanhong to dissolve the National Assembly! This is an unexpected demand for both Duan Qirui, who asked Zhang to mediate, and Li Yuanhong, who was preparing for talks to negotiate..."
 ww1_china.146.a: "What!?"
 ww1_china.146.tt: "§RZhang Xun tries to cause an incident to deny the identity of the Republic of China...§!"
 ww1_china.147.t: "Decision on the Remnant Court of the Abdicated Qing Imperial Family"
 ww1_china.147.d: "The Qing Dynasty has been overthrown by the revolution and the Republic of China has been established. But even now in the Forbidden City, Peking, the Qing Imperial Family still remains and resides. Hardline revolutionaries cry for immediate execution or expulsion, but most public opinion is quite favorable to the abdicated emperor and former imperial family. Anyway could we blame the child emperor, Puyi?"
 ww1_china.147.a: "At least they can be respected."
 ww1_china.147.b: "What do you mean keeping these monarchy in the Republic!?"
 ww1_china.148.t: "Little Imperial Court of the Qing Dynasty Abolished"
 ww1_china.148.d: "Even after the revolution changed China from imperial to republic, the government of the Republic of China, out of respect for the Qing imperial family, agreed to the condition guaranting them preferential treatment that they still live in former imperial palace, the Forbidden City, Peking. But today, Chinese troops suddenly disarmed the Qing Dynasty's guards and unilaterally forced the Qing emperor to accept the new conditions which includes to be considered him as just a citizen not a monarch. Puyi reluctantly agreed and, taking advantage of the loosened oversight, took refuge in a foreign legation and went into exile abroad. \nPeople from all walks of life in China react negative, saying that this is a betrayal of trust and a breach of the treaty. Foreign legations in Peking also protest against this coercive move, but not that active."
 ww1_china.148.a: "Man, that is not fair."
 ww1_china.148.b: "Silly imperial court is finally closed."
 ww1_china.149.t: "End of Term of Feng Guozhang Presidency"
 ww1_china.149.d: "The term of Feng Guozhang, the president of the Republic of China ended. After negotiations between the Anhui Clique and the Zhili Clique to hold a key post in the government, Xu Shichang, a suitable person who is not able to mobilize troops with only his will while maintaining neutrality between the Anhui Clique and the Zhili Clique, was recommended as the president candidate and was elected with an overwhelming vote."
 ww1_china.149.a: "Well..."
 ww1_china.150.t: "[ROOT.GetLeader] Insists to Restore the Old National Assembly"
 ww1_china.150.d: "In the last coup attempt in Beijing, the National Assembly has been dismissed, and rather than restoring that, Duan Qirui established the new one. The current president and the Beiyang Government is following that. \nBut [ROOT.GetLeader] insists that is not legitimated and if we restore the "Old" National Assembly, we can pause the current presidency including the legitimacy of the Kuomintang's inpdendent presidency in the South. In short, all the presidents after the dissolution of the National Assembly cannot be recognized because they went through "illegal" procedures."
 ww1_china.150.a: "Demand him to resign."
 ww1_china.151.t: "President Resigns"
 ww1_china.151.d: "Following continued pressure from [ROOT.GetLeader] and several sympathizers, and after the National Assembly denounced Xu Shichang as a "fake president", he resigned saying it's due to his bad health condition and returned to his homeplace in Tianjin in complete disgrace."
 ww1_china.151.a: "Good. Prepare the "good" assembly with "good" people."
 ww1_china.152.t: "Chen Chimei Assassinated"
 ww1_china.152.d: "Chen Chimei had been worked as a police officer for the Qing Dynasty and being also a member of a major Shanghai Gangsters, Qingbang(Green Gang). He have used his Gang influence to organize an anti-Qing movement. When the Wuchang Uprising started, he had risen up in Shanghai, occupied the city, and joined the Chinese Revolutionary Party to establish a provisional government in Nanjing. \nThinking all these, Yuan Shikai, seeing him as an obstacle for his political stability, sent an assassin to kill him."
 ww1_china.152.a: "Rest in peace."
 ww1_china.153.t: "End of Term of Li Yuanhong Presidency"
 ww1_china.153.d: "President Li Yuanhong's term has ended. He succeeded Yuan Shikai, who was stripped of power after his failed attempt to become emperor. As the conflict between the Anhui Clique and the Zhili Clique within the government deepens, Feng Guozhang, the leader of the Zhili Clique, is elected President, and Duan Qirui, the leader of the Anhui Clique, serves as Prime Minister for two consecutive terms. This effectively split the Beiyang government."
 ww1_china.153.d2: "President Li Yuanhong's term has ended. He succeeded Yuan Shikai, who was stripped of power after his failed attempt to become emperor. As the conflict between the Anhui Clique and the Zhili Clique within the government deepens, Duan Qirui has demanded that Xu Shichang, who is capable of reconciling this wound, be installed as President, and that Duan Qirui himself, the leader of the Anhui Clique, serve as Prime Minister for two consecutive terms. For the time being, the balance of power in the government lies with Duan Qirui and his faction."
 ww1_china.153.a: "The cracks get bigger."
 ww1_china.154.t: "National Protection"
 ww1_china.154.d: "The Hongxian Emperor, Yuan Shikai had many ups and downs from his life serving China, He worked so hard to keep the dying nation together and was deceived in the very end. His army fell apart, his officials leaving their posts, his own son had lied to him and his closest allies abandoned him. Just before the National Protection Army arrived in Beijing, Yuan had summoned Duan Qirui, Xu Shichang and Li Yuanhong to his office. The Beiyang Army crumbled as sympathetic Generals refused to fight, morale is low and defeats after defeats were reported back to Beijing.\nYuan Shikai was a shell of his former self, sick and weak. Li entered first followed by Xu and lastly Duan. Yuan Shikai drinks the water from his bowl and his medications from his servant. His rapidly deteriorating state has considerably weakened him. Yuan sighed, and permitted the three to come closer as he holds a handkerchief to hold in his coughs.  The three looked at Yuan and then at each other.  Li stepped in and tried to help but Yuan refused.\nThe silence was broken when Yuan Shikai gave a weak laughter and stood up from his chair. He uses up his strength, with the handkerchief still in hand and slam the book, "Case of Confucianism in the Ming Dynasty" on his table. The memories of the Ming Dynasty and Yuan's ambitions. Yuan spoke with great disappointment, "That Cai E is hounding me to my grave... I'd had high hopes for you but you let me down". Yuan looked to the right, his imperial regalia on the display and slowly walked towards it. Yuan looked at the details, at the dragon in the middle and brushes the dragon's eyes with his handkerchief. Li, Xu and Duan all stood looking at Yuan as the sickly old man reminiscences his past. Yuan Shikai then stated that he would now announce the end of the empire by tomorrow morning.\nDays later, local garrisons around Beijing and Jingzhao had surrendered and as Li, Xu and Duan negotiated for the end of the civil war and the guns felt silent. The sickly Yuan Shikai lays on his death bed at his residency and accepts his fate as the National Protection Army enters the forbidden city."
 ww1_china.154.a: "Time to restore the democracy."
 ww1_china.155.t: "Chinese Empire Restoration"
 ww1_china.155.d: "China has been ruled by emperors for over two thousand years. The Chinese Empire, which prospered from the first emperor Qin Shi Huang to the Qing Dynasty in the 20th century, had disappeared into history due to the Xinhai Revolution. However, General Yuan Shikai seems to have preserved Chinese great legacy through declaration of the empire of his own. There were people who challenged him to protect the nation, but he was able to defeat them all after twists and turns. But no one knows what will happen to this unstable empire."
 ww1_china.155.a: "I also don't have any idea..."
 ww1_china.156.t: "Northeast Flag Replacement"
 ww1_china.156.d: "Today, the leader of the Fengtian Clique, [FNG.GetLeader], announced that they shall join the Chinese National Government. Kuomintang leader [KMT.GetLeader] welcomed him with appointing him officially as the commander-in-chief of the Northeast Armed Forces. It is as if the Kuomintang has virtually reunified China and closed the final chapter of the chaotic warlord era."
 ww1_china.156.a: "Toast to our new friends in Manchuria!"
 ww1_china.156.b: "Unexpected."
 ww1_china.157.t: "National Pacification Army"
 ww1_china.157.d: "The Nationalist Party, which has been on the rise in southern China, has finally declared war on the Beiyang Government and mobilised its army. The Beiyang Government is in disarray, but we must unite to take them on. Fengtian will lead the united front at its centre. Their ultimate goal is to take Peking and overthrow all the governments they have inherited from the Beiyang Government. To keep them out of North China, we must ally with all the Beiyang cliques, even if we have had bad times with each other."
 ww1_china.157.a: "Call for the National Pacification!"
 ww1_china.158.t: "Call for the Nationalist Revolution"
 ww1_china.158.d: "The Guangdong Nationalist Government of the Republic of China declared the Nationalist Revolution against all the remnants of the corrupted and fallen Beiyang Government. They also request our partisanship into their expedition. This might be a chance to take power from the major warlords and be a glorious revolutionary-governor of our provinces entitled by the Kuomintang."
 ww1_china.158.a: "To arms!"
 ww1_china.158.b: "Rather they are the rebels themselves."
 ww1_china.159.t: "Cao Kun Puts Pressure on Li Yuanhong to Resign"
 ww1_china.159.d: "Cao Kun, who still wanted to become not only the leader of the Zhili Clique but the leader of all China insteading of keeping Li Yuanhong as president, continued to pressure him and disturb his work. When he felt himself a puppet and got tired of this, the outraged President Li Yuanhong resigned from and returned to his homeplace in Tianjin again."
 ww1_china.159.a: "He resigns with suppressing his anger."
 ww1_china.160.t: "[GetYear] Chinese Presidential Election"
 ww1_china.160.d: "The presidential election was held in the National Assembly. Bribed by Cao Kun, lawmakers voted for the strong candidate without hesitation. Cao Kun was eventually elected as the President of the Republic of China."
 ww1_china.160.a: "Yeezy."
 ww1_china.161.t: "The Zhili-Fengtian Alliance?"
 ww1_china.161.d: "Zhili Clique suggests that we should form an alliance to take the Anhui power gangs from the throne."
 ww1_china.161.a: "To arms!"
 ww1_china.161.b: "They can't be trusted."
 ww1_china.162.t: "Flag of the Republic of China?"
 ww1_china.162.d: "Through the Xinhai Revolution, the Chinese people established the Republic for the first time in our history. Through the revolution, several revolutionary cliques and factions had emerged, each with its own emblems or flags. But now that we must restore stability to this unified nation, we must decide which national flag is to represent the Republic. \nThere are four options. The first one includes one of the major principles upon which the Republic of China. Its central tenet was the harmonious coexistence under one nation of what were considered the five major races in China: Han, Manchu, Mongolian, Hui (including Uyghur) and Tibetan.\nThe second consists of a red field with a blue canton containing a white disc surrounded by twelve triangles; these symbols represent the sun and the rays of light emanating from it. This flag was originally designed in 1895 by the anti-Qing group, the Revive China Society, and the red field component was added in 1906 by Sun Yat-sen in his speech.\nThe other two flags were used in Hubei and Guangdong provinces during the revolution: the Eighteen-pointed Star Flag represents the iron and blood that brought the revolution to eighteen Chinese provinces inhabited by Han Chinese, and the Well-Shaped Flag symbolises the idea of equality, with everyone sharing equally."
 ww1_china.162.a: "Five Races Under One Union!"
 ww1_china.162.b: "The Blue Sky, White Sun, and a Wholly Red Earth!"
 ww1_china.162.c: "The Eighteen Stars in memory of Wuchang uprising!"
 ww1_china.162.e: "Well-shaped flag for the principle of equalization!"
 ww1_china.163.t: "China Offers Autonomy"
 ww1_china.163.d: "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, and the neighboring nations appear disinterested to our cause. The instability that we used to secure our independence appears to be all but destroyed. How shall we proceed?"
 ww1_china.163.a: "It is hopeless; we will submit to avoid further bloodshed."
 ww1_china.163.b: "We beat them once, we shall triumph again!"
 ww1_china.164.t: "An Offer from China"
 ww1_china.164.d: "The Chinese have contacted us about an offer for the [TAN.GetName]. They wish to purchase it off of us and reincorporate it into their lands. While the land itself has low political value, it may prove useful in the future."
 ww1_china.164.a: "Proceed with the sale."
 ww1_china.164.b: "We have other plans in mind."
 ww1_china.165.t: "China Offers Autonomy"
 ww1_china.165.d: "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, but we have an advantage; the British have deemed us important to their interests in Asia, and offered assistance should the Chinese attempt to seize us. Their intervention may be enough to save us."
 ww1_china.165.a: "We will not bow to them."
 ww1_china.165.b: "We shall place our trust in the British."
 ww1_china.166.t: "The Russians Agree"
 ww1_china.166.d: "The Russians have agreed to sell us our land back, but now we must decide what to do with it. Given its size, reintegration into the central government should be a fairly easy task, but we may have other plans in mind, too."
 ww1_china.166.a: "Establish it as a separate autonomous province."
 ww1_china.166.b: "Merge it into our Mongolian province."
 ww1_china.166.c: "Reintegrate it into the central government."
 ww1_china.167.t: "Our Approach to the British"
 ww1_china.167.d: "With the British backing up Tibet, it will be difficult to intervene directly. So, we're forced to negotiate. The British mostly have interest in keeping them as a buffer state to us in order to protect India, but there are a number of ways we can entice them. There is a small strip of land in the south that we could transfer to their Indian holdings in exchange for the rest of the land being annexed to us. We also could pay them directly to allow us to seize all the lands for ourselves. Another potential proposition is the offer of an alliance; we will refuse to start a war with them and aid them in the coming war in Europe. It's now a matter of which would be most appealing for them."
 ww1_china.167.a: "Propose carving the nation."
 ww1_china.167.b: "Propose financial compensation."
 ww1_china.167.c: "Propose an alliance."
 ww1_china.168.t: "China Proposes Carving up Tibet"
 ww1_china.168.d: "Representatives from China have contacted us regarding Tibet. They are proposing that, in exchange for allowing them to annex them, the British Raj will be given a strip of land in the southeast of Tibet. How shall we respond?"
 ww1_china.168.a: "That is reasonable."
 ww1_china.168.b: "They can do better than that."
 ww1_china.169.t: "China Proposes Purchasing Tibet"
 ww1_china.169.d: "Representatives from China have contacted us regarding Tibet. They are proposing that, in exchange for allowing them to annex them, they are willing to pay a generous sum to us. How shall we respond?"
 ww1_china.169.a: "That is reasonable."
 ww1_china.169.b: "They can do better than that."
 ww1_china.170.t: "China Proposes An Alliance"
 ww1_china.170.d: "Representatives from China have contacted us with a peculiar offer. They wish to be allowed to annex Tibet without our interference, and in return, they wish to enter into an alliance with us. How shall we respond?"
 ww1_china.170.a: "They would make fine allies."
 ww1_china.170.b: "We have no interest in aiding them."
 ww1_china.171.t: "The British Have Refused Us"
 ww1_china.171.d: "It appears our offer was lackluster; the British have steadfastly refused, and further stated that any offensive actions against Tibet will be met with harsh retaliation."
 ww1_china.171.a: "We attempted diplomacy; we will have our gains through conquest."
 ww1_china.171.b: "So be it."
 ww1_china.172.t: "Peking Lost"
 ww1_china.172.d: "We failed to secure the capital of the Republic and the government with president yield to Zhili warlords."
 ww1_china.172.a: "Our military leadership is useless..."
 ww1_china.173.t: "The Circumstances"
 ww1_china.173.d: "Following the suppression of the National Assembly and the remaining democratic elements of the republic, attempting a restoration of a monarchy will prove difficult. However, the army still supports us to a degree, and the populace can be swayed."
 ww1_china.173.d2: "Following the suppression of the National Assembly and the bolstering of the army, attempting a restoration of the monarchy will prove difficult. The population almost entirely resents us, but the military is supportive."
 ww1_china.173.a: "We must begin preparations."
 ww1_china.174.t: "Question of the Constitution"
 ww1_china.174.d: "As we prepare for a restoration of the monarchy, the question arises about the constitution. Many in the civilian sector feel that a proper constitution is needed, while our generals and governors feel a constitution leaning towards the military is more beneficial. Yuan Shikai himself, however, wants to centralize the government and further concentrate power. How shall we proceed?"
 ww1_china.174.a: "A proper civilian constitution."
 ww1_china.174.b: "A militaristic constitution."
 ww1_china.174.c: "An absolutist constitution."
 ww1_china.174.e: "We'll talk about this later..."
 ww1_china.175.t: "Question of the Provincial Governments"
 ww1_china.175.d: "As we prepare for a restoration of the monarchy, the question arises about the powers of the provincial governors. Intellectuals and government officials propose regional elections to better suit the needs of the population. This is heavily opposed by the generals, who demand that they be made governors of their respective regions. Yuan Shikai opposes both of these, instead wishing to have little provincial power and have power firmly in his hands. How shall we proceed?"
 ww1_china.175.a: "We can allow minor elections."
 ww1_china.175.b: "We must ensure provincial loyalty."
 ww1_china.175.c: "There's no room for officials to interfere with our wishes."
 ww1_china.176.t: "[GetYear] Chinese National Assembly Elections"
 ww1_china.176.d: "The first nationwide elections are held for the newly formed National Assembly of the Republic of China, a bicameral parliament with a Senate and a House of Representatives. The Kuomintang (Chinese Nationalist Party) led by Song Jiaoren won a plurality in both houses of the assembly, and Song is expected to become the Premier of China."
 ww1_china.176.a: "Long live the Republic!"
 ww1_china.177.t: "Conservatives Unite as Progressive Party"
 ww1_china.177.d: "After losing the National Assembly elections, the Republican, Unity, and Democratic (formerly Constitutionalist) parties merged into the Progressive Party with Liang Qichao as leader. The Progressive Party became the main rival to the Nationalists."
 ww1_china.177.a: "Which progressive?"

 ww1_china.179.t: "Beiyang Warlords Protest"
 ww1_china.179.d: "[CHI.GetFascistLeader] and the Beiyang Warlords have claimed that the presidential election is invalid. They are poised to launch a military coup, but we may be able to appease them if we tread carefully..."
 ww1_china.179.a: "Greedy bastards."

 ww1_china.180.t: "Zhang Jingyao as the Hunan Provincial Leader"
 ww1_china.180.d: "[ROOT.GetLeader] decieded to send Zhang Jingyao, one of his subordinate, to Hunan province, since we accuquired there from the sounthern warlords, hold in check Wu Peifu, an warlord leader of the Zhili Clique."
 ww1_china.180.a: "Good luck."
 ww1_china.181.t: "Tan Yankai Is Overthrown"
 ww1_china.181.d: "Internal political clashes ousted Tan Yankai from the province."
 ww1_china.181.a: "Okay."
 ww1_china.182.t: "Hunan Civil War"
 ww1_china.182.d: "Former provincial leader, Tan Yankai returned and declared war. He is being supported by Kuomintang."
 ww1_china.182.a: "Okay."
 ww1_china.183.t: "Kuomintang Victory in Hunan"
 ww1_china.183.d: "Tan Yankai is victorious with Kuomintang supporters. Now Hunan is aligned with Kuomintang government."
 ww1_china.183.a: "Okay."
 ww1_china.184.t: "The North Helps In"
 ww1_china.184.d: "The northern provinces agreed to help us in the civil war. Even if we didn't want them to, they would intervene. Now Hunan failed to establish and keep provincial autonomy."
 ww1_china.184.a: "Okay."
 ww1_china.185.t: "The Northern Expedition"
 ww1_china.185.d: "Kuomintang launched the Northern Expedition so we failed to secure our government intact. Kuomintang allegiances take the provincial reign."
 ww1_china.185.a: "Welp."
 ww1_china.186.t: "Territorial Demands from [FROM.GetAdjective]"
 ww1_china.186.d: "[FROM.GetAdjective] government demands that we should return these territories which once the Chinese had control over."
 ww1_china.186.a: "Alright..."
 ww1_china.186.b: "No????"
 ww1_china.187.t: "Chinese Troops seize the CER"
 ww1_china.187.d: "The Chinese Eastern Railway has been captured by a military intervention launched by the [FROM.GetAdjective] administration."
 ww1_china.187.a: "Then war!"
 ww1_china.187.b: "Forget it..."
 ww1_china.188.t: "Approach to Southern Provinces"
 ww1_china.188.d: "After what the government has been through, the provinces in the southern part of the mainland are now more independent, more resistant, more antagonistic. To avoid another civil war, we need to talk to them and make sure they don't leave."
 ww1_china.188.a: "Proceed."
 ww1_china.189.t: "Beiyang Requests Truce"
 ww1_china.189.d: "The warlords in Beijing want peace and do not want us to declare total independence or a parallel government to theirs. We can ignore their pitiful plea, or we can try to listen to them."
 ww1_china.189.a: "For the sake of the Chinese people, yes."
 ww1_china.189.b: "I do not care, we'll stay vigilant."
 ww1_china.190.t: "[FROM.GetName] Accepts Truce"
 ww1_china.190.d: "[FROM.GetLeader] of the [FROM.GetAdjective] provincial administration agrees to have a truce with the government in [ROOT.Capital.GetCapitalVictoryPointName]."
 ww1_china.190.a: "It would take some time to reintegrate."
 ww1_china.191.t: "[FROM.GetName] Ignores"
 ww1_china.191.d: "[FROM.GetLeader] of the [FROM.GetAdjective] provincial administration disagrees to have a truce with the government in [ROOT.Capital.GetCapitalVictoryPointName]. This means they just do not recognise the central government!"
 ww1_china.191.a: "Oh yes, sure."

 ww1_china_tooltip.1: "§YThis will align the army with the president's interests,§! §Rbut may anger the government and population.§!"
 ww1_china_tooltip.2: "The following focuses will §Yimprove your support with the army and the citizens§!; §Rif either side feels alienated, they will join any potential revolutionaries.§! Making no concessions at all will cause widespread opposition."

 ww1_china.192.t: "May Fourth Movement"
 ww1_china.192.d: "Students in Peking, China, took to the streets, outraged by international news. When the government tolerated the Japanese occupation of Shandong and agreed to transfer German possessions and rights to them, they were furious, shouting that it was giving up sovereignty and selling the country to the Japanese imperialists. Angry crowds soon began marching on the homes of politicians involved in the matter and setting them on fire. The police arrived, the protest was dispersed and those directly engaged in violence were arrested, but the atmosphere shows no sign of abating."
 ww1_china.192.a: "Huh..."
 ww1_china.193.t: "May Fourth Movement Spreads"
 ww1_china.193.d: "Anti-imperialist protests by students and citizens in Peking are spreading across China. Workers everywhere are joining in and organising strikes. The number of people involved in the protests and strikes has already exceeded what the administration can do to stop them."
 ww1_china.193.a: "Do something..."
 ww1_china.194.t: "China Refuses to Sign the Treaty"
 ww1_china.194.d: "The recent large-scale student protests in China greatly influenced the Chinese delegation's decision to attend the peace conference. Feeling the wrath of the people, they walked out of the conference, saying they could not sign the treaty that included the cession of Shandong, a Chinese territory, to Japan."
 ww1_china.194.a: "That's democracy, folks."
 ww1_china.194.b: "You what?"
 ww1_china.194.c: "Please stand down."
 ww1_china.195.t: "Beiyang Government Reformation"
 ww1_china.195.d: "The current government is no longer able to establish the proper cabinet and presidency. Beiyang warlords decided to form up the provisional government installing Duan Qirui as the Provisional Chief Executive, which place is in apposition with the President."
 ww1_china.195.a: "Hmm what now."
 ww1_china.196.t: "[ROOT.Capital.GetCapitalVictoryPointName] Parliament"
 ww1_china.196.d: "Regardless of the Chinese central government, we decided to open local councils and gather provincial public opinion. But there is a question about whether socialists can be in parliament."
 ww1_china.196.a: "Do not let socialists in."
 ww1_china.196.b: "Allow all parties in parliament."
 ww1_china.197.t: "Zhang Zongchang in Shandong"
 ww1_china.197.d: "Through the recent civil war, we gained Shandong as our territory, and [ROOT.GetLeader] decided to send Zhang Zongqiang, a native of Shandong and a famously fierce and atrocious general of Fengtian, as the governor of Shandong, a region far from Fengtian."
 ww1_china.197.a: "Good luck, and don't mess up."
 ww1_china.197.b: "It's ma time! (Play as [SDC.GetNameWithFlag])"
 ww1_china.198.t: "Jiangsu Governor Problem"
 ww1_china.198.d: "We've achieved victory on Zhili, but we haven't secured Jiangsu province, and with the Zhili Clique crumbling, Jiangsu is easy target."
 ww1_china.198.a: "Onwards!"
 ww1_china.198.b: "Nah..."

 ww1_china.201.t: "Accidental Death of Feng Ru"
 ww1_china.201.d: "Feng Lu, the first aviator to fly off the west coast of California and the first Chinese known to have flown in the United States, crashed and died today at the Guangzhou airfield while performing an aerial display in front of more than 1,000 spectators. The airfield was closed following the unfortunate incident. Sun Yat-sen paid tribute to him, calling him a pioneer of Chinese aviation."
 ww1_china.201.a: "Rest in peace."
 ww1_china.202.t: "The Navy Defects!"
 ww1_china.202.d: "Our naval vessels have begun to cut contact and refuse to obey orders; they have even surrendered to our enemies to the south..."
 ww1_china.202.a: "Damn it!"
 ww1_china.203.t: "Yan Shixan's Arrival"
 ww1_china.203.d: "Yan Shishan has mobilised the well-concealed Shanxi troops from the Shanxi province, and they will be a great addition to our war effort."
 ww1_china.203.a: "He is based!"
 ww1_china.204.t: "Shaanxi Movement Failed"
 ww1_china.204.d: "Yu Youren tried his best to proclaim Shaanxi Autonomy and aim to stabilise the country, but he couldn't help himself."
 ww1_china.204.a: "Sad."
 ww1_china.204.b: "A last shot."
 ww1_china.205.t: "Fengtian Invites to the Alliance"
 ww1_china.205.d: "Zhang Zuolin of the Fengtian Clique needs our help in defeating the Zhili Clique and Zhili Hegemony."
 ww1_china.205.a: "Of course."
 ww1_china.205.b: "Can't trust them."
 ww1_china.206.t: "Zhao Ti Defects!"
 ww1_china.206.d: "Zhao Ti defects to the Fengtian Clique in Henan province!"
 ww1_china.206.a: "Damn it!"
 ww1_china.207.t: "Duan Qirui Flees"
 ww1_china.207.d: "As a result of losing the Zhili-Anhui War, Duan Qirui is wanted and fled to avoid capture. Lu Yongxiang is still able to continue ruling from his province."
 ww1_china.207.a: "Farewell."
 ww1_china.208.t: "Yulin for Guominjun?"
 ww1_china.208.d: "Recent changes around Shaanxi province is quite radical to stabilise [ROOT.GetLeader]'s reign. He can join the Guominjung instead having this pity independence."
 ww1_china.208.b: "Good idea."
 ww1_china.209.t: "Annex Henan?"
 ww1_china.209.d: "Recent changes around Henan province is quite enough to take chance to annex the province without effort."
 ww1_china.209.a: "Let's move out."
 ww1_china.209.b: "Nah..."
 ww1_china.210.t: "League of Five Provinces"
 ww1_china.210.d: "[ROOT.GetLeader]'s military operations are so successful that we gained Jiangsu, Anhui, Jiangxi, Fujian, and Zhejiang provinces under his command. We can stablise it much more with the declaration of the united forces named the League of Five Provinces."
 ww1_china.210.a: "Victory."
 ww1_china.211.t: "Li Zongren's Coup"
 ww1_china.211.d: "Li Zongren and Bai Chongxi lead a coup against [ROOT.GetLeader]'s reign. They proclaim that they follow the Nationalist KMT government. It is already a civi war in Guangxi."
 ww1_china.211.a: "New Guangxi Clique is victorious."
 ww1_china.211.b: "Old Guangxi Clique is victorious."
 ww1_china.212.t: "West Route Anti Thief Army Rebels"
 ww1_china.212.d: "Yang Ximin and Liu Zhenhuan who led the West Route Anti Thief Army from Yunnan province to quell Chen Jiongming's clique, tried to take control of Guangzhou and betray the Nationalist Government. But our troops managed to stop them and both leaders fleed."
 ww1_china.212.a: "Damn it, what is the point of this?"
 ww1_china.213.t: "Deng Benyin joins Chen Jiongming"
 ww1_china.213.d: "Deng Benyin who is one of the warlord controls Southwestern Guangdong, declared that he will join Chen Jiongming's war effort, trying to declare independence of Hainan and Qinzhou from Guangdong province as a province. This means we have to face both Deng and Chen in this war."
 ww1_china.213.a: "Cut it out, damn warlords!"
 ww1_china.214.t: "Beiyang Government Declares A Truce"
 ww1_china.214.d: "We are told that the Beiyang Government has finally decided to revoke Yuan Shikai's proclamation of the Empire of China and restore the Republic. Now we have achieved the main objective of the National Protection Army: the overthrow of the dictator and false autocrat Yuan Shikai, but the task of democratic restoration of the Chinese political system and the liquidation of the Beiyang Clique still remains. In any case, it's questionable whether that's a reason to keep up this destructive civil war."
 ww1_china.214.a: "Accept the truce, but remain vigilant."
 ww1_china.214.b: "Now or never!"
 ww1_china.215.t: "National Protection Army Denounces the Truce"
 ww1_china.215.d: "The National Protection Army refused the truce, stating that they would not stop until they had wiped out the entire Beiyang Clique. Yuan Shikai was deposed, but the war still rages on."
 ww1_china.215.a: "Then let's get dirty."
 ww1_china.216.t: "Guangzhou Government"
 ww1_china.216.d: "The Constitutional Protection Movement achieved the first victory, taking control of Guangdong province. A new Kuomintang government was now established in Guangzhou and would lead the Nationalist Revolution in solidarity with Chen Jiongming."
 ww1_china.216.a: "Wansui!"

 ww1_china.222.t: "Fate of Chiang Kai-shek"
 ww1_china.222.d: "We have received the unfortunate news that the command post of our brave military commander, Chiang Kai-shek, who is leading the National Revolutionary Army in the fight for the Northern Expedition, has been blown up by enemy shells. We have not yet been able to confirm whether this is true or not, but we must keep trying to contact Chiang - it is a great loss without him at the moment."
 ww1_china.222.a: "It was a fake news."
 ww1_china.222.b: "Oh god! How can this happen!"
 ww1_china.223.t: "Kuomintang Victorious"
 ww1_china.223.d: "The Northern Expedition was successful. From Guangzhou to Nanjing and north to Beijing, all came under the control of the Kuomintang or warlords affiliated with the Kuomintang. We had achieved a miracle that no one had expected since Yuan Shuai's dictatoral regime placed."
 ww1_china.223.a: "Hurah!"
 ww1_china.224.t: "Provisional Constitution of the Republic of China"
 ww1_china.224.d: "The Provisional Government of the Republic of China established during the revolution prescribed the "Organisational Outline of the Provisional Government of the Republic of China" for the establishment of the government, which consisted of Chapter 1, the Provisional President, Chapter 2, the House of Councillors, and Chapter 3, the Executive Branches. The "Provisional Constitution of the Republic of China" distributed political power to the various government bodies, which were written in seven chapters; the Main Principle, the People, the House of Councillors, the Provisional President, the Vice-President, the State Council, the Court, and the Supplementary Provision, etc. This division of power reflected the five branches of government envisioned by Sun Yat-sen of Tongmenghui, who led the drafting of the Provisional Constitution.\nThe existence of the Provisional Constitution is intended to precede the development of the Republic into a modern, Western-style state with a republican order and the enactment of a proper constitution, but the writing and enactment of the constitution remains stalled in the midst of political conflict."
 ww1_china.224.a: "Constitution guarantees stability indeed."
 ww1_china.224.tt: "§YYuan Shikai§! would §Rget upset§! because he loses presidential power with §Bdecentralisation of power§!."
 ww1_china.225.t: "Tongmenghui Cabinet"
 ww1_china.225.d: "Tang Shaoyi, a member of the Tongmenghui, has been named Prime Minister. The first provisional cabinet will rule the country under the Provisional Constitution. The next task will be to establish a National Assembly and write a constitution - will the separation of powers between the Prime Minister and the President work?"
 ww1_china.225.a: "Worrying already."
 ww1_china.226.t: "PM Tang Shaoyi Resigns"
 ww1_china.226.d: "Provisional President Yuan Shikai was unhappy with the implementation of the parliamentary system and confronted the Prime Minister at every turn. He even began to run the government as he pleased without the PM's approval. Premier Tang Shaoyi felt helpless and resigned. Some have expressed concern about whether Yuan Shikai can be trusted."
 ww1_china.226.a: "The formal government must be formed in the short term."
 ww1_china.227.t: "Prov. President Yuan Shikai"
 ww1_china.227.d: "In Peking, Yuan Shikai is inaugurated as the Provisional President of the Republic of China. The President of the Republic of China was supposed to be based in Nanjing, but Yuan Shikai reneged on his promise, claiming that the situation in Peking would deteriorate if he was not there. Revolutionaries are not consent with Yuan Shikai's decision, but for now they celebrate the success of the establishment of the Republic."
 ww1_china.227.a: "A new era."
 ww1_china.228.t: "The Guangdong Army Marches into the Fujian Province"
 ww1_china.228.d: "Good news has reached our command: a constitutionalist uprising has broken out in southern Fujian, and Chen Jiongming, a Hakka unit leader, has entered the province with our support. They seem a fairly pro-socialist in a general view, but it will be a great help to the banner of favour. Chen Jiongming named his army the Public Relief Army of Guangdong, and established the Constitution Protection Region of Southern Fujian in the areas his army liberated."
 ww1_china.228.a: "Advance!"
 ww1_china.229.t: "The Zhili Clique Signs the Truce with the Constitutionalists!"
 ww1_china.229.d: "The head of the Zhili Clique, [ZHC.GetLeader], sent the following message to the Beiyang Army command: The Zhili Clique of the Beiyang Army shall no longer engage with the Constitutional Protection Army, and demands the Beiyang Government to step in and negotiate with the cosntitutionalists."
 ww1_china.229.a: "Damn traitors!"
 ww1_china.230.t: "Revolutionaries In Sichuan"
 ww1_china.230.d: "Xiong Kewu declared that he'll lead Sichuan Army and join the effort of the revolutionaries."
 ww1_china.231.t: "Yang Sen Defeats Kiong Kewu"
 ww1_china.231.d: "Yang Sen, aligned to the Beiyang government, took the lead in Sichuan."
 ww1_china.232.t: "Sichuan Civil War"
 ww1_china.232.d: "Sichuan has always been a chaotic place, with many warlords and local cliques, and now that the Warlord Era is in its twilight, the battle for Sichuan will be decided."
 ww1_china.232.a: "Expected."
 ww1_china.233.t: "Yunnan Army Pulls Out"
 ww1_china.233.d: "The locals of Sichuan were unhappy with the Yunnan Army that entered the province during the National Protection War. The Yunnan Army was unable to stabilise the province and eventually withdrew to the south, adjacent to Yunnan."
 ww1_china.233.a: "Bye."
 ww1_china.234.t: "Gao Shibin Mobilises In Heilongjiang"
 ww1_china.234.d: "The remnants of the Jilin Clique have rebelled again in Heilongjiang Province, just as we're dealing with another clique!"
 ww1_china.234.a: "Get him and execute him!"
 ww1_china.235.t: "Pre-emptive action against the Chinese?"
 ww1_china.235.d: "As the Kuomintang's Northern Expedition progresses, the safety of the Japanese people in China is threatened. The military has decided to take military action in Jinan, Shandong, and sees an opportunity to protect our assets and threaten them to back down, futhermore, securing control of the Shandong peninsula."
 ww1_china.235.a: "Proceed!"
 ww1_china.235.b: "This is an act of invasion..."
 ww1_china.236.t: "Jinan Massacre by the Japanese"
 ww1_china.236.d: "The Japanese, who were deployed troops in Shandong, now suddenly attacked our troops and killed our local commander. They insisted that they sent out to protect the Japanese in China, and now they claim that we attacked them first and demand an apology!"
 ww1_china.236.a: "We can't do anything about them now..."
 ww1_china.236.b: "We shall demand compensation!"
 ww1_china.237.t: "Chinese Demand of Compensation"
 ww1_china.237.d: "The [FROM.Capital.GetCapitalVictoryPointName] government is outraged and demands that we pay compensation for this incident."
 ww1_china.237.a: "Hell no."
 ww1_china.237.b: "Just kill them all!"
 ww1_china.238.t: "Chinese Backdown"
 ww1_china.238.d: "The [FROM.Capital.GetCapitalVictoryPointName] government bowed before our might and expressed regret."
 ww1_china.238.a: "Good dog."
 ww1_china.239.t: "Jinan Incident"
 ww1_china.239.d: "A sudden clash broke out between Japanese and local Chinese troops in Shandong. Earlier, Japanese troops were jointly stationed with Chinese troops in Jinan, Shandong, to protect the Japanese from the Chinese civil wars. The Japanese claim that the Chinese attacked them first, while the Chinese claim that the Japanese attacked them out of the blue. Either way, the result was a crushing defeat for the Chinese."
 ww1_china.239.a: "Victory!"
 ww1_china.239.b: "Dirty islandic bastards!"
 ww1_china.239.c: "What a shame."

 ww1_xinjiang.1.t: "Yang Zengxin Assassinated"
 ww1_xinjiang.1.d: "Yang Zengxin, the ruler of Xinjiang province, which has maintained its de facto independence from the Chinese heartland, has been targeted and assassinated by the Nationalists. After political infighting, one of Yang's henchmen, Jin Shuren, took control of the province."
 ww1_xinjiang.1.a: "The king of Xinjiang just faded away."
 ww1_xinjiang.2.t: "Maqsud Shah Died"
 ww1_xinjiang.2.d: "A semi-independent state since the Qing subjugation of Junghar, the Kumul Khanate had long been a despotic kingdom east of the Xinjiang Province until the reign of Maqsud Shah. But with the death of the last remaining pro-Chinese shah in the current era of fallen China-centric feudalism, the Khanate will now decide - or be decided - her own fate."
 ww1_xinjiang.2.a: "Now what should we do?"
 ww1_xinjiang.2.b: "So no need to keep this semi-state."
 ww1_xinjiang.3.t: "Kumul Rebellion"
 ww1_xinjiang.3.d: "Uyghur people led by Yulbars Khan tries to end the Chinese rule over Kumul blaming the Chinese annexed their autonomous khanate by force which was unfortified after Maqsud Shah died."
 ww1_xinjiang.3.a: "Just stop."
 ww1_xinjiang.4.t: "Xinjiang In Chaos"
 ww1_xinjiang.4.d: "Uyghur rebellions are raging in many parts in the province, and even some of the neibouring warlords have mobilised up in Hoten... The provincial government has lost control of the southern region."
 ww1_xinjiang.4.a: "Ah shit, here we go again."
 ww1_xinjiang.5.t: "Tihwa Coup"
 ww1_xinjiang.5.d: "After brutally repressing the Uighurs, Jin Shuren was on the verge of amnesty and was even overthrown by his own men. With several warlords vying for power, it was Sheng Shicai, a warlord from outside the province, who stabilised the government. Sheng Shicai began to take conciliatory steps towards reconsidering Uighur autonomy."
 ww1_xinjiang.5.a: "Jin was incapable."
 ww1_xinjiang.6.t: "Ma Qi Died"
 ww1_xinjiang.6.d: "Our leader, Ma Qi died."
 ww1_xinjiang.6.a: "His brother, Ma Lin is now our leader."
 ww1_xinjiang.7.t: "Align with the Kuomintang?"
 ww1_xinjiang.7.d: "Seems like the both Nanjing and Beijing are under the Kuomintang control again. We can give up with the Beiyang Government and join their own. Without that, they'll maybe invade us in close days."
 ww1_xinjiang.7.a: "We'll stay in here."
 ww1_xinjiang.7.b: "Kuomintang is not legitimate!"
 ww1_xinjiang.8.t: "Sinkiang Problem"
 ww1_xinjiang.8.d: "Sinkiang, one of Chinese provinces, lies next to Turkestan and Mongolia. [FROM.GetLeader] request our help on their civil war."
 ww1_xinjiang.8.a: "Easy."
 ww1_xinjiang.8.b: "Where?"
 ww1_xinjiang.9.t: "Soviet Troops Enters Sinkiang"
 ww1_xinjiang.9.d: "The [SOV.GetAdjective] government demand that we must out of Sinkiang province, or they shall try to repress us."
 ww1_xinjiang.9.a: "Damn Russkies."
 ww1_xinjiang.9.b: "Eat my ass, Russi Soviets!"
 ww1_xinjiang.10.t: "Gansu-Ningshia Ma Clique"
 ww1_xinjiang.10.d: "Because of the civil wars we couldn't maintain the governorance over Gansu and Ningshia provinces."
 ww1_xinjiang.10.a: "Aw crab."
 ww1_xinjiang.11.t: "Ma Fuxiang Joins the Guominjun"
 ww1_xinjiang.11.d: "Ma Fuxiang thinsk that he can't make Feng Yushiang and it is good chance to join their war effort."
 ww1_xinjiang.11.a: "Again?"
 ww1_xinjiang.12.t: "Join Guominjun?"
 ww1_xinjiang.12.d: "Recent changes around Gansu province is quite radical to stabilise [ROOT.GetLeader]'s reign. He can join the Guominjung instead having this pity independence."
 ww1_xinjiang.12.b: "Good idea."
 ww1_xinjiang.13.t: "[GetYear] Kumul Uprising"
 ww1_xinjiang.13.d: "The Kumul region of Xinjiang is home to the Kumul Khanate, which for centuries has enjoyed a semi-independent status as a vassal banner state under the protection of the Qing dynasty. The Khan here speak fluent Chinese and have a friendly policy towards China, so we don't interfere. However, Maqsud Shah's harsh rule and taxation of his subjects has caused some to revolt, which is a bit of a nuisance for the local garrison."
 ww1_xinjiang.13.a: "So...?"

 # SIAM
 ww1_siam.1.a: "Glory to Rama VI."
 ww1_siam.1.d: "Vajiravudh is crowned King of Siam, after the death of his father, King Chulalongkorn"
 ww1_siam.1.t: "King Chulalongkorn Dies"
 ww1_siam.2.a: "Good idea."
 ww1_siam.2.d: "After the resumption of German Submarine attacks, Siam joined the war on the side of the Entente and immediately impounded 12 German merchant ships. We should send an Expeditionary Corps to the UK to help and gain favour in the peace talks."
 ww1_siam.2.t: "Siamese Expeditionary Army"
 ww1_siam.3.t: "King Vajiravudh Dies"
 ww1_siam.3.d: "His brother, Prajadhipok is crowned King Rama VII because Vajiravudh died without his children. He is an elite who is studied at Eton College in Britain and has educated by French military."
 ww1_siam.3.a: "Glory to Rama VII."
 ww1_siam.4.t: "Siamese Stance on the Great War"
 ww1_siam.4.d: "Germany is sinking all vessels related to the Entente in the unrestricted submarine warfare. Since our country has also suffered damage, we can immediately declare war on Germany and seize German assets in the country."
 ww1_siam.4.a: "Declare war with Germany."
 ww1_siam.4.b: "Don't care this foreign war."
 ww1_siam.5.t: "Siamese revolution of [GetYear]"
 ww1_siam.5.d: "The military is discontent with the reign of King Rama VII and fired a coup against the absolute monarchy."
 ww1_siam.5.a: "To reform will lead the future of the nation."
 ww1_siam.5.b: "The king shall reign as an absolute monarch."
 ww1_siam.6.t: "Siamese coup d'état of [GetYear]"
 ww1_siam.6.d: "A constitutional crisis developed in Siam over the "Yellow Cover Dossier" incident, precipitated by Pridi's draft economic plan, which contained socialist elements. Because of this, Phraya Manopakorn Nititada expelled him from the cabinet and suspended the constitution. This action upset many in the People's Party who supported Pridi, including Phraya Phahon.He resigned from the cabinet citing health reasons. In truth, he and a couple of military officers planned to overthrow Phraya Mano's increasingly authoritarian government."
 ww1_siam.6.a: "A bloodless coup was carried out."
 ww1_siam.7.t: "A New National Flag"
 ww1_siam.7.d: "After the incident of raising the national flag upside down in 1911, there was a public opinion to design a modern and symmetrical flag. A new flag draft is completed and approved today, and now we have a red-white flag with a pretty decent design."
 ww1_siam.7.a: "Well done."
 ww1_siam.8.d: "A new flag design has been adopted. Blue in the center represents the monarch, white stripes represent Buddhism, and red stripes represent red blood of Thai people."
 ww1_siam.9.t: "Indochina Weakened"
 ww1_siam.9.d: "After losing the Great War, Indochina is in turmoil, with ethnic conflict and administrative paralysis. Now is a good time to reclaim our rightful territories."
 ww1_siam.9.a: "Forward!"
 ww1_siam.9.b: "Too risky."

 # SOUTH AFRICA
 ww1_southafrica.1.t: "Boer Revolt"
 ww1_southafrica.1.d: "The Union of South Africa was founded by uniting the Boers after the last two Boer Wars. With the breakout of the Great War, the government also planned an attack on the German colonies, but some of the Boer generals resigned in opposition to this decision. They have gathered armed troops and are openly revolting and attempting to ally with the Germans."
 ww1_southafrica.1.a: "This again!"
 ww1_southafrica.1.b: "If God is for us, who can stand against us? \n(Play as Revolters)"
 ww1_southafrica.2.t: "Koos de la Rey Has Been Shot"
 ww1_southafrica.2.d: "A police operation was underway to eliminate the Foster Gang, a group of criminals who had been on a robbery and murder spree around Johannesburg and the Rand. The operation was successful, with four members of the gang choosing to commit suicide after being surrounded by police, but while the operation was in full swing, the police fired at a car speeding past them on a road block. The vehicle was occupied by Koos de la Rey, a Boer general, who was shot in the back and killed; it was an accident, but some claim it was an assassination to eliminate him for his opposition to the war."
 ww1_southafrica.2.a: "Rest in peace."
 ww1_southafrica.3.t: "Boer Revolt Ends"
 ww1_southafrica.3.d: "Government forces overwhelmed the Boer revolters. After several skirmishes, the revolt attempt was crushed. Two of the revolt leaders dead. Beyers, fell into the river and drowned while being chased in the battle, and Jopie Fourie was executed by firing squad after the revolt. The other revolters have been pardoned by the government and retired."
 ww1_southafrica.3.a: "Settled."
 ww1_southafrica.4.t: "Boer Revolt"
 ww1_southafrica.4.desc: "A revolt fired in South Africa, which is at war against Germany and is in preparation to attack the German colonies in Africa. However, some of Boer generals opposed the war and led armed troops in an rebellion. Their wounds from the Boer Wars seems not yet ready to heal."
 ww1_southafrica.4.a: "Now or never."
 ww1_southafrica.4.b: "A bad news."
 ww1_southafrica.4.c: "A good news."
 ww1_southafrica.4.d: "Is this good for them?"
 ww1_southafrica.5.t: "Christiaan de Wet Dies"
 ww1_southafrica.5.d: "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War."
 ww1_southafrica.5.d_2: "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War. In his later years, he took part in the Boer Revolt against the war with Germany, but was pardoned on the promise that he would cease any political activity."
 ww1_southafrica.5.d_3: "Christiaan Rudolf de Wet, a South African Boer general, died today at his farm. In his lifetime, he was much admired as a soldier who fought bravely against British attacks back in the Boer War. As the leader of the re-established Free State, he fought for the freedom of the Boers until his death."
 ww1_southafrica.5.a: "A hero has fallen."
 ww1_southafrica.6.t: "Louis Botha Dies"
 ww1_southafrica.6.d: "General Louis Botha died of heart failure at his home following an attack of Spanish influenza in the early hours of the morning. He was 56. His wife Annie was at home and was joined by Engelenburg who had acted as a private secretary to Botha. Botha was laid to rest in the Heroes' Acre of the Church Street Cemetery in Pretoria."
 ww1_southafrica.7.t: "South African Party Lost the Elections"
 ww1_southafrica.7.d: "Smuts had angered South African nationalists by his moderate stance on South African independence from the British Empire. The worldwide depression after the end of the First World War had led to a strike in South Africa, known as the Rand Rebellion, which had been defused through a combination of military force and negotiation with the outgunned unions, earning Smuts the enmity of the labour vote. As a consequence Smuts's SAP was defeated by a Nationalist–Labour Pact."
 ww1_southafrica.7.a: "It's for the better, right?.."
 ww1_southafrica.8.t: "Red Ensign Amendment"
 ww1_southafrica.8.d: "A royal warrant was issued amending the South Africa Red Ensign so that the arms were on a white disc to bring it into line with a rule in the Admiralty Flag Book requiring the arms to be on a white disc if any part of them were the same colour as the field of the ensign."
 ww1_southafrica.8.a: "It is more visible like that, yeah."
 ww1_southafrica.9.t: ""Oranje, Blanje, Blou" Flag"
 ww1_southafrica.9.d: "In 1925, discussion rose about creating a new flag for South Africa as many descendants of Boers found the Union Jack unacceptable after the Second Boer War. British South Africans wanted the Union Jack in the new flag as part of the British Empire while the Afrikaners did not. The majority British Natal Province threatened to secede from the Union if the Union Jack was removed. A compromise was reached whereby the new flag would consist of the Prinsenvlag as this was the first flag raised on South Africa and a badge in the centre consisting of the Union Jack with the flags of the Orange Free State and the South African Republic. The Union Jack was mirrored in the new flag with the hoist on the right so that it did not take precedence over the others."
 ww1_southafrica.9.a: "A flag to symbolize our union!"
 
 
 #USA
 ww1_usa.2.t: "Organization of American States"
 ww1_usa.2.d: "At the Fourth International Conference of American States (Buenos Aires, 1910), the name of the organization was changed to the 'Union of American Republics' and the Bureau became the 'Pan American Union'. The Pan American Union (building) was constructed in 1910, on Constitution Avenue, Northwest, Washington, D.C."
 ww1_usa.2.a: "Strengthen the peace and security of the continent."
 ww1_usa.2.b: "We won't interfere in affairs of other countries."
 ww1_usa.1.t: "Protect American lives from the Mexican Revolutionaries"
 ww1_usa.3.t: "Border War"
 ww1_usa.3.d: "Mexican gangs attack the border posts of our border. We need to prepare for an open clash with raiders."
 ww1_usa.3.a: "Defend the border."
 ww1_usa.4.t: "Banking Crisis"
 ww1_usa.4.d: "The Stock Exchange opened with sad news: index plummeted, banks are in danger of bankruptcy. The current banking system is not able to keep deposits safe in a critical situation, which leads to an economic crisis in [USA.GetName]."
 ww1_usa.4.a: "This is awkward.."
 ww1_usa.5.t: "Bankers Panic of [GetYear]"
 ww1_usa.5.d: "The Stock Exchange opened with sad news: index plummeted, banks are in danger of bankruptcy. The current banking system is not able to keep deposits safe in a critical situation, which leads to an economic crisis in [USA.GetName]."
 ww1_usa.5.a: "It will weaken the American economy."
 ww1_usa.5.b: "Damned day. Damned press."
 ww1_usa.6.t: "[USA.GetName] Threatens Intervention"
 ww1_usa.6.d: "To restore order in the country, [USA.GetName] intends to send expeditionary forces to [ROOT.GetName]. Their fleet is already patrolling ports, an intervention is being prepared."
 ww1_usa.6.a: "Guess, I'll die."
 ww1_usa.6.b: "¡No rendirse!"
 ww1_usa.7.t: "[FROM.GetName] under our control"
 ww1_usa.7.d: "The operation was successful, we established an occupation government in the state. Only after the end of the world conflict we will withdraw troops."
 ww1_usa.7.a: "I love democracy. And big ships."
 ww1_usa.8.t: "[FROM.GetName] resists our intervention"
 ww1_usa.8.d: "The government of [FROM.GetName] doesn't back down and mobilizes the army to counter our intervention. Conflict can go too far."
 ww1_usa.8.a: "It's Big Stick time!"
 ww1_usa.8.b: "We should stop."
 ww1_usa.9.t: "[USA.GetName] occupies [NIC.GetName]"
 ww1_usa.9.d: "To restore order in the country and protect American corporations, government of [USA.GetName] has prepared an intervention in [NIC.GetName]. The Naval desant simultaneously occupied all coastal ports, the army and the gendarmerie of [NIC.GetName] didn't resist. An occupation government has been established in the state."
 ww1_usa.9.a: "Is this really a democracy?"
 ww1_usa.9.b: "As American as apple pie."
 ww1_usa.10.t: "Rebellion of Shoshones in Nevada"
 ww1_usa.10.d: "A group of Shoshone Native Americans declared war on the locals in Humboldt County, killing 4 ranchers. Their attacks look like gang raids, but the landowners fear that the remaining tribes from the reservation will join the rebels."
 ww1_usa.10.a: "Reassure them within the law."
 ww1_usa.10.b: "Find and execute them."
 ww1_usa.11.t: "Bluff War in Utah"
 ww1_usa.11.d: "The conflict between the shepherds in Utah and Cheif Posey led to an uprising of a group of Indians in the state. Indian rebels started a guerrilla war and are causing great damage to local landowners. The number of rebels is already about 200 people, so we need to use the army."
 ww1_usa.11.a: "Reassure them within the law."
 ww1_usa.11.b: "Find and execute."
 ww1_usa.12.t: "The Great Crash"
 ww1_usa.12.d: "After the war, the economy managed to revive in a few years, but this provoked a crisis of overproduction. Goods sharply began to become cheaper, than mass speculation in the stock market began. The foundations of the market system began to shake, a series of economic errors led to a wild increase in lending and consumer debt. And after some time of economic growth, the American stock exchange suddenly collapsed.\n\nPolice report about act of suicide on Wall Street. The Great Depression began."
 ww1_usa.12.a: "Not stonks."
 ww1_usa.13.t: "Election Campaign Starts"
 ww1_usa.13.d: "The 1912 election promises to be extremely tense.\n\nIn recent years, there has been growing disagreement in the Republican Party between right-wing supporters and the progressive wing, led by former president Theodore Roosevelt. If Republicans fail to consolidate efforts, it is highly likely that a Democratic candidate will easily win the election.\nOn the other hand, the election is influenced by the growth of protest activity in the country, which will support the radical socialist. The press pays special attention to the confrontation between prohibitionist conservators and progressives. The closer the elections, the more dangerous the society will radicalize."
 ww1_usa.13.a: "The game begins."
 ww1_usa.14.t: "Republican Candidate"
 ww1_usa.14.d: "The Republican Convention choiced William Taft's candidacy for election, since many right-wing Republicans are not happy with the populist Roosevelt program. Taft offers plan to support business and strengthen the system of economic regulation. However, Roosevelt doesn't intend to end the game if Republicans continue to ignore him."
 ww1_usa.14.a: "William Taft is our candidate."
 ww1_usa.14.b: "Stand with Teddy Roosevelt!"
 ww1_usa.15.t: "Progressive Party"
 ww1_usa.15.d: "Not recognizing the decision of the Convention, Roosevelt announced secession from the Republican Party and creation of new one, Progressive Party. A huge number of supporters of the New Nationalism program joined Teddy's party, the Republicans split. American society hasn't yet seen such a daring political act.\n\nAt this time, Democrats accepted Woodrow Wilson’s candidacy without any problems."
 ww1_usa.15.a: "Bully for you, Teddy!"
 ww1_usa.16.taft_t: "Taft elected Republican candidate"
 ww1_usa.16.roosevelt_t: "Roosevelt elected Republican candidate"
 ww1_usa.16.taft_d: "The Republicans have adjusted Roosevelt and Taft programs. According to the results of voting, delegates of the Convention nominated William Taft as a single candidate from the party. At this time, Democrats accepted Woodrow Wilson’s candidacy without any problems."
 ww1_usa.16.roosevelt_d: "The Republicans have adjusted Roosevelt and Taft programs. According to the results of voting, delegates of the Convention nominated Theodore Roosevelt as a single candidate from the party. At this time, Democrats accepted Woodrow Wilson’s candidacy without any problems."
 ww1_usa.16.a: "Republicans have high chances to win."
 ww1_usa.17.t: "Socialist Candidate"
 ww1_usa.17.d: "The Council of the Socialist Party nominated Eugene Debs' candidacy. He relies on the support of striking proletarians, who demand social support from the federal government. This miscalculation in the policies of conservative president Taft could be a big problem for Debs rivals if he manages to unite the protesters."
 ww1_usa.17.a: "Socialists are eager for power."
 ww1_usa.18.a: "War can't be avoided."
 ww1_usa.18.b: "This is not our war!"
 ww1_usa.18.d: "[USA.GetNameDefCap] proclaimed a policy of strict neutrality—'in thought and deed', as President [USA.GetLeader] put it. His goal was to broker a peace and he sent his top aide Colonel House on repeated missions to the belligerents, but they were so confident of victory that the peace was ignored."
 ww1_usa.18.t: "US Declaration of Neutrality"
 ww1_usa.19.t: "Prohibitionist Candidate"
 ww1_usa.19.d: "Chafin started his second presidential campaign, in Tucson, Arizona, and then traveled east towards Atlantic City, New Jersey, where he won the Prohibition presidential nomination. Conservative-minded members of the Republican and Democratic Party, who wanted to weaken ardor of the progressives, take his side. The conservative part of American society is gaining influential supporters amid a confrontation with progressivists and socialists.\n\nNation is increasingly divided into two warring parties."
 ww1_usa.19.a: "Prohibitionists unexpectedly intensified."
 ww1_usa.20.t: "Progressive and Prohibition Parties"
 ww1_usa.20.d: "The political system is rapidly transforming, creating new political forces and weakening the old ones. The conflict within the Republican Party provoked its split. Theodore Roosevelt announced the creation of the Progressive Party, while the Prohibition Party obsorbs many memebers of the Democratic Party. Democrats and Republicans unexpectedly lost half their supporters and strong candidates."
 ww1_usa.20.a: "Political crisis is just beginning."
 ww1_usa.21.t: "Coal Strikes of 1912"
 ww1_usa.21.d: "Protests in West Virginia continue. The state government took drastic measures.  They deployed army in coal district to suppress unrest that swept workers' cities.\n\nUsing the situation in their favor, the Socialist Party took the side of the miners and organized the supply of weapons. Eugene Debs achieved a strategic alliance with the unions in region, strengthening his position in the coal states. Strikes cover more and more cities."
 ww1_usa.21.a: "Socialists created a real army of proletarians."
 ww1_usa.22.t: "Taft Remains or Leaves?"
 ww1_usa.22.d: "Presidential election looks extremely tense. Candidate Taft has the right to leave the game before final stage of election so as not to further undermine stability of our nation, which has already suffered in recent months."
 ww1_usa.22.a: "Taft remains."
 ww1_usa.22.b: "Taft leaves."
 ww1_usa.23.t: "Roosevelt Remains or Leaves?"
 ww1_usa.23.d: "Presidential election looks extremely tense. Candidate Roosevelt has the right to leave the game before final stage of election so as not to further undermine stability of our nation, which has already suffered in recent months."
 ww1_usa.23.a: "Roosevelt remains."
 ww1_usa.23.b: "Roosevelt leaves."
 ww1_usa.24.t: "Prohibitionist Demonstrations"
 ww1_usa.24.d: "Prohibition Party organized major demonstrations throughout the East Coast. Confederation supporters joined protest rallies, which in recent years, amid revanchist sentiments, have gained great support among conservative politicians. Eugene W. Chafin made a fiery speech in Washington about the fathers' legacy, which is threatened by the ruin of the progressives.\n\nReactions of prohibitionists cover more and more cities."
 ww1_usa.24.a: "Nation is divided. Again."
 ww1_usa.25.t: "The Presidential Debate"
 ww1_usa.25.d: "Republicans' consolidated forces called on the Democratic candidate to hold Presidential Debate, and they agreed. Candidates will have debate in a few weeks in the Congress Hall. Depending on its results, it will be clear how the Senate and House will support the winner."
 ww1_usa.25.a: "This will be written in history."
 ww1_usa.26.taft_t: "William Taft Won Debate"
 ww1_usa.26.taft_d: "Taft's powerful speech had a strong influence on Congress. Taft convinced them of the failure of Wilson's program, although the opponent’s statements about Taft’s conservative strategy were also true. Press instantly dismantled the speech into quotes that will necessarily be included in the textbooks of rhetoric."
 ww1_usa.26.roosevelt_t: "Theodore Roosevelt Won Debate"
 ww1_usa.26.roosevelt_d: "Roosevelt's powerful speech had a strong influence on Congress. Roosevelt convinced them of the failure of Wilson's program, although the opponent’s statements about Roosevelt’s «New Nationalism» strategy were also true. Press instantly dismantled the speech into quotes that will necessarily be included in the textbooks of rhetoric."
 ww1_usa.26.a: "Republicans have strengthened in Congress."
 ww1_usa.27.t: "Woodrow Wilson Won Debate"
 ww1_usa.27.d: "Wilson's fiery speech had a strong influence on Congress. Wilson convinced them of the failure of the Republican program, although the opponent’s statements about «New Freedom» strategy were also true. Press instantly dismantled the speech into quotes that will necessarily be included in the textbooks of rhetoric."
 ww1_usa.27.a: "Many in Congress sided with Wilson."
 ww1_usa.28.t: "The debate is Over"
 ww1_usa.28.d: "The speeches of the two Republican and Democratic candidates were equally vibrant and powerful. Congress, which watched such a rare spectacle, retained the parity of votes and could not choose exactly who today was the winner of the debate."
 ww1_usa.28.a: "This was an important event."
 ww1_usa.29.t: "General Strike"
 ww1_usa.29.d: "Socialist Party took the initiative in their own hands and began a large-scale strike of workers throughout the United States. The federal government is confused, but can do nothing - in the event of the violent suppression of strikes, elections can simply fail, and the incumbent president will lose. Meanwhile, strikes do terrible damage to production."
 ww1_usa.29.a: "Workers of the World, unite!"
 ww1_usa.30.t: "Congress Crisis"
 ww1_usa.30.d: "The party split of Democrats and Republicans brought the situation in Congress to crisis. The old bipartisan system cracked, and now the Senate and House represent several enemy camps. While Democrats and Republicans are trying to heal the wounds, prohibitionists are forming a popular militia on the street in order to continue to exert pressure on the decaying government apparatus."
 ww1_usa.30.a: "Preserve traditions, protect the nation!"
 ww1_usa.31.t: "Theodore Roosevelt is Shot"
 ww1_usa.31.d: "While Roosevelt was campaigning a saloonkeeper John Schrank shot candidate, penetrated both his steel eyeglass case and a 50-page single-folded copy of his speech. Roosevelt was wounded, but even after a little confusion he continued his speech as if nothing had happened.\n\nAfter the speech, it became clear that bullet could penetrate Roosevelt’s lung, and only luck saved his life. Roosevelt has not yet set off from injury, and therefore some party members suggest Roosevelt stop the campaign because of fear of another assassination attempt."
 ww1_usa.31.a: "Continue campaign."
 ww1_usa.31.b: "Stop the election campaign."
 ww1_usa.32.t: "Theodore Roosevelt Assassination"
 ww1_usa.32.d: "While Roosevelt was campaigning a saloonkeeper John Schrank shot candidate, penetrated lung. Roosevelt was seriously injured, but he managed to continue his speech for some time, after which he lost consciousness. Medical carriage urgently evacuated the wounded candidate to the hospital. The deputy said that Roosevelt was forced to leave presidential election, since he was not able to campaign. A few days after the assassination, Roosevelt passed away.\n\nRoosevelt's death critically undermines the legitimacy of election, and the remaining candidates understand this. Government declared a three-day mourning."
 ww1_usa.32.a: "Oh God, why is this campaign so crazy?"
 ww1_usa.33.t: "Roosevelt Survives Assassination Attempt"
 ww1_usa.33.d: "While Roosevelt was campaigning a saloonkeeper John Schrank shot candidate, penetrated both his steel eyeglass case and a 50-page single-folded copy of his speech. Roosevelt was wounded, but even after a little confusion he continued his speech as if nothing had happened.\n\nAfter the speech, it became clear that bullet could penetrate Roosevelt’s lung, and only luck saved his life. His opening comments to the gathered crowd were, «Ladies and gentlemen, I don't know whether you fully understand that I have just been shot, but it takes more than that to kill a Bull Moose.»"
 ww1_usa.33.a: "Incredible luck."
 ww1_usa.34.t: "Theodore Roosevelt Assassination"
 ww1_usa.34.d: "While Roosevelt was campaigning a saloonkeeper John Schrank shot candidate, penetrated lung. Roosevelt was seriously injured, but he managed to continue his speech for some time, after which he lost consciousness. Medical carriage urgently evacuated the wounded candidate to the hospital. The deputy said that Roosevelt was forced to leave presidential election, since he was not able to campaign. A few days after the assassination, Roosevelt passed away.\n\nRoosevelt's death critically undermines the legitimacy of election, and the remaining candidates understand this. Government declared a three-day mourning."
 ww1_usa.34.a: "Cursed year for [USA.GetNameDefCap]"
 ww1_usa.35.t: "[GetYear] Presidential Election"
 ww1_usa.35.d: "The election day is coming. This campaign is characterized by a fierce confrontation between progressives and reactionaries. The political crisis has affected the integrity of major parties and the weakening of democratic values. Victory of the Prohibition Party depends on the support of ideology."
 ww1_usa.35.a: "Prohibition Party won!"
 ww1_usa.35.b: "It was a difficult campaign."
 ww1_usa.36.d: "The election day is coming. This campaign is characterized by a fierce confrontation between government and socialist movement. The political crisis has affected the integrity of major parties and the weakening of democratic values. Victory of the Socialist Party depends on the support of ideology."
 ww1_usa.36.a: "Socialist Party won!"
 ww1_usa.36.b: "It was a difficult campaign."
 ww1_usa.37.d: "The election day is coming. Campaign is characterized by intense confrontation both between two main opponents, Democrats and Republicans, and within the parties themselves. Candidates remained committed to democratic ideals and even brought in new experiences. It remains to choose who will win this year."
 ww1_usa.37.a: "Democratic Party won."
 ww1_usa.37.b: "William Taft goes for a second term!"
 ww1_usa.38.d: "The election day is coming. Campaign is characterized by intense confrontation both between two main opponents, Democrats and Republicans, and within the parties themselves. Candidates remained committed to democratic ideals and even brought in new experiences. It remains to choose who will win this year."
 ww1_usa.38.a: "Democratic Party won."
 ww1_usa.38.b: "Roosevelt wins elections again!"
 ww1_usa.39.t: "Coal Wars"
 ww1_usa.39.d: "Weak social support by the federal government and socialist agitation provoked another wave of violent clashes between miners and police in East Virginia and Colorado. Union groups attempted to arm the insurgent workers, in response to which the state government sent Baldwin-Felts agents to suppress the partisan activities. However, this only made workers more angry."
 ww1_usa.39.a: "Send army!"
 ww1_usa.39.b: "Enter into negotiations."
 ww1_usa.40.t: "Anti-Prohibition Uprising"
 ww1_usa.40.d: "The final split occurred in Congress. In protest against the dictatorial policies of the president, the progressives demanded to resign. After failure, the progressives outlawed the president’s power. Civil war is inevitable."
 ww1_usa.40.a: "It's time to end them."
 ww1_usa.41.t: "Second American Civil War"
 ww1_usa.41.d: "Progressivists, with the support of rebel generals, have announced the formation of a Union of States that will fight to bring democracy back to the country. The northern states stood on their side. In America, the Second Civil War begins."
 ww1_usa.41.a: "God help us."
 ww1_usa.42.t: "Anti-Socialist Uprising"
 ww1_usa.42.d: "Opposition sponsored by capitalists did not recognize socialist power in the States. On the one hand, supporters of democracy, on the other - radical reactionary forces - they all want to get rid of the socialists in power. However, disagreements between the three forces led to open armed clashes that did not end peacefully. Parties are preparing for the Civil War."
 ww1_usa.42.a: "Workers, to arms!"
 ww1_usa.43.t: "Second American Civil War"
 ww1_usa.43.d: "Progressivists, with the support of rebel generals, have announced the formation of a Union of States that will fight to bring democracy back to the country. The northern states stood on their side. However, the southern states sided with the reactionaries and prohibitionists, forming their own confederation of states under the flag of Dixie. In America, the Second Civil War begins."
 ww1_usa.43.a: "Death to bourgeoisie!"
 ww1_usa.46.t: "Socialist Uprising"
 ww1_usa.46.d: "Workers who had long resisted bourgeois power, with support of Socialist Party, began to form underground revolutionary committees in the northern states. Since the proletarians were not given the opportunity to gain power through elections, they will have to take this power by force!"
 ww1_usa.46.a: "Workers, to arms!"
 ww1_usa.47.t: "Second American Civil War"
 ww1_usa.47.d: "The federal government has lost control of Chicago, the northern states are in riots. The Socialist Party announced the beginning of the revolution, which means that the Second Civil War began in the country."
 ww1_usa.47.a: "Death to bourgeoisie!"
 ww1_usa.48.t: "Confederates on the Rise"
 ww1_usa.48.d: "The reactionary forces, led by William Joseph Simmons, have already taken control of the southern state government. Congress calls for the immediate disarmament of the local militia, but Confederate supporters are adamant. The threat of the Civil War is incredibly high."
 ww1_usa.48.a: "Old times there are not forgotten."
 ww1_usa.49.t: "Second American Civil War"
 ww1_usa.49.d: "The southern states officially announced secession from the United States. Some parts of the army joined the Confederation. This means that the Civil War begins in America."
 ww1_usa.49.a: "To live and die in Dixie!"
 ww1_usa.50.t: "Prohibitionist Uprising"
 ww1_usa.50.d: "The confrontation between progressivists and prohibitionists has reached its peak. An organized Protestant militia advanced in New Jersey, where prohibitionists led by Eugene W. Chafin announced the formation of confederacy os states that would oppose the progressive authorities. The federal government has called for the disbanding of the local militia, but the rebel states simply ignore them."
 ww1_usa.50.a: "No mercy! In the name of God!"
 ww1_usa.51.t: "Second American Civil War"
 ww1_usa.51.d: "The federal government tried to send troops to New Jersey to suppress the reactionary rebellion, but local militia resists. Reactionists urge their supporters to join the Crusade against the godless progressive government. The country began the Civil War."
 ww1_usa.51.a: "God bless America."
 ww1_usa.52.t: "Federal Congress divided"
 ww1_usa.52.d: "Republicans have long fiercely resisted Democrats in recent months, but things got worse when parties began to publicly call for bloodshed. The situation in the country is so tense that supporters of the Republicans organize riots and attack the Democrats. Threat of civil war arose on horizon."
 ww1_usa.52.a: "Madness has swept the nation."
 ww1_usa.53.t: "Second American Civil War"
 ww1_usa.53.d: "The states that supported Republicans in the elections declared their independence due to the unacceptable policies of the president. [USA.GetLeader] accused Republicans of destroying the nation. He is ready to begin suppressing this uprising."
 ww1_usa.53.a: "Show them that we are right!"
 ww1_usa.54.t: "Federal Congress divided"
 ww1_usa.54.d: "Democrats have long fiercely resisted Republicans in recent months, but things got worse when parties began to publicly call for bloodshed. The situation in the country is so tense that supporters of the Democrats organize riots and attack the Republicans. Threat of civil war arose on horizon."
 ww1_usa.54.a: "Madness has swept the nation."
 ww1_usa.55.t: "Second American Civil War"
 ww1_usa.55.d: "The states that supported Democrats in the elections declared their independence due to the unacceptable policies of the president. [USA.GetLeader] accused Democrats of destroying the nation. He is ready to begin suppressing this uprising."
 ww1_usa.55.a: "Show them that we are right!"
 ww1_usa.58.t: "Boston Uprising"
 ww1_usa.58.d: "New England refused to obey the presidential army. A rebellion broke out in Boston, led by local political clubs. They formed an alliance of movements, which they called the Third Continental Congress. Despite the illegality of this government, the population unanimously supported them."
 ww1_usa.58.a: "Don't join. Or die."
 ww1_usa.59.t: "Ku Klux Klan on the Rise"
 ww1_usa.59.d: "Supporters of the ultra-right organization Ku Klux Klan seized control of several states in the south of the country. Some governors supported this radical group, but the federal government considers the Ku Klux Klan a dangerous sect that they will try to eliminate by force."
 ww1_usa.59.a: "Authorities showed their true face."
 ww1_usa.60.t: "Ku Klux Klan Uprising"
 ww1_usa.60.d: "Ultra-right organization Ku Klux Klan begins of the Holy War to establish the superiority of the white race throughout the United States. The president and government have already declared the Ku Klux Klan a terrorist organization and sent an army to suppress the uprising."
 ww1_usa.60.a: "Brothers, to arms!"
 ww1_usa.61.t: "Minutemen Militia"
 ww1_usa.61.d: "Parts of the National Guard joined the Minutemen movement. They threaten rebellion."
 ww1_usa.61.a: "Patriots, to arms!"
 ww1_usa.62.t: "Militia Uprising"
 ww1_usa.62.d: "Patriotic militia led by a young officer, Douglas MacArthur, has rebelled on the East Coast against a federal government that threatens to destroy the American nation’s legacy with progressive ideas."
 ww1_usa.62.a: "Brothers, to arms!"
 ww1_usa.63.t: "War for Independence"
 ww1_usa.63.d: "Patriotic militia led by a young officer, Douglas MacArthur, has rebelled on the East Coast against a colonial government."
 ww1_usa.63.a: "For Liberty!"
 ww1_usa.64.t: "Anti-Libertarian Uprising"
 ww1_usa.64.d: "Some states controlled by the opposition have declared the Federal government illegal. Reactionists and followers of opposition parties have called on the population to form a militia to fight the minarchist threat!"
 ww1_usa.64.a: "Get the hell out of my property!"
 ww1_usa.65.t: "Second American Civil War"
 ww1_usa.65.d: "America is split again. Libertarians called on their supporters to join the local militia in order to protect property and freedom against reactionary parties! Clashes break out across the country, and in some states there are even entire fronts between rebel forces. The Civil War breaks out in the country again."
 ww1_usa.65.a: "Protect your property, sons of Liberty!"

 ww1_usa.67.t: "Lynching acts"
 ww1_usa.67.d: "Members of a far right organisation attacked a settlement of ethnic minorities. State police are afraid to take any measures to stop these dangerous terrorists."
 ww1_usa.67.a: "What is the police doing??"
 ww1_usa.68.t: "Prohibitionist Agitation"
 ww1_usa.68.d: "Reactionary forces are conducting large-scale demonstrations and agitation in the states to convince the average american civilian to join the prohibition campaigns."
 ww1_usa.68.a: "This is their right."
 ww1_usa.69.t: "Clashes with Progressivists"
 ww1_usa.69.d: "Two demonstrations of prohibition supporters and their opponents crossed in one of the cities. Riots and clashes broke out, the police were unable to contain them. This provocation greatly fueled the already heated conflict between parties."
 ww1_usa.69.a: "Not good."
 
 ww1_usa.71.t: "Clashes with Prohibitionists"
 ww1_usa.71.d: "Once again, the socialists carried out a terrorist attack on members of prohibitionist organizations."
 ww1_usa.71.a: "Not good."
 ww1_usa.72.t: "Political Attack"
 ww1_usa.72.d: "Socialists sabotage the work of administrations, the governor intends to use the army to disperse protesters."
 ww1_usa.72.a: "Terrorists!"
 ww1_usa.73.t: "Raid on Arsenal"
 ww1_usa.73.d: "State arsenals were attacked. Part of the infantry equipment was stolen."
 ww1_usa.73.a: "Find these criminals!"
 ww1_usa.74.t: "Corporatocracy"
 ww1_usa.74.d: "The political influence of big business is becoming too dangerous. Chief executive officers are pressuring and lobbying for their interests in Congress. We fear that the corruption generated by corporatocracy will destabilize national economy."
 ww1_usa.74.a: "This country is mired in corruption!"
 ww1_usa.75.t: "Triangle Shirtwaist Factory Fire"
 ww1_usa.75.d: "Terrible tragedy took place in New York. The largest civilian factory fire in history of the United States occurred at Triangle Shirtwaist Factory. Despite the fact that firefighters quickly arrived at the scene of disaster, they were unable to contain fire, it was too large.\n\nFire took place in clothing workshop, where most of the workers were women and children. About 146 people died in fire. Against the backdrop of this tragedy, socialist trade unions have become more active, demanding to reduce the working week and pass laws on safety at work. However, the government is in no hurry to comply with these requirements."
 ww1_usa.75.a: "The tragedy shouldn't be repeated a second time."
 ww1_usa.76.t: "Bootlegging"
 ww1_usa.76.d: "A huge number of entrepreneurs, bypassing the act, began to produce moonshine alcohol. Clandestine production takes on enormous proportions, and large criminal groups began to make money from protection of alcohol warehouses. Corruption and crime is becoming a major problem in large cities."
 ww1_usa.76.a: "Should this be a problem? Send the police!"
 ww1_usa.78.t: "Coal Wars"
 ww1_usa.78.d: "In the coal states of the country, there are large-scale protests by miners against the terrible working and living conditions. The Socialist Party supports the rebellious workers and even arms them. Measures should be taken to suppress coal riots."
 ww1_usa.78.a: "Enter into negotiations with miners."
 ww1_usa.78.b: "Send agents to suppress strikes!"
 ww1_usa.79.t: "Steel Strike"
 ww1_usa.79.d: "One of the largest steel mills has started a major strike, which supported by the socialists.. Resource production is dwindling, companies and the military industry suffer losses and spoil production plans."
 ww1_usa.79.a: "Enter into negotiations with workers."
 ww1_usa.79.b: "We aren't negotiating with socialists."
 ww1_usa.80.t: "Immigrant Strike"
 ww1_usa.80.d: "Workers in several large factories with the support of trade unions and foreign diasporas began strike because of the terrible working conditions. Most of the protesters are immigrants, so the world media is closely following events in the US."
 ww1_usa.80.a: "Accept their demands."
 ww1_usa.80.b: "Send the police!"
 ww1_usa.81.t: "Railroad Strike"
 ww1_usa.81.d: "Railroad workers went on strike in the States and blocked some highways. Many trains are canceling the trip, construction of new railways has stopped. The police hardly get to the settlements with the striking railroad workers. Agency assistance is required."
 ww1_usa.81.a: "It must end peacefully."
 ww1_usa.81.b: "Get back to work!"
 ww1_usa.82.t: "Dockyard Strike"
 ww1_usa.82.d: "Port workers have gone on strike in some states due to harsh working conditions. The socialists managed to enlist the support of the leaders of the protest."
 ww1_usa.82.a: "It could end badly."
 ww1_usa.82.b: "They will regret that.."
 ww1_usa.83.t: "American Civil War"
 ww1_usa.83.d_socialist: "Almost 50 years later, the United States is again blazing in the flames of the Civil War. The political split that arose in the country until recently didn't seem too serious, but the social crisis, the growing tension between progressives and reactionaries, brought the situation to armed conflict.\n\nSocialist Party, entrenched in Chicago and gaining widespread support in the industrial states, had long planned to establish a socialist republic in America. They were opposed by democratic forces and reactionaries, whose views are also extremely opposite. This conflict, like its predecessor, will destroy countless lives and will forever shape the United States of America, or at least whatever is left of it. The world looks with great shock, and are forced to watch as America tears itself apart, bit by bit, until nothing is left of the once great republic.\n\nThe Great American Revolution begins."
 ww1_usa.83.d_confederate: "Almost 50 years later, the United States is again blazing in the flames of the Civil War. The political split that arose in the country until recently didn't seem too serious, but the social crisis, the growing tension between progressives and reactionaries, brought the situation to armed conflict.\n\nThe reactionary forces, supported by the southern states, raised the patriotic forces to fight for the American nation against the stubborn rule of the progressivists. This conflict, like its predecessor, will destroy countless lives and will forever shape the United States of America, or at least whatever is left of it. The world looks with great shock, and are forced to watch as America tears itself apart, bit by bit, until nothing is left of the once great republic.\n\nThe Second American Civil War begins."
 ww1_usa.83.d: "Almost 50 years later, the United States is again blazing in the flames of the Civil War. The political split that arose in the country until recently didn't seem too serious, but the social crisis, the growing tension between progressives and reactionaries, brought the situation to armed conflict. This conflict, like its predecessor, will destroy countless lives and will forever shape the United States of America, or at least whatever is left of it. The world looks with great shock, and are forced to watch as America tears itself apart, bit by bit, until nothing is left of the once great republic.\n\nThe Second American Civil War begins."
 ww1_usa.83.a: "The mighty united no longer."
 ww1_usa.83.b: "A day of infamy."
 ww1_usa.84.t: "[USA.GetName] Wants to Buy the Virgin Islands"
 ww1_usa.84.d: "[USA.GetName] entered into negotiations with us to buy the Virgin Islands. These territories in the Caribbean have long been in economic decline, as the island depended mainly on slave labor. Even in the last century, America several times offered Denmark this agreement, but for various reasons they could not completely buy all the islands."
 ww1_usa.84.a: "Ratify the treaty."
 ww1_usa.84.b: "That region are strategically important to us."
 ww1_usa.85.t: "[FROM.GetName] Won't Sell the Virgin Islands"
 ww1_usa.85.d: "[FROM.GetName] refused to sell the islands, despite our lucrative offer. Well, that's their right."
 ww1_usa.85.a: "We're disappointed."
 ww1_usa.86.t: "[USA.GetName] Sends A Note of Protest"
 ww1_usa.86.d: "In strong words, the American ruler denounced our "recent intolerable acts" which served to destabilize the region. [From.GetNameDefCap] remains committed to peace and stability in the region, the letter says, and would be forced to consider further measures, including military action, should we persist on our current course."
 ww1_usa.86.a: "Are they threatening us?"
 ww1_usa.86.b: "Calm them down."
 
 ww1_usa.88.t: "Sinking of the Lusitania"
 ww1_usa.88.d: "Ocean liner RMS Lusitania fell victim to torpedo attack of german U-Boat. We managed to save only 761 passengers and crew, but more than 1000 drowned or died during the attack. Most of the passengers were US citizens or migrants evacuated from war-torn Europe, and therefore this tragedy takes the form of a US-German conflict. The incident strongly affected the mood of the Americans. They demand from the government to join the war against German aggression."
 ww1_usa.88.a: "The Krauts will pay!"
 ww1_usa.89.t: "[USA.GetName] Wants to Buy Greenland"
 ww1_usa.89.d: "[USA.GetName] entered into negotiations with us to buy Greenland. America believes that this region is not of interest to European powers, because it is difficult to access and is a giant ice island. They are ready to buy these territories, although we do not really understand why."
 ww1_usa.90.t: "[FROM.GetName] Won't Sell Greenland"
 ww1_usa.90.d: "[FROM.GetName] refused to sell Greenland, despite our lucrative offer. Well, that's their right."
 ww1_usa.90.a: "We're disappointed."
 ww1_usa.91.t: "[USA.GetNameDefCap] Protest the Formation of the Imperial Federation"
 ww1_usa.91.d: "Expansion of the British Crown in North America is making [USA.GetNameDefCap] worry. The American government warns that the integration of Canada may be perceived as a violation of the sovereignty of American countries, and [USA.GetNameDefCap] would be forced to consider further measures, including military action following the Monroe Doctrine."
 ww1_usa.92.d: "The day of the presidential election has arrived. After the tense year 1912, the political situation in [USA.GetName] more or less stabilized. However, the world situation leaves much to be desired. The next president will be required to take decisive actions, since the indifference of [USA.GetName] in global conflict may turn out to be a fatal mistake."
 ww1_usa.92.a: "The Democrats. We need to unite the nation!"
 ww1_usa.92.b: "The Republicans. We need to strengthen our economy."
 ww1_usa.92.c: "We need Roosevelt!"
 ww1_usa.93.a: "The party will keep Wilson's candidacy."
 ww1_usa.93.b: "James Hanly will preserve unity of the party."
 ww1_usa.94.d: "The day of the presidential election has arrived. Eugene W. Chafin is preparing for another election again. During his first term, he managed to create a strong political system, which is based on the cult of the president's personality. And if the party does not select a worthy successor in time, the opposition will try to destabilize situation in [USA.GetName]."
 ww1_usa.94.a: "There is no one more reliable than Chafin."
 ww1_usa.94.b: "We need to demonstrate strength. Pershing is a good candidate."
 ww1_usa.95.t: "[USA.GetName] Ratifies Canada Act"
 ww1_usa.95.d: "[USA.GetName] seeks to expand the Monroe Doctrine. Congress passed the Canadian Colonial Independence Act. In fact, this is an ultimatum to the British - either they will grant Canada full independence, or [USA.GetNameDefCap] will begin military action."
 ww1_usa.95.a: "God bless America!"
 ww1_usa.96.t: "[USA.GetName] Demands Canada!"
 ww1_usa.96.d: "[USA.GetName] seeks to expand the Monroe Doctrine. Congress passed the Canadian Colonial Independence Act. In fact, this is an ultimatum to us - either we will grant Canada full independence, or [USA.GetNameDefCap] will begin military action."
 ww1_usa.96.a: "This is a difficult decision."
 ww1_usa.96.b: "Have the Yankees forgotten about 1812?"
 ww1_usa.97.t: "Canada Is Free!"
 ww1_usa.97.d: "[ENG.GetName] has submitted to pressure from the North American giant. Canada gained full independence and is now in a de-facto alliance with [USA.GetNameDefCap]."
 ww1_usa.97.a: "America is free of colonial influence!"
 ww1_usa.98.t: "[ENG.GetName] Rejects ultimatum!"
 ww1_usa.98.d: "[ENG.GetName] is ready to fight back. They are not going to leave the North American continent. This international crisis will end on the battlefield."
 ww1_usa.98.a: "We have been waiting for this war."
 ww1_usa.99.t: "The Canada Act"
 ww1_usa.99.d: "[USA.GetName] seeks to expand the Monroe Doctrine. Congress passed the Canadian Colonial Independence Act. In fact, this is an ultimatum to [ENG.GetName] - either we will grant Canada full independence, or [USA.GetNameDefCap] will begin military action. North America could once again be the site of a massive battle."
 ww1_usa.99.a: "The American giant is waking up."
 ww1_usa.99.b: "God bless Canada!"
 ww1_usa.100.a: "Terrible sorrow."
 ww1_usa.100.b: "[GER.GetName] is responsible for their war crimes."
 ww1_usa.100.c: "How did they know it was our U-boat?"
 ww1_usa.101.t: "Opening of Panama Canal"
 ww1_usa.101.d: "After years of construction, the Panama Canal opened today, estbalishing a more direct connection from Atlantic to Pacific, which will no doubt be a boon to trade in the region, as well as make the area an important strategic location.\n\nAmerican Engineers have stunned the world with this amazing feat - with the exceptions, of course, of the British and Germans, who both insist that their canals are better."
 ww1_usa.101.a: "Amazing construction."
 ww1_usa.102.tt: "§YPanama Canal will be Unlocked§!\n"
 ww1_usa.102.a: "Let's celebrate, we completed it!"
 ww1_usa.105.t: "Occupation of Veracruz"
 ww1_usa.105.a: "Missed localisation? Are you kidding?"
 ww1_usa.106.t: "Standard Oil Case"
 ww1_usa.106.d: "Over a period of decades, the Standard Oil Company of New Jersey had bought up virtually all of the oil refining companies in the United States. However, the state intervened in the successful affairs of the Rockefeller family. The government sought to prosecute Standard Oil under the Sherman Antitrust Act, but company acquired many others through means that might have been considered legal in common law, which provokes juridical conflict. If the Supreme Court agrees with the government, the Standard Oil Company will be forcibly disbanded and about 30 new ones will be created on its basis to prevent oil market capture."
 ww1_usa.106.a: "Breakup the Standard Oil."
 ww1_usa.106.b: "Nationalize the Company."
 ww1_usa.107.t: "[USA.GetName] demand colonial submission!"
 ww1_usa.107.d: "Americans intend to put pressure on the European empires and they need a foothold in Africa. They decided to take advantage of our indifference in world politics and establish a protectorate."
 ww1_usa.107.a: "Obey."
 ww1_usa.107.b: "This is reverse colonism!"
 ww1_usa.108.t: "[USA.GetName] Demands to Leave America!"
 ww1_usa.108.d: "The United States issued an ultimatum - they demand to leave all the remaining colonial territories in South and Central America. Otherwise, they will use the expanded Monroe Doctrine to declare war."
 ww1_usa.108.a: "Retreat."
 ww1_usa.108.b: "Let them go to hell!"
 ww1_usa.109.t: "Tommies are going to fight for America."
 ww1_usa.109.d: "Our ultimatum was ignored. The Great War against the european colonists is inevitable."
 ww1_usa.109.a: "Bad decision, Brits."
 ww1_usa.110.t: "The North American Union"
 ww1_usa.110.d: "The United States has proposed to form the North American Union, a confederal state, but the federal government will remain in the american capital. In fact, they offer to voluntarily become part of their state."
 ww1_usa.110.a: "Hell yeah, we're in!"
 ww1_usa.110.b: "On second thought.."
 american_civil_war: "Second American Civil War"
 standard_oil_case: "Standard Oil Case"
 ww1_usa.111.t: "[MEX.GetName] in [USA.GetNameDefCap]?"
 ww1_usa.111.d: "Now [MEX.GetName] is joining the negotiations. Now it has stabilized a little, so we are ready to invite them to join our Union."
 ww1_usa.111.a: "Come on!"
 ww1_usa.111.b: "We can exist without them."
 ww1_usa.113.t: "Anarchist Society in America"
 ww1_usa.113.d: "Having survived the first bloody days after the anarchist coup, society has finally strengthened. Our ideologists and political commissars are infiltrating factories and building communes. America will never change, now it lives by the laws of Anarchy."
 ww1_usa.113.a: "We live in a SoCiEtY."
 ww1_usa.113.tt: "Over time, the Anarchist Society will improve.\n\n"
 ww1_usa.114.t: "Foreign diasporas protests"
 ww1_usa.114.d: "The migration crisis has developed into an internal conflict. The introduction of restrictive migration measures without social preparation led to the fact that the diasporas found themselves in an extremely oppressed position. Italians, Russians, Chinese, Irish, Germans, African Americans and many other diasporas have united together to voice their discontent with the government through strikes and constant protests on the streets of American cities."
 ww1_usa.114.a: "It takes time for them to calm down."
 ww1_usa.116.t: "Civil war stopped immigration"
 ww1_usa.116.d: "Bloody events in the United States have affected the migration flow. America is no longer a haven for refugees from Europe and Asia."
 ww1_usa.116.a: "At least one less problem."
 ww1_usa.117.t: "Fall of Berlin"
 ww1_usa.117.d: "American Forces entered Berlin. For the first time in history, Expeditionary Corps from another continent conducts a large-scale operation to intervene in the Old World and, apparently, is winning this war. However, on the outskirts of the city and in the capital centre, terrible battles continue. The German General Staff doesn't want to accept defeat, despite the calls of the American allies for negotiations.\n\nThe President of [USA.GetNameDefCap] compared the capture of Berlin to the signing of the Constitution - it is one of the greatest achievements of the American nation in its history."
 ww1_usa.117.a: "Yankee Doodle in Berlin!"
 ww1_usa.117.b: "We're doomed."
 ww1_usa.118.t: "Deoccupation of the Banana States"
 ww1_usa.118.d: "The period of the occupation of the American banana countries was too long. These states are too expensive to maintain, so our forces are leaving these territories."
 ww1_usa.118.a: "It was pretty nice vacation."
 ww1_usa.119.t: "Russians Demands to Stop the Intervention"
 ww1_usa.119.d: "The period of the occupation of the American banana countries was too long. These states are too expensive to maintain, so our forces are leaving these territories."
 ww1_usa.119.a: "We were ready for a confrontation."
 ww1_usa.119.b: "We have completed our task."
 ww1_usa.120.t: "American Intervention in Russia"
 ww1_usa.120.d: "American forces landed in Russian ports, thereby joining the military intervention in the Russian Civil War. According to the command of the American corps, they arrived to help resolve the conflict in the country, since the events in Russia affect almost the entire world, or will affect them in the future.\n\nThe russians themselves fear that the American intervention has other tasks aimed at weakening their nation and subjugating the population in the occupied territories. There are already reports of civilian casualties from the occupation."
 ww1_usa.120.a: "One more problem."
 ww1_usa.120.b: "This is temporary occupation, I hope."
 ww1_usa.121.t: "Pershing leads the Punitive Expedition!"
 ww1_usa.121.d: "The Americans intend to eliminate the leader of the peasant uprising, Pancho Villa, in order to finally rid their borders of the raiders."
 ww1_usa.121.a: "Prepare for battle!"
 ww1_usa.122.t: "[USA.GetName] demands to transfer power immediately!"
 ww1_usa.122.d: "The Americans intend to enter a full-fledged war if we do not obey them. In fact, they will turn us into a their puppet!"
 ww1_usa.122.a: "It looks like there is no choice."
 ww1_usa.122.b: "This is an insult to my pride!"
 ww1_usa.123.t: "Pershing leads the Expedition into Mexico!"
 ww1_usa.123.d: "The general crossed the border with his corps. He intends to finally surround and capture Pancho Villa. He has little time, the official Mexican authorities will be extremely unhappy."
 ww1_usa.123.a: "Hurrah!"
 ww1_usa.124.t: "Pancho Villa captured by Americans"
 ww1_usa.124.d: ""
 ww1_usa.124.a: "The end of the Border War."
 ww1_usa.125.t: "Mexican government expels Americans"
 ww1_usa.125.d: ""
 ww1_usa.125.a: "Unluckly."
 ww1_usa.126.t: "Mexican government expels Americans"
 ww1_usa.126.d: ""
 ww1_usa.126.a: "Finally, they are gone."
 ww1_usa.129.t: "Philippines Revolts!"
 ww1_usa.129.d: "Due to our failure to win the Great War, our debts not payed by the defeated Entente, and rising nationalism, the Filipino people have begun a revolt, they've been wanting their independence since we invaded them in 1898."
 ww1_usa.129.a: "We will resist their attempt"
 ww1_usa.129.b: "Who cares lmao"
 ww1_usa.129.c: "You can have some autonomy there."
 ww1_USA.130.t: "Withdrawal from the Philippines"
 ww1_USA.130.d: "A military operation to thwart Philippine independence attempts has failed. The islands of the Philippines is out of control of the military."
 ww1_USA.130.a: "Damn it."
 ww1_USA.131.t: "Philippines Independence"
 ww1_USA.131.d: "Binarilan natin ang mga puting bayag nila!"
 ww1_USA.131.a: "Kalayaan!"
 ww1_usa.132.t: "Response on the Zimmermann Telegram"
 ww1_usa.132.d: "The German foreign minister, Artur Zimmermann, sent a secret telegram to Mexico, urging them to side with them and invade our country. This is clear hostile act on the United States. [GER.GetNameDefCap] has launched and operating the unrestricted submarine warfare and sank many ships with their submarines in hopes of cutting off supplies to the Entente. Many of these ships were American or had a large number of American passengers. The most known was the Lusitania. In addition, many circumstances, such as mysterious explosions presumed to have been caused by Germany, indicate that they considers us as their enemy. If they want war, we can declare war and join the Entente to end them.\nThe President [USA.GetLeader] has already submitted an agenda that including declaralation of war on [GER.GetNameDef] to the Congress. The Congress answered..."
 ww1_usa.132.a: "Our country is at war against [GER.GetNameDef]."
 ww1_usa.132.b: "The agenda is rejected."
 ww1_usa.133.t: "America Against Germany"
 ww1_usa.133.d: "[USA.GetNameDefCap] joined the war against [GER.GetNameDef]. We can declare war on them with siding [USA.GetNameDef]."
 ww1_usa.133.a: "To war."
 ww1_usa.133.b: "No war."
 ww1_usa.134.a: "Outrageous, but there is no evidence."
 ww1_usa.134.d: "Suspected German saboteurs destroyed a major US munitions dump in New Jersey at Black Tom Pier. Four people were killed in the explosion, and about a hundred were injured. And above all, it is gone too far that the Statue of Liberty, which France presented us, was damaged."
 ww1_usa.134.t: "Black Tom explosion"
 ww1_usa.135.d: "The explosions in New York Harbor, killed four people and destroyed some $20,000,000 worth of military goods. This incident also damaged the Statue of Liberty. It was one of the largest artificial explosions in history.\nThe term "Black Tom" originally referred to an island in New York Harbor next to Liberty Island. It was also a major munitions depot for the Northeastern [USA.GetName]. [USA.GetNameDefCap] is neutral in respect to the Great War and its munitions companies earlier in the war could sell to any buyer. Due to the blockade of Germany by the Entente, however, only the Allied Governments are able to purchase American munitions. As a result, some indicate that Germany sent spies to America to disrupt by any means necessary the production and delivery of war munitions."
 ww1_usa.135.a: "Who do you think we are?"
 ww1_usa.135.b: "Everything is all abroad. You Jerries!"
 ww1_usa.136.t: "[USA.GetName] wants to sell Rifles"
 ww1_usa.136.d: "[USA.GetNameDefCap], one of the industrial powerhouses, has contacted with her intention to sell infantry firearms, munition, and clothing for our army. We can get some money to buy these to use in the battlefields, by issuing wartime bonds."
 ww1_usa.136.a: "Deal."
 ww1_usa.136.b: "Not big deal."
 ww1_usa.136.c: "NO! (they wont ask for 360 days)"
 ww1_usa.137.t: "[FROM.GetName] agreed to buy Rifles"
 ww1_usa.137.d: "[FROM.GetAdjective] government replied yes to our deal offer. The payment is getting shipped to America."
 ww1_usa.137.a: "Monetized!"
 ww1_usa.138.t: "[FROM.GetName] dont want to buy Rifles"
 ww1_usa.138.d: "[FROM.GetAdjective] government replied no to our deal offer. Guess they are not afford to buy these fine rifles."
 ww1_usa.138.a: "We have other clients."
 ww1_usa.139.t: "[USA.GetName] wants to sell Artilleries"
 ww1_usa.139.d: "[USA.GetNameDefCap], one of the industrial powerhouses, has contacted with her intention to sell field cannons and munitions. We can get some money to buy these to use in the battlefields, by issuing wartime bonds."
 ww1_usa.140.t: "[FROM.GetName] agreed to buy Artilleries"
 ww1_usa.140.d: "[FROM.GetAdjective] government replied yes to our deal offer. The payment is getting shipped to America."
 ww1_usa.141.t: "[FROM.GetName] dont want to buy Artilleries"
 ww1_usa.141.d: "[FROM.GetAdjective] government replied no to our deal offer. Guess they are not afford to buy these fine artilleries."
 ww1_usa.142.t: "[USA.GetName] wants to sell Foods"
 ww1_usa.142.d: "[USA.GetNameDefCap], one of the agricultural powerhouses, has contacted with her intention to sell foods for our citizens and the military. We can get some money to buy these to supply them, by issuing wartime bonds."
 ww1_usa.143.t: "[FROM.GetName] agreed to buy Foods"
 ww1_usa.143.d: "[FROM.GetAdjective] government replied yes to our deal offer. The payment is getting shipped to America."
 ww1_usa.144.t: "[FROM.GetName] dont want to buy Foods"
 ww1_usa.144.d: "[FROM.GetAdjective] government replied no to our deal offer. Guess they are not afford to buy these edible goods."
 ww1_usa.145.t: "End of the U.S. occupation in American countries?"
 ww1_usa.145.d: "Because of the Great Depression the government is getting pressure to withdraw the troops from the occupied countries in Americas."
 ww1_usa.145.a: "Sure it is burdensome."
 ww1_usa.145.b: "Never."
 ww1_usa.146.t:0 "Wilson Wins the [GetYear] U.S. Election"
 ww1_usa.146.d:0 "The [GetYear] United States presidential election has concluded with a dramatic result. Woodrow Wilson, the candidate of the Democratic Party, has emerged victorious, defeating not only the incumbent Republican president, William Howard Taft, but also former president Theodore Roosevelt, who ran under the Progressive ("Bull Moose") Party. This election marked a significant shift in American politics, as Wilson's platform of reform and progressivism resonated with many voters. His presidency promises to bring changes in domestic policy and a new vision for America's role on the world stage. The era of Wilsonian diplomacy and progressive reform has begun."
 ww1_usa.146.a:0 "A new era of progress"
 ww1_usa.147.t:0 "Taft Re-Elected in [GetYear]"
 ww1_usa.147.d:0 "In a surprising turn of events, William Howard Taft has managed to secure a second term as President of the United States, overcoming both the Progressive "Bull Moose" Party led by Theodore Roosevelt and the Democratic candidate, Woodrow Wilson. Despite divisions within the Republican Party, Taft's message of stability and continuity has resonated with the electorate. His victory signals that America is not yet ready to embrace radical change and prefers a steady hand in navigating domestic issues and foreign policy. With his re-election, Taft is expected to continue his cautious approach to progressive reform and international diplomacy."
 ww1_usa.147.a:0 "Stability and Continuity Prevail"
 ww1_usa.148.t:0 "Roosevelt Wins the [GetYear] U.S. Election"
 ww1_usa.148.d:0 "In a stunning victory, former President Theodore Roosevelt has returned to the White House after winning the [GetYear] election as the candidate of the Progressive "Bull Moose" Party. His unprecedented third run for the presidency has resulted in a major upset for both the Republican incumbent, William Howard Taft, and Democratic candidate, Woodrow Wilson. Roosevelt's energetic campaign, built on promises of sweeping reforms, government regulation, and a "Square Deal" for the American people, captured the imagination of voters dissatisfied with the political status quo. Roosevelt's return marks the dawn of a new era of progressive policies aimed at curbing corporate power and expanding government oversight. A major factor contributing to his elections was the failed assassination attempt in Milwaukee during his campaign, and him surviving and continuing the speech made him legendary and increasing his popularity enough to leave both Taft and Wilson in the dust"
 ww1_usa.148.a:0 "The Bull Moose Charges Ahead"
 ww1_usa.149.t:0 "Wilson Re-Elected!"
 ww1_usa.149.d:0 "The [GetYear] election has concluded with a narrow but decisive victory for President Woodrow Wilson, who will lead the United States for a second term. Wilson's message of neutrality resonated with a war-weary public anxious to avoid European entanglements. His re-election suggests that Americans overwhelmingly prefer peace, trusting Wilson to navigate the turbulent waters of diplomacy while keeping the U.S. out of the global conflict. With his mandate renewed, Wilson is likely to continue his efforts to broker peace from afar, maintaining America's neutrality and focusing on domestic reform. However, with tensions in Europe rising and the world watching, will Wilson be able to keep his promise of peace?"
 ww1_usa.149.a:0 "Another 4 years for Democrats!"
 ww1_usa.150.t:0 "Hughes Wins the U.S. Election!"
 ww1_usa.150.d:0 "In a stunning turn of events, Charles Evans Hughes has narrowly defeated incumbent President Woodrow Wilson in the [GetYear] U.S. presidential election. Running on promises of a stronger stance on foreign affairs and with support from both Republicans and Progressives, Hughes' victory signals a shift in American politics. Hughes has pledged to uphold U.S. interests abroad while balancing the nation's neutrality with a more assertive response to provocations.\n\nHughes' victory suggests a more cautious yet prepared America, one that might more readily defend its honor on the world stage."
 ww1_usa.150.a:0 "A Suprising Victory"
 ww1_usa.151.t:0 "Roosevelt Re-Elected!"
 ww1_usa.151.d:0 "In a resounding victory, President Theodore Roosevelt has secured re-election in [GetYear], extending his Progressive vision for another term. Having returned to power in 1912 on a wave of reformist enthusiasm, Roosevelt has spent the last four years reshaping America with ambitious domestic reforms, breaking up monopolies, and advocating for workers' rights. Now, with a renewed mandate, he is poised to take a bold stance in both domestic and foreign affairs. Roosevelt has called for a “prepared peace,” demanding respect for American sovereignty while fortifying the nation's defenses. His stance has galvanized public support, with many Americans believing Roosevelt will not hesitate to defend their interests on the world stage. The nation stands united behind Roosevelt, prepared to face whatever challenges the world might bring."
 ww1_usa.151.a:0 "The Bull Moose Wins Again!"
 ww1_usa.152.t:0 "Theodore Roosevelt Passes Away"
 ww1_usa.152.d:0 "Today, America mourns the loss of one of its most towering figures, Theodore Roosevelt. Known as the "Bull Moose" and beloved by millions for his boundless energy, indomitable spirit, and uncompromising dedication to justice, Roosevelt passed away quietly at his home. His death marks the end of an era, one defined by his Progressive reforms, conservation efforts, and a foreign policy that declared America's readiness to stand tall on the world stage."
 ww1_usa.152.a:0 "A Tragic Day"
 ww1_usa.153.t:0 "President Roosevelt Passes Away"
 ww1_usa.153.d:0 "News of the death of U.S. President Theodore Roosevelt has reverberated across the globe. Roosevelt, known for his outsized personality, adventurous spirit, and advocacy for a strong and just America, was an international figure whose influence was felt far beyond his country's borders. From his mediation of the Russo-Japanese War, which earned him the Nobel Peace Prize, to his famous "Big Stick" policy, Roosevelt's foreign policy shaped global affairs in lasting waysLeaders and citizens from all corners of the world have expressed their condolences, noting the impact of Roosevelt's life and vision. Though his voice has now gone silent, his legacy as a statesman, reformer, and conservationist will continue to echo across continents."
 ww1_usa.153.a:0 "America Mourns"
 ww1_usa.154.d:0 "The United States stands at a crossroads. After the turmoil of World War I and a wave of social upheaval, the nation is split between two visions for the future. Republican Warren G. Harding promises a "Return to Normalcy" - a retreat from international entanglements and a focus on conservative economic policies to stabilize the nation. His opponent, Democrat James M. Cox, champions progressive reforms and a commitment to the League of Nations, warning that America must embrace its role on the world stage. With voters fatigued by war and change, the future will be changed by either president."
 ww1_usa.154.a:0 "The Democrats! We need to continue progresive reforms!"
 ww1_usa.154.b:0 "The Republicans! We need a return to normalcy!"
 ww1_usa.154.c:0 "The Republicans! We must stay united!"
 ww1_usa.155.t:0 "Warren G. Harding Elected President!"
 ww1_usa.155.d:0 "In a landslide victory, Republican candidate Warren G. Harding has been elected as the 29th President of the United States, defeating Democrat James M. Cox. Running on a promise of a "Return to Normalcy," Harding's campaign struck a chord with Americans weary from war and social unrest. His message of stability, pro-business policies, and a retreat from global entanglements resonated strongly, securing overwhelming support across the country. Harding's win signals a shift towards conservatism, with the U.S. set to embrace isolationism and focus on rebuilding at home after years of progressive reforms and international commitments."
 ww1_usa.155.a:0 "A Return to Normalcy"
 ww1_usa.156.t:0 "James M. Cox Elected President!"
 ww1_usa.156.d:0 "In a surprising outcome, Democrat James M. Cox has been elected as the 29th President of the United States, narrowly defeating Republican Warren G. Harding. Cox, running on a platform of progressive reform and a commitment to the League of Nations, has convinced voters that America must continue its leadership on the world stage and address the challenges of a changing society. With his running mate Franklin D. Roosevelt, Cox aims to build upon the policies of the Wilson administration, pushing for social reform at home and international cooperation abroad. This victory signals a progressive mandate, with the United States poised to take a more active role in global affairs."
 ww1_usa.156.a:0 "Progressivism Continues in the U.S."
 ww1_usa.157.t:0 "Warren G. Harding Passes Away"
 ww1_usa.157.d:0 "The nation mourns as President Warren G. Harding has passed away suddenly from a heart attack while on a trip to San Francisco. Harding's presidency, marked by his call for a "Return to Normalcy," saw a significant shift towards conservatism and pro-business policies. Vice President Calvin Coolidge is set to assume the presidency, and his leadership will be critical in guiding the country through this period of grief and transition."
 ww1_usa.157.a:0 "A Tragic Day"
 ww1_usa.158.t:0 "President Harding Passes Away"
 ww1_usa.158.d:0 "The United States is in mourning following the untimely death of President Warren G. Harding, who collapsed while speaking in San Francisco. Harding, who led the country through the post-war turmoil with his vision of a "Return to Normalcy," is remembered for his efforts to stabilize the economy and reduce government intervention. As Vice President Calvin Coolidge steps into the role of President. The legacy of Harding's presidency will be debated in the coming days as the nation reflects on his contributions and challenges."
 ww1_usa.158.a:0 "We wish the Americans our Condolences"
 ww1_usa.159.d:0 "As the nation approaches the [GetYear] presidential election, the political landscape is charged with competing visions for America's future. Republican incumbent President Calvin Coolidge is running for a full term, championing his administration's economic prosperity and a commitment to limited government. His "Keep Cool with Coolidge" slogan resonates with voters enjoying the booming economy of the Roaring Twenties. Meanwhile, the Democrats, facing internal divisions, nominate John W. Davis, who seeks to unite the party under a platform of progressive reforms and civil rights. Additionally, the Progressive Party is making a stand with candidate Robert La Follette, advocating for social justice and economic reform. As voters prepare to cast their ballots, the outcome of this election could redefine American politics for years to come."
 ww1_usa.159.a:0 "The Democrats! Convservative values must be reinforced!"
 ww1_usa.159.e:0 "The Democrats! Four more years of progressivism!"
 ww1_usa.159.b:0 "The Republicans! Coolidge must continue economic growth!"
 ww1_usa.159.c:0 "The Progressives! Radical progressive reforms are needed!"
 ww1_usa.160.t:0 "Calvin Coolidge Elected President!"
 ww1_usa.160.d:0 "In a decisive victory, President Calvin Coolidge has secured reelection, defeating Democratic challenger John W. Davis and Progressive candidate Robert La Follette. Coolidge's campaign, centered on his record of economic prosperity and a steadfast commitment to limited government, resonated with voters who have enjoyed the economic boom of the 1920s. With his promise to continue Harding's legacy of conservatism and economic growth, Coolidge appeals to a nation eager for continuity. This election not only solidifies Coolidge's position but also signals the enduring strength of the Republican Party in a rapidly changing America."
 ww1_usa.160.a:0 "Conservatism Remains Strong"
 ww1_usa.161.d:0 "As the nation gears up for the [GetYear] presidential election, the political landscape is charged with anticipation. Republican candidate Herbert Hoover, the former Secretary of Commerce, campaigns on a platform of economic prosperity, emphasizing his belief in individualism and the power of business to drive the nation forward. Meanwhile, Democratic candidate Al Smith, the Governor of New York, presents a progressive agenda advocating for social reforms, labor rights, and the repeal of Prohibition. The election highlights the stark divide between urban interests and rural values, as Smith represents the urban electorate and immigrant communities, while Hoover appeals to conservatives. With both candidates passionate about their visions for America, the nation stands ready to make a pivotal choice."
 ww1_usa.161.a:0 "The Democrats! We need to return democrat progressivism!"
 ww1_usa.161.e:0 "The Democrats! Four more year of conservatism!"
 ww1_usa.161.b:0 "The Republicans! We need to continue economic growth!"
 ww1_usa.161.c:0 "The Progressives! Four more years of reform!"
 ww1_usa.162.t:0 "Al Smith Elected President!"
 ww1_usa.162.d:0 "In a stunning upset, Democrat Al Smith has been elected as the 31st President of the United States, defeating Republican candidate Herbert Hoover. Smith, known for his progressive stance and commitment to social reform, captured the imagination of urban voters and immigrant communities, promising to address the needs of those often overlooked in American society. His victory marks a significant shift in the political landscape, as Smith becomes the first Catholic president and the first to hail from New York. As the nation celebrates this historic win, Smith's administration is expected to push for labor rights, social welfare programs, and the repeal of Prohibition, paving the way for a new era in American politics."
 ww1_usa.162.a:0 "Progressivism Returns to the U.S."
 ww1_usa.163.t:0 "Herbert Hoover Elected President!"
 ww1_usa.163.d:0 "In a decisive victory, Republican Herbert Hoover has been elected as the 31st President of the United States, defeating Democratic candidate Al Smith. Hoover's campaign, which emphasized economic prosperity, individualism, and the belief in America's ability to achieve greatness through free enterprise, resonated with voters eager for economic growth. His promise to maintain and expand the economic boom of the 1920s has secured his place in the White House. As Hoover prepares to take office, the nation looks forward to a continuation of conservative policies and a strong focus on economic growth, setting the stage for his vision of an America built on opportunity and success."
 ww1_usa.163.a:0 "Continued Economic Growth and Conservatism!"
 ww1_usa.164.d:0 "As the nation grapples with the devastating impacts of the Great Depression, the [GetYear] presidential election approaches with urgency. Republican incumbent Herbert Hoover seeks reelection, but his administration faces fierce criticism for its handling of the economic crisis, which has left millions unemployed and struggling. The Democratic candidate, Franklin D. Roosevelt, promises a "New Deal" for the American people, advocating for bold government intervention to revive the economy and provide relief to those in need. The election reflects deep divisions in the country, with voters divided between the hope of Roosevelt's progressive reforms and the desire to maintain the conservative values represented by Hoover. With the stakes higher than ever, the nation stands ready to choose its path forward."
 ww1_usa.164.a:0 "The Democrats! We need to revive the economy with the new deal!"
 ww1_usa.164.b:0 "The Republicans! We must stabilize the economy carefully!"
 ww1_usa.165.t:0 "Franklin Delano Roosevelt Elected President!"
 ww1_usa.165.d:0 "In a historic victory, Franklin D. Roosevelt has been elected as the 32nd President of the United States, decisively defeating incumbent Herbert Hoover in the 1932 election. Roosevelt's campaign, centered on his ambitious "New Deal" proposals, resonated with a nation reeling from the Great Depression and desperate for relief and reform. His promise of bold government action to revive the economy and provide assistance to the suffering has galvanized support across the country, particularly among the working class and urban voters. As Roosevelt prepares to take office, the American public eagerly anticipates a new era of progressive policies aimed at lifting the nation out of its economic crisis."
 ww1_usa.165.a:0 "Will the New Deal save America?"
 ww1_usa.166.t:0 "Herbert Hoover Re-Elected president!"
 ww1_usa.166.d:0 "In a surprising turn of events, incumbent President Herbert Hoover has secured reelection in the 1932 presidential election, overcoming significant challenges posed by the Great Depression. Despite widespread discontent and criticism of his administration's response to the economic crisis, Hoover's message of resilience and conservative values resonated with voters who prioritized stability over radical change. His commitment to individualism and the free market has garnered enough support to continue his presidency. As Hoover begins his second term, the nation remains divided on the path forward, with many still yearning for relief from the ongoing economic hardships."
 ww1_usa.166.a:0 "Can he still save America?"
 ww1_usa.167.t:0 "John W. Davis Elected as President!"
 ww1_usa.167.d:0 "In a tightly contested election, Democrat John W. Davis has emerged victorious as the 30th President of the United States, narrowly defeating Republican incumbent Calvin Coolidge and Progressive candidate Robert M. La Follette. Davis, a conservative Democrat and former Ambassador to the United Kingdom, campaigned on a platform of moderation, emphasizing traditional values, limited government, and a cautious approach to reform. His win represents a shift toward conservative principles within the Democratic Party, and he has pledged to bridge divisions across the nation. As Davis prepares to take office, Americans await to see how his administration will navigate the economic prosperity and social tensions defining the Roaring Twenties."
 ww1_usa.167.a:0 "The Democrats return to Conservatism"
 ww1_usa.168.t:0 "Robert M. La Follette Elected as President!"
 ww1_usa.168.d:0 "In a groundbreaking election result, Progressive candidate Robert M. La Follette has been elected as the 30th President of the United States, defeating both Republican Calvin Coolidge and Democratic candidate John W. Davis. La Follette, a fierce advocate for workers' rights and government regulation of big business, has campaigned on an ambitious platform of economic reform, anti-trust legislation, and social justice. His victory signals a dramatic shift in American politics, with voters rallying around his promise to challenge corporate power and support labor unions. As he prepares to lead, La Follette's administration is expected to introduce sweeping changes aimed at reducing inequality and strengthening protections for the working class, marking a new era in U.S. politics."
 ww1_usa.168.a:0 "The U.S Embarks on Radical Progressivism"
 ww1_usa.169.t:0 "Robert M. La Follette Re-Elected as President!"
 ww1_usa.169.d:0 "In a historic achievement, President Robert M. La Follette has secured a second term in office, defeating his Republican and Democrat opponent in this election. La Follette's administration, marked by sweeping reforms in labor rights, corporate regulation, and social welfare, has garnered significant support from working-class voters, unions, and rural communities. His victory confirms America's strong backing of his Progressive agenda, signaling continued efforts to curb corporate power, support economic equality, and expand social protections. As La Follette prepares for his second term, his administration is expected to push even further, with ambitious plans for nationalized services, fair wages, and stronger government oversight. The Progressive movement remains vibrant, with La Follette at its helm, guiding the nation through an era of transformation."
 ww1_usa.169.a:0 "America Moves Towards Four more Years of Reform"
 ww1_usa.170.t:0 "James M. Cox Re-Elected as President!"
 ww1_usa.170.d:0 "President James M. Cox has been reelected to a second term, defeating the Republican Challenger in the 1924 election. Cox's first term focused on progressive reforms, including labor protections, infrastructure development, and support for education, which have resonated with voters nationwide. His administration's emphasis on social welfare and economic modernization has solidified his support, especially among urban workers and rural communities seeking government assistance. With this victory, Cox is expected to continue advancing his progressive agenda, focusing on improving workers' rights, expanding social programs, and stabilizing the economy. As he enters his second term, the nation prepares for another four years of ambitious reforms aimed at building a fairer, more prosperous America."
 ww1_usa.170.a:0 "The Progressive Agenda Continues"
 ww1_usa.171.t:0 "Charles Evans Hughes Re-Elected as President!"
 ww1_usa.171.d:0 "In a decisive victory, President Charles Evans Hughes has been reelected in the 1920 presidential election, defeating Democratic candidate James M. Cox. Hughes's first term has been marked by cautious leadership through the closing years of World War I and a steady focus on postwar recovery and international diplomacy. His administration has championed stability, business-friendly policies, and a careful approach to foreign entanglements. With this renewed mandate, Hughes is expected to continue his conservative, pro-business policies, focusing on economic growth, tariff adjustments, and limited government intervention. As he embarks on a second term, the nation looks forward to a continuation of Hughes's promise of steady governance."
 ww1_usa.171.a:0 "A Suprising Re-Election"
 ww1_usa.172.t:0 "John W. Davis Re-Elected as President"
 ww1_usa.172.d:0 "President John W. Davis has been reelected in a close 1928 election, securing a second term over his Republican opponent, Herbert Hoover. Known for his conservative approach and commitment to limited government, Davis has spent his first term focusing on fiscal restraint, upholding traditional values, and fostering stability during a time of economic prosperity. His reelection reflects the public's trust in his steady leadership and preference for continuity over sweeping change. As he enters a second term, Davis is expected to continue his cautious approach to governance, prioritizing balanced budgets, states' rights, and maintaining the booming economy. With this victory, Davis reaffirms his commitment to guiding the country through a period of restrained yet prosperous growth."
 ww1_usa.172.a:0 "Four More Years of Democratic Conservatism"

