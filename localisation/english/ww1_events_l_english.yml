 ww1_firstbalkan.17.d: "[FROM.getName] has announced that they will let us annex Bulgaria!"
 ww1_firstbalkan.17.a: "A nice opportunity"
 ww1_firstbalkan.17.b: "We are fine with the [BUL.getAdjective] puppet"
 ww1_firstbalkan.18.t: "[BUL.getAdjective] Fate"
 ww1_firstbalkan.18.d: "[FROM.getName] gave us an ultimatum : We can just ask financial reparations to Bulgaria."
 ww1_firstbalkan.18.a: "We have no other choice.."
 ww1_firstbalkan.18.b: "Never!"
 ww1_firstbalkan.19.t: "[GRE.getAdjective] Fate"
 ww1_firstbalkan.19.d: "Greece has been in a difficult situation since its defeat by the Ottoman Empire. Its sovereignty is threatened and it behooves us to find out if they are legitimate to be subject to the Ottomans."
