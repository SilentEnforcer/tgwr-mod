 ottoman.154.t: "Unintended Consequences"
 ottoman.154.d: "As we've eliminated all the Greeks in Thrace, a problem which was unpredictable at the time has happened. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.154.a: "The regino will recover, eventually..."
 ottoman.155.t: "Unintended Consequences"
 ottoman.155.d: "Just like our previous policy, the repression of Greeks in Anatolia has resulted in devastating effects. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.155.a: "The regino will recover, eventually..."
 ottoman.156.t: "Unintended Consequences"
 ottoman.156.d: "Like our previous policy on the Greeks, our policy of repression has resulted in some unintended consequences. Due to their removal, the economic infrastructure that was initially held by the Greeks are now collapsing, causing an overall decrease in economic activity in the region."
 ottoman.156.a: "The regino will recover, eventually..."
 ottoman.157.t: "Unintended Consequences"
 ottoman.157.d: "Once royal subjects of the Caliph and the empire has now turned against our rule. Due to our policy of Kurdish repression, the Kurds started to revlt against our rule and showed active resistance."
 ottoman.157.a: "We have to punish the traitors."
 ottoman.158.t: "Unintended Consequences"
 ottoman.158.d: "As our policy on the Kurds have expanded, the Kurds in these regions joined the overall Kurdish resistance against our efforts on eliminating them."
 ottoman.158.a: "More Kurds to punish."
 ottoman.159.t: "Unintended Consequences"
 ottoman.159.d: "As our "Temporary Law of Deportation" has been put into affect, it caused large rebellions against our rule in predominantly Armenian populated states. The Armenians have started to arm in an effort to protect themselves from our efforts to relocate them from their homes."
 ottoman.159.a: "This is the very reason why we were relocating them."
 ottoman.160.t: "Unintended Consequences"
 ottoman.160.d: "As other Armenians have already seen from things happened in Anatolia, they're decided to preemptively start a resistance against our rule. The resistance we've faced in Anatolia by Armenians will be witnessed again in the Caucasus."
 ottoman.160.a: "Let them join their "brothers"."
 TUR_ottoman_arab_minority_modify_attrition_5_recruitable_population_5: "Modify £ww1_flag_ARB §YArab Minority§!by\nDivision Attrition: §R+5.00%§!\nRecruitable Population: §R-5.00%§!"
 ottoman.161.t: "Unintended Consequences"
 ottoman.161.d: "Our efforts to expand control over Levant has seen mass demonstrations by the Arab population. Untill we fully crush the Arab seperatists, the state will see casual revolts and even hardships for our army."
 ottoman.161.a: "Prepare the ropes."
 ottoman.162.t: "Unintended Consequences"
 ottoman.162.d: "The undergoing centralization efforts on Mesapotamia has faced opposition by the Arab living in those states. Untill we fully integrate these states, it'll see minor resistance and discontent from its citizens."
 ottoman.162.a: "They're going to be sorry for that."
 ottoman.163.t: "Al-Idrisi's Rebellion in Asir"
 ottoman.163.d: "A debate in the court over Sharia law reignited Al-Idrisi's rebellion. Alongside the overall instability it'll cause in the region, Al-Idrisi can contact foreigners for support. In an event of a major war, we may have to seek truce with them."
 ottoman.163.a: "They're too insignificant to harm to grand Ottoman state."
