 ottoman.111.t: "Unintended Consequences"
 ottoman.111.d: "Due to the recent attempt to hinder their influence, Christians started to lose their economical hegemony over the region. This resulted in the weakening of centuries old trade infrastructures and markets, and even caused unemployment."
 ottoman.111.a: "Liberation from Greek economical hegemony, right?"
 ottoman.112.t: "Unintended Consequences"
 ottoman.112.d: "After confiscating all of the Christian properties in Anatolia, the centuries old trade infrastructure built by the Greeks inevitably fell with it. We no longer can benefit from the Christian trade in the region."
 ottoman.112.a: "At least we got what they had."
 ottoman.113.t: "Unintended Consequences"
 ottoman.113.d: "Turks that were promoted into Thrace administration started to seize Greek wealth and trade connections in the region. This resulted in the disruption of centuries old trade infrastruction in the region."
 ottoman.113.a: "It's better in Turkish hands."
 ottoman.114.t: "Unintended Consequences"
 ottoman.114.d: "Disruption of the multiethnic makeup Macedonian administration resulted in the inefficiency of the centuries old Christian trade infrastructure. This will have a bad impact on the local trade and development."
 ottoman.114.a: "They're just trying to make our jobs harder."
 ottoman.115.t: "Unintended Consequences"
 ottoman.115.d: "After the promotion of Muslims into the administration of Greece, they've failed to manage the trade infrastructure that has been present in the region for so long. Due to this, the trade in the region has broke down."
 ottoman.115.a: "Muslims are better merchants than Christians."
 ottoman.116.t: "Unintended Consequences"
 ottoman.116.d: "With the hand over of Christian lands to Muslims, Muslims have started to raid and pillage Christian villages and seize their properties. This has caused a mass unrest and major persecution of Christians in these states."
 ottoman.116.a: "They should've converted long ago."
 ottoman.117.t: "Power of Pan-Islamism"
 ottoman.117.d: "Western ideals such as nationalism and liberalism has brought our empire to the edge of collapse. For this matter, many groups have developed their own theories. İttihatists advocated for Ottoman nationalism in an effort to unite all the non-Turkish minorities under one identity. Liberals on the other hand argued for decentralization and further autonomy. Yet these policies will only lead to a faster demise of our empire.\nThere's one more theory, that proposes only Islamic unity will save our empire. With Abdulhamid II as the new Sutlan, he can use his Caliph title to unite the Muslim population under his banner."
 ottoman.117.a: "Survival of the empire can only be assured through Islamic unity."
 ottoman.117.b: "It's the 20th century for Allah's sake."
