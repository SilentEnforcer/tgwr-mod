 ww1_firstbalkan.24.t: "[SER.getAdjective] Fate"
 ww1_firstbalkan.24.d: "Despite its harnessed fight, Serbia was unable to repel the Ottomans. Since its independence in 1906, the small state has never ceased to mark its emencipation from the Ottoman yoke."
