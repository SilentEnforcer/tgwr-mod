 ottoman.169.t: "Al-Qahtaniya Asks to Expand Arab Conscriptions."
 ottoman.169.d: "As we've expanded military recruitment to all sides of our empire, it has saw many attention by many minorities. By enlisting in the army, many soldiers have gained various privilages. With such new innovations, an Arab organization Al-Qahtaniya has asked our support to enlist more Arabs. Originally being a literature society under İttihak ve Terakki Fırkası, they're benefited more under our liberal rule. The society also has its paramilitary wing, which has been made official with the expansion of our new army service. Seeking to protect their newly gained rights and to protect the government who brought them these rights, they've asked to reqruit more Arabs for our army."
 ottoman.169.a: "It's too risky to give them too much power."
 ottoman.169.b: "Let them recruit more people, it'll only be to our advantage."
 TUR_ottoman_arab_recruitable_population_factor: "Modify £ww1_flag_ARB §YArab Minority§! as: Recruitable Population: §G+8.00%§!"
 TUR_giving_too_much_power_to_arabs_may_lead_to_smth: "§RGiving too much power to Al-Qahtaniya might result in untentional consequences.§!"
 ottoman.170.t: "Al-Qahtaniya Influences Elections"
 ottoman.170.d: "AS the recent elections were held within the empire, Al-Qahtaniya with its newly gained influence over a large part of our empire has decided to push for its own members. As we've let them do a mass recruitment of the Arabs within the empire, they've raised an amount of paramilitaries that is a match for the Ottoman army. Our hands are tied, and there's not much to do. We must welcome the Al-Qahtaniya appointed new grand vizier."
 ottoman.170.a: "A new era for the Ottoman Empire."
 ottoman.171.t: "Turkish Representatives Announce Early Elections"
 ottoman.171.d: "With Al-Qahtaniya winning elections and rebranding itself as a new social liberal political party, it gained a large support from the Arabic vilayets of the empire. Yet having an Arabic political party ruling the empire, and on top of that having close ties with Arab paramilitaries concerns the Turkish politicians and political parties of the empire. As most of the political party still lies on the hands of the Turks, and they still make up a large part of the empire, they're decided to hold early elections in the span of a year and make sure that they win the elections, even if this means corruption, coercion or violence."
 ottoman.171.a: "You call this democracy?"
 ottoman.172.t: "End of the Ottoman Democracy"
 ottoman.172.d: "As Turkish politicians and political parties tried to make sure that Rafīq Bey ibn Mahmūd al-Azm and Hizb al-lamarkaziyya al-idariyya al'Uthmani lose the elections, Al Qahtaniya managed to take full control of the parliament, armed forces and the politics of the empire. As a rigged early elections would be impossible for Hizb al-lamarkaziyya al-idariyya al'Uthmani to win, a prominent Al Qahtaniya member Nuri Al Said found the solution in shutting the elections. As he own puts it, he's willing to do anything for the good of the Arabs of this empire."
 ottoman.172.a: "They've really forced our hands."
 ottoman.173.t: "Formation of Milli Birlik Fırkası"
 ottoman.173.d: "As the elections are drawing closer, the fractured Turkish politicans have decided to unite against their common foe that is us. In an effort to combat our popularity, all of the Turkish political parties have merged into Milli Birlik Fırkası, a single party with Turkish nationalism, centralization and economic liberalism in its core. As absurd as it sounds, its enough of a force to threaten our rule."
 ottoman.173.a: "Are they that scared of us?"
 ottoman.174.t: "Violence in the Parliament"
 ottoman.174.d: "As the early elections sets closer, Turkish representatives have started to "persuade" the voters and politicians by violence. while they were accusing us of violeting democratic values, they're doing exacly the kind of things they were accusing us with."
 ottoman.174.a: "I love democracy."
 ottoman.175.t: "Increased Garrisons in Arab Vilayets"
 ottoman.175.d: "As the results of the next ellections are already predictable, Arab populace of the empire has started demonstrations. Fearing if they'll start an uprising after the next elections that without a doubt will be rigged, Turkish ministers have increased garrisons in the Arab vilayets."
 ottoman.175.a: "I though we were brothers."
 TUR_ottoman_arab_resistance_target_resistance_decay: "Modify £ww1_flag_ARB §YArab Minority§! by\nResistance Target: §G-5%§!\nResistance Decay Speed: §G+5%§!"
 ottoman.176.t: "Early Elections"
 ottoman.176.d: "Due to the unpopular opinion of an Arab party ruling the empire, the Turkish parties have united and used any mean to depose our rule. Unfortunately, there's no way for us to win the elections. Now, any progress of ours will be reverted as we've never assumed power."
 ottoman.176.a: "This is the lowest point of our democracy."
 ottoman.177.t: "Unintended Consequences"
 ottoman.177.d: "After the Arabs assumed the leadership of the empire, their new ethnic policies are perceived pretty unpopular by the Turks. Once those who enjoyed full rights under the empire is now seen as second class citizens. For this very reason, Turks have become another minority group in the empire, just like how Arabs used to be."
 ottoman.177.a: "A minority in our own land."
