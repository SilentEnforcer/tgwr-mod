 ww1_serbia.1.t: "Grand Coalition Collapsed"
 ww1_serbia.1.d: "Not even a month after the crisis has started, all ministers except the prime minister and foreign minister have resigned. As the coalition's life duration was already extended past all due points, it was only a matter of time for this experiment to fail, especially considering the calming of the region. While independent radicals expect new elections as it should've happened in 1908, the radical party has a relatively comfortable majority in parliament and can form a homogenous government. As the king refused to give the mandate to Pašić again, a homogenous government will be formed by Milovan Milovanović, the former foreign minister that will be merging his role with prime minister one for the duration of his mandate..."
 ww1_serbia.1.a: "Best outcome of the crisis"
 ww1_serbia.2.t: "Elections of 1912"
 ww1_serbia.2.d: "Elections are being held today. Most of the lists run separate although in some places there is formed some kind of anti-radical coalition consisting of National and Progressive parties. Elections are being held in the relatively new circumstances considering our new relations with Bulgaria and inevitable war that will the winner government wage against Ottoman Empire. As of now there is 5 lists, 2 radical lists that as always take the most votes, old Obrenović's parties and the new Socialdemocratic party that will for the first time open electoral posts in villages as well. As always, radical lists took most votes but it is question which radical party took more..."
 ww1_serbia.2.a: "The People's Radical Party"
 ww1_serbia.2.b: "The Independent Radical Party"
 ww1_serbia.3.t: "Dissident group of Radical deputies formed in parliament"
 ww1_serbia.3.d: "Seeing our switch in foreign policy, small group of 5 deputies from People's Radical Party stated together that they can not and will not tolerate the new switch in foreign policy. Therefore they stopped supporting the government and were thus kicked out of the party. But with them leaving Radical Party is left in very dangerous situation, as they are one deputy short of majority, having 79 deputies in support of the government out of 160 deputies in parliament total. We can expect motion of no confidence at any point from now on and only our prime minister's actions in placating the opposition parties can prolong the government's mandate in this situation of lost majority, and with alliance with Bulgaria in formation, government crash is the last thing we need."
 ww1_serbia.3.a: "Traitors!"
 ww1_serbia.4.t: "Government Crisis!"
 ww1_serbia.4.d: "Independent Radicals had long restrained from calling off the confidence vote, mainly because of uncertain political situation in the region and the formation of alliance with Bulgaria. But as of now, alliance with Bulgaria had only became matter of time and situation in region has started to stabilize, they decided that now is the best time to call off the motion, especially since parliament's mandate would've been ending relatively soon. As People's Radical government was already in minority, government had no way for surviving the motion and therefore resigned as whole. We must now choose new government and king Peter was fast enough to suggest..."
 ww1_serbia.4.a: "...Ljubomir Stojanović from opposition party"
 ww1_serbia.5.t: "Stojanović rejects mandate"
 ww1_serbia.5.d: "After consultations with king Peter I, Ljubomir Stojanović refused to form government if Stepa Stepanović was the army minister. We have options to pressure him to form the temporary government without the minister or to just form radical government again and hope they establish majority. Though it isn't that far fetched that government forms majority, perhaps it isn't best solution considering that mandate of this assembly would've ended anyhow relatively soon for regular elections to happen in May or June. Perhaps the best option would be to be in technical mandate and hold elections in a month or so..."
 ww1_serbia.5.a: "Form Radical government"
 ww1_serbia.5.b: "Pressure Stojanović into forming the caretaker government"
 ww1_serbia.6.t: "Stojanović resigns from government"
 ww1_serbia.6.d: "Prime minister [FROM.GetLeader] has, after big discussion of the new path for government decided that he can't support his party's opinion anymore. Therefore he resigned from both the government and the party appointing as successor former mayor of Belgrade, Ljubomir Davidović"
 ww1_serbia.6.a: "Nobody wants Republic right now"
 ww1_serbia.7.t: "End the Pig war?"
 ww1_serbia.7.d: "Pig war has been in force for over half a decade by now. We are absolutely certain that it had no effect on Serbian economy and even produced the counter effect by forcing them to industrialize. Their economy not only that has not suffered a bit but has even improved under our sanctions. They fully escaped our economic control we worked so hard to implement in the last decades under Obrenović dynasty and Serbian government has found more places to trade and are no longer dependant on our trade. Unlike them, our economy has suffered from not having our little neighbour as trade partner. Now, we can finally end this vanity project once and for all, though we will have to be prepared for Serbian counter offer however it may be..."
 ww1_serbia.7.a: "End the embargo"
 ww1_serbia.7.b: "It will have desired effect eventually"
 ww1_serbia.8.t: "Prime Minister Resigns"
 ww1_serbia.8.d: "As we have only 1 deputy over majority, this slim majority makes the current government very unstable. Since we had to start rapproachment with radical dissidents who betrayed us few months ago, a lot of the radical party didn't like the move, including the current prime minister that took the position after dr Milovanović passed away. Therefore he resigned from the position and the government mandate will be given to the leader of People's Radical party, Nikola Pašić."
 ww1_serbia.8.a: "He will lead us to liberation of our long lost territories"
 ww1_serbia.9.t: "Dr Milovan Đ. Milovanović dies"
 ww1_serbia.9.d: "Prime Minister dr Milovan Đ. Milovanović has passed away today in his 49th year. He was the single biggest contributor to the alliance with Bulgaria that got expanded into now known as Balkan League. His deeds will never get forgotten. He dedicated his last years shaping foreign policy of Radical governments. He was the foreign minister in most of the recent governments and his biggest life achievement he will never see come into fruition. As Nikola Pašić is in Russia right now and had already announced that he has no desire to take over government right now, Milija will be replaced by his interior minister Marko Trifković who vowed to uphold his legacy and make his project to it's fullest potential by liberating the Balkans, either he or his successor. "
 ww1_serbia.9.a: "Goodbye Milija... Your deeds will be remembered for centuries..."
 ww1_serbia.10.t: "Stojanović kicked out of the Independent Radical party"
 ww1_serbia.10.d: "Following his refusal to take the interim mandate, conflict sprayed in Independent Radical party. Allegedly, most of the party got dissatisfied by it's leader, his party considers his refusal to take mandate as huge blow to his party and Supreme council voted for his removal as both the head and member of the party. He will be replaced by the former mayor of Belgrade Ljubomir Davidović who has mostly more moderate ideas than his staunchly republican predcessor."
 ww1_serbia.10.a: "Interesting development"
 ww1_serbia.11.t: "Coalition Crisis!"
 ww1_serbia.11.d: "Our fragile coalition made up of both radical parties, biggest parties in Serbia by now is already showing some cracks. Namely, after smaller scandal in Ministry of Public Economy, Stojan Protić and his counterpart minister from coalition, Jaša Prodanović, the two people that kept coalition together, have resigned. We expect that most of the government will follow suite in the next weeks. As radicals still have comfortable majority, they are able to form homogenous government, pushing their coalition partners back into opposition. Only time will tell, as this instabillity might provoke our enormous northern and western neighbour into action."
 ww1_serbia.11.a: "This will end badly..."
 ww1_serbia.12.t: "Radical Victory in 1912 Elections"
 ww1_serbia.12.d: "Elections were held few days ago. After recounting the votes the winner is People's Radical party of Nikola Pašić. As expected mandate will be given to the former prime minister Milovanović as extension of his previous mandate. His alliance with Bulgaria, successful previous Radical mandates and all of the promises from heated electoral campaign contributed greatly to the success of Radicals. Milovanović has in public address after victory ensured that he will do everything in his power to see his biggest creation come into fruition by liberating all of the Balkans against 5 centuries of Turkish rule. Government will face new odds and first one of them would be the status in the parliament since they are just 1 deputy above majority and Radicals will need to ensure bigger support"
 ww1_serbia.12.a: "Congratulations!"
 ww1_serbia.13.t: "Independent Radical Victory in 1912 Elections"
 ww1_serbia.13.d: "Elections were held few days ago. After recounting the votes the winner is Independent Radical party of Ljubomir Stojanović. After consultations with king Peter I, mandate will be given to the party leader. The failures of the previous government, the disappointment regarding alliance with Bulgaria and of Annexation Crisis where Radical government lost Bosnia for the foreseable future contributed greatly to the Radical party's fail in these elections. As expected Stojanović has already expressed the need to deal with eastern neighbour and to fix the multiple problems that plagued recent Radical governments. Though even general direction of his mandate is unsure, his disapproval of monarchy as a system could play a great influence on the future of Independent Radical party and Serbia in whole."
 ww1_serbia.13.a: "Congratulations!"
 ww1_serbia.14.t: "King Peter I Dissolves 1908 Assembly"
 ww1_serbia.14.d: "It became clear to everyone even before last government fell that this current parliamentary disposition is not legitimate, nor allows any party to form majority on it's own. [FROM.GetLeader] had tried everything in his power to form stable majority but everyone's opinion is the same, it's time for new elections. Therefore, [FROM.GetLeader] has requested from king Peter I to dissolve current assembly and declare new elections as soon as possible. After much consideration king Peter I accepted our request, has dissolved the assembly and officially started electoral campaign."
 ww1_serbia.14.a: "Elections are coming..."
 ww1_serbia.15.t: "Milovanović Removed From Office"
 ww1_serbia.15.d: "With alliance with Bulgaria, in which prime minister Milovanović laid so much faith, failed in spectacular fashion few days ago, and the prime minister still not seeing the error in his ways, the National Assmebly decided to do the favour for him. In an overwhelming motion of no confidence, where even Radical Party voted for his removal from office, minister Milovanović had lost the position. He will be replaced with more hardliner radical party member, Stojan Protić who will merge his roles of finance minister and prime minister for the duration of his mandate. However, this motion today showed just how fragile the Radical Party's rule is, and we can probably expect the fall of the new government soon..."
 ww1_serbia.15.a: "Nobody needs a weakling to lead us!"
 ww1_serbia.16.t: "Bloody Parliament Session"
 ww1_serbia.16.d: "Even though our parliamentary discussions often become heated to the point that threats are made, they mostly stayed at that level. Today, the situation was different. Namely, a deputy from the People's Radical Party, Nikola Uzunović, brought a gun inside parliament. During a heated discussion in the parliament, once he was about to speak, while a opposition deputy was finishing his speech and he was waiting for his turn, he brought out a gun, shot at the deputy who was finishing his speech and then shot in the direction of the opposition benches in parliament. \nThe epilogue of the event is few of the Independent Radical deputies were heavily wounded and the speaker was killed on the spot. The deputy disappeared from the parliament but tomorrow he surrendered to the minister of the police, Stojan Protić. \nThe opposition left the parliament and will not return for the foreseable future, increasing the crisis with obstruction of the parliament. While they are waiting for the recovery of their members and mourn up their lost members, the motives of the attack are unknown as the deputy Uzunović refuses to speak. However, a lot of people blame the increasing political tensions in the government, along with the recent purges of the military and the increase of the power of the regent as his father decided to retire from throne."
 ww1_serbia.16.a: "Did this really have to happen?"
 ww1_serbia.17.t: "Regent replaces the Prime Minister!"
 ww1_serbia.17.d: "The news of the attack came to the regent, who quickly summoned the prime minister. In a heated discussion, the regent blamed the government for instigating this event and cited that it was their responsibility to control the events inside the parliament to not come to bloody resolutions. The regent had, with allegedly heavy heart, dismissed the entire government with the prime minister Pašić in tow, and as interim government posted a known radical, Stojan Protić, hoping that the political crisis would cool down with time and with Pašić out of the picture."
 ww1_serbia.17.a: "He will not be able to solve this..."
 ww1_serbia.18.t: "Nikola Pašić died"
 ww1_serbia.18.d: "Former prime minister for a long time and a political veteran, mr Nikola Pašić had not even day after the heated discussion with the regent, died of a heart stroke. He was the leader of the Radical Party for quite a long time, ever since it's creation till this day, survived a lot of pressure under Obrenović dynasty and then he thought he finally found peace with Karađorđević dynasty. The state funeral was organized for him, to which present were his wife, his son, king Petar I and his sons, regent and prince, entire government, half of the radical party and a lot of foreign representatives from Entente and Central Powers alike. His death had marked an end of an era, and, a lot of people know, it would be the end of Serbian Golden Age."
 ww1_serbia.18.a: "An end of an era, certainly..."
 ww1_serbia.19.t: "[SER.GetNeutralLeader] Suspends the 1903 Constitution"
 ww1_serbia.19.d: "Regent [SER.GetNeutralLeader] has, as the crisis was not going anywhere, decided to take matters in his own hands. Namely, regent has, in the name of his father, decided to suspend the 1903 Constitution. The assembly will be dissolved as he will be ruling by the decree for the time being, at least until the situation stabilizes."
 ww1_serbia.19.a: "Živeo regent [SER.GetNeutralLeader]"
 ww1_serbia.21.t: "[SER.GetLeader] Assumes Full Control in Liberated Areas"
 ww1_serbia.21.d: "After the war, the territories recovered were administered by a provisional military command and subsequently handed over to civilian administration. Our national territories that we liberated from the Ottomans could not escape the consequences of Turkification: the large number of new people in the newly acquired provinces would have different political ideas and agendas from the existing Serb population and would have a significant impact on the politics of [ROOT.GetNameDef]."
 ww1_serbia.21.a: "Finally."
 ww1_serbia.22.t: "Serbia invites us to Danube convention"
 ww1_serbia.22.d: "Serbia wants to sign with us a trade treaty about the use of the Danube river. The both sides would benefit from this, along with improvement of the relations between our countries."
 ww1_serbia.22.a: "Let's join."
 ww1_serbia.22.b: "We have more important matters to take care of."
 ww1_serbia.23.t: "Romania Accepts the Convention"
 ww1_serbia.23.d: "Romaniam government had agreed to our terms. Our governments are getting closer by this and the trade between our countries and through Danube River will be improved."
 ww1_serbia.23.a: "Great"
 ww1_serbia.24.t: "Romania Rejects the Convention"
 ww1_serbia.24.d: "Romanian government has refused to hear about our offer. They rejected the trade treaty and the relations between our countries are getting worse."
 ww1_serbia.24.a: "Sad"
 ww1_serbia.25.t: "Serbian Republicans ask for support"
 ww1_serbia.25.d: "Earlier today, a delegation from Serbian Republican party that is currently ruling Serbia came to our ambassador and asked for our support in overthrowing the government. What is our answer?"
 ww1_serbia.25.a: "Give support if Russians agree."
 ww1_serbia.25.b: "The timing is very bad."
 ww1_serbia.26.t: "Question of Serbian Revolution"
 ww1_serbia.26.d: "Today delegation of Serbian Republicans came to the French Embassy to ask the French Government to support their overthrowal of monarchy. French had already given the green light to them if we agree."
 ww1_serbia.26.a: "Sure, we don't mind it."
 ww1_serbia.26.b: "As long as they don't become socialist and repeat what French did."
 ww1_serbia.26.c: "No chance of this happening now. We stand with Karađorđević dynasty."
 ww1_serbia.27.t: "Republicans get green light"
 ww1_serbia.27.d: "We have received the news that the French had promised us support in overthrowing the dynasty. While Russia has some reservations, they will not intervene in our internal affairs if it is executed cleanly. We have green light!"
 ww1_serbia.27.a: "Excellent"
 ww1_serbia.28.t: "Obstruction Crisis!"
 ww1_serbia.28.d: "Few days ago, on the very turbulent parliament session, the whole opposition left the parliament and hadn't been seen inside the institution since. Their demands are simple. New elections and resignation of government. As the parliament currently has no quorum required to pass any laws or similar, the prime minister [SER.GetLeader] had conceeded to the demands of the opposition, and asked king Petar I to dissolve the 1912 parliament and promise elections, that will take place on the 1st August. The current government in power will be tasked to hold the elections."
 SER_stojanovic_kicked_tt: "§BRadical Party§! will have §Gensured victory§! in §Y1912 elections§!"
 ww1_serbia.28.a: "Elections are coming..."
 ww1_serbia.29.t: "Ljubomir Stojanović removed"
 ww1_serbia.29.d: "Earlier today, a delegation from what remained of the Independent Radical Party had came to the government. In a heated discussion between the Supreme Council and the prime minister Stojanović, the consensus was reached that Ljubomir Stojanović is no longer fit to lead the government. Stojanović's recent republican ideals were not stopped even with other countries worsening their diplomatic relations with us and the monarchist reaction towards it all. Thusfar, Stojanović was forced to resign, along with every pro-republican member of the government. They will be replaced with far more moderate part of the former Independent Radical Party that will take care of the country as it stabilizes eventually."
 ww1_serbia.29.a: "At least no blood was shed"
 ww1_serbia.30.t: "Republicans get red light"
 ww1_serbia.30.d: "Earlier today, the republican delegation got a demand from French government to cease all of their anti monarchist activities and that they will not be getting any support in overthrowal of Serbian monarchy. We might have to give up on this dream."
 ww1_serbia.30.a: "That's sad to hear."
 ww1_serbia.31.t: "Republican Revolution"
 ww1_serbia.31.d: "The move that was prepared recent months had been set in motion. In a swift move, all of the still pro-monarchist members of the government and the parliament were arrested, and with military led by Black Hand officers encircling the White Palace, king Petar I and both of his sons were forced to abdicate. They will be allowed to choose their future soon, either to stay in the country or go to exile in Russia. The motion though had led to the political upheaval in the countryside and it is expected for the more monarchy oriented officers to react to this."
 ww1_serbia.31.a: "Remove the Parasites"
 ww1_serbia.32.t: "Niš Declaration"
 ww1_serbia.32.d: "With the inevitable war finally started, we are forced to make hard decisions on our future and one of them was, what are our goals for the future. The less extremist personell support the ideal of Greater Serbia, while a lot of intellectuals and irrdentists want to see unification of all South Slavs into one country. What is our choice?"
 ww1_serbia.32.a: "South Slavic Union"
 ww1_serbia.32.b: "Greater Serbia"
 ww1_serbia.33.t: "Treaty with [FROM.GetNameDef]?"
 ww1_serbia.33.d: "The government in [FROM.Capital.GetCapitalVictoryPointName] was not keen on Albanian independence, but suggested that [FROM.GetAdjective]-[ROOT.GetAdjective] friendship would be beneficial in the current world geopolitics."
 ww1_serbia.33.a: "Sure"
 ww1_serbia.33.b: "No"
 ww1_serbia.34.t: "Power Struggle"
 ww1_serbia.34.d: "Already with the liberation of the Old Serbian territories, problems started arising. Namely, the military that liberated the areas, led by the people aligned with the former conspirators, refused to demobilize their armies and instead are willing to control the land with the iron fist and military government. We have to do something about it."
 ww1_serbia.34.a: "This is touchy business."
 ww1_serbia.35.t: "Opposition unites"
 ww1_serbia.35.d: "Recently the opposition parties, namely Independent Radical party, National (Liberal) party and Progressive party, made a joint announcement that they will be creating a new political block for the impending elections. This might change the outcome of the elections, as already Radicals are on weak legs."
 ww1_serbia.35.a: "It won't help them"
 ww1_serbia.36.t: "National Catastrophe"
 ww1_serbia.36.d: "As Bulgaria annexed all of Macedonia, the Serbs who lived there were displaced. The responsibility and burden of the defeat hits the government."
 ww1_serbia.36.a: "Oh no..."
 ww1_serbia.37.t: "King Petar I Abdicates"
 ww1_serbia.37.d: "After the major defeat against the Bulgarians, king Petar I has decided that he is unfit for the throne. He thusfar has abdicated and transfered the royal prerogatives to his son Aleksandar, who will take the regnal name Aleksandar II"
 ww1_serbia.37.a: "Oh no..."
 ww1_serbia.38.t: "Anti-Corruption Task Force Ready"
 ww1_serbia.38.d: "Task force has been organized by the Independent Radical government. Their job would be to investigate the former governing party, and we expect some major results soon."
 ww1_serbia.38.a: "Hopefully we can expect some results soon"
 ww1_serbia.39.t: "Milovanović splits the Radical Party"
 ww1_serbia.39.d: "Last evening, after a lot of corruption proofs were revealed to the public, the former prime minister Milovanović has decided to split the People's Radical party. He will be forming a new party, the Free Radical party, that will be more moderate and closer to the Independent Radical party. The new party will be led by Milovanović and will be in opposition to the current government for now."
 ww1_serbia.39.a: "Interesting development"
 ww1_serbia.40.t: "Merger of the Radical Parties"
 ww1_serbia.40.d: "Earlier today, leader of the newly formed Free Radical Party, Milovan Milovanović, has approached party leader Davidović, in the hopes of forming a coalition, that would have intention of full merger with the Independent Radical Party. The prime minister Davidović has already started the talks, with the expectations of the merger to be done in the next few days."
 ww1_serbia.40.a: "Unity at last"
 ww1_serbia.41.t: "Serbia offers mutual protection pact"
 ww1_serbia.41.d: "Our brother nation, Serbia, has suggested that as neighbours we should help each other against possible external threats and has proposed the signing of a mutual defence treaty. There has been some diplomatic friction, but the development of relations looks positive."
 ww1_serbia.41.a: "Beneficial, it is."
 ww1_serbia.41.b: "Can't trust them."
 ww1_serbia.42.t: "Montenegro accepts convention"
 ww1_serbia.42.d: "Montenegrin king Nikola I has agreed to our terms. Our governments are getting closer by this and the relations soured by Bomb affair will be improved."
 ww1_serbia.42.a: "Excellent"
 ww1_serbia.43.t: "Serbia exiles in Corfu"
 ww1_serbia.43.d: "With Serbian army suffering a major defeat and being forced out of their homeland, they have approached our government with a request to allow them to retreat to our territory and continue the fight from there.\nAllied troops and the Serbs are already installed a base on the island and the Hellenic government is not willing to oppose this."
 ww1_serbia.43.a: "Just like that?"
 ww1_serbia.44.t: "Elections of 1914"
 ww1_serbia.44.d: "General elections were held yesterday. After recounting the votes, against all odds, the united opposition managed to ensure a majority in the parliament. The new government will be led by Ljubomir Davidović, who will be the prime minister. The new government will be formed in the coming days."
 ww1_serbia.44.a: "Interesting development"
 ww1_serbia.52.t: "Place the Blame"
 ww1_serbia.52.d: "We have been defeated by the coalition of Bulgariua, Austria-Hungary and Germany. Now the public wants someone to answer. We might have a perfect chance to get rid of some party. And who will it be?"
 ww1_serbia.52.a: "The Conspirators!"
 ww1_serbia.52.b: "The Regent!"
 ww1_serbia.49.t: "Assassination attempt on the Regent!"
 ww1_serbia.49.d: "While the regent was on his way to review the military, a lone gunman appeared seemingly out of nowhere and shot a few times at the regent. The regent was unharmed, but the gunman escaped the scene. There were no eyewitnesses and even the regent couldn't remember how the gunman looked like. \nWhile the wannabe assassin of the regent remains unknown, a lot of evidence, madeup and legitimate, points to a one single conclusion: The Black Hand was the guilty. Even if they weren't, regent [SER.GetNeutralLeader] was certain of their guilt, along with the highest ranking members of the government and the military. With vojvoda Putnik away, on medical treatment in France, the regent gave green light for the organization's prosecution."
 ww1_serbia.49.a: "It's time to get rid of them"
 ww1_serbia.50.t: "Solunski Proces"
 ww1_serbia.50.d: "On a government session, on which both regent [SER.GetNeutralLeader] and the prime minister [SER.GetLeader] were present, it was decided. The Black Hand was to be exterminated. \nDragutin Dimitrijević Apis was found in the headquarters of the Third Army, as he was assistant to the Chief of Staff. As he was disarmed and arrested, he was brought to trial alongside other known high ranking members of the Black Hand and Young Bosnia organizations, most notably Rade Malobabić and Muhamed Mehmedbašić. In total, there were 124 officers suspected of membership or acquitance with the prime suspect. Most of them were convicted of treason, colluding with the enemy, and taking part in the recent attempt on the regent's life. The process lasted for long, with most of the complaints processed and accepted, as well as with regent's meddling into the judicial affairs, but the conclusion was soon revealed. \nColonel Dragutin Dimitrijević Apis, soldier Rade Malobabić, major Ljubomir Vulović, infantry colonel Radoje Lazić, general staff colonel Milan Milovanović Pilac, infantry colonel Čedomir Popović, cavalry colonel Vladimir Tucović (brother of known socialist Dimitrije Tucović, killed in Kolubara battle), cavalry lieutenant colonel Velimir Vemić and infantry colonel viceconsul Bogdan Radenković, all of them were sentenced to death, with everyone except the first three getting their sentences commuted to prison time, because of the regent's intervention. \nApis was woken up not long after the process was over, along with other two that were to be dispatched. After two hours of listening to the list of his crimes, they were executed in front of the already dug up graves. \nWhile the controversy of the trial is well known to everyone, for now it would be the public secret. We will deal with the controversies in the future, once the situation is stabilized enough and when our country is liberated. \nWith Apis gone, the Black Hand's threat is no more. And although his voice of dissent is finally silenced, his last words will ring for long time"
 ww1_serbia.50.a: "Long Live Serbia! Long Live Yugoslavia!"
 ww1_serbia.51.t: "Radomir Putnik dies"
 ww1_serbia.51.d: "Vojvoda Putnik has died today, while in the military hospital in France. He was one of the most successful military leaders in the nation, and his name will echo for centuries to come. \nHe was a great hero, a patriotic officer who would always protect the ones below and serve the nation in his utmost capability. He was given the highest title of Vojvoda during the Balkan Wars for his victories against the Ottomans and because of his mobilization plans we were able to survive the first Austro-Hungarian invasions. He retreated alongside our army, but his sickness led to him getting carried through Albanian mountains, something he despised but understood the need. With his death, Serbia had lost it's most brilliant strategist and officer and it's struggle against Austria-Hungary would prove to be harder than ever." 
 ww1_serbia.51.a: "The nation weeps..."
 ww1_serbia.55.t: "Corfu Declaration"
 ww1_serbia.55.d: "The Serbian government has been in contact with the Yugoslav Committee, which has called for the creation of a unified state by freeing Serbs, Croats, and Slovenes from Austrian oppression. However, no decisions have been made about the form of government and the rights of each national group in such a unified political system."
 ww1_serbia.55.a: "Yugoslavia should be ruled by a central government."
 ww1_serbia.55.b: "Yugoslavia should be formed as a federal structure."
 ww1_serbia.56.t: "Green uprising in Montenegro"
 ww1_serbia.56.d: "Earlier this week, a group of Montenegrin royalist rebels from the former True People's party along with some remnants of the Montenegrin People's army, attacked our positions in  Montenegrin mountains in an ill-fated attempt to restore an independent Montenegrin kingdom under king Nikola I. They proclaimed the Grand National Assembly of Serbian People in Montenegro as illegitimate and called for the return of the deposed king Nikola I to his rightful place in the Montenegrin throne. The rebels, commonly known as Zelenaši (Greens), under the leadership of former Montenegrin officer Krsto Popović, attempted to attack the positions of Serbian Royal army in the Montenegrin cities, attacking from the mountains, but were repulsed by Royal Serbian army and it's volunteer allies which go under the name of Bjelaši (Whites). The ill-fated uprising ended with our victory, with the leaders of the uprising getting prison sentences of various durations. \nWhile the uprising was a failure for the rival Montenegrin government in Italy, it proved that the decision of the Podgorica Assembly wasn't completely unanimous and that the opposition from a part of Montenegrin population exists. We have to be careful in the future regarding similar events..."
 ww1_serbia.56.a: "This almost went out of hand!"
 ww1_serbia.57.t: "King Petar I Passed Away"
 ww1_serbia.57.d: "King Petar I had, after short illness, passed away in his sleep yesterday, surrounded by his family and few doctors. He got a heavy lung infection from which he didn't manage to recover. \nHe was a leader, a soldier, a king, a revolutionary in his own way, not too far away from Karađorđe himself. Petar had been fighting for the Serbia's liberation long before he became the ruler. He fought in Bosnia during the uprising using the name Petar Mrkonjić, to avoid being recognized. He served French Foreign legion successfuly for 5 years. When he returned to Serbia, he recognized the liberal constitution, being the first Serbian monarch who was fully committed to democratic values, and very rarely used his remaining powers to intervene in the democratic process. He was the reason Serbian democracy succeeded and thrived, despite Serbia being relatively undeveloped nation, surpasing other major European nations in the freedom ratings. \nHe was a great army commander, having commanded Serbian army through both Balkan wars. And even after retirement, he was still available for both the regent and the government for advice from his lasting experience in both civilian and military affairs. His death marks an end of an era, while his successor [SER.GetNeutralLeader] claims that he will do everything in his ability to uphold the legacy of the late king, the population knows that the new monarch would have to be different from the old king."
 ww1_serbia.57.a: "An end of an era, indeed."
 ww1_serbia.58.t: "[SER.capital.GetName] Trials"
 ww1_serbia.58.d: "Earlier this week, a number of arrests was made against the suspected members of the Black Hand, on the crimes of the betrayal of the nation, warmongering against foreign powers, conspiring against Serbian interests, theft of weapons and it's smuggling towards Austria. A short investigation produced a handful of proofs of the weapon smuggling, and raiding of the Apis' apartment led the investigators to the list of the Black Hand members, which were subsequently arrested. The court martial was held against all of them, with almost every member of the Black Hand receiving guilty verdict. \nWhile foreign spectators consider this event as a classic show trial in dictatorial fashion, there was no doubt that the organisation planned a murder of some high ranking officials. The extended investigation showed a proof towards the Black Hand members intending to murder even crown prince Aleksandar and his brother Đorđe. With king Petar's approval, all of the conspirators were sentenced to death, with most of them having the sentence commuted to life in prison. \nWhile Entente powers look at the trial with disdain, our northern and western neighbour has commended us for the trial, and with many of the conspirators receiving prison sentence or firing squad, the Black Hand has been finally eradicated from our society. \nWith the purge of Black Hand, other officers sympathetic to the Black Hand cause and even the apolitical ones are beginning to stir up, expecting the purge's ire to be turned against them too. With many of the officers already dissatisfied with the ruling regime, especially the ones that fought in the Balkan wars, we can expect a increase of mutinies, disobedience in the military and similar. We can only hope that their influence is low enough for us to not worry about it."
 ww1_serbia.58.a: "They will either stand down or share the same fate!"
 ww1_serbia.59.t: "Ohrid-Debar Uprising"
 ww1_serbia.59.d: "While our hold over Macedonia was shaky at best, Albanians and Bulgarians decided to exploit the situation. Namely, Albanian militia led by Isa Boljetinac have attacked our positions near Lake Ohrid. They are supported by local Bulgarians, as well as VMORO. While the uprising isn't particularly big, it has a potential to evolve into a catastrophe and thusfar Military Governor of Southern Serbia demanded the uprising to be dealt with swiftly and ruthlessly."
 ww1_serbia.59.a: "They will regret raising their weapons at us."
 ww1_serbia.60.t: "VMORO Uprising Crushed"
 ww1_serbia.60.d: "With the onslaught of our forces, the remaining rebels have either surrendered or fled to their respective countries. This was a close victory, and the uprising only proved to military that their hold over southern territories is justified. We will have harder time replacing the military administration with civilian one after this. \nWith evacuation of the Bulgarian and Albanian insurgents, the local population had followed too. While it may seem like a good thing, our relations with Bulgaria and Vlore government will definetly become worse from this."
 ww1_serbia.60.a: "Something tells me this isn't the last we will see from VMORO..."
 ww1_serbia.61.t:0 "Sava Grujić Dies"
 ww1_serbia.61.d:0 "General Sava Grujić, first Radical Prime Minister, has died in Beograd. He was a revolutionary, a successful general in Wars of 1876-78, successful diplomat and statesman. \nHis career started as ordinary soldier, and then he worked his way up to the rank of general. Politically, he was influenced by the early socialist ideas of Svetozar Marković and became one of the founding fathers of the People's Radical Party in 1881, and thusfar earning a Prime Minister spot five non-consecutive times, using his position in fighting the autocratic regimes of Obrenović kings. Prime minister [SER.GetLeader] will be hosting a state funeral for the old general."
 ww1_serbia.61.a:0 "May he rest in peace"
 ww1_serbia.62.t:0 "Pera Velimirović Dies"
 ww1_serbia.62.d:0 "Former prime minister Petar Velimirović has died in his home in Beograd. A veteran of the Radical political organization, he was one of the party founders and member since it's conception. A proud democrat, inspired by the ideas of Svetozar Marković, he was a fierce opponent of the Obrenović dynasty, having taken part in Timok rebellion and then following Pašić in Bulgaria, surviving and fighting for democracy ever since. He was leader of the coalition of the two radical parties since 1908, and guided our country through Annexation crisis until his replacement by Stojan Novaković and expansion of the coalition. Prime Minister [SER.GetLeader] has expressed sorrow over the loss of an influential statesman."
 ww1_serbia.62.a:0 "May he rest in peace"
 ww1_serbia.63.t:0 "Ilija Gojković Killed"
 ww1_serbia.63.d:0 "While travelling towards the Solun front from his treatment in France, general Ilija Gojković's ship was struck by a German U39 torpedo U-boat. After evacuation of the officers from the boat, the general entered the lifeboat. After submarine emerged and offered surrender, the general shouted "The Serbian general never surrenders", took out his gun and started shooting at the submarine, which retaliated with machine gun fire, killing the general and sinking the boat into Ionian Sea."
 ww1_serbia.63.a:0 "A hero's death."
 ww1_serbia.100.t: "Black Hand"
 ww1_serbia.100.d: "Rumors have been raised among the territorial surveillance agents. An organization named Black Hand would gain influence in the country. This group would be armed and would have participated in the seizure of power by Petar I by killing the previous family in 1903. Although they are only a marginal force, they seem to be taking shape."
 ww1_serbia.100.a: "Worrying..."
 ww1_serbia.101.t: "Pijemont magazine"
 ww1_serbia.101.d: "A new journal caught our attention. An unofficial publication of "Pijemont". This supra-nationalist newspaper claims the unification of all Yugoslav states under a Montenegrin or Serbian banner. Despite the control of the press, this newspaper remains unofficial and is distributed throughout the country."
 ww1_serbia.101.a: "Yugoslavia? It's a ridiculous utopia!"
 ww1_serbia.102.t: "Serbian-[ROOT.getAdjective] Unification"
 ww1_serbia.102.d: "[SER.getLeader] met with us to offer us the federation of Serbia and [ROOT.getName] in a project of a great Slavic nation named Yugoslavia. Although it is difficult to imagine a union between all the ethnic groups of the region, the weakness of our army pushes us to alignment, as much to get closer to a friendly brother people like Serbia."
 ww1_serbia.102.a: "We will be stronger together!"
 ww1_serbia.102.b: "Yugoslavia? It's a ridiculous utopia!"
 ww1_serbia.103.t: "[FROM.getAdjective] accepted!"
 ww1_serbia.103.d: "[FROM.getLeader] accepted our proposal and the [FROM.getAdjective] industry as well as the local army will be included in our forces."
 ww1_serbia.103.a: "Nice!"
 ww1_serbia.104.t: "[FROM.getAdjective] refused!"
 ww1_serbia.104.d: "[FROM.getLeader] refused our proposal. It mean we will have to annex [FROM.getName] by force."
 ww1_serbia.104.a: "Our determination is total."
 ww1_serbia.105.t: "Serbian-Romanian Secret Alliance"
 ww1_serbia.105.d: "Serbia contacted us about our common claims on Austria-Hungary and offered us a secret alliance. The objective of this faction would be to project an ultimatum so that Serbia obtains Bosnia, Croatia and Banat. On our side, we could get Bucovinia and the immense Transylvania."
 ww1_serbia.105.a: "We will be stronger together!"
 ww1_serbia.105.b: "We dont stand a chance!"
 ww1_serbia.106.t: "[FROM.getAdjective] accepted!"
 ww1_serbia.106.d: "[FROM.getLeader] accepted our proposal and the [FROM.getAdjective] forces will be part of the secret alliance"
 ww1_serbia.106.a: "Nice!"
 ww1_serbia.107.t: "[FROM.getAdjective] refused!"
 ww1_serbia.107.d: "[FROM.getLeader] refused our proposal."
 ww1_serbia.107.a: "Our determination still total."
 effect_if_accepted: "§YEffect if Accepted:§!"
 ww1_serbia.20.t: "Black Hand pressures about the Regency Question"
 ww1_serbia.20.d: "The question of the succession of old King Petar I is becoming more and more present. In order to ensure a regency pending a final succession, an audit of the various suitors was organized several months  ago. The Karađorđević's various possibilities leave Prince Aleksandar as the most likely option. However, the Black Hand organization has done an immense job of pressuring our government in favor of a candidate with lower  legitimacy :\nPrince Arsenije, Petar I Younger Brother."
 ww1_serbia.20.a: "Huh... Okay then..."
 ww1_serbia.108.t: "Serbian-Romanian Secret Alliance"
 ww1_serbia.108.d: "The war has been started by our ally! We must take up arms and seize our claims against perfidious Austria-Hungary!"
 ww1_serbia.108.a: "Onwards!"
 ww1_serbia.108.b: "Dont move."
 ww1_serbia.109.t: "Serbia is asking Support"
 ww1_serbia.109.d: "Serbia plans to oppose Austro-Hungarian imperialism and has come to us for support. Our role would be to provide them with equipment and to limit our relations with Austria-Hungary."
 ww1_serbia.109.a: "We should support them."
 ww1_serbia.109.b: "We dont stand a chance!"
 ww1_serbia.110.t: "[FROM.getAdjective] accepted!"
 ww1_serbia.110.d: "[FROM.getLeader] accepted our proposal and the [FROM.getAdjective] supplies are on the way."
 ww1_serbia.110.a: "Nice!"
 ww1_serbia.111.t: "[FROM.getAdjective] refused!"
 ww1_serbia.111.d: "[FROM.getLeader] refused our proposal."
 ww1_serbia.111.a: "Our determination still total."
 ww1_serbia.112.t: "Financing Galician Weapons"
 ww1_serbia.112.d: "To carry out our plan, we must finance the arming of the rebel troops of Galicia. Using our gold reserves, we will buy cheap equipment from our Russian friends to equip the militias."
 ww1_serbia.112.a: "We are paying the iron price!"
 ww1_serbia.113.t: "Sending Support Troops"
 ww1_serbia.113.d: "In order to support the forces in Galicia, we are obliged to send professional soldiers to train the locals. In addition to advisers and trainers, we must ensure the protection of important Ukrainian and Polish figures with reservists."
 ww1_serbia.113.a: "Send a large ammount of troops!"
 ww1_serbia.113.b: "Send the bare minimum."
 ww1_serbia.114.t: "Riots near Lemberg"
 ww1_serbia.114.d: "The suburbs of Galicia are plagued by several riots among workers in the agricultural sector. Exploited by the Hungarian tycoons for several years, it seems that they have motivated themselves to act against the government. Barricades and protests broke out across the region. However, our government has done the necessary to improve the lives of the people of Galicia!"
 ww1_serbia.114.a: "Send the Police"
 ww1_serbia.114.b: "Send the Army!"
 ww1_serbia.115.t: "Terrorist Bombing of Vienna"
 ww1_serbia.115.d: "In order to destabilize Austria Hungary, we could prepare a bomb attack using one of our cells in Vienna. By provoking a bomb attack, we would be certain to touch the lego of the Austrians and to trigger a probably disproportionate action of repression."
 ww1_serbia.115.a: "Order the Plot!"
 ww1_serbia.115.b: "Its too risky..."
 ww1_serbia.116.t: "Franz Joseph Assassination"
 ww1_serbia.116.d: "An explosion has just sounded in Vienna, caused by an explosive device having detonated around 9 a.m. at the home of Emperor Franz Joseph. The bomb killed our dear emperor, bringing about the end of a dynasty. According to our information, it would be a maneuver by a Galician separatist. We urgently need to avenge this death and make the locals pay for their insubordination!"
 ww1_serbia.116.a: "They gonna pay!"
 ww1_serbia.117.t: "Franz Joseph Assassination"
 ww1_serbia.117.d: "Franz Joseph, Emperor of Austria-Hungary for more than forty years, is on his deathbed. This sad news came as the Emperor was on his way to his home. A homemade explosive device is said to have detonated near the main entrance. The bomb is said to have been hidden in a bush adjoining the gate, killing the emperor and two of his bodyguards. According to the Austrian police, the main suspect is a manipulated Galician separatist from the east of the country. This chaotic situation naturally brings about the end of a reign. Direct heir, Franz Ferdinand 1st will naturally ensure the new regency."
 ww1_serbia.117.a: "God rest his soul..."
 ww1_serbia.118.t: "Situation in Lemberg"
 ww1_serbia.118.d: "Shortly after the attack, the main urban centers of Galicia rioted, accusing the government of Vienna of having manipulated and enslaved the populations of Galicia. The situation became very tense and most of the gendarmerie forces were forced to withdraw from the Lemberg sector. The peasants took up arms in certain arsenals!"
 ww1_serbia.118.a: "Where is the army ?!"
 ww1_serbia.119.t: "Galicia Indepndance"
 ww1_serbia.119.d: "Recent events have led to the declaration of independence of galicia. We cannot remain indifferent to the fate of our Slavic brothers and must position ourselves. If we choose to support them, we might get an ally. It is possible that austria hungary would like to attack despite everything, but in such a case, we would not back down."
 ww1_serbia.119.a: "[ROOT.getName] Recognizes Galicia as a free nation!"
 ww1_serbia.119.b: "We dont want to get involved into this mess."
 ww1_serbia.120.t: "Galicia Indepndance"
 ww1_serbia.120.d: "The situation in Galicia has gotten out of our control. The locals have formed militias and seem to have the support of powerful Russia. We must mobilize now before the independence of Galicia is recognized by all the major powers! If we wait for the German Empire, the situation could degenerate!"
 ww1_serbia.120.a: "Attack now! No time for mediations!"
 ww1_serbia.120.b: "We have to wait our German ally"
 ww1_serbia.121.t: "Galicia Indepndance"
 ww1_serbia.121.d: "Our Austro-Hungarian ally came to us following his problems in Galicia. The region declared itself independent and received support from some of our enemies. Only Austria-Hungary will be in serious difficulty. Only with our support will she be able to win easily."
 ww1_serbia.121.a: "Of Course we are supporting them!"
 ww1_serbia.121.b: "it's not worth it!"
 ww1_serbia.122.t: "Germany is supporting us!"
 ww1_serbia.122.d: "Our German ally has agreed to help us in this complex situation!"
 ww1_serbia.122.a: "Time for Action!"
 ww1_serbia.123.t: "Germany refused!"
 ww1_serbia.123.d: "Our German ally has refused to help us in this complex situation!"
 ww1_serbia.123.a: "What ??!"
 ww1_serbia.124.t: "Austro Hungarian blitzkrieg over Galicia"
 ww1_serbia.124.d: "Without waiting for the usual mediations of war between allies. Austria Hungary took their future opponents by surprise by attacking earlier than expected. This initiative met with great success on several points of contact, but isolated him diplomatically from Germany."
 ww1_serbia.124.a: "Very reckless"
 ww1_serbia.129.t: "Multiple Fires Claimed by White Hand"
 ww1_serbia.129.d: "Government support for the Black Hand, once unofficial and now official, does not seem to sit well with some members of the military. The White hand, who is Black Hand mirror secret society, is trying to  gain power within the party. Fortunately, they do not represent a concrete threat and base their actions on terrorists. This morning they set fire to several buildings in Beograd, leaving their signature."
 ww1_serbia.129.a: "They must be stopped!"
 ww1_serbia.125.t: "A new King for Serbia"
 ww1_serbia.125.d: "The first and most direct successor to Petar I is undoubtedly his second son Prince Aleksandar. Indeed, his older brother George renounced any accession to the throne in 1909, making Aleksandar the first and  most likely heir."
 ww1_serbia.125.a: "He is undoubtedly our new regent."
 ww1_serbia.125.b: "Look for someone else"
 ww1_serbia.131.t: "Serbian Ultimatum"
 ww1_serbia.131.d: "While we are facing a very difficult war, we have just received an ultimatum from Serbia. It demands the cession of Bosnia and all of Banat and Croatia. These terms are absolutely delusional and it seems  obvious that Serbia is taking advantage of our war to steal a large part of our territory!"
 ww1_serbia.131.a: "To hell with them!"
 ww1_serbia.131.b: "Give them Banat, nothing more."
 ww1_serbia.131.c: "We have no other choices..."
 ww1_serbia.126.t: "A new King for Serbia"
 ww1_serbia.126.d: "Despite his retirement from political life, Prince Đorđe, older son of Petar I, remains a valid heir to the throne. Placing Đorđe in power risks drawing the wrath of his opponents. Indeed, the prince was  mired in a media storm organized by pro-Austrian media and Aleksandar's supporters."
 ww1_serbia.126.a: "He deserves to rule."
 ww1_serbia.126.b: "There is nobody else?"
 ww1_serbia.128.t: "Princess Jelena Wedding"
 ww1_serbia.128.d: "Princess Jelena of Serbia met the Russian Duke Ioann Konstantinovich during a trip to Italy with a friend. The two heirs quickly got closer and could form yet another symbolic rapprochement with Russia."
 ww1_serbia.128.a: "May God Bless Them!"
 ww1_serbia.128.b: "We need her in Serbia."
 ww1_serbia.130.t: "Assasination in the Army Claimed by White Hand"
 ww1_serbia.130.d: "The "white hand" struck again by infiltrating the HQ of the Krusevac staff during the night. Obviously having moles and agents within our forces, they managed to approach and assassinate a member of the  general staff. As soon as the crime was discovered, [SER.GetNeutralLeader] was taken to safety and barricaded in Beograd."
 ww1_serbia.130.a: "What ?!"
 ww1_serbia.132.t: "[AUS.getName] compromise"
 ww1_serbia.132.d: "Austria-Hungary heard our demands and offered a compromise. They agree to cede the entire Banat, but will not transfer Bosnia, and even less Croatia."
 ww1_serbia.132.a: "Deal"
 ww1_serbia.132.b: "Its War!"
 ww1_serbia.133.t: "[AUS.getName] surrender!"
 ww1_serbia.133.d: "Austria-Hungary heard our demands and gave in, thus transferring a huge part of its territory to us! The idea of a union of Yugoslav countries has never been so close to being realized!"
 ww1_serbia.133.a: "Fantastic!"
 ww1_serbia.134.t: "[AUS.getName] refuses!"
 ww1_serbia.134.d: "Austria-Hungary declined any discussion and did not even bother to elaborate on its refusal. We will have to act and mobilize our armed forces to take our part of the great Austrian cake!"
 ww1_serbia.134.a: "Make them Pay the Iron Price!"
 ww1_serbia.135.t: "[SER.getName] mobilize!"
 ww1_serbia.135.d: "Despite our compromise proposal, Serbia reaffirmed its ambitions on the Banat, but also Croatia and Bosnia. The diplomatic route seems to have failed again, we must prepare this new front, and quickly!"
 ww1_serbia.135.a: "Make them Pay the Iron Price!"
 ww1_serbia.136.t: "[SER.GetDemocraticParty] Dismantled"
 ww1_serbia.136.d: "The efforts of the royal household have paid off. The radicals are now a fringe force incapable of fomenting a coup or anything dangerous for the future of Serbia. No one will stop us from changing the  constitution to restore her majesty's legitimacy."
 ww1_serbia.136.a: "We finally won!"

 ww1_serbia.137.t: "Serbian mobilisation"
 ww1_serbia.137.d: "The conflict with Austria-Hungary seems inevitable. In order to cover the front line, we have mobilized our territorial reserves. We absolutely have to hold on until the arrival of the Russian army from the east!"

 ww1_serbia.127.t: "A new... Queen for Serbia ?"
 ww1_serbia.127.d: "Since she is unmarried, Princess Jelena is a strong contender to the throne. Following the elimination of her brother and then her uncle, she becomes the last valid heiress to the throne of Serbia."
 ww1_serbia.127.a: "She deserves to rule."
 ww1_serbia.127.b: "Its a woman."

 ww1_serbia.139.t: "Unification with [FROM.GetNameDef]?"
 ww1_serbia.139.d: "Freed from Austrian rule, we are finally ready to unite with [FROM.GetNameDef] in the name of South Slavs brotherhood."
 ww1_serbia.139.a: "Hooray!"
 ww1_serbia.139.b: "We are different!"
 ww1_serbia.140.t: "Unification with [FROM.GetNameDef]"
 ww1_serbia.140.d: "Now that our South Slav brothers have achieved victory in the Great War and the joy of independence, we shall pursue the path of unity, but it has come sooner than we expected. At the assembly in Podgorica, which has gathered for national unity, the parties supported by the [FROM.GetAdjective] government are demanding the abdication of our monarch and the immediate annexation."
 ww1_serbia.140.a: "Hooray!"
 ww1_serbia.140.b: "I have never given permission...!"
 surrender_against_austria: "Offer Surrender Terms to [AUS.getName]"


 ww1_serbia.143.t: "Together to Victory"
 ww1_serbia.143.d: "Austria did not hesitate to declare war on Serbia for the real reason of expanding its sphere of influence in the Balkans. Fortunately, since the war against the Ottomans, we have all been united against Austrian imperialism!"
 ww1_serbia.143.a: "Hooray!"

 ww1_serbia.144.t: "Balkan Alliance Defeated"
 ww1_serbia.144.d: "Despite fierce resistance, the rebel forces of the Balkans were unable to hold out against our army. Serbia, Bulgaria and Greece have all surrendered and our victory is complete. It is now up to us to reform a region in our image, and that of our allies."
 ww1_serbia.144.a: "Lets reorganise the balkans"
 ww1_serbia.144.b: "The map is fine as it is!"

 ww1_serbia.145.t: "Austria Defeated"
 ww1_serbia.145.d: "The battle is over, the Austrian Empire has finally surrendered and its imperialism will never again threaten the Balkans!"
 ww1_serbia.145.a: "Lets reorganise the balkans"
 ww1_serbia.145.b: "The map is fine as it is!"
 ww1_serbia.146.t: "Status of Montenegrins in the Empire and with Serbia"
 ww1_serbia.146.d: "The Montenegrins are a branch of the South Slavs, close to the Serbs, who have recently come under our 'protection'. While we have been successful in expanding our influence in the Balkans, it has been argued that rather than administering Montenegrins and Serbs separately, it makes more sense to assign parts of the Montenegrin population to the Serbian protectorate in order to stifle and divide their aspirations for South Slav national unity. Indeed, tensions are rising in the ethnic Montenegrin provinces and the potential for insurgency and disobedience is high."
 ww1_serbia.146.a: "Allow them to enjoy a bit."
 ww1_serbia.146.b: "The map is fine as it is!"
 ww1_serbia.146.c: "Allow them to unite all."
 ww1_serbia.147.t: "Republican Revolution"
 ww1_serbia.147.d: "There are growing calls for the overthrow of the puppet monarchy that has been restored under Austrian protection. Though never openly vocal before, their presence is now a matter of public record, and there appear to be a number of infiltrators within the military and bureaucracy. If ignored, it will not be long before a massive Republican uprising breaks out."
 ww1_serbia.147.a: "Long live Serbia!"
 ww1_serbia.147.b: "The monarchy shall endure..."
 ww1_serbia.148.t: "Monarchy Abolished in Serbia"
 ww1_serbia.148.d: "The monarchy has fallen in Serbia. Serbia began as a principality after independence from the Ottomans, was ruled by the Obrenovic and Karadzorjevic families, and eventually became a republic. It is unclear what her fate will be and what its place in the Balkans and Europe will be."
 ww1_serbia.148.a: "Long live the Republic!"
 ww1_serbia.148.b: "Republicanism in fashion?"
 ww1_serbia.148.c: "The powderkeg should not have another spark...."

 ww1_serbia.150.t: "Victory in Banat"
 ww1_serbia.150.d: "The invasion of Banat met no serious resistance. Our administrators took possession of public buildings and a governor was assigned to lead the region. As stipulated in our secret treaty with the Entente, this territory is ours by right."
 ww1_serbia.150.a: "Excellent"
 
 # SOVIET RUSSIA 
 ww1_soviet.2.t: "Uprising in the Caucasus"
 ww1_soviet.2.d: "Caucasus declared independence. The Federation of Tbilisi, Yerevan and Baku do not look strong, but they are ready to oppose the new government in Russia."
 ww1_soviet.2.a: "They will be ours!"
 ww1_soviet.2.b: "Not now."
 ww1_soviet.3.t: "Uprising of anarchists in Ukraine"
 ww1_soviet.3.d: "Anarchists declared war against Ukraine government. The local leader, Nestor Makhno, does not want to cooperate with anyone, but he agrees to a temporary tactical alliance in order to gain a foothold in Ukraine."
 ww1_soviet.3.a: "We must fight together."
 ww1_soviet.3.b: "The anarchists are not our comrades!"
 ww1_soviet.4.t: "The Fate of Tsar"
 ww1_soviet.4.d: "Since the Second Revolution in Russia, Tsar Nicholas was in exile with his family. Now the life and fate of the deposed monarch is in our hands. It remains to be decided whether an autocrat is needed in the Soviet Republic, which plunged the country into a bloody war?"
 ww1_soviet.4.a: "Execute him and his family."
 ww1_soviet.4.b: "Expel Nicholas with family."
 ww1_soviet.4.c: "They will live as ordinary people, no more royal."
 ww1_soviet.5.t: "Execution of the Romanov Family"
 ww1_soviet.5.d: "The Soviet Government gave the order to kill our Tsar, Nicholas II. Together with him were shot his son, the direct heir of the imperial throne, and his entire family. Russia has lost in his person the last hope to revive the empire, but the relatives of the royal family of Romanovs who fled abroad and crossed over to our side are ready to support us in the fight against the regime of the Bolsheviks."
 ww1_soviet.5.a: "His fate was clear."
 ww1_soviet.5.b: "We will take revenge!"
 ww1_soviet.6.t: "Tsar expelled from Russia"
 ww1_soviet.6.d: "The Bolsheviks showed mercy to the royal family and secretly expelled Nikolai II from Russia. Now he and his family are in Buckingham Palace, nothing threatens his life. Now we need to decide how to help the tsar."
 ww1_soviet.6.a: "He should stay in Britain."
 ww1_soviet.6.b: "We will help him return Russia."
 ww1_soviet.7.t: "Nicholas II returned to Russia."
 ww1_soviet.7.d: "The Bolsheviks showed mercy and released Nicholas from captivity. This news of his return will certainly raise the spirit of our army. Despite the abdication, many officers are ready to support the monarch if the government gives him the right to return to power."
 ww1_soviet.7.a: "Russia will remain a republic."
 ww1_soviet.7.b: "Restore the monarchy."
 ww1_soviet.7.c: "His brother is better already."
 ww1_soviet.8.t: "Restoration of the Russian monarchy"
 ww1_soviet.8.d: "The Bolsheviks showed mercy and released Nicholas from captivity. He had a long way to go to cross the front line and return to his supporters. \n\nThe United White Army, consisting of most of the officers of the imperial army, supported the return of Nicholas to power. Despite the fact that the tsar abdicated at the beginning of the revolution, in times of crisis only Nikolai II can unite Russia in the fight against the Bolsheviks."
 ww1_soviet.8.a: "Return of the Tsar."
 ww1_soviet.9.t: "Opponents of the Cultural Revolution"
 ww1_soviet.9.d: "Our measures to suppress the bourgeois classes led to an open confrontation with the intelligentsia of Russia. Famous scientists and cultural figures secretly agitate the population of large cities to resist the Bolsheviks and reduce the effectiveness of our propaganda.\n\nWe cannot execute them, do not even think: the people will immediately try to take revenge. It is necessary to come up with a different plan, for example, to expel them."
 ww1_soviet.9.a: "We need to figure out what to do with them."
 ww1_soviet.9.b: "Why complicate it? Prepare the firing squad."
 ww1_soviet.10.t: "Philosophers' Ships"
 ww1_soviet.10.d: "The Soviet government continues to establish its proletarian system. More than 160 famous Russian scientists, philosophers, writers and other cultural figures were expelled from Russia for anti-revolutionary agitation.\n\nThe Bolsheviks have long pursued the policy of the Cultural Revolution with the aim of establishing a new type of culture as part of building a socialist society and increasing the number of people from the proletariat among the intelligentsia."
 ww1_soviet.10.a: "Bon voyage, bourgeois."
 ww1_soviet.10.b: "It’s good that they were left alive."
 ww1_soviet.11.t: "The Peasant Uprising"
 ww1_soviet.11.d: "The economic policy of the Bolsheviks led to the total impoverishment of the peasantry. All the bread and grain was given to the army, which caused anger among the peasants, and many of them took up arms to fight back all who comes to their land.\n\nThe Green Army will revolt if we don't make life easier for the peasantry."
 ww1_soviet.11.a: "Do what they require."
 ww1_soviet.11.b: "A small sacrifice for the good of communism."
 ww1_soviet.12.t: "Kronstadt Rebellion"
 
 ww1_soviet.13.t: "Collapse of the Army"
 ww1_soviet.13.d: "Our decisions on the army have caused unrest among our men at the front..."
 ww1_soviet.13.a: "Why!?"
 
 ww1_soviet.14.t: "Export of Revolution"
 
 ww1_soviet.15.t: "[SOV.GetAdjective] Ultimatum"
 ww1_soviet.15.d: "[SOV.GetNameDefCap] threatens [POL.GetNameDef]. Independence won't be lost without any fight!"
 ww1_soviet.15.a: "Give up. (Play as puppet)"
 ww1_soviet.15.b: "Polski! Rise up for your fatherland!"
 ww1_soviet.16.t: "Poland began the offensive"
 ww1_soviet.16.d: "Poland, in response to our demands, sent troops to Vilna and captured the city. This offensive marked the beginning of the Soviet-Polish war."
 ww1_soviet.16.a: "Wait ... Are they attacking us?"
 ww1_soviet.17.t: "Polish-Soviet War"
 ww1_soviet.17.d: "[POL.GetNameDefCap] refused to recognize the Soviet government in Warsaw. [POL.GetLeader] intends to push the Russians to the east, so the Polish troops launched an offensive."
 ww1_soviet.17.a: "For the revolution!"
 ww1_soviet.17.b: "This is last frontier between Europe and the Soviets."
 ww1_soviet.18.t: "[POL.GetName] Asks for Peace"
 ww1_soviet.18.d: "[POL.GetNameDefCap] is ready to retreat from and abandon claims on Belarus and Western Ukraine. We have the opportunity to end this conflict, however, [POL.GetName] has not yet fulfilled the requirement of the Soviets."
 ww1_soviet.18.a: "Let's conclude a truce."
 ww1_soviet.18.b: "We will end this war in Warsaw."
 ww1_soviet.19.t: "[SOV.GetName] Rejected the Truce"
 ww1_soviet.19.d: "[SOV.GetAdjective] troops keep marching to Warsaw. There is no hope for any peace now. Blood and iron is only answer from them."
 ww1_soviet.19.a: "Pomóż mi!"
 ww1_soviet.20.t: "[SOV.GetName] Asks for Peace"
 ww1_soviet.20.d: "The Red Army loses heavily on the front line and is routed. The Polish Army is winning the battle on all fronts and have already captured much of Belarus and western Ukraine. The [SOV.Capital.GetCapitalVictoryPointName] government said they would immediately sign a truce and cede territories the Poles demand."
 ww1_soviet.20.a: "Let's conclude a truce."
 ww1_soviet.20.b: "We will end this war in Moscow."
 ww1_soviet.21.t: "Poland rejected the truce"
 ww1_soviet.21.d: "Poland is radically determined to defeat our army. [POL.GetLeader] said that the Polish people would continue the war until their troops march along Red Square."
 ww1_soviet.21.a: "Wait. That's illegal."
 ww1_soviet.22.t: "The Fate of the Bolsheviks"
 ww1_soviet.22.a: "Arrest leaders."
 ww1_soviet.22.b: "Give them one last chance."
 ww1_soviet.23.t: "Anti-Bolshevik Coup was successful"
 ww1_soviet.23.d: "Taking advantage of the weakening of the power of the Bolsheviks after the Constituent Assembly, the Social Revolutionaries accused the Bolsheviks of unleashing the Civil War and demanded that their leaders resign.\n\n With the support of the revolutionary sailors of Kronstadt, the opposition managed to arrest Stalin and Lenin.\n\n The united opposition organized the People’s Council before a new revolutionary government will be elected."
 ww1_soviet.23.a: "Arrest leaders."
 ww1_soviet.24.t: "Kronstadt Rebellion"
 ww1_soviet.24.d: "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDetachments of the Socialist-Revolutionaries and Mensheviks, who were outlawed after the dispersal of the Constituent Assembly, joined the rebels. Petrograd is again under siege."
 ww1_soviet.24.a: "Russia saved at last."
 ww1_soviet.24.b: "Someone must stop the Bolsheviks."
 ww1_soviet.25.t: "Kronstadt Rebellion"
 ww1_soviet.25.d: "The sailors revolted in the fortress of Kronstadt in Russia. The sailors rebelled due to repressions against the popular fleet commander and the opposition of the Bolsheviks. They prepared a resolution demanding the removal of the Bolsheviks from power.\n\nDuring the bloody assault on the rebellious Kronstadt, the main forces of the rebels were defeated, the leaders were arrested and sentenced to death as counter-revolutionaries."
 ww1_soviet.25.a: "Traitors to the revolution!"
 ww1_soviet.25.b: "The Bolsheviks spare no one."
 ww1_soviet.26.t: "Kronstadt Rebellion"
 ww1_soviet.27.t: "Formation of the Soviet Union"
 ww1_soviet.27.d: "Today at the All-Union Congress of Soviets, a proposal to establish a coalition of socialist republics is officially proposed. If approved, we will form the strongest and greatest socialist state in history with the Russian Soviet Republic."
 ww1_soviet.27.a: "Workers of the world, unite!"
 ww1_soviet.27.b: "What we have now is fine.."
 ww1_soviet.28.t: "Proclamation of the Soviet Union"
 ww1_soviet.28.d: "Today at the All-Union Congress of Soviets, socialist republics, led by the Russian Soviet Republic, approved the establishment and membership of the Union of Soviet Socialist Republics (USSR), or simply the Soviet Union. With the Russian Revolution and the subsequent Bolshevik takeover, federalism barely seen before in Russia's history has been adopted, as SSRs are established for different nations spanning Eurasia. The Soviet Union is held as the first Socialist state in history, and one that will change the course of history forever."
 ww1_soviet.28.a: "Workers of the world, unite!"
 ww1_soviet.28.b: "A new nation enters the fold"
 ww1_soviet.29.t: "Successor of Lenin"
 ww1_soviet.29.d: "Lenin turned to the Party Congress, which takes place without his participation due to poor health. And this is a signal for all party members, since it will soon be necessary to appoint a successor to the Leader of the Proletarian Revolution."
 ww1_soviet.29.a: "Stalin's influence grants him victory."
 ww1_soviet.29.b: "Trotsky's outstanding capabilities win out."
 ww1_soviet.29.c: "Bukharin's connections solidify his position."
 ww1_soviet.30.t: "Lenin's Death"
 ww1_soviet.30.d: "After many strokes and other bouts of illness, Lenin has passed away. The party and the entirety of the Soviet Union, his own creation, mourn the death of the Leader of the Revolution and the ideologist of the greatest Communist movement in history. Long live Comrade Lenin! Red October never dies!"
 ww1_soviet.30.a: "I Lenin takoy molodoy.."
 ww1_soviet.31.t: "Truce on the Russian Front"
 ww1_soviet.31.d: "The revolutionary government decided that this Civil War brings only one misfortune to the Russian people. They intend to negotiate to conclude a long-term truce. Perhaps in the future we will be able to persuade the revolutionaries to hold new elections and unite peacefully. But anyway, this is a good time to rebuild the army."
 ww1_soviet.31.a: "Time to stop."
 ww1_soviet.31.b: "It is a trap! We do not negotiate with revolutionaries."
 ww1_soviet.33.t: "Anarchist Victory on Ukraine"
 ww1_soviet.33.d: "The victory of the Black Army leaded by anarchist Nestor Makhno turned the tide of war in the face of overwhelming Soviet Red Army attacks. Ukraine is now completely under the rule of the Black Army."
 ww1_soviet.33.a: "Power begets parasites. Long live Anarchy"
 ww1_soviet.34.t: "Response to the Baltic Declarations of Independence"
 ww1_soviet.34.d: "Each Baltic nations has declared independence from both Russia and Germany. But the Baltic people must be liberated and enjoy the freedom to join the Soviets."
 ww1_soviet.34.a: "Mobilize the troops!"
 ww1_soviet.34.b: "Can't afford it."
 ww1_soviet.35.t: "Response to the Latvian Declaration of Independence"
 ww1_soviet.35.d: "Latvian nationalists declared independence from both Russia and Germany. But the Latvian people must be liberated and enjoy the freedom to join the Soviets."
 ww1_soviet.36.t: "International United?"
 ww1_soviet.36.d: "In order to achieve the world revolution, our workers' and peasant councils must become one without any border and nationality."
 ww1_soviet.36.a: "Workers of the world, unite!"
 ww1_soviet.36.b: "No."
 ww1_soviet.37.d: "[FROM.GetNameDefCap] requests us to join their [FROM.GetFactionName], in order to achieve the world revolution. Our workers' and peasant councils might need to become one without any border and nationality."
 ww1_soviet.37.a: "Workers of the world, unite!"
 ww1_soviet.37.b: "Nope. Your 'socialism' is wrong."
 ww1_soviet.38.t: "Alliance with Poland?"
 ww1_soviet.38.d: "Poland, in Eastern Europe, which has shown strength and repulsed the recent Soviet invasion, could potentially be a good ally for us to contain Russian communists and Germans defeated in the Great War."
 ww1_soviet.38.a: "We’ll back Poland."
 ww1_soviet.38.b: "No kidding."
 ww1_soviet.39.t: "Peace of Riga"
 ww1_soviet.39.desc: "[POL.GetNameDefCap], which had recently gained independence from the Russian Empire and German Empire, managed to maintain its safety in the face of Soviet invasion.  Moreover, they achieved the victory by gaining more territories over east of the Curzon Line, which had been proposed as a border for them by Entente."
 ww1_soviet.39.desc_alt: "[POL.GetNameDefCap], which had recently gained independence from the Russian Empire and German Empire, had to give up bunch of their national territories facing the destructing invasion of Soviet communists."
 ww1_soviet.39.a: "Miracle at the Vistula!"
 ww1_soviet.39.b: "Just a fallback position."
 ww1_soviet.39.c: "That's an enough victory."
 ww1_soviet.39.d: "National dream has shattered..."
 miracle_on_the_vistula: "Miracle on the Vistula"
 soviet_polish_war_truce: "Polish-Soviet War Truce"
 ww1_soviet.40.t: "Response to the Lithuanian Declaration of Independence"
 ww1_soviet.40.d: "Lithuanian nationalists declared independence from both Russia and Germany. But the Lithuanian people must be liberated and enjoy the freedom to join the Soviets."
 ww1_soviet.41.t: "Merging Lithuania and Belorussia?"
 ww1_soviet.41.d: "Since both [LIT.GetNameDef] and [BLR.GetNameDef] is under the rule of our Bolshevik comrades, we can merge them into a unified Socialist Soviet Republic, to prevail the communist revolutionary offensive further into the Western Europe."
 ww1_soviet.41.a: "Wokers of the world, unite!"
 ww1_soviet.41.b: "No need to call up any ethnic problem."
 ww1_soviet.45.t: "Soviet Demands"
 ww1_soviet.45.d: "Soviet Russia demands that all Ukrainian and Byelorussian territories be ceded in lieu of generously acknowledging our sovereignty in the peace treaty. We don’t have to succumb to them and lick their boots now, but someday they will even try to extinguish the flames of our independence."
 ww1_soviet.45.a: "We have to hope for a miracle."
 ww1_soviet.46.t: "Soviet Surrenders"
 ww1_soviet.46.d: "Soviet Russia surrenders with every territorial demands we sent."
 ww1_soviet.46.a: "Very well."
 ww1_soviet.46.b: "No peace for the Soviets!"
 ww1_soviet.48.t: "Lenin Shot!"
 ww1_soviet.48.d: "There was a rally held at the Mikhelson metal factory in Zamoskvorechye.\n Workers came from Simonovskaya and Danilovskaya sloboda, and a large number of people gathered. \nAmong themselves, they discussed the hunger and difficulties they were facing. \nSuddenly, everyone shouted, \n— "He has arrived!" \nLenin came in and began to speak, and everyone went quiet. \nLenin said, "The white Czecho-Slovaks are going to war against us, and we must fight, Lenin said it is difficult and hungry, but if we work, we will overcome it."\nWhen he finished speaking, the workers shouted, \n— "We will all go against the whites as one!" - And they sang.\nWhile Lenin was speaking, an unknown woman was waiting for him in the crowd. She wore dirty shoes and a black skirt and was smoking a cigarette. The woman was sent by the enemies of the Soviet government to kill Lenin. \nAfter he finished speaking, Lenin went to his car and put on his coat. Two female workers stopped him in the yard and asked about bread and the manufactory. As he was explaining, the woman in the black skirt shot at him three times. \nLenin fell, and the killer ran, but the children in the yard saw her and shouted: "Ivanov, she ran to the tram!" \nThe workers caught up with her and grabbed her. It was the former Socialist-Revolutionary Kaplan."
 ww1_soviet.48.a: "Lenin survived and was taken to Kremlin."
 ww1_soviet.48.b: "Lenin died!"
 ww1_soviet.49.t: "Lenin Recovered"
 ww1_soviet.49.d: "Bullets penetrated Lenin's arm, pierced his left shoulder, and wounded his lung. \nThe wounds were heavy, it was difficult to recover.\nBut Lenin recovered. \nDuring the bandaging, he joked.\nHe wore a five-pound beanbag on his left hand when he began walking to prevent his broken arm from growing shorter. \nIt took two months for his hand to recover. \nNewspapers regularly published morning and evening bulletins about Lenin's health. \nFinally the whole country read:\n"Comrade Lenin is getting better."\nEvery day, newspapers reported that in certain factories, workers signed up as volunteers for the front in response to the assassination attempt."
 ww1_soviet.49.a: "Comrade Lenin is back!"
 ww1_soviet.50.t_alt: "Lenin Killed!"
 ww1_soviet.50.desc: "A rally at the Mikhelson metal factory was interrupted by a shocking event. Workers from Simonovskaya and Danilovskaya sloboda had gathered to speak about the difficulties they were facing, when suddenly the crowd erupted in excitement. Lenin arrived on the scene and delivered a powerful speech, urging them to fight against the Whites. The workers were filled with determination and sang in unison. But amidst the crowd lurked an unknown woman, sent by enemies of the Soviet government to assassinate Lenin. As he made his way out, she fired three shots, and the leader of the Soviet Russia fell to the ground. Chaos erupted, but the killer was eventually caught. Lenin survived and was quickly taken to Kremlin."
 ww1_soviet.50.desc_alt: "A rally at the Mikhelson metal factory was interrupted by a shocking event. Workers from Simonovskaya and Danilovskaya sloboda had gathered to speak about the difficulties they were facing, when suddenly the crowd erupted in excitement. Lenin arrived on the scene and delivered a powerful speech, urging them to fight against the Whites. The workers were filled with determination and sang in unison. But amidst the crowd lurked an unknown woman, sent by enemies of the Soviet government to assassinate Lenin. As he made his way out, she fired three shots, and the leader of the Soviet Russia fell to the ground. Chaos erupted, but the killer was eventually caught. Lenin did not survive."
 ww1_soviet.50.a: "For the blood of the leaders of the working class, we demand a severe trial!"
 ww1_soviet.50.b: "A severe hit to the revolution."
 ww1_soviet.50.c: "Take that!"
 ww1_soviet.50.d: "Terror becomes the norm in Russia."
 lenin_is_dead: "Lenin is dead"

 #BELARUS
 ww1_belorussia.1.t: "Soviet Republic of Belorussia"
 ww1_belorussia.1.d: "After the government of the Belorussian People's Republic was completely suppressed, the communists proclaimed the creation of the Soviet Republic. They are asked to recognize Belarusian independence."
 ww1_belorussia.1.a: "Let's support our comrades Belorussians!"
 ww1_belorussia.1.b: "Down with this opportunistic nationalism."
 ww1_belorussia.2.t: "Civil War in Belarus"
 ww1_belorussia.2.d: "Fight for independence! Fight against Bolshevism!"
 ww1_belorussia.2.a: "Žyvie Bielaruś!"
 ww1_belorussia.2.b: "Nah."
 ww1_belorussia.3.t: "Fate of Belarus"
 ww1_belorussia.3.d: "We were surrounded. On the one hand, there are Russians who want to return Minsk. On the other hand, Germany, which managed to win the war. What will happen to Belarus?"
 ww1_belorussia.3.a: "Žyvie Bielaruś!"
 ww1_belorussia.3.b: "We need German protection!"
 ww1_belorussia.3.c: "Together with brothers!"
 ww1_belorussia.4.t: "Fate of Belarus"
 ww1_belorussia.4.d: "The Belarusian government is under our control. They ask us for support and protection."
 ww1_belorussia.4.a: "Es lebe Weißrussland!"
 ww1_belorussia.4.b: "We can guarantee protection."
 ww1_belorussia.5.t: "Fate of Belorussia"
 ww1_belorussia.5.d: "The Belorussian government is under our control. They ask us for support and protection."
 ww1_belorussia.5.a: "Da zdravstvuyet Belorussiya!"
 ww1_belorussia.5.b: "We can guarantee protection."
 ww1_belorussia.6.t: "The Death of Heinrich"
 ww1_belorussia.6.d: "Our German king Heinrich died of throat cancer. His son Waldemar ascended to the throne as the new king of Luthenia, Uladzimir I. Unlike his father, he decided to give up his German identity and live as a Ruthenian like us, naming him as Belorussian."
 ww1_belorussia.6.a: "Long Live the King!"

 ww1_belorussia.8.t: "The German Kingdom Collapses"
 ww1_belorussia.8.d: "The German Empire is collapsed in the last phase of the Great War. The monarch is German, we must decide what to do with this puppet monarchy."
 ww1_belorussia.8.a: "Exile them."
 ww1_belorussia.8.b: "Hmm..."
 
 #PERSIA
 ww1_persia.1.d: "Ahmad Shah was formally crowned and the regency is no longer needed."
 ww1_persia.1.a: "Can fix the damage done by his father?"
 ww1_persia.3.t: "Anglo-Russian military expedition"
 ww1_persia.3.d: "The Russians and the British informed us that they would deploy their troops on our territory because of the threat of war with [TUR.GetName]. It seems that the war will not pass us by."
 ww1_persia.3.a: "We can't resist."
 ww1_persia.4.a: "Only madmen are against us."
 ww1_persia.5.t: "Fate of Persia"
 ww1_persia.5.d: "Persia has been subject to foreign influence and colonisation attempts since the last century, but in the midst of the Great War, its sovereignty is being stolen and violated more than ever. The government gendarmerie seems determined to take action and initiate a military campaign to repel the foreign forces that are invading and overrunning Persian territories. The government has to decide whether to join them in a difficult war against imperialism or to stay and defend the regime..."
 ww1_persia.5.a: "Resistance is futile..."
 ww1_persia.5.b: "The Ruddy Cheek of It!!!"
 ww1_persia.6.t: "[GetYear] Persian coup d'état"
 ww1_persia.6.d: "Brigadier General Reza Khan led a brigade of Persian Cossacks into the capital. They declared that they had raised troops to put an end to the corrupt and unreliable Qajar dynasty."
 ww1_persia.6.a: "The brigade captured the city with no blood."
 ww1_persia.6.b: "Protect the Qajar!"
 ww1_persia.7.t: "Coronation of Rezah Shah Pahlavi"
 ww1_persia.7.d: "General Reza Khan, who abolished the Qajar dynasty in the last coup, was crowned monarch by the Persian Assembly. Originally, he intended to proclaim a republic, but accepted the inauguration after he faced the opposition of the clergy and nationalists."
 ww1_persia.7.a: "Glory for the Shah!"
 ww1_persia.8.t: "Persian Gendarmerie"
 ww1_persia.8.d: "Persia descended further into chaos: having suffered British and Russian attempts at colonialisation since the previous century, the country is now in a state of de facto civil war. The Persian central government had the Persian central government gendarmerie, which had Swedish officers and consisted of about 6,000 men. The Swedish General Harald Hjalmarson, in command of the Persian Gendarmerie, and the officers of the Swedish Gendarmerie, who, like most of the Iranian intelligentsia and constitutionalists, are sympathetic to Germany, commenced to help the Central Powers in the Persian campaign."
 ww1_persia.8.a: "Persia stands still."
 ww1_persia.8.b: "Now it's complicated."
 ww1_persia.8.c: "Swedes? It's not even their nation."
 ww1_persia.9.t: "Government Gendarmerie"
 ww1_persia.9.d: "The Persian army is outdated and weak, and we need to import foreign knowledge and training to fix it. Establishing the government gendarmerie and setting it under the command of Swedish officers would be a good example of modernising the military."
 ww1_persia.9.a: "Proceed."
 ww1_persia.10.t: "Persian Campaigne Ended"
 ww1_persia.10.d: "The Great War is over and the battle of Persia is returned to peace. Now we should restore previous stability in Persia having them under our supervision."
 ww1_persia.10.a: "Okay."
 ww1_persia.11.t: "[FROM.GetAdjective] Supervision Restored"
 ww1_persia.11.d: "[FROM.GetAdjective] advisors returned to the government to start to provide "good help" for the good."
 ww1_persia.11.a: "Okay..."
 ww1_persia.12.t: "Khorasan Declares Independence"
 ww1_persia.12.d: "The self-proclaimed autonomous Government of Khorasan declared the independence of the Khorasan region from the central government.\nPreviously, Colonel Pessian, head of the Khorasan Gendarmerie, arrested the provincial governor on charges of tax evasion and other offenses, transported him to the capital, and declared that he would rule Khorasan instead. However, Governor Qavam was released and returned with an army to abolish this illegal independent state with the central government."
 ww1_persia.12.a: "End them."
 ww1_persia.13.t: "British Nationalises APOC"
 ww1_persia.13.d: "The British government purchased 51% of the Anglo-Persian Oil Company, gaining a controlling number of shares, effectively nationalizing the company."
 ww1_persia.13.a: "That means we became de facto protectorate..."
 
 ww1_england.110.t: "East Persian Cordon"
 ww1_england.110.d: "Britain and Russia used their influence in our country to occupy East Persia to protect British Asia from the influence of the Ottoman Empire. Accepting this is humiliating but do we have another choice?"
 ww1_england.110.a: "Resistance is futile..."
 ww1_england.110.b: "The Ruddy Cheek of It!!!"
 
 # Do not change
 ww1_haiti.1.t: "Troubles in Europe!"
 ww1_haiti.1.d: "Tensions in Europe are growing faster."
 ww1_haiti.1.a: "Ok"

 # Hitler Chancellor of Germany
 interwar_news.1.t: "A New Chancellor for Germany"
 interwar_news.1.d: "In an attempt to appease the growing National Socialist party, and expecting him to be utterly harmless, Franz von Papen of the DNVP has stood aside in favor of Adolf Hitler, who President von Hindenburg has accepted as the new Chancellor. As a public and vocal critic of the Treaty of Versailles, this could be the beginning of the end of this peace..."
 interwar_news.1.a: "What will this mean for Germany?"

 # March on Rome
 interwar_news.2.t: "March on Rome"
 interwar_news.2.d: "Benito Mussolini, Emilio De Bono, Italo Balbo and Cesare Maria De Vecchi alongside 30,000 men, have marched on Rome, with mild support from the population. Vittoro Emmanuale III, fearing civil war in Italy, has acceded to his demands, and has appointed Mussolini the new Presidente del Consiglio, or Prime Minister. Mussolini has already begun elbowing the King out of Italian affairs- and this could change Europe as we know it."
 interwar_news.2.a: "A New Duce for Italy"

 # Revolution in Egypt
 interwar_news.5.t: "Egyptian Revolution"
 interwar_news.5.d: "Shortly after the Great War Armistice was concluded in Europe, a delegation of Egyptian nationalist activists led by Saad Zaghlul made a request to High Commissioner Reginald Wingate to end the British Protectorate in Egypt and Sudan, and gain Egyptian representation at the next peace conference in Paris.\n\nMeanwhile, a mass movement for the full independence of Egypt and Sudan was being organized at a grassroots level, using the tactics of civil disobedience. By then, Zaghlul and the Wafd Party enjoyed massive support among the Egyptian people. Wafdist emissaries went into towns and villages to collect signatures authorizing the movement's leaders to petition for the complete independence of the country."
 interwar_news.5.a: "How the British Empire will respond?"

 # Polish-Soviet War
 interwar_news.6.t: "Polish-Soviet War"
 interwar_news.6.d: "The Soviets have launched an invasion against the newly formed Polish nation. This marks one of the many conflicts as a result of the Great War. The fate of Poland is tied to this war."
 interwar_news.6.a: "Can Poland defend itself against Russia?"

 # Second Spanish Republic
 interwar_news.7.t: "The Second Spanish Republic is Proclaimed"
 interwar_news.7.d: "The Second Spanish Republic was proclaimed when King Alfonso XIII left the country following municipal elections where anti-monarchist candidates won the majority of votes."
 interwar_news.7.a: "¡Viva el Presidente!"

 # the Turkish National Movement
 interwar_news.8.t: "Nationalist Movement in Turkey"
 interwar_news.8.d: "As a consequence of the defeat of the Ottoman Empire in the Great War and the subsequent occupation of Constantinople and partitioning of the Ottoman Empire by the Allies. The Ottomans saw the movement as part of an international conspiracy against them. Some Turkish revolutionaries rebelled against this partitioning!"
 interwar_news.8.a: "Will Mustafa Kemal Paşa succeed?"

 # the Greco-Turkish War
 interwar_greco_turkish_war: "Greco-Turkish War"
 interwar_news.9.t: "Greco-Turkish War"
 interwar_news.9.d: "The Greeks have landed in Smyrna and are ready to take on a full campaign in Asia Minor in order to push its claims and push Turkey to defeat. The Turks have shown fierce resistance so far with irregular units raiding Greek forces in the mountainous terrain of Anatolia, and it is unclear how far Greece will go in order to capture Ioania and Constantinople."
 interwar_news.9.a: "Can the Greeks win alone?"

 # Treaty of Lausanne
 interwar_treaty_of_lausanne: "Treaty of Lausanne has been signed"
 interwar_news.10.t: "Treaty of Lausanne"
 interwar_news.10.d: "The Treaty of Lausanne has been signed in Palais de Rumine, Lausanne, Switzerland. It officially settled the conflict that had originally existed between the Ottoman Empire and France, British Empire and Greece since the onset of the Great war."
 interwar_news.10.a: "Turkey has asserted its power."

 # Irish War of Independence
 interwar_irish_war_of_independence: "Irish War of Independence"
 interwar_news.11.t: "Irish War of Independence"
 interwar_news.11.d: "The Easter Rising of 1916, and particularly the execution of fifteen people by firing squad, the imprisonment or internment of hundreds more, and the imposition of martial law caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, started an undeclared war against the British Army."
 interwar_news.11.d_2: "The Easter Rising of 1917, and particularly the execution of fifteen people by firing squad, the imprisonment or internment of hundreds more, and the imposition of martial law caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, started an undeclared war against the British Army."
 interwar_news.11.d_3: "The Easter Rising of 1918, and particularly the execution of fifteen people by firing squad, the imprisonment or internment of hundreds more, and the imposition of martial law caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, started an undeclared war against the British Army."
 interwar_news.11.d_4: "The Easter Rising of 1919, and particularly the execution of fifteen people by firing squad, the imprisonment or internment of hundreds more, and the imposition of martial law caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, started an undeclared war against the British Army."
 interwar_news.11.d_5: "The imposition of martial law has caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, has started an undeclared war against the British Army."
 interwar_news.11.a: "God Save the King"

 # Irish Free State
 interwar_irish_free_state: "Irish Free State"
 interwar_news.12.t: "Irish Free State established"
 interwar_news.12.d: "The between the forces of the self-proclaimed Irish Republic, the Irish Republican Army (IRA), and British Crown forces is over. The Irish Free State is established!"
 interwar_news.12.a: "Saoirse!"

 # the Locarno Treaties
 interwar_news.13.t: "The Locarno Treaties"
 interwar_news.13.desc: "France, Germany and some Western European countries came together to confirm the Peace of Versailles after the Great War. Representatives convened in Locarno, Switzerland, to negotiate a treaty and agreed to a number of provisions for peace, including allowing Germany to join the League of Nations and demilitarising the Rhineland. In effect, this means that Germany, diplomatically isolated since the previous treaty, has returned with a sense of diplomatic normalcy. Will this be the peace of our time?"
 interwar_news.13.a: "Peace has been secured."
 interwar_news.13.b: "Time to restore everything with the good."
 interwar_news.13.c: "This won't last long."
 interwar_news.13.d: "Hopefully we will never witness the another Great War."
 interwar_locarno_treaties: "The Locarno Treaties has been signed"

 #Iraq revolt
 interwar_news.14.t: "Iraqi Revolt against the [FROM.GetAdjective]"
 interwar_news.14.d: "In Iraq the [FROM.GetAdjective] got rid of most of the former Ottoman officials and the new administration was composed of mainly [FROM.GetAdjective] officials. Many people in Iraq began to fear becoming part of [FROM.GetNameDef]. At this point, one of the most eminent Shia Mujtahid, Ayatollah Muhammad Taqi al-Shirazi, issued a fatwa declaring that service in the [FROM.GetAdjective] administration is unlawful."
 interwar_news.14.a: "How [FROM.GetNameDef] will react?"
 interwar_news.14.b: "Damn Iraqis."
 # Mehmed VI on the throne after the death of Mehmed V

 interwar_news.15.t: "Mehmed VI is the new Sultan of the Ottoman Empire"
 interwar_news.15.d: "After the death of Mehmed V; Mehmed VI girded with the Sword of Osman on 4 July 1918, as the thirty-sixth padishah. He is now the new Sultan of the Ottoman Empire and the new Caliph of Islam. But he has the power only on paper, in fact it's especially the CUP (Committee on Unity and Progress) which controls now what is happening in Turkey..."
 interwar_news.15.a: "Can he prevent the CUP from taking power?"

 # the Great War Aftermath
 interwar_news.16.t: "Occupations of Anatolia"
 interwar_news.16.d: "The victorious removed the defeated Ottoman flag from Anatolia and expanded their mandates. Most of the coastline is under Allied occupation, and each territories will remain under the control of the military administration until discussions to decide on the Ottoman Empire are finalized."
 interwar_news.16.a: "Too harsh."
 interwar_news.16.b: "Free real estates."
 interwar_news.17.t: "Reichspakt"
 interwar_news.17.d: "[GER.GetNameDefCap] declares the birth of a new European hegemony. In Großer Tiergarten, Berlin, the victory parade was hold by major victors of All Europe. German crowd and people from Germany's allies gathered to congratulate the marching soldiers and hung wreaths.\nThey looks happy with the great victory, but at the same time they seem to fill the void that so many young people have been lost on the battlefields. But in the end, the Central Powers are victorious, and like Napoleon's, a powerful faction is created dominating all of Europe."
 interwar_news.17.a: "What a glorious victory!"
 interwar_news.17.b: "German hegemon shall fall over soon."
 interwar_news.17.c: "The new power over the all Europe..."
 interwar_news.18.t: "[TUR.GetFactionName]"
 interwar_news.18.d: "[TUR.GetName], who ascented up from a minor monarchy in Asia Minor, survived the fire that swept the world once again. [TUR.GetNameDefCap], proudly listed in the place of victorious powers, in the strait of Costantinniye amid planes flying through the sky and warships firing cannons, had a victory celebration in the sense of solidifying the Turks and the Arab world to form a united power that could not be defeated by the any other powers.\nThose who once terrorized Europe were terribly sick, but now that they have got up from the sickbed, the future of [TUR.GetNameDef] is certainly not bleak."
 interwar_news.18.a: "Turkish eternality!"
 interwar_news.18.b: "You never know when he might get sick soon."
 interwar_news.18.c: "Who the heck is the doctor who treated that sick man!?"
 interwar_news.19.t: "The Unification of Arabia"
 interwar_news.19.d: "After years of hardship, struggle and adversity, the Arabian Peninsula is united under one ruling flag in effect. The [FROM.GetRulingParty] being supported by cliques which firmly uphold the Islamic doctrine, wanted to gain the holy land of Mecca and Medina and unify the Arabs, and at last, the unification has been completed as Nejd, Hejaz, and Asir became integrated to [FROM.GetAdjective] regimen."
 interwar_news.19.a: "Allahu Akbar!"
 interwar_news.19.b: "Could there be anything of value out there?"
 interwar_news.20.t: "[ENG.GetLeader] Returns to [ENG.GetNameDef]"
 interwar_news.20.d: "Amazingly, matters in [ENG.GetNameDef] have improved... to the point where [ENG.GetLeader] and the royal family have returned from their exile in [FROM.GetNameDef].\n\nThe king happily waved to gathered [ENG.GetAdjective] citizens, all of whom were enthusiastic to see the sovereign on [ENG.GetAdjective] soil once more. Most thought they would never see the king again, and today proves to be a historic one as the doubters were all proven very much wrong."
 interwar_news.20.a: "We welcome him home!"
 interwar_news.20.b: "We wish him farewell!"
 interwar_news.20.c: "Huzzah!"
 interwar_news.20.e: "A momentary setback"
 interwar_news.20.f: "Interesting"
 interwar_news.21.t: "German Businesses in Africa"
 interwar_news.21.d: "The German Empire victorious in the Great War started to realize their colonial concept on the black continent, Africa. After the war, they seized the administration of Belgian Congo and received official governorship from them, and [GER.GetLeader] ordered to install Mittelafrika concept which is uniting all vast African colonies in one federal administration. Mittelafrika not only includes every German African colonies, Südwestafrika, Tanganyika, Togoland, and Kamerun, but also equatorial colonies in Africa, from defeated France, and this means that all these territories are under one German flag. It is not sure that the idea can be achieved, but they already started to make it happen."
 interwar_news.21.a: "Got mitt Mittelafrika!"
 interwar_news.21.b: "What an ambition!"
 interwar_news.21.c: "These lands shall curse you."
 interwar_news.22.t: "German Businesses in Southeast Asia"
 interwar_news.22.d: "The German Empire victorious in the Great War started to realize their enlarged colonial concept in the East. Taking an advantage from the civil war in France, they sent marines to Indochina, seized colonial administration, and forced France to hand over the governorship. French government, already lost practical controls in this colony, she signed for German demand, and the native people welcomed German troops thinking Germany would return their freedom and rights. In the meantime, Frenchs in Indochina who lost their home because of political mess in France, seems to choose to take sides with the Germans."
 interwar_news.22.a: "Got mitt Deutsch-Ostasien!"
 interwar_news.22.b: "Are those Germans gonna be over the world?"
 interwar_news.22.c: "Overextension shall taint German to be a sick man soon."
 interwar_news.23.t: "Kingdom of Flanders-Wallonia Established"
 interwar_news.23.d: "Belgium, a defeated, all territories occupied, has been reformed into a new kingdom. Following the coronation of German king [BEL.GetLeader], two regions of Belgium are now feudal territories of the Kingdom of Flanders-Wallonia, and they are going to follow ideal goal of no regional discord. But the Belgians suggest that this is only an extension of German ironfist rule, do not support the new monarchy. At least they shall thrive with new system of German Mitteleuropa, not decaying in sloughs of the losers."
 interwar_news.23.a: "Toast to a little kingdom over there!"
 interwar_news.23.b: "What a disgusting idea."
 interwar_news.23.c: "That’s a destiny of losers."
 interwar_news.24.t: "Second Ausgleich"
 interwar_news.24.d: "Austria-Hungary is about to reform and alter her system. Even if tehy are victorious in the last Great War, they suffered a lot. Austria have faced minorities longing their independence. Without any measure, it was impossible to carry on. Austrian Kaiser decided to rebuild the nation from dualism of Austria and Hungary to a way to let minorities have autonomy to revive her as a multi-national federal empire. On this decision, for now, discontent minorities went quiet, but the Hungarians who was one of two pillars of the Empire extremely object on it. The government thinks this so called Second Ausgleich is not completed, and decided to discuss on this current matter without haste. At least with this, Austria won’t be dismantled into pieces and begone into history textbook."
 interwar_news.24.a: "A.E.I.O.U."
 interwar_news.24.b: "Just an empire on powderkeg."
 interwar_news.24.c: "Interesting develope."
 interwar_news.25.t: "West Indies Federation"
 interwar_news.25.d: "The collapse of the British Empire affected the West Indies possessions. The old colonial administrations and local colonialists decided to arm up and prepare themselves from vulnerable postition without British protection. Thus the Confederated Governor-General Territories of the West-Indies, so called the West Indies Federation had been formed. This included almost every European settlements in the Central America region. But they also stated that the native state shall be recognised and protected not considering them to be exploited."
 interwar_news.25.a: "The old world collapsed."
 interwar_news.26.t: "South Africa Collapses!"
 interwar_news.26.d: "The British local government in South Africa declared a state of emergency and granted itself a high degree of self-government to ensure stability and security from internal and external threats, as the British Empire began to stumble and collapse across the glove. Even in that action, a sort of civil war broke out as the Boers, who had been subjugated by the previous wars, all declared their disloyalty to the British administration."
 interwar_news.26.a: "The war still spreads."
 interwar_news.27.t: "Polish-Ukrainian War Fires"
 interwar_news.27.desc: "The Warsaw government announced that the Polish Republic is now officially at war with the "so called' West Ukraine, insisting that their wargoal is lied on their rightful territories of East Galicia. But some radicals demand that the Ukrainians must be reunited to the Commonwealth system as like before a few centuries ago. Since the war is broke out between the newly released nations in the Eastern Europe, the old regimes see the conflict with worried eyes as they don't want to admit that the bloody warfare logically cannot be eliminated or diminished from the earth even they managed to go through the most destructive war that they had."
 interwar_news.27.a: "The war is fully legitimated."
 interwar_news.27.b: "Between a rock and a hard place."
 interwar_news.27.c: "They both lies upon the way to the socialist paradise."
 interwar_news.27.d: "A few uneasiness for the price of peace."
 interwar_news.28.t: "Austro-Czech War"
 interwar_news.28.d: "The Czech attempt to declare independence from the old Austrian crown has been tackled by the Wien government. Even in state that they have no control over the Czech populated region, the fallen troops of the empire build trenchs in the Sudentenland to prepare the incoming firefights."
 interwar_news.28.a: "Let them know how the defeats must behave."
 interwar_news.28.b: "A desperate movement."
 interwar_news.29.t: "Austrian Civil War"
 interwar_news.29.d: "Cannot managed to out of the shock and ruins of the failed empire, the Wien government faced the socialist revolt against them. The Austrian Red Guards seized the streets in Wien and declared the Räterepublik. Local police failed to put them down and the pro-government militia is setting up the barricades outside the city to block them inside the encirclement."
 interwar_news.29.a: "So fly, you flaming, you red flag!"
 interwar_news.29.b: "Thou wonderful land, our homeland, we love thee, we protect thee."
 interwar_news.30.t: "Triumph of the French Nationalists"
 interwar_news.30.d: "After the bloody, fierce civil war, the fires of revolution have once and for all been extinguished. Despite overwhelming odds the French exiles have successfully retaken the Métropole. Thanks to the cooperation of their allies and an incredible national mobilisation effort, they have outmanoeuvred those who stood in their way. Immense celebrations are being planned, particularly in Paris where a parade on the Champs-Élysées for troops of the old Entente will take place.\nHowever, the French people remain deeply divided: some welcome the exiles as liberators, others lament the fall of the Commune, and most are simply in shock, exhausted by the war, their lives upended for the second time in a generation: this civil war is only nominally over, the wounds it opened will take many years to heal."
 interwar_news.30.a: "A tragedy."
 interwar_news.30.b: "Finally, it's over."
 interwar_news.30.c: "All revolutionaries share the same fate."
 
 #Russian revolution
 nicholas_ii_abdication:0 "Nikolai II abdicated"
 rusrevolt.1.t:0 "Resignation of Georgiy Lvov"
 rusrevolt.1.d:0 "In a significant turn of events, Georgiy Lvov, the head of the Russian Provisional Government, has announced his resignation. Plagued by a lack of support and increasing challenges from both the left and the right, Lvov has conceded his inability to effectively govern during these tumultuous times. In his stead, Alexander Kerensky, a prominent figure in the socialist movement and a member of the Provisional Government, has been designated to take the reins of power. Kerensky faces the daunting task of navigating Russia through war, internal strife, and the growing unrest that the revolution has unleashed."
 rusrevolt.1.a:0 "Kerensky is the last hope of the Republic."
 rusrevolt.2.t:0 "The Tsar abdicates"
 rusrevolt.2.d:0 "The ongoing war has caused a breakdown of morale and mutiny within the army, stoked popular discontent with the autocracy and led to riots in the very heart of the Empire, which have compelled Nicholas II to abdicate the throne. Now that the monarchy has been overthrown, a Provisional Government is obliged to take charge and extract the Russian state from the dire straits she finds herself in. Meanwhile, the Soviet of Workers’ and Soldiers' Deputies is being formed in Petrograd, also aspiring to become the dominant power in Russia. It would be most unwise to grant them an excuse for confrontation, therefore we should either listen to their counsel, or suppress their activities."
 rusrevolt.2.d_mikhail:0 "The ongoing war has caused a breakdown of morale and mutiny within the army, stoked popular discontent with the autocracy and led to riots in the very heart of the Empire, which have compelled Nicholas II to abdicate the throne. His younger brother, Grand Duke Mikhail, after much deliberation, agreed to become the new Tsar in such a difficult time, despite the resistance of the rebellious State Duma and some generals, who forced Nicholas to abdicate.\n\nThe coronation has not yet been organized, but the Grand Duke becomes de-facto the new ruler of the Russian Empire and intends to restore order behind the front lines."
 rusrevolt.2.a:0 "Motherland is on fire..."
 rusrevolt.3.t:0 "Minister-Chairman Appointed"
 rusrevolt.3.d_lvov:0 "Prince Georgy Lvov has been appointed as head of the Provisional Government during a difficult period for the new republic. While a system of Dual Power operates within Russia, the Provisional Government must restore order to the rebellious capital, and bring the war to a triumphant conclusion."
 rusrevolt.3.d_stolypin:0 "Prime Minister Peter Stolypin has been appointed as head of the Provisional Government during a difficult period for the new republic. Nikolai II always trusted his prime minister, and now Pyotr Stolypin is obliged to take matters into his own hands to put an end to this unrest to justify the confidence of the Russian people."
 rusrevolt.3.a:0 "I hope he manages to lead the country out of crisis."
 lvov_reforms_tt:0 "§OLvov's reforms unlocked.§!"
 rusrevolt.4.t:0 "The Kornilov Affair"
 rusrevolt.4.d:0 "In a dramatic turn of events, General Lavr Kornilov, the Commander-in-Chief of the Russian Army, has attempted a coup against the Provisional Government. Claiming to act in the interest of restoring order in Russia, Kornilov has ordered his troops to march on Petrograd. The Provisional Government, led by Alexander Kerensky, finds itself in a precarious position, having earlier released Bolshevik leaders to help rally the workers and soldiers against Kornilov's forces. This standoff could significantly alter the course of the Russian Revolution and the future of Russia itself."
 rusrevolt.4_tt:0 "§RThis may provoke the Bolsheviks uprising in the near future!§\n"
 rusrevolt.4.a:0 "Arm the local Bolsheviks to fend off Kornilov"
 rusrevolt.4.b:0 "Kornilov will drive out all the Bolsheviks!"
 rusrevolt.4.c:0 "Give Kerensky dictatorial powers to deal with the situation!"
 rusrevolt.5.t:0 "The [GetMonth] Revolution"
 rusrevolt.5.d:0 "The world war has exacerbated internal issues within the Russian Empire, forcing Tsar Nikolai II Romanov to take extreme measures and abdicate the throne. The democratic opposition has formed a Provisional Government, which lacks support from the working class of the country. If the new government does not make concessions to the burgeoning strength of the Petrograd Soviet, which considers itself the sole legitimate authority, then perhaps we should prepare for an armed confrontation within Russia itself."
 rusrevolt.5.d_mikhail:0 "The world war has exacerbated internal issues within the Russian Empire, forcing Tsar Nikolai II Romanov to take extreme measures and abdicate the throne, in favor of his brother, Grand Duke Mikhail Alexandrovich. The democratic opposition has barely agreed to formed a Provisional Government, with constitutional monarch, which lacks support from the working class and the armed forces of the country. If the new government does not make concessions to the burgeoning strength of the Petrograd Soviet, which considers itself the sole legitimate authority, then perhaps we should prepare for an armed confrontation within Russia itself."
 rusrevolt.5.a:0 "The collapse of the Russian autocracy..."
 rusrevolt.5.b:0 "Could he save the Russian autocracy...?"
 rusrevolt.6.t:0 "The Storming of the Winter Palace!"
 rusrevolt.6.d:0 "The failed policies of the Provisional Government since taking power have boosted the popularity of the outlawed Bolshevik Party. Ultimately, the Petrograd Soviet, being almost completely controlled by the Bolsheviks, decided to seize power through an armed uprising. The forces of the Red Guard deprived the Provisional Government of vital access to communications such as printing presses and telegraph offices in the capital. Government supporters were swept aside and control of strategically important facilities in Petrograd was wrested from them. The last bastion of the Provisional Government is their residence: the Winter Palace in the heart of the city. A second revolution now seems inevitable, with the population tensely awaiting the signal that will set off the storming of the palace.\nThen, from the deck of the cruiser «Aurora», a blank shot is fired..."
 rusrevolt.6.a:0 "Storm the Winter Palace!"
 rusrevolt.6.b:0 "We do not recognise it! (Play as breakaway nations)"
 rusrevolt.601.t:0 "Local Governements"
 rusrevolt.601.desc:0 "Following the fall of the Provisional Government, many local governments, opposed to the Bolsheviks, took advantage of the power vacuum and became the sole rulers of their regions.\nCossacks had a long-standing tradition of self-governance and military service, and they strongly opposed the revolutionary changes brought about by the Bolsheviks. As the Provisional Government collapsed, the Cossacks took control of their territories and established their own local governments, effectively becoming independent rulers of their regions.\nIn Ukraine, the Bolshevik revolution faced strong opposition from various political groups, including Ukrainian nationalists. The Ukrainian Central Rada, a council representing Ukrainian political parties and organizations, emerged as a powerful force advocating for Ukrainian self-determination. "
 rusrevolt.601.a:0 "Ukraine's glory has not perished!\n(Play as [UKR.GetFlag]Ukraine)"
 rusrevolt.601.b:0 "It has shaken, has stirred the Orthodox quiet Don. (Play as [DON.GetFlag]Don)"
 rusrevolt.601.c:0 "You are Kuban, you are our Motherland!\n(Play as [KUB.GetFlag]Kuban)"
 rusrevolt.601.e:0 "The Finnish People have spoken.\n(Play as [FIN.GetFlag]Finland)"
 rusrevolt.601.d:0 "What about other regions?"
 rusrevolt.602.a:0 "Gortsy stay united!\n(Play as [MOU.GetFlag]Mountainous Republic)"
 rusrevolt.602.b:0 "Dutov will save Russia! (Play as [ORE.GetFlag]Orenburg)"
 rusrevolt.602.c:0 "I have pledged, to heal the wounds of my nation. (Play as [CRI.GetFlag]Crimea)"
 rusrevolt.602.e:0 "We will defend are homeland together!\n(Play as [GEO.GetFlag]Transcaucasia)"
 rusrevolt.603.a:0 "Old Believers' stubbornness is unbreakable!\n(Play as [URA.GetFlag]Ural Cossacks)"
 rusrevolt.603.b:0 "Terek cossacks will protect the frontiers!\n(Play as [TER.GetFlag]Terek)"
 rusrevolt.603.c:0 "Far Eastern frontier will be secured!\n(Play as [USS.GetFlag]Ussuri Cossacks)"
 rusrevolt.7.t:0 "Bolshevik Coup"
 rusrevolt.7.d:0 "Another uprising took place in Russia last night. The Bolsheviks took the offensive and seized the seat of the Provisional Government: the Winter Palace. All remaining ministers were arrested, and the palace’s defenders voluntarily surrendered to the Soviet. The flames of socialist revolution spread like wildfire throughout Russia, causing shockwaves that reverberate across the entire world. However, the scattered forces of the Provisional Government and other groups are ready to repulse the Soviets, with whom they have fundamental disagreements. Perhaps, if Vladimir Lenin succeeds in defeating his opponents, we can begin to contemplate world revolution?"
 rusrevolt.7.a:0 "Russian Field of Experiments."
 rusrevolt.7.b:0 "Everything Goes According to Plan!" 
 rusrevolt.8.t:0 "Coup in Russia"
 rusrevolt.8.d:0 "The political situation in Russia continues to astound with its rapid changes and volatility. Today, the newly established Russian Republic was overthrown by the rebel General Lavr Kornilov. The Petrograd Soviet was dispersed by the General’s guards, and the leaders of the Bolsheviks were forced to flee to Germany in the hopes of one day returning and liberating their homeland from the Kornilov regime. The Provisional Government itself was not spared Kornilov’s wrath, and was forcefully disbanded. Minister-Chairman Aleksandr Kerensky managed to flee the Winter Palace shortly before the arrival of the Kornilov’s troops. Kerensky disappeared into the US embassy, before fleeing by sea to the United States together with the American embassy staff and other officials."
 rusrevolt.8.a:0 "The Russian mutiny is senseless and merciless!"
 rusrevolt.11.t:0 "Finnish Civil War"
 rusrevolt.11.d:0 "In the south of the country, the Communists revolted. With the support of the Russian Bolsheviks, they intend to overthrow the power of the Senate and draw us into the war against Russia."
 rusrevolt.11.a:0 "We will crush them."
 rusrevolt.11.b:0 "Kaikkien maiden proletaarit, liittykää yhteen! (Play as Red Finland)"
 rusrevolt.12.t:0 "Ukrainian Civil War"
 rusrevolt.12.d:0 "The Bolsheviks revolted in Ukraine. They proclaimed the Ukrainian People's Republic of Soviets, and together with the anarchists intend to overthrow the government of the Central Rada."
 rusrevolt.12.a:0 "Ukraine has not died yet!"
 rusrevolt.12.b:0 "Workers of Ukraine, unite! \n(Play as Red Urkaine)"
 rusrevolt.15.t:0 "Anarchists In Ukraine!"
 rusrevolt.15.d:0 "The Revolutionary Insurgent Army of Ukraine, also known as the Black Army or as Makhnovtsi, led by anarchists such as Nestor Mahno captured Huliaipole, Ukraine and established the Free Territory (Makhnovshchina) based on anarchist communism."
 rusrevolt.15.a:0 "What are these "stateless anarchists!?""
 rusrevolt.15.b:0 "Power breeds parasites. Long live anarchy! \n(Play as [VLN.GetFlag]Makhnovshchina)"
 rusrevolt.16.t:0 "Amur Republic"
 rusrevolt.16.d:0 "In the Far East, the Communists revolted in Vladivostok and proclaimed a republic. They are fully subordinate to the decision of the Soviet authorities in the capital of Russia."
 rusrevolt.16.a:0 "All power to the Soviets!"
 rusrevolt.16.b:0 "Don't give them the freedom to make decisions."
 rusrevolt.17.t:0 "Siberian Republic"
 rusrevolt.17.d:0 "Bolsheviks lose on the eastern front. After we occupied the insurgent Irkutsk, the Siberian government was formed. As long as the Russian government is divided, it will be difficult for us to control all fronts."
 rusrevolt.17.a:0 "Well done."
 rusrevolt.17.b:0 "Don't give them the freedom to make decisions."
 rusrevolt.19.t:0 "End of the Russian Civil War"
 rusrevolt.19.d_russia:0 "The White Army has proven to be triumphant in the bloody Russian Civil War, as Bolshevik leaders desperately flee the country. Moscow and Petrograd remain as the last breeding grounds of resistance, however the Bolsheviks are simply way too scattered to achieve any sort of change.\nThe leaders of the revolution had managed to escape from Petrograd the day before White Army seized total control, and are unlikely to be able to return to their homeland. The fate of Stalin and Trotsky remains unknown. Rumors from Bolshevik leaders suggests that Trotsky is the only remaining survivor, and is now desperately rallying up support of the World Revolution from foreign nations.\nRussia is completely devastated by the civil war, both politically and economically."
 rusrevolt.19.d_soviet:0 "The Bolsheviks have completely defeated the White Army. The leaders of the White movement have been executed, but many had managed to leave the country and find protection in foreign countries.\nAfter so many had died in this brutal conflict, the Soviets stand triumphant, and on the path to establishing Communism in the remainder of its land.\nResistance organised by the remnants of the White Army, particularly in Siberia, is still ever present but too unorganised and scattered to achieve any sort of change. Political chaos still heavily grips the country as shown with the multiple rebellions and uprisings that are taking shape, but Russia can at least start to slowly recover, with so many lives lost in both the Great War, and the Russian Civil War."
 rusrevolt.19.b:0 "We are victorious!"
 rusrevolt.19.c:0 "The people are free!"
#  rusrevolt.20.t:0 "The Uprising of the Socialist-Revolutionaries"
#  rusrevolt.20.d:0 "A coalition of revolutionaries revolted to overthrow the unpopular monarchy. Since the Revolution of 1905, the unstable alliance of radical forces has carried out underground activities, distributing illegal newspapers and robbing private and state banks in order to completely undermine the authority of the state at the right moment. \n\nSome of the generals supported them and now they have a full-fledged army. The Second Russian Revolution began."
#  rusrevolt.20.a:0 "In the name of the Tsar!"
#  rusrevolt.20.b:0 "Long live the Revolution!"
 rusrevolt.20.t:0 "Allied intervention in the Russian Civil War?"
 rusrevolt.20.d:0 "With Russia collapsing and falling into civil war, the Allied forces in the Great War are in great danger. Not only that Germany is able to divert re-deploy troops from the Eastern Front would threaten the Allies, but the Bolshevik takeover of Russia would be a devastating event for worldwide.\nFor the war effort and the stability in Russia, we should send a few expeditionary force to land in North Russia."
 rusrevolt.20.a:0 "The cavalry's here!"
 rusrevolt.20.b:0 "Nobody wanna go icy lands..."
 rusrevolt.21.t:0 "Allied Landing at Murmansk"
 rusrevolt.21.d:0 "The Allies sent an expeditionary force to North Russia to intervene in the Russian Civil War. Western warships have arrived in the port of Murmansk, have landed troops, and appear to be join with the local White Guards."
 rusrevolt.21.a:0 "This is not what we agreed to!"
 rusrevolt.21.b:0 "Good lads. (Play as [RSO.GetFlag]Northern Russia)"
 rusrevolt.22.t:0 "Allied Landing at Archangelsk"
 rusrevolt.22.d:0 "Additional allied troops landed at Arkhangelsk. The White garrison couped the Bolshevik local authority and welcomed the troops in hurry."
 rusrevolt.22.a:0 "To Petrograd!"
 rusrevolt.28.t:0 "General Staff Planning the Kerensky Offensive"
 rusrevolt.28.d:0 "The Russian High Command, under the leadership of Minister of War Alexander Kerensky, is convening to plan a major offensive. This move is seen as a desperate bid to turn the tide of the war and to demonstrate to the Entente powers that Russia remains a capable and committed ally. The morale of the troops is wavering, and the home front is restless, but the General Staff believes a successful offensive could restore faith in the Provisional Government and secure further support from our allies."
 rusrevolt.28.a:0 "We must prove our strength to the Entente"
 rusrevolt.29.t:0 "Launch of the Kerensky Offensive"
 rusrevolt.29.d:0 "The day has come to launch the much-anticipated Kerensky Offensive. Troops have been mobilized, and the command has issued orders for a massive push against the Central Powers. This offensive is not only a military operation but also a political statement, aimed at reassuring our allies in the Entente of our commitment and capabilities in this war. The eyes of the world, and the hopes of the Russian people, are upon our soldiers as they march to the front."
 rusrevolt.29.a:0 "For Russia and the Entente!"
 rusrevolt.30.t:0 "The [GetMonth] Days Protests"
 rusrevolt.30.d:0 "Unrest is sweeping across Petrograd. In what has come to be known as the [GetMonth] Days, large numbers of soldiers, sailors, and workers have taken to the streets, demanding a series of radical reforms. These protests, partially inspired by the Bolsheviks, are directed against the Provisional Government under Prince Georgy Lvov. The demonstrators are calling for "All power to the Soviets" and an end to the war. The situation is volatile, and the government's response could shape the future of Russia."
 rusrevolt.30.a:0 "Send Government Troops to Disperse the Protesters"
 rusrevolt.31.t:0 "The Failed Kornilov-Kerensky Counter-Coup"
 rusrevolt.31.d:0 "In a desperate attempt to reclaim power following the Bolshevik Revolution, General Lavr Kornilov, with the support of Alexander Kerensky, has launched a counter-coup against the newly established Soviet government. Their forces, comprising loyalist military units and volunteers, have initiated a series of skirmishes around Petrograd in an effort to overturn the Bolsheviks' ascendancy. However, their plans appear to be faltering. The Red Guards and revolutionary soldiers, fueled by their recent success and the widespread popular support for the revolution, are rapidly quelling this ill-fated resistance."
 rusrevolt.31.a:0 "They won't stop the revolution."
 rusrevolt.32.t:0 "The Russian Republic Proclaimed"
 rusrevolt.32.d:0 "Following the confrontation between the Provisional Government and the Soviets, which is referred to as the "Dual Power", and the spread of national unrest and disorders, the Provisional Government declared the establishment of the Directory ("Business Office") of five individuals, headed by Kerensky, with all matters of government to be decided by the Russian Constituent Assembly to be established at a later date. The Russian Republic has been proclaimed by the Directory, which is recorded in the resolution of the Provisional Government."
 rusrevolt.32.a:0 "Russia, one and indivisible..."

 rusrevolt.pol.1.t: "The Reds are coming!"
 rusrevolt.pol.1.d: "Poland was the last bastion between Europe and the Soviet Revolution. Our people, who gained their independence in the Great War with difficulty, now have the right to conduct an independent policy. Now free Poland will fight for the restoration of the greatness of the Polish-Lithuanian Commonwealth! We will beat off the weakened Russia of the land of Belarus and teach them!"
 rusrevolt.pol.1.a: "Defeat the Bolsheviks!"
 rusrevolt.pol.1.b: "No, this is enough!"
 rusrevolt.pol.2.t: "The Poles went on the offensive"
 rusrevolt.pol.2.d: "Poland rejected our demands and unexpectedly switched to an offensive towards Soviet Belarus. We did not count on this outcome of the events."
 rusrevolt.pol.2.a: "What are we so unlucky with our neighbours?"
 rusrevolt.pol.3.t: "Poland accepts our agreement"
 rusrevolt.pol.3.d: "The Polish government accepted our demands. Now the Warsaw Soviet creates a new government that will mark the next victory of the Great Revolution!"
 rusrevolt.pol.3.a: "Long live the World Revolution!"
 rusrevolt.pol.4.a_tt: "We will make peace with the Soviets."
 rusrevolt.pol.4.t: "The protracted war"
 rusrevolt.pol.4.d: "We were counting on seizing Belarus and developing success in Ukraine, however, the Russians managed to seize the initiative and almost break our troops near Warsaw. We need to urgently sign the peace, while the position of the Soviets has not improved."
 rusrevolt.pol.4.a: "Stop this madness!"
 rusrevolt.pol.4.b: "We still have a chance!"
 rusrevolt.pol.5.t: "Poland offers peace"
 rusrevolt.pol.5.d: "Poland can no longer wage war, therefore removes its territorial claims on Belarus and offers a white peace. Maybe it's for the best, we have a lot of things to do after all."
 rusrevolt.pol.5.a: "We agree"
 rusrevolt.pol.5.b: "We won't stop until Poland is subjugated."
 rusrevolt.pol.6.t: "The Councils reject peace"
 rusrevolt.pol.6.d: "The Soviets do not want to negotiate with us, and are willing to destroy our country. There will be no peace with the Bolsheviks."
 rusrevolt.pol.6.a: "Kurwa!"
 rusrevolt.pol.7.a_tt: "Poland will get the territory of Belarus."
 rusrevolt.pol.7.t: "The protracted war"
 rusrevolt.pol.7.d: "The Poles have seized the territory of Belarus, but continue to advance into the territory of the RSFSR. If this continues, it would end up to be a humiliating defeat for the Revolution."
 rusrevolt.pol.7.a: "They will receive Belarus"
 rusrevolt.pol.7.b: "This is some kind of misunderstanding!"
 SOV.parlament.1.t: "Convocation of the Constituent Assembly"
 SOV.parlament.1.d: "Elections to the Constituent Assembly showed that the Socialist Revolutionaries are particularly popular among the population, who occupied more than half of the seats, which by right of revolution should belong to us, the Bolsheviks! In addition, it turned out that the counter-revolutionary elements somehow got into the to the Assembly. The revolution is under threat, it is urgent to make a choice, who should give power to moderate Mensheviks, radical Bolsheviks or liberal SRs?"
 SOV.parlament.1.a: "Does anyone think about the revolution?"
 SOV.dictatury.1.t: "Establishing a dictatorship"
 SOV.dictatury.1.d: "We decided to disperse the Constituent Assembly. Elections will no longer be held. On the way the Bolsheviks had a Menshevik party, which also has popular support, especially after the aggressive actions of the party of Lenin. The Soviets can no longer be divided and only one party will take power."
 SOV.dictatury.1.a: "The Bolsheviks are winning!"
 SOV.dictatury.1.b: "This is the victory of the Mensheviks!"
 SOV.esers.1.t: "The victory of democracy"
 SOV.esers.1.d: "The Bolsheviks are defeated in the struggle for power because of rude policy. In Soviet Russia, a democratic regime is established, and the coalition of socialists unites in the party of the RSDLP around the movement of the Mensheviks. Viktor Chernov, leader of the Socialist Revolutionary Party, announces the victory of democracy in the country."
 SOV.esers.1.a: "In battle you will find your right!"
 rusrevolt.worldrevolution.1.t: "The World Revolution"
 rusrevolt.worldrevolution.1.d: "Soviet Russia seeks support for a revolution in the world. Not all countries agree with the aggressive demands of the Communists, however, the idea of the World Revolution is in the air, and more often in the streets one can hear demands for the overthrow of the capitalist regime and the establishment of people's government. It is worth deciding whether we recognize the Socialist Revolution or become its enemies?"
 rusrevolt.worldrevolution.1.a: "Recognize the revolution!"
 rusrevolt.worldrevolution.1.b: "The exit's right there."
 rusrevolt.integration.1.t: "Soviet Republics"
 rusrevolt.integration.1.d: "After the events in Ukraine and Poland, Soviet Russia changed the plan for the revolution. Now the Soviet republics will unite into a single Union through integration. The Soviet government sent us a proposal to join the Union of republics. Are we ready to unite with the Soviets for the benefit of the revolution, or is our sovereignty more dear to us?"
 rusrevolt.integration.1.a: "We agree on integration."
 rusrevolt.integration.1.b: "Never!"
 
 #CZECHOSLOVAKIA
 ww1_czechoslovakia.1.t: "Sudetenland Problem"
 ww1_czechoslovakia.1.d: "Austria declared the Republic of German-Austria despite its defeat in the Great War and the collapse of the empire, and attempted to keep all the regions inhabited by Germans as major within the old empire as its territory. This includes Sudetenland, the legitimate territory of the Kingdom of Bohemia, the predecessor of our country. But what is certain is that this is our land."
 ww1_czechoslovakia.1.a: "They can't do anything against it."
 ww1_czechoslovakia.2.t: "Slovakian Problem"
 ww1_czechoslovakia.2.d: "The Slovaks are our brothers. They were the closest among the ethnics in the Austro-Hungarian Empire, although they rarely had a unitary country with us. But it would be better for us to unite with the Slovak brothers and become independent as Czechoslovakia than to become independent as Bohemia."
 ww1_czechoslovakia.2.a: "A toast to our Slovak brothers!"
 ww1_czechoslovakia.3.t: "Treaty of Saint-Germain-en-Laye"
 ww1_czechoslovakia.3.d: "Under the terms of the winners, the successors of Austria-Hungary must recognize the sovereignty of Czechoslovakia, Hungary, Croatia, Bosnia, and Polish Galicia. Czechoslovakia, with the support of the victors of the Great War, has already occupied the Austro-German Sudetenland, declaring them their national lands."
 ww1_czechoslovakia.3.a: "We recognize their sovereignty."
 ww1_czechoslovakia.3.b: "We do not recognize the occupation of the Sudeten!"
 ww1_czechoslovakia.6.t: "End of Czecho-Slovak Union"
 ww1_czechoslovakia.6.d: "Since we have no practical control over the Czech lands, the union no longer exists."
 ww1_czechoslovakia.6.a: "Farewell."

ww1_czechoslovakia.7.t:0 "Slovakia Fate"
ww1_czechoslovakia.7.d:0 "With the Hungarian defeat against Romania, we have the opportunity to occupy the rest of Slovakia. We could take only the eastern part and the strategic city of Presov... Or invade southern Slovakia as well."
ww1_czechoslovakia.7.a:0 "Take Everything"
ww1_czechoslovakia.7.b:0 "Just annex Eastern Part" 

 #SPAIN
 ww1_spain.1.t: "Second Spanish Republic"
 ww1_spain.1.d: "The Spanish monarchy fell under the pressure of the Socialists. Left Republicans managed to win municipal elections in major cities of Spain, after which they called on their supporters to launch protests against the monarchy in major cities.\n\nThe king left the country, the revolution was relatively peaceful."
 ww1_spain.1.e: "The Spanish monarchy fell under the pressure of the Socialists. Left Republicans managed to win municipal elections in major cities of Spain, after which they called on their supporters to launch protests against the monarchy in major cities.\n\nBut apart from that, the young republic faced an immediate threat. One of the victorious powers in the Great War, the Monarchy, is claiming the right to the Spanish throne. It was possible to ignore their demands, but there was no guarantee of what would happen next as a defeated nation in the war."
 ww1_spain.1.a: "¡Gloria a la república!"
 ww1_spain.1.b: "Accept the Carlist pretender."
 ww1_spain.1.c: "Accept the Habsburg pretender."

 ww1_spain.2.t: "[GetYear] Spanish Coup"
 ww1_spain.2.d: "Along with the defeat of Annual against Riffian tribesmen in Spain’s Moroccan Protectorate, Spain was dominated by a desire for regeneration. Following the defeat at Annual, the Spanish parliament inquired into assigning responsibility for the loss. Right before Primo de Rivera took over, the results of this inquiry were going to be released to the public, and they implicated many high-ranking military officials. This exacerbated the deteriorating relationship between the politicians and the military, who felt the politicians were to blame. The military at first planned to install a new government led by General Francisco Aguilera, president of the Supreme Council of Military Justice, but they ultimately chose Primo de Rivera to lead this new government.\nPrimo de Rivera staged a successful coup d’état in Barcelona in the mould of 19th-century pronunciamientos. With the army's support, he ousted the parliamentary government of Manuel García Prieto. Primo de Rivera stated he would create a temporary government to save Spain from the corrupt politicians that had been mismanaging it since 1898. Shortly after, on 14 September, King Alfonso XIII declared his support for Primo de Rivera's coup and dismissed the civilian government, suspending the 1876 Spanish constitution. He made Primo de Rivera the head of a new Military Directory, with powers to propose "whatever decrees are convenient" to the king."
 ww1_spain.2.a: "Alas."

 ww1_spain.3.t: "Civil Directory"
 ww1_spain.3.d: "Primo de Rivera's dictatorship transitioned from the Military Directory to the Civil Directory. He created the National Assembly, where corporate interests were represented rather than voters' individual interests. Groups such as the UP, the Church, and the army were represented in the National Assembly, along with local governments and various economic organisations. Primo de Rivera also decreed that the military officials still holding government positions must return to their military duties, and civil governors were appointed to replace them. With the creation of the Civil Directory, Primo de Rivera rejected returning to a parliamentary system, as promised, and oriented towards a long-term rule for his dictatorship."
 ww1_spain.3.a: "Expected."

 ww1_spain.4.t: "Primo de Rivera Resigns"
 ww1_spain.4.d: "The economic struggles of [GetYear] and the dictatorship's failure to stabilise the value of the peseta were large hits to its reputation. Primo de Rivera failed to establish political legitimacy for his rule. The 1876 constitution was suspended when he came to power, and the new constitution created by the National Assembly was rejected by the monarchists, liberals, and republicans. The army also had grievances with Primo de Rivera and his dictatorship. These complaints mainly came from members of Spain's artillery corps, whom Primo de Rivera suspended. As the king saw Primo de Rivera lose support among the army, he could no longer support Primo de Rivera's dictatorship, and Primo de Rivera resigned today ending his dictatorship."
 ww1_spain.4.a: "The king may also have to 'resign'."

 ww1_spain.5.t:0 "Foundation of the CNT"
 ww1_spain.5.d:0 "Today, the anarchist movements of the peninsula, specially the Catalonian, have merged into the Confederación Nacional del Trabajo. Their goal is to, through federal management, spread anarchism through syndical activity and calls throughout the country."
 ww1_spain.5.a:0 "¡Malditos rojos!"
 
 #Developer Notes
 ww1_developer_note.1.t: "Note from the British Dev"
 ww1_developer_note.1.d: "Hi! First of all, I just want to thank you for playing my focus tree. I had a lot of fun making it, and it's definitely the tree I'm the most proud of! There has been a massive amount of progress made since the last update, and I believe content for Britain has effectively tripled if not quadrupled! There are over 100 new events, loads of new portraits and a few new easter eggs for you easter egg hunters out there. I'm really happy about this, and I've been ecstatic to finally release it all to you!\n\nI really hope you enjoy, and make sure to come hang out in the discord server! Also, I would appreciate if you report any bugs/issues you find :)\n\n\n\n-Undead Unicorn"
 ww1_developer_note.1.a: "Let's get to it!"
 ww1_developer_note.2.t: "Note from the Ottoman Dev"
 ww1_developer_note.2.d: "Hello guys, thanks for playing the reworked Ottoman tree, it was interesting experience doing country I don't live in. I want to thank J12 for the new skeleton tree (although we butchered it too), Ahmet Samet and Tacocuk for the great help while developing. Here you have lot of paths to explore, we tried to make it look much more historical than the first tree, also with some fun ahistorical options. You can go with sultan Mehmed, reactionary with interesting choices for new sultan or reformist, which also has a lot of paths. I have to say that it may be bugged a bit, so I'd love if you went to our discord server and reported the bugs, they will most probably be fixed for the next update \n\n\n fallgelb22061940"
 ww1_developer_note.2.a: "At least it works!"
 ww1_developer_note.3.t: "Note from the Korean Dev"
 ww1_developer_note.3.d: "Hello, thank you for playing the Great War Redux Mod and the Korean Empire.\n\nI have tried to describe a series of tragedies that Korea went through as historically accurate and playable as possible, as the game is set just before it was forcibly annexed by Japan. The main goal of the game is to get out of Japan's grip and gain independence. You can fight for independence against Imperial Japan even without regular troops, or prepare for independence from below after being annexed by Japan.\n\nAnyway, I hope you have fun and please don't hesitate to contact me if you encounter any problems or difficulties, thanks!\n\n-Frosty"
 ww1_developer_note.3.a: "Let's open the door."
 ww1_developer_note.4.t: "Note from the Chile Dev"
 ww1_developer_note.4.d: "Hello!, thank you very much for being interested in Chile and playing he's focus tree, I enjoyed and learned a lot doing this focus tree, which I tried to make as realistic as possible (there are exceptions, ajam captain general of chile), now I want give thanks to Panchulum Augustus Who Helpme A Lot\n\n-Rodri\n\nAdditional Note from Frosty: CHILE IS NOT STABLE TO PLAY AND NATIONAL FOCUS TREE IS NOT FINISHED."
 ww1_developer_note.4.a: "Shut Up."
 ww1_developer_note.5.t: "Note from the Greek Dev"
 ww1_developer_note.5.d: "Geiá sou! Thanks for playing the long anticipated Greek focus tree, that I've been attempting to finish since I've entered high school (I'm finishing high school at the time of writing this note). This has been a possibly life changing project for me, as I'm now very interested in modern Greek history, being Greek myself and I'll pursue a career in education with studies in history! I want to personally thank Silent, for being patient with me and helping me out, Dementsiya for the necessary arguments to balance Greece, Le VRAI Mister Texas for coding a huge portion of the tree, Frosty for helping me with events, Ironman for designing an initial part of the tree along with coding a very complicated event chain I couldn't do myself, Mr.X for dedicating himself to do focus descriptions for Greece, Salinja for adding better code, and allowing me to use custom icons from his mod (Lux Germaniae you should check that out!), AlexTG for providing interesting suggestions and making an honest attempt at helping me code, massiveshitehead and burci for playtesting dozens of times, Larper1453 for helping me with Greek code and research GFX, certifiedloserr for doing multiple focus and idea icons, my friend Alex for encouraging me to continue this on and not give up, along with doing a lot of GFX icons, and of course you the player! This wouldn't be possible without you. If you have any problems, bugs or questions make sure you ping me in the Discord server, I will most likely respond. Have fun! \n\n\n-Geolyk"
 ww1_developer_note.5.a: "Páme!"
 ww1_developer_note.6.t: "Note from the Chinese Dev"
 ww1_developer_note.6.d: "Hello, thank you for choosing to play China!\nThe Chinese rework took a really long time and there were a lot of bugs, trials and errors along the way. As you can see, the Qing content still hasn't been properly reworked, and the KMT and Federalists don't yet have their own unique focus tree, but it seems to be fun to play as one of the few unique content that can be played through the 1920s in TGWR.\nThe Chinese Warlord Era is a fascinating time period with many stories and characters, just like the Romance of the Three Kingdoms. I hope you enjoy it, and if you have any suggestions for improvements or bug fixes, please visit our Discord. Thank you in advance.\n\n- Frosty and Team China"
 ww1_developer_note.6.a: "Alright just give me a cup of tea!"
 ww1_developer_note.10.t: "Note from the Arabian Dev"
 ww1_developer_note.10.d: "Ahlan wa Sahlan! Thanks for playing the much-delayed Saudi content. I got wrapped up in life and school and mostly forgot about this project. I personally love history, politics, and epic historical battles, but as an Asian (Arabs are from Asia too), I’m on track to become a Medical Doctor, Engineer, or Lawyer. Anything else, and the Iraqi parliament might disown me!\n Now for the juicy gameplay: the Tree is finished! I had to remove the Caravan system for now, but the rest is pretty cool, especially the balance between tribes and urban people. A warning though—I’ve only done stuff for the Saudis. Every other Arab country has generic content, but undead and space dolphin are working on something for a very important Arab country, so wish them luck. Rahbar is too, but it’s not an Arab country, more like Middle Eastern.\n I want to thank every dev, especially Dementiya and Silent for doing the map and states, and the entire GFX department, especially Captainluck and Commander Giray. Lastly, I hope you enjoy playing as the Saudis. And no, they don’t have any democratic or socialist paths; the best you can do is reformist paths."
