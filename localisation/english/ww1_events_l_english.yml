 ww1_greece.90.t: "New Elections!"
 ww1_greece.90.d: "Venizelos's resignation caused political dissension in Greece. A political battle between the conservatives and Venizelos' supporters forced a general election in [GetMonth] [GetYear]. The newly returned prime minister forced the king to promise him that Greece would honor its alliance with Serbia if Bulgaria attacked. Venizelos stated that his win was the proof that the Greek people agreed with his pro-Entente policy."
 ww1_greece.90.a: "Pro-Entente Venizélos wins the Elections!"
 ww1_greece.90.b: "Royalists win!"

 ww1_greece.91.t: "Constantine Intervenes"
 ww1_greece.91.d: "Despite the fact that there have been recent elections, King Constantine I still does not accept Prime Minister Venizélos' pro-Entente position. The invitation to the Allies by Venizelos enraged the King. The dispute between the Greek Prime Minister and the King reached its height shortly after and the King invoked the Greek constitutional right that gave the monarch the right to dismiss a government. In [GetMonth] [GetYear] Constantine forced Venizelos to resign for a second time, after an anti-German speech of the latter in the parliament, and dissolved the Liberal-dominated parliament, calling a new election. In his speech, Venizelos warned that a German victory would be disaster for Greece. Venizelos warned that in the event of a German victory, then the Ottomans would wage genocide against the Greeks of Anatolia while allowing the Bulgarians to annex Serbian Macedonia would inevitably be followed up by demands for Greek Macedonia."
 ww1_greece.91.a: "Ánte páli..."

 ww1_greece.92.t: "Expand the Thessaloniki Front?"
 ww1_greece.92.d: "The cooperation we have established with Greece remains precarious. Our hold on Thessaloniki allowed us to open a limited front that we must expand with our allies, especially the Italians. With strong enough diplomatic pressure and an ultimatum, we should be able to force the Greeks to cede control of their territory to us."
 ww1_greece.92.a: "Of Course!"
 ww1_greece.92.b: "Greeks would not like it"

 ww1_greece.93.t: "French Ultimatum"
 ww1_greece.93.d: "After the surrender of fort Roupel and Eastern Macedonia, General Sarrail has imposed martial law in Thessaloniki and on [GetMonth], an Anglo-French ultimatum (considering themselves "protector powers" of the Greek state, since its establishment in 1832) have been submitted to us, demanding the dismissal of Zaimis, new elections and the demobilisation of the military. France wants to extend its front in the Balkans and forced us to withdraw all our troops from the north of our territory. If we don't obey, they will declare war on us. Another mark of superb French friendliness..."
 ww1_greece.93.a: "Pff..."

