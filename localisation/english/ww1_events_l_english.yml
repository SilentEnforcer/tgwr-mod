 ww1_turkey.60.d: "We received Aegean Islands after the First Balkan War. But now that the Turkish National Movement got numerous victories on the battlefield, perhaps it's time to surrender these lands to the Turks"
 ww1_turkey.60.a: "Surrender our occupation zone."
