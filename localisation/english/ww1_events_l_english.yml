 ww1_greece.181.t: "[FROM.getName] wants to seal spheres of influence"
 ww1_greece.181.d: "The government of [FROM.capital.GetName] met us in [ROOT.capital.GetName] so that we could discuss the question of Albania. This region is usually divided between strong local nationalism and a powerful Greek minority concentrated in the south of the country. Greece offers to support us in our diplomacy with Albania if we make a few concessions..."
 ww1_greece.181.a: "Of course!"
 ww1_greece.181.b: "We wont sign this."

