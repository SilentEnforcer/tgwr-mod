 ottoman.103.t: "Unintended Consequences"
 ottoman.103.d: "Recent land handover to Kurds that is populated by Armenians and Assyrians have resulted in Kurdish tribes massacring minority Christians and looting their villages for their own ends. This event will result inn numerous deaths."
 ottoman.103.a: "We must turn a blind eye."
 ottoman.104.t: "Unintended Consequences"
 ottoman.104.d: "Egyptian officials, elite and even the people itself has started to actively oppose our attempts of integrating Egypt. Luckly to us, this opposition wont last forever; but while it does, it will hurt."
 ottoman.104.a: "We should've seen that coming."
