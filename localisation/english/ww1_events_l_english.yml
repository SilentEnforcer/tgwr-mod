 ww1_firstbalkan.102.t: "Serbia got the shore!"
 ww1_firstbalkan.102.d: "Our southern insolent neighbour had in their war of agression captured the Adriatic shore through the Albanian mountains. Their access to the sea would mean a lot of problems for us in the future. We can threaten them into retreating from the shore, and if the stuff goes out of hand, we can easily just back off."
 ww1_firstbalkan.102.a: "Send the demand!"
 ww1_firstbalkan.102.b: "We can't risk war yet"
 ww1_firstbalkan.103.t: "Austria-Hungary demands retreat from the sea!"
 ww1_firstbalkan.103.d: "Austro-Hungarian ambassador delivered a note from the Dual monarchy, they say that we can either retreat from the shore as of right now, or face unforeseen consequences. What will we do"
 ww1_firstbalkan.103.a: "Ask for Bulgarian support"
 ww1_firstbalkan.103.b: "We can ill afford war with Habsburgs"
 ww1_firstbalkan.104.t: "Serbia asks for help"
 ww1_firstbalkan.104.d: "Serbian government has, as by the treaty of Balkan League, approached us to ask for help against Austra-Hungary's demand to retreat from the shore they want so much. We can ignore their request, but we should be ready for Serbian backslash if we do that."
 ww1_firstbalkan.104.a: "They will get all the help"
 ww1_firstbalkan.104.b: "Let them dig themselves out of this hole"
 ww1_firstbalkan.105.t: "Bulgaria confirms support"
 ww1_firstbalkan.105.d: "Bulgarian ambassador had notified us that Bulgaria will stand ready with us against our far bigger enemy, just like they stood for us against Ottomans. We can now resist their demand."
 ww1_firstbalkan.105.a: "Let them come"
 ww1_firstbalkan.106.t: "Bulgaria defiant"
 ww1_firstbalkan.106.d: "Our request for help against the country against which this faction was officially formed went on deaf ears in Bulgaria. We are alone in this fight, and thus we will have to concede as we can ill afford a war against Austria, while being in the midst of another one with another great power. We will have to retreat for now, but Bulgaria will suffer for their betrayal!"
 ww1_firstbalkan.106.a: "This isn't over!"
 ww1_firstbalkan.107.t: "Serbia defiant"
 ww1_firstbalkan.107.d: "Serbia had just refused our demand for the retreat from the Albanian shore. It appears that Bulgaria will stand on their side even on this question. We didn't expect this and they will suffer for this refusal. But on the other hand, our population and army isn't ready for this unprovoked war. We perhaps should just back down and wait for a better moment."
 ww1_firstbalkan.107.a: "They have to feel our wrath now!"
 ww1_firstbalkan.107.b: "We can't risk it all against S*rbs, wait for the better moment."
 ww1_firstbalkan.108.t: "Serbia claims Ohrid!"
 ww1_firstbalkan.108.d: "Serbia initially agreed to recognise that the territory below the Kriva Palanka-Ohrid line belonged to us in the territorial division, but during the war Serbian forces seized the region below that line and have not withdrawn since. We have to be firm in our territorial claims."
 ww1_firstbalkan.108.a: "Traitors!"
 ww1_firstbalkan.108.b: "For the sake of peace..."
 ww1_firstbalkan.109.t: "Bulgaria claims Ohrid!"
 ww1_firstbalkan.109.d: "Bulgaria refused to relinquish its claim to Ohrid and protested strongly that we had seized the territory below the Kriva Palanka-Ohrid line, which we had agreed was theirs in the territorial division."
 ww1_firstbalkan.109.a: "Ohrid belongs to Serbia!"
 ww1_firstbalkan.109.b: "For the sake of peace..."
 ww1_firstbalkan.110.t: "Serbia Refuses to Withdraw!"
 ww1_firstbalkan.110.d: "The Serbs have ignored our demands to honour existing agreements, and now there are only two options: we withdraw, or they take it back by force."
 ww1_firstbalkan.110.a: "It's war then!"
 ww1_firstbalkan.111.t: "Serbia Gives Up Ohrid"
 ww1_firstbalkan.111.d: "Serbia has handed over the Ohrid region to our military administration in accordance with existing agreements. We can finally breathe a sigh of relief and enjoy our victory."
 ww1_firstbalkan.111.a: "Well done."
 ROM_has_asked_for_dobruja: "Has asked for Dobruja"
 ROM_demand_dobrudja: "Ask for Dobruja"
 ww1_firstbalkan.112.t: "Explusion of Muslims from the Balkans"
 ww1_firstbalkan.112.d: "Even before the Ottoman defeat in the Balkan war, warring factions against the Ottomans persecuted civilians in village. Yet with the Ottoman defeat being apparent, countless more refugees have left their homes in order to escape persecution.\nFor this reason, the Turkish presence in the Balkans have diminished significantly. Many previously multicultural cities seen their Muslim population leaving their towns. As more than half a million muslims being killed, and almost one million being replaced, demographics of the Balkans have changed yet another time."
 ww1_firstbalkan.112.a: "They'll pay for it."
 ww1_firstbalkan.112.b: "It was time for them to leave."
 ww1_firstbalkan.112.c: "Hopefully this will be the last extermination Balkans will see."

 ww1_firstbalkan.113.t: "[FROM.getAdjective] Ultimatum"
 ww1_firstbalkan.113.d: "We received an ultimatum from [FROM.getName], together with Greece and Serbia, to recognize the autonomy of non-Turkish territories in the Balkans. They also ordered the demilitarization of a large part of the region, the construction of local schools and many ethnic privileges. Responding positively to such a request would have a significant financial hit, while further threatening regional stability. But by refusing, we probably expose ourselves to war against the Balkan alliance."
 ww1_firstbalkan.113.a: "Never!"
 ww1_firstbalkan.113.b: "We cant afford a war there"§Y§!
 TUR_dismantle_balkan_integrity: "§YNon-[TUR.getFlag][TUR.getAdjective]§! states in Europe will be released as §YEmirates§! and will be §Rdemilitarized§!.\n\n§RBalkan League members will get decisions to annex parts of theses new states§!.\n\nWe will get our own decisions to §Yfight local disloyality.§!"

 ww1_firstbalkan.114.t: "[FROM.getName] Refused"
 ww1_firstbalkan.114.d: "As we expected, the Ottoman authorities categorically refused our ultimatum, giving us the ideal opportunity to attack without delay!"
 ww1_firstbalkan.114.a: "We were looking forward to this!"

 ww1_firstbalkan.115.t:0 "[FROM.getName] Accepted"
 ww1_firstbalkan.115.d:0 "To everyone's surprise, the Ottoman Empire agreed to our requests and launched the reform plan demanded by the alliance. Autonomous regions will be formed on an ethnic basis and will have broad autonomy."
 ww1_firstbalkan.115.a:0 "It's... good"
 ww1_firstbalkan.116.d:0 "Cannons thunder in the Balkans. Bulgaria, eager to regain the glory of San Stefano, which she had lost in 1881, without the help of others, is currently confronting the Ottoman Empire in the West, a region comprising many belligerent minorities. The Bulgarians have a clear objective, throw the Turks out of Europe."
 ww1_firstbalkan.117.t:0 "[TUR.GetAdjective] Surrenders the Balkans"
 ww1_firstbalkan.117.d:0 "To no one's surprise, [TUR.GetNameDef] gave up the European territories in the Balkans when they received the ultimatum from the Balkan Alliance, thus establishing a buffer zone as Autonomous Macedonia under multinational administration.\nBut this does not mean that the Balkans are now finally stabilised and at peace; rather, they could become an unguarded powder keg that could drag the whole of Europe into a large-scale war in the coming days."
 ww1_firstbalkan.117.a:0 "Okay now what?"
 ww1_firstbalkan.117.b:0 "Suicidial."
 ww1_firstbalkan.118.t:0 "Race for Macedonia?"
 ww1_firstbalkan.118.d:0 "Now we are at war with the Turks, and our troops may move into Macedonia as a strategic move. If we take the region from the Turks, it will be under our control to stabilise the region."
 ww1_firstbalkan.118.a:0 "Of course."

 ww1_secondbalkan.1.t: "Treaty with [FROM.GetName]"
 ww1_secondbalkan.1.d: "Our former ally offers us a defensive pact against the growing power of Bulgaria. What do we say to it?"
 ww1_secondbalkan.1.a: "Accept"
 ww1_secondbalkan.1.b: "Refuse"
 ww1_secondbalkan.2.t: "[FROM.getName] ask for Dobruja"
 ww1_secondbalkan.2.d: "[FROM.getName] want to annex Dobruja region in the northern part of the country."
 ww1_secondbalkan.2.a: "No!"
 ww1_secondbalkan.2.b: "Agreed."
 ww1_secondbalkan.3.t: "The Second Balkan War"
 ww1_secondbalkan.3.d: "Bulgaria, our ally from the Liberation war, had betrayed us and attacked without declaration of war. Now we have to defend from them."
 ww1_secondbalkan.4.t: "Romanian Intervention"
 ww1_secondbalkan.4.d: "Using the situation that Bulgarians put themselves into, Romanians had joined the Second Balkan War on the side of Anti Bulgarian League."
 ww1_secondbalkan.5.t: "Bulgaria offers surrender"
 ww1_secondbalkan.5.d: "Bulgaria was unable to fight anymore, encircled from all of the sides and isolated from the outside world. Now we will have peace conference that will take place in Bucharest, Romanian capital"
 ww1_secondbalkan.5.a: "Peace at last"
 ww1_secondbalkan.6.t: "Bucharest Conference"
 ww1_secondbalkan.6.d: "Bulgaria had surrendered against the conbined invasion of the Balkan Nations surrounding it. The victorious powers had taken territory from Bulgaria as punishment. This seems to be the end of the bloodshed in the Balkans."
 ww1_secondbalkan.6.a: "Peace at last"
 ww1_secondbalkan.7.t: "Treaty of Constantinopole Signed"
 ww1_secondbalkan.7.d: "The Ottomans and Bulgaria had signed a peace treaty. Turks had returned Edirne under their control"
 ww1_secondbalkan.7.a: "Peace at last"
 ww1_secondbalkan.8.t: "Treaty of Niš"
 ww1_secondbalkan.8.d: "Our troops were at the end of their tether, but we are in total victory over the enemy. A treaty will be signed to cede territory to the victorious nation."
 ww1_secondbalkan.8.a: "Bow down before Bulgarian supremacy!"
 ww1_secondbalkan.9.t: "Treaty of Niš"
 ww1_secondbalkan.9.d: "Bulgaria overwhelmed our power in the war. We were forced to give them the territory they demanded."
 ww1_secondbalkan.9.a: "This is not happening..."
 ww1_secondbalkan.10.t: "Treaty of Constantinople"
 ww1_secondbalkan.10.d: "The territorial adjustment with Bulgaria ended with us getting only Eastern Thrace, which was the result of the intervention of other powers. If we are unhappy with receiving less land than we control, we can refuse to sign the treaty and continue the war..."
 ww1_secondbalkan.10.a: "Peace at last"
 ww1_secondbalkan.10.b: "No! We shall continue our return to Balkan Peninsula!"
 ww1_secondbalkan.10.b.tt: "\n§RRussia might intervene the war...§!\n"
 ww1_secondbalkan.10.c: "Accept peace but we need more reparations."
 ww1_secondbalkan.11.t: "The Ottomans Trying to Return to the Balkans"
 ww1_secondbalkan.11.d: "The Ottomans rejected Bulgarian peace offer and decided to continue the war in effort to seize Rumelia. We had already warned the Ottomans that we would intervene if they continued to advance across the Maritsa River."
 ww1_secondbalkan.11.a: "Send ultimatum."
 ww1_secondbalkan.11.a.tt: "\n§YIf they reject the ultimatum:\n§!"
 ww1_secondbalkan.11.b: "We simply don't care."
 ww1_secondbalkan.12.t: "Russia Threats Intervention"
 ww1_secondbalkan.12.d: "Russia protests against our war effort against Bulgaria and tries to intervene. They threaten to declare war if we ignore them."
 ww1_secondbalkan.12.a: "Back down and take little.."
 ww1_secondbalkan.12.b: "Then war!"
 ww1_secondbalkan.13.t: "Russian Stance on the Balkan War"
 ww1_secondbalkan.13.d: "The Ottomans have declared war on Bulgaria, which is waging war against its former allies, in order to regain territory lost in the First Balkan War. The return of the Ottomans to the Balkans would threaten our interests."
 ww1_secondbalkan.13.a: "Send the navy and protest."
 ww1_secondbalkan.13.b: "Not that problem."
 ww1_secondbalkan.14.t: "Russian Show of Force"
 ww1_secondbalkan.14.d: "The Russian navy moved its Black Sea fleet close to the Bosporus in protest at the Ottoman declaration of war on Bulgaria and its entry into the Balkan war.\nRussia threatens to intervene in the war if the Ottoman troops continue to advance and cross the Maritsa River."
 ww1_secondbalkan.14.a: "Quite escalated..."
 ww1_secondbalkan.14.b: "Let's do this."
 ww1_secondbalkan.15.t: "Bulgaria Offers Surrender"
 ww1_secondbalkan.15.d: "Bulgaria can no longer continue to engage in war against us and wants to sue for peace on the condition that it cedes the territory of Eastern Thrace."
 ww1_secondbalkan.15.a: "Hand over Western Thrace also."
 western_thrace_tt: "\nFor about §Ya month we will hold negotiations§! with §Y[BUL.GetFlag]Bulgaria§! on border adjustments. We §Rwon't be able to keep §Y[WTH.GetFlag]Western Thrace§!§! because §Y[RUS.GetFlag]Russia§! refuses to accept that we have any territory across the Maritsa River.\n§YAll negotiations will be destroyed if we engage in a state of war with Bulgaria or Russia.§!"
 ww1_secondbalkan.16.t: "The Second Balkan War"
 ww1_secondbalkan.16.d: "Today a war has broken out in the Balkans, with Bulgaria attacking its former Balkan League allies of Serbia and Greece, dissatisfied with its spoils from the war with the Ottomans. The Bulgarians have underestimated the strength of the Serbians and Greeks, who are putting up fierce resistance.\n\nWhichever way the war ends, the Balkans will be changes with Bulgaria becoming even weaker, or becoming the hegemony."
 ww1_secondbalkan.16.a: "Second round!"
 ww1_secondbalkan.17.t: "Romania Joins the Balkan War"
 ww1_secondbalkan.17.d: "This morning, the Romanian government issued a formal declaration of war against Bulgaria, citing both concerns over the Bulgarian threat and ambitions to reclaim Romanian-populated territories under Bulgarian control. With Romanian forces already mobilizing to join the Balkan League's efforts against Sofia, their intervention comes at a critical moment in the escalating Balkan conflict. Analysts suggest Romania's entry into the war could be a decisive turning point, as the government seeks to secure its share of territorial gains amidst the shifting regional balance of power. Across Bucharest, patriotic fervor runs high as crowds gather in public squares waving flags and singing national songs, cheering on the troops marching southward. For Bulgaria, already stretched thin across multiple fronts, the arrival of this new adversary may spell disaster."
 ww1_secondbalkan.17.a: "Mamka mu!"
 ww1_secondbalkan.17.b: "Wombo Combo!"
 ww1_secondbalkan.18.t: "The Ottomans Join the Balkan War"
 ww1_secondbalkan.18.d: "They seem to be trying to attack Bulgaria from the rear, apart from the Balkan League, in order to retake the territories lost in the last war. The League and the Great Powers are watching the Turkish manoeuvres with concern."
 ww1_secondbalkan.18.a: "Pomogne!"
 ww1_secondbalkan.18.b: "The empire strikes back!"
 ww1_secondbalkan.19.t: "Collapse of Balkan League"
 ww1_secondbalkan.19.d: "Serbia failed to stop the territorial expansion of Bulgaria. The Balkan League has effectively ceased to exist and now the Balkan powers are seeking the help of the Great Powers to stop the enemy."
 ww1_secondbalkan.19.a: "Will the empires decide to intervene?"
 ww1_secondbalkan.19.b: "We will avenge this."
 ww1_secondbalkan.19.c: "A glorious day for Bulgaria!"
 ww1_secondbalkan.20.t: "Treaty of Sofia"
 ww1_secondbalkan.20.d: "The Treaty of Sofia was concluded in the aftermath of the Second Balkan War and amended the earlier Treaty of London, which had ended the First Balkan War. Bulgaria gained control of Macedonia and the Balkan League effectively ceased to exist after the defeat."
 ww1_secondbalkan.20.a: "Peace at last."
 ww1_secondbalkan.20.b: "Oh, God!"

 # QATAR
 ww1_qatar.1.t: "Sheikh Jassim Died!"
 ww1_qatar.1.d: "Our beloved Emir and the Founder of the State of Qatar, Jassim bin Mohammed bin Thani, passed away on Thursday evening of 13 Shaban 1331 AH. Gaining power after victory over the Bahrain in the war of independence, Sheikh Jassim managed to gain full recognition from the Ottoman Empire as a ruler of the independent Qatar. His son, Abdullah bin Jassim bin Mohammed Al Thani, will succeed him as the Emir of Qatar."
 ww1_qatar.1.a: "Memento mori."
 ww1_qatar.2.t: "Qatari Suzerainty Abolished"
 ww1_qatar.2.d: "The Ottoman Empire embarked on the conquest of the Arabian coast back in the late 19th century, with Al-Ihsa'a as a pivotal point, and had Qatar under Ottoman rule. However, following the defeat in the Battle of Al Wajbah in 1893, we have been unable to exercise effective control over Qatar, left only with ineffective sovereignty. Moreover, given our recent loss of Al-Ihsa'a, we find ourselves in a position where we must relinquish Qatar."
 ww1_qatar.2.a: "Fine..."

 # BRUNEI
 ww1_brunei.1.t: "Jamalul Alam Coronated!"
 ww1_brunei.1.d: "Jamalul Alam was crowned as sultan! The Council of Regency is no longer needed."
 ww1_brunei.1.a: "Glory to the sultan!"
 ww1_brunei.2.t: "Sultan Dies of Malaria"
 ww1_brunei.2.d: "An outbreak of malaria claimed Sultan's life as well as three members of his family, aged 35. He was succeeded by his eldest son, Pengiran Muda Besar Ahmad Tajuddin. He was buried at the Royal Mausoleum at Jalan Tutong."
 ww1_brunei.2.a: "Rest in peace."

 # SARAWAK
 ww1_sarawak.1.t: "Rajah Charles Brooke Dies"
 ww1_sarawak.1.d: "Charles Brooke, the second White Rajah of this small country on the coast of Borneo passed away. Brooke’s son Charles Vyner Brooke succeeded him as Rajah."
 ww1_sarawak.1.a: "Rest in peace."
 
 # SIKKIM
 ww1_sikkim.1.t: "Thutob Namgyal Died!"
 ww1_sikkim.1.d: "Sidkeon Namgyal Tulku, groomed for the post by the British, succeeded him."
 ww1_sikkim.1.a: "Sidkeon Namgyal Tulku is now Chogyal!"
 ww1_sikkim.2.t: "Sidkeong Tulku Died!"
 ww1_sikkim.2.d: "Sidkeong was found dead in his bedroom, apparently of heart failure, aged 35, in what the British described as 'mysterious circumstances'."
 ww1_sikkim.2.a: "His younger brother succeeded him."

 # PARAGUAY
 ww1_paraguay.1.t: "The Border Patrol Attacked by the Bolivians!"
 ww1_paraguay.1.d: "A patrol team of the Paraguayan Army and local guide has been captured by Bolivian guards and one lieutenant has been killed during the conflict."
 ww1_paraguay.1.a: "Protest them!"
