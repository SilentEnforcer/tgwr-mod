 ww1_turkey.61.t: "Greeks Surrender Aegean Islands"
 ww1_turkey.61.d: "Recognizing our victory in the War of Independence, Greeks have decided to leave our occupied lands."
 ww1_turkey.61.a: "A fine victory against the Greeks."
 ww1_turkey.62.t: "Greeks Refuse Surrendering Aegean Islands"
 ww1_turkey.62.d: "Despite of our victories on the battlefront, the Greeks refused to give our occupied lands to us. Perhaps we shall drop the case to achieve peace?"
