 ww1_turkey.78.t: "Lozan Peace Treaty"
 ww1_turkey.78.d: "After many days of fierce discussian and arguing, all parties finally managed to come up with a peace deal that didn't fulfill all of the wishes of all sides but satisfied them to atleast lay down their arms. With the signation of the peace deal, the war is over for the Turkish Nationalists."
 ww1_turkey.78.a: "The treaty to end all wars, atleast for the Turks."
 ww1_turkey.79.t: "Turks Agree to our Conditions"
 ww1_turkey.79.d: "Luckly, the Turks have agreed to our conditions"
 ww1_turkey.79.a: "Good for us."
 ww1_turkey.80.t: "Turks Leave the Lozan Conference"
 ww1_turkey.80.d: "With the nationalist forces refusing the terms put forward by the opposing party, the war continues to wage on."
 ww1_turkey.80.a: "So, back into the trenches."
 ww1_turkey.81.t: "Question of the Ottoman Debts"
 ww1_turkey.81.d: "We might've won the War of Independence, we might be calling ourselves a new, seperate state from the Ottomans; yet there's still a debt that Ottomans had to the great powers and someone has to pay it. Luckily old debt master have agreed for our new state to only pay for 60% of the past Ottoman debts. The only question is, will we pay it?"
 ww1_turkey.81.a: "Can't escape from duty."
 ww1_turkey.81.b: "They're Ottoman debts, not Turkish."
 TUR_debts_return_tt: "We'll get §Y60%§! of §YOttoman Debts§!."
 TUR_mosul_eng_concession_tt: "§Y[TRR.GetName]§! will choose one of the outcomes below."
 TUR_mosul_land_no: "We'll be able to start a §YBorder Conflict§! to get contol over §YMosul§! and §Ykirkuk§!."
 ww1_turkey.86.t: "The Mosul Question"
 ww1_turkey.86.d: "In the Lozan Conference, we agreed with the British to discuss the Mosul question later between our two nations. Now it's time to solve who gets what. What shall we ask from the British?"
 ww1_turkey.86.a: "Ask for Ahd-ı Milli Mosul borders."
 ww1_turkey.86.b: "Lets instead ask for some concessions."
 ww1_turkey.87.t: "The Mosul Question"
 ww1_turkey.87.d: "In the Lozan Conference, we agreed with the Turks to discuss the Mosul question later between our two nations. The Turks wants the entirity of Mosul territory. How shall we responds?"
 ww1_turkey.87.a: "Give them the territory with the condition of rights over Mosul oil."
 ww1_turkey.87.b: "Mosul shall be British, with its oil and sand."
 ww1_turkey.88.t: "The Mosul Question"
 ww1_turkey.88.d: "In the Lozan Conference, we agreed with the Turks to discuss the Mosul question later between our two nations. The Turks wants concessions over the Mosul oil fields. How shall we responds?"
 ww1_turkey.88.a: "A few little concessions won't hurt."
 ww1_turkey.89.t: "British Puts Forward Conditions"
 ww1_turkey.89.d: "The British has agreed to give us Mosul with the condition of having ownership over oil fields in the region. It's a small price to pay to get ownership of Mosul."
 ww1_turkey.89.a: "Giving away some oil for Ahd-ı Milli borders."
 ww1_turkey.90.t: "British Refuses to Give Mosul"
 ww1_turkey.90.d: "The British refused our request to get Mosul. We have to think other ways to get that territory."
 ww1_turkey.90.a: "We'll find another way."
 ww1_turkey.91.t: "The British Agrees"
 ww1_turkey.91.d: "The British has agreed to give concessions over mosul for them to keep the territory. We can either ask for Mosul oil fields or sell our rights to British."
 ww1_turkey.91.a: "Get the oil rights."
 ww1_turkey.91.b: "Sell our rights to industrialize our nation."
 ww1_turkey.92.t: "The Turks Get Oil Rights over Mosul"
 ww1_turkey.92.d: "The Turks accepted our offer to have concessions over Mosul. They chose to get ownership over Mosul oil fields."
 ww1_turkey.92.a: "On the brigth side, we still have kirkuk oil."
 ww1_turkey.93.t: "The Turks Sell their Rights to us."
 ww1_turkey.93.d: "The Turks opted to sell their rights in the Mosul to us."
 ww1_turkey.93.a: "A small price to pay for Mosul oil."
 ww1_turkey.94.t: "Question of the Minorities"
 ww1_turkey.94.d: "Ottoman Empire has suffered from minority groups and the disunity caused by it. We might've made established a new independent state, but Anatolia still remanins an ethnically diverse place. How shall we handle this issue?"
 ww1_turkey.94.a: "We must create a strong ethnically and religiously unified country."
 ww1_turkey.94.b: "Everyone lives in this country must be a citizen of it."
 turkey_minority_question1: "Unlock Decisions: §YAssimilate Minorities§!"
 turkey_minority_question2: "Unlock Decisions: §YOttoman Citizenship for Minorities§!"
 ww1_turkey.95.t: "Question of the Sultan"
 ww1_turkey.95.d: "Even in the last days of the Ottoman Empire, the sultan had little role out of ceremonial matters. Now that we're creating a whole new state from scratch, we have the power to decide whether he stays or leaves."
 ww1_turkey.95.a: "Abolish the sultanate."
 ww1_turkey.95.b: "Keep the sultanate as figurehead."
 ww1_turkey.96.t: "Question of the Caliph"
 ww1_turkey.96.d: "For centuries, Islam was the state religion of the empire. It made our muslim subjects loyal while Christian ones agressive. But the times have changed. Caliph now holds little power compared to the past. Perhaps we shall abolish it in favour of a more secular Western society."
 ww1_turkey.96.a: "Our new state will be secular."
 ww1_turkey.96.b: "Islam will remain as the state religion."
 ww1_turkey.97.t: "[tur_declarerepublic]"
 ww1_turkey.97.d: "[tur_declarerepublic_desc]"
 ww1_turkey.97.a: "[tur_declarerepublic_a]"
 tur_declarerepublic1_a: "Long live the new Turkish Republic."
 tur_declarerepublic2_a: "Long live the new Turkish Sultanate."
 ww1_turkey.98.t: "Konstantiniyye Government Wants to Join our Side"
 ww1_turkey.98.d: "Seeing that our successful war effort and due to the their terrible legitimacy, a leadership change happened in the Konstantiniyye Government. The new government is sympathetic towards our cause, even so they asked to join our side. Shall we accept their help?"
 ww1_turkey.98.a: "Welcome aboard."
 ww1_turkey.98.b: "We can't trust them."
 ww1_turkey.99.t: "National Movement Welcomes us."
 ww1_turkey.99.d: "The National Movement accepted our request to join them in their war effort. It's time to join their war with everything we have."
 ww1_turkey.99.a: "Together we shall liberate our motherland."
 ww1_turkey.100.t: "National Movement Denies us."
 ww1_turkey.100.d: "The National Movement denied our request to join them in their war effort. After this failed act, Damat Ferid Paşa, with the support of Entente powers, has successfully couped the government."
 ww1_turkey.100.a: "We shouldn't have trusted those rebels."
 ww1_turkey.101.t: "The Ottomans Ask for Konstantiniyye"
 ww1_turkey.101.d: "Though the Treaty of Sevres granted us the right to occupy the straits, the Ottoman Government has came to us with the intention of regaining Konstantiniyye and the Anatolian coast of Marmara sea, Putting forward that the city served as a capital for them. While keeping the straits grants us privilages over the traffic in the Black Sea, perhaps we can put forward some conditions such as demilitarization of the coast facing the Marmara sea and docking rights to continue controlling the gate to the Black Sea."
 ww1_turkey.101.a: "Give them the city and the rest, of course with conditions."
 ww1_turkey.101.b: "The city is ours and only ours."
 ww1_turkey.102.t: "The [FROM.GetAdjective] Agrees, With some Conditions"
 ww1_turkey.102.d: "The [FROM.GetAdjective] government agreed to give us what we wanted with conditions of demilitarization the coast facing the Marmara sea and docking rights. Afterall, we got the territory and finally can relocate our government to its rightful place."
 ww1_turkey.102.a: "We must be grateful that they gave us the territory."
 ww1_turkey.103.t: "The [FROM.GetAdjective] Refuses"
 ww1_turkey.103.d: "The [FROM.GetAdjective] government refused to give us our desired territories. There's nothing for us to do since we're lucky enough that Entente powers let us continue existing even after the Anatolian resistance."
 ww1_turkey.103.a: "Well, we gave it a shot."


 ottoman.3.t: "Successful Yıldız Teşkilatı Coup"
 ottoman.3.d: "Thanks to the strenght of the Yıldız Teşkilatı within the army, and a little bit of luck, we've managed to coup the [TUR.GetRulingParty] government.From now on, all we have to do is clear the army and state from unloyal elements and pave the way for the return of the sultan."
 ottoman.3.a: "One step closer to our goals."
 ottoman.4.t: "Failed Yıldız Teşkilatı Coup"
 ottoman.4.d: "Our coup attemp has gone wrong. Due to the low strenght and popularity of Yıldız Teşkilatı within the army, [TUR.GetRulingParty] has managed to discover and counter our coup attempt. Due to our failure, the country is dragged into a civil war."
 ottoman.4.a: "Crush the traitors!"
 ottoman.5.t: "Ottoman Civil War"
 ottoman.5.d: "The recent civil war not only shocked the country, but also the west. Though the empire has been in a state of declining for the last century, no one expected a civil war.\n\nThe real question is, what will be the result of this civil war? Will the winning side change the fate of the empire, or both sides will spill brother blood untill there's nothing left to save?"
 ottoman.5.a: "Let the best side win."
 ottoman.6.t: "Restoration of the Sultan"
 ottoman.6.d: "With the recent arrangements and purges we've gone through, there's no one left to oppose the return of the sultan. Yet the real question is, which sultan is the worth of the throne? Which sultan shall rule our empire to victory?"
 ottoman.6.a: "Long live Sultan Abdulhamid II"
 ottoman.6.b: "Long live Sultan Abdülmecid II"
 ottoman.6.c: "Long live Sultan Ahmed Nihad"
 ottoman.6.e: "Long live Sultan Yusuf İzzeddin"
 ottoman.7.t: "Ottoman Sultan Restored"
 ottoman.7.d: "After the recent reactionary coup that took place in the empire, the new Yıldız Teşkilatı backed government has restored sultan to his throne. Seeing from how the recent sultans were unable to rule efficiently, this begs some questions... If the new sultan will be able to rule with competency and save the empire? Well, only history knows the answer to this question."
 ottoman.7.a: "With or without a sultan, the man is still sick..."
 ottoman.7.b: "Long live the sultan!"
 ottoman.8.t: "[TUR.GetAdjective] Demands our Annexation"
 ottoman.8.d: "With the recent enforcement of the role of caliph within [TUR.GetNameDef], the caliph has demanded our submission and annexation to the rightful caliphate.\nThough the caliph's power is unquestionable, we might better prefer independence."
 ottoman.8.a: "We can't stand against the caliph."
 ottoman.8.b: "The caliph is corrupt and has no right to rule us!"
 ottoman.9.t: "[FROM.GetAdjective] Submits"
 ottoman.9.d: "The government in [FROM.GetName] has accepted the caliphs order to be annexed by the empire. We shall greet our Muslim Arabic brothers with open hands."
 ottoman.9.a: "As-salamu Alaikum."
 ottoman.10.t: "[FROM.GetAdjective] Stays Defiant"
 ottoman.10.d: "The government in [FROM.GetName] has rejected the order of the caliph. They give us no chance but to show the might of the caliph."
 ottoman.10.a: "We will show to power of the caliph."
 ottoman.11.t: "[TUR.GetAdjective] Demands our Submission"
 ottoman.11.d: "With the [TUR.GetAdjective] regaining their power, they offered their support to save our empire from the [ENG.GetAdjective] rule.\nIf we reject, they'll surely attack our nation. But even if we say yes, the [ENG.GetAdjective] might decide to intervene."
 ottoman.11.a: "Finally free from the imperialists."
 ottoman.11.b: "We can't risk it."
 ottoman.12.t: "[EGY.GetName] Breaks Free"
 ottoman.12.d: "[TUR.GetNameDef] has offered [EGY.GetName] their help in an effort to kick us out of the country. We can now either intervene in the situation, or let them go."
 ottoman.12.a: "How date they stealing our subjects!"
 ottoman.12.b: "We already own Suez, the rest is not worth it."
 ottoman.13.t: "[FROM.GetAdjective] Retaliation"
 ottoman.13.d: "Being not happy with the recent events in [EGY.GetName], the [FROM.GetAdjective] has decided to intervene in the matter and declare war on us."
 ottoman.13.a: "By Allah, we'll defeat the imperialists."
 ottoman.14.t: "[FROM.GetAdjective] Backs Down"
 ottoman.14.d: "Fearing from our might, the [FROM.GetAdjective] has decided [EGY.GetName] to let go free. This is truly a victory for the Islamic world."
 ottoman.14.a: "Those infidels cannot stand our might."
 ottoman.15.t: "[EGY.GetName] Agrees"
 ottoman.15.d: "Fed up from the their oppressors, our Muslim brothers Egyptians have decided to join our side and sweat loyalty to the caliph."
 ottoman.15.a: "Welcome back, brother."
 ottoman.16.t: "[EGY.GetName] Refused"
 ottoman.16.d: "Scared of the pressure of their overlords, our Egyptians brothers have decided to refuse our offer. It seems like we have to help them, even if they don't want it."
 ottoman.16.a: "Don't worry, we'll save you from surpressors."
 ottoman.17.t: "[TUR.GetAdjective] Asks us to Join Them"
 ottoman.17.d: "Already being a close allies with the [TUR.GetAdjective], they've requested our powerful order to join them. Perhaps its time to join the caliph in order to spread Islam."
 ottoman.17.a: "Let the caliph know, we're in!"
 ottoman.17.b: "We better stay in our desert."
 ottoman.18.t: "[FROM.GetName] Agrees"
 ottoman.18.d: "[FROM.GetName] has agreed to join the caliph. Together, we shall spread Islam like no other empire did!"
 ottoman.18.a: "The best order in the order came to me, without even spending a dime."
 ottoman.19.t: "[FROM.GetName] Refuses"
 ottoman.19.d: "Though they're supposedly Muslim, [FROM.GetName] has refused to join the call of the caliph."
 ottoman.19.a: "Then we shall come to them."
 ottoman.20.t: "[TUR.GetAdjective] Invites us to their Jaction"
 ottoman.20.d: "We owe our rule over [ETH.GetName] to the [TUR.GetAdjective], and they know this very well. Thats why they've recently requested us to join their faction."
 ottoman.20.a: "Embrace the caliph."
 ottoman.20.b: "Thank you a lot, but we have to refuse your offer."
 ottoman.21.t: "[ETH.GetName] Joins us"
 ottoman.21.d: "Being grateful for our aid in this throne, Lij Iyasu has agreed to join our faction in an effort to spread Islam."
 ottoman.21.a: "Islam already started to spread."
 ottoman.22.t: "[ETH.GetName] Wishes to Stay Neutral"
 ottoman.22.d: "[ETH.GetName] has recently denied our invitation to our faction, staying that they wish to stay neutral in any conflicts to come. If that's what they fear of, then thats what they shall get."
 ottoman.22.a: "They chose the wrong one to deny."
 ottoman.23.t: "[TUR.GetAdjective] Demands our Submission"
 ottoman.23.d: "With the [TUR.GetAdjective] regaining their power, they offered their support to save our empire from the [ENG.GetAdjective] rule.\nIf we reject, they'll surely attack our nation. But even if we say yes, the [ENG.GetAdjective] might decide to intervene."
 ottoman.23.a: "Finally free from the imperialists."
 ottoman.23.b: "We can't risk it."
