 ottoman.105.t: "Ottoman-Russian Subjugation"
 ottoman.105.d: "The Ottomans and Russians has been enemies for centuries. But recently, in an effort to join the French faction, [TUR.GetName] has agreed with the Russians to become their subjects. With this agreement, Ottomans became a member of [FRA.GetFactionName] and Russians got access to the Mediterranean."
 ottoman.105.a: "This was necessary for the survival of our nation."
 ottoman.105.b: "They've played right into our hands."
 ottoman.105.c: "Weren't they uhh... enemies?"
 ottoman.106.t: "Unintended Consequences"
 ottoman.106.d: "The recent changes in the administration and our policies on minorities has caused unrest among the Christian minorities. Fearing that they'll be surpressed under the hars rule of an Islamist government, they started to protest and riot and seek independence from our rule."
 ottoman.106.a: "We should've seen that coming."
