 ww1_firstbalkan.41.t: "[FROM.GetAdjective] Supports"
 ww1_firstbalkan.41.d: "The [FROM.GetAdjective] supplied us with infantry equipment to help the war effort in the Balkan War."
 ww1_firstbalkan.41.a: "Thanks a lot."
 ww1_firstbalkan.42.t: "The Great Powers Intervene the Balkan War"
 ww1_firstbalkan.42.d: "The Great Powers have called for peace in the Balkan War as the Balkan League falls to the Ottomans one by one. They will now gather with the participants to discuss the post-war borders."
 ww1_firstbalkan.42.a: "Now again?"
 ww1_firstbalkan.42.b: "We'll see."

 ww1_firstbalkan.50.t: "Situation in Northern Epirus"
 ww1_firstbalkan.50.d: "Following the battles waged against the Ottomans, an Albanian autonomist movement took power in the north of Epirus, Vlore. It is likely that Austria and Italy will try to crush Serbian access in the sea via Albania, and that could include Northern Epirus as well, although it shouldn't be a problem for now."
 ww1_firstbalkan.50.a: "Retain the occupation."

 ww1_firstbalkan.51.t: "Situation in Northern Epirus"
 ww1_firstbalkan.51.d: "The situation in the Balkans is very difficult for the Ottomans. Serbia and Greece have liberated Albania and occupy the whole of this autonomous territory of the Sublime Porte. We must contain Greek expansionism in the region. The army of Athens has seized Northern Epirus, a territory in which Albanians live. We should impose on them the independence of this liberated region."
 ww1_firstbalkan.51.a: "Order the liberation of Epirus, otherwise it's war"
 ww1_firstbalkan.51.b: "We shall not intervene there."

 ww1_firstbalkan.52.t: "Greece Yeld Northern Epirus"
 ww1_firstbalkan.52.d: "Greece did not resist our pressure and withdrew its troops from Northern Epirus. An independent local administration has been set up."
 ww1_firstbalkan.52.a: "Good!"
 GRE_leave_northern_epirus_mission: "Leave Northern Epirus"

 ww1_firstbalkan.54.d: "We have received an official statement from [AUS.getName] ordering us to withdraw from Northern Epirus. [AUS.getLeader] clarifies that this request is a guarantee of the independence of the Albanian minority in the region and that if it is not granted, they will declare war on us."
 ww1_firstbalkan.54.a: "We don't have time..."
