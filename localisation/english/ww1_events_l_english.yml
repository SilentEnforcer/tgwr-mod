 ww1_paraguay.5.b: "Let them have there... for the sake of peace."

 # PAPAL STATES
 ww1_papal.1.t: "Pope Pius X Dies After Illness"
 ww1_papal.1.d: "ROME — Pope Pius X. died this morning, and the discussion as to his probable successor is already open. On Tuesday his Holiness passed an uneasy night, which was much troubled by fits of coughing, and his condition became seriously worse yesterday morning. Mgr. Zampini administered the extreme unction. Pius X. then said : "May God's will be done: it is the end." On the afternoon, the Pope murmured some incomprehensible words, and few minutes later Mgr. Bressan leaned over his bed and saw that he was dead."
 ww1_papal.1.a: "He was loyal to the Lord."
 ww1_papal.1.b: "Okay. Looks like someone dead."
 ww1_papal.2.t: "Pope Benedict XV"
 ww1_papal.2.d: "Rome — Less than four months after he had been elevated to the cardinalate, Cardinal Della Chiesa, archbishop of Bologna, Italy, was today elected to the papacy. Announcement was made at the Vatican that the new pope will take the name of Benedict XV. It has been 156 years since an occupant of the chair of St. Peter has borne the name of Benedict."
 ww1_papal.2.a: "Good luck!"
 ww1_papal.2.b: "Well, so?"
 ww1_papal.3.t: "Death of Benedict XV"
 ww1_papal.3.d: "Rome — The Catholic world is in mourning following the death of Pope Benedict XV, who had been reported as suffering from a cold in recent days.\nEarlier this week, the Osservatore Romano, the official newspaper of the Holy See, stated that the pope had been obliged to remain in bed owing to bronchial catarrh with influenza symptoms, however his condition was reported not to have been serious. His health deteriorated rapidly and he contracted septic pneumonia. Doctors gave up all hope of a recovery, and church bells in Rome rang out and prayers were offered.\nHis body will now lie in state at St Peter’s Basilica before a funeral that will draw cardinals from across the Christian world to Rome."
 ww1_papal.3.a: "He was loyal to the Lord."
 ww1_papal.3.b: "Who died?"
 ww1_papal.4.t: "Pope Pius XI"
 ww1_papal.4.d: "Rome — Pius XI was crowned Pope today in the presence of princes and dignitaries of the church, diplomatic representatives of foreign countries, members of the Roman atristocracy and many others. Pius XI blessed the crowds fro mthe outer balcony of St. Peter's, and nearly 200,000 people cheered and cried "Long live the Pope!" waving handkerchiefs, many of them multi-colored. The first message sent out broadcast over the world by Pope Pius expressed the wish for universal pacification."
 ww1_papal.4.a: "Good luck!"
 ww1_papal.4.b: "Okay, so what now?"

 # CAMBODIA
 cambodia.1.t: "Death of Sisowath"
 cambodia.1.d: "King Sisowath died in Phnom Penh and was given the posthumous title of Preah Karuna Preah Sisowath Preah Reacheanukot. He was succeeded by his son and crown prince, Prince Sisowath Monivong."
 cambodia.1.a: "Long live the King!"

 # FIUME
 ww1_fiume.1.t: "Impresa di Fiume"
 ww1_fiume.1.d: "A poet, nationalist, Gabriele D'Annunzio, led the nationalist region to retake Fiume, also known as Rijeka, which had been surrendered to the [208.Owner.GetAdjective]s and which we had been claiming. He is now asking that we should recognise their struggle and integrate them, the proud sons of Italy, but this is not what we were expected to happen. The government is too embarrassed to deal with this matter."
 ww1_fiume.1.a: "What in the heck?"
 ww1_fiume.1.b: "QUIS CONTRA NOS? (Play as [FIU.GetNameWithFlag])"
 ww1_fiume.2.t: "Occupation of Fiume"
 ww1_fiume.2.desc: "A Italian poet, nationalist, Gabriele D'Annunzio was angered by surrendering an Italian city, Fiume. He led a force that was about 2,600-strong and drawn mostly from former or serving members of the Granatieri di Sardegna brigade of the Royal Italian Army, as well as Italian nationalists and irredentists. They were successful in seizing control of the city, and forced the withdrawal of the occupying forces. The march from Ronchi dei Legionari to Fiume, by D'Annunzio's so-called "legionaries", became known as the Impresa di Fiume ("Fiume endeavor", or "Fiume enterprise")."
 ww1_fiume.2.a: "Who is against us?"
 ww1_fiume.2.b: "What the hell are they doing there!"
 ww1_fiume.2.c: "This is why I hate Italiano."
 ww1_fiume.2.d: "One tiny city causes this serious?"
 ww1_fiume.3.t: "Deal with Fiume"
 ww1_fiume.3.desc: "Now we must to make a decision about the territory taken by the natioalists, the so-called Italian Regency of Carnaro. This question will, obviously, be an extension of the dispute over how we and the [208.Owner.GetAdjective]s will divide the territory after the Great War. That will be our final decision over this matter."
 ww1_fiume.3.a: "Suggest to neutralize Fiume and demand city of Zara only."
 ww1_fiume.3.b: "Give up and withdraw..."
 ww1_fiume.3.c: "We shall take Fiume and Zara."
 ww1_fiume.3.d: "Do not compromise any territorial claims."
 ww1_fiume.3.tt: "\n§RFor these effects to take place, [208.owner.GetName] has to agree.§!"
 ww1_fiume.4.t: "Italian Decisions over Fiume"
 ww1_fiume.4.d: "The government in [FROM.Capital.GetCapitalVictoryPointName] expresses its regret at the illegal occupation of Fiume by Italian nationalists with their paramilitary legions, and conveys that it has no objection to our government taking administrative control of regions previously claimed by Italy, including Rijeka and Zadar."
 ww1_fiume.4.d1: "The government in [FROM.Capital.GetCapitalVictoryPointName] expressed its regret at the illegal occupation of Fiume by Italian nationalists and their paramilitary legions, but said that Italian troops would remain in Zadar to administer the city."
 ww1_fiume.4.d2: "The government in [FROM.Capital.GetCapitalVictoryPointName] expressed regret at the illegal occupation of Fiume by Italian nationalists and their paramilitary legions, but said that Rijeka should be handed over to the legitimate Italian government, and that Italian troops would also take over Zadar and the every Croatian coast to administer the regions."
 ww1_fiume.4.d3: "The government in [FROM.Capital.GetCapitalVictoryPointName] expressed regret at the illegal occupation of Fiume by Italian nationalists and their paramilitary legions, but said that Rijeka should be handed over to the legitimate Italian government, and that Italian troops would also take over Zadar and the southern Croatian coast to administer the regions."
 ww1_fiume.4.a: "On that condition, we can adjust."
 ww1_fiume.4.b: "Never surrender!"
 ww1_fiume.4.c: "That was easy."
 ww1_fiume.5.t: "Fiume Pacified"
 ww1_fiume.5.d: "The Italian Army launched a full-scale attack against Fiume. Since [FIU.GetLeader]'s legionnaires were refusing to surrender and were strongly resisting the attack using machine guns and grenades, the Italian dreadnoughts opened fire on Fiume and bombed the city for a few days. After that, [FIU.GetLeader] resigned and the Regency capitulated, being occupied by Italian forces."
 ww1_fiume.5.a: "Yay..."
 ww1_fiume.6.t: "Fiume Stronghold"
 ww1_fiume.6.d: "The Italian Army launched a full-scale attack against Fiume. Since [FIU.GetLeader]'s legionnaires were refusing to surrender and were strongly resisting the attack using machine guns and grenades, the Italian dreadnoughts opened fire on Fiume and bombed the city for a few days. But even after that, Italian forces failed to take the city and to force them to capitulate."
 ww1_fiume.6.a: "That's not how fight."
 ww1_fiume.6.b: "Let them have a... tiny city..."
 ww1_fiume.6.c: "Just end them, damn it!"

 # Nejd
 SAU_urbans_cracked: "The Hadar Population will be Pacified"
 SAU_tribes_pacified: "Tribes will be Pacified"
 ww1_nejd.1.t: "[FROM.GetName] demands subjugation!"
 ww1_nejd.1.d: "The Emirate of Nejd, led by Abdulaziz Al Saud, has put forth a bold demand for our annexation, asserting their role as the primary driving force behind the unification of the Arabian Peninsula."
 ww1_nejd.1.a: "Come and take it."
 ww1_nejd.1.b: "Okay just don't hit me..."
 ww1_nejd.2.t: "Kuwait-Najd War Ends"
 ww1_nejd.2.d: "The negotiations at the Uqair Protocol have concluded, favouring Nejd. Abdulaziz Al Saud's assertive diplomacy has managed to secure control over Wafra and Hafar Al Batin."
 ww1_nejd.2.a: "Victory!"
 ww1_nejd.2.b: "Damn it."
 ww1_nejd.3.d: "The intense negotiations and conflicts surrounding the Uqair Protocol have concluded, resulting in a status quo. The Kuwaiti resolute stance and effective defense against the Saudi attacks have successfully fended off Abdulaziz Al Saud's ambitions to annex Wafra and Hafar Al Batin."
 ww1_nejd.4.d: "Since either side is not available to go war, it ceases to happen."
 ww1_nejd.4.a: "Unexpected."
 ww1_nejd.5.t: "Decisions over Al-Ihsa'a"
 ww1_nejd.5.d: "The Saudis have taken over our province in Al-Ihsa'a, and that is unacceptable. What should we do?"
 ww1_nejd.5.a: "Demand their acceptance of the Ottoman suzerainty."
 ww1_nejd.5.b: "They can have it."
 ottoman_gave_up_alhasa: "The Ottomans have abandoned the province of Al-Ihsa'a"
 ww1_nejd.6.t: "The Ottomans Demand Submission"
 ww1_nejd.6.d: "Because of the annexation of Al-Ihsa'a, they are infuriated and want to make sure that Al-Ihsa'a is their province and that we restore the Ottoman garrison there. They also demand that we submit to them by recognising their suzerainty over the emirate."
 ww1_nejd.6.a: "Ask the British for Protection."
 ww1_nejd.6.b: "Alright..."
 ww1_nejd.6.c: "Damn you, greedy Turks!"
 ww1_nejd.7.t: "The Saudis Request Help for Al-Ihsa'a"
 ww1_nejd.7.d: "The Saudis ask us to help them against the Ottomans, who are furious at the Saudis' annexation of Al-Ihsa'a, the provinces near the Trucial States under British protection. We had already recognized Ottoman sovereignty over Al-Ihsa'a in a recent treaty. In the event of war, this could threaten British concessions in the Gulf, but even if we recognised Ottoman suzerainty over the Saudis, they would be forced not to allow foreign investors like us, the British. Saud says he agrees to set up a British protectorate over Najd if we want it."
 ww1_nejd.7.a: "Prioritize British interest first."
 ww1_nejd.7.b: "Do not care."
 ww1_nejd.7.c: "Another colony for victory."
 ww1_nejd.8.t: "Britain Asks for No War in the Gulf"
 ww1_nejd.8.d: "Asked to mediate between the Ottomans and the Saudis on the Al-Ihsa'a issue, Britain says that they has already recognized the Ottoman sovereignty over Al-Ihsa'a, so they cannot recognize Saudis occupancy, but has sent a polite request to refrain from war in the Gulf in thinking of Al-Ihsa'a is near their protectorate of the Trucial States."
 ww1_nejd.8.a: "Get in direct contact with Saud and adjust the demands."
 ww1_nejd.8.b: "Aw."
 ww1_nejd.8.tt: "§YOn the mission timer fire out, instead of war, Saud will recognise Ottoman suzerainty.§!"
 ww1_nejd.9.t: "Britain Ignores the Saudis"
 ww1_nejd.9.d: "Asked to mediate between the Ottomans and the Saudis on the Al-Ihsa'a issue, Britain says that they had already recognized the Ottoman sovereignty over Al-Ihsa'a, so they cannot recognize Saudis occupancy, and says they won't interfere over the Ottmans suzerainty in Arabia unless they expand it to the coasts."
 ww1_nejd.10.t: "Britain Protects the Saudis"
 ww1_nejd.10.d: "Asked to mediate between the Ottomans and the Saudis on the Al-Ihsa'a issue, Britain says that they will protect the Saudis from any Ottoman aggression. The British troops has already entered Al-Riyadh to set up the protectorate."
 ww1_nejd.10.a: "Phew."
 ww1_nejd.10.b: "Damn it."
 ww1_nejd.11.t: "Question on the Ottoman Suzerainty"
 ww1_nejd.11.d: "Since we forciby agreed to sign the Ottoman-Saudi Treaty we have recognised the Ottoman Suzerainty over the Emirate. But now the Ottomans are busy spending their minds on war effort, we can simply ignore their suzerainty and claim the treaty is no longer exist."
 ww1_nejd.11.a: "Easy."
 ww1_nejd.12.t: "Saudis Revoked the Ottoman-Saudi Treaty"
 ww1_nejd.12.d: "On when we joined to war against Britain, Saudis annulled the treaty and declared that they will not recognize our suzerainty. They seem to be already negotiating with the British."
 ww1_nejd.12.a: "Damn it."
 ww1_nejd.13.t: "Arrival of William Shakespear"
 ww1_nejd.13.d: "Marking a historic moment, William Shakespeare, a British political agent, has made the first official contact between the United Kingdom and Nejd. His arrival in our lands symbolizes the opening of diplomatic channels between our burgeoning nation and a major world power. Shakespeare, an emissary of the British government, carries with him not only the prospects of diplomatic recognition but also a camera, a novel invention in our region. His mission includes capturing the first photographic image of Abdulaziz bin Abdul Rahman Al Saud, a leader whose vision and leadership have yet to be visually immortalized."
 ww1_nejd.13.a: "Welcome Shakespeare and Prepare for the Photograph."
 ww1_nejd.14.t: "Rashidi Suprise Attack"
 ww1_nejd.14.d: "In a sudden and unexpected turn of events, Jabal Shammar has launched a surprise attack against our forces. Reports indicate that their troops advanced under the cover of darkness, catching our outposts off guard. This aggressive maneuver by Jabal Shammar marks a significant escalation in our ongoing conflict."
 ww1_nejd.14.a: "Mobilize troops and repel the attack!"
 ww1_nejd.15.t: "Defeat at the Battle of Jarrab"
 ww1_nejd.15.d: "In a devastating turn of events, we have not only suffered a significant defeat at the hands of Jabal Shammar in the Battle of Jarrab, but also faced a grave tragedy. In the aftermath of the battle, William Shakespear, our esteemed British ally and a key figure in establishing diplomatic relations, was captured and beheaded by the enemy. This loss goes beyond the battlefield."
 ww1_nejd.15.a: "Over the humanity!"
 ww1_nejd.16.t: "Rashidi forces Repelled!"
 ww1_nejd.16.d: "In a display of exceptional military prowess and resilience, we have successfully repelled the formidable forces of Jabal Shammar. Our strategic acumen, coupled with the indomitable spirit and bravery of our soldiers, led to this decisive victory."
 ww1_nejd.16.a: "One day Arabia will be ours!"
 ww1_nejd.17.t: "Victory at Jarrab"
 ww1_nejd.17.d: "Today, we celebrate a significant victory over Nejd in the Battle of Jarrab. Our forces, exemplifying unmatched valor and strategic brilliance, have not only defeated the enemy but also struck a blow to their foreign alliances. In a bold move, we captured and executed William Shakespear, the British agent. This decisive action serves as a stark warning against foreign interference and has effectively undermined the burgeoning relationship between Nejd and Britain."
 ww1_nejd.17.a: "One day Arabia will be ours!"
 ww1_nejd.18.t: "Setback at Jarrab"
 ww1_nejd.18.d: "The Battle of Jarrab has ended in a disheartening defeat for our forces. Despite our best efforts and strategic planning, Nejd's formidable defense repelled our attack. This setback is a blow to our aspirations for dominance in the region. In the aftermath, we must quickly reassess our strategies and fortify our remaining positions to prevent further losses."
 ww1_nejd.18.a: "This was a mistake."
 ww1_nejd.19.t: "Ajman Tribe Withdraws"
 ww1_nejd.19.d: "In a sudden and unforeseen turn of events, the Ajman tribe, led by Dhaydan bin Hithlain, has withdrawn their forces from our coalition. This withdrawal comes at a critical time, severely impacting our military strength and strategy. We must quickly adapt to this new reality, reassess our position, and strengthen our remaining forces to compensate for this loss."
 ww1_nejd.19.a: "Screw them!"
 ww1_nejd.20.t: "The Onslaught at Jabal Kanzan"
 ww1_nejd.20.d: "In response to the continued hostility and recent provocations of the Ajman tribe, including the theft of livestock belonging to our allies in Kuwait and Al Zubayr, we have initiated a major offensive. Our forces, numbering 4,000 strong, have marched against the Ajman, encamped near Gunzan. The battle, taking place in the rugged terrain of Jabal Kanzan, is a crucial attempt to reassert our authority and respond to the tribe's defiance and refusal to return the stolen livestock. The conflict's intensity has escalated, and despite the Ajman's request for an agreement, Saad bin Abdul Rahman's insistence has led us to launch a night attack. The battle, however, has turned against us - our forces are defeated, our leader Abdulaziz is wounded, and his brother Saad is killed. We now find ourselves surrounded, facing a dire situation."
 ww1_nejd.20.a: "Launch a campaign to root them out!"
 ww1_nejd.21.t: "Reeling from Kanzan's Aftermath"
 ww1_nejd.21.d: "The aftermath of the Battle of Kanzan has left us in a precarious position. Criticism from Mubarak bin Sabah and doubts about Abdulaziz's military leadership have emerged. In a subsequent engagement at Suwaiderah, we reported some success against the Ajman, but the heavy toll, including civilian casualties, has cast a shadow over our actions. Despite efforts at Jubail by our Bani Khalid allies, the Ajman, though battered, managed to escape in good order. Ultimately, the Ajman, victorious at Kanzan, fled to Kuwait and later to southwestern Iraq. Our recent meeting with Percy Cox, alongside Jabir Al Sabah in Basra, has led to an agreement of non-aggression with the Ajman. However, trust remains fragile, and tensions are far from resolved."
 ww1_nejd.21.a: "Work Towards Stability and Rebuild Trust"
 ww1_nejd.22.t: "British Treaty Offer"
 ww1_nejd.22.d: "In a momentous development, representatives of the British government have approached us with a significant offer. In the proposed Treaty of Darin, Britain seeks to establish our lands as a protectorate, defining our boundaries and acknowledging our sovereignty. In exchange for our commitment to attack Jabal Shammar and refrain from assaulting British protectorates, they offer us substantial support: recognition as the ruler of Najd and its dependencies, a substantial monetary loan, and a crucial shipment of arms. This treaty could mark a turning point, offering us international recognition and the means to strengthen our position in the region. Our decision on this proposition will shape not only our future but also the geopolitical landscape of the Arabian Peninsula."
 ww1_nejd.22.a: "We will gladly accept their generous offer!"
 ww1_nejd.22.b: "We don't need their help."
 ww1_nejd.23.t: "Fulfillment of British Promises"
 ww1_nejd.23.d: "The British have honored their commitments under the Treaty of Darin. We have received the promised shipment of arms, a crucial boost to our military capabilities. Additionally, the financial aid, including the initial loan and the stipend, has begun to flow, bolstering our treasury and providing us with the resources needed to expand and solidify our rule. This fulfillment of promises by the British marks a significant milestone in our relationship and reinforces our position as a key power in the Arabian Peninsula. We stand stronger, more capable, and internationally recognized, ready to pursue our strategic objectives with renewed vigor."
 ww1_nejd.23.a: "Leverage the Newly Acquired Resources!"
 ww1_nejd.24.t: "Al Khurma Emir Defects to Nejd"
 ww1_nejd.24.d: "In a surprising turn of events, the Emir of Al Khurma, Khalid ibn Mansur ibn Luwai, has declared allegiance to the Emirate of Nejd. This defection undermines our control over a crucial strategic oasis and shifts the balance of power in the region. The loyalty shift of such a key figure signifies the growing influence of Ibn Saud and poses a direct threat to our authority in Hejaz. We must respond decisively to this challenge to assert our dominance and safeguard our interests in the region."
 ww1_nejd.24.a: "Send troops to recapture Al Khurma!"
 ww1_nejd.24.b: "It's a lost cause."
 ww1_nejd.25.t: "Hashemite Onslaught on Al Khurma"
 ww1_nejd.25.d: "The Hashemite forces of Hejaz, reacting to the defection of Al Khurma's Emir to our side, have dispatched a detachment to seize control of the oasis. This move represents a direct challenge to our growing influence and the loyalty we have secured. We must rally our Ikhwan forces to defend Al Khurma and repel this invasion, demonstrating our resolve and strength in the face of Hejaz's aggression."
 ww1_nejd.25.a: "Al Khurma is ours"
 ww1_nejd.25.b: "It belonged to them anyways."
 ww1_nejd.26.t: "Setback at Al Khurma"
 ww1_nejd.26.d: "Despite our best efforts, the Hashemite forces have succeeded in recapturing Al Khurma. This setback is a blow to our strategic ambitions in the region and challenges our authority. We must regroup and reconsider our tactics to counter this defeat. The battle for Al Khurma is not just a territorial dispute; it is a struggle for supremacy in Arabia, and we must prepare for the next phase of this conflict."
 ww1_nejd.26.a: "This is not the end."
 ww1_nejd.27.t: "Victory at Al Khurma"
 ww1_nejd.27.d: "Our forces have triumphed in the battle for Al Khurma, successfully repelling the Hashemite invasion. This victory is a testament to the strength and determination of our Ikhwan and cements our control over this strategically vital oasis. Our success here not only secures our interests in the region but also sends a clear message to Hejaz about our growing power and resolve in the struggle for Arabian supremacy."
 ww1_nejd.27.a: "Khurma today, Medina tomorrow!"
 ww1_nejd.28.t: "Retaking Al Khurma"
 ww1_nejd.28.d: "Our forces have achieved a significant victory by retaking Al Khurma from Nejd's grasp. This success not only reasserts our control over the strategic oasis but also demonstrates our military prowess and commitment to maintaining our influence in the region. The battle for Al Khurma is a critical moment in our ongoing struggle to counter Nejd's ambitions and solidify our position as a dominant force in Arabia."
 ww1_nejd.28.a: "One day we will rule the peninsula!"
 ww1_nejd.29.t: "Loss at Al Khurma"
 ww1_nejd.29.d: "We have suffered a disheartening defeat at Al Khurma, with the oasis falling into the hands of Nejd's forces. This loss is a setback in our campaign to maintain control over the region and curb the expanding influence of Ibn Saud. We must reassess our strategy and rally our forces to respond to this challenge. The battle for Al Khurma is more than a territorial dispute; it is a crucial front in the wider struggle for dominance in Arabia."
 ww1_nejd.29.a: "Hashemite Advance on Turaba"
 ww1_nejd.30.t: "Hashemite Advance on Turaba"
 ww1_nejd.30.d: "The Hashemites, under Sharif Husayn's direction, have launched a daring expedition towards Turaba, escalating the conflict over the control of Al Khurma. This aggressive move, a clear indication of their refusal to compromise, threatens to provoke a full-scale war."
 ww1_nejd.30.a: "To war!"
 ww1_nejd.31.t: "British Backing the Hashemites"
 ww1_nejd.31.d: "We have received an ultimatum from the British, demanding an immediate ceasefire in our conflict with the Hashemites. This intervention comes as a stern warning: if we do not comply, the British are prepared to intervene on behalf of the Hashemites."
 ww1_nejd.31.a: "We have no other choice."
 ww1_nejd.32.t: "Al-Jawf Integration"
 ww1_nejd.32.d: "[791.owner.GetAdjective] forces entered al-Jawf today."
 ww1_nejd.32.a: "Well done."
 ww1_nejd.33.t: "Failed to Annex Al-Jawf"
 ww1_nejd.33.d: "[791.owner.GetAdjective] forces failed to enter al-Jawf."
 ww1_nejd.33.a: "Damn."
 ww1_nejd.34.t: "Repelled [791.owner.GetAdjective] Attack"
 ww1_nejd.34.d: "[791.owner.GetAdjective] forces failed to enter al-Jawf."
 ww1_nejd.34.a: "Phew."
 ww1_nejd.35.t: "Failed to Repel [791.owner.GetAdjective] Attack"
 ww1_nejd.35.d: "[791.owner.GetAdjective] forces entered al-Jawf today."
 ww1_nejd.35.a: "Aw."
 ww1_nejd.36.t: "Egyptian Mahmal Incident"
 ww1_nejd.36.d: "The Egyptian Mahmal arrived in Mecca accompanied by music. As they approached, the Ikhwan, who were unarmed and wearing ihram clothes, heard music for the first time. They considered this to be a form of heresy, and they became angry and rose to prevent the advance of the camel carrying the carrier. an Egyptian officer gave an order to open fire, killing about 25 Ikhwan. Immediately, Abdulaziz, who was close to the place, sent his two sons, Faisal and Saud, to calm the angry Ikhwan and prevent them from killing the Egyptians. The king ordered the Egyptian officer to be detained and prevented from accompanying the pilgrims, in addition preventing the Mahmal from entering Mecca for the first time in 700 years."
 ww1_nejd.36.a: "They shouldn't have played music"
 ww1_nejd.36.b: "Allow the Mahmal to Enter"
 ww1_nejd.37.t: "What Oil Company should the Kingdom chose?"
 ww1_nejd.37.d: "For the past few years, oil discoveries have been made on the Arabian side of the Gulf, starting in Iraq and then Bahrain. A few British explorers, not affiliated with any professional oil company, searched the Ihsa'a area east of Riyadh but did not find commercially viable quantities of oil. To ensure the survival of the Saudi state, we should call upon oil companies from England and America to help us find oil."
 ww1_nejd.37.a: "The Americans are experienced"
 ww1_nejd.37.b: "But the British has more experience"

 ww1_nejd.38.t: "Egypt Cut ties with Saudi Arabia"
 ww1_nejd.38.d: "King Abdulaziz refused to apologize to Egypt and did not allow the Mahmal to enter Mecca. As a result, the Egyptian government decided to cut all ties with Saudi Arabia, except in matters related to Hajj."
 ww1_nejd.38.a: "Really?"
 ww1_nejd.38.b: "Good Riddance"

 ww1_nejd.39.t: "Egyptian-Saudi Relations Rekindle"
 ww1_nejd.39.d: "King Abdulaziz apologized to Egypt and allowed the Mahmal to enter Mecca. As a result, the Egyptian government invited King Abdulaziz to visit Egypt and offered to send aid, teachers, and medical doctors to support the Saudi state."
 ww1_nejd.39.a: "Really!"
 ww1_nejd.39.b: "Jolly Times"

 ww1_nejd.40.t: "Abdulrahman Returns to Governing"
 ww1_nejd.40.d: "After disputes within the family, the former Emir of Al Saud, Abdulrahman, father of Emir Abdulaziz, who had initially refused to retake his position after the reemergence of the Saudi State and had handed power to his son, decided to return and lead the state in the fundamentalist ways of old after his son failed to resolve family disputes."
 ww1_nejd.40.a: "Allah Akbar"

 ww1_nejd.41.t: "The Ikhwan Takeover the State"
 ww1_nejd.41.d: "The reforms implemented by Abdulaziz did not sit well with the Ikhwan. The final blow came when he decided to dissolve their organization. In response, Faisal Al Dawish and Sultan bin Bajad led the Ikhwan in a swift and decisive insurgency, ultimately seizing control of the state."
 ww1_nejd.41.a: "Allah Akbar"

 ww1_nejd.42.t: "Second Saudi-Rashidi War"
 ww1_nejd.42.d: "The Great War casts its shadow over Arabia, where Ibn Saud's forces are currently engaged in fierce battles with Rashidi troops along the border. This conflict marks a pivotal moment in the region's history, as both sides vie for control amidst the backdrop of global conflict. The outcome of these clashes will not only shape the immediate landscape of Arabian politics but also influence the trajectory of alliances and power dynamics across the broader Middle East. As Abdulaziz Al Saud maneuvers his forces strategically, the repercussions of these confrontations resonate deeply, signaling potential shifts in regional power structures and geopolitical alignments"
 ww1_nejd.42.a: "Great another conflict"

 ww1_nejd.43.t: "Ibn Suwait Incident"
 ww1_nejd.43.d: "Following his victory over a faction of the Al-Hazaznah tribe in the town of Al-Hariq alongside Al Araif, Abdulaziz Al Saud successfully suppressed their rebellion  in 1910. Abdulaziz Al Saud received a letter from Sheikh Mubarak Al-Sabah, urging him to attack Ibn Suwait. However, Sheikh Mubarak secretly sent a warning to Ibn Suwait, who then fled. Abdulaziz redirected his forces through Zubair and then onto Kabda, continuing towards Sufran. During this march, Abdulaziz encountered a delegation led by Abdulaziz bin Hassan, an envoy from Sheikh Mubarak Al-Sabah, who came to offer apologies on behalf of Sheikh Mubarak. Abdulaziz accepted the apology without harboring any grievances, demonstrating his diplomatic acumen. He then led his forces back to the outskirts of Al Ihsa'a."
 ww1_nejd.43.a: "Good"

 ww1_nejd.44.t: "Al Majasa Battle" #معركة المجصة
 ww1_nejd.44.d: "Abdulaziz Al Saud launched an attack on the Sufran tribe in the outskirts of Al-Ahsa, clashing with Khamis bin Munikhir in a location known as Al-Majasa. Joined by Sheikh Faisal bin Suhub and a group from his Za’ab tribe, they fought a fierce battle against the Ajman and Sufran tribes near a castle and palm groves south of Al-Tarf in Al-Ahsa. The conflict resulted in a decisive victory for Abdulaziz, with significant casualties inflicted on the opposing tribes."
 ww1_nejd.44.a: "Horray"
 ww1_nejd.45.t: "Ar Ruwaidhah Meeting"
 ww1_nejd.45.d: "In response to the deteriorating situation in Al Ihsa'a, a significant meeting took place at the home of Mohammed bin Omar Al-Mulla in Al-Kut. Present at the meeting were Mohammed bin Ahmed Al-Mulla, Abdullah bin Abdul-Latif Al-Mulla, Abdulrahman Al-Jughayman Al-Tamimi, and Abdul-Latif bin Ahmed Al-Jughayman Al-Tamimi. They discussed the dire state of affairs in Al Ihsa'a and concluded that the only way to bring stability to the region was to invite Abdulaziz. They drafted a letter detailing the country's plight and the prevailing unfavorable conditions, emphasizing that these circumstances presented an opportune moment for Abdulaziz to intervene and expel the Ottoman presence. They pledged their support and assistance in enabling him to enter Al-Kut and establish his rule. The letter was sealed with the approval of the Mufti, Sheikh Abdul-Latif bin Abdulrahman Al-Mulla, and sent to King Abdulaziz in Riyadh."
 ww1_nejd.45.a: "Splendid"

 ww1_nejd.46.t: "Battle for Al Ihsa'a" 
 ww1_nejd.46.d: "Abdulaziz entered Al-Ihsa according to the plan. The young men from the Al-Mullah family showed the way, splitting into three groups: one to arrest the governor, one to guard the towers, and the rest to join Abdulaziz's main army. The plan went smoothly, and Abdulaziz, along with his sons and his Jilwi cousins, paraded triumphantly across Al-Kut and Al-Ihsa."
 ww1_nejd.46.a: "Horray"

 ww1_nejd.47.t: "The Sharif moves ontu Nejd"
 ww1_nejd.47.d: "Sharif Hussein bin Ali and his troops moved against unloyal tribes to subdue them near the town of Al-Quwai'iyah, approximately 200 kilometers west of Riyadh. According to reports, they are primarily targeting tribes that are not loyal to the Ottoman Empire. These actions are part of Sharif Hussein's broader efforts to assert control and show loyalty to the Ottoman authorities."
 ww1_nejd.47.a: "Send Saad to inquire"

 ww1_nejd.48.t: "Saad Captured"
 ww1_nejd.48.d: "Saad bin Abdulrahman Al Saud, brother of Emir Abdulaziz, was captured by the Sharifian army. It turns out that Sharif Hussein was ordered by the Ottoman authorities and invited by the people of Najd to come and depose the Al Saud. With the help of the Utaiba tribe, he was able to capture Saad. These actions were part of a larger strategy to reassert Ottoman influence in the region and weaken the Al Saud's control."
 ww1_nejd.48.a: "We will send a strong worded warning"

 ww1_nejd.49.t: "Sharif offers peace"
 ww1_nejd.49.d: "It turns out Sharif Hussein didn't have the men nor the power to actually go to war. Therefore, his envoy, Khalid bin Luay, the Emir of Al-Khurma, came offering peace. He claimed that the Sharif's intentions were pure and that he only wanted to show loyalty to the Sublime Porte. The Sharif's terms is that Abdulaziz recognize Ottoman authority, at least nominally, and pay 6,000 liras as tribute to Ottoman tax collectors. This arrangement would ensure that the Ottomans would leave Ibn Saud alone. Additionally, he promised that Saad would be released."
 ww1_nejd.49.a: "That's sounds reasonable"

 ww1_nejd.50.t: "Al Araif Revolt"
 ww1_nejd.50.d: "Some of Ibn Saud's cousins, whom he calls the Araif, grandsons of his uncle Saud bin Faisal Al Saud—the predecessor of Abdulaziz's father—started a revolt with the Al Hazzan tribe against Ibn Saud, claiming the emirate for themselves. The revolt is led by Saud bin Abdullah Al Saud in the town of Al-Hariq."
 ww1_nejd.50.a: "Wipe them out"

 ww1_nejd.51.t: "Al Araif defeated"
 ww1_nejd.51.d: "After resolving matters with Sharif Hussein and finishing business with Ibn Himayd, the might of the Saudi army was sent to Al-Hariq to subdue the Araif and destroy them. They succeeded, killing every Hazzani rebel. Most of the Araif escaped to Ottoman territory, and only Saud bin Abdullah surrendered."
 ww1_nejd.51.a: "Mission Accomplished"

 ww1_nejd.52.t: "Ibn Saud Relinquishs Oman"
 ww1_nejd.52.d: "Abdulaziz Al Saud, Emir of Riyadh, abandoned his claims over Oman following a meeting with British agents in Kuwait. This gesture was aimed at securing British support for his ambitions to expand into Ottoman-held territories."
 ww1_nejd.52.a: "Ashat Oman"

 ww1_nejd.53.t: "Muntafiq Troops move ontu Kuwait"
 ww1_nejd.53.d: "The Emir of Kuwait, Mubarak, asks the Saudi State to help him defeat the Ottoman-Muntafiq invading force led by Sadoon Pasha. They are probably attacking Mubarak to scare or weaken him, but he still asks for our help."
 ww1_nejd.53.a: "sure we will see"

 ww1_nejd.54.t: "Battle of Hadyah"
 ww1_nejd.54.d: "Abdulaziz and the Saudi troops, who were supposed to help Kuwait, instead went to attack the Mutair tribe for their assault on the Qahtan tribe. Sadoon Pasha met with Mubarak, urging him to lead the Kuwaiti forces himself instead of his son. Mubarak refused, and after many Kuwaiti fighters were killed, Sadoon Pasha successfully defeated the Kuwaiti force near Hadyah in northern Kuwait and seized the spoils they abandoned during their retreat."
 ww1_nejd.54.a: "..."

 ww1_nejd.55.t: "Ikhwan wants to build Settlement"
 ww1_nejd.55.d: "The Ikhwan, a group of settled Bedouins who formed militias called the Ikhwan man ta'a Allah (Brotherhood of the Ones Who Obey God), primarily adhere to the Wahhabi sect and belong to the Mutair tribe. They are loyal to Al Saud and have now established their first settlement in Al-Artawiyah, north of Riyadh. This settlement, known as a Hijrah, was built with the purpose of worship and living close to resources. They petitioned Ibn Saud for permission to establish it."
 ww1_nejd.55.a: "Sure people that I don't know"
 ww1_nejd.56.t: "Al-Artawiyah Finished"
 ww1_nejd.56.d: "The Ikhwani settlement of Al-Artawiyah has finally been completed and populated by Ikhwan members and their families, although their leadership still wanders the desert."
 ww1_nejd.56.a: "Great"
 ww1_nejd.57.t: "Al-Duwish moves into Al-Artawiyah"
 ww1_nejd.57.d: "Finally, the Mutair tribe and Ikhwan leadership have settled in Al-Artawiyah. The Ikhwani settlement, completed and populated by Ikhwan members and their families years ago. Though their leadership had previously wandered the desert, they have now found a permanent home in Al-Artawiyah."
 ww1_nejd.57.a: "Great!"
 ww1_nejd.58.t: "Umm Al-Qura Established"
 ww1_nejd.58.d: "Finally, after years without an official newspaper to gather and spread news within the Saudi domain, a new newspaper will be published every week, bearing royal decrees and news it is called Umm Al-Qura (Mother of Villages, also nickname of Mecca). It will also have a section dedicated to spreading the teachings of Wahhabism. The founding editor-in-chief of the paper is Yusuf Yasin. It was established as a replacement to the Al-Qibla newspaper, the official newspaper of the Hashemite dynasty that most of it is articles and preambles was written by Sharif Hussien, and as a response to the Egyptian Al Muqattam newspaper, which criticizes Ibn Saud."
 ww1_nejd.58.a: "Great!"
 ww1_nejd.59.t: "Battle of Qidam"
 ww1_nejd.59.d: "Abdulaziz, along with the Subay Al Aridh and Al-Suhul tribes, fought against the Sufran clan of the Ajman tribe, led by Shaykh Khumis ibn Munaykhir. The Al-Sufran clan, the strongest and most independent clan of the Ajman tribe, only accepted leadership from the Al-Munaykhir family. There is a longstanding rivalry between the Hithlayn family, the shaykhs of the Al-Ajman tribe loyal to Abdulaziz, and the Al-Munaykhir family. During the battle, Abdulaziz and his allies defeated the Sufran clan and seized their camels. The purpose of the raid was to demonstrate Abdulaziz's power to the entire Al-Ajman tribe."
 ww1_nejd.59.a: "wow more camels"
 ww1_nejd.60.t: "Ibn Himayd refuses to pay the fifth"
 ww1_nejd.60.d: "Shaykh Muhammad ibn Hindi ibn Himayd who had previously allied with Abdulaziz against the Bani Abdullah faction of the Mutayr tribe, failed to pay the fifth of the booty to Abdulaziz, which is his legal right as a leader under Islamic law."
 ww1_nejd.60.a: "Ibn Saud for the win"
 ww1_nejd.61.t: "Battle of Abu-Dakhan"
 ww1_nejd.61.d: "Subay Al-Aridh tribe and Al-Suhul tribe fought alongside Abdulaziz in  Abu Dakhan. This conflict occurred in the territory of the Utaybah tribe targeting their Shaykh Ibn Himayd. During the battle, Abdulaziz's horse was injured, and warriors from the Bani Umar faction of the Subay Al-Aridh tribe, riding their horses known as Al-Ihayat, came to his rescue. They surrounded him and protected him from the Utaybi fighters. Despite initial aggression, Abdulaziz and his allies from Subay Al-Aridh were defeated by the Utaybah tribe near Al-Sha'ra.\n Following this defeat, Abdulaziz and his loyal allies retreated to Riyadh. Despite this setback, they remained determined and sought another opportunity to demonstrate their strength and superiority over their adversaries."
 ww1_nejd.61.a: "..."
 ww1_nejd.62.t: "Battle of Al-Tamtayn"
 ww1_nejd.62.d: "Abdulaziz Al Sa'ud and his allies from the the Subay Al-'Aridh tribe and Al-Suhul tribe attacked the Al-Murrah tribe in Al-Tamtayn. The attack was intended to deceive the Al-Ajman tribe and the Turks in Al-Hasa into believing that Abdulaziz was on a punitive raid and had no interest in Al-Hasa.\n The battle occurred in the territory of the Al-Murrah tribe, who were disloyal to Abdulaziz and rejected his authority. By raiding these disloyal tribes, Abdulaziz sought to establish his authority over all the tribes of Najd. Confronted with the changing loyalties of various tribes, Abdulaziz felt compelled to confront them periodically. He and his allies successfully defeated the Al-Murrah."
 ww1_nejd.62.a: "..."
 # AZERBAIJAN
 ww1_azerbaijan.1.t: "Baku Commune"
 ww1_azerbaijan.1.d: "Bolshevik and Left Socialist Revolutionary (SR) established the commune in the city of Baku. It came to power after the bloody confrontation with the Muslim population, known as the [GetMonth] Days in Baku."
 ww1_azerbaijan.1.a: "Retake the city!"
 ww1_azerbaijan.1.b: "Bütün ölkələrin proletarları birləşin! (Play as [BAK.GetNameWithFlag])"
 ww1_azerbaijan.2.t: "Centrocaspian Dictatorship"
 ww1_azerbaijan.2.d: "A bloodless coup overthrowned the Bolshevik commune and established a anti-Soviet administration with from an alliance of the Socialist Revolutionary Party and Mensheviks."
 ww1_azerbaijan.2.a: "Oh well."
 ww1_azerbaijan.3.t: "The Islamic Army of the Caucasus"
 ww1_azerbaijan.3.d: "The Turks have decided to support our war effort against the Red Army. We shall strive together to save the Muslims of the Caucasus. The first target to eliminate must be the Bolsheviks in Baku."
 ww1_azerbaijan.3.a: "To Baku!"
 ww1_azerbaijan.4.t: "Dunsterforce"
 ww1_azerbaijan.4.d: "The British Indian Army decided to help us against the Turkish offensive in the Caucasus and the Bolshevik southward offensive. Major General Lionel Charles Dunsterville is leading the expeditionary force."
 ww1_azerbaijan.4.a: "To victory!"
 ww1_azerbaijan.5.t: "Decision Over the Kars Republic?"
 ww1_azerbaijan.5.d: "The Kars Republic is under the military occupation but we do not recognise the republic. Since the ethnic conflict between Georgians, Turks, and Armenians keep rising over that we can handle, we should withdraw from the republic by dismantling their government and parliament."
 ww1_azerbaijan.5.a: "Time to return home."
 ww1_azerbaijan.5.b: "Let them be."
 ww1_azerbaijan.6.t: "Azerbaijan Occupation Ends"
 ww1_azerbaijan.6.d: "Azerbaijan was under our military occupation after the Armistice of Mudros, now we don't need to stay there anymore, and it would be better to withdraw due to high rising ideological malus."
 ww1_azerbaijan.6.a: "Time to return home."
 
 # JABAL SHAMMAR
 ww1_jbs.2.t: "Saud bin Abdulaziz Al Rashid Assassinated!"
 ww1_jbs.2.d: "One this afternoon, Prince Saud went out to hunt, towards a mountainous site in Hail called Al-Ghubran, and with him were: Prince Abdullah Al-Mutaib Al -Rasheed, Suleiman Al-Anbar, Daraan Al-Daraan, Rashid Al-Hussein, Al-Du’it, Salama Al-Farikh Mahdi Abu Sharrin. Abdullah Al-Talal Al-Rasheed heard about the prince’s departure for hunting, so he inquired about his destination, and when they told him, he took his companion Ibrahim Al-Mahous with him and left Hail to catch up with Prince Saud. He had weapons on him as usual.\n\nEveryone reached Al-Ghubran, and Prince Saud sat leaning on a rock at the foot of the mountain. Near him was Al-Du’it, who was walking, as well as Abdullah Al-Mutaib Al-Rasheed, and Suleiman Al-Anbar was to his right, and Abdullah Al-Talal Al-Rasheed to his left, two meters behind him. The rest are scaling out of place, unaware of what will happen in seconds.\n\nAbdullah Al-Talal took out an orange that was with him, then his cousin, Prince Saud, asked permission to set it as a target for shooting, so the prince agreed, and aimed his rifle at the target, hitting it accurately. Throw the target and hit it accurately. As soon as Prince Saud aimed his gun at the target again, Abdullah Al-Talal aimed his gun from behind at Saud's head, and as soon as Prince Saud threw the target again, Abdullah Al-Talal fired his gun towards his target!\n\nThe young Prince Saud al-Abd al-Aziz fell into the arms of Suleiman Al-Anbar who hugged him while chanting: God! God! God!... He had thought that the gun had poked him in the chest, but as soon as he lifted it, he saw blood erupting from his head and neck! At that moment, Abdullah Al-Talal fired six bullets at Suleiman Al-Anbar, who was embracing the dead prince. And then the killer jumped on his horse, and his servant - the geek - jumped on the back of his horse and started racing with the wind towards Hail - in order to seize power.\n\nThe rest of the escorts heard the sounds of shooting bullets, and Al-Du’it climbed on a nearby rock to see what was the matter, and he saw Prince Saud lying with Suleiman Al-Ambar next to him. Al-Du’it hurried to inquire, so Suleiman Al-Anbar raised his head and shouted at him:"
 ww1_jbs.2.a: "Kill the prince, fight Abdullah Al-Talal and kill him...kill him."
 ww1_jbs.3.t: "Ottoman Aid Against Nejd"
 ww1_jbs.3.d: "The Ottoman Empire has extended substantial support to us. We have received a consignment of arms and vital resources, enhancing our military capabilities to confront Nejd."
 ww1_jbs.3.a: "Prepare for Offensives!"
 
 
