 ww1_greece.89.t: "The National Schism"
 ww1_greece.89.d: "Since the ousting of Prime Minister Venizélos, many rallies have taken place in all the new northern Greek territories. The local populations there mainly support Eleftherios Venizelos, and his position to join the Entente, while the inhabitans of "Old Greece" wish to remain neutral, under an anti-war sentiment and have gathered around Constantine. This tension has led to an increasingly important split of not only Greek politics, but the population as well."
 ww1_greece.89.a: "Its getting worse..."

