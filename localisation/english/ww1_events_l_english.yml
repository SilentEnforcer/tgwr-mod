FRA_french_local_investments_exploitation:0 "Minister of Work Budget Increase"
TUN_italian_minority:0 "Italian Minority"
FRA_reinforced_military_presence:0 "Reinforced Military Presence"

 ww1_france.366.t: "Emperor Duy Tân Evasion"
 ww1_france.366.d: "The young emperor of Vietnam Duy Tân fled his palace under the noses of the guards. The 16-year-old young man had gone to join a rebel group when he was captured by the colonial police. This gap is yet another revolt among the country's elites, the latter taking advantage of global tension to attempt opportunistic rebellions."
 ww1_france.366.a: "Send him to Reunion Island."

 ww1_france.367.t: "Phan Xích Long Armed Uprising"
 ww1_france.367.d: "Phan Xích Long, a supposed heir of the previous emperor Hàm Nghi, launched an insurrection in southern Indochina, attacking several localities and convoys using his supporters. His troops, made up of rudimentary spearmen and archers. The local forces managed to arrest this strange bandit, finding on him several "magic potions", green drinks supposedly ritualistic allowing one to become invincible or invisible."
 ww1_france.367.a: "Send him to Jail"

 ww1_france.368.t: "[VIN.getAdjective] Fleet"
 ww1_france.368.d: "Tensions in Europe force the metropolis to consider a certain strategic autonomy in Indochina. The transfer of command of part of the Asian fleet is a first step towards the formation of an alternative and independent army in the settlement of local conflicts. Thus, 5 light cruisers and 2 destroyers were transferred to the government of [VIN.getLeader]."
 ww1_france.368.a: "This will help us greatly!"

 ww1_france.369.t: "Unification of Railways"
 ww1_france.369.d: "The representative governor of Indochina, [IND.getLeader], proposed to us the unification of the railway networks between Siam and the protectorate of Cambodia. This project would connect the two capitals and industrialize the region."
 ww1_france.369.a: "This will help us greatly!"
 ww1_france.369.b: "Never!"

 ww1_france.370.t: "Unification of Railways"
 ww1_france.370.d: "[SIA.getLeader] accepted our proposal. the [SIA.getAdjective] authorities quickly began work on their side of the border, allowing work on ours."
 ww1_france.370.a: "Perfect!"

 ww1_france.371.t: "Unification of Railways"
 ww1_france.371.d: "[SIA.getLeader] refused our proposal. The railway network will therefore extend from Battambang to Phnom Penh."
 ww1_france.371.a: "Well..."

 ww1_france.372.t: "Duy Tân Hôi's second insurrection campaign"
 ww1_france.372.d: "The separatists of the Duy Tân Hôi's organization rebelled throughout the country, attempting to take control of local institutions, prisons or garrisons. This movement founded by Phan Bôi Châu and Prince Cuong Đê has been active in the country since 1908 and demands the return of the Vietnamese empire. Fortunately, the insurgents were only equipped with spears and swords, they were neutralized."
 ww1_france.372.a: "Go back to work!"

 ww1_france.373.t: "Governor-General Ernest Nestor Roume"
 ww1_france.373.d: "Joost van Vollenhoven has decided to leave his post as governor to return to military service as a soldier. He left for the Arras front. As a replacement, Governor Ernest Roume will replace him in his civil obligations."
 ww1_france.373.a: "Good luck!"

 ww1_france.374.t: "Sarraut is back in Indochina"
 ww1_france.374.d: "Governor-General Albert Pierre Sarraut is back in Indochina to continue his integration project and his educational reforms."
 ww1_france.374.a: "Good news!"

 ww1_france.375.t: "Expansion of the Asian Fleet ?"
 ww1_france.375.d: "The fleet in Indochina, modest, is little more than a coastal defense capacity. The governor of Indochina [IND.getLeader] proposed a reconsideration of the numbers, requesting the allocation of a real war fleet to his colony. This would involve at least 4 additional cruisers, a group of destroyers and... two battleships!"
 ww1_france.375.a: "Indochinese Fleet has been created for costal defense!"
 ww1_france.375.b: "Hell yeah!"

 ww1_france.376.t: "Expansion of the Asian Fleet ?"
 ww1_france.376.d: "France has validated your agreement, so we have obtained a notable increase in the size of our navy!"
 ww1_france.376.a: "Oui!"

 ww1_france.377.t: "Expansion of the Asian Fleet ?"
 ww1_france.377.d: "France did not validate your plan to expand the fleet, arguing that the navy stationed in Indochina was only a coastal defense force."
 ww1_france.377.a: "Too bad..."

 ww1_france.378.t: "First Flight in Indochina"
 ww1_france.378.d: "The development of aviation continues in France, particularly in Indochina where the first models have arrived to take part in the first test flights from a field developed in the south of the country, near Saigon.\n\nThe short flight, which was piloted by Belgian-born aviator Charles Van den Born, drew a “considerable crowd” which included both European and Vietnamese spectators, among them the Governor of Cochinchine and the Minister of France in Bangkok."
 ww1_france.378.a: "Magnificient!"

 ww1_france.379.t: "Formation of Viêt Nam Quang Phuc Hôi"
 ww1_france.379.d: "Following the revolts in China, an independence movement spread throughout the region, including Indochina. The Viêt Nam Quang Phuc Hôi movement carries the idea of a free, independent and democratic Vietnam chaired by Cuong Đê. This anti-colonial movement greatly affects the north of the country, in the Tonkin border regions in particular."
 ww1_france.379.a: "That's why we have a local army"

 ww1_france.380.t: "Hoàng Hoa Thám Assassination"
 ww1_france.380.d: "Hoang Hoa Tham was assassinated by French intelligence services. A fervent nationalist, the “Tiger of Yen Thê” had fought for years as an independence rebel leader. His death will contribute to the pacification of Tonkin."
 ww1_france.380.a: "For the Greater Good"

 ww1_france.381.t: "[FROM.getAdjective] Question"
 ww1_france.381.d: "In Indochina, the emperor [IND.getLeader] carried out a set of liberal reforms aimed at making this colony a truly credible state. In this sense, it was proposed to us to recognize an Indochinese nation. This recognition would not remove Indochina from our sphere of influence, but would offer it more autonomy to establish a government, an army and its own economy."
 ww1_france.381.a: "We shall agree"
 ww1_france.381.b: "No!"

 ww1_france.382.t: "[FROM.getName] Accepted!"
 ww1_france.382.d: "After long negotiations, the metropolis accepted our proposal for dominion. Indochina will now be a proxy state for French interests, but more free to act in the region."
 ww1_france.382.a: "Chiên thâng!"

 ww1_france.383.t: "[FROM.getName] Refused!"
 ww1_france.383.d: "After long negotiations, the metropolis refused our proposal for dominion. France's control over our institutions will remain the same, and our independence will remain only a beautiful dream..."
 ww1_france.383.a: "Oh no..."

 ww1_france.384.t: "Ottoman Mission in France"
 ww1_france.384.d: "The Ottoman mission finished its trip to France, a tour of the country which lasted 3 weeks. The head of the Adrianople archives office, Ali Riza Bey, described the French and the Ottomans as brother peoples after his visit.\n\nThe Ottoman mission was a group of civilians and soldiers sent by the Ottoman government and was received in France from June 9 to 30, 1910. It visited Paris, Reims, Lille, Le Creusot, Saint-Etienne, Lyon, Nancy, Marseille to visit schools, administrations and factories."
 ww1_france.384.a: "Long live France And long live to young Türkiye!"


 ww1_france.385.t: "Extreme heat wave in France"
 ww1_france.385.d: "France has been hit this summer by a series of record temperatures causing a heatwave that is as long as it is dangerous. More than 40,000 people did not survive this exceptional episode, the majority being old people and children..."
 ww1_france.385.a: "A drama..."


 ww1_france.386.t: "Resistance in Morocco"
 ww1_france.386.d: "French military intervention in Morocco is very poorly viewed by local populations. Many resistance groups were formed after the incidents in Agadir. Ahmed al-Hiba, nicknamed the Blue sultan, took control of the city of Marrakech with the help of 10,000 locally conscripted soldiers. What to do ?"
 ww1_france.386.a: "Charles Mangin will lead a counter attack"
 ww1_france.386.b: "Stick to the coasts!"

 ww1_france.387.t: "Moroccan Soldiers Mutiny in Fès"
 ww1_france.387.d: "Moroccan soldiers recently enlisted in the French army rebelled within the Fez base. Around 5,000 soldiers left their posts, using their weapons to sow chaos in the city by attacking European and Jewish neighborhoods. The French officers on site were forced to use artillery and more than 1,500 regular soldiers to restore calm. Around 700 innocent civilians, mostly Moroccans, were killed."
 ww1_france.387.a: "A Bloody Day"

 ww1_france.388.t: "French Railway Investments"
 ww1_france.388.d: "France has embarked on a major investment project in Morocco, giving rise to great economic dynamism in the region. French authorities have ordered the construction of a large network of railways throughout the country, linking Algeria to Marakech."
 ww1_france.388.a: "A good news"

 ww1_france.389.t: "French Intervention in Internal Affairs"
 ww1_france.389.d: "The protectorate we are under is getting worse. France has decided to increase the powers of the resident general in terms of educational, cultural and economic management. Although this authoritarian regime promises to calm tensions in the region of Fez and Marakech, this constitutes a fatal blow to the little independence we had left."
 ww1_france.389.a: "Its just like being a puppet..."

 ww1_france.390.t: "French Guarantees"
 ww1_france.390.d: "The French government represented by Resident General Lyautey has granted us guarantees regarding the powers of the Sultan [MOR.getLeader]. Thus, they consecrated our international, cultural and religious autonomy while remembering that they remained masters of the armed forces."
 ww1_france.390.a: "So they didn't take away all our powers!"

 ww1_france.391.d: "The disorder in West Africa is also spreading to the Colony of Niger. Tuaregs, to name Firhoun and Kaocen, have risen up against French rule, and these native uprisings could be quelled if we invested some war resources."

 ww1_france.392.t: "French Investments"
 ww1_france.392.d: "France has started exploitation work in the Marrakech region. More than 10,000 settlers intervened in projects linked to the construction of silver and iron mines in the countryside. These investments are beneficial to the Shafirian government."
 ww1_france.392.a: "This will help us"


 ww1_france.393.t: "Caillaux Affair"
 ww1_france.393.d: "A parliamentary commission of inquiry led by Jean Jaurès revealed a vast network of financial scams organized by Joseph Caillaux. With the help of political support and a slush fund supplied by newspapers like “Le Rappel”, Caillaux obtained favors and funding for his political life. Continuing his investigation following authorization from the president, Jaurès discovered letters describing detailed plans to assassinate Le Figaro journalist Gaston Calmette, one of Caillaux's main detractors."
 ww1_france.393.a: "Hoping they end up in prison!"

 ww1_france.394.t: "The End of the Professional Army?"
 ww1_france.394.d: "MP Jaurès' proposal was studied in parliament, the bill aims to put an end to the professional army and replace it with a militia force. This system, close to the Swiss, makes it possible to mobilize a large defensive army to the detriment of offensive capabilities. This is a bill that severely limits our attack capabilities, but could make France a very resilient nation to invasion."
 ww1_france.394.a: "Let's create a mixed system by creating popular brigades"
 ww1_france.394.b: "This is madness!"

 ww1_france.395.t: "Paris Congrès"
 ww1_france.395.d: "The Paris Congress had not enjoyed such popularity since 1905, when the French Socialist Party of Jean Jaurès and the Socialist Party of France of Jules Guesde united to form the current SFIO. Promising new figures quickly rose through the ranks of the organization. The openness of the government and the great popularity we enjoy have given immense momentum to our union struggle."
 ww1_france.395.a: "All workers must be united against the Capital!"

 ww1_france.396.t: "1st May"
 ww1_france.396.d: "May 1 is Workers' Day, French unions and workers' struggle organizers traditionally organize demonstrations and rallies throughout the country. Like every year, a police system has been put in place to avoid any excesses, so that the festivities take place without a hitch."
 ww1_france.396.a: "An electrified day!"

 ww1_france.397.t: "8 Hours Worktime"
 ww1_france.397.d: "The new socialist government voted to reduce working hours to a maximum of 8 hours. This was one of the most important demands of the workers of France. In addition to this long-awaited reduction, May 1st was declared a non-working day."
 ww1_france.397.a: "A great Victory for the Prolétariat!"

 ww1_france.398.t: "Split Within the Party"
 ww1_france.398.d: "The great socialist victory allowed the SFIO to come to power. [FRA.getLeader], an eminent figure in the party, immediately took the reins alongside the reformists, the majority within the union. However, the most radical elements, anarchists and Sorelians were sidelined from the leadership, their vision being too extreme to allow a smooth transition of the institution. A conflict began on this basis within the SFIO, an internal power struggle which will have to be quickly clarified."
 ww1_france.398.a: "The Party must be reformed!"

 ww1_france.399.t: "Guesdists Gather Support among Sorelians"
 ww1_france.399.d: "The party conferences led by the Marxists of Guesdes appealed to the Sorelians in parliament, but also to part of the most radical socialist electorate. Flattering the neo-Jacobin revolutionaries, this wing of the party stands out for its visceral opposition to cooperation with the bourgeoisie and the rapid transition between the old and new republics."
 ww1_france.399.a: "The Guesdists are the majority group in the assembly..."


 ww1_france.400.t: "The Popular Front"
 ww1_france.400.d: "The Prime Minister [FRA.getLeader] barely managed to obtain a majority of support within the SFIO. Despite significant efforts, reformists still constitute only a slim majority. To be certain of obtaining support against the extremists, the left cartel must evolve into a new entity, a true party uniting all socialist movements."
 ww1_france.400.a: "With the Popular Front, everything is possible!"

 ww1_france.401.t: "Anti-War Sentiment"
 ww1_france.401.d: "The SFIO's takeover allowed new voices to be expressed, mainly workers and Parisians opposed to any form of international conflict. This passive policy was one of the most important characteristics of Jean Jaurès, the main figure of the movement. The tensions in Europe may be great, but the context will not motivate our people to war."
 ww1_france.401.a: "They are absolutely right!"

 ww1_france.402.t: "End of the Cartel des Gauches"
 ww1_france.402.d: "Due to the left-wing radicalization of the coalition, notably caused by anarchist and Guesdist elements in the government, the socialist coalition broke up. In a joint speech, Georges Clémenceau and Léon Gambetta, figures from the two most right-wing parties in the coalition, announced that they would not accept the takeover of power by "agents of chaos". Although we have executive power by controlling the presidency and the government, we no longer have the support of parliament."
 ww1_france.402.a: "Trouillards!"

 ww1_france.403.t: "Conservative Riots in Bordeaux"
 ww1_france.403.d: "A gathering of more than 10,000 conservatives was organized in the center of Bordeaux and in several other cities such as Lyon or Montpellier. The demonstrators, demanding respect for their right to worship and guarantees from the government, engaged in violence against local labor exchanges. In great confusion, the police forces, sometimes assisted by partisans, maintained "relative" order in urban areas. A dead person is found among the rioters."
 ww1_france.403.a: "Scatter them!"

 ww1_france.404.t:0 "Execution of Plan XVII"
 ww1_france.404.d:0 "The offensive plan constructed by General Joffre will come into action. From Belfort to Givet, our troops will launch a huge assault, prioritizing the key areas of Mulhouse and Metz. The general staff expects great success thanks to our mass concentration tactics and our superior artillery."
 ww1_france.404.a:0 "A l'attaque!"


 ww1_france.405.t:0 "Quai de Seine Demobilization"
 ww1_france.405.d:0 "After a great service to the nation, the quays of the Seine have resumed their civil work. André Citroën's company greatly contributed to the victory of the nation, we could not oppose it.."
 ww1_france.405.a:0 "Merci!"

 ww1_france.407.t: "France Diplomatic Isolation"
 ww1_france.407.d: "France has recently isolated itself diplomatically to focus on its internal politics. Since the formation of a far-left coalition, France has strongly limited the expansion of its army and more generally its desire to participate in a major war against Germany. The Prime Minister [FRA.getLeader] sent us their wish to end our military alliance, they are leaving the agreement."
 ww1_france.407.a: "Hmm..."
 ww1_france.408.t: "Promoting New Commanders"
 ww1_france.408.d: "The war revealed the poor quality of our army, especially of our high ranked commanders, and measures were proposed to promote and replace those who had distinguished themselves."
 ww1_france.408.a: "I'm counting on you."

 ww1_france.409.t: "New Commander in Chief"
 ww1_france.409.d: "The Minister of the Armed Forces Adolphe Messimy and part of the general staff were not satisfied with Plan XVII established by Victor-Constant Michel, current chief strategist of the French army. Too defensive, this plan considered that Germany would attack through Belgium in order to reach Paris quickly, while encircling part of our army through the operation of a war of movement. Thus, Victor-Constant Michel had recommended the movement of two thirds of the army to the Belgian border in order to anticipate such a situation.\n\nThe very conservative general staff immediately opposed this plan, describing the generalissimo as incompetent. Thus, the Minister of War made the decision to change his chief strategist and prefer Joffre."
 ww1_france.409.a: "Michel was a fool"


 ww1_france.410.t: "The Second Case of Card"
 ww1_france.410.d: "The 1906 index card affair revealed the existence of a system of index cards tracing the political and religious opinions of French army officers. Fueled by socialist, Freemason and Jewish networks, they made it possible to withdraw numerous Christian or nationalist officers from the army, while blocking the progress of others. This system was revealed between 1904 and 1906 by officers unable to keep such a heavy secret. The affair caused a historic scandal throughout France, provoking indignation among the population, even on the left.\n\nFollowing this revelation, the government of Emile Combes collapsed and symbolic sentences were pronounced by the Rouvier cabinet which succeeded him. However, no compensation was offered to the officers who were victims of this discriminatory system."
 ww1_france.410.a: "And successive governments have never stopped using this system..."

 ww1_france.411.t: "The Second Case of Card"
 ww1_france.411.d: "In February 1911, General Charles Ebener received a letter from Senator Charles Humbert regarding the index cards, revealing that he was aware that this system still existed. He was quickly followed by Joseph Reinach. These new accusations allow us to accuse the left-wing governments of 1905 and 1910 of their discriminatory behavior. Revealing this new affair could cause a fatal blow to what remains of the left-wing cartel, while revealing the responsibility, once again, of Jewish, socialist and Freemason elites.\n\nOur contacts within the RP are linked to the world of newspapers, the cross for example. We could easily cause another scandal by flooding the newspapers with this affair."
 ww1_france.411.a: "Publicize this affair as much as possible!"

 ww1_france.412.t: "Insufficient Indochinese budget"
 ww1_france.412.d: "Despite strong requests from the Governor General of Indochina [IND.getLeader], the French parliament did not manage to vote on the acceptance of the financing project. The loan, initially planned for 90 million francs, was not voted on by the first chamber. As a result, the Indochinese budget is severely lacking in funds, undermining the country's capacities, particularly in the irrigation project of several key cities such as Vinh-Yen or Song Cau."
 ww1_france.412.a: "These funds were vital!"

 ww1_france.413.t: "Indochinese Loan Voted"
 ww1_france.413.d: "The governor general of Indochina [IND.getLeader] saw his funding requests validated by the parliament and the senate in mainland France. 90 million francs will be loaned to Indochina as part of massive investments in the irrigation of key cities like Vinh-Yen or Song Cau. The program also provides funding for administration, education and infrastructure."
 ww1_france.413.a: "Thanks to Paris"

 ww1_france.414.t: "Right Wing of the Coalition Rising"
 ww1_france.414.d: "Following the union of the AF and the PLA, but also the phenomenal revival of the popularity of Catholic assemblies within the population, particularly with workers' circles and the UCIDS, the political situation also changed. Opposed within the alliance of the rights, Jacques Piou and Léon Daudet clashed internally on national and identity issues.\n\nIf the first favored a "soft" conservative right-wing republic, Daudet is a convinced restorationist, very popular following Pope Pius X's approval of his political movement. Following a vote within the coalition, Piou withdrew from his role as leader of the wing in favor of Daudet."
 ww1_france.414.a: "We are the “real” Right!"

 ww1_france.415.t: "Socialist Manifestation in Paris"
 ww1_france.415.d: "A large demonstration took place in Paris to protest the vote on the revision of the 1905 law. Nearly 100,000 French people demonstrated in the capital, calling for the withdrawal of the parliamentary project and the maintenance of the separation of the church and of State. Led by several figures such as Jean Allemane or Marcel Sembat, the procession passed in front of the Palais Bourbon, the Hotel Matignon and the Arc de Triomphe."
 ww1_france.415.a: "Watch them closely"
 ww1_france.415.b: "We shouldnt escalate this"
 FRA_abandonned_1905_revision: "Has Abandonned 1905 Law Revision"

 ww1_france.416.t: "Left-Wing Rally in Marseille"
 ww1_france.416.d: "A political rally of the left was organized in Marseilles by George Clemenceau and several socialist figures such as Raymond Pointcarré and Léon Gambetta. Posted at the Notre Dame de la Garde basilica, the speeches continued all afternoon, calling for collective action to oppose the vote on the law. Strong popular support followed, generating marches throughout the city, but also in several large cities in France."
 ww1_france.416.a: "Concerning..."
 ww1_france.416.b: "We shouldnt escalate this"

 ww1_france.417.t:0 "Rioters Stopped in Nantes"
 ww1_france.417.d:0 "Police forces carried out a major control operation in the city of Nantes, in western France. Following several demonstrations, numerous groups of thugs were formed, the latter having damaged several buildings, including statues and historic squares. Thus, the castle of the kings of Brittany was vandalized, insulting writings being written on the ramparts. Several administration buildings have been damaged.\n\nThe police forces managed to arrest numerous rioters thanks to the two security acts passed a few months earlier, making it possible to facilitate the procedures for judging and arresting these criminals."
 ww1_france.417.a:0 "Fortunately we have strengthened the authority of the police!"

 ww1_france.418.t:0 "Monarchist Support"
 ww1_france.418.d:0 "In parallel with the numerous demonstrations organized by the left-wing cartel, we received financial and informative support from many supporters of the pro-monarchist struggle. Thus, intellectuals and politicians like Antoine Schwerer, Maruice Barrès or Edouard de Castelnau used their contacts with supporters to assist the police, organize counter-demonstrations and limit the actions of our opponents."
 ww1_france.418.a:0 "Thanks God."

 ww1_france.419.t:0 "Bloody Riots in Paris"
 ww1_france.419.d:0 "The situation has become tense in Paris. New demonstrations are organized daily to protest against the revision of the 1905 law, socialist activism has never been so strong in the country. Despite their minority, trade unionists and other supporters of the left managed to organize large blockades in the main arteries of the city.\n\nThe police, seeking to clear the way, quickly had to use firearms to disperse the crowd. Unfortunately, SFIO activists, notably anarchists, were also equipped with rifles. Exchanges took place, resulting in the death of 9 police officers and 5 demonstrators."
 ww1_france.419.a:0 "Oh, no..."
 ww1_france.419.b:0 "We shouldnt escalate this"

 ww1_france.420.t: "Blum Speech"
 ww1_france.420.d: "The socialist left deputy who joined SFIO Léon Blum organized a new rally at the Place de la Bastille, in Paris. During his speech lasting almost 2 hours, the socialist leader denounced a "right beyond all reality", he also called for not stopping symbolic actions, even after the passage of the law. He also confirmed that a reform of institutions was necessary to be more representative of the people, arguing that parliament would not have real legitimacy."
 ww1_france.420.a: "The people voted, Blum"
 ww1_france.420.b: "We shouldnt escalate this even more..."

 ww1_france.421.t: "Jules Guesdes Died"
 ww1_france.421.d: "Jules Guesdes, eminent politician of the French left, left us on July 28, 1922 in Saint-Mandé. Known for his pro-commune positions and his attachment to collectivist values, he was an icon of revolutionary trade unionism in France."
 ww1_france.421.a: "A figure of our history"

 ww1_france.422.t: "Support a Pretender to the Throne"
 ww1_france.422.d: "France is going through an exceptionally difficult period which opens the door to all possible and imaginable authorizations and reforms to restore the determination of the troops and the French. Government support for a pretender to the French throne would allow us to reinvigorate the ranks while further legitimizing the presence of an authoritarian figure in regency. Our invitations sent to suitors from the different houses of France allow us to select a popular figure."
 ww1_france.422.a: "Support Jacques I"
 ww1_france.422.b: "Support Napoléon V"
 ww1_france.422.c: "Support Jean III"

 ww1_france.423.t:0 "Status of Jean III"
 ww1_france.423.d:0 "The House of Orléans has rendered a proud service to the nation, and Prince Jean is very popular with the population. Whether with the army, our government or citizens of France, he remains an icon of stability. The question therefore arises: Could he represent France as a monarch? An in-depth reform could make it possible to enact a reform in a constitutional monarchy."
 ww1_france.423.a:0 "That was our objective from the very begining..."
 ww1_france.423.b:0 "We shouldnt..."

 FRA_orleans_house:0 "Maison d'Orléans"
 FRA_bourbon_house:0 "Maison Bourbon"
 FRA_house_of_bonapart:0 "Maison Bonaparte"

 ww1_france.424.t:0 "Status of Jacques I"
 ww1_france.424.d:0 "The House of Bourbon has rendered a proud service to the nation, and Prince Jacques is very popular with the population. Whether with the army, our government or citizens of France, he remains an icon of stability. The question therefore arises: Could he represent France as a monarch? An in-depth reform could make it possible to enact a reform in a constitutional monarchy."

 ww1_france.425.t:0 "Prime Minister Bonaparte ?"
 ww1_france.425.d:0 "Napoleon distinguished himself as a great leader of men during the Great War. His presence ensured the good behavior of the soldiers and the unity of the French people. Rehabilitated and politically accomplished, it is now clear that Bonaparte is a preferred candidate of our party and that it seems natural that he should be exceptionally appointed prime minister by the president."
 ww1_france.425.a:0 "Prime Minister Bonaparte... What could go wrong ?"

 ww1_france.426.t:0 "Union Sacrée Ends"
 ww1_france.426.d:0 "The miracle that the sacred union represented has been in the process of being lost for several months. Despite the reforms promised to the socialists, they radicalized towards revolutionary communism, certainly motivated by the Slavic revolts in the Russian empire. Accusing us of not doing enough for the proletarian cause, the SFIO and its trade unionist allies withdrew from the union, quickly followed by the other opposition parties."
 ww1_france.426.a:0 "Ben voyons..."
 ww1_france.426.b:0 "Lets make an exceptional compromise!"

 ww1_france.427.t:0 "Pro-liberal Activism"
 ww1_france.427.d:0 "The social reforms we have carried out have had great success in France, transforming an imperialist nation from a conservative one into an exemplary country in terms of social achievements and equality. Unfortunately, this great freedom of thought applies to politics, allowing the opposition to criticize our anti-militarist, anti-imperialist and anti-capitalist positions. Popular personalities like Jacques Piou or Raymond Pointcarré are maneuvering against our interests."
 ww1_france.427.a:0 "Concerning..."


 ww1_france.429.t:0 "Napoléon grants political support  to \"L'appel du Peuple\""
 ww1_france.429.d:0 "The People's Appeal was the main Bonapartist party at the end of the 19th century. Ousted because of the clashes caused by the succession conflicts generated by Jérome Bonaparte and by the entrenchment of the third republic in France, it is today only a small structure without political support.\n\nHowever, the return of the House of Bonaparte coupled with the exceptional resurgence experienced by the right over the last 10 years is an opportunity to relaunch this ambitious imperialist party. Anxious to stabilize his position, Prince Napoleon therefore decided to support and restore the importance that this party had in France by joining it as a member."
 ww1_france.429.a:0 "Of course!"

 ww1_france.430.t:0 "French Empire Restored"
 ww1_france.430.d:0 "Following the referendum widely accepted by the French population and a protocol validation by the Senate, the constitutional reform project was validated. In just one week, a semi-constitutional constitution was established by Prime Minister Napoleon and his advisors. More modern than the second empire, the proposed third empire is more democratic and liberal.\n\nThe heir to the French throne, Victor Napoleon Bonaparte, was crowned at Notre Dame Cathedral in Paris this Thursday to the acclamations of a people invigorated by victory in the Great War. The future of France looks more glorious than ever."
 ww1_france.430.a:0 "Now it our turn to dominate Europe!"

 ww1_france.431.t:0 "[FROM.getNameDefCap] wants to Sell its Tanks"
 ww1_france.431.d:0 "The French government has proposed the sale of 60 of its Renault tanks; armored vehicles which participated in the victory against the German Empire. It might be interesting to accept this sale, the tanks in question being of excellent quality. The government of [FROM.getLeader] specified that delivery would be made within 140 days, time to prepare the equipment."
 ww1_france.431.a:0 "Sign it."
 ww1_france.431.b:0 "We cant afford it..."

 ww1_france.432.t:0 "[FROM.getAdjective] Tanks Arrived"
 ww1_france.432.d:0 "The tanks promised by the French government have arrived at [ROOT.getCapital], ready to serve on time."
 ww1_france.432.a:0 "Good!"

 ww1_france.433.t:0 "[FROM.getAdjective] Contract Out of Delay"
 ww1_france.433.d:0 "France did not deliver the promised tanks on time, leading to the cancellation of the contract and our total disappointment in its failing industry."
 ww1_france.433.a:0 "We were naive"

 ww1_france.434.t:0 "[FROM.getName] Accepted!"
 ww1_france.434.d:0 "[FROM.getName] has accepted our offer. Our manufacturers have been informed and preparations are underway for deliveries."
 ww1_france.434.a:0 "Perfect!"

 ww1_france.435.t:0 "[FROM.getName] Refused!"
 ww1_france.435.d:0 "[FROM.getName] has not accepted our offer."
 ww1_france.435.a:0 "Tant pis..."

 ww1_france.436.t:0 "Underground Socialist Activism"
 ww1_france.436.d:0 "The ban on revolutionary parties and multiple security laws have permanently weakened radical left movements. However, the few holdouts from these socialist groups became polarized, turning them into anarchist terrorist activists. In several provincial towns in France, shadowy agents organize attacks, start fires and stir up populations by issuing surrealist promises. This underground activism must be fought at the risk of reviving a true revolutionary fiber."
 ww1_france.436.a:0 "Merde..."

 ww1_france.437.t:0 "Assassination Attempt on [FRA.getLeader]"
 ww1_france.437.d:0 "This morning, the government organized a visit to the provinces, several ministers accompanied [FRA.getLeader] in the south of France, crossing Béziers, then Carcasonne to reach the regional capital Toulouse. But on the way, the official convoy was attacked by a group of revolutionary insurgents led by Jean Charles Fortuné Henry, a criminal activist wanted for his anarchist activism."
 ww1_france.437.a:0 "[FRA.getLeader] has been killed!"
 ww1_france.437.b:0 "[FRA.getLeader] survived..."

 ww1_france.438.t:0 "A new Era for France"
 ww1_france.438.d:0 "With the terrible assassination of Napoleon V orchestrated a few weeks earlier, the French empire was destabilized and the re-establishment of an emperor was the first priority to maintain the regime. If Victor Napoleon was a politically active emperor, his brother Louis Joseph was not as active. The nationalist wing of the coalition could take advantage of this to make him a symbolic figure, taking advantage of his disinterest in political affairs to gain autonomy."
 ww1_france.438.a:0 "He must assume his reign"
 ww1_france.438.b:0 "Lets take advantage of the situation!"

 ww1_france.439.t:0 "A new Era for France"
 ww1_france.439.d:0 "The emperor must choose which politician will be his prime minister. The Prime Minister will then compose his government freely with Louis' blessing. Several likely candidates are in the running, some more original than others, but all valid and nationalist."
 ww1_france.439.a:0 "François Coty, president of Comité central bonapartiste"
 ww1_france.439.b:0 "Daudet saved France in the great war"
 ww1_france.439.c:0 "Pujo is a die hard restorationist"
 ww1_france.439.e:0 "Lets try Valois' national-syndicalist approach"


FRA_emperor_will_appoint_a_prime_minister:0 "§YEmperor Louis Napoléon§! will appoint a §YPrime Minister§! in next days."
FRA_you_can_change_the_prime_minister_later:0 "A §YDecision§! will remain available, allowing you to change your mind later."

 ww1_france.440.t:0 "Napoléon V Assassination"
 ww1_france.440.d:0 "French Emperor Napoleon V was assassinated yesterday in a terrorist attack in the south of France. Around twenty anarchist partisans ambushed the imperial convoys, killing the emperor in the exchange of fire. The terrible news caused numerous clashes in France, especially since the Emperor had reigned for less than 3 years.\n\nThe rule of succession of the House of Bonaparte makes Louis Joseph Napoleon the next emperor, whose coronation will be carried out in the coming weeks at Paris Cathedral."
 ww1_france.440.a:0 "A terrible news for France"

 ww1_france.441.t:0 "French Annexation of Sarre"
 ww1_france.441.d:0 "[FRA.getNameDefCap] ordered the annexation of the Saarland region, a small iron-rich and heavily industrialized German border territory. The government of [FRA.getLeader] justified its action by the need to compensate for Germany's inability to pay its immense reparations.\n\nThis plan is similar to that which the German Empire had fomented during the Kreuznach conference in 1917, that is to say to annex the French zone of Briey."
 ww1_france.441.a:0 "France is sinking into the most radical imperialism..."

 ww1_france.442.t:0 "Resistance in Sarre"
 ww1_france.442.d:0 "The occupation of the Saarland encountered opposition from the local populations. Fiercely attached to the empire, the Saarland resisted the establishment of local civil administration. The introduction of French and the change of flags was not accepted by the locals. In addition to the resistance, a large part of the population left the territory, joining neighboring German regions."
 ww1_france.442.a:0 "Concerning..."

 ww1_france.443.t:0 "Establishment of Rhine Republic"
 ww1_france.443.d:0 "The French occupation zone in Germany changed status, becoming an independent republic of Germany. This Réanian nationalism was stimulated by the policies of Josef Friedrich Matthes and the barely concealed complacency of the French state which immediately offered a protectorate and significant funding for the establishment of a nation."
 ww1_france.443.a:0 "Another French puppet..."

 ww1_france.444.t:0 "Is Syndicalism Serving Pure Chaos ?"
 ww1_france.444.d:0 "Several national newspapers carried a similar front-page spread on Monday, discussing the danger of syndicalism, radical socialism and anarchism. Papers such as \"Le Mouvement\", \"Le Figaro\", \"La Libre Parole\" and \"Le Soleil\" jointly denounced the terrorist actions of the far left, in particular by accusing them of wanting to demilitarize the state, destroy Catholic culture and order the French to capitulate to the enemy.\n\nMany more local newspapers and regional prefects have issued similar speeches, extending a message increasingly present in the minds of the French: The SFIO and its ideology is a danger."
 ww1_france.444.a:0 "And they are, indeed"

 ww1_france.445.t:0 "Communist Terrorism in Provinces"
 ww1_france.445.d:0 "Several newspapers such as "Action Française" and "Le Figaro" have displayed an impressive list of offenses and crimes committed by radical socialists. Spread over 6 pages, it traces all the abuses committed by supporters of the ultra-left, ranging from theft to premeditated murder. These publications highlight the visceral danger caused by anarchic trade unionist extremism."
 ww1_france.445.a:0 "They must be stopped"


 ww1_france.446.t:0 "[FROM.getName] Ask for Investments"
 ww1_france.446.d:0 "We received a message from the [FROM.getAdjective] autonomous government. [FROM.getNameDefCap] is requesting funds of [?random_funds|*1] francs to assist the development of their territory, particularly the capital [FROM.Capital.GetCapitalVictoryPointName] and parts of [FROM.Capital.getName]. If we agree to propose such an agreement to the government, we would need the support of at least 200 deputies, so that we have a chance of passing the vote on this investment law."
 ww1_france.446.a:0 "Sure, lets vote a new budget"
 ww1_france.446.b:0 "We cant allow it..."

 ww1_france.447.t:0 "[FROM.getName] Accepted!"
 ww1_france.447.d:0 "The French government has agreed to provide us the requested assistance. The latter was passed by their parliament, granting us an immediate allocation of funds."
 ww1_france.447.a:0 "Fantastic!"

 ww1_france.448.t:0 "[FROM.getName] Refused!"
 ww1_france.448.d:0 "The French government has refused to provide us the requested assistance."
 ww1_france.448.a:0 "Argh!"

 ww1_france.449.t:0 "[FROM.getName] Ask for Investments"
 ww1_france.449.d:0 "We received a message from the [FROM.getAdjective] autonomous government. [FROM.getNameDefCap] is requesting funds of [?random_funds|*1] francs to increase their military assignement, particularly to buy infantry equipment such as uniforms, rifles, grenades and machineguns. If we agree to propose such an agreement to the government, we would need the support of at least 200 deputies, so that we have a chance of passing the vote on this investment law."
 ww1_france.449.a:0 "Sure, lets vote a new budget"
 ww1_france.449.b:0 "We cant allow it..."

 ww1_france.450.t:0 "[FROM.getName] Accepted!"
 ww1_france.450.d:0 "The French government has agreed to provide us the requested assistance. The latter was passed by their parliament, granting us an immediate allocation of funds."
 ww1_france.450.a:0 "Fantastic!"

 ww1_france.451.t:0 "[FROM.getAdjective] Conquest Plan on Hainan"
 ww1_france.451.d:0 "[IND.getLeader] came to Paris to present to us a bold plan aimed at expanding Indochinese territory, and potentially connecting the territory of Kouang-Tchéou-Wan to Tokin. This obviously includes sending an ultimatum to the [591.OWNER.getAdjective] government and preparing the army....\n\nHainan Island was initially a French war objective contested by the British. Now that we are allies, nothing can prevent the launch of an operation aimed at obtaining this territory already subject to strong French influence."
 ww1_france.451.a:0 "Sure, we must prepare ourselves!"
 ww1_france.451.b:0 "We cant risk our holdings there!"


 ww1_france.452.t:0 "[FROM.getName] Validated the Plan on Hainan"
 ww1_france.452.d:0 "Paris has accepted our proposal and will send an ultimatum to the [591.OWNER.getAdjective] government in the coming hours to demand the concession of this large territory with the aim of \"securing French trade routes\" and \"protecting local Christian populations\", a great classic."
 ww1_france.452.a:0 "Nice!"

 ww1_france.453.t:0 "[FROM.getAdjective] Reclamations"
 ww1_france.453.d:0 "The French government contacted us to request a concession in our territory. France claims the island of Hainan, a vast region strongly influenced by Paris since the creation of Indochina in 1898. Their demands are supported by the aim of \"securing French trade routes\" and \"protecting local Christian populations\"..."
 ww1_france.453.a:0 "Never!"
 ww1_france.453.b:0 "We cant risk war with France..."

 ww1_france.454.t:0 "[591.OWNER.getName] Refused!"
 ww1_france.454.d:0 "China has refused to compromise on the Hainan issue, considering our demands to be light and unfounded. We are unfortunately forced to abandon the diplomatic route."
 ww1_france.454.a:0 "Arrggh!"

 ww1_france.455.t:0 "[591.OWNER.getName] Accepted!"
 ww1_france.455.d:0 "The Chinese government did not support our pressure and announced that it would concede the island of Hainan to France in exchange for a non-aggression pact. The transfer will last 99 years, more time than we need to make it a profitable economic center."
 ww1_france.455.a:0 "Fantastic!"

 ww1_france.456.t:0 "[591.OWNER.getAdjective] Victory!"
 ww1_france.456.d:0 "We were unable to take control of Hainan Island. As the war continued, the general staff chose to end it so as not to further use up our resources. Shame now hangs over our government, and we are forced to pay reparations to the [591.OWNER.getAdjective] authorities."
 ww1_france.456.a:0 "What a shame..."

 ww1_france.457.t:0 "[FRA.getAdjective] Defeat!"
 ww1_france.457.d:0 "We valiantly defended our territory against the imperialist views of France. The French government and its Indochina colony were forced to admit defeat and pay heavy reparations for an entire year."
 ww1_france.457.a:0 "Victory!"

 ww1_france.458.t:0 "[591.OWNER.getAdjective] Defeat!"
 ww1_france.458.d:0 "Victory is complete! We crushed the Chinese army and forced them to sign a pact to cede Hainan Island. As reparation for their illegitimate resistance, we also claimed the territory of Chinchou, making it possible to connect all of Indochina in exchange for a non-aggression pact."
 ww1_france.458.a:0 "Victory!"

 ww1_france.459.t:0 "[FRA.getAdjective] Victory!"
 ww1_france.459.d:0 "Despite our active struggle, we were unable to protect Hainan Island. In doing so, France and its colony of Indochina seized the area, threatening to further extend their influence over neighboring territories. As a result, [ROOT.getLeader] conceded the Chinchou region, a coastal path linking French acquisitions. In exchange, the French government promised to no longer continue its operations and signed a non-aggression pact with us."
 ww1_france.459.a:0 "Arghh! Not again!"

 ww1_france.460.t:0 "[FRA.getAdjective]-[591.OWNER.getAdjective] War"
 ww1_france.460.d:0 "France revealed its plans in China, beginning a special military operation aimed at conquering the island of Hainan. Officially, the French war objective is "securing French trade routes" and "protecting local Christian populations", claiming that the Chinese government has adopted anti-Western positions in the region.\n\nThese allegations do not fail to echo the Boxer Rebellion which had a strong impact on European mentalities. Whatever the case, none of these reasons will conceal the French imperialism which motivated this intervention."
 ww1_france.460.a:0 "French Imperialism Strike again..."
 ww1_france.460.b:0 "How Dare they ?!"
 ww1_france.460.c:0 "Hainan will be ours!"

 ww1_france.461.t:0 "Assassination Attempt Against Georges Clemeanceau!"
 ww1_france.461.d:0 "This morning at 8:30 a.m., council president Clemeanceau was the victim of an attack in front of his home, rue Franklin. The revolutionary anarchist Emile Cottin was waiting for him, armed with a revolver. The terrorist fired nine times at the president's car, hitting him 3 times, notably in the shoulder blade. Fortunately, Clemeanceau survived this attack and Cottin was sentenced to 10 years in prison."
 ww1_france.461.a:0 "Piouf..."

 ww1_france.462.t:0 "Union populaire républicaine d'Alsace"
 ww1_france.462.d:0 "Created this week, the UPR, also called "Republican Popular Union" is an Alsatian Christian-democratic movement. Supporting autonomist groups and Alsatian, sometimes Lorraine, nationalism, it constitutes a new thorn in the side of French Democracy. We must fight this movement at all costs to avoid a cultural gap justifying an independent republic."
 ww1_france.462.a:0 "They will remain French!"

 ww1_france.463.t:0 "Riots for the 8 Hours Day"
 ww1_france.463.d:0 "In several large cities in France such as Nantes, Amiens, Paris, Marseille and Toulouse, trade union organizations linked to the CGT organized large popular rallies. The general demand concerns the reduction of working hours to 8 hours, against 14 currently. In Europe, France is one of the countries with the highest legal working hours. Some processions contained armed radicalized elements, causing unrest in some city centers."
 ww1_france.463.a:0 "We will propose this law in the parliament"
 FRA_law_soon:0 "§GA law will be proposed soon by the §YParliament§! to address this issue.§!"


 ww1_france.464.t:0 "1st May Bloody Riots"
 ww1_france.464.d:0 "May Day is always a busy day of union demonstrations. Those of this year are particularly violent. Many companies refuse to apply the reduction of working hours to 8 hours per day, facing pressure from the CGT and workers' groups. Thus, riots broke out in Paris, causing the death of at least one far-left demonstration."
 ww1_france.464.a:0 "What can we do about it?!"

 ww1_france.465.t:0 "June Strikes"
 ww1_france.465.d:0 "Due to the return of demobilized soldiers to civilian life, the comage increased tenfold. This situation caused a fall in wages, as supply exceeded demand, causing general impoverishment. Worse, minimum wages have remained frozen since 1914, causing a terrible gap between official income and the cost of living.\n\nThe tension thus generated has exploded since the beginning of the year and seems to have reached its peak. Nearly 350,000 strikers declared themselves throughout France, mainly metalworkers and transport employees."
 ww1_france.465.a:0 "Ask the UIMM and the UEII to negociate with the CGT!"


 ww1_france.466.t:0 "June Strikes - Part 2"
 ww1_france.466.d:0 "Negotiations between employers and unions produce nothing, several blocking points remain for the conclusion of an agreement, in particular the question of male-female wages. In addition, far-left criminal agitators have appeared, such as Pierre Monatte who is trying to convince the popular masses to rise up and overthrow France!"
 ww1_france.466.a:0 "Let's make large concessions to the metallurgists to break the strike"

 ww1_france.467.t:0 "June Strikes - Part 3"
 ww1_france.467.d:0 "The government issued numerous concessions to the metallurgical industries, which had the effect of greatly reducing the number of strikers. Nearly half of the demonstrations have disappeared, announcing the end of the crisis. For its part, the CGT and the UIMM managed to find a salary agreement during their understanding committee. Although many strikers refused him, he also participated in the de-escalation."
 ww1_france.467.a:0 "Finaly."

 ww1_france.468.t:0 "Strikes for Cheaper Housing"
 ww1_france.468.d:0 "On the sidelines of the union demonstrations, other demands arose relating to city housing policy. Due to the rise in prices, many accommodations have become unaffordable for Parisians, Lyons and Bordeaux residents. The demonstration brought together nearly 100,000 people in Paris under the banner of the Confederal Union of Tenants."
 ww1_france.468.a:0 "Again?!"

 ww1_france.469.t:0 "\"Jeunes Tunisiens\" Movement in Tunisia"
 ww1_france.469.d:0 "Since 1907, several political figures, professors and representatives of Tunisia have raised their voices to protest against the protectorate system imposed by France.\n\nThe Young Tunisians are a Tunisian reform movement which aims to be the spokesperson for the Tunisian “natives” facing the French protectorate. They generally bring together intellectuals who studied in France. Ironically, it was by learning from the French that many of them took the initiative to fight for the autonomy of Tunisia."
 ww1_france.469.a:0 "We must adress this crisis."

 ww1_france.470.t:0 "End of the Tunisian Consular Concession"
 ww1_france.470.d:0 "Tunisia has decided to reorient its policy for managing the Italian minority within its territory. With the complacency of the French authorities, they put an end to the consular treaty linking our two countries. This treaty offered benefits and recognition to the almost 150,000 Italians present on their territory. Deprived of their rights, many Italians have returned to our shores, creating a housing and employment crisis in certain localities..."
 ww1_france.470.a:0 "Concerning..."

 ww1_france.471.t:0 "The Question of Italian Assets"
 ww1_france.471.d:0 "Even though a large part of the Italian population who left the country sold their land or possessions, a large amount of housing became available, creating a void in the real estate market. This situation has lowered prices, allowing families to find housing, but a large part of the residences are still vacant. The government must decide what to do with this surplus of housing."
 ww1_france.471.a:0 "Sell them at a reguled and fixed price"
 ww1_france.471.b:0 "Rent them to local businesses to stimulate growth"
 ww1_france.471.c:0 "Gift them to French settlers"

 ww1_france.472.t:0 "Meeting with Sadok Ghileb"
 ww1_france.472.d:0 "Sheikh El Medina of Tunis, Sadok Ghileb absolutely did not appreciate that the government chose to register the Djellaz cemetery without his agreement. Thus, he summoned [TUN.getLeader] to obtain the withdrawal of the project, threatening to incite the crowds to rebel if he was not listened to."
 ww1_france.472.a:0 "Okay, lets not escalate this."
 ww1_france.472.b:0 "He can go to hell!"

 ww1_france.473.t:0 "Population Riot Anyway"
 ww1_france.473.d:0 "Despite the fact that the law has been withdrawn, the population does not seem to have been correctly informed by the neighborhood sheikhs. Thus, the population appeared in front of the cemetery to issue a large popular protest, followed by numerous pro-independence demands. Despite a reminder from the police on site of the withdrawal of the project, the population remains dissatisfied and refuses to disperse. After a few hours, the police were attacked, 4 died with sticks and stones. The situation gradually got worse, with crowds attacking doctors and businesses."
 ww1_france.473.a:0 "Send the zouaves of Forgemol Barrack!"

 ww1_france.474.t:0 "Zaouves and  \"chasseurs d'Afrique\" Arrived"
 ww1_france.474.d:0 "In order to regain control of the city, 60 Zouaves and around 250 African hunters gathered in the main arteries to confront the crowd. To disperse it, the army was forced to shoot, in the air, then directly at the crowd twice between 11 a.m. and 1 p.m.\n\nAround noon, the rumor of an Italian having killed a Tunisian child spread, causing an incredible burst of violence against the Italian populations who became priority targets of the rioters.\n\nEthnic groups therefore clashed alongside the demonstrations, causing the death of two Italian citizens who were shot dead. The population rose up again and nearly 600 Italians came to lend a hand to the police and the army, not hesitating to confront the Arabs hand to hand."
 ww1_france.474.a:0 "Establish a curfew and military control of the city!"

 ww1_france.475.t:0 "Fight Between Italians and Arabs"
 ww1_france.475.d:0 "The next day, calm did not return, numerous fights broke out between Italians and Arabs, causing several deaths and dozens of injuries. Ethnic tensions are extremely high and the police are gradually arresting hundreds of citizens armed with swords, spears or batons. Following these incidents, the military curfew imposes calm... But Tunisia is permanently disfigured by this violence."
 ww1_france.475.a:0 "It's a real powderkeg!"

 ww1_france.476.t:0 "Population Protest the Immatriculation"
 ww1_france.476.d:0 "The authorities presented themselves at the cemetery to begin the bonarge with the surveyors of Tunis as provided for by the bill. However, a huge crowd of nearly 3,500 disgruntled residents also gathered early in the morning, preventing access to the cemetery. The police, informed of the demonstration, remained insufficient on site, causing an unstoppable outburst. Several agents were attacked by stone throwing, 4 agents were stoned, knocked to the ground then killed with batons. Several agents opened fire on the crowd, killing several Tunisians and quickly escalating violence in the city center. The situation gradually got worse, with crowds attacking doctors and businesses."
 ww1_france.476.a:0 "Send the zouaves of Forgemol Barrack!"

 ww1_france.477.t:0 "Couitéas Affair"
 ww1_france.477.d:0 "The publication of the work of lawyer Goudchaux-Brunschwicg ("Arbitrariness in Tunisia") was published a few days ago throughout France. Supported by the Human Rights League, the pin denounces the dispossession of Tunisian lands by French politicians and magnates like Georges Cochery, Joseph Chailley, Léon Mougeot and Alphonse Pedebidou.\n\nThis new affair immediately caused a scandal in mainland France, largely relegated by socialist groups, notably the SFIO of Jean Jaurès. The writer Paul Vigné d'Octon has also taken a position by publishing his own work "The sweat of the burnous" where he confirms the accusations of Goudchaux-Brunschwicg on the subject of poverty in Tunisia, but also of the omnipresence of French colonialist corruption."
 ww1_france.477.a:0 "Auguste Bouge investigation can confirm this..."


 ww1_france.478.t:0 "Tunisian Regiments Deployed"
 ww1_france.478.d:0 "Paris demanded that 26,000 Tunisian natives and 9,000 French settlers be mobilized as part of the agreement's mobilization plan. [TUN.getLeader] therefore ordered the preparation of the last seven military classes, making it possible to obtain the required number of soldiers. Fortunately, the population is not opposed to conscription, the latter being exempt from part of the taxes. Additionally, the promise of a quick victory in the event of a confrontation motivates soldiers to engage."
 ww1_france.478.a:0 "Pour la France!"

 ww1_france.479.t:0 "Equipment Shipments to Tunisia"
 ww1_france.479.d:0 "Due to the mobilization of indigenous Tunisian conscriptions, the government of [TUN.getLeader] requested the routing of part of the metropolitan production to Tunisia. Thus, regular exports are now planned, intended to equip this new branch of the army."
 ww1_france.479.a:0 "Excellent."

 ww1_france.480.t:0 "Jaurès Support to Tunisian Independance"
 ww1_france.480.d:0 "Following the Couitéas affairs, the publication of "The arbitrary in Tunisia" and "The sweat of the burnous", the parliament was paralyzed by the Tunisian question, in particular by the interventions of Jean Jaurès, leader of the SFIO and great supporter of decolonization. His party has shown solidarity with the Tunisian national cause, supporting local independence movements such as “Young Tunisians”. Their interference promises to further complicate our affairs in North Africa..."
 ww1_france.480.a:0 "Concerning..."

 ww1_france.481.t:0 "La Tunisie Martyre"
 ww1_france.481.d:0 "Abdelaziz Thâalbi and Ahmed Sakka wrote a manifesto \"Tunisia Martyrdom\" containing the project for the constitutionalization of Tunisia (in Arabic \"destour\"). This basis is the most concrete and credible for the legislative construction of a Tunisian republic. This work goes against French colonial interests, Tunisia representing a profitable financial windfall."
 ww1_france.481.a:0 "Emprison him!"

 ww1_france.482.t:0 "La Tunisie Martyre"
 ww1_france.482.d:0 "The French reaction to the manifesto was not long in coming... Abdelaziz Thâalbi was imprisoned based on the statements in his work for "undermining the security of the state". But his legacy will not be forgotten, the fight for freedom continues. Ahmed Essafi and Salah Farhat, close collaborators, promised to continue his work."
 ww1_france.482.a:0 "They wont stop until Tunisia is free"

 ww1_france.483.t:0 "Valois's First Cabinet"
 ww1_france.483.d:0 "The new Prime Minister George Valois has taken over the Hotel Matignon, residence of the French prime ministers. There, he formed his government, taking advantage of imperial approval to bring together several nationalist and socialist figures. A great admirer of national-syndicalistism, Valois promised the French a major economic reform aimed at accentuating autarky, something that had already been initiated by Emperor Victor Napoleon a few years earlier.\n\nAt the same time, the Prime Minister appointed Marcel Bucard, a close friend, as Minister of the Interior. Marcel Bucard is a convinced nationalist, close to the Italian Mussolini and the notion of Facism."
 ww1_france.483.a:0 "Nation First."

 ww1_france.484.t:0 "Tensions Between Valois and Bucard"
 ww1_france.484.d:0 "The Prime Minister and the Minister of the Interior, Marcel Bucard, are in permanent conflict over the question of the internal direction of the country. If Valois advocates gentle nationalization and the maintenance of a free-thinking and egalitarian society, Bucard prefers a more extreme thesis based on eugenics and priority to the "native" French people. This opposition troubles the party, and more generally the management of current affairs."
 ww1_france.484.a:0 "Nation First ?"

 ww1_france.485.t:0 "Scission in the CNI"
 ww1_france.485.d:0 "In an open letter to the French, and without informing his superior. Marcel Bucard and several of his collaborators announced that they were leaving the imperialist party, declaring that the latter no longer represented the true values of the French state. In his phamplet, the former interior minister accuses Valois of being a revolutionary trade unionist similar to those of the SFIO, "an infiltrated communist".\n\nBucard also specified creating his own party, leaving the government with several ministers and dozens of deputies rallied to his cause."
 ww1_france.485.a:0 "This government didn't last long..."

 ww1_france.486.t:0 "Georges Valois Resigns"
 ww1_france.486.d:0 "After only a few months in power, the Valois government collapsed. Victim of internal dissensions and an incoherent composition, it did not resist the strong opposition between Minister Bucard and the left wing of the party. After becoming unpopular and accused of being a communist, or a disguised SFIO trade unionist, Valois announced that he was leaving the government, a wish accepted by the emperor.\n\nValois is not stopping politics, however, he has promised to continue the monarchist-union struggle of the people."
 ww1_france.486.a:0 "This government didn't last long..."

 ww1_france.487.t:0 "French Infrastructure Superproject"
 ww1_france.487.d:0 "The French government represented by [FRA.getLeader] spoke with [ITA.getLeader] to present a bold industrial collaboration project in the northwest of Italy. The plan would benefit the border by establishing new high-capacity border roads to regulate burgeoning automobile traffic. In addition to the renovation of the highways, the creation of a common local investment fund was also proposed."
 ww1_france.487.a:0 "Its benefical to Italy!"
 ww1_france.487.b:0 "We dont need the French!"

 ww1_france.488.t:0 "[FROM.getAdjective] Approval"
 ww1_france.488.d:0 "The [FROM.getAdjective] government accepted our offer. The industrial project will therefore be a reality!"
 ww1_france.488.a:0 "Its benefical to Italy!"

 ww1_france.489.t:0 "[FROM.getName] Refused"
 ww1_france.489.d:0 "Despite the obvious benefit that our project offered, [FROM.getName] refused it, questioning our government about their strategic position towards us..."
 ww1_france.489.a:0 "Oh..."

 ww1_france.490.t:0 "Franco-Italian Industrial Partnership"
 ww1_france.490.d:0 "The governments of [FRA.getLeader] and [ITA.getLeader] have jointly validated a great infrastructure project in the Savoie-Piedmont region. This ambitious project includes the construction of new roads, railways and the renovation of several monuments and historic villages. This collaboration is part of a deeper process between the two states, which jointly fell into fascism after the Great War, despite having emerged victorious.\n\nThis kind of collaboration could happen again in the future, worrying political specialists who see it as an open door to united development of military technologies."
 ww1_france.490.a:0 "A Step for European Unity!"
 ww1_france.490.b:0 "Since its a civilian project..."

 ww1_france.491.t:0 "Coty's Government"
 ww1_france.491.d:0 "The appointment of François Coty as Prime Minister marks a turning point in French economic policy. If Victor Napoleon had a limited liberal and protectionist vision, Coty inspires on the contrary. Great fortune of France, the new minister against liberalizing the country, forming powerful corporations and developing the nation's capital.\n\nTo do this, he can count on the support of his numerous newspapers and his political close friends, such as François Piétri or Urbain Gohier."
 ww1_france.491.a:0 "What could go wrong ?"

 ww1_france.492.t:0 "Failure of West African Abolitionist Policy"
 ww1_france.492.d:0 "Despite the promises we made following the application of the 1905 law relating to the abolition of slavery in Black Africa, we have not been able to curb the local practice. The tribes, notably those of Niger, upper Mali and Wadai, have not been affected by our actions and continue to cause a human disaster. The reputation of our government is now tarnished and the opposition is bombarding us with criticism."
 ww1_france.492.a:0 "We didn't have time!"

 ww1_france.493.t:0 "Resistance in Chad"
 ww1_france.493.d:0 "Despite the end of our intervention in Wadai, in eastern Chad, we have not been able to secure the entire region. Latent resistance from Bin Yusuf's followers continues in the form of looting and attacks on convoys, forcing us to strengthen local security. In total, Chad must be allocated 3,000 soldiers from the regular army, just to provide minimal peace..."
 ww1_france.493.a:0 "Exhausting"

 test_show_shall_coco:0 "[?seatsDistri^0] seats for communists"
 test_show_shall_coco_SCP:0 "[?SCP|Y] seats for Silent's party"
 test_show_shall_coco_SSP:0 "[?SSP|Y] seats for Shall's party"

 ww1_france.494.t:0 "Racisism and Antisemitism from the Right"
 ww1_france.494.d:0 "Following the appointment of Léon Blum as prime minister and the composition of a mixed left-wing government, many conservative newspapers issued discriminatory criticisms against the cabinet. In \"Gringoire\" or in \"L'Action Française\", politicians describe Blum as \"a German Jew\", \"a man to be killed\" or even \"human trash\". Several other ministers are targeted, notably women and black parliamentarians.\n\nFrance is plagued by ordinary racism and obvious hatred of Jews. These backward thoughts harm the image of Comrade Blum and the unity of the nation. We must absolutely put an end to these waves of hatred by banning anti-Semitic newspapers, political actions against black people and all forms of state discrimination."
 ww1_france.494.a:0 "This is one of our priorities"

 ww1_france.495.t:0 "Lynching of Minister Blum"
 ww1_france.495.d:0 "On [?global.date.GetDateString] while Blum was traveling accompanied by MP Pierre Semard, a small French Action group violently attacked him. 7 men come to him, shouting that they want to "put an end to Jewish politics", beginning a terrible physical attack. Blum and Semard were put on the ground then beaten until they lost consciousness. They were then transported to Hôtel-Dieu. Leon Blum was treated for a ruptured temporal vein."
 ww1_france.495.a:0 "They must pay!"

 ww1_france.496.t:0 "Communists in the Government ?"
 ww1_france.496.d:0 "The normalization of the union of the left around the principles of democracy and moderation permitted by the popular front caused a relative "rightization" of the struggle. Some moderate elements of the coalition are not satisfied, notably the most revolutionary figures of the SFIO. A united official request from part of the left-wing deputies of the movement, including Pierre Monatte or Alfred Rosmer, calls for a partial recomposition of the government including revolutionary communists or trade unionists, such as the Jaurès government. We are only talking about a symbolic composition here, but it would demonstrate our attachment to the coalition and its left wing."
 ww1_france.496.a:0 "We can include some of them"
 ww1_france.496.b:0 "A large broad of democrats is preferable"

 ww1_france.497.t:0 "Strikes !"
 ww1_france.497.d:0 "A huge rally bringing together around 100,000 people took place this morning in Paris, organized by the main unions rallying around the CGT. A large part of the demonstration, made up of radical socialists, aimed to demand new social advances "as quickly as possible" for the workers of France. Overall, the pressure on the Blum No. 2 government is gradually increasing and the threat of the explosion of the coalition is felt.\n\nIf we do not order new reforms quickly, we risk losing the support of some of our left-wing deputies."
 ww1_france.497.a:0 "We must reform the country"

 ww1_france.498.t:0 "Tunisia Adopt French Penal Code"
 ww1_france.498.d:0 "After a series of reforms demanded by the resident general in place, [TUN.getLeader] announced a new judicial code disregarding the Islamist codes of traditional Qadis. This is a clear step forward in terms of human rights, limiting Koranic physical punishments such as whippings and stonings. This also marks a major start in the modernization of Tunisian institutions."
 ww1_france.498.a:0 "Everything according to the plan"

 ww1_france.499.t:0 "Rural Resistance to French Law"
 ww1_france.499.d:0 "Despite the implementation of the new penal code, the local authorities do not seem cooperative, and French units are struggling to assert their presence in this vast territory. As a result, judicial law is only respected in the north of the country, the entire Gabès sector being too scattered for our meager resources."
 ww1_france.499.a:0 "Tighten the screw on the protesters"
 ww1_france.499.b:0 "Let's ask the Caïds to act as intermediaries"
 ww1_france.499.c:0 "Remove the law, we're wasting time"

 ww1_france.500.t:0 "Bloody Riots in Al-Hammah"
 ww1_france.500.d:0 "Sending in additional law enforcement only made the situation worse. The local natives on the defensive believed in the establishment of a military state to overthrow the Bey of Tunis, provoking demonstrations in several large localities. In addition to Al Hammah, revolts took place in Gabès, Qibili, Tozeur and Souk. On several occasions, the police had to fire on energized and violent peasants."
 ww1_france.500.a:0 "Law must be enforced!"
 ww1_france.500.b:0 "Lets just remove the law..."

 ww1_france.501.t:0 "Fights in Gabès"
 ww1_france.501.d:0 "At the heart of the protest movements, Gabès was the target of a series of devastating riots. Many businesses were looted and several French administrators were beaten, sometimes to death in the streets by extremist natives. The police had to intervene with the help of armed forces to disperse the crowds. Several shots were necessary to prevent excesses, causing several dozen deaths among the rioters."
 ww1_france.501.a:0 "Peace, at last!"

 ww1_france.502.t:0 "Agitation Among the Caïds"
 ww1_france.502.d:0 "Following the forced reforms initiated by the Resident General and more broadly by France, a large part of the population is suffering. If modernization has allowed the construction of new roads, hospitals and schools, it has also plunged Tunisians into poverty by multiplying the price of foodstuffs, while erasing their national identity and their sovereignty. This agitation reaches the Caïds and the Sheiks, that is to say the local administrators and prefects, who discreetly support the anger of the population. The agitation caused by the reform of the judicial system was one too many, prompting a large number of Tunisians to act."
 ww1_france.502.a:0 "We must proceed with caution"

 ww1_france.503.t:0 "A Letter from Moncef Bey"
 ww1_france.503.d:0 "Through a letter from Moncef Bey, son of Bey Naceur Bey of Tunisia, we have just learned that a resistance movement was forming in Tunisia. This group concentrates several minor formations already known, such as the “young Tunisians”, but also the “al-Ittihad al-Islami” and the “Tunis al-fatat”. The latter call for support from Italy if “France does not recognize the sovereignty of Tunisians on their territory”. Tunisia has always been part of our zone of influence, supporting them, even modestly, would be to our advantage."
 ww1_france.503.a:0 "We can send some guns"
 ww1_france.503.b:0 "They will have the support of Tunisian-Italians"
 ww1_france.503.c:0 "We dont care"

 ww1_france.504.t:0 "Full Support from [ITA.getName]"
 ww1_france.504.d:0 "Italy has agreed to support us through their influence on our Italian population. This is an important step in establishing a real balance of power for our independence. They also sent several thousand rifles in convoys, valuable resources that boost the morale of the troops."
 ww1_france.504.a:0 "Excellent!"

 ww1_france.505.t:0 "Support from [ITA.getName]"
 ww1_france.505.d:0 "Italy has agreed to support us through their influence on our Italian population. This is an important step in establishing a real balance of power for our independence."
 ww1_france.505.a:0 "Good"

 ww1_france.506.t:0 "[ITA.getName] Ignored Us"
 ww1_france.506.d:0 "Italy did not respond to our letter, completely ignoring our requests. Obviously, they have abandoned the idea of ​​having influence over West Africa. We will have to struggle without them."
 ww1_france.506.a:0 "Arf..."

 ww1_france.507.t:0 "Tunisia Takes Charge of its Debt"
 ww1_france.507.d:0 "The Tunisian government of [TUN.getLeader] met with Resident General Gabriel Alapettite to propose the revocation of the Marsa convention. This agreement allowed Tunisia to load its debt on France and obtain new investment avenues. The Bey, accompanied by his son Moncef, explained that the good economic situation in Tunisia allowed the country to gain autonomy in its financial management."
 ww1_france.507.a:0 "This will alleviate our debt!"

 ww1_france.508.t:0 "Anti-French Activities in Tunisia"
 ww1_france.508.d:0 "Through a letter from Moncef Bey, son of Bey Naceur Bey of Tunisia, we have just learned that a resistance movement was forming in Tunisia. This group concentrates several minor formations already known, such as the “young Tunisians”, but also the “al-Ittihad al-Islami” and the “Tunis al-fatat”. The latter call for support from Germany if “France does not recognize the sovereignty of Tunisians on their territory”. "
 ww1_france.508.a:0 "We can send some guns"
 ww1_france.508.c:0 "We dont care"

 ww1_france.509.t:0 "Support from [GER.getName]"
 ww1_france.509.d:0 "[GER.getName] sent several thousand rifles in convoys, valuable resources that boost the morale of the troops."
 ww1_france.509.a:0 "Good"

 ww1_france.510.t:0 "[GER.getName] Ignored Us"
 ww1_france.510.d:0 "[GER.getName] did not respond to our letter, completely ignoring our requests. Obviously, they have abandoned the idea of ​​having influence over West Africa. We will have to struggle without them."
 ww1_france.510.a:0 "Arf..."

 ww1_france.511.t:0 "Demands from Béchir Sfar"
 ww1_france.511.d:0 "Administrator Béchir Sfar collected the demands of Tunisian nationalist organizations against the French authorities. In a letter there is a long appendix of the excesses of the colonial state, both through deprivations of liberty and through the alleged exploitation of the population for the benefit of the French colonists. The demands are simple: Grant total autonomy to Tunisia in exchange for guarantees and a leading strategic partnership. It seems obvious that this request would not benefit us, we could simply refuse it and prepare for a series of riots."
 ww1_france.511.a:0 "We cant allow this to happen"
 ww1_france.511.b:0 "This might be the best for all of us"

 ww1_france.512.t:0 "France Refused!"
 ww1_france.512.d:0 "The French government has ruled out the idea of ​​Tunisian independence, citing the Treaty of Bardo and French commitments intended to protect Africa. We're going to have to force their hand."
 ww1_france.512.a:0 "As expected..."
 TUN_can_revolt:0 "Tunisian population support a coup against French administration"

 ww1_france.513.t:0 "France Accepted!"
 ww1_france.513.d:0 "Contrary to what we had thought, the French government accepted the idea of ​​strategic independence for Tunisia. The two countries would remain close economic and military allies, but would now maintain interstate relations. This is a big surprise and a huge victory for our people."
 ww1_france.513.a:0 "Victory!"

 ww1_france.514.t:0 "Situation in Tunisia"
 ww1_france.514.d:0 "The situation in Tunisia has become extremely tense since the rural judicial reform carried out by Resident General Gabriel Lapetite. In a few months, fierce resistance groups were formed throughout the country, mobilizing peasant masses against the existing order. The situation became even more tense when we refused Tunisian independence, the natives feel oppressed and intend to make us pay for it. According to our intelligence agencies, an insurrection could break out in about a month."
 ww1_france.514.a:0 "Evacuate the Resident General and prepare the troops"

 ww1_france.515.t:0 "Tunisian Revolution"
 ww1_france.515.d:0 "Long before we anticipated it, independence forces struck in the heart of the country, in Tunis. The rebel troops seized the courts, the council and the residence of the current Bey Naceur who offered no resistance. There, the rebels named Naceur's son, Moncef, Bey of Tunis. Our scattered troops were not able to repel the attackers, especially since the population is clearly hostile to us. We were forced to retreat."
 ww1_france.515.a:0 "We cant let them go like this!"

 ww1_france.516.t:0 "Nationalism in Tunisia"
 ww1_france.516.d:0 "We established contact with Tunisian nationalist groups who came to Trablus to negotiate the passage of discreet cargo through our ports. There should be no mistake about the nature of such a request, it concerns weapons, a small quantity of rifles certainly intended for acts of resistance on Tunisian soil against the French occupier. The question remains whether such an operation is in our interest."
 ww1_france.516.a:0 "They can pass"
 ww1_france.516.b:0 "Of course not!"

 ww1_france.517.t:0 "[448.OWNER.getName] Accepted!"
 ww1_france.517.d:0 "[448.OWNER.getAdjective] have accepted that foreign help go through their territory. We can now negotiate our support!"
 ww1_france.517.a:0 "Good"

 ww1_france.518.t:0 "[448.OWNER.getName] Refused!"
 ww1_france.518.d:0 "[448.OWNER.getAdjective] refused the commercial access, which means we cant call any sort of help."
 ww1_france.518.a:0 "Damn..."

 ww1_france.519.t:0 "Relief of French garrisons"
 ww1_france.519.d:0 "With the occupation of Morocco, part of the occupation troops left for the Fez sector to fight the rebels there. This situation could give us greater room for maneuver, but also cause more crime in rural areas."
 ww1_france.519.a:0 "Let's hope nothing serious happens here" 

 ww1_france.520.t:0 "Lybian Refugees"
 ww1_france.520.d:0 "With the war in western Libya, thousands of civilians have crossed the Tunisian border to avoid clashes. These many hungry men and women will be taken care of by the local administration, but this risks leading to an increase in delinquency."
 ww1_france.520.a:0 "Islamic solidarity" 

 ww1_france.521.t:0 "Boycott of Tunisian Trams"
 ww1_france.521.d:0 "Tensions between the Italian and Tunisian communities are strong. Yesterday, a tram driven by an Italian hit and killed an 8-year-old Tunisian child. This was followed by the start of a boycott of the trams. The demands of the natives are as follows: Ban all Italians from the company and replace them exclusively with Tunisians."
 ww1_france.521.a:0 "We cannot accept that." 
 ww1_france.521.b:0 "We should avoid to anger the natives" 

 ww1_france.522.t:0 "Italian Tunisian Riots"
 ww1_france.522.d:0 "As a result of the government's action to ban Italians from tram companies, notably the CTT, many pro-Italian organizations and groups gathered in several large cities in the north of the country to demonstrate. The demonstrations often turned into riots and were followed by occasional and localized strikes."
 ww1_france.522.a:0 "We couldn't piss off the native Tunisians" 

 ww1_france.523.t:0 "Nationalization of Key-Companies"
 ww1_france.523.d:0 "In order to stabilize the independence of the French state, but also to allow the state's control over its resources and guarantee its interests, the Prime Minister [FRA.getLeader] launched a series of bold reforms. Supported by the Nationalist committees, but also by part of the parliamentary left, the minister managed to launch a program of nationalization of companies of "strategic national interest".\n\nThus, several automobile manufacturers, munitions factories, but also metallurgical factories were forcibly sold to the state."
 ww1_france.523.a:0 "We must control the economy" 

 ww1_france.524.t:0 "Bankruptcy of parts of Nationalized Companies"
 ww1_france.524.d:0 "Following the reforms of the Bucard government, some of the nationalized companies were forced to respond to state contracts, less profitable than those of the traditional civil market, causing a loss of competitiveness of these industries compared to foreign competitors. As a result, French products are more expensive, and therefore less attractive, which has unbalanced the balance of our trade, and that only a few months after the nationalization reform."
 ww1_france.524.a:0 "A necessary evil" 
 ww1_france.524.b:0 "Subsidize the national economy!" 

 ww1_france.525.t:0 "[Date.getYear] Executive Constitution"
 ww1_france.525.d:0 "The political absence of the emperor created a certain lack of dynamism within the Napoleonic committees, and an increase in the importance of pro-ministerial forces, generally pro Bucard and seduced by social nationalism, promoting class struggle in a fascinating patriotic set the military and national pride. Popular, the Prime Minister therefore launched a reform giving increased authority to his role.\n\nFrom now on, the head of government will be able to authorize or ban parties without the approval of the emperor, but also direct military and social reforms. Imperial power therefore becomes only a facade, quite close to what it can be in the United Kingdom."
 ww1_france.525.a:0 "Le grand soir est arrivé" 
 FRA_end_of_the_game_fascist:0 "§LThank you for completing the entire Fascist France tree.§!"

 ww1_france.526.t:0 "French Empire - Prime Minister Bucard End"
 ww1_france.526.d:0 "The content of the mod stops from this point, we thank you for having played for so long, more than 15 years in a row!\n\nDon't hesitate to post your opinion on steam, it exists a dedicated discord for TGWR, the link is on the steam page."
 ww1_france.526.a:0 "Ok" 

 ww1_france.527.t:0 "Lost investments in Russia"
 ww1_france.527.d:0 "Before the Russian Revolution, France was the leading investor in the industrial sector. Many national companies worked in the field of railways, in the export of goods, but also in perfumery. François Coty himself being a magnate, he had invested fortunes in the economies of the tsardom.\n\nBut with the civil war, the Bolshevik authorities seized the funds of Coty companies, but also those of many French companies. The shortfall is enormous, several tens of millions of francs, a small fortune that the Prime Minister intends to recover."
 ww1_france.527.a:0 "Send a letter to the Kremlin" 


 ww1_france.528.t:0 "Motion de Censure on the Socialist Government"
 ww1_france.528.d:0 "Having been in the minority for several months in parliament, the government of [FRA.GetCommunistLeader] had no other choice but to resign after a vote of censure by a majority of parliamentarians. Exceptional allies, center and right parliamentarians brought about the end of the far left government.\n\nThe Radical Socialist Party being the largest opposition party, it formed a government of national unity intended to resume the liberal and social reforms of the Briand and Combes governments."
 ww1_france.528.a:0 "We will come back one day" 
 ww1_france.528.b:0 "Stop the vote and enact state of emergency!" 

 ww1_france.529.t:0 "Unemployment in Paris"
 ww1_france.529.d:0 "The decentralization program has caused the departure of several Parisian companies from industry, causing a record increase in unemployment in the capital. Poverty has caused an exodus from the city, as we expected, but also an increase in crime and an overall decline in productivity in the country.\n\nCompanies newly established in Lille, Nantes or Marseille do not have access to the capital's infrastructure, nor to nearby service companies, which extends production times for mechanical lines."
 ww1_france.529.a:0 "It's only temporary" 

 ww1_france.530.t:0 "Overwhelmed Regional Administration"
 ww1_france.530.d:0 "he government's decentralization reforms have caused a total change in the administrative subsidy system, placing tasks that normally fell to the state under the responsibility of the regions. Unprepared, the provinces lack administrators and organization to respond to new demands, which paralyzes the economy."
 ww1_france.530.a:0 "Oh no..." 

 ww1_france.531.t:0 "Formation of the Coalition Government"
 ww1_france.531.d:0 "In order to obtain the largest possible majority, the government must grant places in its ministry to candidates nominated by the socialist parliamentary groups. We could offer them key roles, such as the ministry of industries, education or health. We could also offer them less politically influential ministries, such as the railways. Finally, we could also only provide them with secondary roles: assistants, secretaries or committee advisors."
 ww1_france.531.a:0 "We need a large coalition"
 ww1_france.531.b:0 "Give them unimportant ministeries"  
 ww1_france.531.c:0 "They can be advisors, nothing more" 

 ww1_france.532.t:0 "Conservative Demonstrations in Countryside"
 ww1_france.532.d:0 "The formation of the democrati-socialist government and its reformist policy did not resonate with the Republican right and conservatives. Fearing the formation of a left-wing communist cartel, right-wing deputies led by Léon Daudet and Charles Maurras managed to gather crowds in most cities in France. Several processions opposed a far-left policy similar to that of the Combes cabinet, which fell in 1904 following the cards affair. [FRA.getLeader] spoke in parliament to call for calm, specifying that the policy he is applying is the one desired by the French.\n\nThe demonstrations extended over three days and caused one death: a young violent royalist whose arrest escalated."
 ww1_france.532.a:0 "We cant stop our reforms"

 ww1_france.533.t:0 "French Investments in [227.getName]"
 ww1_france.533.d:0 "The Russian Mining and Metallurgical Union founded at the end of 1910 exploits the coal mines of Ukraine, precisely in the region of [227.getName]. The French government has decided to continue its funding in the region to the tune of several hundred millions francs, which will help us develop local industry."
 ww1_france.533.a:0 "Champagne!"

 ww1_france.534.t:0 "Kiel et Tanger"
 ww1_france.534.d:0 "This morning, the Camelots Du Roi, the salesmen of the newspaper l'Action Française launched the promotion of a new book written by their mentor Charles Maurras. In this book entitled "Kiel et Tanger", he explains the geopolitical need of France to cooperate with the United Kingdom in order to counter German expansionism. The humiliation that occurred in Sedan 40 years ago continues to mark people's minds. It is therefore a reception that does not leave you indifferent.\n\nWhile the republicans aimed to compensate for this defeat by the colonial empire, Maurras supported his nationalism and warned of the German danger. Is he even right to be worried? In any case, the criticism does not remain indifferent and the revanchism among the right is exacerbated."
 ww1_france.534.a:0 "Maurras is right! We need to rearm!"
 ww1_france.534.b:0 "This warmonger is destabilizing trust in Europe!"

 #BELGIUM
 ww1_belgium.1.t: "Rape of Belgium"
 ww1_belgium.1.desc: "Reports have come in describing the outright barbaric treatment of Belgian civilians by Germans. Anticipating guerrilla attacks from francs-tireurs who don’t actually exist, German commanders have taken civilian hostages as they pass through towns and villages, then shoot the hostages in groups whenever German soldiers are killed.\n\nBlamed on shadow guerrillas, the usual stray bullets and friendly fire incidents have already resulted in hundreds of murdered Belgians, and for reasons that remain unclear, the historic city and university of Louvain were burned.\n\nJust like looting and murder, rape was widespread."
 ww1_belgium.1.a: "Germany shall be punished!"
 ww1_belgium.1.b: "Outrageous!"
 ww1_belgium.1.c: "One vast gang of Jack-the-Rippers!"
 ww1_belgium.1.d: "We will remember this"
 ww1_belgium.1.e: "Lies and propaganda!"
 
 ww1_belgium.6.t: "Belgian Resistance Revolts!"
 ww1_belgium.6.d: "Following excessive gains by the Belgian resistance against the German sympathetic rule, and the outbreak of Germany once more, Albert and the Resistance have seized their opportunity to rise up against the German overlords."
 ww1_belgium.6.a: "We shall defend the Flemish and Walloon integrity!"
 ww1_belgium.6.b: "We seize the day, for King and Country!"
 ww1_belgium.7.t: "Flanders-Wallonia is in Civil War"
 ww1_belgium.7.d: "Following our diversion of resources to the other front, Belgian resistance groups under Albert I have taken advantage of the situation and have risen up against our sympathisers' rule.\n\nThis is quite the embarrassment, all things considered."
 ww1_belgium.7.a: "Scheiße!"
 ww1_belgium.7.b: "Wat are you waiting vor! Break them down!"
 ww1_belgium.8.t: "Lease of Lado Enclave ends"
 ww1_belgium.8.d: "The territory of Lado is a small region located in Sudan administered by Belgium since the death of King Leopold II. The latter had been ceded to him by the British Empire, but with his death, the mandate is technically ended. What should we do with this little piece of desert?"
 ww1_belgium.8.a: "Pay to continue the lease"
 ww1_belgium.8.b: "Transfer Lado to the british"
 ww1_belgium.9.t: "The Election of 1910"
 ww1_belgium.9.d: "As the Election of 1910 is right around the corner, election fever is notably absent in the people this time round. A Catholic Party victory is practically assured, and it's likely they'll secure a majority.\n\nThe Catholic Party has ruled since the late 1880s and is the defacto Establishment Party of Belgium."
 ww1_belgium.9.a: "Here's to another twenty years!"
 ww1_belgium.10.t: "Liberals and Socialists Protest Education Law"
 ww1_belgium.10.d: "The new Education Law proposed by [BEL.GetLeader] is highly protested by Liberals and Socialists as it benefits private schools too much."
 ww1_belgium.10.a: "This isn't good..."
 ww1_belgium.11.t: "The Fall of Schollaert"
 ww1_belgium.11.d: "Following protest of the Education Law drafted by Frans Schollaert, he has fallen from favour of the Catholic Party and must now resign."
 ww1_belgium.11.a: "De Broqueville shall form a new government."
 ww1_belgium.12.t: "The Election of 1912"
 ww1_belgium.12.d: "The Elections have once again swept the nation, and this time there's a good bit more excitement than last time! Following the disastrous Education Bill proposed by the Catholic Party, both the Liberals and Socialists stand to make enormous gains.\n\nExperts believe a Liberal-Labour coalition is the most likely out come, but regardless of what they say it is honestly anyone's game here!"
 ww1_belgium.12.a: "Good luck!"
 ww1_belgium.12.b: "The Socialists seem to be up to something..."
 ww1_belgium.13.t: "Catholic Victory!"
 ww1_belgium.13.d: "Against the odds, the Catholic Party has not only held their majority government but they have reinforced it! What an upset!"
 ww1_belgium.13.a: "The King can't be happy."
 ww1_belgium.14.t: "Liberal Victory!"
 ww1_belgium.14.d: "As expected, the Liberal Party have won enough of the vote to secure a coalition government with the Labour Party, and Paul Hymans has been invited to form a government."
 ww1_belgium.14.a: "The End of Catholic Rule"
 ww1_belgium.15.t: "Labour Victory!"
 ww1_belgium.15.d: "Amazingly, the Labour Party have been able to sweep the polls and become the major partner in a coalition with the Liberal Party! This upset has changed the face of Belgian politics, possibly forever!"
 ww1_belgium.15.a: "The Red Flag is Flying Here!"
 ww1_belgium.16.t: "An Offer from Belgium"
 ww1_belgium.16.d: "It's no secret that our strategy in the event of a war with France would be to puncture through Belgium.\n\nThe Belgians approached us today with a proposal- they want to stay out of the bloodshed no matter what, so they are willing to cut a deal with us!\n\nThey are offering us full military access upon the outbreak of war on the condition that we allow their troops to escort ours and that we leave them out of the war."
 ww1_belgium.16.a: "Ze Kaiser says Ja!"
 ww1_belgium.16.b: "Ze Kaiser says Nein!"
 ww1_belgium.17.t: "The Kaiser accepts!"
 ww1_belgium.17.d: "The Germans have accepted our proposal, and when war inevitably rears its ugly head their troops will be escorted through Belgian territory."
 ww1_belgium.17.a: "Peace always prevails."
 ww1_belgium.18.t: "The Kaiser rejects our offer!"
 ww1_belgium.18.d: "Drat! The Germans have completely rejected our proposal, and are keeping the Schlieffen-Moltke plan as-is!\n\nThis severely dampers our strategy of neutrality..."
 ww1_belgium.18.a: "Jingoist Meatheads..."
 ww1_belgium.19.t: "Monarchist Coup in the Congo!"
 ww1_belgium.19.d: "Monarchist Officers stationed in the Congo have couped our administrations there, and have declared the rightful government of Belgium! They have also contacted French garrisons in neighbbouring colonies, and come under their protection!"
 ww1_belgium.19.a: "You weren't supposed to do that!"
 ww1_belgium.20.t: "Belgium wants in"
 ww1_belgium.20.d: "Belgium is asking to join our faction and our crusade against the vile German."
 ww1_belgium.20.a: "We'll take all the help we can get!"
 ww1_belgium.20.b: "It would widen our front too much."
 ww1_belgium.21.t: "France Rejects Alliance Offer"
 ww1_belgium.21.d: "The French have rejected our offer to join their faction. Sad!"
 ww1_belgium.21.a: "Their Loss."
 ww1_belgium.22.t: "Belgium demands our submission"
 ww1_belgium.22.d: "Belgium has been ramping up their military spending recently, and now it's clear why. Today we received a telegram from [BEL.GetLeader] himself demanding our total subjugation. In the demand he noted that the royal family would be allowed to keep their possessions, but would be forced to disband the army and swear fealty to Brussels."
 ww1_belgium.22.a: "We have no choice."
 ww1_belgium.22.b: "NO! LUXEMBOURG STANDS, NOW AND FOREVER!"
 ww1_belgium.23.t: "Belgium invites us to the Neutral Bloc!"
 ww1_belgium.23.d: "Belgium has invited us to join a coalition of Neutral States, the idea being that banding together in times of World War could keep us out of the fire."
 ww1_belgium.23.a: "What a great idea!"
 ww1_belgium.23.b: "What a dumb idea!"
 ww1_belgium.24.t: "[FROM.GetName] Denies!"
 ww1_belgium.24.d: "[FROM.GetNameDef] has rejected our proposal for a Neutral Bloc."
 ww1_belgium.24.a: "Their Funeral!"
 ww1_belgium.25.t: "Belgium Suggests Unification"
 ww1_belgium.25.d: "With both our countries having the same goal of establishing a socialist society, the proposed unification would only strengthen our chances against the imperialist powers eager to destroy us."
 ww1_belgium.25.d_2: "With both our countries having the same goal of establishing a welfare state for the people, the proposed unification would only strengthen our chances against the imperialist powers that might want to destroy us."
 ww1_belgium.25.a: "For a united Batavia!"
 ww1_belgium.25.b: "We won't trade our independence!"
 ww1_belgium.26.t: "[HOL.GetName] Agreed!"
 ww1_belgium.26.d: "The Dutch agreed on our proposed unification! Now the imperialist forces have no choice but to reckon with us!"
 ww1_belgium.26.d_2: "The Dutch agreed on our proposed unification! This is a great day for our people!"
 ww1_belgium.26.a: "Liberté, Égalité, Fraternité!"
 ww1_belgium.27.t: "[HOL.GetName] Rejected!"
 ww1_belgium.27.d: "The Dutch rejected on our proposed unification! All talks of the proposition were ended."
 ww1_belgium.27.a: "How could they be so naive?"
 ww1_belgium.28.t: "Batavian Revolution!"
 ww1_belgium.28.d: "Troelstra gave a long speech in parliament in which he incited a revolution and declared that the time had come for the workers to assume control of the government. The revolutionaries are seemed to be heavily supported by Belgium."
 ww1_belgium.28.a: "Traitors!"
 ww1_belgium.29.t: "Belgium asks for peace!"
 ww1_belgium.29.d: "With the revolutionaries dealt with, the Belgians has no choice but to cowardly surrender!"
 ww1_belgium.29.a: "They shall live with their failure."
 ww1_belgium.29.b: "They won't get away with it so easily!"
 ww1_belgium.30.t: "Batavian Unification"
 ww1_belgium.30.d: "We have succeeded, he Reactionary Dutch government have been overthrown! We can finally begin the unification of our people and had to the better future."
 ww1_belgium.30.a: "People of the Low Countries unite!"
 ww1_belgium.30.b: "Maybe they are better as a puppet..."
 ww1_belgium.31.t: "Surprising German Attack"
 ww1_belgium.31.d: "Unprepared, the Belgian army is totally overwhelmed by the arrival of the Kaiser's forces. Problems in the inventory of our equipment limit our mobilization. The soldiers are totally demotivated at the idea of confronting the most powerful empires in Europe. Our ability 31 resist is greatly reduced!"
 ww1_belgium.31.a: "This is bad!"
 ww1_belgium.32.t: "The Flemish and the Walloons"
 ww1_belgium.32.desc: "Inspired by the speeches of Jules Destrée, our experts concluded that a federal state was the best option to reduce the contacts between Flemish and Walloons and avoid the creation of a unified resistance of all the population of the country. The first step of this process was Flamenpolitik. It consisted of the Flemish autonomist and independentist intellectual supports to enfeeble the Belgian unity.\n\nUnder the recently empowered Raad van Vlaanderen, Pieter Tack became the first chief of government, and Adalbert von Hohenzollern, the Kaiser's third son, is about to be inaugurated.\n\nBut before the ceremony, a debate erupted about the nature of his royal title."
 ww1_belgium.32.a: "Long live the King of Flanders and Wallonia!"
 ww1_belgium.32.b: "Long live the King of the Flemish and the Walloons!"
 ww1_belgium.32.c: "Long live the Flemish and Walloon King!"
 ww1_belgium.32.d: "Long live the King of Burgundy!"
 ww1_belgium.33.t: "Quenched Militarism"
 ww1_belgium.33.d: "The war is over. We survived from all these nightmares. It will take a lot of time to recover and restore stability from damages, but at least we can start it from now on. Men shall back to home from the fronts. People has their own home to go back. Peace at least."
 ww1_belgium.33.a: "Time to go sleep."

 ww1_belgium.50.t: "Belgian Auto-Canon expeditionnary forces"
 ww1_belgium.50.d: "Following the start of the offensives, Major Collon proposed the establishment of a heavy battalion of armored fighting vehicles. The idea would be to modify the existing minerva armored cars in our stocks and make them breakthrough vehicles equipped with short 37mm guns in the turret. This mobilization would make it possible to create a small rapid intervention unit to support our offensives."
 ww1_belgium.50.a: "Excellente idée, Collon!"

 ww1_belgium.51.t: "Stay Together, Stay Strong!"
 ww1_belgium.51.d: "As recent events in Brussels had an impact on most of us, it is more important than ever that we come together as a nation. We must look at the state our country and not accept, but change the outcome of this war. \n\nForget the past and look to new horizons. We don't know what to expect these following months, but we will face it together!"
 ww1_belgium.51.a: "We have seen worse!"

 ww1_belgium.60.t: "Changes in Government"
 ww1_belgium.60.d: "The first Schollaert government has been in office since 1908 and carried out several important reforms, notably the 1908 recognition of the Congo as a Belgian colony, but also the conscription reform of 1909. Appointed during the reign of King Leopold II, the latter died in December 1909, leaving his new heir Albert I to take over.\n\nThe new sovereign therefore inherits a government that he does not approve of, his political vision being more different from that of his uncle. As a result, he asked Prime Minister Frans to make changes to the composition of his ministry with the aim of better representing the interests of the crown."
 ww1_belgium.60.a: "This should not change our plans"

 ww1_belgium.61.t: "Vote in Federal Parliament"
 ww1_belgium.61.d: "During the debates in parliament, it became clear that there was no unanimous support for the Prime Minister's bill. Initially and in parallel with the discussions, the Belgian Education League lashed out, accusing such a reform of increasing the influence of the clergy on the country. Then, the project was seen as unfair, in particular because the subsidies were given according to the number of students, leading to overcrowding of classes. The law was therefore widely rejected and the King, who was totally against it, now has a grudge against Frans Schollaert."
 ww1_belgium.61.a: "It's not what you think..."

 ww1_belgium.62.t: "Albert I Royal Tour In Brussels"
 ww1_belgium.62.d: "King Albert I decided to reconnect with Belgian royal traditions by organizing a grand tour of Brussels, acclaimed by the crowd. The monarch visited several historic buildings before visiting parliament where he delivered his general policy speech. During his visit, social deputies demanded universal suffrage, for all classes and for men and women. The sovereign's words were not without brilliance in their eyes: he wanted to be social and to focus his action on supporting poor workers and education."
 ww1_belgium.62.a: "A socialist King?"

 ww1_belgium.63.t: "Schollaert Resigns"
 ww1_belgium.63.d: "Following the disappointment of the school bill, the Schollaert government lost the support of parliamentarians and the king. This illegitimacy pushed Albert I to request the departure of the prime minister. His successor has already been named: Charles de Broqueville."
 ww1_belgium.63.a: "There is work to do"

 ww1_belgium.64.t: "Secret Talks Continuation"
 ww1_belgium.64.d: "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, they also want us to sign a military pact with them. However, the military law of 1909 and the king's desire to preserve Belgian independence and neutrality cannot authorize such discussions. As a result, our diplomats ended the negotiations. The upcoming army reform should allow the Belgians to defend themselves."
 ww1_belgium.64.a: "We are a great power, after all"


 ww1_belgium.65.t: "King's visit to France and Germany"
 ww1_belgium.65.d: "King Albert went to France, then to Germany to remind our neighbors of Belgium's neutrality, but also to warn them that if they violated Belgian territory, the country would defend itself. Albert reminded [GER.getLeader] of his Germanic ancestry, while adding that he was above all Belgian."
 ww1_belgium.65.a: "Now they are scared"

 ww1_belgium.66.t: "Vote on Second Conscription Law"
 ww1_belgium.66.d: "With the help of the Catholic party and a large part of the liberal Democrats, the extended conscription law was passed without incident. Signed immediately by the King, it came into force immediately, freeing up the reservoir of men we needed to fill the ranks. But despite this victory, social opposition has lambasted the passage of the law, promising that it will be unpopular and that major demonstrations will take place."
 ww1_belgium.66.a: "The most important thing is that the law passes"

 ww1_belgium.67.t: "1913 General Strike"
 ww1_belgium.67.d: "The Belgian workers' party POB has organized a huge nationwide strike to protest against the plurality voting system. Plural voting allows a person to vote several times depending on their level of wealth, which overrepresents the voting of the wealthy classes. The demonstration spread throughout the country, particularly in the industrial sector of Wallonia. Well organized, the strike did not boil over and caused no deaths.\n\nAt the end of this strike, the government held firm and did not reform the voting system. The workers returned to work without obtaining any guarantee on this subject."
 ww1_belgium.67.a: "Let them strike!"

 ww1_belgium.68.t: "Albert I Inspirational Role"
 ww1_belgium.68.d: "Very popular, King Albert I distinguished himself by mobilizing as no other monarch had done for Belgium. Dressed in the outfit of a field general, crosses Brussels on horseback in the middle of an enthusiastic crowd and comes to deliver a speech in front of Parliament: “A country that defends itself commands the respect of all, this country does not perish. I have faith in our destinies. ».\n\nFrom the first hours of the conflict, he went as close as possible to the front to support the soldiers. He joined the High Command Center and immediatly takover the chain of command."
 ww1_belgium.68.a: "Unfailing Courage"

 ww1_belgium.69.t: "All-Belgian Government"
 ww1_belgium.69.d: "Proposed by King Albert, the expansion of the government to include members of the liberal and socialist opposition led to heated debates with the Prime Minister. After heated discussions, the project was finally accepted, and the ministry was quickly reformed. The Catholic members of the cabinet then protested, notably Joris Helleputte and Armand Hubert who resigned."
 ww1_belgium.69.a: "The king refuses their resignation"

 ww1_belgium.70.t: "Germany wants to reach France through Belgium"
 ww1_belgium.70.d: "This morning, General Von Emmich sent us an ultimatum demanding free passage for the German army to fight in France. He specifies that the German army will then be a friend and will pay dearly for the damage caused by the war on the territory. King Albert then called together the crown council to be advised on how the state should respond. The question is whether Belgium should allow imperial troops to cross its territory, or whether to resist."
 ww1_belgium.70.a: "Mobilize the Army !"
 ww1_belgium.70.b: "We have no other choice..."

 ww1_belgium.71.t: "Frontbeweging Letter"
 ww1_belgium.71.d: "The Flemish movement of "frontists" represents the interests of Flanders within the army. This organization wrote an open letter to the king to request the express implementation of a reform of the high command aimed at imposing bilingualism, the general staff being currently entirely French-speaking. Such a reform in time of war would considerably reduce our effectiveness on the battlefield... But would appease the Flemish nationalists."
 ww1_belgium.71.a: "We cant reform the army right now"
 ww1_belgium.71.b: "The King always approved this plan"

 ww1_belgium.72.t: "Frontbeweging Formation"
 ww1_belgium.72.d: "Belgian senior officers only speak French to facilitate fluidity within the chain of command. This situation annoys the Flemish nationalists, the country's majority ethnic group, who have formed an action group, the \"frontbeweging\". Their demands are simple: total bilingualism within the army. A complaint that would require in-depth reform and some Dutch lessons..."
 ww1_belgium.72.a: "We must deal with it"

 ww1_belgium.73.t: "Opposition to Royal Authoritarism"
 ww1_belgium.73.d: "Since the begining of the war, King Albert has been extremely active in his royal prerogatives. Not only did he become a popular figure, but he also took control of much of the government's responsibilities. He represents the state, the army and the people without being burdened with ministerial countersignature. Frustrated, Prime Minister Charles de Broqueville is increasingly protesting Albert's authoritarian decisions, even though the latter remains very popular."
 ww1_belgium.73.a: "He wont change anything"

 ww1_belgium.74.t: "Letter from Albert I"
 ww1_belgium.74.d: "The King of the Belgians discreetly sent a letter, passing through Count Hans Veit zu Toerring-Jettenbach, his brother, to [GER.getLeader]. On this document handwritten in German, the sovereign announces that it is not too late to end the conflict, and that German-Belgian relations had not yet reached a point of no return. At the end of the letter, he mentions that he is open to a secret meeting to discuss the conditions of peace, adding that he will accept nothing less than the guarantee of the territorial integrity of Belgium."
 ww1_belgium.74.a: "He is dreaming"

 ww1_belgium.75.t: "Failure of the Negociations"
 ww1_belgium.75.d: "The King's brother, Hans Veit zu Toerring-Jettenbach, served as an intermediary to transmit the response from the German authorities. This is a clear refusal. [GER.getLeader] considers that the Belgian resistance is participating in the war effort of its competitors and that it must pay the price."
 ww1_belgium.75.a: "Arf..."

 ww1_belgium.76.t: "1912 General Elections"
 ww1_belgium.76.d: "The general elections of 1912 were marked by a powerful communication campaign by the Catholic party against the socialist POB. The “fear of red” also worked against liberals who were associated with moderate, but dangerous, socialists. This election advertising was convincing, and the PC party won a great victory that surprised the entire country. Nevertheless, the disappointment was great, causing a series of demonstrations and then violent strikes throughout the country when the results were announced."
 ww1_belgium.76.a: "At least, we won"
 BEL_PC_victory_1912:0 "§YParti Catholique§! won 1912 General Elections"
 BEL_liberal_victory_1912:0 "§YParti Liberal§! won 1912 General Elections"

 ww1_belgium.77.t: "1914 General Elections"
 ww1_belgium.77.d: "The general elections of 1914 saw a new victory for the Catholic party, notably thanks to the popular rearmament reforms with which Walloon citizens were very favorable, while the Flemings appreciated the sacred aspect of a "Catholic" party"
 ww1_belgium.77.a: "A great victory, indeed"

 ww1_belgium.78.t: "Food Insecurity in Belgium"
 ww1_belgium.78.d: "The occupation of Belgium allowed the enemy to seize our agricultural production, which considerably increased our food insecurity. Belgians in the occupied zone are malnourished, sometimes victims of localized famine."
 ww1_belgium.78.a: "We must do something"
 
 ww1_belgium.79.t: "Food Insecurity in Belgium"
 ww1_belgium.79.d: "With the war in Europe, occupied Belgium is starving and a great famine threatens to plunge the country into total ruin. Engineer Herbert Hoover, creator of the "American Committee" responsible for repatriating the 180,000 Americans trapped by the war in the country, proposed a new humanitarian plan. With the help of the Belgian National Relief and Food Committee, he would like the government to provide humanitarian funds, particularly food, to occupied citizens.\n\nThis action could be well received by the population and would strengthen our soft power , but also the position of the party."
 ww1_belgium.79.a: "Hoover is right, lets fund a special comittee"
 ww1_belgium.79.b: "Its not our business!"

 ww1_belgium.80.t: "American Help is Coming"
 ww1_belgium.80.d: "The [USA.getLeader] government responded favorably to our call for help, indicating that they will soon found an aid commission in Belgium. The "Commission for Relief in Belgium" (CRB) will support our humanitarian organizations such as the Belgian "Comité national de secours et d'alimentation" and will help prevent any famine in the region."
 ww1_belgium.80.a: "Uitstekend !"

 ww1_belgium.81.t: "American Silence"
 ww1_belgium.81.d: "Despite our calls for help, the American government has not responded, leaving our requests unheeded. We are thus forced to pay for the food that we cannot produce, which is only sold at exorbitant prices in times of war."
 ww1_belgium.81.a: "Lets ask someone else..."

 ww1_belgium.82.t: "King Albert Leads Entente Army in Flanders"
 ww1_belgium.82.d: "The general headquarters of the allied armies ordered the creation of an army group of Flanders intended to fight in Belgium. This formation includes the entire Belgian army, the 2nd British army and the 6th French army. The general staff of the Entente decided to appoint King Albert I of Belgium as Commander-in-Chief, assisted by General Degoutte. Several other generals lead the components of this large army, such as General Plumer, Boissoudy and Gillain.\n\nUnited against the enemy, this force is intended to liberate the entire Belgian territory and launch a major battle in Belgium."
 ww1_belgium.82.a: "Together for Victory!"

 ww1_belgium.83.t: "Electoral Strategy of Catholic party"
 ww1_belgium.83.d: "The elites of the Catholic party are aware that younger generations are attracted to liberal parties throughout Europe. In order to maintain a dominant position and put an end to this trend, the government and the party have worked together to establish a fear of socialism. But also by associating liberal parties as socialist tendencies\n\nVia state propaganda, but also the support of the media, the Catholic party constituted a “fear of the reds”, while highlighting Christian trade union organizations, a real counterbalancing power to the socialist unions."
 ww1_belgium.83.a: "Stability and prosperity!"

 ww1_belgium.84.t: "1912 General Elections"
 ww1_belgium.84.d: "The general elections of 1912 were marked by two very intense campaigns by the country's two main parties: the Catholic Party and the Liberal Union. The PC organized its electoral propaganda on the "fear of the reds", comparing liberals to extremist socialists. The Liberals proposed a more modern approach by putting forward their support for universal voting, the proposal for secular school programs and the industrialization of Flanders.\n\nAfter a difficult count, the Liberal party was finally announced in the lead with a slim margin. advance of around 2%."
 ww1_belgium.84.a: "The King appoints Paul Hymans"

 ww1_belgium.85.t: "1914 General Elections"
 ww1_belgium.85.d: "The Liberal Alliance showed itself to be politically very close to young Liberals, which stimulated voting among this population and considerably increased the party's popularity. Coupled with popular social reforms, a large portion of the voters of 1912 reiterated their vote for these elections."
 ww1_belgium.85.a: "Excellent!"

 ww1_belgium.86.t: "Luxemburgish Question"
 ww1_belgium.86.d: "The war in Belgium was terrible, but our proud army was brave enough not to capitulate to the enemy and push our adversaries far from Brussels. We suffered immense losses to support France in its war, and we are in no position to seek reparations. In this case, we could ask France to support our claim to Luxembourg."
 ww1_belgium.86.a: "We should ask them!"
 ww1_belgium.86.b: "Nah"

 ww1_belgium.87.t: "Belgian Situation"
 ww1_belgium.87.d: "Belgium is emerging from a series of major events that began in 1908, with the state taking charge of the Congo. A colony owned by King Leopold II, the Congo was integrated into the Belgian colonial empire in 1908, causing administrative problems, but also the burden of recognizing and assuming the colonial liabilities of the crown, notably via the severed hands affair. \n\nIn 1909, Belgium decided to rearm by declaring limited military service; each family would have to provide a young man in the army.\n\nBut at the end of the year, the King Leopold II died, his nephew took over, Albert I. But the two men are very different, where Leopold was a seasoned conservative, his nephew is a liberal close to the people. Arriving in office, the latter opposes Prime Minister Schollaert and his cabinet, and recently demanded ministerial changes."
 ww1_belgium.87.a: "I should have played Switzerland..."

 ww1_belgium.88.t: "Vote on Universal Suffrage"
 ww1_belgium.88.d: "The Liberal Party presented a very popular bill based on abolishing plural voting and replacing it with universal suffrage. Introduced in 1984, plural voting allows certain citizens to obtain voting advantages if they have a certain capital or a certain social position. This resounding injustice deeply frustrates the country's disadvantaged social classes. With a narrow majority, the Liberals managed to pass the “Hyman” law, named after the strong arguments of the person concerned. The finesse of the parliamentary majority caused fights outside parliament, only one vote allowed the law to be adopted.\n\nSocial, King Albert voted for it immediately, largely in favor of this administrative development."
 ww1_belgium.88.a: "A major step forward for all Belgians"

 ww1_belgium.89.t: "Secret Talks Continuation"
 ww1_belgium.89.d: "Discussions with the United Kingdom have been underway since 1906 on the subject of Belgian national defense. If England wants to protect our nation, they also want us to sign a military pact with them. Since 1910, Belgian policy has been liberalized and [BEL.getLeader] has been favorable to cooperation with the British authorities. As the military reforms requested by King Albert take time, it would certainly be wise not to interrupt the discussion process too early."
 ww1_belgium.89.a: "We might need some help"

 ww1_belgium.90.t: "Tripartite Security Meeting"
 ww1_belgium.90.d: "The military security discussions of 1906-1912 finally seem to have borne fruit in Belgium. King Albert and his cabinet presented themselves in London, followed by a French military delegation chaired by General Joffre. Together, the three parties discussed the terms of a Belgian-Anglo-French alliance. Historically, Belgium has always been rooted in great neutrality, notably imposed by the British themselves through the Treaty of the XXIV. The international situation can now change the situation, especially since the Belgian liberal party is more inclined to align itself than the former Catholic party of Leopold II."
 ww1_belgium.90.a: "Will Belgium finally line up?"
 ww1_belgium.90.b: "Let's ally ourselves with the other liberals of Europe"
 BEL_conditions_to_join_entente:0 "§Y[BEL.getNameWithFlag]§! could join the §YEntente§! if one of the following conditions is respected:\n- §RWorld Tension is above 20%§!\n- A §YWorld Crisis§! is §Yongoing§!\n\n"


 BEL_territories_will_be_back_after_great_war:0 "(All territories will be transfered back to us at the end of the war)"
 ww1_belgium.91.t: "Germany Army Occupy Wallonia"
 ww1_belgium.91.d: "Following a German ultimatum from General Von Emmich, Belgium chose to cooperate and withdraw from half of the country. The German Empire threatened a total invasion of the country and the crown council decided to submit in order to preserve the war on half of its territory."
 ww1_belgium.91.a: "War spread to Wallonia"

 ww1_belgium.93.t: "Government of Shame"
 ww1_belgium.93.d: "The Belgian government agreed to collaborate with Germany and sacrifice more than half of the territory on which several bloody battles had already taken place. As a result, the population feels abandoned, especially since many Walloons have had to leave their homes to go to Flanders, where they live on the streets, when they do not die as collateral victims.\n\nAlthough Albert I was very popular, he has now lost all his credit and inflicted an eternal injury on Belgium. We have to pray that it was the right choice..."
 ww1_belgium.93.a: "We had no choice..."

 ww1_belgium.94.t: "Coup de Lophem"
 ww1_belgium.94.d: "In order to obtain a government of national unity, King Albert I went to the small town of Lophem to carry out consultations with the objective of the constitution of a new ministry. In order to preserve the unity of the people, the King promised that the new government will be responsible for voting on several major projects, including the right to strike or higher education in Dutch.\n\nThe Catholic conservatives immediately denounced a coup d'état, which they called the "Lophem coup", furious, they accuse the King of having given too much credit and importance to the socialists, especially with the communist agitations in eastern Europe."
 ww1_belgium.94.a: "\"Ouin ouin\""

 ww1_belgium.95.t: "Lettre au Roi"
 ww1_belgium.95.d: "The socialist deputy Jules Destrée wrote a letter to the king, a long, well-written story summarizing the problems of the national question in Belgium. He indicates obvious truths: Belgium has no people, only Walloons and Flemings. It highlights the fact that 80% of the population only speaks French or Flemish, thus justifying the existence of two peoples with different roots.\n\nHe describes the absence of national spirit as a potential nuisance to the country in the event of conflict, in particular. Destrée considers that these two identities are too different for the country to retain its current form and proposes administrative separation.\n\nBelgium would be made up of two autonomous entities, two different nations that would share a common king and common external politics. On all other plans, they nations would be independants."
 ww1_belgium.95.a: "Too risky"

 ww1_belgium.96.t: "Spa Conference"
 ww1_belgium.96.d: "Held at the Château de la Fraineuse in Spa, Belgium, the war reparations conference aims to establish the amount of Germany's payments for Allied losses during the Great War.  If half of this amount will be given to France, partly destroyed, 8% will be entrusted to Belgium for the reconstruction of the territory. The exact amounts are not yet known, but the national subject was extremely well defended, notably by the diplomats Hymans and Orts.\n\nIn addition to these payments, Belgium obtained the territory of Eupen, but also a small part of German Africa."
 ww1_belgium.96.a: "A fair compensation"

 ww1_belgium.97.t: "Strikes!"
 ww1_belgium.97.d: "Workers in the metallurgical sector went on strike, paralyzing part of the Walloon industrial basin, in the Charleroi region. The latter are demanding a social reform setting the legal working time at 8 hours."
 ww1_belgium.97.a: "Hmf..."

 ww1_belgium.98.t: "Frontpartij Formation"
 ww1_belgium.98.d: "The Flemish movement was structured at the start of the year. Disjointed nationalist movements and frontbeweging united under a political banner with the initials AVV-VVK “All for Flanders, Flanders to Christ”. There is no doubt that this political group wants the dissolution of Belgium in its current form, and that we should be vigilant about the problems that organized Flemish nationalism can bring us."
 ww1_belgium.98.a: "We must stop them"

 ww1_belgium.99.t: "Old Age Pension Vote"
 ww1_belgium.99.d: "The vote on the public pension law is a popular initiative which promises to bring many voters to the Liberal Party in the next elections. However, this law risks costing the state budget dearly, which causes some hesitation on the part of deputies from our own camp. At the same time, the Catholic party has clearly announced itself against the bill, which leaves us in uncertainty as to the passage of our proposal.\n\nThe only reliable way to obtain the guarantee of the vote is to ally with the socialists of the POB, who propose a common vote in exchange for a few modifications which do not change the structure of the bill. However, accepting their support risks offering them visibility that would not benefit us..."
 ww1_belgium.99.a: "We must secure the vote"
 ww1_belgium.99.b: "The POB cannot be trusted!"

 #BRAZIL
 ww1_brazil.1.t: "Election of 1910: Hermes da Fonseca vs Rui Barbosa"
 ww1_brazil.1.d: "Among presidential candidates is that of the military Hermes da Fonseca, who runs for the Conservative Republican Party and is supported by President Nilo Peçanha, and main candidate of the opposition is the writer Ruy Barbosa, a former member of the Liberal Party of the monarchical period and who running for the so-called Liberal Republican Party, launched with the support of the Republican Party of São Paulo."
 ww1_brazil.1.a: "Hermes da Fonseca won."
 ww1_brazil.1.b: "Rui Barbosa won." 
 ww1_brazil.2.t: "[GetYear] Brazilian Presidential Election"
 ww1_brazil.2.d: "After the divisive elections of 1910, Wenceslau Brás was proposed as a reconciliation measure between Minas Gerais, São Paulo and the other states, as a candidate for the succession of [Root.GetLeader]. Ruy Barbosa is running again but he wouldn't win against the united oligarchy."
 ww1_brazil.2.d_2: "Unable to compromise, the states of Minas Gerais and São Paulo proposed two different candidates, while the popular Ruy Barbosa of the Liberal party also runs. The results of this election seem uncertain."
 ww1_brazil.2.a: "Wenceslau Brás won."
 ww1_brazil.2.b: "Ruy Barbosa won."
 ww1_brazil.2.c: "Pinheiro Machado won."
 ww1_brazil.3.d: "Among presidential candidates is the lawyer, former president by the PRP and former member of the Conservative Party of the monarchical period Rodrigues Alves. Representing the opposition are former president Nilo Peçanha and writer Ruy Barbosa.\n\nAlves could not take the office of the President due to his illness."
 ww1_brazil.3.a: "Elected vice-president, Delfim Moreira, will take his place."
 ww1_brazil.4.d: "Following the death of Rodrigues Alves, who had been elected the previous year, an early presidential elections is had to be must be held. The result was a victory for Epitácio Pessoa of the Paraíba Republican Party , who received 71.0% of the vote."
 ww1_brazil.4.a: "Another victory in totally fair elections."
 ww1_brazil.5.d: "With economic stagnation and the rise of the worker's movement, political turmoil is inevitable. A political coalition was formed with intention of supporting Nilo Peçanha for the presidency the opposition has the support of important sections of the military, this marks a rift in the relationship between the government and the military."
 ww1_brazil.5.a: "Another fair win for the oligarchs!"
 ww1_brazil.5.b: "The opposition managed to win."
 ww1_brazil.6.d: "Previous elections split the country... Now we won by 99%!"
 ww1_brazil.6.a: "Okay, that does seem a little bit fishy."
 ww1_brazil.7.t: "Revolution of 1930"
 ww1_brazil.7.d: "Major oligarchies are weakened, Liberal Alliance and tenentistas couped the government and the provisional junta was put in power."
 ww1_brazil.7.a: "An end of an era."
 ww1_brazil.8.t: "Vargas tooks power"
 ww1_brazil.8.d: "At [GetDateText] the junta handed power and the presidential palace to Getulio Vargas, ending the First Republic and knocking down all state oligarchies except from Minas Gerais and those from Rio Grande do Sul. At the same time, in downtown Rio de Janeiro, the gaúcho soldiers fulfilled the promise of tethering horses to the obelisk on Rio Branco Avenue, symbolically marking the triumph of the Revolution of 1930."
 ww1_brazil.8.a: "A start of a new era."
 ww1_brazil.9.t: "Revolt of the Lash"
 ww1_brazil.9.d: "Following the excessive whipping of an Afro-Brazilian sailor, a mutiny broke out on aboard the new Brazilian dreadnought Minas Geraes, whose crew, like most ships in the Brazilian navy at the time, largely consisted of mulattoes and former slaves under white officers. The rebellion soon spread to other warships in Rio de Janeiro harbour, including Brazil's only other dreadnought, São Paulo, and the new cruiser Bahia. After some debate, the Brazilian authorities realized that it might be impossible to retake the ships by force and accepted the rebel's demands of better working conditions and an amnesty."
 ww1_brazil.9.a: "This must not happen again."
 ww1_brazil.10.t: "Amazon rubber boom ends"
 ww1_brazil.10.d: "Global demand for Amazon rubber was undercut by the success of more efficient rubber plantations in Malaya, Ceylon, and Africa. This rapidly resulted in the stagnation of the regional economy. There was a lack of entrepreneurial or governmental vision to find alternatives for development. The "rubber barons" and economic elite followed the money, leaving the region to seek their next fortunes elsewhere."
 ww1_brazil.10.a: "But it was going so well!"
 ww1_brazil.11.t: "The "Devil's Rail-road""
 ww1_brazil.11.d: "Rubber boom-motivated Madeira-Mamoré Railroad notoriously cost the lives of some 6,000 workers; just one example of the tens of thousands - including many indigenous people - who died during the boom."
 ww1_brazil.11.a: "All that for some rubber."
 ww1_brazil.12.t: "Military Intervention Unsuccessful"
 ww1_brazil.12.d: "Our military intervention failed in replace of the ruling oligarchy. We achieved nothing."
 ww1_brazil.12.a: "We must try again."
 ww1_brazil.13.t: "Revolt in Curitiba"
 ww1_brazil.13.d: "A foreign company was commissioned to finish the Sao Paulo-Rio Grande Railroad and besides the right to finish the project, the company also obtained from the government the right to explore a strip of land 15 km wide on each side of the railroad. The Company thus legally seized ownership of the land that it bordered and offered work to local families during the construction of the railroad.\n\nHowever, by the time the construction work was finished a large number of people were left without work or a place to go adding to unrest amid dissatisfaction.\n\nThey decided to listen to the voice of the monk Joseph, Mary, and under his direction, organized in a community. According to Joseph Mary, the republic is the "law of the devil". He proclaimed himself Emperor of Brazil and created a Guard of Honor consisting of 24 knights who he called "Twelve Pairs of France" in an allusion to the cavalry of Charlemagne in the Middle Ages."
 ww1_brazil.13.a: "Maybe we should give them their land back."
 ww1_brazil.13.b: "Enough of this madness, send in the troops!"
 ww1_brazil.14.t: "Start of the Contestado War"
 ww1_brazil.14.d: "Foreseeing the coming of federal troops, José Maria left immediately for the border town of Irani with his followers. As Paraná and Santa Catarina then had unresolved land disputes, the government of Paraná regarded this mass relocation of people as a strategy by the State of Santa Catarina to occupy and claim those lands.\n\nTo prevent the sudden mass occupation of that land, some troops of the Regiment of Security of Paraná State were sent out to force the invaders to return to Santa Catarina.\n\nBut things did not go as planned. A bloody confrontation started between government troops and followers of the Contestado at a place called Banhado Grande. At the end of the battle, dozens of people from both sides were dead, and the rebels seized a large number of guns and amounts of ammunition from the Paraná police forces. Among those killed were Colonel Gualberto João, who commanded the troops, and also the Monk Jose Maria, but the partisans of the Contestado had obtained their first victory.\n\nJose Maria was buried by his followers, who hoped for his resurrection."
 ww1_brazil.14.a: "The troops are coming."
 ww1_brazil.15.t: "Prince Luís Arrives"
 ww1_brazil.15.d: "Prince Luís arrived today in Rio de Janeiro and was greeted by the masses. He held a speech where he thanked the government of Ruy Barbosa and the Brazilian people for allowing him to return to his homeland and promised pull out our Fatherland from the claws of the adventurers who exploit it."
 ww1_brazil.15.a: "Welcome back!"
 ww1_brazil.16.t: "End of the Contestado War"
 ww1_brazil.16.d: "At this point, the last leader of the contestadores is Deodato Manuel Ramos, commonly known as "Adeodato". Adeodato transferred the core of the rebels to the valley of Santa Maria, which still had about 50,000 men. As the food was lacking, Adeodato became more and more authoritarian, not accepting surrender. To those who gave themselves up, he applied the death penalty mercilessly.\n\nAfter the Great assault on Santa Maria, general Estillac records that "Everything was destroyed, increasing the number of houses destroyed to 5,000, the women who fought like men were killed in combat, the number of dead jagunço rises to 600. The strongholds of Hunter and Santa Maria are extinct. I cannot guarantee that all the bandits infesting the disputed have disappeared, but the mission entrusted to the army is accomplished." The surviving rebels dispersed in many cities.\n\nAdeodato fled, with troops in his pursuit."
 ww1_brazil.16.a: "Don't let him escape!"
 ww1_brazil.17.t: "A Monarchist Uprising!"
 ww1_brazil.17.d: "Aided by the [BRA.GetAdjective] government, [POR.GetAdjective] Monarchists are rising in arms across the country. \nIf they succeed in their attempt to restore the Monarchy, it is very likely that we will see our beloved country submit to [BRA.GetAdjective] control shortly thereafter."
 ww1_brazil.17.a: "The [POR.GetAdjective] Throne will be restored!"
 ww1_brazil.17.a_tt: "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§G will join us in the civil war.§!§!"
 ww1_brazil.17.b: "We must eradicate these traitors!"
 ww1_brazil.17.b_tt: "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§R will join the civil war against us.§!§!"
 ww1_brazil.18.t: "Unite the Empires of Portugal and Brazil"
 ww1_brazil.18.d: "[BRA.GetNameDefCap] has approached our government, proposing the unification of our two nations under the rule of [BRA.GetLeader], who will be crowned Emperor of Portugal and Brazil. \n\nThe [BRA.GetAdjective] government has stated that they will not accept a negative response, and has urged us to accept the proposal in order to avoid a potential conflict between our nations."
 ww1_brazil.18.a: "[POR.GetNameDefCap] and [BRA.GetNameDef] shall unite again."
 ww1_brazil.18.b: "[POR.GetNameDefCap] will remain an independent nation."
 ww1_brazil.19.t: "Portugal Accepts the Unification"
 ww1_brazil.19.d: "The [POR.GetAdjective] government has wisely accepted to sign the proposal to unify our nations. The mighty Luso-Brazilian Empire rises under the rule of Emperor [Root.GetLeader].\n\nMay he bring power and prosperity to our beloved nation!"
 ww1_brazil.19.a: "This strengthens Brazil."
 ww1_brazil.20.t: "Portugal Refuses the Unification"
 ww1_brazil.20.d: "The [POR.GetAdjective] government has recklessly chosen to reject our proposal to unify our nations under the rule of [Root.GetLeader].\nAlthough it is completely unacceptable for us, this is but a minor hindrance.\n\nIn the end, they will have to submit to our demands, as others will do..."
 ww1_brazil.20.a: "Their fate is sealed."
 ww1_brazil.21.t: "Contestado War: Maria Rosa Killed"
 ww1_brazil.21.d: "After several strikes, the spiritual leader of the insurgents, a 15-year-old girl Maria Rosa, was killed on the banks of the Caçador river. Rverything was destroyed, the estimated number of razed houses is 5000 women that fought along the men were killed the number of irregulars killed is over 600. The villages of Caçador and Santa Maria were annihilated. We cannot guarantee that all such bandits that festered in the Contestado may have disappeared, but the mission entrusted to the Army is now accomplished."
 ww1_brazil.21.a: "Finish off the survivors."
 ww1_brazil.22.t: "Death of José Paranhos"
 ww1_brazil.22.d: "José Paranhos, Baron of Rio Branco has died. His last days were an agony prolonged by the advances in science. The city, the states, the whole country, the neighboring nations, America, the world anxiously watched the condition of the great man. And the great man fell. His work was immense and grandiose. He had two lives: that of the talented journalist who became consul and that of the consul who became the greatest Brazilian for his disinterested love of the motherland. He was the dilator of Brazil, expanding it by peaceful diplomacy."
 ww1_brazil.22.a: "The patron of Brazilian diplomacy."
 ww1_brazil.23.t: "Rio Grande do Sul seceds"
 ww1_brazil.23.d: "Using the opportunity given by the chaos of civil war. The oligarchs of Rio Grande do Sul seceded from Brazil, proclaiming the new Riograndense Republic."
 ww1_brazil.23.a: "We will come back for them."
 ww1_brazil.23.b: "Liberdade, Igualdade, Humanidade!"
 ww1_brazil.24.t: "[RGS.GetAdjective] advance"
 ww1_brazil.24.d: "Our army is unable to hold the advance of [RGS.GetName]. This could destabilize the whole country, perhaps we need to consider a peace treaty with the breakaway state."
 ww1_brazil.24.a: "We can't afford to continue this war."
 ww1_brazil.24.b: "Their independence would lead to the collapse of Brazil."
 ww1_brazil.25.t: "Second Federalist Revolution"
 ww1_brazil.25.d: "In opposition to the authoritarian rule of the central government, the Riograndense federalists organized an armed rebellion led by liberal Joaquim Francisco de Assis Brazil."
 ww1_brazil.25.a: "Again!?"
 ww1_brazil.26.t: "Pro-war Demonstrations"
 ww1_brazil.26.d: "Several pro-war protests erupted in the capital. In Porto Alegre, marches were organized with thousands of people, initially peaceful. Later, the demonstrators began attacking shops and properties owned by ethnic Germans or their descendants which were raided, looted, and torched. An enraged mob damaged houses, clubs, and factories in Petropolis. At the same time, in other cities, there were minor demonstrations."
 ww1_brazil.26.a: "Perhaps, an over-reaction."
 ww1_brazil.27.t: "Anti-war Demonstrations"
 ww1_brazil.27.d: "Trade unionists, pacifists, anarchists, and socialists stand against the war and accuse the government of diverting attention from domestic problems, sometimes coming into conflict with nationalist groups."
 ww1_brazil.27.a: "Oh come on."
 ww1_brazil.28.t: "Worker strikes"
 ww1_brazil.28.d: "Low wages, the exhausting working day, the absolute lack of guarantees of labor laws, such as weekly rest, vacation, and retirement led to a wave of strikes started in São Paulo at two textile factories of the Cotton Mill Rodolfo Crespi and, obtaining the adhesion of public servants, quickly spread throughout the city, and then almost throughout the country. Soon it spread to Rio de Janeiro, and other states, mainly to Rio Grande do Sul. It was led by workers and activists inspired by anarchist and socialist ideals, brought by Italian and Spanish immigrants."
 ww1_brazil.28.a: "Go back to work!"
 ww1_brazil.29.t: "General strike"
 ww1_brazil.29.d: "A cavalry charge was launched against the workers protesting in Brás resulted in the death of the young Spanish anarchist José Martinez. His funeral attracted a crowd accompanying the body to the cemetery of Araçá where he was buried. Soon strikes followed by other factories and worker neighborhoods, three days later more than 70 thousand workers had joined the strike. Warehouses were looted, trams and other vehicles were set on fire, and barricades were erected in the middle of the streets."
 ww1_brazil.29.a: "It only gets worse and worse"
 ww1_brazil.30.t: "Anarchist Insurrection"
 ww1_brazil.30.d: "About 400 people had gathered to topple the government. All workers react by initiating a real battle. Two bombs blew up at a police station nearby, and the crowd is taking it by storm. Shortly after, the soldiers surround the location to disperse the workers who were there. The conflict extends into the neighboring streets, with the army trying to stop the crowd."
 ww1_brazil.30.a: "The army will deal with them."
 ww1_brazil.30.b: "Break the chains!"
 ww1_brazil.31.t: "Third Labor Congress"
 ww1_brazil.31.d: "With our successful overthrown of the oligarchic government, we now have to decide on our new leadership. The main faction is syndicalists led by Edgard Leuenroth but there is also a growing Maximalist faction led by Abilio de Nequete that advocates for a more centralized state."
 ww1_brazil.31.a: "Syndicalists will lead us"
 ww1_brazil.31.b: "Maximalists prevailed"
 ww1_brazil.32.t: "Niagara Falls Peace Conference"
 ww1_brazil.32.d: "With increasing tensions between the USA and Mexico during the Mexican Revolution. The Mexican and American governments had severed all diplomatic channels between one another.\nWe need to avoid any possible war that could pour out of this.\n\nAt the conference, Domício da Gama represented Brazil, Rómulo Sebastián Naón represented Argentina, and Eduardo Suárez Mujica represented Chile."
 ww1_brazil.32.a: "The peace must be kept."
 ww1_brazil.32.b: "Only military alliance can preserve peace."
 ww1_brazil.33.d: "With increasing tensions between the USA and Mexico during the Mexican Revolution. The Mexican and American governments had severed all diplomatic channels between one another.\nWe need to avoid any possible war that could pour out of this.\n\nAt the conference, Domício da Gama represented Brazil, Rómulo Sebastián Naón represented Argentina, and Eduardo Suárez Mujica represented Chile.\nBrazil suggests a military alliance, but it might be risky."
 ww1_brazil.33.b: "We have our own interest."
 ww1_brazil.34.t: "Result of ABC Conference"
 ww1_brazil.34.d: "The delegates managed to found the common ground and the conference succeeded!"
 ww1_brazil.34.a: "A victory for South America!"
 ww1_brazil.34.b: "They are fools!"
 ww1_brazil.35.t: "Sell the Rio de Janeiro Battleship?"
 ww1_brazil.35.d: "We clearly went over budget, and our relations with our neighbors are warming, perhaps we should just sell the ship?"
 ww1_brazil.35.a: "We need the money."
 ww1_brazil.35.b: "We need that ship!"
 ww1_brazil.36.t: "Pinheiro Machado Assasinated!"
 ww1_brazil.36.d: "From the beginning of the year, he faced the clamor of the streets of the Federal Capital, when he was booed by supporters of Nilo Peçanha, whose election for president of the state of Rio de Janeiro had almost been prevented by the will of Pinheiro Machado. Thousands of "nilists" called for his head. When he put forward the name of Hermes da Fonseca as Senator for Rio Grande do Sul, he was almost lynched by a fierce crowd that was waiting for him at the door of the Senate. It was on this occasion that Pinheiro Machado said one of his most famous phrases, when he ordered the coachman who had picked him up at the door of the Palácio do Conde dos Arcos and who had asked him how they should leave: "Not so slowly that it seems like an affront, nor so fast that it seems like fear!"\n\nHe was murdered with a stab in the back by Manso de Paiva. The senator was attacked in the lobby of the Hotel dos Estrangeiros, in Flamengo, where he was visiting Rubião Júnior, a politician from the São Paulo Republican Party. He was coming from the Senate and was in the company of the federal deputies from São Paulo Cardoso de Almeida and Bueno de Andrade. His last words were reportedly: "Ah, scoundrel! They stabbed me!" Manso de Paiva handed the blood-stained dagger to Cardoso de Almeida and calmly waited for the police to arrive at the hotel to arrest him.\n\nMonths earlier, Pinheiro Machado had predicted his own death in an interview with journalist João do Rio: "I'll die fighting. They'll kill me in the back, they're 'thin-legged'. It's a shame it won't be in the Senate, like Ceasar...""
 ww1_brazil.36.a: "The constable is dead."
 ww1_brazil.100.d: "A guerrilla war for land between settlers and landowners has started in Brazil. The war has its casus belli in the social conflicts in the region, the result of local disobediences, particularly regarding the regularization of land ownership on the part of the caboclos. The conflict is permeated by religious fanaticism expressed by the messianism and faith of the rebellious caboclos that they are engaged in a religious war; at the same time, it reflects the dissatisfaction of the population with its material situation."
 ww1_brazil.100.a: "They couldn't defeat a group of peasants?"
 ww1_brazil.100.b: "These religious fanatics will be crashed." 
 ww1_brazil.101.t: "The Empire of Brazil and Portugal"
 ww1_brazil.101.d: "Following the restoration of the monarchy in Brazil and Portugal, the Portuguese King and the Brazilian Emperor attended several meetings to discuss the necessity and the potential benefits of the reunification of both countries once again. \nAfter long negotiations during the last Brazil-Portugal summit, the rulers agreed on officially establishing [BRA.GetNameDef]. \n\nToday, with the blessing of the gathering monarchist crowds, [BRA.GetLeader] has been crowned Emperor of Portugal and Brazil. The Emperor has thanked his subjects for their loyalty and has stated that he will rule in the behalf of all the citizens living under his rule."
 ww1_brazil.101.a: "Ave Glória, Ave Império!"
 ww1_brazil.101.b: "An Empire that raises to fail again."
 ww1_brazil.101.c: "Shouldn't it be the other way around?"
 ww1_brazil.102.t: "Coronation of Luís I"
 ww1_brazil.102.d: "Perhaps unexpected, the Brazilian Empire was restored after the long negotiations with the monarchists.  Prince Luís of Orléans-Braganza underwent the traditional ceremony of coronation and had become the third emperor of Brazil Dom Luís I."
 ww1_brazil.102.a: "Deus salve o imperador!"
 ww1_brazil.102.b: "The return of the old regime or the birth of a new one?"
 ww1_brazil.103.t: "ABC Conference"
 ww1_brazil.103.d: "With increasing tensions between the USA and Mexico during the Mexican Revolution. The Mexican and American governments had severed all diplomatic channels between one another.\n\nTo preserve peace in America, Argentina, Brazil, and Chile, the ABC Powers, conducted a peace deal.\n\n Domício da Gama represented Brazil, Rómulo Sebastián Naón represented Argentina, and Eduardo Suárez Mujica represented Chile."
 ww1_brazil.103.d_2: "With increasing tensions between the USA and Mexico during the Mexican Revolution. The Mexican and American governments had severed all diplomatic channels between one another.\n\nTo preserve peace in America, Argentina, Brazil, and Chile, the ABC Powers, formed a military alliance.\n\n Domício da Gama represented Brazil, Rómulo Sebastián Naón represented Argentina, and Eduardo Suárez Mujica represented Chile."
 ww1_brazil.103.a: "South America stands its ground!"
 ww1_brazil.103.b: "An attempt to stay relevant?"
 
 # Venezuela
 ww1_venezuela.1.t: "Armed Uprising against [VEN.GetLeader]"
 ww1_venezuela.1.d: "Yesterday, [VEN.GetLeader] sent a communiqué to the presidents of the [VEN.GetAdjective] states, warning them that an armed uprising against him was about to begin, alleging that it would be accompanied by an invasion by former president Cipriano Castro through Coro, Falcón state.\n\n[VEN.GetLeader] then suspended constitutional guarantees today, in order to confront the armed movement that allegedly sought to overthrow him. Tommorow he will travel to Maracay to begin his campaign against the insurgents from the city, leaving José Gil Fortoul as president-in-charge."
 ww1_venezuela.1.a: "And so dies democracy in Venezuela."

 # Chile
 ww1_chile.1.t: "President Pedro Montt Dies!"
 ww1_chile.1.d: "The president was sick of arteriosclerosis and arrhythmia, and each day it got worse.\n\nOn 16 of July, he embarked for Germany, with his wife and his doctor, hoping that the German doctors could treat him.\nThe trip was very tiring and the last strength that he had was lost.\n\nHe came to Bremen on the 16 of August and was stationed in a hotel with his small entourage. Near midnight of that day, he went to the bathroom. His private secretary noticed that he did not come back after a long time, went to look for him. When he got to the bathroom, he found him dead.\nThe probable cause of death was a heart attack or a stroke."
 ww1_chile.1.a: "He shouldn't have ignored the advice of Father Tadeo."
 ww1_chile.2.t: "President Elías Fernández Albano Dies!"
 ww1_chile.2.d: "Fernández caught a cold during Montt's funeral, which soon turned into pulmonary, causing him to die of heart failure after only three weeks in office.\nThe country is stunned, there are only two weeks left until the century of Chilian independence, and there is no president to celebrate it."
 ww1_chile.2.a: "We shall call for elections."
 ww1_chile.3.t: "[GetYear] Chilean Presidential Election"
 ww1_chile.3.d: "Political parties agreed on presenting a single candidate - Ramón Barros - as a symbol of unity in celebration of Chile's first centenary of independence."
 ww1_chile.3.a: "Win with a 100% lead!"
 ww1_chile.4.t: "Inauguration of Ramón Barros Luco"
 ww1_chile.4.d: "The philosophy of Barros Luco's government can be summarised with the following phrase, well known in Chile, "99% of problems solve themselves, and the remaining 1% have no solution"."
 ww1_chile.4.a: "Someone who poses no threat to anybody."
 ww1_chile.5.d: "It is a bitter contest between Juan Luis Sanfuentes —  a Coalition candidate of the Liberal Party and Conservative Party, and Javier Ángel Figueroa — supported by the Liberal Alliance parties."
 ww1_chile.5.a: "Another victory for the Balmacedist-Conservative Coalition!"
 ww1_chile.5.b: "We need a reformist president!"
 ww1_chile.6.t: "[GetYear] Chilean Presidential Inauguration"
 ww1_chile.6.d_1: "Sanfuentes beat Figueroa by a single vote in the electoral vote, with numerous allegations of fraud and electoral intervention. Due to the controversy, the National Congress made a contingent vote, which Sanfuentes won by 77 votes to 41."
 ww1_chile.6.d_2: "Figueroa beat Sanfuentes by a single vote in the electoral vote, there were attempts of fraud and electoral intervention by the Balmacedist-Conservative Coalition but they failed."
 ww1_chile.6.a: "That was totally fair."
 ww1_chile.6.b: "That was close."
 ww1_chile.7.d: "The elections were held in a tense and violent political environment, where the social issues, the Legislative power primacy over the Executive and the separation of church and state were at stake. Both candidates proposed similar government plans, with the main difference being Alessandri's fervent campaign, which included passionate speeches from balconies, to rallies with the Chilean middle class. During his campaign, Alessandri spoke against the rule of the oligarchy and advocated for democratic and renovating reforms. On the contrary, Barros Borgoño presented himself as the candidate of tranquillity and seriousness, accusing his opponent of fomenting class hatred. A third candidate, Luis Emilio Recabarren, from the Socialist Workers' Party, also run in the election, still knowing he had little chances of winning, but stating the election to be just an intern conflict between different branches of the oligarchy."
 ww1_chile.7.a: "For the Chilean middle class!"
 ww1_chile.7.b: "Stop the class hatred!"
 ww1_chile.7.c: "For the Chilean working class!"
 ww1_chile.8.d_1: "The election results were almost a tie and were heavily disputed by both sides: the two candidates claimed victory. In the following months, political violence arouse in the country, with the population fearing a revolution. As a response to uncertainty and fraud accusations, a Tribunal of Honour was created to perform a detailed examination of the results."
 ww1_chile.8.d_2: "The Socialist Workers' Party won..."
 ww1_chile.8.a: "This victory marks a bright future for Chile!"
 ww1_chile.8.b: "Now onto sorting out the mess."
 ww1_chile.8.c: "How..."
 ww1_chile.9.t: "Foundation of the Socialist Workers' Party"
 ww1_chile.9.d: "Although it is not the first worker's socialist organization in Chile, the POS was established in association number of socialist militants with a high influence on the workers and their organizations. Actively participates in the Federation Obrera de Chile, assuming the entirety of its trade union leadership."
 ww1_chile.9.a: "Will this mark the rise of socialism?"
 ww1_chile.10.t: "Santiago-LaPaz Railroad is open!"
 ww1_chile.10.d: "Santiago-LaPaz Railroad is finnaly open, now our people can go to Chile in a better way."
 ww1_chile.10.a: "Send a thank you"
 ww1_chile.11.t: "Gratitude from Bolivia"
 ww1_chile.11.d: "Bolivia sent us a diplomatic thanks by finishing santiago-la paz railroad"
 ww1_chile.11.a: "Nice"
 ww1_chile.12.t: "Military Coup"
 ww1_chile.12.d: "Yesterday at 13:59 the Armed Forces Of Chile Declared the Martial and made a coup sizeing the coin palace and proclaiming the "Junta Militar Provisional Para La Gobernacion De La Republica De Chile overthrowing barros luco and sending him into the exile to the United States""
 ww1_chile.12.a: "A New Power For Chile"
 CHL_president_inauguration_tt: "§YElected president§! will be §Yinaugurated§! in §Y70§! days."
 ww1_chile.13.t: "Peruvians Demand Tacna"
 ww1_chile.13.d: "The Peruvian nationalists demand that we should return Tacna which had been occupied in the War of the Pacifics."
 ww1_chile.13.a: "Sure."
 ww1_chile.13.b: "Come and get it."
 ww1_chile.14.t: "Bolivians Demand Antofagasta"
 ww1_chile.14.d: "The Bolivians nationalists demand that we should return Antofagasta which had been occupied in the War of the Pacifics."

 # Colombia
 ww1_colombia.1.t: "[GetYear] Colombian Presidential Electiont"
 ww1_colombia.1.d: "The interim president, Ramón González Valencia, convened a Constituent Assembly to meet in 1910. In the reforms carried out, the Assembly reduced the presidential term from six to four years, he suppressed the immediate re-election, abolished the vice presidency and modified the system of presidential election through the election by direct universal suffrage, which should enter into force since 1914.\nThe Assembly also have to elect the President of the Republic. Three candidates were nominated, from Conservative Party: the antioquia Carlos E. Restrepo, from the suprapartidista activist movement known as Republican Union; the lawyer and diplomat José Vicente Concha and Guillermo Quintero Calderón, and a veteran general who had already the president in 1895. as their new President."
 ww1_colombia.1.a: "Carlos Eugenio Restrepo wins!"
 ww1_colombia.2.d: "In a historic event for the Republic of Colombia, the 1914 presidential elections have come to a close. On Tuesday, February 10th, citizens across the nation exercised their right to vote and elected José Vicente Concha as their new President. This marks an important turning point in the country's political history, as it's been nearly half a century since the president was elected through direct suffrage. Moreover, this election was free from any economic or educational discriminations - a significant milestone in the application of the Constitutional Reform of 1910. The people of Colombia have spoken, and their voices have been heard loud and clear."
 ww1_colombia.2.a: "José Vicente Concha wins!"
 ww1_colombia.3.d: "The ruling Conservative Party is in the midst of a divisive choice between two candidates. On one side, there is Minister Marco Fidel Suarez, who has garnered the support of the clergy, including the Archbishop of Bogota Bernardo Herrera Restrepo. On the other side, writer Guillermo Valencia has secured the backing of the Republican Union and some of the most prominent liberal leaders in the country, including Benjamin Herrera, Eduardo Santos, and Fidel Cano."
 ww1_colombia.3.a: "Marco Fidel Suárez wins!"
 ww1_colombia.3.b: "Guillermo Valencia wins!"

 ww1_denmark.1.a:0 "Long live the king!"
 ww1_denmark.1.d:0 "Frederick VIII has died of a paralysis-related incident, having had little influence in his country's politics during his 6 year reign. His son, authoritarian king Christian X, has ascended to the throne."
 ww1_denmark.1.t:0 "Frederick VIII Dies"
 ww1_denmark.2.a:0 "Great Idea!"
 ww1_denmark.2.b:0 "No, keep our Empire together!"
 ww1_denmark.2.d:0 "The United States has offered to buy off the small, relatively unimportant, and costly Danish West Indies for a lucrative sum of money- 25 million dollars, to be precise. The Danish public generally supports this measure, but the Danish empire already stands quite small- can Denmark afford to give up yet more territory?"
 ww1_denmark.2.t:0 "Treaty of the Danish West Indies"
 ww1_denmark.3.t:0 "Schleswig Plebiscites"
 ww1_denmark.3.d:0 "After the defeat of Germany, the question of the unification of Schleswig arose again. We turned to international organizations to ensure the safe holding of a plebiscite in South Jutland to annex this state. No one doubts that the locals will happily agree to avoid paying reparations as German citizens!"
 ww1_denmark.3.a:0 "Right choice!"
 ww1_denmark.3.b:0 "Victorious!"
 ww1_denmark.3.c:0 "Kiel shall be separated as protectorate."
 ww1_denmark.3.e:0 "Aww damn. They chose Germany!"
 ww1_denmark.4.t:0 "Danish–Icelandic Act of Union"
 ww1_denmark.4.d:0 "In the Great War we noticed that Iceland is too far and isolated from the Danish homeland. They have been under home rule since 1904, but may now have to be elevated to sovereign state."
 ww1_denmark.4.a:0 "We recognise."
 
 ww1_sweden.2.t: "Occupation of Åland"
 ww1_sweden.2.d: "Finland is currently bleeding itself through a civil war. We have a great opportunity to begin quick intervention in the Åland Islands to ensure our people in those islands are protected. The islands was taken by the Russians about a century ago, and still the islanders are Swedish people. Also it is demilitarized since the Treaty of Paris 1856, it is easy to send troops there."
 ww1_sweden.2.a: "Hippity hoppity, this island is now my property."
 ww1_sweden.2.b: "Let us not entangle ourselves in this chaos."
 ww1_sweden.3.t: "Swedish Occupation of Åland"
 ww1_sweden.3.d: "Swedish government decided to take a chance to seize Åland islands whilst the Finnish Civil War. Since the Finns are under our guidance, it is not acceptable. The military is ready to launch a naval invasion of Åland."
 ww1_sweden.3.a: "Go ahead."
 ww1_sweden.3.b: "Nah."
 ww1_sweden.4.t: "Bondetåget"
 ww1_sweden.4.d: "Fed up with the liberal-progressive policies of [SWE.GetLeader], especially his virulent pacifism and disarmament programme, Conservatives across the country have rallied farmers in a 30,000 march known as the 'Peasant Armament Support March'.\n\nWhat is especially notable, however, is that the King himself has gotten involved! He delivered the following speech to the gathered protestors;\n\n"Ye honest men of Sweden's yeomanry tribe!\nYe have come to speak Your opinion regarding the maintenance of the realm and the care for its highness. Ye are here with me to make known to all, that no demand is too high and no burden too heavy, when it comes to the preservation of our ancient freedom and the safeguarding of our future development.\nFrom times so distant, held hidden in times immemorial, the foundation of this realm has rested on the firm and unshakably welded trust between king and people.\nI shall, in accordance with My duty as Your king, seek to show You the way to reach our goal in common. Follow and support Me henceforth!"\n\nThis has made rebounds in Swedish politics, and in reaction the Prime Minister has resigned his post!"
 ww1_sweden.4.a: "Who will replace him?"
 ww1_sweden.5.t: "Socialist Putsch!"
 ww1_sweden.5.d: "The Sveriges Arbetares Centralorganisation did not take well to the King's appointment of such a radical anti-parliamentarian conservative as Prime Minister, and have used their now staggering influence to launch a bloodless coup on Stockholm and seize the machineries of power! Anarcho-Syndicalists are now in control of the country, although it remains to be seen what they will do with it."
 ww1_sweden.5.a: "Vi Kommer att Hålla den Röda Flaggan Här!"
 ww1_sweden.6.t: "A Pact with Stockholm"
 ww1_sweden.6.d: "The Swedish came to us today with a proposal. They suggested that they would officially join our alliance in return for getting a piece of the pie of the new world order we construct after the Great War- namely, Scandinavia.\n\nIf we accept, and the Swedish ultimately decide on ratifying the proposal, we will receive Swedish military support in return for them receiving hegemony over Scandinavia after the war."
 ww1_sweden.6.a: "Oui!"
 ww1_sweden.6.b: "Who do they think we are?"
 ww1_sweden.7.t: "The [FROM.GetAdjective] Accept!"
 ww1_sweden.7.d: "The government of [FROM.GetNameDef] have accepted our proposal, and should we choose to ratify the alliance we will receive the appropriate claims."
 ww1_sweden.7.a: "Sweden is a European power, you know!"
 ww1_sweden.8.t: "[FROM.GetName] Declines!"
 ww1_sweden.8.d: "[FROM.GetNameDef] has rejected our pact outright. It seems we will not be fighting on their side, after all."
 ww1_sweden.8.a: "Shame!"
 ww1_sweden.9.t: "Stockholm Calling"
 ww1_sweden.9.d: "The Swedes, currently led by notorious Germanophile $SWE_gustaf_v$, have come to us today with an intriguing proposal.\n\nThey offer their services in a war against the Entente in return for us guaranteeing them a piece of Russia- more specifically, Greater Finland. The Swedish Empire used to control Finland several centuries ago, and it seems they have ambitions of reclaiming these lands.\n\nOf course, they would still have to ratify the alliance, and an agreement now doesn't guarantee their cooperation.\n\nWhat say we?"
 ww1_sweden.9.a: "Der Kaiser says JAVOL!"
 ww1_sweden.9.b: "Why would we want to stretch the Russian front even thinner?"
 ww1_sweden.12.t: "Anslutning!"
 ww1_sweden.12.d: "[SWE.GetNameDef] has come to us with an ultimatum- unification or war! Their troops stand at our borders, poised to attack in the name of their so-called Revolution! What should we do?"
 ww1_sweden.12.a: "What CAN we do?"
 ww1_sweden.12.b: "Resist to the last man, that's what!"
 ww1_sweden.13.t: "The Anslutning of Norway"
 ww1_sweden.13.d: "[SWE.GetAdjective] soldiers march through Oslo today, as the Norwegian government has capitulated to Stockholm's demands for unification.\n\nNo doubt, this is part of the [SWE.GetName]'s march for world revolution under the Anarcho-Syndicalist banner, and Danish politicians sweat nervously as the Swedish wardrums begin to beat outside Copenhagen."
 ww1_sweden.13.a: "The Northern Lights glow Red, tonight."
 ww1_sweden.14.t: "[SWE.GetName] proposed alliance!"
 ww1_sweden.14.d: "The [SWE.GetAdjective], having achieved their revolution far more bloodlessly than us, wish to join us in the fight against capitalist and greed. Having them on our side will be a great boon, but it could also stretch us thin."
 ww1_sweden.14.a: "Workers of the world, unite!"
 ww1_sweden.14.b: "Sweden is stinky, no thanks!"
 ww1_sweden.15.t: "Trygger abandons anti-parliamentarianism"
 ww1_sweden.15.d: "Ernst Trygger, long time critic of parliament and believer in autocracy, seems to have shifted his views in recent times and now lands solidly in the conservative democratic bloc.\n\nHowever, with his departure from authoritarian politics, a new player emerges. A radical new ideology, known as 'fascism' has been sweeping Europe like a tide, and Sweden now has their own 'fascist' party of their own.\n\nMr. Furugård has met with famous German general Erich Ludendorff and several other ideologues, and is now in the process of organising the "National Socialist Freedom League" in Sweden."
 ww1_sweden.15.a: "Will the fascist tide reach fair Sweden?"
 ww1_sweden.16.t: "Political Upheaval!"
 ww1_sweden.16.d: "Following our defeat in the Great War, large-scale protests have broken out in urban areas, where a lot of liberals and socialists who had never supported entering the war to begin with now find themselves exceedingly popular.\n\nThe nation is more unstable than possibly ever before, and the [SWE.GetCommunistParty] knows it."
 ww1_sweden.16.a: "Troubled times ahead."
 ww1_sweden.17.t: "General Strike!"
 ww1_sweden.17.d: "Disaster! Workers in our industrial sectors across the nation have gone into a general strike, effectively  paralysing our economy! The lack of machine tools is also beginning to have a stark impact on our agriculture, and agrarian conservatives are only being further radicalised by what they consider 'parasite liberals'."
 ww1_sweden.17.a: "The Nation is Divided..."
 ww1_sweden.18.t: "The King dissolves Riksdag!"
 ww1_sweden.18.d: "His Majesty, disillusioned with the government's poor decisions and its inability to deal with the strike, has entered the Riksdag to resounding cheer from the Ultraconservatives and has dissolved parliament indefinitely. He shall now rule by decree to attempt to fix the mess."
 ww1_sweden.18.a: "The King is meddling again..."
 ww1_sweden.19.t: "[SWE.GetLeader] is dead!"
 ww1_sweden.19.d: "The King is dead! Assassinated by an Anarchist dog hiding in the crowd as he made a speech! His son, Gustaf Adolf, now inherits a terrible position, as he must try to steady the already collapsing nation."
 ww1_sweden.19.a: "Could things get any worse?"
 ww1_sweden.20.t: "The Birth of Swedish Fascism"
 ww1_sweden.20.d: "Furious at communist agitation and the assassination of the king, ultra-rightists inspired by events on the European continent have organised under one Birger Furugard to form a viciously anti-communist strike-busting militia, with the stated aim of obliterating communists in Sweden. Already popular in the withering countryside, their men have begun street brawls with anarcho-syndicalists in the cities."
 ww1_sweden.20.a: "Things just got worse..."
 ww1_sweden.21.t: "The Battle of Stockholm"
 ww1_sweden.21.d: "In an act of defiance, the [SWE.GetCommunistParty] organised a gargantuan counter-protest against a planned [SWE.GetFascistParty] rally in the capital of Stockholm. Shouting 'They Shall Not Pass!', the anarchists fought the fascists in the streets in the largest internal battle Sweden has seen thus far.\n\nEveryone in the nation is divided on the issue, with some blaming the fascists for agitating the socialists to violence and others blaming the socialists for disrupting a peaceful march.\n\nOne thing is for sure now, however. Though the Anarchists won and now hold the capital, all of Sweden is on the brink of Civil War."
 ww1_sweden.21.a: "The Clock is Ticking."
 ww1_sweden.22.t: "The Swedish Civil War"
 ww1_sweden.22.d: "The unthinkable has finally happened. As the communists seized the capital, the king has fled, and fascists and ultraconservatives across the nation have rallied in Goteburg to proclaim a rival government. Revolution is afoot, and the fascists are determined to halt it- no matter the cost.\n\nSweden is aflame."
 ww1_sweden.22.a: "Push the Communists into the Sea!"
 ww1_sweden.22.b: "The People Shall Triumph!"
 ww1_sweden.23.t: "The Swedish Civil War"
 ww1_sweden.23.d: "Ever since their defeat in the Great War, Sweden has been in non-stop political turmoil. From parliament dissolutions to assassinations, fascist assault squads to communist strikes, some say that this step was practically inevitable.\n\nRegardless of if this was guaranteed or a chance matter, Sweden has now been plunged into a vicious civil conflict."
 ww1_sweden.23.a: "Terrible!"
 ww1_sweden.23.b: "The Revolution Spreads!"
 ww1_sweden.25.t: "Military Coup!"
 ww1_sweden.25.d: "Following our disastrous defeat in the Great War, vanguardists in the military have gathered to plot to overthrow the syndicalist government of [SWE.GetLeader]. Now their plans have come to fruition, as the army marched into the halls of government and arrested [SWE.GetLeader.GetHerselfHimself], placing the radical vanguardist Hugo Sillen in charge.\n\nProtests are already breaking out nationwide, but the army is suppressing them effectively."
 ww1_sweden.25.a: "Vanguardist [SWE.GetName] is Born"
 ww1_sweden.26.t: "Return of the Reactionaries"
 ww1_sweden.26.d: "Long thought to be gone for good, the slumbering ghost of Reactionaryism has been awoken by the military coup. Ernst Trygger, in hiding since the first revolution, now has the gall to publicly appear and even hold rallies for rightism. The fact he is able to do so with such impunity does not bode well for the future of [SWE.GetNameDef]."
 ww1_sweden.26.a: "I thought we got rid of them?!"
 ww1_sweden.27.t: "March on Stockholm"
 ww1_sweden.27.d: "Believing he has the support necessary, Trygger has assembled a significant force and marched on Stockholm. Luckily, he was repelled at the gates by our troops, and his force quickly dispersed as the secret police was sent in to make arrests.\n\nTrygger has fled with what support he has left and declared an uprising, however the adhoc nature of it means it's unlikely to succeed."
 ww1_sweden.27.a: "Death to the Traitors!"
 ww1_sweden.28.t: "Partition of Sweden-Norway"
 ww1_sweden.28.d: "Following our humiliating defeat in the Great War, our enemies have seen fit to return the borders to that of 1910, reinstating the Kingdom of Norway as an independent state."
 ww1_sweden.28.a: "Damn!"
 SWE_aland: "Swedish Occupation of Åland"
 aland_crisis: "German-Swedish Confrontation over Åland"
 ww1_sweden.29.t: "German Occupation of Åland"
 ww1_sweden.29.d: "The Germans, who are currently intervening in the Finnish Civil War and supporting the White Army, are unhappy with our occupation of the Åland Islands and have landed German troops on the islands. If we do not wish to be drawn into a conflict with Germany, we must immediately withdraw troops from the islands."
 ww1_sweden.29.a: "Aw, come on..."
 ww1_sweden.29.b: "Prepare the war then."
 ww1_sweden.30.t: "Decision on Åland"
 ww1_sweden.30.desc: "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea, consisting of the main island of Pasta Åland and an eastern archipelago of more than 6500 reefs and islands. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. It was demilitarised in the Treaty of Paris in 1856 at the behest of France after Russia's defeat in the Crimean War, and its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nAs the victors of the Great War, we are obliged to decide who will have sovereignty over Åland in post-war treaties to prevent conflict between them."
 ww1_sweden.30.a: "Ahvenanmaa belongs to Finland."
 ww1_sweden.30.b: "Åland belongs to Sweden."
 ww1_sweden.30.c: "Russians will manage there."
 ww1_sweden.30.d: "Keep the military occupation."
 transfer_aland: "Has favoured ours in the Åland dispute"
 ww1_sweden.31.t: "[145.owner.GetAdjective] [145.GetName]"
 ww1_sweden.31.d: "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that the Grand Duchy of Finland, which until recently ruled over the Åland Islands, has the best claim."
 ww1_sweden.31.e: "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that [145.owner.GetNameDef], which is a Swedish nation, just like the Swedes in Åland, had the best claim."
 ww1_sweden.31.f: "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, it was finally decided that Åland falls into the hands of the Russians, who were neither Finnish nor Swedish."
 ww1_sweden.31.g: "Åland is an archipelago at the mouth of the Gulf of Bothnia in the northern Baltic Sea. It is inhabited by Swedes but has been under Russian control since it was ceded to Russia in the Great Northern War. Its sovereignty has been in turmoil more recently as Finland broke away from Russia and entered a civil war that changed hands between Russia, Finland, Sweden and Germany.\nIn the post-war conferences on which nation has the right to be sovereign over the Åland Islands, In the post-war conferences on which nation has the right to be sovereign over the Åland Islands, no one could decide. Since it is under the German military occupation, Aland is still under their protection."
 ww1_sweden.31.a: "Well settled."
 ww1_sweden.31.b: "This is absurd!"
 ww1_sweden.31.c: "Just a tiny island."
 ww1_sweden.32.t: "Bolshevik Influence on the Rise"
 ww1_sweden.32.d: "Despite our Anarcho-Syndicalist tradition, the recent victory of the Bolsheviks in the Russian Civil War and their subsequent rise in popularity across Europe and the World has some questioning Elise Ottesen's leadership of the country.\n\nHugo Sillen has rallied the critics around himself, who claim that a libertarian state such as ours is inherently self-destructive, and in order to survive we must follow the Leninist example of building a Vanguard State. [SOV.GetCapitalVictoryPointName] watches our current factional crisis eagerly, and may consider an anarchist government within a stone's throw distance as hostile towards them.\n\nWhile not all of Sillen's supporters are ideological by nature, they do agree that we would serve the internationalist cause better by having a Soviet-friendly government.\n\nWhich faction will come out on top?"
 ww1_sweden.32.a: "We would be nothing if not for our Ottar!"
 ww1_sweden.32.b: "A New Direction is Necessary."
 
 ww1_egypt.1.a: "We will overthrow British subjugation!"
 ww1_egypt.2.t: "Abbas II Abdicates"
 ww1_egypt.2.d: "Hussein Kamel has been declared Sultan of Egypt, the British forces deposed his nephew, Khedive Abbas Hilmi II.\nThe newly created Sultanate of Egypt was declared a British protectorate. This event formally ended Ottoman sovereignty over Egypt."
 ww1_egypt.2.a: "Pharaoh, Khedive, Sultan... Who's next?"
 ww1_egypt.3.t: "Sultan Hussein Kamel Died"
 ww1_egypt.3.d: "Hussein Kamel died today in Cairo. His brother, Fuad Muhammad Ali, will become the new Sultan of Egypt and Sudan."
 ww1_egypt.3.a: "Allah, bless him."
 ww1_egypt.4.d: "Following the explusion of Saad Zaghlul and other members of the Wafd Party, Egyptians of all walks of life have risen up against our rule, demanding autonomy if not outright independence. Egyptian administation is powerless to stop the demonstrations, so we must decide how to act."
 ww1_egypt.4.a: "Send in the army."
 ww1_egypt.4.b: "Recognize their independece."
 ww1_egypt.5.t: "Question for the Suez Canal Ownership"
 ww1_egypt.5.d: "The Suez Canal is the large canal that connects the Mediterranean Sea and the Red Sea, built in cooperation with France under Muhammad Ali Pasha's reign. Britain had heavily interfered in the construction process, and so, the canal was owned by us, but the debt for this was also included. It was Britain that bought it, and they later sent the troops in the name of protecting the canal. But what's certain is that the canal was built on our land. The canal deserves to be returned to us as we have gained independence from Britain.\n\n But there is a problem. The Ottomans have been greedy for this region ever since they lost us from their control. As Britain Colonial Empire collapses, they will not mind military intervention. Therefore, it was also suggested that we should prevent the danger by delegating the protection of the canal to Germany, the winner of the Great War. However, it could be a mistake to easily hand over the canal to the same imperialists."
 ww1_egypt.5.a: "Nothing's going to happen."
 ww1_egypt.5.b: "Maybe we should."
 ww1_egypt.6.t: "Egypt asked for protection of Suez Canal"
 ww1_egypt.6.d: "Egyptians, which delcared independent recently, asked us to protect Suez Canal against foriegn threats, especially from Turks, not mentioning that."
 ww1_egypt.6.a: "Gladly."
 ww1_egypt.7.t: "Intervention into Egypt?"
 ww1_egypt.7.d: "Egypt recently declared independence following the collapse of the British Empire. They were once under our control. To annex all of Egypt may be impossible, but military intervention may help secure the Sinai Peninsula and the Suez Canal, which are strategically very important areas."
 ww1_egypt.7.a: "Why not?"
 ww1_egypt.7.b: "Nonsense."
 ww1_egypt.8.t: "[TUR.GetName] Seizes Suez Canal"
 ww1_egypt.8.d: "Today, [TUR.GetAdjective] troops reached the Suez Canal. They broke down the resistance of the Egyptian border guards and declared formal integration of the region."
 ww1_egypt.8.a: "Was easy."
 ww1_egypt.8.b: "Damn!"
 ww1_egypt.8.c: "Well..."
 ww1_egypt.9.t: "[TUR.GetName] Failed to Seize Suez Canal"
 ww1_egypt.9.d: "Today, [TUR.GetAdjective] troops attempted to cross the border into the Suez Canal. The Egyptian border guards resisted fiercely and held the [TUR.GetAdjective] troops until reinforcements arrived. Eventually, they withdrew without getting nothing, and [TUR.GetName] claimed it was just a contingency during normal military exercises."
 ww1_egypt.9.a: "It was close..."
 ww1_egypt.9.b: "Get off your hands from my property!"
 ww1_egypt.9.c: "Hmm..."
 ww1_egypt.10.t: "[GER.GetName] Protects the Suez Canal"
 ww1_egypt.10.d: "The German Ministry of Foreign Affairs announced that all rights except ownership of the Egyptian Suez Canal has guaranteed, namely German jurisdiction, military presence and extraterritorial rights in the Suez Canal zone. The Egyptian authorities seem to have decided that it would be better to hand over the rights of Suez to Germany, which has risen the world's most powerful power, than to lose it forever to the Ottomans. At least because they formally own the Suez Canal, they are guaranteed a portion of the canal revenue."
 ww1_egypt.10.a: "Unexpected."
 ww1_egypt.10.b: "Toast to German-Egypt friendship!"
 german_protection_of_suez_canal: "German Protection of Suez Canal"
 ww1_egypt.11.t: "Egypt Sues for Peace"
 ww1_egypt.11.d: "The government of [FROM.GetLeader] requested truce giving up Sinai and the Suez Canal."
 ww1_egypt.11.a: "We'll take it."
 ww1_egypt.11.b: "Demand them total submission."
 ww1_egypt.12.t: "The Ottomans Demand Subjugation"
 ww1_egypt.12.d: "[FROM.Captial.GetCapitalVictoryPointName] government demands our total subjugation instead of land concessions."
 ww1_egypt.12.a: "No choice..."
 ww1_egypt.12.b: "Never!"

 ww1_ottoman.185.t: "Ottomans Demand the Return of Egypt"
 ww1_ottoman.185.d: "About 30 years ago, before the British invasion of Egypt, it was the Ottomans who claimed overlordship over the land spanning River Nile. Under the ruler of their new Absolute Monarch, Adbulhamid II, they returned to take what they consider rightfully their's. How shall we respond?"
 ww1_ottoman.185.a: "They can have it, after all Suez Canal will remain under our control."
 ww1_ottoman.185.b: "Their rule over Egypt ended long ago."
 ww1_ottoman.186.t: "[FROM.GetName] Agrees to Cede Egypt"
 ww1_ottoman.186.d: "After our diplomatic triumph, the [FROM.GetAdjective] government understood that they can't pull a war against us. They chose the reasonable choice, ceded the territory to us."
 ww1_ottoman.186.a: "We're."
 ww1_ottoman.187.t: "[FROM.GetName] Refuses to Cede Egypt"
 ww1_ottoman.187.d: "The [FROM.GetAdjective] government refused to cede Egypt. We can either take it by force or just let it go..."
 ww1_ottoman.187.a: "We won't back down so easily."
 ww1_ottoman.187.b: "It doesn't worth it."

 ww1_ethiopia.1.a: "Lij Iyasu takes power"
 ww1_ethiopia.1.d: "The great emperor Menelik II has died without a designated heir. Lij Iyasu, though not coronated, has taken effective power in the country."
 ww1_ethiopia.1.t: "Menelik II Dies!"
 ww1_ethiopia.2.t: "Lij Iyasu Converts to Islam!"
 ww1_ethiopia.2.d: "Lij Iyasu, Emperor of Ethiopia, has converted to Islam. This, combined with increasing Pro-Central Powers rhetoric, especially Pro-Ottoman rhetoric, puts Middle East command at high alert."
 ww1_ethiopia.2.a: "Organise Pro-British Elements for a Coup"
 ww1_ethiopia.2.b: "Nothing will come of it."
 ww1_ethiopia.3.t: "British Plot?"
 ww1_ethiopia.3.d: "Our Intelligence is warning the young Emperor that British elements are making moves in the dead of night, planning to overthrow the government and establish a puppet emperor."
 ww1_ethiopia.3.a: "My Advisors are merely Paranoid."
 ww1_ethiopia.3.b: "How Dare they Challenge my Divine Rule? Declare Martial Law!"
 ww1_ethiopia.4.t: "Pro-British Coup!"
 ww1_ethiopia.4.d: "Pro-British elements have deposed the young Muslim emperor and installed the first female leader in history! She will be known as the title, "Queen of Kings" (Negiste Negest), a modification of the traditional title "King of Kings" (Nəgusä Nägäst).\nZewditu was not permitted to exercise power herself. Instead, her cousin Ras Tafari Makonnen was appointed regent, and her father's old loyal general, Fitawrari Hapte Giorgis Dinagde was made commander-in-chief of the army. Ras Tafari was also made heir apparent to Zewditu, for none of her children had survived to adulthood."
 ww1_ethiopia.4.a: "Long Live the Empress!"
 ww1_ethiopia.5.t: "Our Coup in Ethiopia has failed!"
 ww1_ethiopia.5.d: "Following the Ethiopian declaration of Martial Law, our attempts to coup the Ethiopian government have failed and the Emperor is now openly accusing us of committing an act of war."
 ww1_ethiopia.5.a: "Time for Plan B!"
 ww1_ethiopia.6.t: "Petition to join the Central Powers?"
 ww1_ethiopia.6.d: "We would benefit greatly from aligning ourselves with the Germans and the Ottomans to fight the British Imperialists."
 ww1_ethiopia.6.a: "Send the Request"
 ww1_ethiopia.6.b: "Neutrality would be better."
 ww1_ethiopia.7.t: "The Ethiopian Escapade"
 ww1_ethiopia.7.d: "Following a series of events that took place in Abyssinia, apparently a Pro-German government has come out on top of a power-struggle and is petitioning us for participation in the Central Powers."
 ww1_ethiopia.7.a: "A Welcome Surprise!"
 ww1_ethiopia.7.b: "It doesn't fit our strategy."
 ww1_ethiopia.8.t: "Germany has rejected our offer"
 ww1_ethiopia.8.d: "The Germans have rejected our request to join the Central Powers."
 ww1_ethiopia.8.a: "This Is So Sad."
 ww1_ethiopia.9.t: "Ogaden's Somali Independence Movement"
 ww1_ethiopia.9.d: "In the Ogaden, which is conquered by Menelik II, the Dervish Movement seeking Somali independence came in and occupied it."
 ww1_ethiopia.9.a: "We can't afford it... for now."
 ww1_ethiopia.9.b: "The administration is still with us."
 ww1_ethiopia.12.t: "Haile Selassie I Crowned"
 ww1_ethiopia.12.d: "Tafari Makonnen, who was a regent and de facto ruler, ascends the throne upon Zewditu's death."
 ww1_ethiopia.12.a: "Glory for the King of Kings!"

 #GREECE
 ww1_greece.1.a: "May he rest in peace."
 ww1_greece.1.d: "While out on an afternoon walk near the White Tower in Thessaloniki on [GetMonth] [GetYear], the good king George I was shot at close range in the back by Alexandros Schinas, who held ties to a Socialist organization. Since he was visiting Thessaloniki without any meaningful protection force, no one could save him from the disaster. His son, Constantine I, is now King of Greece. He was meant to be crowned anyway, as the former king was planning to abdicate in favour of his son Constantine immediately after celebrating his golden jubilee."
 ww1_greece.1.t: "George I Assasinated!"
 ww1_greece.2.a: "Reunited at last!"
 ww1_greece.2.d: "The Cretan State, though nominally a vassal of the Ottoman Empire, has been truly a Greek puppet state since about 1908. Of course, now that the state of the Ottomans has taken the turn for the worse, there's no real power blocking full Greek annexation of Crete."
 ww1_greece.2.t: "End of the Cretan State"
 ww1_greece.3.a: "Absolutely!"
 ww1_greece.3.b: "No need."
 ww1_greece.3.d: "The American fleet owns several outdated Pre-Dreadnought battleships, which they have little use for. Conversely, the Hellenic Navy is attempting to expand by any means, even with outdated ships. It would surely not be too hard to arrange a purchase- should we go for it?"
 ww1_greece.3.t: "Purchase of American Battleships"
 ww1_greece.4.a: "Yes."
 ww1_greece.4.b: "No."
 ww1_greece.4.d: "[GRE.GetNameDefCap] has requested some of our older Pre-Dreadnought battleships to help prop up their young fleet. These ships are unlikely to be of serious consequence in any future wars, and the Naval staff has assured us that we wouldn't even miss them. Of course, the [GRE.GetAdjective] government is known to be a local troublemaker, and American support could end up against our interests. Should we sign for the sale?"
 ww1_greece.4.t: "[GRE.GetName] Asks to Purchase Battleships"
 ww1_greece.5.a: "Is there anything we can do in response?"
 ww1_greece.5.d: "[FRA.GetName] sent troops to the Balkans to keep [BUL.GetName] in check as they declared war with [SER.GetName] siding with [GER.GetName]. But the point is that they landed in Thessaloniki, [GRE.GetName], even though we are neutral. It's obvious that they intent to pressure us to join the war on their side."
 ww1_greece.5.t: "Allies Troops Landed at Thessaloniki"
 ww1_greece.6.t: "Turkish War of Independence"
 ww1_greece.6.d: "The Turkish National Movement proclaimed the country's independence. Turkish guerrillas resist in the occupied territories while their leader, Kemal, prepares for a liberation war.\n\nWe must suppress this uprising and expand the zone of occupation."
 ww1_greece.6.a: "We will conquer Anatolia!"
 ww1_greece.6.b: "We don't need a new war."
 ww1_greece.7.a: "Kalós írthate spíti."
 ww1_greece.7.d: "Turkey has lost Constantinople and is ready to sign a peace treaty! According to their results, we will get occupational control over the most desirable city!"
 ww1_greece.7.t: "Turkey asks for peace"
 ww1_greece.8.t: "Treaty with Serbia"
 ww1_greece.8.d: "Serbia still promised us Thrace. Hopefully, we will not be betrayed at a difficult hour."
 ww1_greece.8.a: "Liberation day is getting closer."
 ww1_greece.9.t: "Treaty with Serbia"
 ww1_greece.9.d: "Serbia refused to support our claims to the original Greek lands in Thrace. But they do not refuse to support us in the war of liberation itself, which is so necessary for all Balkan peoples."
 ww1_greece.9.a: "We will return these cores."
 ww1_greece.10.t: "Seizing Greek Ships"
 ww1_greece.10.d: "The Great War is getting longer. We can seize Greek destroyers to reinforce naval forces."
 ww1_greece.10.a: "Do it that way."
 ww1_greece.10.b: "What?"
 ww1_greece.11.t: "France Is About To Seize Our Ships!"
 ww1_greece.11.d: "The French are trying to seize four of our destroyers to reinforce their fleet power!"
 ww1_greece.11.a: "They are our allies."
 ww1_greece.11.b: "No way!"
 ww1_greece.12.t: "Greece Provided Ships To Us"
 ww1_greece.12.d: "Greece agreed to lend us four destroyers until the end of the war."
 ww1_greece.12.a: "Cool!"
 ww1_greece.13.t: "Greece Denied To Provide Us Ships"
 ww1_greece.13.d: "Greece has evacuated all of its ships to its ports in case they are seized!"
 ww1_greece.13.a: "Shame."
 ww1_greece.14.t: "[BUL.GetName] Invades [SER.GetName]!"
 ww1_greece.14.d: "Serbia, our ally, faces invasion by the Bulgarians. Our current situation with the King proves that we are sadly unable to come to their aid as we would've wanted. We will have to find a different way to aid them"
 ww1_greece.14.a: "To war!"
 ww1_greece.14.a.tt: "§RKonstantinos I who wants pro-German neutrality will not accept this!§!"
 ww1_greece.14.b: "We can't do anything..."
 ww1_greece.15.t: "National Schism"
 ww1_greece.15.d: "We decided to remain neutral, but the all country began to split into those who wants to support the Entente and those who wants to support the Central Powers."
 ww1_greece.15.a: "What the hell do you want me to do?"
 ww1_greece.16.t: "Greece In the Great War"
 ww1_greece.16.d: "We eventually joined the Great War on the side of the Central Powers. The schism that shook the country is slowly turning to the war effort."
 ww1_greece.16.a: "To victory!"
 ww1_greece.17.d: "We eventually joined the Great War on the side of the Entente. The schism that shook the country is slowly turning to the war effort."
 ww1_greece.19.t: "Stance Of the Greek Government On the Great War"
 ww1_greece.19.d: "The Entente are pressing Greeks which are neutral, stationing their troops in Greece. We cannot accept Greek acceptance of their presence with positive relationship with the Entente."
 ww1_greece.19.a: "Demand them to join our side."
 ww1_greece.19.b: "They don't care."
 ww1_greece.20.t: "[GER.GetName] Demands To Join the War"
 ww1_greece.20.d: "[GER.GetNameDefCap] demands us to go war with [SER.GetName] and [ROM.GetName]. They do not accept that the Entente troops are within [ROOT.GetAdjective] territories and protest against it."
 ww1_greece.20.a: "Let's side with them."
 ww1_greece.20.b: "Don't wanna go fight."
 ww1_greece.21.t: "The State of Thessaloniki Proclaimed"
 ww1_greece.21.d: "Starting from Thessaloniki, the Venizelist coup forces have already confirmed much of Northern Greece under their control. They expelled those who did not support join the war on the side of the Entente to the south, and Elefthérios Venizélos responded to their call and entered Thessaloniki, proclaiming the establishment of a parallel administration. The Provisional Government of National Defense, the so-called State of Thessaloniki, declared war on the Central Powers. In effect, the nation has split in two."
 ww1_greece.21.a: "Gamó!"
 ww1_greece.176.t: "King Aléxandros Dies"
 ww1_greece.176.d: "King Aléxandros died today of sepsis in Athens. He was bitten by a monkey while trying to take them away from fight between two pet monkeys and a shepherd during a walk. And that became his cause of death as the doctors could not prevent the sepsis from spreading to the rest of his body. \nAs for his successor, the Greek royal family and parliament have different opinions and are at odds, so for the time being the Greek throne is likely to be vacant."
 ww1_greece.176.a: "Kill that monkey now!"
 ww1_greece.23.t: "[GetYear] Greek Referendum"
 ww1_greece.23.d: "A referendum was held on whether the Greek monarchy should be maintained or abolished. The people's answer is..."
 ww1_greece.23.a: "Restore King Konstantínos!"
 ww1_greece.23.b: "Hurray for the Republic!"
 ww1_greece.24.t: "National Defence coup d'état"
 ww1_greece.24.d: "A coup d'état started in Thessaloniki by Greek Army officers opposed to the neutrality followed by the royal government in Athens, and sympathetic to former Prime Minister Elefthérios Venizélos and the Entente Powers. With the support of Entente forces present in the area as part of the Salonica front, the coup established control of Thessaloniki and much of the wider region. This will mark the culmination and entrenchment of the so-called "National Schism" in Greek politics."
 ww1_greece.24.a: "What the heck!?"

 ww1_greece.25.t: "August 1910 Elections"
 ww1_greece.25.d: "Elections were declared recently by prime minister Stefanos Dragoumis, in order to ensure political normality from the change of regime a few months ago. The military coup echoed the outcry for reform throughout Greece and Dragoumis is being pressured heavily to resign in favour of Gounaris or Venizélos. Although the popularity for Venizélos is astronomically high, it is up to the King's choice to appoint whoever he pleases."
 ww1_greece.25.a: "Interesting..."

 ww1_greece.26.t: "Dragoumis Resigns!"
 ww1_greece.26.d: "Today Stefanos Dragoumis, under heavy pressure from the now disbanded Military League and the low public opinion has decided to step down, leaving room for two candidates. The first candidate is Elefthérios Venizélos, a young Cretan statesman that was known for his actions in the Therisso revolt and has actively participated in the Goudi movement. The second candidate is Dimitrios Gounaris, the leader of the Japanese Group which strongly opposed the Old Parties, and is known for his radical views against elitism. While both will carry the reforms needed it is very important which one shall be appointed."
 ww1_greece.26.a: "Appoint Venizélos."
 ww1_greece.26.b: "Appoint Gounaris."

 ww1_greece.27.t: "[GetMonth] [GetYear] Revolution"
 ww1_greece.27.d: "The military defeat and the total destruction of the Greek forces in Asia Minor had alarmed the people and caused them to ask for the punishment of those responsible for the defeat. Discontent among the middle-ranking officers and men for the campaign's conduct by the royal government boiled over into armed revolt led by pro-Venizelist and anti-royalist officers, most notably Nikolaos Plastiras and Stylianos Gonatas. The mutiny spread quickly and seized power in Athens, forcing King Konstantínos I to abdicate and leave the country, with a military government ruling the country."
 ww1_greece.27.a: "We will get revenge."
 ww1_greece.28.t: "[GetYear] Greek republic referendum"
 ww1_greece.28.d: "A referendum on becoming a republic is held in Greece today. As a result of the catastrophic military defeat, King Konstantínos was forced to abdicate in favor of his son, King Geórgios II. King Geórgios himself later went into exile in [ROM.GetNameDef], the home of his wife Elisabeta of Romania, while the government debated the fate of the monarchy. Ultimately, a plebiscite is called."
 ww1_greece.28.a: "Long live the Hellenic Republic!"
 ww1_greece.28.b: "The will of the people is for the King!"
 ww1_greece.29.t: "Leonardopoulos-Gargalidis coup d'état"
 ww1_greece.29.d: "Geórgios II succeeded, but the position of the monarchy remained precarious. The military-led Revolutionary Government tried and convicted six leading royalists to death as scapegoats for the country's military defeat, and gradually steered the country in the direction of a republic. The Revolutionary Government proclaimed elections to be held for a National Assembly which would decide on the country's future form of government. However, the government had passed an electoral law which heavily favoured the Venizelist Liberal Party and the other anti-monarchist parties. \nThe prospect of the elections and an almost-certain regime change led to the creation of a heterogeneous coalition in the ranks of the army, which aimed to overthrow the government. Its main driving force was the so-called "Majors' Organization" of royalist middle-ranking officers, which was in close contact with the royalist former Deputy Chief of the Army General Staff, General Ioannis Metaxas, but several disgruntled Venizelists, most prominently Leonardopoulos and Gargalidis, also joined. The conspirators managed to win over the bulk of the military units in northern Greece and the Peloponnese, but failed to make inroads in the garrisons of Athens, Thessaloniki or the other major cities, as well as in the overwhelmingly Venizelist Navy. \nIt was launched in the provinces in the early hours of today. In its initial stages it proved rapidly successful: by the morning, in the entire Greek mainland, only the cities of Athens, Thessaloniki, Larissa and Ioannina remained under government control."
 ww1_greece.29.a: "Send in Pangalos."
 ww1_greece.29.b: "Uhhhh...."
 ww1_greece.30.t: "Loyalist Self-coup"
 ww1_greece.30.d: "Against the policy that government wants to be close to Entente, the loyalists lead by Ioannis Metaxas try to coup the governemnt and take power. King Konstantínos didn't mentioned anything about this, but seems like he supports the coup."
 ww1_greece.30.a: "Then the republic shall be proclaimed!"
 ww1_greece.30.b: "For the King and Country!"
 ww1_greece.31.t: "Venizelists Take Control of Thessaly"
 ww1_greece.31.d: "[THE.GetNameDefCap] takes also control of Thessaly, after clashes against the royal army of [ROOT.GetLeader]."
 ww1_greece.31.a: "That's not fair."
 ww1_greece.44.t: "Surrender of Fort Roupel"
 ww1_greece.44.d: "With the French violating our neutrality the Germans have decided to take this chance and have made demands for concessions. Today, German-Bulgarian forces have occupied Fort Roupel near the Bulgarian border and it has surrendered without a fight, after the 3rd and 4th Corps of the Greek army had orders from the General Staff of the Army not to offer resistance."
 ww1_greece.44.a: "Oh fuck."
 ww1_greece.49.t: "Upcoming the Great War"
 ww1_greece.49.d: "The Hellenic government is under circumstance that the neighbouring countries are heavily related to any faction of war participants. Even in the state there are some opinions to join the conflict that could be happened possibly in few weeks. But King Constantionos I is not willing to join any war but want to keep neutral with slightly German sided."
 ww1_greece.49.a: "He thinks it's not our problem."

 ww1_greece.50.t: "The King Abdicates!"
 ww1_greece.50.d: "With the capture of new territories and the newly imposed naval blockade by our Entente allies, along with the threats to bombard Athens if the King remained, Constantine has left Greece for Switzerland, leaving Venizélos to assume power in Athens again. Venizélos has undoubtably won the national schism and it is time Greece formally enters the Triple Entente. We should be careful though, as the §RKing may come back...§!"
 ww1_greece.50.a: "Greece is finally united."

 ww1_greece.51.t: "German Air Raid in Thessaloniki!"
 ww1_greece.51.d: "The people of Thessaloniki are overwhelmed with fear as they were awoken to an enourmous German Zeppelin bombarding the French positions. This airship has also previously bombarded Daugavpils and Minsk in Russia. The Zeppelin was brought down by British and French anti-air, landing in the Vardar river. Later on some parts of the fallen Zeppelin has been brought to Thessaloniki as a form of attraction for the locals."
 ww1_greece.51.a: "At least no one was hurt."

 ww1_greece.52.t: "Great Fire of Thessaloniki"
 ww1_greece.52.d: "A disaster has come! The beautiful city of Thessaloniki has been burnt to the ground by a small accident that was started in a house by 2 Greek refugees. It was caused by a spark from a boiler for cleaning clothes with boiling water, which fell through a hole in the floor into an underground warehouse of straw. The lack of water and the ignorance of the neighbours did not make it possible to extinguish the initial fire and in a short time, due to the fierce Vardaris wind that happened to be blowing during those days, the fire spread to the neighboring houses and began to spread throughout Thessaloniki. Those affected by the fire were estimated at around 72,500, luckily with no one dead, but the fire destroyed 32% of the total area of Thessaloniki."
 ww1_greece.52.a: "We must rebuild..."

 ww1_greece.53.d: "Starting from Thessaloniki, Greece, the pro-Entente Venizelist coup forces have already confirmed much of Northern Greece under their control. They expelled those who did not support join the war on the side of the Entente to the south, and Elefthérios Venizélos responded to their call and entered Thessaloniki, proclaiming the establishment of a parallel administration. The Provisional Government of National Defense, the so-called State of Thessaloniki, declared war on the Central Powers. In effect, the Greek nation has split in two."
 ww1_greece.53.a: "This is absurd!"
 ww1_greece.53.b: "Together for victory!"
 ww1_greece.53.c: "Now that is not neutral."

 ww1_greece.60.t: "Negotiation with I.F.C."
 ww1_greece.60.d: "The international finance commission has managed part of our finances since the guaranteed loan of 1833. This supervision has greatly limited the industrialization of Greece and forces us to ask the commission for authorization to provide treasury bonds to our banks. Nevertheless, we have here the occasion to ask the IFC for a favor because of our cooperation in the repayment of the debt."
 ww1_greece.60.a: "Apply for debt reduction"
 ww1_greece.60.b: "Extend the Loan"
 ww1_greece.60.c: "Request mining investments in Attica"

