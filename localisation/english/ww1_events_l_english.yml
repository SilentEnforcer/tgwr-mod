 ww1_turkey.58.t: "Britts Want to Discuss this Problem Later"
 ww1_turkey.58.d: "The British has requested to host a seperate meetig to discuss the British Occupation of South Eastern Anatolia later."
 ww1_turkey.58.a: "Of course, I guess?"
 ww1_turkey.58.b: "We'll settle this issue before everyone."

 ww1_turkey.59.t: "Question of Aegean Islands"
 ww1_turkey.59.d: "The Greeks got Aegean Islands after the First Balkan Wars. Now that we're discussing the boundries of our new state, its time to settle who owns those lands."
 ww1_turkey.59.a: "We already settled this issue on private with the Greeks."
 ww1_turkey.59.b: "We want the Aegean Islands."
 ww1_turkey.59.c: "Let the Greeks have the islands."
