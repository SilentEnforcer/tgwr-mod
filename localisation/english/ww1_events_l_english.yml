 ottoman.118.t: "Conservatives Wins Elections"
 ottoman.118.d: "With the recent elections, the newly reopened İttihat-ı Muhammedi Fırkası has won the elections. Standing as a conservative Islamist party, they intend to follow the footsteps of the constitution and turn the empire into a modern Muslim state under the democratic values.\nUnlike its past self, the party will follow a modernist and tolerant conservatie agenda under the leadership of Said-i Nursi. After the secularist rule of the İttihatists, this will be a sigh of relief for the conservative population. One can only hope for things to not go sour."
 ottoman.118.a: "Thats what the people wants."
 TUR_unlock_said_i_nursi_path: "New §Yfocuses§! will be unlocked."
 ottoman.119.t: "Liberals Wins Elections"
 ottoman.119.d: "After the victory of conservatives in the elections, it seems like they've failed to secure the loyalty of the people and lost their popularity. As a result, the voters have shown their frustration by electing Hürriyet ve İtilaf Fırkası in the elections. Again ruling the nation; everyone wonders if the liberals will correct their past mistakes, or disappoint the population once again."
 ottoman.119.a: "Lets hope it ends well."
 TUR_lock_said_i_nursi_path: "§YLiberal path§! will become reavailable.\n§RConservative path will become inaccessible.§!"
 ottoman.120.t: "Sects Mobilize"
 ottoman.120.d: "With the start of the war, conservative sects supporting our regime has started to send volunteer forces in an effort to aid us in our war effort."
 ottoman.120.a: "On arms, brothers!"
 ottoman.121.t: "Sects Demobilize"
 ottoman.121.d: "With the end of the war, volunteer forces supplied from sects have started to return to their homes."
 ottoman.121.a: "You've served well."
 ottoman.122.t: "Unintended Consequences"
 ottoman.122.d: "As the relocation of the Christians from Muslim "majority" lands began, the operation faced many difficulties. Alongside the sheer cost of relocating minorities, the aftermath for the states they were replaced from faced the breakdown of the economic infrastructure. This led to widespread poverty in these regions. Alongside this, the newly relocated minorities caused overpopulation in states they were replaced to."
 ottoman.122.a: "We couldn't have seen that coming."
 ottoman.123.t: "Dissolution of İttihat ve Terakki Fırkası"
 ottoman.123.d: "With Hürriyet ve İtilâf Fırkası securing their place, the past wrong doings of İttihat ve Fırkası started to resurface. The party was first exposed with its huge corruption scandals. Yet this later evolved to bigger conspiracies, such as matters regarding the deep state and the intelligence operations. As more controversial information came to the public interest, the prestige of the party plummeted.\nNot long after, the opposition within the party caused its downfall. The reformists and those favored embracing the new ways left the party in favor of opening a newly formed one called Hürriyetperver Avam Fırkası. Radical and more violent members of the old party opened Teceddüt Fırkası after the dissolution of İttihat ve Terakki Fırkası.\the part once dominated the politics of the empire is now a scattered collection of opposition inefficient with criticizing the current regime, for now."
 ottoman.123.a: "This will shake the politics of our empire."
 ottoman.124.t: "Population Exchange Between Us and the Ottomans?"
 ottoman.124.d: "Under the intention of the new Ottoman government to create an ethno-state, they asked a population exchange between our two countries. The way it'll appen is they'll send their Christian Greek population and we'll send our Muslim Turk population."
 ottoman.124.a: "Finally free from the Turkish population."
 ottoman.124.b: "This will cause a humanitarian crisis."
 ottoman.125.t: "Greece Accepts the Population Exchange"
 ottoman.125.d: "After the recent diplomatic mission to Greece, their government has accepted to receive our Christian Greek population in exchange for us to get their Muslim Turk population."
 ottoman.125.a: "This will free us from the Greek influence."
 ottoman.126.t: "Greece Refused the Population Exchange"
 ottoman.126.d: "Fearing that it'll cause a humanitarian crisis, the Greeks have refused to receive Christian Greek population en masse."
 ottoman.126.a: "They themselves is a humanitarian crisis."
 ottoman.127.t: "Unintended Consequences"
 ottoman.127.d: "After the population exchange between [TUR.GetName] and [GRE.GetName], the trade in previously Greek inhabited lands has broke down due to the previous trade infrastructure formed by the Greeks are no longer in place."
 ottoman.127.a: "I guess it did cause a humanitarian crisis."
 ottoman.128.t: "Ottomans Wants to Exchange Their Christian Population with Us"
 ottoman.128.d: "Under the intention of the new Ottoman government to create an ethno-state, their government offered us to take the a part of their Christian South Slavic population into our lands."
 ottoman.128.a: "Welcome home our brothers."
 ottoman.128.b: "This will only cause poverty."
 ottoman.129.t: "Bulgaria Takes our Christian Population"
 ottoman.129.d: "After the recent diplomatic mission to Bulgaria, their government has accepted to take a part of our Christian Slav population."
 ottoman.129.a: "This will free us from the Bulgarian influence."
 ottoman.130.t: "Bulgaria Refused to Take our Christian Population"
 ottoman.130.d: "Fearing that it'll cause a mass poverty among the population, the Bulgarians have refused to receive a part of our Christian Slav population."
 ottoman.130.a: "They already are poor."
 ottoman.131.t: "Unintended Consequences"
 ottoman.131.d: "With the recent population exchange of Christian Bulgarians into their home countries, the remaining population and Turks started to clash over the properties that were left behing by those who left."
 ottoman.131.a: "They'll eventually stop."
 ottoman.132.t: "Ottomans Wants to Expell their Serbian Population to Us"
 ottoman.132.d: "Under the intention of the new Ottoman government to create an ethno-state, their government wants to expell a part of their Serbian population into our lands."
 ottoman.132.a: "We'll welcome every one of our brothers."
 ottoman.132.b: "We can't accept this many immigrants."
 ottoman.133.t: "Serbia Welcomes the Expels"
 ottoman.133.d: "After the recent diplomatic mission to Serbia, their government has accepted to take a part of our Christian Slav population."
 ottoman.133.a: "This will free us from the Bulgarian influence."
 ottoman.134.t: "Serbia Sends Back the Expels"
 ottoman.134.d: "Stating that they cannot take this many refugees, the Serbs have refused to let a part of our Christian Slav population."
 ottoman.134.a: "They already are poor."
 ottoman.135.t: "Unintended Consequences"
 ottoman.135.d: "After the expulsion of Serbians from our empire, violence started in the states due to the power vacuum. One can only hope that things will settle down soon."
 ottoman.135.a: "Over time the area will be pacified."
 ottoman.136.t: "Ottomans Wants to Deport their Romanian Population to Us"
 ottoman.136.d: "Under the intention of the new Ottoman government to create an ethno-state, their government wants to deport the Romanian speaking population from Wallachia and Moldova."
 ottoman.136.a: "We can't leave them out in the open."
 ottoman.136.b: "They're trying to erase Romanian identity fro mthe region."
 ottoman.137.t: "Romania Accepts the Deportation"
 ottoman.137.d: "After the recent diplomatic mission to Romania, their government has accepted to take the deported Romanians into their lands."
 ottoman.137.a: "This will free us from the Romanian influence."
 ottoman.138.t: "Romania Refuses to take in Deportations"
 ottoman.138.d: "Angered by our supposed attempts to remove Romanian identity from the region, the Romanians have refused to take the Romanian deportees."
 ottoman.138.a: "They already are poor."
 ottoman.139.t: "Unintended Consequences"
 ottoman.139.d: "After we've deportat Romanians from Wallachia and Moldova, almost all of the regions economic output has been plummeted. For what seems like a long time, the economy in the region will be dead and dry."
 ottoman.139.a: "They'll be revived eventually."
 ottoman.140.t: "Ottomans Wants to Relocate Armenians into our Territory"
 ottoman.140.d: "Under the intention of the new Ottoman government to create an ethno-state, their government wants to relocate all of their Armenian population into our state."
 ottoman.140.a: "We'll take care of them better than they've ever had."
 ottoman.140.b: "We don't have the capacity to look after this people."
 ottoman.141.t: "Armenians Agree to the Relocation"
 ottoman.141.d: "After the recent diplomatic mission to Armenia, their government has accepted the relocation of our Armenian population into their territory."
 ottoman.141.a: "This will free us from the Armenian influence."
 ottoman.142.t: "Armenians Stand Against the Relocation"
 ottoman.142.d: "Stating that they don't have the capacity to look after all these people, the Armenian government have refused the relocation of Armenians."
 ottoman.142.a: "They already are poor."
 ottoman.143.t: "Unintended Consequences"
 ottoman.143.d: "After the relocation of Armenians and other Christians from Eastern Anatolia has resulted in the breakdown of the economic activities in the region."
 ottoman.143.a: "We'll replace it with Turkish Markets."
 ottoman.144.t: "Ottomans Wants to Return Their Georgian Population to Us"
 ottoman.144.d: "Under the intention of the new Ottoman government to create an ethno-state, their government wants to return the Georgian population within their lands into our country."
 ottoman.144.a: "Of course, let them in."
 ottoman.144.b: "We can't let people abandon their properties and leave."
 ottoman.145.t: "Georgian Government Accept to Take in Georgians"
 ottoman.145.d: "After the recent diplomatic mission to Georgia, their government has accepted to let our portion of Georgian population into their lands."
 ottoman.145.a: "This will free us from the Georgian influence."
 ottoman.146.t: "Georgian Government Refuses to Take in Georgians"
 ottoman.146.d: "Thinking making people leave their homes and properties behind would be immoral, the Georgian government have refused to take the in Georgians."
 ottoman.146.a: "They already are poor."
 ottoman.147.t: "Unintended Consequences"
 ottoman.147.d: "As Georgians are leaving their homes behind, the economy in these such places have started to decline. It'll take some time for the economy in the region to revive again."
 ottoman.147.a: "It'll be replaced by Turkish businesses."
 ottoman.148.t: "Unintended Consequences"
 ottoman.148.d: "As our governent has moved to eradicate the Albanian terrorism in countryside, the Albanian freedom fighters have started to increase their resistance against our empire."
 ottoman.148.a: "We'll increase the gendarmerie."
