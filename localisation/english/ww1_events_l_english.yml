 ww1_greece.171.t: "[FROM.getName] declines our invitation." 
 ww1_greece.171.d: "Yes."
 ww1_greece.171.a: "A missed opportunity."

 ww1_greece.172.t: "Negotations with [FROM.getName] collapse" 
 ww1_greece.172.d: "Unfortunately due to our rejections of their territorial demands, the [FROM.GetAdjective] government has refused military support in our planned Asia Minor Campaign."
 ww1_greece.172.a: "A missed opportunity."

 ww1_greece.173.t: "[FROM.getName] accepts our demands" 
 ww1_greece.173.d: "After negotiation, the [FROM.GetAdjective] government has fortunately agreed, to our territorial demands in Anatolia. We are now obliged to provide them military support in their Asia Minor campaign."
 ww1_greece.173.a: "Brilliant news."


 ww1_greece.174.t: "Negotations with [FROM.getName] succeed!" 
 ww1_greece.174.d: "Fortunately, negotiations with the [FROM.GetAdjective] government have succeeded and we shall now have their military support in our planned Asia Minor Campaign."
 ww1_greece.174.a: "Amazing news."

 ww1_greece.175.t: "King Alexander is bitten by a monkey!"
 ww1_greece.175.d: "Yesterday, Alexander was injured while walking through the grounds of the Tatoi estate. A domestic Barbary macaque belonging to the steward of the palace's grapevines attacked or was attacked by the king's German Shepherd dog, Fritz, and Alexander attempted to separate the two animals. As he did so, another monkey attacked Alexander and bit him deeply on the leg and torso. Eventually servants arrived and chased away the monkeys,and the king's wounds were promptly cleaned and dressed but not cauterized. He did not consider the incident serious and asked that it not be publicized. However, tonight the wounds appear to be infected and we need to make a quick decision on what to do."
 ww1_greece.175.a: "Call in the best doctors!"
 ww1_greece.175.b: "Amputate his leg."

 ww1_greece.177.t: "King Alexander has recovered."
 ww1_greece.177.d: "After an immidiate amputation of his leg by the most experienced surgeons of Greece, King Alexander has recovered from the multiple-hour long surgery. He was allowed a visit by his wife Aspasia Manos which has accompanied him for quite a long time now. A sigh of relief can be heard across the political spectrum of Greece as the King could've easily died from the cauterized wound."
 ww1_greece.177.a: "A one legged King eh?"

 ww1_greece.178.t: "[FROM.getName] requests to join Mitteleuropa."
 ww1_greece.178.d: "The [FROM.GetAdjective] government seeks to join Mitteleuropa and strengthen the bond between us. They are after all a great trading partner too. Shall we accept or decline as?"
 ww1_greece.178.a: "We accept."
 ww1_greece.178.b: "We decline."

 ww1_greece.179.t: "[FROM.getName] declines our request to join Mitteleuropa."
 ww1_greece.179.d: "The [FROM.GetAdjective] government has unfortunately declined our request to join Mitteleuropa despite our aid in the Great War."
 ww1_greece.179.a: "A missed opportunity."

 ww1_greece.180.t: "[FROM.getName] accepts our request to join Mitteleuropa."
 ww1_greece.180.d: "Our allies in [FROM.Capital.GetCapitalVictoryPointName] have accepted us into Mitteleuropa, strengthening trade and diplomatic links between us."
 ww1_greece.180.a: "Hurrah."

 ww1_greece.189.t: "Cretan ministers storm parliament!"
 ww1_greece.189.d: "Today, Cretan representatives attempted to participate in the opening session of the Greek Parliament but were violently repelled by strong army and gendarmerie forces. A Cretan Member of Parliament, Michael Daskalakis, from Rethymno, managed to enter the conference room and participate in the oath. He was noticed when he cheered for the union, even applauded by some MPs, and was removed by order of the prime minister."
 ww1_greece.189.a: "Not again..."

 ww1_greece.190.t: "Turkish irregulars raid us!"
 ww1_greece.190.d: "We're having reports from the front that Turkish irregulars, mostly Çetes have went down from the mountains and raided our supplies, entering armed conflicted with our armed forces and guendarmerie that's transferring the supplies to the front. This has resulted in many casualties, and loss of infantry equipment to the Turks."
 ww1_greece.190.a: "We will deal with this."

 ww1_greece.191.t: "Socialist Agitators on the Front!"
 ww1_greece.191.d: "It appears that conscripted socialists on the front are heavily demoralizing our armed forces and spreading their communist propaganda all across the front. This is a huge war as they're spreading anti-war messages and rallying the soldiers to their cause. We need to take action before this spreads further."
 ww1_greece.191.a: "Find them and arrest them immidiately!"

 ww1_greece.192.t: "Low Morale on the Front"
 ww1_greece.192.d: "It appears that after nearly a decade of constant war -- The Macedonian Struggle, the Balkan Wars, The Macedonian Front and now the Asia Minor Campaign -- the Greek army is slowly becoming incapable to fight the heavily agitated Turks. We must push for a quick victory before our forces become combat ineffective."
 ww1_greece.192.a: "This is fine."

 ww1_greece.193.t: "Lack of Terrain Knowledge"
 ww1_greece.193.d: "Our forces are very much used to fighting in the hills and plains, but this Anatolian terrain filled with mountains and desert has massively hampered the Asia Minor Campaign. This was is becoming increasingly more difficult for us, but it should be easy defeating a few Turkish irregulars right?"
 ww1_greece.193.a: "We uhhh...."

