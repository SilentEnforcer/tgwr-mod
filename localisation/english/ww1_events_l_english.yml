 ww1_greece.61.t: "Greece wants to sell their mines to us!"
 ww1_greece.61.d: "Greek Delegates have approached us with the intent to privatize their coal mines in the newly-captured Thessaloniki. This will be of great benefit to us as we will get the de facto resource rights of the region. In exchange, we will help Greece with their finances and their debt to the I.F.C."
 ww1_greece.61.a: "It's a deal then."

 ww1_greece.63.t: "The Status of our Capital"
 ww1_greece.63.d: "With Constantinople back in our control after 400 years of Ottoman occupation, the matter of our capital has been brought up once again. It has been agreed upon by nearly all politicians that Constantinople is the proper capital of Greece, conforming with the policy of the Megali Idea as Ioannis Kolettis put it in 1844. Although many have recently brought up that while Constantinople should be the proper capital, it would cause a great deal of instability with the irritated Turkish population in the city. Athens, on the other hand, has experienced a large population growth consisting of Greeks from rural areas and from Asia Minor."
 ww1_greece.63.a: "Let's change it."
 ww1_greece.63.b: "The capital stays in Athens."


 ww1_greece.64.t: "Our Politicians Return From Investment Negotiations in Athens"
 ww1_greece.64.desc: "When the [FROM.GetAdjective]s decided to invite us to further discuss deepening our economic ties we could not refuse. Needless to say, they made a compelling case for why it might be ideal that [FROM.GetAdjective]'s industrial standing was strengthened. The matter of whether we seek to invest in their nation or leave their industrial potential up to fate is a matter we get to decide."
 ww1_greece.64.a: "Ja, we shall invest!"
 ww1_greece.64.b: "There will be no investment this time..."
 ww1_greece.64.c: "Nein, we shall never invest in their pathetic country!"
 ww1_greece.65.t: "The [FROM.GetAdjective]s Invest!"
 ww1_greece.65.desc: "We have just finished welcoming the [FROM.GetAdjective] investors back to our country after their last short little visit, and they bring good tidings of investment and opportunity! With their help, we shall build a truly modern economy."
 ww1_greece.65.a: "A rousing success!"
 ww1_greece.66.t: "The [FROM.GetAdjective]s Decide Not to Invest"
 ww1_greece.66.desc: "Alas, we have received word that the [FROM.GetAdjective]s shall not be investing into our economy this time. It is a disappointing turn of events, though the [FROM.GetAdjective] delegate has not ruled out future investments which bodes well for us."
 ww1_greece.66.a: "Perhaps next time."
 ww1_greece.67.t: "The [FROM.GetAdjective]s Permanently Abscond Themselves From Investment Talks!"
 ww1_greece.67.desc: "We might have pushed the issue of investment too hard: the [FROM.GetAdjective]s have elected to decide that they have no interest in investing in our nation's burgeoning industrial base. If they do not wish to help us mould the future then we shall just have to make do without them."
 ww1_greece.67.a: "Perhaps... the [AUS.GetAdjective]s might be more amicable to a deal?"
