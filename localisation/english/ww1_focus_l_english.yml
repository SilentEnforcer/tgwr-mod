 SOV_menshevik_government_desc:0 "Esers will come to power in a coalition with Mensheviks"
 SOV_post_war_purge:0 "Post-War Purge"
 SOV_post_war_purge_desc:0 "ВЧК станет Госполитуправлением, 75% защиты от внешнего влияния. Меньшевики перестанут быть демпартией, как и черносотенцы и зеленые. Вместо них будут партии, которые в ориге игры."
 SOV_truce_with_white_russia_desc:0 "При согласовании перемирия, страна разделится надвое, в зависимости как проголосовали на учредительном собрании."
 SOV_the_revival_of_russia:0 "The Revival of Russia"
 SOV_scientific_atheism:0 "Scientific Atheism"
 SOV_scientific_atheism_desc:0 "Научный атезим дает небольшой бонус к исследованиям за счет -0.05 стабильности."
 SOV_establish_federation:0 "Establish Socialist Federation"
 SOV_true_democratic_elections:0 "True Democratic Elections"
 SOV_true_democratic_elections_desc:0 "Впервые проводятся выборы. Если Россия существует, то не признают выборы. Крестьянство обидется, так как меньшевики не уделяют им внимания."
 SOV_its_time_to_unite:0 "It's Time to Unite"
 SOV_its_time_to_unite_desc:0 "Наступление на Белую Россию."
 SOV_export_revolution_desc:0 "страны, проигравшие великую войну, и обязательно Германия, получат поддержку коммунизма."
 SOV_focus_on_europe_desc:0 "The reactionary regimes in Europe must be crushed to secure the existence of the Russian SFSR."
 SOV_overseas_front:0 "Overseas Front"
 SOV_overseas_front_desc:0 "Советские республики теперь можно создавать и в странах-мажорах."
 SOV_congress_of_peoples_deputies:0 "Congress of People's Deputies"
 SOV_congress_of_peoples_deputies_desc:0 "Проводятся выборы, крестьянство и пролетариат теперь имеют собственное представительство. Меньшевики не будут этому рады."
 SOV_anti_bolshevik_coup_desc:0 "These vile Bolsheviks must leave immediately! They've done absolutely nothing for the workers. They are reactionaries under a foolish disguise!"
 SOV_fate_of_bolsheviks_desc:0 "The remaining Bolsheviks in our liberated nation must be liquified and removed."
 SOV_decree_on_land_desc:0 "Private property shall be abolished, and the lands of the nobility and clergy shall be redistributed to the peasantry of Russia!"
 SOV_dictate_of_committees_of_workers:0 "Decree on Workers' Control"
 SOV_dictate_of_committees_of_workers_desc:0 "We will promote the establishment of worker's committees in every factory, allowing the proletariat to seize control of the factories' management."
 SOV_labor_conscription:0 "Labor Conscription"
 SOV_labor_conscription_desc:0 "We must implement mandatory labor for the good of the revolution!"
 SOV_socialist_education_desc:0 "The elimination of illiteracy is of utmost importance, and so is the re-education of the population to our newly established socialist values."
 SOV_dictatorship_of_the_proletariat:0 "Dictatorship of the Proletariat"
 SOV_decree_on_food_dictatorship:0 "Decree on the Food Dictatorship"
 SOV_decree_on_food_dictatorship_desc:0 "We must seize any surplus of food grown for the war effort."
 SOV_industrialization:0 "Industrialization"
 SOV_kulak_liquidation:0 "Kulak Liquidation"
 SOV_kulak_liquidation_desc:0 "We must repress the petty bourgeois kulaks, confiscate their lands and redistribute them for the good of the peasantry."
 SOV_amtorg_trading_corporation:0 "Amtorg Trading Corporation"
 SOV_amtorg_trading_corporation_desc:0 "We must establish a trade office for our new state that will facilitate international trade."
 SOV_peasant_communes:0 "Communes"
 SOV_peasant_communes_desc:0 "Communes for the masses!"
 SOV_municipalization:0 "Municipalization"
 SOV_municipalization_desc:0 "Instead of nationalizing the country's industry, we shall favor the less radical option of handing over ownership to the local city and municipality councils as proposed by the Mensheviks."
 SOV_comintern_desc:0 "We shall establish an international alliance that will struggle by all available means, including armed force, for the overthrow of the international bourgeoisie and the creation of an international Soviet republic as a transition stage to the complete abolition of the state."
