 TUR_population_exchange_with_greece:0 "Population Exchange with Greece"
 TUR_population_exchange_with_greece_desc:0 "The Greeks, from the very start, has always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_integration_of_rumelian_greek:0 "Integration of Rumelian Greeks"
 TUR_integration_of_rumelian_greek_desc:0 "After the nationalist movements, Greeks have started to carve out their own state. We must stop this for the sake of the empire. Starting from rumelia, we'll integrate the Greek population."
 TUR_secure_the_greek_peninsula:0 "Secure the Greek Peninsula"
 TUR_secure_the_greek_peninsula_desc:0 "The hot spot of Greek resistance within our empire has always been the Greek peninsula itself. If we want to eradicate Greek seperatism, we must not bypass this region."
 TUR_strip_the_privileges_of_anatolian_greeks:0 "Strip the Privileges of Anatolian Greeks"
 TUR_strip_the_privileges_of_anatolian_greeks_desc:0 "Greek population in Anatolia got too cocky especially after the Tanzimat reforms. They started to challange our domain in the region. We must remind them that they're no more special than anyone in this empire."
 TUR_exchange_christians_with_bulgaria:0 "Exchange Christians with Bulgarians"
 TUR_exchange_christians_with_bulgaria_desc:0 "It's a fact that many Christians in the Balkans wish for our rule to end in the region. It's so happened to be that these Christians are also mostly Bulgarians. We can strike a deal with the Bulgarian government to send these troublemakers into their homelands."
 TUR_integrate_the_thracian_bulgarians:0 "Integrate the Thracian Bulgarians"
 TUR_integrate_the_thracian_bulgarians_desc:0 "Though literally next to the heart of our empire, Thrace is still dominated by Bulgarian minorities. If we want to achieve our utmost security, we must integrate them."
 TUR_incorporate_bulgaria:0 "Incorporate Bulgaria"
 TUR_incorporate_bulgaria_desc:0 "Bulgaria as a whole used to be a part of our empire with its entirety. Now that we control the region as we used to do, we must integrate it so they won't break free from our rule."
 TUR_expel_serbians_from_our_empire:0 "Expel Serbians From our Empire"
 TUR_expel_serbians_from_our_empire_desc:0 "Serbians for too long desiring independence from our empire. While we won't give a single inch to these separatists, it seems like they won't stop either. Perhaps its şn our best interest to expel them to Serbia proper."
 TUR_crack_down_on_macedonian_slavs:0 "Crack Down on Macedonian Slavs"
 TUR_crack_down_on_macedonian_slavs_desc:0 "Out of every region within our empire, macedonia has the largest amounts of uprisings and violence. This is probably due to the sheer size of the slavic minorities in there. By integrating them into our empire properly, we can also end this issue."
 TUR_police_raids_in_serbia:0 "Police Raids in Serbia"
 TUR_police_raids_in_serbia_desc:0 "It's been understood that the Serbians wont accept our integration attempts peacefully. Instead, we have to forcefully integrate them with police force."
 TUR_combat_against_albanian_terrorism:0 "Combat Against Albanian Terrorism"
 TUR_combat_against_albanian_terrorism_desc:0 "Albanian seperatists have been hunting our brave soldiers in the mountains for far too long. We must bring an end to this. We have to increase our police force in the region and combat against the terrorist activities."
 TUR_relocation_of_romanians:0 "Relocation of Romanians"
 TUR_relocation_of_romanians_desc:0 "Due to their distance from the heart of our empire, Romania has always been a hard to control region. But if we relocate a significant part of Romanians to their country, this will make it easier to rule the lands we already hold."
 TUR_bring_authority_to_wallachia:0 "Bring Authority to Wallachia"
 TUR_bring_authority_to_wallachia_desc:0 "Wallachia due to its population is the center of Romanian riots and seperatist movements. Unless we crush these unrests, it'll spread to the other Romanian populated vilayets."
 TUR_expand_garrison_in_moldova:0 "Expend Garrison in Moldova"
 TUR_expand_garrison_in_moldova_desc:0 "Moldova is one of the furthest away vilayets within our empire. If we want to rule this region, we can't do it without increasing our presence in there."
 TUR_relocate_armenians_to_the_east:0 "Relocate Armenians to the East"
 TUR_relocate_armenians_to_the_east_desc:0 "Armenians have been a thorn on our side for too long. But we can't just kill all of them right? If we wan't them to be gone from the region, we have to strike a deal with their government to take them."
 TUR_forced_assimilation_for_eastern_christians:0 "Forced Assimilation of Eastern Christians"
 TUR_forced_assimilation_for_eastern_christians_desc:0 "As there's no other place for Armenians and Assyrians to go, we have to coexist with them within our empire. Yet their seperatist sentiments are making this impossible. Only way for them to stay in this empire is to assimilate into it."
 TUR_return_georgians_to_georgia:0 "Return Gerogians to Georgia"
 TUR_return_georgians_to_georgia_desc:0 "Georgian population in our eastern provinces are incnsequential. The low number of them makes it easier for the demographics of the region to be changed. We can easily send Georgians into Georgia with the permission of their country."
 TUR_forced_assimilation_for_georgians:0 "Forced Assimilation for Georgians"
 TUR_forced_assimilation_for_georgians_desc:0 "Georgian minority within our empire is so small that we can easily assimilate them. Without any majort efforts, we can integrate Georgian majority territories into our empire."
 TUR_the_concept_of_mountain_turks:0 "The Concept of Mountain Turks"
 TUR_the_concept_of_mountain_turks_desc:0 "Kurds do not have a unified national identity yet. They're loyal to us and the Caliph. But this can very well change in the future. For that, we must start integrating Kurds by inventing new artificial concepts such as "Mountain Turks" as the kurd is the sound your foot makes in the snow."
 TUR_pressure_the_southern_kurds:0 "Pressure the Southern Kurds"
 TUR_pressure_the_southern_kurds_desc:0 "Just as the Kurdish Sheiks of Anatolia, Mesapotamia has its fair share of Kurdsish population. Apart from their full incorporation to the empire, the oil fields of northern Mesapotamia makes it crucial for us to integrate them."
 TUR_integrate_persian_kurds:0 "Integrate Persian Kurds"
 TUR_integrate_persian_kurds_desc:0 "Though Kurds are closer to Persians than us, we can create propagandas that label Kurds as just a different variation of the Turkish people, thus making it a perfect excuse to integrate the Persian Kurdish population."
 TUR_centralization_of_levant:0 "Centralization of Levant"
 TUR_centralization_of_levant_desc:0 "Levant is one of the richest regions of our empire, in terms of taxes of corse. We can't afford to lose this rich region into some pan-Arabic nationalists. We must fully integrate the region as Ottoman soil."
 TUR_fully_incorporate_mesapotamia:0 "Fully Incorporate Mesapotamia"
 TUR_fully_incorporate_mesapotamia_desc:0 "Mesapotamia has one of the largest oil fileds and one of the biggest cities in our empire. By now, it became an indivisible part of our empire. We must assure that it stays that way by fully integrating it into our empire."
 TUR_crack_down_on_hejaz_and_yemen:0 "Crack Down on Hejaz and Yemen"
 TUR_crack_down_on_hejaz_and_yemen_desc:0 "Hejaz and Yemen vilayets has always been one of the hardest to control vilayets due to various factors. Yet if we show enough effort, we surely can integrate these vilayets as core states of our empire while crushing any rebellions."
 TUR_integrate_the_gulf_states:0 "Integrate the Gulf States"
 TUR_integrate_the_gulf_states_desc:0 "We never managed to fully control the gulf states since they were insignificant. But as their strategic value became more and more apparent, we don't really have any other option but to integrate them."
 TUR_surveilance_in_the_arabian_desert:0 "Surveilance in the Arabian Desert"
 TUR_surveilance_in_the_arabian_desert_desc:0 "It's a fact that the Arabian desert is near impossible to control. Yet considering the possible threats that can come from there, we must crush any opposing forces against our state by increasing the surveilance in the area."
 TUR_integrate_trablusgarp:0 "Integrate Trablusgarp"
 TUR_integrate_trablusgarp_desc:0 "Our people in Trablusgarp feel betrated by the government since we're not showing the region the attention it deserves. We have to integrate the vialyet into our empire for the good of everyone."
 TUR_eradicate_the_egyptian_resistance:0 "Eradicate the Egyptian Resistance"
 TUR_eradicate_the_egyptian_resistance_desc:0 "Ever since they were incorporated into our empire, Egyptians has always tried to break free from our rule. Now that after a long time we finally retook these territories, we have to crush the resistance that we face from Egyptians."
 TUR_expanding_african_administration:0 "Expanding African Administration"
 TUR_expanding_african_administration_desc:0 "Our African holdings, mainly those in the Sahara desert, are hard to govern from our comfortable seats in Trablusgarp and Egypt. The only way to effectively govern these vast lands, we must expand the administration to there."
