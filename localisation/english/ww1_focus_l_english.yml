 GER_qingdao_agreement_desc:0 "We need to divide the spheare of inglunces with Japan."
 GER_qingdao_agreement_tt:0 "If we signed the defense treaty with Japanese, you will demand them to comply with the treaty."
 GER_way_to_india:0 "Way to India"
 GER_way_to_india_desc:0 "To India trough Madagascar."
 GER_atlantic_class:0 "Atlantic Class"
 GER_destabilize_raj:0 "Hindu–German Conspiracy"
 GER_destabilize_raj_desc:0 "Concentrate on weakening the British colonies. India and Afghanistan must declare their independence sooner or later."
 GER_chinese_intervention:0 "Chinese Intervention"
 GER_chinese_intervention_desc:0 "Chinese clearly shown that they can't govern themselves, we'll help them with that."
 GER_hindenburg_line:0 "Hindenburg Line"
 GER_protector_of_europe:0 "Protector of Europe"
 GER_rejuvenate_officer_staff:0 "Rejuvenate Military Staff"
 GER_rejuvenate_officer_staff_desc:0 "We need to rejuvenate the Military Staff with new officiers."
