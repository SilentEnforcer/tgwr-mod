 TUR_one_language_one_religion_one_nation:0 "One Language, One Religion, One Nation"
 TUR_one_language_one_religion_one_nation_desc:0 "Our empire is an ethnically diverse one in the midst of the era of nationalism. This led to many minorities seeking to achieve independence from our rule. As our empire is crumbling before our own eyes, we must save it from dissolving; by creating an ethnically and religiously and languagely homogeneous nation, while punishing those who dare to resist."
 TUR_one_language_one_religion_one_nation_tt:0 "The negative stability and war support impact on §YSeperatist Sentiments§! caused by §YArmenian Minority§!, §YArab Minority§!, §YGreek Minority§!, §YSouth Slavic Minority§!, §YKurdish Minority§!, §YAlbanian Minority§!, §YGeorgian Minority§! and §YRomanian Minority§! modifiers will be doubled."
 TUR_destruction_of_the_thracian_bulgarians:0 "Destruction of the Thracian Bulgarians"
 TUR_destruction_of_the_thracian_bulgarians_desc:0 "Thrace, the gate that leads the heart of our empire, is infested by many ethnicites. The most prominent of these ethnicities is the Bulgarians. If we want to defend our empire, we must first finish these internal threats."
 TUR_erase_bulgarian_identity:0 "Erase Bulgarian Identity"
 TUR_erase_bulgarian_identity_desc:0 "Bulgarians has developed their own national identity and combat against our rule even before they gained their own autonomy. We might be back in Bulgarian soils, but this doesn't guarantee our permanent stay in the region. We must erase the Bulgarian identity so even if we are to leave, they'll still stay loyal to us."
 TUR_greek_deportations:0 "Greek Deportations"
 TUR_greek_deportations_desc:0 "As proven by the annexation of Crete, Greeks living under our empire cannot be preceived as loyal subjects. They need to be boycotted and replaced by Muslim Turks in the region. We'll make our empire unliveable for them. First we'll strip away their rights and privilages, and second we'll eradicate them."
 TUR_deport_greeks_from_anatolia:0 "Deport Greeks from Anatolia"
 TUR_deport_greeks_from_anatolia_desc:0 "While many Turkic migrations resulted in Anatolia turning into a Turkic homeland, many Greeks in the region still consider here as their heritage. We can't fully recognize Anatolia as Turkish while it's infiltrated by Greeks do we? Anatolia has to be fully Turkified."
 TUR_massacre_greeks_in_the_peninsula:0 "Massacre Greeks in the Peninsula"
 TUR_massacre_greeks_in_the_peninsula_desc:0 "The whole dissolution of our empire started with the Greek independence, which is the first country to gain its independence from us. For this very reason, we must punish them severely. We'll storm into their so called "heartlands" and crush those who dare to desire independence from us."
 TUR_extermination_of_macedonian_minorities:0 "Extermination of Macedonian Minorities"
 TUR_extermination_of_macedonian_minorities_desc:0 "Even without waiting us to leave, different ethnic groups in Macedonia has started to fight over the ownership of the cultural heritage and importance of the region. One thing they forget is that this region is still under our rule. As long as we're the lords of this region, the victors of the Macedonian struggle will be the Turks!"
 TUR_albanian_hunt:0 "Albanian Hunt"
 TUR_albanian_hunt_desc:0 "Especially in this decade, Albanians have been more restless than ever. They're rebelling atleast once a year. Yet its not all that bad. Their rebellious attitude gives us the perfect excuse to target practice on them. While the other Europeans host animal hunt, we'll do Albanian hunt."
 TUR_massacre_in_serbia:0 "Massacre in Serbia"
 TUR_massacre_in_serbia_desc:0 "Serbs are the first ethnic to revolt against our rule. This is precisely why we must crush their heads while we can. Unless we do that, they will certainly rebel again, and this time we won't be so lucky with surpressing it."
 TUR_martial_law_in_romania:0 "Martial Law in Romania"
 TUR_martial_law_in_romania_desc:0 "As Romanian lands are rather far away from our empire, this only makes them harder subjects to rule. But we must not let their distance fool them. No matter where they're, we'll pour in more soldiers to crush their seperatist actions."
 TUR_an_alliance_with_the_kurds:0 "An Alliance With the Kurds"
 TUR_an_alliance_with_the_kurds_desc:0 "Among the minorities within our domain, Kurds are the most loyal to us. While dealing with other ethnicities, their helps can be useful with driving them out. We can recruit some of the Kurdish tribes into Hamidiye to deal with Armenians and Assyrians in Eastern Anatolia in exchange for giving a portion of Armenian properties."
 TUR_sedentarization_of_kurdish_tribes:0 "Sedentarization of Kurdish Tribes"
 TUR_sedentarization_of_kurdish_tribes_desc:0 "Though we used Kurdish tribes to help us in driving Armenians and Assyrians out, afterall they're still subjects of the empire. None of our subjects can escape from our efforts to integrate and centralize the empire. Now it's time for Kurds to be settled and integrated."
 TUR_forceful_assimilation_of_the_kurds:0 "Forceful Assimilation of the Kurds"
 TUR_forceful_assimilation_of_the_kurds_desc:0 "If we want to create an ethnically united empire, we must start from the Kurds. Their numbers, location, royalty to the Caliph, illiteracy and the lack of national consciousness makes them a prime target for our integration attempts. By all means, we'll make them forget their identity and forcefully integrate them."
 TUR_expanding_the_kurdish_policy:0 "Expanding the Kurdish Policy"
 TUR_expanding_the_kurdish_policy_desc:0 "Though we've enacted various policies to combat Kurdish unruliness, it has went under progress in only few our states. We must expand the operation areas of these policies to fully benefit from the results."
 TUR_temporary_law_of_deportation:0 "Temporary Law of Deporation"
 TUR_temporary_law_of_deportation_desc:0 "Since the Russian annexation of Eastern Armenia, the Armenians in our territories have been wishing to unite with their brothers under a Christian power like Russia. This sentiment among Armenians can cause hardship for us if we are to go to war with Russia. Only solution for this is to "peacefully relocate" Armenians from our Eastern border to inner parts of our empire."
 TUR_cleanse_caucasus:0 "Cleanse Caucasus"
 TUR_cleanse_caucasus_desc:0 "Apart from the Azerbaijani Turks, which we consider themselves as brothers, there are other ethnicities such as Armenians and Georgians present as dominant ethnic groups. As we wish to control these regions without oppostion, which these groups tend to do, we better cleanse these territories off the unruly minorities."
 TUR_expand_control_over_levant:0 "Expand Control over Levant"
 TUR_expand_control_over_levant_desc:0 "Though being centralized, Arabs in levant has been protesting our efforts to assimilate them into the Turkish culture. It's certanin that we'll not back down, but neither so they. The only option for us is to increase our control over the region."
 TUR_butcher_of_damascus:0 "Butcher of Damascus"
 TUR_butcher_of_damascus_desc:0 "The situation in Damascus and Beirut is going out of hand. Arab strikes have expanded to a greater extend that the regular garrison can no longer keep the locals under control. For dealing with them, We'll send Cemâl Paşa to deal with the Arabs. In there, he shall make a name for him. A name feared by every seperatist in the region."
 TUR_centralize_the_mesapotamian_vilayets:0 "Centralize the Mesapotamian Vilayets"
 TUR_centralize_the_mesapotamian_vilayets_desc:0 "Vilayets in Mesapotamia has been under our thumb for long enough to call it an integrated territory. Yet it's certainly not a Turkish one. We must further centralize and assimilate these lands so the locals cannot distinguish themselves from a Turks."
 TUR_total_integration_of_hejaz:0 "Total Integration of Hejaz"
 TUR_total_integration_of_hejaz_desc:0 "Hashemites been the Emirs of Mecca for too long. Under our centralization, integration and Turkification efforts, there are no place for any arab rulers over our territories. We must slowly start appointing Turkish rulers to integrate the region."
 TUR_replacing_disloyal_rulers_in_the_gulf:0 "Replacing Disloyal Rulers in the Gulf"
 TUR_replacing_disloyal_rulers_in_the_gulf_desc:0 "Emirs in the Persian Gulf hsa played us and other powers to each other to both ensure their independence and benefit from us. They will no longer be able to do that under our strong leadership. We'll crush them for fooling us in the past, and claim their lands as legitimate Ottoman territories."
 TUR_restoring_order_in_the_arabian_desert:0 "Restoring Order in the Arabian Desert"
 TUR_restoring_order_in_the_arabian_desert_desc:0 "Our empire has never managed to expand into the Arabian Desert. Apart from the fact that controlling the territory would be unnecessary, it was also coslty in terms of how rebellious these lands to our rule was. Yet these untamed lands project a security issue for us. We must secure these lands for our national security."
 TUR_gaining_senussi_trust:0 "Gaining Senussi Trust"
 TUR_gaining_senussi_trust_desc:0 "Senussi is more than a tool that we can use for warfare. Its also an elite force that we can surpress the locals with. By gaining their already strong trust to us, we can mark rebels as foreign heretics as rebellions to be crushed by Senussi."
 TUR_expanding_our_african_garrison:0 "Expanding our African Garrisons"
 TUR_expanding_our_african_garrison_desc:0 "Our territorial expansion into Tibesti was just the beginning of our African expansion. Just like the Tibesti mountains, Africa and Sahara desert has strategic importance for us. We must expand our garrison in the region to prevent any attacks or seperatist activities that can spread from there."
 TUR_restore_order_in_egypt:0 "Restore Order in Egypt"
 TUR_restore_order_in_egypt_desc:0 "The Egyptians due to their population and power has always resisted our rule over them. But Egypt must and is not any special from our other vilayets. They too are a target of our integration and assimilation attempts, and we'll accomplish this goal no matter what."
 TUR_reverting_the_turkification_attempts:0 "Reverting the Turkification Attempts"
 TUR_reverting_the_turkification_attempts_desc:0 "Our Turkish overlords have long been trying to assimlate us into a greater Ottoman identity by eroding our culture and language. Now that we've assumed the leadership of the country, we can finally revert these changes. Arabs shall no longer be the secondary citizens of this Empire!"
 TUR_dismantling_the_turkish_identity:0 "Dismantling the Turkish Identity"
 TUR_dismantling_the_turkish_identity_desc:0 "Our Turkish overlords have tried to impose Turkish culture on us and tried to make us forget our own identity. But after we assumed the leadership of the empire, the roles have been shifted. Now its time to impose similar policies upon the turks with the intention of integrating them."
 TUR_religious_propaganda_in_anatolia:0 "Religious Propaganda in Anatolia"
 TUR_religious_propaganda_in_anatolia_desc:0 "Though Turks in Anatolia gets more secular the further you go West, this shall not hinder our ability to convince them with the power of Allah. They might be angry that they no longer rule the nation, but they must not forget that we're their fellow muslim brothers and there's no need to waste our time opposing each other."
 TUR_approach_albanians:0 "Approach Albanians"
 TUR_approach_albanians_desc:0 "Albanians, jsut like us, have suffered greatly from the Turkification attempts of the Young Turks. As we also can understand their pains, we must appease and ally them."
 TUR_outpopulate_kurds:0 "Outpopulate Kurds"
 TUR_outpopulate_kurds_desc:0 "Kurds are infiltrating our rightful territories. If we want to secure the greatness of the Arab nation, we have to clear our rightful lands from the Kurdish infiltrators."
 TUR_exterminate_kurds:0 "Exterminate Kurds"
 TUR_exterminate_kurds_desc:0 "Kurds themselves have occupied and ravaged our lands for a long time. Securing the Arab majority of our lands are not enough. We must finish them while we can so they may never try and retake our lands."
 TUR_reshuffle_the_parliament:0 "Reshuffle the Parliament"
 TUR_reshuffle_the_parliament_desc:0 "We've won the elections, yet we're yet to establish our control over the government. The parliament is still dominated by Turkish representatives are opposing our every rule. By reshuffling the pariament, we can promote some Arab ministers which'll support our policies."
 TUR_secure_army_loyalty:0 "Secure Army Loyalty"
 TUR_secure_army_loyalty_desc:0 "Under the liberal reforms, the army has been opened for all ethnic groups, including for Arabs. Yet most of the officers are still Turks. With the orders from their higher ups, they're harrassing the Arabs. If we want to secure our rule, we must gain their loyalty."
 TUR_for_the_good_of_the_arabs:0 "For the Good of the Arabs"
 TUR_for_the_good_of_the_arabs_desc:0 "Though we've rose to power with Arab popular support, the Turks in the administration are trying to undermine our rule by callign for early elections. Such times requires drastic measures. If they're willing to hold a rigged election, then we'll cancel elections all together. All is for the good of the Arabs."
 TUR_question_of_the_society_leadership:0 "Question of the Society Leadership"
 TUR_question_of_the_society_leadership_desc:0 "What stems from a literature society has now evolved into a continent spanning empire's ruling society. Our society memebrship has grown to large numbers. With that, a lot of voices and ideas started to gain attraction. From liberals to militarists, monarchists to conservatives; every groups seeks for power withing the society. We must choose among one to set the course of the society and the empire."
 TUR_restore_the_rightful_sultan:0 "Restore the Rightful Sultan"
 TUR_restore_the_rightful_sultan_desc:0 "The Young Turk Revolution brough the second constitutional era to the empire, which limited sultan's power severely. The new sultan from on that point was a puppet of the government. With our new regime on top, we can restore a true sultan, not a impotent sultan. Abdulhamid II is the perfect one for this due to his sheer popularity among the Arabs. Or someone else can take up that role..."
 TUR_elevate_arabic_literature_societies:0 "Elevate Arabic Literature Societies"
 TUR_elevate_arabic_literature_societies_desc:0 "Our society was initially started as a small literature club. But it now grew into a governmental level organization. We now have power to promote some Arabic intellectuals. Perhaps these new faces will help us rule the empire and even increase our popularity."
 TUR_improve_the_arab_lands:0 "Improve the Arab Lands"
 TUR_improve_the_arab_lands_desc:0 "Young Turks under their Turkification agenda has concentrated most of their efforts onto Anatolia and other Turkic majority lands whilst neglecting its Arab territories. Our new Arab government shall do the exacty opposite and explicitly develop the Arab vilayets."
 TUR_support_the_paramilitaries:0 "Support the Paramilitaries"
 TUR_support_the_paramilitaries_desc:0 "Though they've been underpromoted and usually left in the shadow of the Turkish Pashas, Ottoman Empire had its share bit of Arab officers. Our new Arab government will lift the obstacles before their promotion and let these talented officers shine in the battlefield."
 TUR_form_the_sector_of_national_security:0 "Form the Sector of National Security"
 TUR_form_the_sector_of_national_security_desc:0 "Though we have many opposition within our borders, we cannot forget about the foreign ones. We're surrounded by those who're willing to use our inner turmoils to split us apart. By pouring more funds into the national security and intelligence, we can keep state secrets to ourselves."
 TUR_forming_the_duel_crown:0 "Forming the Duel Crown"
 TUR_forming_the_duel_crown_desc:0 "Though those sceptical to our rule likes to point our efforts as to break away Arab states from the empire, our main agenda has always been the equality between the Turks and the Arabs in the empire. One of the proposals for this was the establishment of the duel crown, also known as the  duel monarchy. This way, both Turkic and Arab parts of the empire will be represented equally."
 TUR_rebrand_the_party_party_stability:0 "§YSocialist§! support has more popularity than the §Yauthoritarian§! support (currently [?party_popularity@neutrality|%Y0])"
 TUR_preserved_the_caliph:0 "Preserved the Caliph"
 TUR_unlock_four_year_plans:0 "Unlocks §YFour Year Plan§! Decisions."
 TUR_liberating_the_arab_lands:0 "Liberating the Arab Lands"
 TUR_liberating_the_arab_lands_desc:0 "With the Arabs in control of the empire, it only makes sense for us to unifying the Arabic world under our domain. Whether emirates of the Arab peninsula or foreign occupation of North Africa, we'll unify these lands under one roof."
 TUR_form_a_leftist_parliament:0 "Form a Leftist Parliament"
 TUR_form_a_leftist_parliament_desc:0 "The right wing over the top nationalist policies of our empire is only alienating the minorities and accelerating the downfall of our empire. Instead we must establish a leftist parliament and gradually change our approach on the internal matters."
 TUR_rebrand_the_party:0 "Rebrand the Party"
 TUR_rebrand_the_party_desc:0 "What started as revolutionary ideals soon became yet another surpressive regime. We must change this. Our party should be the liberty seeking revolutionary party that follows reforms and progress."
 TUR_end_of_the_monarchy:0 "End of the Monarchy"
 TUR_end_of_the_monarchy_desc:0 "Monarchy for the last centuries has became decedent and became a rallying point of conservative reactionaries. If we want to carry our nation towards progress and a new age, we must abolish it."
 TUR_alliance_with_the_sultan:0 "Alliance with the Sultan"
 TUR_alliance_with_the_sultan_desc:0 "Though monarchy should not have any place in our new regime, the people of our empire is not ready to loose their sultan and caliph. We must keep him for the time being. It can also work towards promoting our ideals on Muslim countries."
 TUR_cultural_revolution:0 "Cultural Revolution"
 TUR_cultural_revolution_desc:0 "Its true that the people of our empire is conservative and not open to progress. But no matter what they want, we must catch modernity. People on themselves won't just adopt to the new era. We must bring modernity to them forcefully top to bottom."
 TUR_socialist_education:0 "Socialist Education"
 TUR_socialist_education_desc:0 "A large part of our empire is still illiterate. We can use this to our advantage. While educating the mass illiterate which our empire is composed of, we'll sprinkle a little bit of our political agenda into the curriculum."
 TUR_women_in_the_workforce:0 "Women in the Workforce"
 TUR_women_in_the_workforce_desc:0 "Modernity comes with equality. Without a doubt, just like all social classes, women and men should be equals. We must encourage women's role in society. Afterall, locking half of the population into their houses is a waste of worker source."
 TUR_myth_of_the_model_worker_man:0 "Myth of the Model Worker Man"
 TUR_myth_of_the_model_worker_man_desc:0 "To achieve the ideal citizen for our nation, we must create a myth of it. We must set up an ideal for all of our workers to achieve. A myth of a secular, hard working, politically correct working man."
 TUR_form_a_coalition_government:0 "Form a Coalition Government"
 TUR_form_a_coalition_government_desc:0 "The left wing of İttihat ve Terakki Fırkası is not enough to represent our interests in the parliament. If we want to rule efficiently, we must form a coalition with the broader socialist parties."
 TUR_socialist_party_elections:0 "Socialist Party Elections"
 TUR_socialist_party_elections_desc:0 "The coalition parties within our parliament are unhappy with the influence they have in the government. To satisfy all parties, we better cast a vote and let the best member from all partes win."
 TUR_socialist_economics:0 "Socialist Economics"
 TUR_socialist_economics_desc:0 "Old rulers of our empire relied on taxation as a means of ruling the empire. As it has already been proven, it coasted us greatly in the era of industrialization. Through socialist means; we'll catch up, and even surpess the west."
 TUR_agricultural_economical_model:0 "Agricultural Economical Model"
 TUR_agricultural_economical_model_desc:0 "Our empire still heavily relies on agriculture. Disregarding this fact and trying to industrialize can cause drastic effects. Instead, we must reform the agriculture first and focus on feeding our population."
 TUR_enact_land_reforms:0 "Enact Land Reforms"
 TUR_enact_land_reforms_desc:0 "As we can see from the newly independent countries from our rule; our lands are valuable, yet we fail to manage it. With new and proper land reforms, we can properly use our precious lands."
 TUR_zanaatkar_endustri:0 "Zanaatkar Endüstri"
 TUR_zanaatkar_endustri_desc:0 "Our empire has many people that are professionalized on making woodworks and such other goods. We must subsidize them and promote their works."
 TUR_self_sufficient_economy:0 "Self Sufficient Economy"
 TUR_self_sufficient_economy_desc:0 "Our empire has large farms that can easily feed our population. We have no reason to rely on foreigners. By increasing our trade tariffs, we can encourage a self sufficient [TUR.GetAdjective] market."
 TUR_riches_of_the_land:0 "Riches of the Land"
 TUR_riches_of_the_land_desc:0 "Our lands have many riches. From oil fields of Mesapotamia to the mineral deposits of the Balkans, we can easily use these resources to bolster our economy and supply our army."
 TUR_industrial_economical_model:0 "Industrial Economicl Model"
 TUR_industrial_economical_model_desc:0 "In an era of ever industrializing world, relying on agriculture is foolish. If we want to compete with other countries, we must focus on industrialization and heavy machinery."
 TUR_radical_development_plan:0 "Radical Development Plan"
 TUR_radical_development_plan_desc:0 "We've failed to modernize and industrialize in the past centuries, but its not too late yet. We can radically develop our industry to catch up to the rest of the worl."
 TUR_development_of_the_heavy_industry:0 "Development of the Heavy Industry"
 TUR_development_of_the_heavy_industry_desc:0 "Our heavy industry lacks behind of the other countries. Without wasting any time, we must start developing our heavy industry."
 TUR_focus_on_the_industrial_development:0 "Focus on the Industrial Development"
 TUR_focus_on_the_industrial_development_desc:0 "Our economy is heavily relied on agriculture. But if we want to catch to our contemporary states, we must focus on the industrial development."
 TUR_introducing_four_year_plans:0 "Introducing Four Year Plans"
 TUR_introducing_four_year_plans_desc:0 "Our industrial development is undergoing successfully. Yet we still have a lot to accomplish. To achieve our industrial goals, we must enact four year plans to more successfully develop our industry."
 TUR_nationalization_of_our_industry:0 "Nationalization of our Industry"
 TUR_nationalization_of_our_industry_desc:0 "Due to the foreign control over our economy, most of the industrialization on our empire were done by the foreigners. Yet if we want an independent strong industry, we must nationalize it. Since the debt control no longer has any say in our government, we can confidently remove foreign ownership over our industry."
 TUR_has_not_completed_TUR_agricultural_economical_model:0 "Has not completed focus §YAgricultural Economical Model§!"
 TUR_has_not_completed_TUR_industrial_economical_model:0 "Has not completed focus §YIndustrial Economical Model§!"
 TUR_no_more_OPDA:0 "§YOttoman Public Debt Administration§! has been dissolved."
 TUR_integration_of_the_working_class:0 "Integration of the Working Class"
 TUR_integration_of_the_working_class_desc:0 "Religion, ethnicity, language; its all man made concepts dividing us further. Our empire had a minority "problem" for a long time. But the rulers of our empire has always though this minority as religious or ethnic minorities. In reality, it was a class minority. Workers of our empire was the minority in their own lands. Through our common class, we'll rise up and unite with our worker brothers."
 TUR_allow_trade_unions_in_big_cities:0 "Allow Trade Unions in Big Cities"
 TUR_allow_trade_unions_in_big_cities_desc:0 "Many various ethnic people are living in big cities. Instead of clashing with each other, they unify under the same worker identity. By organizing trade unions in these cities, we can fulfill their demands."
 TUR_worker_rallies_in_thrace:0 "Worker Rallies in Thrace"
 TUR_worker_rallies_in_thrace_desc:0 "Greeks and Bulgarians in Thrace have been opposing our rule continuously. Instead of surpressing them, we must listen to them and let them express their voices."
 TUR_ceasefire_with_imro:0 "Ceasefire with ВМРО"
 TUR_ceasefire_with_imro_desc:0 "ВМРО (Internal Macedonian Revolutionary Organization) from its foundation has been causing troubles in Macedonia. To our luck, their leftist agenda matches with our leftist government's. We can most likely be able to form a ceasefire with them and even work together."
 TUR_encourage_bulgarian_socialist_parties:0 "Encourage Bulgarian Socialist Parties"
 TUR_encourage_bulgarian_socialist_parties_desc:0 "Bulgarian parties are well-known for being one of the most prominent leftist minority parties in our empire. By encourage them, we can push our leftist agenda in Bulgarian lands."
 TUR_allow_serbian_trade_unions:0 "Allow Serbian Trade Unions"
 TUR_allow_serbian_trade_unions_desc:0 "Serbian lands have been long forgotten by our empire due to their distance from our capital. By allowing the formation of trade unions in there, we can together protect the rights of the workers."
 TUR_settle_albanians_into_cities:0 "Settle Albanians into Cities"
 TUR_settle_albanians_into_cities_desc:0 "Large part of the Albanian population is rural and lives in the mountains. This makes them hard to control and project our agenda to the citizens. By settling them into the cities, we can both develop and control the region."
 TUR_8_hour_worktime_in_greece:0 "8 Hour Worktime in Greece"
 TUR_8_hour_worktime_in_greece_desc:0 "Greeks are well-known for their devotion towards their comfort. We must not force them to work harder. Instead, we must introduce 8 hour worktimes to both let them work more efficiently and also provide them much deserved working conditions."
 TUR_appease_peasents_in_romania:0 "Appease Peasents in Romania"
 TUR_appease_peasents_in_romania_desc:0 "Romanian peasents have been long asking for a proper land reforms that protects them from the predator landowners. Under our rule, we must enact new land reforms that protect romanian peasents and also favor them before any bourgeois."
 TUR_encourage_armenian_craftsmanship:0 "Encourage Armenian Craftmanship"
 TUR_encourage_armenian_craftsmanship_desc:0 "Armenians are known for their masterful woodworks and their skillfulness in such areas. We must protect these workers and even give them better working conditions to utilize their skills."
 TUR_permit_caucasian_socialist_parties:0 "Permit Caucasian Socialist Parties"
 TUR_permit_caucasian_socialist_parties_desc:0 "Caucasians has one of the larger minority socialist parties in our empire. To better control our caucasian territories, we must permit and work alongside them."
 TUR_create_aegean_worker_councils:0 "Create Aegean Worker Councils"
 TUR_create_aegean_worker_councils_desc:0 "Greeks in Anatolia control a large part of the economy in the region. Trying to eradicate their rule will probably be too coslty. Instead, we must appease, and even form worker councils to work side by side with them."
 TUR_employment_for_the_turks:0 "Employment for the Turks"
 TUR_employment_for_the_turks_desc:0 "Many Turks in Anatolia is unemployed, seeking a job. To integrate them to the greater working class, we will introduce laws that'll guarantee the employment of them."
 TUR_integrate_turks_into_the_economy:0 "Integrate Turks into the Economy"
 TUR_integrate_turks_into_the_economy_desc:0 "Economy in Anatolia is mostly dominated by the Greeks. This causes problems for Turks to participate in the economiy. By integrating them into the economy, we'll be able to better approach them with our party agenda."
 TUR_create_a_kurdish_working_class:0 "Create a Kurdish Working Class"
 TUR_create_a_kurdish_working_class_desc:0 "Kurds have managed to avoid our rule for too long. They're pretty devoted to their independent lifestyle. By creating a new working class for them, we can better project our influence over them."
 TUR_kurds_in_the_oil_industry:0 "Kurds in the Oil Industry"
 TUR_kurds_in_the_oil_industry_desc:0 "Some of our Kurdish territories have heavy amounts of oil present in their lands. We can create jobs for them in the oil industry. With the newly acquired wealth, they'll be pretty loyal to our rule."
 TUR_worker_rights_in_levant:0 "Worker Rights in Levant"
 TUR_worker_rights_in_levant_desc:0 "Levant has a large part of the economical output within our empire. But the previous governments have neglected the worker in these lands for too long. By introducing worker rights to the people in the region, we'll satisfy their demands."
 TUR_employment_in_mesapotamia:0 "Employment in Mesapotamia"
 TUR_employment_in_mesapotamia_desc:0 "Though Mesapotamia has one of the largest job opportunities in our empire, it still remains underdeveloped. To increase employment in the region, we must first develop and create jobs in there."
 TUR_secularization_in_hejaz_and_yemen:0 "Secularization in Hejaz and Yemen"
 TUR_secularization_in_hejaz_and_yemen_desc:0 "The fundamentalist and conservative locals in Yemen and Hejaz vilayets have cause major rebellions against the previous refomrist attempts, and they'll certainly do against the future ones. We must radically secularize the region to modernize it."
 TUR_integrate_gulf_economies:0 "Integrate Gulf Economies"
 TUR_integrate_gulf_economies_desc:0 "Far away from our influence, gulf economies have managed to develop seperate from ours. Now that the surrounding states are under our control, we can start the economical integration of the region."
 TUR_integrate_desolate_arabian_settlements:0 "Integrate Desolate Arabian Settlements"
 TUR_integrate_desolate_arabian_settlements_desc:0 "The vast desert of Arabia makes it hard for us to reach out to the settlements in the region. To control these states, we must improve and integrate these desolate settlements."
 TUR_worker_rights_in_trablusgarp:0 "Worker Rights in Trablusgarp"
 TUR_worker_rights_in_trablusgarp_desc:0 "Trablusgarp is one of the most underdeveloped and harsher vilayets in terms of climate. Workers in the region sure do have a hard time working in their factories. By increasing their working conditions, we'll improve their lives."
 TUR_local_elections_in_egypt:0 "Local Elections in Egypt"
 TUR_local_elections_in_egypt_desc:0 "Egyptians have developed their own politics under the British occupation. The locals won't simply accept the return of our rule and our political structure. By permiting their own political parties and local elections, we can satisfy the people."
 TUR_develop_african_infrastructure:0 "Develop African Infrastructure"
 TUR_develop_african_infrastructure_desc:0 "Due to the abysmal infrastructure of Africa, many of the minorities and seperatists escape from our control. By improving the infrastructure in there, we can better control the region."
 TUR_internationalism:0 "Internationalism"
 TUR_internationalism_desc:0 "There are many workers outside of our borders that are seeking help. We must adopt our party agenda as our foreign policy. By opening out to the world, we'll defend the rights of the workers. The revolution shall know no borders."
 TUR_joint_forces_with_the_french:0 "Joint Forces with the French"
 TUR_joint_forces_with_the_french_desc:0 "The French are the driving force of the revolution in our world. Instead of working against one another, we must join forces and spread our ideals that way."
 TUR_leading_the_revolution:0 "Leading the Revolution"
 TUR_leading_the_revolution_desc:0 "We're the only major driving force of the revolution in the world. All the other opressive nations are there trying to divide us. we shall lead the revolution that!ll set the workers of the world free."
 TUR_follow_the_soviet_lead:0 "Follow the Soviet Lead"
 TUR_follow_the_soviet_lead_desc:0 "The giant of the east, our old enenies the Russians has underwent a communist revolution recently. There's no need to continue our old rivalries. We must work together to spread the revolution."
 TUR_call_to_the_world:0 "Call to the World"
 TUR_call_to_the_world_desc:0 "There are many small nations and groups that share a similar views with out government. We must reach out to them, protect them, and even in some cases fund them."
 TUR_joint_industrial_aid_sphere:0 "Joint Industrial Aid Sphere"
 TUR_joint_industrial_aid_sphere_desc:0 "Including our state, a large part of the world is struggling to industrialize. By aiding each other in our common goal, we can achieve industrialization faster than we would've been alone."
 TUR_integration_of_industries:0 "Integrationg of Industries"
 TUR_integration_of_industries_desc:0 "While our industrialization efforts are undergoing, some of the minor members of our sphere fails to manage their economies. By integrating their economies into our own, we can better manage their industries."
 TUR_joint_military_operations:0 "Joint Military Operations"
 TUR_joint_military_operations_desc:0 "When the entire world tries to eliminate us and our leftist ideology, only way is to stick together. If we want to ensure our survival, we must militarily cooperate with our faction members."
 TUR_bolster_military_industries:0 "Bolster Military Industries"
 TUR_bolster_military_industries_desc:0 "Some of the militaries of our members are not large enough to cooperate with ours. By enlarging their arms industries, we can also encourage them to play a bigger role in military cooperation."
 TUR_end_of_balkan_seperatism:0 "End of Balkan Seperatism"
 TUR_end_of_balkan_seperatism_desc:0 "We can't create an utopian society where the people are unified around a common working class while the governments of the Balkan nations are constantly aiding the seperatist within the region. We shall crush these seperatists governments and unify the region."
 TUR_dawn_of_the_red_sun:0 "Dawn of the Red Sun"
 TUR_dawn_of_the_red_sun_desc:0 "Our eastern and southern neighbors are extremely conservative regimes with little to no concern for their citizens. As the major power in the region, we shall liberate these lands and establish friendly regimes."
 TUR_war_against_imperialism:0 "War Against Imperialism"
 TUR_war_against_imperialism_desc:0 "Imperialist European empires have long been exploiting the sources of the world. Untill now no nation has been able to stand up against them. But the people of the world under our leadership will end their domain over the exploited parts of the world."
 TUR_internationalist_faction:0 "Oriental International"
 TUR_can_join_faction:0 "Modift §YInternationalist Foreign Policy§! by\n£trigger_yes Can Join Factions\n\n\n\n"
 TUR_call_to_the_world_tt:0 "Unlocks decisions to invite §Yindependent socialist§! countries into our faction.\nUnlocks decisions to fund §Ysocialist rebellions§! in neighboring countries."
 TUR_joint_industrial_aid_sphere_tt:0 "Unlocks decisions to §Ydevelop the industries§! of faction members."
 TUR_integration_of_industries_tt:0 "Unlocks decisions to §Yintegrate the industries§! of faction members."
 TUR_joint_military_operations_tt:0 "Unlocks decisions to enact §Ymilitary cooperation§! with our faction members."
 TUR_bolster_military_industries_tt:0 "Unlocks decisions to §Ybuild Military Factories§! of faction members."
 TUR_further_integration_attempt:0 "Further Integration Attempt"
 TUR_further_integration_attempt_desc:0 "We've developed the industries of our smaller members so much that we at this point basically should have a major say in how things are done. By further integrating our economies, we can command their economies as we wish."
 TUR_anti_imperialist_front:0 "Anti-Imperialist Front"
 TUR_anti_imperialist_front_desc:0 "While the whole world is trying to kill us, we must stand together. Through cooperation with our allies, we'll fight against imperialism."
 TUR_anti_imperialist_front_tt:0 "Countries that join our §Yfaction§! will get this national spirit."
 TUR_remove_debt_5900:0 "Removes §Y5.900 Thousand Liras§! from our debt."
 TUR_financial_responsibility_tt:0 "Modify §YOttoman Public Debt Administration§! by\nDaily Political Power Cost: §G-0.05§!\nCivilian intelligence to others: §G-0.2%§!"
 TUR_investing_in_entrepreneurship_tt:0 "Unlocks the §Y$TUR_continuous_debt_payment$§! continuous focus.\nRemoves §Y0.295 Thousand Liras§! worth of debt every week."
 TUR_continuous_debt_payment:0 "Continuous Debt Payment"
 TUR_continuous_debt_payment_desc:0 "Our debt has reached an amount where we no longer can manage it properly. Under its burden, we can no longer even fund he services of our own empire. No matter at what cost, we must get rid of this debt immediately."
 TUR_strengthen_the_national_economy:0 "Strengthen the National Economy"
 TUR_strengthen_the_national_economy_desc:0 "Getting assistance of the west and getting increasing our debt to industrialize and modernize was a mistake. Instead of surrendering our economy to the foreigners and giving more capitulations, we'll strengthen the national industry."
 TUR_industrial_innovations:0 "Industrial Innovations"
 TUR_industrial_innovations_desc:0 "Though our industrial technology is improving, it's not enough to catch to the west. We must focus on industrial innovation to catch up to the rest of the European powers."
 TUR_industrial_development:0 "Industrial Development"
 TUR_industrial_development_desc:0 "Our industry is lack lusting and its no secret. We don't produce enough compared to our size. We must focus on industrial development and open up new factories to increase industrialization."
 TUR_black_sea_steel_mills:0 "Black Sea Steel Mills"
 TUR_black_sea_steel_mills_desc:0 "Black Sea region has coal reserves that we can use to fund our industrial growth. By opening up steel mills right in the spot, we can utilize these coal reserves to its fullest."
 TUR_construct_hindiya_barrage:0 "Construct Hindiya Barrage"
 TUR_construct_hindiya_barrage_desc:0 "The Euphrates river gives us opportunities to construct renewable energy stations to use it to our advantage. Hindiya Barrage, a barrage that was proposed to be constructed in Euphrates, will help us with producing electricity."
 TUR_form_state_hydraulic_works:0 "Form State Hydraulic Works"
 TUR_form_state_hydraulic_works_desc:0 "Hindiya Barrage has been proven to be a success. We can use the experience and expertise that we've gained from its construction, and invest it into a newly to be formed State Hydraulic Works, which will fund such projects in the future."
 TUR_form_turkish_petroleum_company:0 "Form Turkish Petroleum Company"
 TUR_form_turkish_petroleum_company_desc:0 "We can't let the foreigners drill our soil as they please. We must compete against them for the sovereignty over our own oil fields. By forming Turkish Petroleum Company, we can combat foreign domain our our oil fields."
 TUR_chemins_de_fer_ottomans_d_anatolie:0 "Chemins de fer Ottomans d'Anatolie"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc:0 "Chemins de fer Ottomans d'Anatolie, or Ottoman Anatolian Railways is the busiest railway in the empire, where operates in Western Anatolia. Since we got this busy of a railway, it only makes sense for us to improve its usage and increase its capacity."
 TUR_expansion_of_anatolian_railways:0 "Expansion of Anatolian Railways"
 TUR_expansion_of_anatolian_railways_desc:0 "Railways is a must for the industrial growth of our land. Anatolia is currently is a wasteland with no access possible to it. By expanding our railway reach to there, we can industrialize Anatolian hinterlands too."
 TUR_nationalization_of_key_industries:0 "Nationalization of Key Industries"
 TUR_nationalization_of_key_industries_desc:0 "Most of our industry lies on the hands of foreigners. Through various treaties and banks, they control a large part of the Ottoman industry. If we want to assure the economic independence of our empire, we must start from nationalizing these key industries."
 TUR_eradicate_illiteracy:0 "Eradicate Illiteracy"
 TUR_eradicate_illiteracy_desc:0 "It is apparent that our empire has a large illiteracy problem. Due to various religious groups bribing the government to turn a blind eye on their religious indoctrination, most of the people within our empire cannot access education. We must crush their heads and bring western education to our empire."
 TUR_anatolian_industrial_revolution:0 "Anatolian Indsutrial Revolution"
 TUR_anatolian_industrial_revolution_desc:0 "It's never too late for industrialization. Though Anatolia remains as a useless unattained mass of a land, we can start industrialization in there. Just like the rest of Europe, Anatolia will be industrialized."
 TUR_national_arms_industry:0 "National Arms Industries"
 TUR_national_arms_industry_desc:0 "To secure the integrity of our empire is to secure the military independence of our nation. We must invest in natonal arms industries and end our reliance to the west in order to successfully defend our nation from foreign invaders."
 TUR_ease_trade_tariffs:0 "Ease Trade Tariffs"
 TUR_ease_trade_tariffs_desc:0 "Our industrialization relies on the west's support. We can't simply restrict their involvement with our economy. On the contrary, we must increase the aid we get from them to industralize as fast as possible."
 TUR_foreign_industrial_knowledge:0 "Foreign Industrial Knowledge"
 TUR_foreign_industrial_knowledge_desc:0 "Refusing the help of the west and trying to figure things out on our own would be foolish. We must actively cooperate with other European powers and learn the most we can from them."
 TUR_open_up_foreign_factories:0 "Open up Foreign Factories"
 TUR_open_up_foreign_factories_desc:0 "We don't have enough resources to fund our own industrial programs. As most of the money lays on the west, we need their loans to open up new factories."
 TUR_sponsor_ameribank:0 "Sponsor Ameribank"
 TUR_sponsor_ameribank_desc:0 "Ameribank is a newly established bank targeting mostly our Armenian population. As we have much debt to pay, we'll gladly accept any help we can get. This includes Ameribank."
 TUR_subsidise_apikoglu:0 "Subsidise Apikoğlu"
 TUR_subsidise_apikoglu_desc:0 "Apikoğlu is a small meat producer in our empire. In short time, they became extremely popular among the population. By subsidising them, we can feed a large part of our population without no problem."
 TUR_increasing_lifestock_exports:0 "Increasing Lifestock Exports"
 TUR_increasing_lifestock_exports_desc:0 "Our lifestock industry has been doing so well that we got a large supplement. Instead of letting that rot in our stocks, we can sell it to foreign countries and use it to remove a portion of our debt."
 TUR_agricultural_economy:0 "Agricultural Economy"
 TUR_agricultural_economy_desc:0 "Unlike the industrialized west, our empire has a large agricultural peasent population. Instead of trying to industrialize rapidly and torture our population in the progress, we'll continue being a bread basket."
 TUR_exploitation_of_mesapotamian_oil:0 "Exploitation of Mesapotamian Oil"
 TUR_exploitation_of_mesapotamian_oil_desc:0 "As industrialization goes on, the reliance on oil increases. As foreign powers start to lay their eyes on our oil, we can use it to our advantage. Instead of limiting them, we'll increase oil excavation."
 TUR_privatize_railway_companies:0 "Privatize Railway Companies"
 TUR_privatize_railway_companies_desc:0 "Railway industry is a booming one in our empire. Yet the missmanagement of the sector sometimes makes it unprofitable to run. Instead of state ownership, we can privatize these railways and make them run by private companies."
 TUR_welcome_western_investments:0 "Welcome Western Investments"
 TUR_welcome_western_investments_desc:0 "Maintaining friendly relations with the west is not only important to seek alliances, but also for the much needed western investment for our industrialization. We must directly ask western powers for investments."
 TUR_welcome_western_investments_tt:0 "Adds two off-map §YCivilian Factories§! for each of the following countries that has an §Yopinion§! of §Y[TUR.GetName]§! greater than §G80§!: \n§Y[GER.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[FRA.GetNameDef]§!, §Y[AUH.GetNameDef]§!, and §Y[RUS.GetNameDef]§!."
 TUR_privatize_universities:0 "Privatize Universities"
 TUR_privatize_universities_desc:0 "Most of our population is illiterate and has no intention to change this. Forcing people into schools and education will only cause unrest and dissatisfaction. All we need is a small number of elite who knows can afford education."
 TUR_flow_of_the_capital:0 "Flow of the Capital"
 TUR_flow_of_the_capital_desc:0 "Liberalizing our economy has proven to be successful and it did increase foreign attraction to our country. We can go even further and attract more foreigners to get more capital into the empire."
 TUR_independent_military_sector:0 "Independent Military Sector"
 TUR_independent_military_sector_desc:0 "The state, just like with the economy, should not interfere with the military sector. The involvement of it will only result in the manupilation of the sector. By leaving it to private companies, the arms market can regulate itself."
 TUR_ottoman_public_debt_administration:0 "Ottoman Public Debt Administration"
 TUR_ottoman_public_debt_administration_desc:0 "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 TUR_search_for_investments:0 "Search for Investments"
 TUR_search_for_investments_desc:0 "Our economy is dependent on foreign investment. The construction of railways, geodetic exploration and the construction of oil rigs are not complete without the participation of the Britts, Germans, Frenchs and Italians."
 TUR_prioritize_economic_independence:0 "Prioritize Economic Independence"
 TUR_prioritize_economic_independence_desc:0 "We can't continue to economically rely on foreign support. To stand on our own feet, we must concentrate on paying our debts and break free from foreign control."
 TUR_privatize_key_industries:0 "Privatize Key Industries"
 TUR_privatize_key_industries_desc:0 "We got a heafty number of loans from the west to fuel our industrialization. Yet the burden of these loan now make us unavailable to fund further industrial projects. To set free from our debts, we must sell back some of the western investments."
 TUR_investing_in_entrepreneurship:0 "Investing in Entrepreneurship"
 TUR_investing_in_entrepreneurship_desc:0 "In the current economic situation, the best solution would be to provide foreign and domestic entrepreneurs with convenient conditions for building a business. Yes, it's liberal, but we need to get rid of debt"
 TUR_default_on_our_debts:0 "Default on our Debts"
 TUR_default_on_our_debts_desc:0 "We might've payed the most of our debts, but we can't let the debt council to have a sway on our economy no more. If it continues to exist, aside from the possiblity of our debt coming back the foreigners will continue mingling with our economy."
 TUR_financial_responsibility:0 "Financial Responsibility"
 TUR_financial_responsibility_desc:0 "Dissolving the debt council will not end our economic problems completely. Instead, we must assume the leadership of the debt council. This way while not completely eradicating foreign investment into our country, we can curb the foreign control over our economy."
 TUR_sale_of_israel:0 "Sale of Israel"
 TUR_sale_of_israel_desc:0 "Theodor Herzl, founder of the Zionist movement, tried to appeal to our Sultan in an effort to purchase Palestine and establish a free Jewish state in exchange of covering a large part of our debt. His offer was refused by the sultan. But since we can no longer deal with our debt, perhaps it's best that we accept his offer now."
 TUR_sell_off_mesapotamian_oil:0 "Sell off Mesapotamian Oil"
 TUR_sell_off_mesapotamian_oil_desc:0 "The oil industry in Mesapotamia is booming. Our oil fields have been ever growing and gaining attraction ever since oil was discovered in there. We can sell oil drilling rights to foreigners in exchange of covering our debts."
 TUR_support_domestic_weapon_industry:0 "Support Domestic Weapon Industry"
 TUR_support_domestic_weapon_industry_desc:0 "We don't need foreigners to put their noses into your business to modernize. We will come up with your own designs!"
 TUR_import_foreign_advisors_tt:0 "The cost of §YArmy Modernization§! will be reduced from £army_experience  §Y30§! to £army_experience  §Y10§!."
 TUR_new_weapon_contracts_tt:0 "Will be able to take §YPurchase Infantry Equipment§! decision for §Y[FRA.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ysupport equipments§!.\nWill be able to take §YPurchase Field Artillery§! decision for §Y[GER.GetAdjective]§! and §Y[AUH.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ymotorized transport§!."
 TUR_import_dependency_tt:0 "§YInfantry Equipment§! gained from §YPurchase Infantry Equipment§! decisions will be increased from §Y5000§! to §Y7000§!.\n§YSupport Equipment§! gained from §YPurchase Support Equipment§! decisions will be increased from §Y350§! to §Y500§!.\n§YArtillery Equipment§! gained from §YPurchase Field Artillery§! decisions will be increased from §Y200§! to §Y250§!.\n§YHowitzer Equipment§! gained from §YPurchase Howitzer§! decisions will be increased from §Y100§! to §Y150§!.\n§YMotorized Equipment§! gained from §YPurchase Motorized Transport§! decisions will be increased from §Y175§! to §Y250§!.\nRemoves every debt increase caused by §YForeign Armour and Material Designers§!."
 2_spaces_on_the_focustree:0 "\n\n"
 TUR_erkan_i_harbiye_reforms:0 "Erkan-ı Harbiye Reforms"
 TUR_erkan_i_harbiye_reforms_desc:0 "Fearing a coup against his autocratic rule, the former Sultan Abdulhamid II left our army and navy intentionally weak. We must rehabilitate our military at once, otherwise we won't survive another major war like the disaster of 1877-1878."
 TUR_picardie_maneuvers:0 "Lessons of Picardie Maneuvers"
 TUR_picardie_maneuvers_desc:0 "Between 12th - 18th September, French Army, under the leadership of General Foch, held massive military exercises in Picardie. Major Selahaddin Bey and Captain Mustafa Kemal participated in these exercises and obtained valuable information regarding modern warfare. We should use this experience to modernise our army doctrine."
 TUR_call_for_the_balkan_war:0 "Call for the Balkan War"
 TUR_call_for_the_balkan_war_desc:0 "There were rumors about a joint invasion of our Balkan territories by the other Christian Balkan nations. But we didn't guess it'd happen this soon. We might be unprepared, or even outnumbered; but our brave soldier won't surrender our lands to these filthy backstabbers."
 TUR_call_for_the_trablusgarp_war:0 "Call for the Trablusgarp War"
 TUR_call_for_the_trablusgarp_war_desc:0 "We already knew that Italians had their eyes on our last lands in Africa. We must defend Trablusgarp no matter the cost against the Italian invaders."
 immediate_effect_upon_focus_start_tt:0 "Immediate effect upon focus start:"
 TUR_domestic_weapon_companies:0 "Domestic Weapon Companies"
 TUR_domestic_weapon_companies_desc:0 "Modernizing our army goes through acquiring the newest weapons. For now, we've relied on the west to get the newest of them. But we can't continue relying them. We must fund our own companies and research our own guns."
 TUR_open_up_domestic_arms_industries:0 "Open Up Domestic Arms Industries"
 TUR_open_up_domestic_arms_industries_desc:0 "Securing our military independence goes through independent weapon production. Opening up new weapon factories is necessary for our military independence."
 TUR_finance_weapon_producers:0 "Finance Weapon Producers"
 TUR_finance_weapon_producers_desc:0 "A limited number of local producers already helps us to research the latest military technologies. But their funds are insufficient. With enough funding, they can accomplish much more than researching guns."
 TUR_national_research_institutes:0 "National Research Institutes"
 TUR_national_research_institutes_desc:0 "Apart from funding independent researchers, the state must join the initiatives. From infantry equipments to artillery, and even tanks, the state will research its own weapons."
 TUR_import_foreign_advisors:0 "Import Foreign Advisors"
 TUR_import_foreign_advisors_desc:0 "We're lacking the military technology to compete in modern warfare. Trying to research it our own will take too much time. If we want to catch the west, we'll need their help."
 TUR_invite_foreign_designers:0 "Invite Foreign Designers"
 TUR_invite_foreign_designers_desc:0 "Weapon manufacturers of the west is also supperior to ours. As they're producing and researching in the highest levels, we must hire and get their helps."
 TUR_new_weapon_contracts:0 "New Weapon Contracts"
 TUR_new_weapon_contracts_desc:0 "Our industry is nut sufficient enough to produce the necessary weapons to equip our army. If we want weapons to arm our soldiers, our best option is to buy from the west."
 TUR_import_dependency:0 "Import Dependency"
 TUR_import_dependency_desc:0 "In such large amounts of materials imported from foreign powers to our empires, we sure do deserve a special deal for them. Through hosting conferences and signing special contracts, we can get the best deal for ourselves."
 TUR_damascus_maneuvers:0 "Damascus Maneuvers"
 TUR_damascus_maneuvers_desc:0 "Our army is inexperienced with using the newly acquired armamments. By organizing special large-scaled military trainings, we'll train our soldiers to successfully use these new weapons."
 TUR_purify_army_from_foreigners:0 "Purify Army from Foreigners"
 TUR_purify_army_from_foreigners_desc:0 "The foreign advisors in our army has been using our armed forces for their own ends. We must kick out foreign influence from our army and let the free command decide the best of the empire."
 TUR_adopt_traditional_army_doctrine:0 "Adopt Traditional Army Doctrine"
 TUR_adopt_traditional_army_doctrine_desc:0 "Before settling in Anatolia, our army was moslty mobile and cavalry based. To combat foreign military doctrines, we must encourage our old traditional tactics."
 TUR_army_as_a_government_branch:0 "Army as a Government Branch"
 TUR_army_as_a_government_branch_desc:0 "Army used to hold an important, even a ruling position within our society. If we want a strong standing army, we must restore the place of the army."
 TUR_integrate_foreign_command:0 "Integrate Foreign Command"
 TUR_integrate_foreign_command_desc:0 "Not only our equipment, but also our army command is outdated. We must integrate foreign advisos into our command to best adapt for the modern warfare."
 TUR_ready_for_every_condition:0 "Ready for Every Condition"
 TUR_ready_for_every_condition_desc:0 "The terrain of our empire is not the most pleasent one. While the deserts of Arabia makes it hard to supply a large army, the harsh weather of our eastern front makes it hard to push. We must prepare our army for ever situation."
 TUR_european_tactics_for_european_wars:0 "European Tactics for European Wars"
 TUR_european_tactics_for_european_wars_desc:0 "If we are to fight in European wars, we must comply by their rules. With our European allies helping us, we'll understand and put into practice their tactics in to time."
 TUR_modernizing_old_cannons:0 "Modernizing old Cannons"
 TUR_modernizing_old_cannons_desc:0 "We used to have the greatest and most modern cannons in the world to break the Theodosian Walls. but now we lack behind the technology of cannons and artilelry. We must catch up to the modern era to claim our glories."
 TUR_modernization_of_small_arms:0 "Modernization of Small Arms"
 TUR_modernization_of_small_arms_desc:0 "Most of our rifles are outdated and dates back even to the Crimean War. We cannot continue fighting with such equipments. We must research the most modern rifles to gain the upper hand on the battleground."
 TUR_embrace_mobile_warfare:0 "Embrace Mobile Warfare"
 TUR_embrace_mobile_warfare_desc:0 "We can no longer continue carrying supplies on feet. Most of the other nations are already switching to mobile and faster ways to carry troops and supply. We must gradually adopt the same ways."
 TUR_teskilat_brigades:0 "Teşkilat Brigades"
 TUR_teskilat_brigades_desc:0 "Apart from a large standing army, we might want to recruit some special divisions for special operations. For fighting on the mountains or invading through seas, we must create divisions optimized for such cases."
 TUR_turkish_armor_project:0 "Turkish Armor Project"
 TUR_turkish_armor_project_desc:0 "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_turkish_armor_project_reward:0 " \nIf we're in faction with [ITA.GetFlag]§Y[ITA.GetNameDef]§W, we will receive the following bonuses:"
 TUR_expand_harp_academies:0 "Expand Harp Academies"
 TUR_expand_harp_academies_desc:0 "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_experience_from_naval_conflicts:0 "Experience from Naval Conflicts"
 TUR_experience_from_naval_conflicts_desc:0 "Conflicts in the Mediterranean sea lets us get informed about our enemies technology, and more information means more improvement. More improvement is equal to higher chance for victory!"
 TUR_import_aircrafts_tt:0 "Will be able to take §YPurchase Aircraft§! decision for §Y[GER.GetAdjective]§! and §Y[FRA.GetAdjective]§! equipment."
 TUR_a_deal_with_foreign_aircraft_designers_tt:0 "§YFighter§! gained from §YPurchase Aircraft§! decisions will be increased from §Y30§! to §Y40§!.\n§YMedium Bomber§! gained from §YPurchase Aircraft§! decisions will be increased from §Y15§! to §Y20§!.\nRemoves every debt increase caused by §YForeign Aircraft Designers§!."
 TUR_bahriye_nezareti:0 "Bahriye Nezareti"
 TUR_bahriye_nezareti_desc:0 "In 1867, the Council of Ministers carried out a number of reforms, including in the environment of the naval forces. It was decided to establish the Ministry of the Navy - Bahriye Nezareti."
 TUR_naval_reorganization:0 "Naval Reorganization"
 TUR_naval_reorganization_desc:0 "Once great Ottoman Navy now trembles, due to technological advencements we fell behind our rivals and even our neighbours. We have to re-organize our navy, build up a new one that'll bring back our glory!"
 TUR_study_european_navies:0 "Study European Navies"
 TUR_study_european_navies_desc:0 "Our navy lacks, and its no secret to the rest of the world. To be honest, we havent been able to modernize our navy for centuries. It's too late to try and do it ourself. We need help from those who already are experienced with it."
 TUR_purchase_foreign_battleships:0 "Purchase Foreign Battleships"
 TUR_purchase_foreign_battleships_desc:0 "Even if we had the knowledge, we still don't have the resources to build them. Instead of trying to construct modern ships, its easier to purchase them."
 TUR_welcome_foreign_naval_companies:0 "Welcome Foreign Naval Companies"
 TUR_welcome_foreign_naval_companies_desc:0 "We have no domestic battleship designers. We have no other option than requesting foreign companies to design ships for us. Only that way we can make ships that can float above water."
 TUR_priority_in_purchases:0 "Priority in Purchases"
 TUR_priority_in_purchases_desc:0 "We're the country with most ship purchases, by far. And this ship building industry is rather costly for our crippling economy. To continue our purchases, we must persuade foreign companies and producers to make some special discounts."
 TUR_aid_with_ship_building:0 "Aid With Ship Building"
 TUR_aid_with_ship_building_desc:0 "We do not have the resources to divert to ship building. Yet foreign powers have more than enough dockyards in open. Perhaps we can get their help with building some dockyards on our territories."
 TUR_legacy_of_the_ottoman_navy:0 "Legacy of the Ottoman Navy"
 TUR_legacy_of_the_ottoman_navy_desc:0 "Our empire once had the greatest navy in the world. Yet we've failed to keep up with the contemporary military technologies. We should never repeat that mistake. We must claim our spot in the seas."
 TUR_more_resources_for_the_naval_industry:0 "More Resources for the Naval Industry"
 TUR_more_resources_for_the_naval_industry_desc:0 "We can't build ships that are capable of war without spending a substantial amount of resource. We must refrain from cutting corners and rather not avoid the cost in ship building."
 TUR_increased_ship_production:0 "Increased Ship Production"
 TUR_increased_ship_production_desc:0 "What use of expensive ships when its too coslty to put them into engagement. We must rather build more and cost less. We must be able to replace our losses swiftly."
 TUR_increased_naval_research:0 "Increased Naval Research"
 TUR_increased_naval_research_desc:0 "If we want to modernize our naval industry, we also must research the newest and most advanced equipments. We can't fight with outdated equipments afterall."
 TUR_rebuild_the_ottoman_fleet:0 "Rebuild the Ottoman Fleet"
 TUR_rebuild_the_ottoman_fleet_desc:0 "Though researching new naval equipment is important, what use is it if we can't even produce it. We must rapidly increase our naval production."
 TUR_improving_our_naval_tactics:0 "Improving our Naval Tactics"
 TUR_improving_our_naval_tactics_desc:0 "Our naval tactics still dates to middle ages and wooden ship warfare. We can't continue to rely on outdated tactics. Only way forward is studying and adopting European doctrines."
 TUR_study_dreadnought_designs:0 "Study Dreadnought Designs"
 TUR_study_dreadnought_designs_desc:0 "Dreadnoughts are perhaps the most popular ships in naval warfare. Their cost effectiveness makes it especially attractive for nations like is. By studying the latest model of their, we can dominate naval warfare."
 TUR_improving_wolf_packs:0 "Improving Wolf Packs"
 TUR_improving_wolf_packs_desc:0 "We can't fight face to face against big naval powers. If we want to beat them in naval warfare, we must strike from where they least expect. We'll sink their large battleships with swarms of submarines."
 TUR_modern_battleship_models:0 "Modern Battleship Models"
 TUR_modern_battleship_models_desc:0 "We used to have the grandest of battleships in the mediterranean. Yet many European powers such as the British, French and Italians have replaced us. We must reclaim our spot with the most modern battleships."
 TUR_mining_the_shores:0 "Mining the Shores"
 TUR_mining_the_shores_desc:0 "Our fleet might not be able to rival our enemies'. For such an asymmetrical case, we must use unconventional tactics. Unconventional such as laying mines on our shores to punish enemies who set sail too close."
 TUR_preparing_for_submarine_raids:0 "Preparing for Submarine Raids."
 TUR_preparing_for_submarine_raids_desc:0 "Since our railway network is rather poor, we conduct a large part of our transportation through sea. But this leaves our supplies open for enemy raids. We must be able to secure our convoys against enemy submarines."
 TUR_fortify_our_shores:0 "Fortify our Shores"
 TUR_fortify_our_shores_desc:0 "Just like us, our enemies will have navies, perhaps bigger ones. In case of insufficient naval supremacy, we must fortify our shores for possible naval invasions."
 TUR_yesilkoy_airbase:0 "Yeşilköy Airbase"
 TUR_yesilkoy_airbase_desc:0 "We've planned to build the country's first airfield last year near our capital. From that moment on, we can assume that we have formed the basis of our aviation."
 TUR_import_aircrafts:0 "Import Aircrafts"
 TUR_import_aircrafts_desc:0 "Even if we wanted to start a national aircraft industry, we don't have the necessary resources to do so. Like every othe rmilitary industry, we must order them from the west."
 TUR_hire_foreign_aircraft_designers:0 "Hire Foreign Aircraft Designers"
 TUR_hire_foreign_aircraft_designers_desc:0 "Since aircraft industry is a new one, its hard to come by good designers to help us produce planes. What we can do is to invite already well-established foreigner designers to our country."
 TUR_a_deal_with_foreign_aircraft_designers:0 "A Deal With Foreign Aircraft Designers"
 TUR_a_deal_with_foreign_aircraft_designers_desc:0 "Aircraft industry is still not popular and many countries simply dont have enough resources to divert to it. This means there's not much demand in the market. We can use this to our advantage to persuade foreign designers to gşve us some discounts."
 TUR_tayyare_commission:0 "Tayyare Commission"
 TUR_tayyare_commission_desc:0 "Our air industry is not yet foreign dependent. We must use this to our advantage and kickstart the independent aircraft industry while we still have time."
 TUR_fund_independent_researchers:0 "Fund Independent Researchers"
 TUR_fund_independent_researchers_desc:0 "While we don't have any big aircraft designers, our empire still has many bright brains ready to jump into this industry. One of these names is Vecihi Hürkuş. We can use one of his genius to design our planes."
 TUR_domestic_aircraft_industry:0 "Domestic Aircraft Industry"
 TUR_domestic_aircraft_industry_desc:0 "Researching aircraft is not enough, we also must be able to produce it in great numbers. We must professionalize in aircraft production and be able to both produce cheaply and in good quality."
 TUR_tayyare_mektebi:0 "Tayyare Mektebi"
 TUR_tayyare_mektebi_desc:0 "What use of planes when there's no one to fly it. As air warfare is a new genre, we can be one of the first nations to pioneer it by training our very own young and talanted pilots."
 TUR_open_the_third_front:0 "Open the Third Front"
 TUR_open_the_third_front_desc:0 "Still many of the nations are not aware of how important and potentially powerful air warfare is. While we're suffering endless defeats in land and sea, perhaps we can compensate for them in the air."
 TUR_fighter_innovation:0 "Fighter Innovation"
 TUR_fighter_innovation_desc:0 "The importance of fighter planes have recently started to being acknowledged by all of the great powers. With such weaponry, one can influence the course of the battle. We cannot afford to fall short on this field too."
 TUR_death_from_above:0 "Death from Above"
 TUR_death_from_above_desc:0 "While war waging countries may think they're safe on the back, far away from the trenches; we must use every opportunity to prove them wrong. With new bomber aircrafts, we can disrupt their supplies, destroy factories and even hunt down their troops."
 TUR_first_air_fleet_of_history:0 "First Air Fleet of History"
 TUR_first_air_fleet_of_history_desc:0 "Air industry in warfare is quite new. Though many countries have their attentions on it, they still refrain from expanding on the subject. It is us that shall advance in the field. We must be the ones who must fomr the largest, in fact the first large scale aircraft fleet in history."
 TUR_naval_aviation:0 "Naval Aviation"
 TUR_naval_aviation_desc:0 "The usages of aircraft is endless. Though it's mostly used to either reconnaissance or bombardment, we can diverse its uses to naval missions."
 TUR_domestic_weapon_companies_tt:0 "§YPurchase Infantry Equipment§! decisions will no longer be available.\n§YPurchase Field Artillery§! decisions will no longer be available.\n§YPurchase Howitzer§! decisions will no longer be available."
 TUR_priority_in_purchases_tt:0 "Modifies the cost of all §YPurchase Ship§! decisions from §Y1.475 Thousand Liras§! to §Y0.885 Thousand Liras§!.\nRemoves every debt increase caused by §YForeign Ship Designers§!."
 TUR_fortify_our_shores_tt:0 "Every state in §YAsia Minor§! or §YLevant§! which facing §YAegean Sea§! or §YEastern Mediterranean Sea§! with a §YDockyard§! will receive a §YLand Fort§! and §YCoastal Fort§!."
 TUR_an_alliance_with_the_kurds_tt3:0 "§YVan§! Activate Decision: §YExtermination of Armenians§!\n§YHakkari§! Activate Decision: §YExtermination of Assyrians§!\n"
 TUR_privatize_universities_tt:0 "Every once a year, effects of §YCrippling Illiteracy§! will decrease."
 TUR_welcome_western_investments_tt:0 "Will ask §YInvestments§! from every §YMajor country§!."
 TUR_import_focus:0 "Import Focus"
 TUR_steal_occupier_equipment_tt:0 "We'll be able to steal the §Yınfantry Equipment§! of some countries that we've fought in the §YGreat War§!"
 TUR_invite_ottoman_officers_tt:0 "Every Unit Leader except §YHalâskâr Zâbitân Sympathies§! and §YSüleyman Şefik Paşa§! joins §Y[ROOT.GetNameDef]§!"
 TUR_purchase_factory_rights_tt:0 "Will be able to purchase §Yfactory rights§! from §YGreat War Winners§!"
 TUR_purchase_guns_tt:0 "Unlocks decisions to purchase §YInfantry Equipments§! from §YGreat War Winners§!"
 TUR_ask_for_konstantiniyye_tt:0 "We'll ask for either the §YBritish§! or the §YRussians§! for the ownership of §Y[347.GetName]§!."
 TUR_done_similar_policies:0 "Has already enacted similar policies in the past"
 TUR_friendship_with_black_sea_greeks:0 "Friendship with Black Sea Greeks"
 TUR_friendship_with_black_sea_greeks_desc:0 "Untill recent times, our empire mostly refrained from intervening to the Pontus Greeks. If we want stability in the region, we must do so too."
 TUR_cooperate_with_thracian_minorities:0 "Cooperate with Thracian Minorities"
 TUR_cooperate_with_thracian_minorities_desc:0 "If we dont want to lose our few little territories in the balkans, we must appease minorities in the region. We must give further rights to Greek and Slavic minorities in the region."
 TUR_further_concessions_for_greeks:0 "Further Concessions for Greeks"
 TUR_further_concessions_for_greeks_desc:0 "Greeks are influential for keeping the economy in Anatolia intact. By giving them further rights, we can preserve the function of the economy."
 TUR_return_armenians_to_eastern_anatolia:0 "Return Armenians to Eastern Anatolia"
 TUR_return_armenians_to_eastern_anatolia_desc:0 "Previous governments of our empire has done unspeakable horrors to Armenians. But under our new liberal rule, they can live without fear."
 TUR_use_religion_to_convince_kurds:0 "Use Religion to Convince Kurds"
 TUR_use_religion_to_convince_kurds_desc:0 "Kurds, unlike other ethnic groups, are the most loyal to us and the caliph. By using religion, we can easily integrate them."
 TUR_restore_order_in_northern_syria:0 "Restore Order in Northern Syria"
 TUR_restore_order_in_northern_syria_desc:0 "Due to the actions of the previous governments, Arabs within our empire hates us more than ever before. Though we possess some Arabic lands in northern Syria. If we want to continue holding it, we must integrate it."
 TUR_reintegrate_mosul_and_suleymaniyah:0 "Reintegrate Mosul and Suleymaniyah"
 TUR_reintegrate_mosul_and_suleymaniyah_desc:0 "With its vast oil fields, Mosul and Suleymaniyah vilayers promise future economic growth. Since these lands were not taken away from us in the peace deal, we can reintegrate them."
 TUR_reintegrate_mosul_and_suleymaniyah_tt:0 "§YIntegrate Kurdish Sheiks§! decision can now also be taken for §Y[879.GetName]§! and §Y[883.GetName]§!.\n§YPromote Muslims in Levant Administration§! decision can now also be taken for §Y[676.GetName]§!."
 TUR_entente_research_funds:0 "Entente Research Funds"
 TUR_entente_research_funds_desc:0 "Our empire has always been a backward one. We can't let it continue to be so. With Entente help, we'll improve out education and literacy rates."
 TUR_population_exchange_with_greece2:0 "Population Exchange with Greece"
 TUR_population_exchange_with_greece2_desc:0 "The Greeks, from the very start, has always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_exchange_christians_with_bulgaria2:0 "Exchange Christians with Bulgarians"
 TUR_exchange_christians_with_bulgaria2_desc:0 "It's a fact that many Christians in the Balkans wish for our rule to end in the region. It's so happened to be that these Christians are also mostly Bulgarians. We can strike a deal with the Bulgarian government to send these troublemakers into their homelands."
 TUR_relocate_armenians_to_the_east2:0 "Relocate Armenians to the East"
 TUR_relocate_armenians_to_the_east2_desc:0 "Armenians have been a thorn on our side for too long. But we can't just kill all of them right? If we wan't them to be gone from the region, we have to strike a deal with their government to take them."
 TUR_return_georgians_to_georgia2:0 "Return Gerogians to Georgia"
 TUR_return_georgians_to_georgia2_desc:0 "Georgian population in our eastern provinces are incnsequential. The low number of them makes it easier for the demographics of the region to be changed. We can easily send Georgians into Georgia with the permission of their country."
 TUR_integrate_mountain_turks:0 "Integrate Mountain Turks"
 TUR_integrate_mountain_turks_desc:0 "Kurds have been the most loyal group within the old empire. Yet with the other ethnic groups gone, and our efforts of creating an ethnostate started; the presence of Kurds become more and more apparent. Though we can't simply kick them our of the border, we can always assimilate them."
 TUR_kick_out_the_remaining_arabs:0 "Kick Out the Remaining Arabs"
 TUR_kick_out_the_remaining_arabs_desc:0 "Arab, especially after the Young Turk Turkification attempts, has constantly rebelled against us. If they continue to stay within our territories, they'll simply cause more troubles."
 TUR_add_population_to_state:0 "§adds the §Gprevious removed§! manpower to the state."




 TUR_cancel_lozan:0 "§YWe've left Lozan§!"
 TUR_workersculture:0 "Worker's Culture"
 TUR_workersculture_desc:0 "Our culture has started to shape into an example socialist society. But to complete this transformation, we must also reshape the culture. Only culture left will be the culture of the labor and worker."
 TUR_islamist_army_compromise_tt:0 "Prevents the §YRevolt Against the Islamists§!"
 TUR_egypt_secured_tt:0 "Sultan Abbas II won't be forced to abdicate"
 TUR_claim_caucasian_turan_tt:0 "Gains claims on §YTuranian states in the Caucasus§!."
 TUR_claim_persian_turan_tt:0 "Gains claims on §YTuranian states in Iran§!."
 TUR_claim_central_asian_turan_tt:0 "Gains claims on §YTuranian states in Central Asia§!."
 TUR_claim_chinese_turan_tt:0 "Gains claims on §YTuranian states in Sinkiang§!."
 remove_unit_leader:0 "§YAll these army leaders stop being generals§!"
 TUR_istirak_mukavemet:0 "Iştirak-I Mukavemeti"
 TUR_istirak_mukavemet_desc:0 "İttihadists threaten the Turkish nation with the establishment of a military dictatorship. The people will not tolerate them and will support a real people's party that will stop the fundamentalists and bourgeois hirelings."
 TUR_istirak_mukavemet_tt:0 "§RFocus will lead to an socialist uprising against the Commitee for Union and Progress§!\n\n"
 TUR_ittihadi_muhammedi:0 "İttihad-ı Muhammedî Fırkası"
 TUR_ittihadi_muhammedi_desc:0 "The İttihadists went mad. Their distortion of the ideas of Islam insults the Turkish people. We need to take control of the Chamber of Deputies to stop them."
 TUR_ittihadi_muhammedi_tt:0 "§RFocus will lead to an islamist uprising against the Union and Progress§!\n\n"
 sevket_alive:0 "Mahmud Şevket Paşa §GSurvived§! asssasination attempt"
 TUR_proclaim_succession_of_roman_empire:0 "Proclaim Succession of the Roman Empire"
 TUR_proclaim_succession_of_roman_empire_desc:0 " After the destruction of Byzantium, Russia has claimed the title of the Third Rome. They believe that we are the occupiers of Constantinople, but this is not so."
 TUR_strengthen_autocracy:0 "All Power to the Sublime Porte"
 TUR_strengthen_autocracy_desc:0 "We chose our Sultan, but it's autocracy is not strengthened enough. Sultan must have all the authority and pwoer within the country."
 TUR_strengthen_autocracy_tt:0 "§RFocus prevents a coup d'etat against the authoritarian Sultan§!\n\n"
 TUR_serdar_hakan:0 "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc:0 "Restoration of full power to the Sultan is nearly done. But our current sultan, Mehmed V, is not suitable for rule. We must choose a new sultan."
 TUR_pacify_the_vilayets:0 "Pacify the Vilayets"
 TUR_pacify_the_vilayets_desc:0 "The vilayets should not be given a reason to rebel."
 TUR_support_sarsilmaz:0 "Support the Sarsılmaz Arms Factory"
 TUR_support_sarsilmaz_desc:0 "Sarsılmaz - domestic manufacturing companies are the basis for the production of infantry weapons and therefore our rearmament efforts."
 TUR_paid_back_debts:0 "Paid Back Debts"
 TUR_improve_traditional_army_doctrine:0 "Improve the Traditional Army Doctrine"
 TUR_improve_traditional_army_doctrine_desc:0 "Experienced commanders always remember the lessons of past wars."
 TUR_organization_artillery:0 "Organization Artillery"
 TUR_organization_artillery_desc:0 "We need to study  artillery to overcome superior foe of our enemies."
 TUR_coup_of_savior_officers:0 "Saviour Officers"
 TUR_coup_of_savior_officers_tooltip:0 "This focus will be automatically completed after the mission\nThe mission will fire after the "§YElection of Clubs§W""
 TUR_coup_of_savior_officers_desc:0 "The Ottoman state is at a crossroads. Either we will restore law and democratic order, or we will lie down under the yoke of a military dictatorship."
 TUR_balkan_war:0 "Resignation of Ahmed Muhtar Paşa"
 TUR_balkan_war_desc:0 "Due to the unexpected outbreak of the First Balkan War, Ahmed Muhtar Paşa was forced to resign, leaving it's place to Mehmed Kamil Paşa. Taking adventage of the chaos, İTF regained it's strength and started a counter coup against the current government. While the war wages on the Balkans, can we prevent the raid on the Sublime Porte?"
 TUR_new_elections:0 "Re-Elections in the Empire"
 TUR_new_elections_desc:0 "Just as Ahmed Muhtar Paşa had promised, though it was delayed, the elections finally took place. Make it İttihat ve Terakki or Hürriyet ve İtilaf, both parties has to secure their place in the parliament and eventually democratize the nation."
 TUR_ittihadist_victory:0 "İttihat ve Terakki Victory"
 TUR_ittihadist_victory_desc:0 "Against all odds, İttihat ve Terakki have broken the public perception against their party's actions and won the elections. Now its their duty to stabilize and eventually, build a democracy fit for the nation."
 TUR_liberal_victory:0 "[TUR_liberal_victory]"
 TUR_liberal_victory1:0 "Liberal Victory"
 TUR_liberal_victory2:0 "Hürriyet ve İtilaf Victory"
 TUR_liberal_victory_desc:0 "As many had expected, the Saviour Officer supported Hürriyet ve İtilaf Fırkası won the elections. Now its their duty to stabilize and eventually, democratize the nation."
 TUR_compromise:0 "Compromise With the İttihadist Generals"
 TUR_compromise_desc:0 "Though they had the intention of raiding the parliament, we can't destroy İttihat ve Terakki entirely. İt'd require purging our most prominent generals which which will put us into a dire situation. We better compromise with them and ensure their loyalty."
 TUR_ittihadists_destroyed:0 "Prevent the İttihadist Coup"
 TUR_ittihadists_destroyed_desc:0 "After the resignation of Ahmed Muhtar Paşa and establishment of the Mehmed Kamil Paşa goverment, the İttihadists started thier preperations to raid the parliament, Sublime Porte, thanks to our actions and efforts at the right palce at the right time, We've prevented the coup. Now it's time to decide the fate of the İTF."
 TUR_eradicate_ittihadists:0 "Purge the Coup Generals"
 TUR_eradicate_ittihadists_desc:0 "They already tried to coup our government once, they can try again at any give chance. While we can eradicate them, we must purge the generals responsible for the attempt."
 TUR_end_martial_law:0 "Hold the Elections of Leadership"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1:0 "To win the elections against İttihat ve Terakki Fırkası, we nominated our most influential candidate without a proper voting. Now that we finally we have secured our place in the government, we can hold a proper elections for deciding the leadership."
 hifleaderelections2:0 "With the quick resignation of Ahmed Muhtar Paşa, he left his place to Mehmed Kamil Paşa without even casting a proper vote. Now that we finally we have secured our place in the government, we can hold proper leadership elections."
 TUR_free_press:0 "Lift Restrictions"
 TUR_free_press_desc:0 "After countless coups and change of leaderships, not to mention the Abdulhamid II era, a common citizen is scared to state its own opinions in public. We have to lift the restrictions on the personal rights and freedoms to encourage free and intellectual thinking as well as increasing stability in our nation after decades."
 TUR_ease_ethnic_tensions:0 "Ease Ethnic Tensions"
 TUR_ease_ethnic_tensions_desc:0 "Our Empire is a multi-ethnic and multi-religious entity. trying to "purify" it by exterminating minorities is not the solution. We have to recognize minority rights and create equality among different ethnic and religious groups."
 TUR_encourage_investments:0 "Encourage Domestic Privatization"
 TUR_encourage_investments_desc:0 "After our failed attempts to achieve domestic production and heavy dependence on foreign aid, our nation is dependent on the Western powers for our industry. To have a strong and stable industry, we have to encourage our domestic investors and private sector to industrialize this backward country."
 TUR_decentralization_reward:0 "The reward of this focus will change depending on our stance on the §YQuestion of the Press§!."
 TUR_decentralization_reward2:0 "If §Gin favor§! of the §YFreedom of Speech and Press§!,"
 TUR_decentralization_reward3:0 "If §Ragainst§! the §YFreedom of Speech and Press§!,"
 TUR_uniform_reforms:0 "Uniform Change"
 TUR_uniform_reforms_desc:0 "Our military still wears outdated blue uniforms from the last century. To adapt our army for the necessities of the modern warfare Erkan-ı Harbiye suggests that we should get rid of these bright blue uniforms, in favour of khaki uniforms that will provide better camouflage for our soldiers on the battlefield."
 TUR_legacy_of_the_sultanate_of_rum:0 "Legacy of the Sultanate of Rûm"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "Our ancestors of this land, Anadolu Selçuklu Hükümeti, or Sultanate of Rûm's legacy is upon us. Especially as we claim the title of Kayseri Rûm. We must honour them."
 TUR_force_bulgaria_to_align:0 "Subdue the Bulgars"
 TUR_force_bulgaria_to_align_desc:0 "Bulgaria is just one of our weak neighbours. We should subdue them while we can."
 TUR_stabilization_in_peace:0 "Peace Time Stabilization"
 TUR_stabilization_in_peace_desc:0 "Peace has brought us some breathing room."
 FRA_change_focus_tree:0 "Change Focus Tree"
 TUR_choose_side:0 "Fork in the Road"
 TUR_choose_side_desc:0 "The dispute between the reactionary Alaylı officers and reformist Harbiyeli officers has been going on for a long time. The March 31 Incident was only the beginning of the end. Eventually one clique will prevail over the other and the surviving clique will decide the fate of the Ottoman Empire for years to come."
 TUR_weaken_the_sultans_power:0 "Weaken the Sultan's Power"
 TUR_weaken_the_sultans_power_desc:0 "As the decades passed, our incompetent sultans proved that they're nothing but bunch of useless nobles. They cannot save our nation beyond this point, we shall weaken their authority and look to other ways."
 TUR_arrest_faction_leaders:0 "Arrest Faction Leaders"
 TUR_arrest_faction_leaders_desc:0 "The military factions are becoming more of a problem. We have to crush the snakes before they evolve so much."
 TUR_harbiyeli:0 "Harbiyeli Officers"
 TUR_harbiyeli_desc:0 "The reactionaries can stab us in the back at any moment. In the meantime, they oppress the army with political struggle. We need to stop them and to protect the achievements of the Young Turk Revolution."
 debt_less_than_7375:0 "Our debt is less than §Y7.375 Thousand Liras§!"
 debt_less_than_4425:0 "Our debt is less than §Y4.425 Thousand Liras§!"
 TUR_OPDA_trigger_tooltip:0 "Has not dissolved the §YOttoman Public Debt Administration§!."
 TUR_OPDA_trigger_tooltip_2:0 "Has dissolved the §YOttoman Public Debt Administration§!."
 TUR_OPDA_trigger_tooltip_dissolved:0 "Has dissolved the §YOttoman Public Debt Administration§!."
 TUR_well_dissolve_opda:0 "We'll dissolve the §YOttoman Public Debt Administration§!."
 TUR_OPDA_tt:0 "Completing this focus will make §YSocialist§! and §YIslamist§! paths§! §Runaccessible!§!"
 the_council_on_the_management_of_ottoman_debt:0 "Public Debt Administration"
 TUR_paying_back_debts:0 "Paying Back Debts"
 TUR_paying_back_debts_desc:0 "Paying off debts is the first step towards restoring our reputation."
 TUR_invest_in_colonies:0 "Develop Arabian Lands"
 TUR_invest_in_colonies_desc:0 "We should not forget to invest in our Arabic subjects."
 TUR_sadakat_pact:0 "Sadabat Paktı"
 TUR_sadakat_pact_desc:0 "Our turkish nation was fully restored to finally unite enslaved countries and take revenge on the imperialists for all suffering that we endured because of them."
 sadabat_pact:0 "Sadabat-ı Cihan Paktı"
 TUR_hurriyet_musavat_uhuvvet:0 "Hürriyet, Müsavat, Uhuvvet!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "Freedom, Equality and Fraternity! The sultan lost most of it's pover and we purged most of the reactionaries. There's nothing holding us back to achieve an European style state."
 TUR_dissolve_the_OPDA:0 "Dissolve the OPDA"
 TUR_dissolve_the_OPDA_desc:0 "This is the end of the debt slavery. Long live nationalization, comrades!"
 TUR_dissolve_chamber_of_deputies:0 "Dissolve the Chamber of Deputies"
 TUR_dissolve_chamber_of_deputies_desc:0 "İttihat ve Terakki and other modernist parties did nothing but to destroy our values. We must purge so there'll be no opposition left in front of our grand ambitions."
 TUR_purge_the_officers:0 "Purge of the Officers"
 TUR_purge_the_officers_desc:0 "To consolidate the victory of our faction, it is necessary to remove competitors from the leadership of the armies."
 TUR_reform_the_vilayets:0 "Reform the Vilayets"
 TUR_reform_the_vilayets_desc:0 "We are ready to give autonomy to the non-titular peoples of the Empire in order to convince them of our goodwill."
 TUR_adabimerkeziyet:0 "Increase Loyalty of the Army"
 TUR_adabimerkeziyet_desc:0 "We have stabilized the army and take care of few of our internal problems. We are slowly getting better."
 TUR_united_sultanate:0 "United Sultanate"
 TUR_united_sultanate_desc:0 "Got your freedom? Well done. Now let's integrate back into the Turkish nation."
 TUR_heavy_artillery:0 "Heavy Artillery"
 TUR_heavy_artillery_desc:0 "Lets order foreign howitzers for coastal garrisons."
 TUR_return_millet_system:0 "Return the Millet System"
 TUR_return_millet_system_desc:0 "So called "modernist" factions tried to remove our centuries old Millet system and establish a state consisted of one ethnicity, religion and language. One must be a fool to not see it has failed. Before it's too late, we have to return to using Millet system."
 TUR_reform_millet_system:0 "Reform the Millet System"
 TUR_reform_millet_system_desc:0 "Many modernist factions tried and failed to address minority issue by trying to establish a state with one ethnicity, religion and language. But they were right about the outdated Millet system. The best thing to do is to bring the Millet system into the twentieth century."
 TUR_teskilat_mahsusa:0 "Teskilat-ı Mahsusa"
 TUR_teskilat_mahsusa_desc:0 "To defend our country from threats without and within, conduct intelligence and counter-intelligence operations and suppress various minority revolts, Enver Pasha ordered the reorganisation of the Teşkilat-ı Mahsusa into a proper intelligence agency serving the Ministry of War."
 shevket_pasha_dead:0 "§YMahmud Şevket Paşa§! has been §Rassassinated§!."
 TUR_reorganizedrailways:0 "Improve Railways in Rumelia"
 TUR_reorganizedrailways_desc:0 "Railways will have a crucial role in mobilise our troops and supply our armies. We should modernise our railways in Rumelia to improve our readiness for a conflict in this region."
 TUR_strait_defence_doctrine:0 "Fortify the Straits"
 TUR_strait_defence_doctrine_desc:0 "The strategic importance of the Dardanelles and Bosphorus Straits for our Empire cannot be overstated enough. They pose a potential leverage against Russia and provide us a safe harbour. It is imperative that we must heavily fortify these straits, otherwise our capital will always be in grave danger."
 TUR_nationalassociationprogram:0 "National Association program"
 TUR_nationalassociationprogram_desc:0 "We must help each other in these hard times."
 TUR_order_battleships:0 "Purchase of Battleships"
 TUR_order_battleships_desc:0 "On 19th July 1909 a tradesman by the name of Yağcızade Şefik Bey founded the Navy Association to strengthen the Ottoman Navy. Donations are pouring from our patriotic citizens across the Empire. We should support this association and purchase new ships for our navy with their funds."
 TUR_organize_jewish_money_pay_back_debts:0 "Jewish Money for Debts"
 TUR_organize_jewish_money_pay_back_debts_desc:0 "Jews from our Empire have offered us money to pay back our debts. We should accept their generous offer and pay back our growing debts to save the empire."
 TUR_remove_debt_0295:0 "Removes §Y0.295 Thousand Liras§! from our debt."
 TUR_remove_debt_2950:0 "Removes §Y2.950 Thousand Liras§! from our debt."
 TUR_remove_debt_1475:0 "Removes §Y1.475 Thousand Liras§! from our debt."
 TUR_remove_debt_0885:0 "Removes §Y0.885 Thousand Liras§! from our debt."
 TUR_remove_debt_0590:0 "Removes §Y0.590 Thousand Liras§! from our debt."
 TUR_remove_debt_existing_amount:0 "Removes §Y[?opda_lira]§! from our debt."
 TUR_french_turkish_cooperation:0 "French-Turkish Naval Cooperation"
 TUR_french_turkish_cooperation_desc:0 "France has an advanced navy, especially in the new technology of submarines. cooperation would be most beneficial"
 TUR_import_dependence:0 "Import Foreign Weapon"
 TUR_import_dependence_desc:0 "Our army faces a shortage of modern rifles and other small arms. We could negotiate with foreigners to purchase new rifles and obtain production licenses so that we can produce them at our country."
 TUR_independent_command:0 "Independent Command"
 TUR_independent_command_desc:0 "Although we are in hard times, we are and will be always one of the top millet in Command, strategy and war. We don't need anyone to interfere, we may lack modernist designs and whole economy but army, army is different. Without an army Turkish people are not Turk. We are on our own! Be proud, smile, and march!"
 TUR_istanbulteyaremektebi:0 "Establish the Tayyare Mektebi"
 TUR_istanbulteyaremektebi_desc:0 "We should establish an aviation school in Yeşilköy in order to raise pilots, technicians and other qualified personnel for our recently established air force."
 TUR_takearevenge:0 "Avenge Rumelia"
 TUR_takearevenge_desc:0 "Rumelia is one of the most important province in our sublime state. We have to take it back, or what? We'll let the enemies walk into konstantiniyye like they did to Selanik? Unforgettable, unforgiveable, we have to Avenge Rumelia! "
 TUR_united_and_ready:0 "United And Ready"
 TUR_united_and_ready_desc:0 "We have successfully purged the reactionary and revolutionary elements from our armed forces. Our army is finally united and ready to face future threats."
 TUR_united_and_trigger:0 "Does not have national spirit §YOfficers Struggle§W"
 TUR_united_and_ready_tt:0 "§RFocus prevents a coup d'etat against the Sultan§!\n\n"
 TUR_muhammediittihatfirkasi_tt:0 "§REnver Pasha will begin military coup against the Islamists!§!\n\n"
 TUR_reddawnonthedanube:0 "Red dawn on the Danube"
 TUR_reddawnonthedanube_desc:0 "The Austrian Empire has oppressed the various ethnic groups around the Danube for far too long. It's time for us to intervene and save the people of the Danube."
 TUR_stop_the_balkan_conflicts:0 "Stop Balkan Conflicts"
 TUR_stop_the_balkan_conflicts_desc:0 "It seems like the Balkan nations can't stop fighting with each other. If they can't learn to get along well, then we'll teach them."
 TUR_war_on_balkans_tt:0 "Gains §YPuppet (Focus)§! war goal against §YBalkan Nations§!."
 TUR_purgetheitthadistofficers:0 "Purge the İttihadist Officers"
 TUR_purgetheitthadistofficers_desc:0 "Ittihadism is nothing but a vermin among our army and even our politics! We have to get rid of it!"
 TUR_compromise_with_ittihadists:0 "Compromise with İttihadists"
 TUR_compromise_with_ittihadists_desc:0 "In the past, we have empowered Jön Türks so much even with this slight change in policies they went really mad, we are on the verge of a civil war. We have to compromise with them before it's too late."
 TUR_improve_gecekondu:0 "Clear the Slums"
 TUR_improve_gecekondu_desc:0 "Slums and its culture, tradition of Gecekondu is a huge disgrace to our nation and law. In the past, our leaders didn't cared much about this disgrace but now as we, the helpful Islamists in charge, we have to improve the life conditions of our citizens by basically clearing out them and helping rural, poor people by giving them actual homes."
 TUR_reset_debt_obligations:0 "Default On Debt"
 TUR_reset_debt_obligations_desc:0 "Debts are becoming more and more problem day by day. We already have solved some of our economic issues, we must default on our debt."
 TUR_purge_troublemakers:0 "Get Rid Of Troublemakers"
 TUR_purge_troublemakers_desc:0 "Although we are trying to get friendly and close with our military factions and high-ranking people within the empire, not everyone trying to collaborate. If they won't accept our papers, then they shall receive our mausers."
 TUR_stamp_out_shia_rebels:0 "Crush the Shia Heretics"
 TUR_stamp_out_shia_rebels_desc:0 "Shias are heretics. There's not much to tell about. They are heretics, and they must share the same fate the other heretics shared in this world, they must be crushed, Allah is with us!"
 TUR_unite_muslims:0 "Neighbouring Muslims"
 TUR_unite_muslims_desc:0 "We sure do have so many Muslim brothers as our neighbours. More than we shall unite through conquest, but through an Alliance."
 TUR_enforce_religious_law:0 "Enforce Religious Law"
 TUR_enforce_religious_law_desc:0 "Religious law of Islam, Sharia is undoubtedly best one in the world! Who can doubt this in the start though. We must just enforce this beautiful law that has no holes."
 TUR_islamic_charity:0 "Islamic Helpfulness"
 TUR_islamic_charity_desc:0 "Islam, without even a single doubt, is the religion of helpfulness and peace. Our population shall not starve, we must give our every single penny to help them. Ya Allah, Bismillah!"
 TUR_help_poor_people:0 "Help the Poor"
 TUR_help_poor_people_desc:0 "Poor people? What are they! They don't exist under Islamic law."
 TUR_public_school_question:0 "Islamic schools"
 TUR_public_school_question_desc:0 "Islamic education is undoubtedly the best system on the planet. They gave us, the humanity many great scholars and scientific improvements. We have to make our education system more... Islamic than it is already."
 TUR_expand_holy_sites:0 "Develop the Holy Cities"
 TUR_expand_holy_sites_desc:0 "While they could carry an importance of even being our capital, Islamic cities are very underdeveloped. We must expand them."
 TUR_restore_caliphate_authority:0 "Restore the Authority of Caliphate"
 TUR_restore_caliphate_authority_desc:0 "Centuries after Centuries, Caliphate name just became a little overused and meaningless. And it has nearly no authority right now, we must restore the reputation, the authority of the Caliphate."
 TUR_stop_debt_repayment:0 "Looming Debts"
 TUR_stop_debt_repayment_desc:0 "Debts? OPDA? Money? Blah! Caliphate knows none of this! If our people needs money, then we shall give! We don't need to pay anything to heretics!"
 TUR_islamic_unity:0 "Islamic Unity"
 TUR_islamic_unity_desc:0 "Islam, above all, an unifying factor. We are all equal under the guidendence and law of Allah, we must all follow Allah. Allah unifies us. Allah will help us."
 TUR_islamic_unity_reward:0 "We'll get claims on every §YMuslim Majority State§!"
 TUR_support_oppressed_muslims:0 "Support the Oppressed Muslims"
 TUR_support_oppressed_muslims_desc:0 "Many Muslims around the world are under colonial rule. We must support them, they are our brothers!"
 TUR_prepare_for_jihad:0 "Prepare for Jihad"
 TUR_prepare_for_jihad_desc:0 "It's time to prepare for Jihad! Ya Allah, Bismillah! Allah is with us!"
 TUR_traditionalist_society:0 "Traditionalist Society"
 TUR_traditionalist_society_desc:0 "Muslim people are generally very traditionalist, this is great! That only means they'll support more our Imperia- I-I mean Islamic government!"
 TUR_strike_first:0 "Strike First"
 TUR_strike_first_desc:0 "Heretics already took enough from us. They probably won't even come back again. We must strike first."
 TUR_set_colonies_on_fire:0 "Set the Colonies on Fire"
 TUR_set_colonies_on_fire_desc:0 "It was their mistake to oppress our people. The day has come. Their colonies will burn into ground while Islamic Rule will rule all the Muslims in it from the sky."
 TUR_cultivate_fanaticism:0 "The Army Of Allah"
 TUR_cultivate_fanaticism_desc:0 "Army of Allah, what a beautiful word it is. Soldier of Allah, what a beautiful person it is."
 TUR_balkan_pact:0 "Balkan Entente"
 TUR_balkan_pact_desc:0 "We are not really much different from our Balkan neighbours. Maybe, after all, why not become friendly? And even sign a treaty together!"
 TUR_halaskar_zabitan_desc:0 "İttihadist will ruin our country, we have to do everything to side with the Entente in the upcoming Great War. Democracy is the way!"
 TUR_fight_the_wahhabis:0 "War with Saudis"
 TUR_fight_the_wahhabis_desc:0 "Saudis and their tiny state against us doesn't posses us a great threat, but it's still a good choice to clear them up."
 TUR_support_the_east:0 "Develop the East"
 TUR_support_the_east_desc:0 "Eastern Anatolia was always more free and less developed compared to the west. Why though, let's develop them. It's our vatan after all."
 TUR_stabilization_in_reforms:0 "Stabilization in Reforms"
 TUR_stabilization_in_reforms_desc:0 "History shows us that more you do favor of people, more you enact reforms, people will like you more. And we are democratic people, let's empower our halk and stabilize under the reforms."
 TUR_arrest_pan_nationalist_radicals:0 "Finish the Radicals"
 TUR_arrest_pan_nationalist_radicals_desc:0 "Pan Nationalist pashas and their factions are becoming too much of a problem every day, we have to arrest them. They are all radicals and snakes waiting for the best time to attack."
 TUR_guarantee_of_sovereignty:0 "Guarantee Of Sovereignty"
 TUR_guarantee_of_sovereignty_desc:0 "We have to guarantee the independence of our Balkan Halks if we want to keep friendly relations with them. This is, just our repayment to wars we fought."
 TUR_national_association_program:0 "National Association Program"
 TUR_national_association_program_desc:0 "Just annexing Balkan territories that are not ready to join our Empire is not fair. We have to form Vilayets for our subjects until they are ready."
 TUR_align_abyssinia:0 "Align the Habeshistan"
 TUR_align_abyssinia_desc:0 "Ethiopia, Abyssinia or Habeshistan is one of the last remaining free African nations. After all, why not befriend them?"
 TUR_introduce_pluralism:0 "Democratize the Party"
 TUR_introduce_pluralism_desc:0 "Because of our countless involvements with coups and other controversial political actions, İttihat ve Terakki Fırkası is perceived as an authoritarian despotic dictatorship party by the public. We should break this perception, and what is the best way to do this but holding our first elections!"
 TUR_balkan_economic_sphere:0 "Balkan Economic Zone"
 TUR_balkan_economic_sphere_desc:0 "Next step on close ties will be uniting our economies. Money is money after all."
 TUR_invite_balkan_economy_sphere_tt:0 "Invites §YBalkan countries§! into an §YEconomic Sphere§!."
 TUR_reintegration:0 "Re-integration of Balkans"
 TUR_reintegration_desc:0 "Our programs worked and now it's time to re-integrate our Balkan Subjects, welcome to our Empire, we'll treat them fairly and equally. As even in the start, it was their choice to join."
 TUR_national_consensus:0 "Milli Compromise"
 TUR_national_consensus_desc:0 "We have to compromise with our Balkan Millet if we want to earn their trust, some scars never heal. We gotta act without salting the area."
 TUR_battle_for_the_balkans:0 "War for Balkans"
 TUR_battle_for_the_balkans_desc:0 "The Balkans were already a hot place for war. Infightings, outside interventions, and most importantly, our last wars with Russia and Austria. They was disastorous, we nearly lost all of our Balkan holdings, but now, it's time to strike right back at the enemy."
 TUR_sanatkarcedidiye:0 "Sanatkari Cedidiye"
 TUR_sanatkarcedidiye_desc:0 "Our population is diligent and hard working. With focusing their efforts on the right direction, we cam see a growth that no other country can even imagine."
 TUR_erisihak:0 "Erisi Hak"
 TUR_erisihak_desc:0 "Our nation relies on Agriculture, but a common farmer receives no support from the government. We'll hear the voice of the farmers and we'll give them a helping hand."
 TUR_educationreforms:0 "Education Reforms"
 TUR_educationreforms_desc:0 "Under the Islamic Sheria Law, the education system was heavily oriented towards religion and Islam. Unsurprisingly, this lead to us being left behind of the rest of the world education wise. We have to reform our education system."
 TUR_recreatethearmy:0 "Recreate the Army"
 TUR_recreatethearmy_desc:0 "With purge after purge, our army is left to a few officers commanding a specific number of soldiers. To resist Western imperialism, we must recreate the army, starting with organizing a small scaled force around our capital."
 TUR_writenewconstitution:0 "New Constitution"
 TUR_writenewconstitution_desc:0 "After various governments changing constitution as they please, our constitution is relatively unstable compared to our Western counterparts. We must revise our constitution and make a united legislative body."
 TUR_halklarncumhuriyetordusu:0 "Turkish Red Army"
 TUR_halklarncumhuriyetordusu_desc:0 "We've recreated the army. Now we'll make the last bits of adjsutments to finally make get our army into a desired condition."
 TUR_organizationofnewofficers:0 "Organization of New Officers"
 TUR_organizationofnewofficers_desc:0 "We've purged far too many officers. We have to train new ones to replace the old gurad."
 TUR_unitedunderoneflag:0 "United Under One Flag"
 TUR_unitedunderoneflag_desc:0 "Finally, we've reorganized our government and cleaned the old reactionary ideas that were holding us back. Now that we're reformed, not even a single nation can call us the Sick Man any longer."
 TUR_solvetheidentityproblem:0 "Solve the Identity Problem"
 TUR_solvetheidentityproblem_desc:0 "There's no place for ethnicity, religion and separatism in our reborn country. We'll fit our new central laws to ignored parts of our country and create a sense of unity that'll  be fueled not through nationalism or religion, but worker rights."
 TUR_7yearplan:0 "7 Year Plan"
 TUR_7yearplan_desc:0 "We've worked hard to create an industry that's match to the West, but our progression shall not end in that. We'll implement one last plan that'll last ofr 7 years and it'll help us enlargen our industry even more."
 TUR_eastisred:0 "East is Red"
 TUR_eastisred_desc:0 "We might've saved our people from oppression, but our brothers in the East still suffer from authoritarian and theocratic regimes. We can't ignore their calls."
 TUR_ironfistofsocialism:0 "Iron Fist of Socialism"
 TUR_ironfistofsocialism_desc:0 "Our population is not enough for democracy. We must rule the nation with an iron fist from the top, establish new laws to modernize the state and reshape our people into a model socialist society."
 TUR_modelcitizenofthereddawn:0 "Model Citizen of the Red Dawn"
 TUR_modelcitizenofthereddawn_desc:0 "Our initiatives are proven to be working. We started to see model citizens all around the country. We'll encourage and reward these loyal citizens and show them as example to the rest of the populace."
 TUR_2yearplan:0 "2 Year Plan"
 TUR_2yearplan_desc:0 "Our economy lacks behind and we need something fast to stimulate it. This new 2 year plan proposed by our economists will help us to achieve the stimulation we desire."
 TUR_developheavyindustry:0 "Develop Heavy Industry"
 TUR_developheavyindustry_desc:0 "It's no secret that we've faield to industrialize. We must concentrate on our heavy industry. There's no time left to think, we must do it whatever the cost may be."
 TUR_fateofottomanfamily:0 "Fate Of Royal Family"
 TUR_fateofottomanfamily_desc:0 "The Ottoman Royal family, Osmanoğulları led our nation for centuries and bringed us great glories and victories. But the time is changing. Our policies are changing, we have to decide the fate of the royal family."
 TUR_dissolve_debt_council:0 "Dissolve Debt Council"
 TUR_dissolve_debt_council_desc:0 "No longer shall foreign powers intervene in our economy. It's time to fix this mistake and dissolve the debt council."
 TUR_empowermeclisiavam:0 "Empower Meclis-i Avam"
 TUR_empowermeclisiavam_desc:0 "Our people has already suffered enough from oppressive regimes. We can't rebrand it with just a changed name. We must distribute power among the parliament and create a better and more tolerant government for our people."
 TUR_radicalengineering:0 "Radical Engineering"
 TUR_radicalengineering_desc:0 "We have to catch the modern technology and engineering, and we have to do it fast. We must radically improve our engineering"
 TUR_destroyreactionaryideas:0 "Destroy Reactionary Ideas"
 TUR_destroyreactionaryideas_desc:0 "Ways of the past is what made this country so left behind our contemporaries. We can't expect to catch the standarts of our era without getting rid of these rotten ideas."
 TUR_createdkzb:0 "Create DKZB"
 TUR_createdkzb_desc:0 "Foreign enemies are everywhere, even within our armed forces. We'll integrate DKZB into our land forces and assure order in it."
 TUR_skywillbered:0 "The Sky Will Be Red"
 TUR_skywillbered_desc:0 "We can't forget about the 3rd dimension when we talk about the war. We'll paint the skies with the bloods of our fallen comrades."
 TUR_pourbloodintothesea:0 "Pour Blood Into the Sea"
 TUR_pourbloodintothesea_desc:0 "The sea will be painted red with the bloods of our dead comrades. Thanks to their efforts, our seas will be secure."
 TUR_kiziIl_vatan:0 "Kızıl Vatan"
 TUR_kiziIl_vatan_desc:0 "Our navy will spam seas, and let us intervene in the further most continents that vast oceans seperate. With a strong navy, there wont be a worker that we can't reach."
 TUR_redrosesmarines:0 "Red Roses Marines"
 TUR_redrosesmarines_desc:0 "For World revolution, we need forces that can spread over seas. We'll train our marines for that reason."
 TUR_planefactories:0 "Plane Factories"
 TUR_planefactories_desc:0 "Planes are the future, mass production of them will give us an adventage over our enemies."
 TUR_redaces:0 "Red Aces"
 TUR_redaces_desc:0 "Planes may only be available for civilian useage, but it's potential is unimaginable. If we adopt this technology for warfare, there won't be any enemy left to stand against our power."
 TUR_redspearhead:0 "Red Spearhead"
 TUR_redspearhead_desc:0 "Armored vehicle and tanks are the future of warfare. The sooner we adopt them, the more victories we'll have on the battlefield."
 TUR_spread_the_revolution:0 "Spread the Revolution"
 TUR_spread_the_revolution_desc:0 "Revolution knows no race, religion and border. We'll form an alliance to be the home of the revolution and the shield that protects all the other socialist nations around the World."
 TUR_stand_with_cp:0 "Stand with the Central Powers"
 TUR_stand_with_cp_desc:0 "The German war machine will be obviously come out victorious out of this war. If we want to come out victorious as well, we have to align with Central Powers."
 TUR_stand_with_entente:0 "Stand with the Entente"
 TUR_stand_with_entente_desc:0 "The Entente consists of some of the most powerful nations on the planet. we have to side with them if we want to come out alive and prosperous out of this war."
 TUR_foreign_research_grants:0 "Foreign Researchers"
 TUR_foreign_research_grants_desc:0 "As our alliences with Entente and Central Powers grows, we have to take the benefits their researchers provide."
 TUR_qaysari_rum_of_all_romans:0 "Qaysar of All Romans"
 TUR_qaysari_rum_of_all_romans_desc:0 "After the Conquest of Constantinople in 1453, Mehmet the Second claimed the title of "Kayzeri Rûm", "Qaysar of Romans", and the title even came to this day by Osman the Fourth. We are the true successor of Roman Empire, we are the Kaiser, we are the ceaser. Undoubtedly, we will reclaim the glory."
 TUR_empower_sultan:0 "Empower the Sultan"
 TUR_empower_sultan_desc:0 "Our sultan and former glory is not yet lost. Ottoman Empire is strong as it is. All these different organizations and cliques, all these traitors! We already have a sultan that's been glory of our nation, we already have a system that's been working for over 500 years! The people who's trying to change this is nothing more than traitors, and shall be dealth with."
 TUR_teskilat_stormtroopers:0 "Turkish Stormtroopers"
 TUR_teskilat_stormtroopers_desc:0 "Just like the German model, we must have elite forces that'll lead us to glory and victory. The Turkish Stormtroopers!"
 TUR_study_import_aircraft_designs:0 "Study Imported Aircrafts"
 TUR_study_import_aircraft_designs_desc:0 "European nations are just too ahead of us in this new technology that'll we need decades to become good at it. We must study their designs if we don't want to left behind."
 TUR_istanbul_cairo_expedition:0 "Konstantiniyye-Cairo Expedition"
 TUR_istanbul_cairo_expedition_desc:0 "We must send several expeditions to Cairo because why wouldn't we."
 TUR_experience_of_european_conflict:0 "Experiences from European Conflict"
 TUR_experience_of_european_conflict_desc:0 "Conflict in Europe letting us to get more and more informed towards this new aircrafts. This is a luck, a chance and we can't let it escape!"
 TUR_naval_maneuvres:0 "Naval Maneuvres"
 TUR_naval_maneuvres_desc:0 "We must maneuver our navy into different positions, basically give them a training and study the effects of it."
 TUR_revive_greatness_of_ottoman_fleet:0 "Revive the Great Ottoman Navy"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "The Ottoman navy was once a navy that world feared. Where did we go wrong? What did we do wrong? Nothing? We just let our enemies overcome us with their expansions, we must revive the greatness of this navy!"
 TUR_mavi_vatan_doctrine:0 "Mavi Vatan"
 TUR_mavi_vatan_doctrine_desc:0 "The Mavi Vatan doctrine is just one the step in reviving this great navy. We must reclaim our main navy's powerhouse in the Aegean, and, obviously, reap this great doctrine's fruits!"
 TUR_wolfes_of_the_sea:0 "Wolves of the Sea"
 TUR_wolfes_of_the_sea_desc:0 "New technologies at sea doesn't suprise, but makes us happy. Maybe we are late on building up huge battleships, but the wolves under the sea will do the job. This new submarine technology, must be benefitted!"
 TUR_invoke_the_methods_of_mehmed_ii:0 "The Methods of Mehmet the Second"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmet the Second shows us a huge fact that, as you put enough gun powder and artillery in it, you'll crush every single one of your enemies. How right it is, W,what a great method it is!"
 TUR_coastal_defense_of_marmara_shores:0 "the Defense of Marmara"
 TUR_coastal_defense_of_marmara_shores_desc:0 "We must build of defenses in coasts of Marmara as it's a very vulnurable position for our enemies. Enemy just can go right into our sacred capital, the question is, how much a fight there will be and blood will be shed..."
 TUR_nusret_mine_ship:0 "Nusret Mayın Gemisi"
 TUR_nusret_mine_ship_desc:0 "Foreign powers are approaching Dardanelles. to protect the straits from outside forces, we must fight with al lwe got. But land forces are not enough. We'll launch a secret mission to lay mines across the straits."
 TUR_study_dreadnought_designs:0 "Study Dreadnought Designs"
 TUR_study_dreadnought_designs_desc:0 "We must study dreadnought designs so we could come up with our own. Expand our knowledge in it, and most importantly, rule the waves with huge battleships."
 TUR_fate_of_general_assembly:0 "Fate of the General Assembly"
 TUR_fate_of_general_assembly_desc:0 "General Assembly is being too much of an issue day by day. We have to deal with it, one way or other."
 TUR_stabilization_in_faith:0 "Stabilization in Faith"
 TUR_stabilization_in_faith_desc:0 "We are not Turk, Arab, Kurd, Rûm or anything other. We are one and all, Muslim. We are united and ready. We are all under the order of holy caliphate, and we will win against heretics. Elhamdülillah!"
 TUR_reform_ottoman_bank:0 "Reform the Ottoman Bank"
 TUR_reform_ottoman_bank_desc:0 "The Ottoman bank is corrupted and heavily influenced by foreigners. We have to take care of it."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "Correct the Mistakes of the Sultan"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "Sultan Abdülhamid Han, although causing many problems, is still our true sultan. All of his mistakes can be corrected, all of the wrongs can be reverted. But if we lose our sultan, then we'll lose from the root and we won't be able to get it back."
 TUR_restore_vilayet_hejaz:0 "Restore Order in [JBS.GetName]"
 TUR_restore_vilayet_hejaz_desc:0 "Our rule in Arabia is fringe outside of our controlled territories. Yet one family among the others, the Shammar family has clsoe relations with us. With their underaged monarch on the throne, it'll be no problem to just incorporate their lands to our empire."
 TUR_unite_arabistan:0 "Conquer Arabia"
 TUR_unite_arabistan_desc:0 "Due to our mistakes in the past, and due to our laziness, and many reasons, we lost many lands and fell from power. We're encircled by many enemies. Best option would be obviously look to our less-powerful enemies and conquer them for once and all."
 TUR_restore_eyalet_egypt:0 "Request the Khedivate"
 TUR_restore_eyalet_egypt_desc:0 "Is it unlawful, unequal treaties? Or is it our own mistakes? Or is it just bad luck? No one can tell fully. But in the end, we lost our Imperial Vilayet Egypt in a very short time. The lands that we took with blood, in the name of the Yavuz Sultan Selim, shall be retaken. Order must be restored. Yaşa Devlet-i Ebediyye!"
 TUR_restore_legacy_of_conquerors:0 "Legacy of Fatihs"
 TUR_restore_legacy_of_conquerors_desc:0 "Our history is nothing but filled with many great glories and conquests, victorious and battles. What happened to us? When did we become like this? We shall reclaim the legacy that is left to us by our great ancestors and bring the Devlet-i Ebeddiye to somewhere it never even reached."
 TUR_play_the_war_drums:0 "The Drums of War"
 TUR_play_the_war_drums_desc:0 "It is known that we don't need cannons to crush heretic walls. We just need a mehter, and our enemies will get crushed. Read the Ezan from all Mosques, the war drums are playing! We are coming for our enemies!"
 TUR_second_conquest_of_balkan:0 "The Balkans"
 TUR_second_conquest_of_balkan_desc:0 "Due to may reasons, we lost our powerhouse in the Balkans. Since 1683 we slowly lost our grip in Balkans. We shall take what's our back, and then some more."
 TUR_come_to_vienna:0 "3rd Siege of Vienna"
 TUR_come_to_vienna_desc:0 "Around two hundred years ago, we tried to siege and incorporate Vienna to our Empire. But in the yaers following our failure, we lost many of our lands and Vienna became nothing but an old dream. Now that we've regained our strength, it's time to conquer Vienna once and for all."
 TUR_fight_for_eyalet_algeria:0 "Vilayet of Algeria"
 TUR_fight_for_eyalet_algeria_desc:0 "Our Algeria Vilayet was lost many decades before, but even with the Christianisation Efforts the location is pretty Pro-Ottoman, we have to lend some hand to our Muslim brothers."
 TUR_crimean_union:0 "Khaganate of Crimea"
 TUR_crimean_union_desc:0 "Many decades ago, due to Russia's expansionist policies and desire for a warm water port, Crimea was lost. But it doesn't change thefact that, Crimea, the Crimean Tatars and the legitimate owner of the land is us."
 TUR_unity_and_progress:0 "İttihat ve Terakki"
 TUR_unity_and_progress_desc:0 "Committee of Union and Progress is our only way out of this dark days. Young Turks, Nationalism, Militarism is our only way out of it! They will lead us to victory."
 TUR_pan_turkism:0 "Pan-Turkism"
 TUR_pan_turkism_desc:0 "What difference do we have from our brothers in the other side of Aral Sea? Why have we, the Turks, waited this much for this moment? It's time to unite, it's in our destiny. Pan Turkist ideals are our only true path."
 TUR_ittihadist_dictatorship:0 "İttihadist Dictatorship"
 TUR_ittihadist_dictatorship_desc:0 "The other parties in parliament disagrees with most of our opinions. They are against the unity and future of Turkish Nation. They must be dealt with."
 TUR_deport_the_minorities:0 "Deport the Minorities"
 TUR_deport_the_minorities_desc:0 "Minorities that we tolerated in our nation backstabbed us many times. Revolted, killed our people. They are nothing but traitors, we have to deport them! Or what? We'll just watch them take our land? Unacceptable!"
 TUR_purge_the_islamist_leaders:0 "Subdue the ittihadists"
 TUR_purge_the_islamist_leaders_desc:0 "Although still member of İTF, that party is holding us back. We need to show them who is the leader and that their position is below our leader. They should listen Enver's command, and not command him. If they don't like it, they will be forced to learn their place. "
 TUR_road_to_turan:0 "Road to Turan"
 TUR_road_to_turan_desc:0 "We just need to make a road for it and pieces will come together. Turkistani Turks opened a flag, waiting for us! March, March!"
 TUR_claim_caucasian_turan_reward:0 "We'll be able to integrate all Armenian states via §YCleanse Minorities§! decisions."
 TUR_claim_persian_turan_reward:0 "We'll be able to integrate all Kurdish states via §YCleanse Minorities§! decisions."
 TUR_mask_of_fear_of_enverism:0 "Fear of Enverism"
 TUR_mask_of_fear_of_enverism_desc:0 "Enver is brutal. And minorities, non-Turks should be aware of it. Maybe even Turks itself."
 TUR_turkic_unification:0 "Turkic Unification"
 TUR_turkic_unification_desc:0 "It's time! We are not Osmanoğlu Empire, we are the Pan Turania, homeland of Turks! All Turks will be under one banner one day, that day may Allah don't protect us but our enemies!"
 TUR_anti_imperialism:0 "Anti Imperialism"
 TUR_anti_imperialism_desc:0 "Our brothers has suffered from this vermin named imperialism over the decades. We don't have to make others suffer too. We need to go down an Anti Imperialist path and free our friends. And by that way, we maybe even end the Turkish Struggle in Central Asia too."
 TUR_solve_minority_itf:0 "[TUR.turkeyminorityitf]"
 turkeyminorityitf1:0 "Assimilate Minorities"
 turkeyminorityitf2:0 "One Ethnicity, One Language, One Religion"
 TUR_solve_minority_itf_desc:0 "[TUR.turkeyminorityitf_desc]"
 turkeyminorityitf_desc1:0 "Anatolia is a region with many different religions and cultures. Having a nation state like the Europeans did is impossible like this. We have to integrate and assimilate minorities, and this way we shall create a sense of unity."
 turkeyminorityitf_desc2:0 "Anatolia is a region with many different religions and cultures. Having a nation state like the Europeans did is impossible like this. We have to make Anatolia Turkish land and those who're not Turkish has no right to be present in these lands."
 TUR_solve_minority_itf_reward1:0 "Unlock Decisions: §YAssimilate Minorities§W"
 TUR_solve_minority_itf_reward2:0 "Unlock Decisions: §YCleanse Minorities§W"
 TUR_solve_minority_itf_reward:0 "§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_enternal_revanchism_desc:0 "Yeah, Anti Imperialism in idea is good. But it's just too childish and has contradictory points with our main goal. Eternal Revanchism is what we must go for it. We must fight for our own nation, the others are just further-enemies."
 TUR_last_warning_to_imperialists:0 "The Last Warning"
 TUR_last_warning_to_imperialists_desc:0 "We gotta remind these Imperialists that we are coming, and we are strong. A knocking on the front door would be enough for now..."
 TUR_asian_independence_committee:0 "Asian Committee for Independence"
 TUR_asian_independence_committee_desc:0 "It's known, and a far popular idea that Asia is for Asians. These Europeans must be purged for it to achieve this."
 TUR_focus_on_south_america:0 "South American Commitment"
 TUR_focus_on_south_america_desc:0 "South American countries are fairly new and eager. They was once colonized, went through a lot. Their revanchism is ours, our revanchism is theirs."
 TUR_confirm_japanese_turan_concept:0 "Japanese Turan"
 TUR_confirm_japanese_turan_concept_desc:0 "Japanese are the only real strong power in Asia that manage to defend it's independence from European Menace. And not just that, Japanese people are close to us with Turan concept too. We are just perfect for each other!"
 TUR_return_to_egypt:0 "Return to Egypt"
 TUR_return_to_egypt_desc:0 "Egypt is lost not too long ago. Why not, try to retake it while we can? Egypt is our rightful claim after all."
 TUR_istanbul_pact:0 "Konstantiniyye Accord"
 TUR_istanbul_pact_desc:0 "Although we are mostly diplomatically isolated, we sure can find allies in our darkest times. Konstantiniyye Accord will be there for it."
 TUR_pearl_of_the_black_sea:0 "Black Sea Raid"
 TUR_pearl_of_the_black_sea_desc:0 "Russia is our enemy. Our biggest enemy. Maybe an eternal one. Finished our domination in Balkans and Black Sea, made our people rebel, annexed the Turks in Central Asia, Russia is a big hungry bear. But now, it's our time to attack."
 TUR_rule_over_caucasus:0 "Rule Over Caucasus"
 TUR_rule_over_caucasus_desc:0 "Many of our lands in Caucasus is ruled by Russians. We have to take care of it, it is our land! It was and will be!"
 TUR_road_to_india:0 "Road To India"
 TUR_road_to_india_desc:0 "Persia is our road to reaching India and even Central Asia. We have to take care of them for our only way to the lands British colonized, even if it means it will be a new front."
 TUR_claim_caucasian_turan:0 "Caucasian Turan"
 TUR_claim_caucasian_turan_desc:0 "Azerbaijanis, tribes, us, we Turks caucasus for hundred of years. It is our, Turan's rightful claim."
 TUR_claim_the_persian_turan:0 "Iranian Turan"
 TUR_claim_the_persian_turan_desc:0 "We was in verge of making Persia also our rightful Turanic lands, but now it's just a gate between Central Asian Turks and us. Right now, it's out of the question that how much we need these lands. Persia is an indeed Turanic country."
 TUR_claim_central_asian_turan:0 "Liberate Türkistani Türks"
 TUR_claim_central_asian_turan_desc:0 "Our homeland, where do we belong and where do we come from, where do our people lives and dies, where was our ancestors are. Central Asia. We don't even have to claim the lands our own people lives... What happened to us... We must reclaim our yurt at all cost."
 TUR_reach_china:0 "Özgür Dogu Türkistan"
 TUR_reach_china_desc:0 "China has jokingly many Turks inside. Our brethern is locked inside the China, but thank Tengri they still have their cultural heritage and our blood, they just need to be freed from Chinese Imperialism."
 TUR_goeben_and_breslau:0 "Goeben and Breslau"
 TUR_goeben_and_breslau_desc:0 "Germany is at war with Britain now. And we can see two of their warships fleeing our way at the Mediterranean. If we do well, we might be able to get them."
 TUR_invite_french_companies:0 "Invite French Companies"
 TUR_invite_french_companies_desc:0 "French need to invest more in our country. So we can do something for them, right?"
 TUR_secret_treaty_with_ger:0 "Secret Treaty With Germany"
 TUR_secret_treaty_with_ger_desc:0 "Before we go to war on the side of Central Powers, we must be promised our reward by them."
 TUR_secret_treaty_with_entente:0 "Secret Treaty With Entente"
 TUR_secret_treaty_with_entente_desc:0 "Before we go to war on the side of Entente, we must be promised our reward by them."
 TUR_join_cp:0 "Join Central Powers"
 TUR_join_cp_desc:0 "British, French and the Russians plan to divide our nation into colonies. We must align ourselves with a greater power, Germans preferably, to prevent that."
 TUR_join_entente:0 "Join Entente"
 TUR_join_entente_desc:0 "Germans want to get ownership over our vast oil reserves. They even plan to populate villages near Berlin-Baghdad railway. We need the help of our old friends, French and the British, to protect us from the German menace."
 TUR_reclaim_mediterranean:0 "Reclaim Mediterranean"
 TUR_reclaim_mediterranean_desc:0 "Long time ago, Rome was the sole owner of the Mediterranean. If we want to reclaim the title of Rome, we need a worthy fleet to control the Mediterranean."
 TUR_return_to_greece:0 "Return to Greece"
 TUR_return_to_greece_desc:0 "Another center of Rome was Greece. So we have to go back there."
 TUR_konstantiniyye_agreement:0 "Konstantiniyye Agreement"
 TUR_konstantiniyye_agreement_desc:0 "There's no space for seperatism in our new great Roman Empire. There's no such thing as Greek, Armenian, Slva or Arab. There's only Turk. Therefore they deserve to be treated as a Roman citizen."
 TUR_konstantiniyye_agreement_reward:0 "Unlock Decisions: §YRomanize Minorities§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_enforce_religious_law_reward:0 "Unlock Decisions: §YEnforced Religious Conversion to Minorities§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_solvetheidentityproblem_reward:0 "Unlock Decisions: §YNew Industrial Laws for Minorities§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_national_association_program_reward:0 "Unlock Decisions: §YCitizenship for Minorities§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_return_millet_system_reward:0 "Unlock Decisions: §YReturn Millet System§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_reform_millet_system_reward:0 "Unlock Decisions: §YReform Millet System§W\n§YThese decisions will allow us to remove negative minority state modifiers§W."
 TUR_balkan_war_tooltip:0 "This focus will be automatically completed once the §YBalkan War§! starts"
 TUR_new_elections_tooltip:0 "We can take this focus once the §YElections§! are held"
 TUR_ittihadist_victory_tooltip:0 "This focus will be automatically completed if §Yİttihat ve Terakki§! had won the elections"
 TUR_liberal_victory_tooltip:0 "This focus will be automatically completed if §YHürriyet ve İttilaf§! had won the elections"
 TUR_ittihadists_destroyed_tooltip:0 "This focus will be automatically completed after we crush the §Yİttihatist Coup Attempt§!"
 TUR_unite_the_balkans:0 "Unite the Balkans"
 TUR_unite_the_balkans_desc:0 "We lost our Balkan territories to foreign intervention and if we don't do anything, we'll lose even more. It's time for us to restore our rule in the Balkans."
 TUR_preparations_for_the_greatest_siege:0 "Preparations for the Greatest Siege"
 TUR_preparations_for_the_greatest_siege_desc:0 "How can we call ourselves Rome without even controlling the city. We must start the preparations of the siege of Rome."
 TUR_follow_the_dreams_of_great_mehmed:0 "Follow the Dreams of Mehmed the Conqueror"
 TUR_follow_the_dreams_of_great_mehmed_desc:0 "The great Mehmed the Conqueror dreamed of conquering Rome one day. He never accomplished that, but that doesn't mean that we can't fulfill his dream now."
 TUR_joint_defense_council:0 "Joint Defense Council"
 TUR_joint_defense_council_desc:0 "For years we fought with our fellow Balkan nations. We must bring an end to this. We must invite Balkan nations into a non-aggression pact to assure peace in the region."
 TUR_socialwelfare:0 "Social Welfare"
 TUR_socialwelfare_desc:0 "A great portion of our population is in poverty and the wwealth gap is immensely wide. We must balance things and help the poor."
 TUR_agrariansocialism:0 "Agrarian Socialism"
 TUR_agrariansocialism_desc:0 "Our economy is heavily relied on agriculture, but no government before us has realized this. It'll be us, the socialists, that'll recognize the issues of the farmers and help them."
 TUR_zanaatkarmilliye:0 "Zanaatkar Milliye"
 TUR_zanaatkarmilliye_desc:0 "Our people are talented, but left without the proper encouragement. We'll provide our people with the required resources so they can increase their efficiency to the utmost limit."
 TUR_mamma_li_turchi:0 "Mamma li Turchi"
 TUR_mamma_li_turchi_desc:0 "Our great sultan Osman IV to be fair is not a bright general. But this doesn't mean he can't improve himself. He'll give him the necessary education and make him a talented Field Marshall."
 TUR_mamma_li_turchi_rewad:0 "Osman IV will §Yimprove as a general§W and become a §YField Marshall§W"
 TUR_reclaim_the_loosen_lands:0 "Reclaim Lost Lands"
 TUR_reclaim_the_loosen_lands_desc:0 "Greece is the first nation that gained independence from us. With Bulgaria, who betrayed us eventhough they were our subjects, they must return to our Empire and be made example for all the other nations who broke free from our rule."
 TUR_literacyprograms:0 "Literacy Programs"
 TUR_literacyprograms_desc:0 "It was a mistake to only educate the upper class and ignore the rest. Even if it's too late, we must still try and correct this mistake by educating the people."
 TUR_urbanization:0 "Focus on Civilian Production"
 TUR_urbanization_desc:0 "For far too long we concentrated our efforts and resources on constructing arms industries. While our citizens struggle with constant famines striking our vast nation, we better diverge some of our production to civilian sector."
 turkey_focus_tree:0 "Ankara Government Focus Tree"
 turkey2_focus_tree:0 "Konstantiniyye Government Focus Tree"
 TUR_amasya_decleration:0 "Amasya Decleration"
 TUR_amasya_decleration_desc:0 "Some brave officers have declared that they won't surrender their motherland to some ofreign invaders. But what they desire to accomplish is near impossible. It'll require much efforts for even a decent movement."
 TUR_amasya_decleration_tt:0 "We'll start the preperations for the §YWar of Independence§!."
 TUR_erzurum_congress:0 "Erzurum Congress"
 TUR_erzurum_congress_desc:0 "We need more support to conduct a succesful movement. We have to ask for other officers who share same feelings with us. We'll kneel before no foreign power."
 TUR_erzurum_congress_tt:0 "§Yİttihadist Politicians will be Available for the National Movement, and removed from the Konstantiniyye Government.§!"
 TUR_sivas_congress:0 "Sivas Congress"
 TUR_sivas_congress_desc:0 "We've gathered enough support from former officers and ministers. Combined with the public support, we can even declare our own government more legitimate."
 TUR_spark_the_war_of_independence:0 "Spark the War of Independence"
 TUR_spark_the_war_of_independence_desc:0 "The time has come. Our forces are ready and confident that we'll have victory over our enemies. We can't wait even one more day."
 TUR_spark_the_war_of_independence_start:0 "§YThe War of Independence will start in 7 days.§!"
 TUR_open_foreign_relations:0 "Open Foreign Relations"
 TUR_open_foreign_relations_desc:0 "If we want to function as a legitimate government, foreign nations has to recognize our rule. We'll open relations with foreign countries."
 TUR_unity_of_the_nation:0 "Unity of the Nation"
 TUR_unity_of_the_nation_desc:0 "We can't win this war as a divided nation. If we want to win this war, we have to achieve unity within the nation."
 TUR_ahd_i_milli:0 "Ahd-ı Milli"
 TUR_ahd_i_milli_desc:0 "Ahd-ı Milli is an idea proposed by many within our government as ideal Turkish state borders. We have to aim towards achieving that."
 TUR_reapproachment_with_the_italians:0 "Reapproachment with the Italians"
 TUR_reapproachment_with_the_italians_desc:0 "The Entente stabbed the Italians on the back by giving what was previously promised to Italians to Greeks. We'll make an agreemnt with the Italians to end this meaningless war between us."
 TUR_reapproachment_with_the_french:0 "Reapproachment with the French"
 TUR_reapproachment_with_the_french_desc:0 "The French has more important threads to deal with, such as the USSR. We can have a deal between us two nations to end our rivalry."
 TUR_reapproachment_with_the_british:0 "Reapproachment with the British"
 TUR_reapproachment_with_the_british_desc:0 "All that British cared for was securing the Bosphorus Straits. We can help them to accomplish what day want while claiming the protecting and ownership of the Straits."
 TUR_ankara_agreement:0 "Ankara Agreement"
 TUR_ankara_agreement_desc:0 "Its apparent that the French can't sustain its control over the southern Anatolia. Lets jsut draw the line between what we have control over and call it a day."
 TUR_no_ahdimilli1:0 "You §RWon't§! have the option to claim §YAhd-ı Milli§! borders for §YSyrian Lands§! in the §YLozan Conference§!."
 TUR_no_ahdimilli2:0 "You §RWon't§! have the option to claim §YAhd-ı Milli§! borders for §YDodecanese§! in the §YLozan Conference§!."
 FRA_has_to_agree:0 "§R[FRA.GetName] must approve of the agreement for bonuses to take effect.§!"
 TUR_draw_the_mediterranean_border:0 "Draw the Mediterranean Border"
 TUR_draw_the_mediterranean_border_desc:0 "The Italians no longer want to waste their resources on a land that has no significance for them. Lets just decide who owns what."
 ITA_has_to_agree:0 "§R[ITA.GetName] must approve of the agreement for bonuses to take effect.§!"
 TUR_approach_to_soviets:0 "Approach to the Soviets"
 TUR_approach_to_soviets_desc:0 "The Bolsheviks has their own war in Russia and has no desire on opening another front against us. We can just forget our past rivalries and aid each other's war."
 TUR_no_need_to_spill_more_blood:0 "No Need to Spill More Blood"
 ENG_has_to_agree:0 "§R[ENG.GetName] must approve of the agreement for bonuses to take effect.§!"
 TUR_no_need_to_spill_more_blood_desc:0 "The British already lost a lot of men to a war that was not even theirs. We can have an agreement between our two nations that'll be beneficial for both of us."
 TUR_lozan_conference:0 "The Lozan Conference"
 TUR_lozan_conference_desc:0 "We might've solved disagreements with foreign powers on theory but there's still a war going with Greece, and a treaty waiting to be signed. We'll host a conference at Lozan to finally stop this war."
 TUR_lozan_conference_tt:0 "We'll start the §YLozan Conference§!."
 TUR_lozan_conference_tt2:0 "If the conference is §Gsuccessful§!, we'll finally achieve victory in the §YWar of Independence§!."
 TUR_montre_bogazlar:0 "Montrö Boğazlar"
 TUR_montre_bogazlar_desc:0 "We lost the absolute control over our straits in the Treaty of Lozan. It's time to remilitarize the straits and have absolute control over it once again."
 TUR_mosul_question:0 "The Mosul Question"
 TUR_mosul_question_desc:0 "The British left Mosul outside of the Treaty of Lozan and prefered a seperate treaty with no other nation involved with our business. It's time to decide the situation of Mosul."
 TUR_mosul_question_triggert:0 "Opted to decide §YMosul Question§! later."
 TUR_victory_in_the_war_of_independence:0 "Victory in the War of Independence"
 TUR_victory_in_the_war_of_independence_desc:0 "We did what many thought impossible. We faced against the victors of the Great War as a defeated nation, and gained our freedom through blood and diplomacy. The war is finally over."
 TUR_victory_in_the_war_of_independence_trigger:0 "§YTreaty of Lozan§! has been signed."
 TUR_war_on_independence_is_over:0 "The §YWar of Independence§! is ongoing."
 TUR_open_underground_factories_tt:0 "These factories will be §Rremoved§! after the §YWar of Independence§!."
 TUR_question_of_the_minorities:0 "Question of the Minorities"
 TUR_question_of_the_minorities_desc:0 "What the old empire suffered the most was minorities and the lack of unity caused by it. If we want our new state to be strong and unified, we have to address this minority problem"
 TUR_question_of_the_sultan:0 "Question of the Sultan"
 TUR_question_of_the_sultan_desc:0 "The Sultans, especially in the last years, made poor decisions that eventually lead to the dissolution of the empire. We shall no longer give any power to the sultan, not even a ceremonial role."
 TUR_question_of_the_caliph:0 "Question of the Caliph"
 TUR_question_of_the_caliph_desc:0 "For years religion was what made our country stay unified. But ruling a country with religion in the 20th century is something only a buffoon would do. To adopt to our modern era, we must seperate religion from state."
 TUR_declare_the_republic:0 "[ROOT.tur_declarerepublic]"
 tur_declarerepublic1:0 "Declare the Republic"
 tur_declarerepublic2:0 "Declare the Sultanate"
 TUR_declare_the_republic_desc:0 "[ROOT.tur_declarerepublic_desc]"
 tur_declarerepublic1_desc:0 "We made the necessary reforms to transform our nation from a backward state to a modern Western republic. Under our great leader, [ROOT.GetLeader], we'll make endless reforms and revolutions."
 tur_declarerepublic2_desc:0 "We made the necessary adjustments to transform our nation from a unstable state to a strong sultanate. Under our great sultan, [ROOT.GetLeader], we'll make a strong nation ruled by an absolute monarch."
 TUR_ottoman_debts:0 "Ottoman Debts"
 TUR_ottoman_debts_desc:0 "We might not be the Ottomans anymore, but foregin power still want their debts repayed. The best we can offer is to pay 60% of our remaining debts."
 TUR_ask_for_the_kurdish_support:0 "Ask for the Kurdish Support"
 TUR_ask_for_the_kurdish_support_desc:0 "Kurds have rebelled against Ottoman rule many times and this time they made their own state. But we can use religion and the Caliph to gain the support of the Kurds, though any future actions against it will anger the population."
 TUR_kurdish_volunteers:0 "Kurdish Volunteers"
 TUR_kurdish_volunteers_desc:0 "We need more man on the front, no matter if they're Turk or Kurd."
 TUR_organize_kuvay_i_milliye:0 "Organize Kuvâ-yi Milliye Forces"
 TUR_organize_kuvay_i_milliye_desc:0 "Kuvâ-yi Milliye might be effective in fighting against enemy forces, but their disorganized nature leads to conflict between each other. We must but them on the line."
 TUR_operations_behind_the_lines:0 "Operations Behind the Lines"
 TUR_operations_behind_the_lines_desc:0 "While our brave men are fighting on the front, we can't let enemy troops gather their strength behind the lines. There will be no rest for the enemy."
 TUR_increase_soldier_organization:0 "Increase Soldier Organization"
 TUR_increase_soldier_organization_desc:0 "We've conscripted many civilians that never held a gun before. We have to give them proper training and increase the organization."
 TUR_build_TBMM_building:0 "Build the Meclis Building"
 TUR_build_TBMM_building_desc:0 "We need a place for our government to stay yet we don't have the resources to build one. We'll get the support of the people to build one. We'll use parts of other buildings to construct our parliament building."
 TUR_open_underground_factories:0 "Open Underground Factories"
 TUR_open_underground_factories_desc:0 "We can't operate open any factor since most of them is under foreign operation. All we can do is to open illegal underground factories to support our war effort."
 TUR_scavenge_equipment:0 "Scavenge Equipment"
 TUR_scavenge_equipment_desc:0 "We're in desperate conditions in terms of equipment. We have to search and find if there's anything useful for us."
 TUR_steal_occupier_equipment:0 "Steal Occupier Equipment"
 TUR_steal_occupier_equipment_desc:0 "Kuvâ-yi Milliye has proven to be succesful in fighting against foreign forces. We can use the equipment left behind by our enemies."
 TUR_from_nothing_to_something:0 "From Nothing to Something"
 TUR_from_nothing_to_something_desc:0 "We had nothing on our hands when the war started. But we can manage to build factories with the little resource we have left. We'll literally create something from nothing."
 TUR_secure_public_support:0 "Secure Public Support"
 TUR_secure_public_support_desc:0 "We need the people's support to win this war. We'll ask for public help."
 TUR_forced_conscription:0 "Forced Conscription"
 TUR_forced_conscription_desc:0 "A common man doesn't care about the security of the nation and we don't have enough educated and informed man to fill our fronts. We must force man to the front even if they don't want it."
 TUR_war_time_tax:0 "War Time Tax"
 TUR_war_time_tax_desc:0 "We have almsot nothing on our hands to fight with. We have to get what the public owns in order to have some resource on our hands to fight against foreign powers."
 TUR_invite_ottoman_officers:0 "Invite Ottoman Officers"
 TUR_invite_ottoman_officers_desc:0 "There are still some officers left in the Konstantiniyye Government that has sympathy for our cause. We must lure them to our side."
 TUR_invite_ottoman_officers_no_tt:0 "This focus will have no effects since §Y[OTT.GetName]§! has completed focus §YSecure Officer Loyalty§!, thus makes us bypass this focus automatically."
 TUR_delegitimize_istanbul_government:0 "Delegitimize Ottoman Government"
 TUR_delegitimize_istanbul_government_desc:0 "We have more support, popularity and legitimacy than the Konstantiniyye government. It's time to hit the final blow to what they still have control over."
 TUR_vatan_icin:0 "Vatan Millet Sakarya"
 TUR_vatan_icin_desc:0 "The Strenght You Need is Present in Your Noble Blood. The war is almost over. We jsut have to fight harder to push out foreign invaders."
 TUR_accept_sultans_help:0 "Accept Sultan's Help"
 TUR_accept_sultans_help_desc:0 "Ottoman Sultan Ömer Faruk has offered its help in our war effort. Though getting a Sultan on our side will increase our popularity, he might cause political troubles."
 TUR_sultan_leads_to_victory:0 "Sultan Leads to Victory"
 TUR_sultan_leads_to_victory_desc:0 "We can't combat against Sultan's popularity. We must let him command the National Movement and kead our nation to victory."
 TUR_has_declared_republic:0 "Has declared the §YRepublic§!"
 TUR_not_has_declared_republic:0 "NOT:Has declared the §YRepublic§!"
 TUR_kars_agreement:0 "Kars Agreement"
 TUR_kars_agreement_desc:0 "We're fighting the same war with the Soviets in the Caucasus, and the last thing we need is to fight against each other. We shall decide our future borders with a treaty."
 SOV_has_to_agree:0 "§R[SOV.GetName] must approve of the agreement for bonuses to take effect.§!"
 TUR_the_batumi_offer:0 "The Batumi Offer"
 TUR_the_batumi_offer_desc:0 "Though Batumi is a part of Ahd-ı Milli, we have to accept the Soviet offer of giving them Batumi for further aid in our wareffort."
 TUR_kars_agreement_success_tt:0 "Kars Agreement was a success."
 TUR_kars_agreement_half_success_tt:0 "§Y[855.GetName]§! is excluded in the Kars Agreement."
 TUR_southern_front_of_the_revolution:0 "Southern Front of the Revolution"
 TUR_southern_front_of_the_revolution_desc:0 "Soviet support on has increased more than we've guessed. They have their mans within our government and army. A coup is imminent."
 TUR_help_the_reds:0 "Help the Reds"
 TUR_help_the_reds_desc:0 "The Soviets helped us in the War of Independence. Now its our turn to help them in their struggle."
 TUR_disobey_the_treaties:0 "Disobey the Treaties"
 TUR_disobey_the_treaties_desc:0 "We won on the battlefield, yet lost on the table. We'll take what's ours, by force."
 TUR_disobey_the_treaties_tt:0 "Will allow us to start §YBorder Wars§! for the reclamation of §YAhd-ı Milli§! borders."
 TUR_donations_from_the_islamic_world:0 "Donations from the Islamic World"
 TUR_donations_from_the_islamic_world_desc:0 "Kind Muslims from all around the World is sending the little they own to support our war effort. It'd be rude to turn down their help."
 TUR_help_from_azerbaijan:0 "Help from Azerbaijan"
 TUR_help_from_azerbaijan_desc:0 "Our Turkish brothers in Caucasus has offered more help from what we initially hoped for. This will strengthen the bond between our both nations."
 TUR_anatolian_rebellion_start_tt:0 "The §RAnatolian Rebellion§! has not started."
 TUR_start_of_the_anatolian_rebellion_start_tt:0 "This §Yfocus§! will be completed automatically when the §RAnatolian Rebellion§! starts."
 add_8258_lira_debt:0 "Adds §Y8.232 Thousand Liras§! to our debt."
 add_0295_lira_debt:0 "Adds §Y0.295 Thousand Liras§! to our debt."
 add_2950_lira_debt:0 "Adds §Y2.950 Thousand Liras§! to our debt."
 ahmet_izzettin_secured_power_tt:0 "§YAhmet Izzettin Paşa§! will secured his power."
 ahmet_izzettin_secured_power:0 "§YAhmet Izzettin Paşa§! has secured his power."
 ahmet_izzettin_not_secured_power:0 "§YAhmet Izzettin Paşa§! is in not in power."
 ahmet_izzettin_lost_power_tt:0 "§YAhmet Izzettin Paşa§! no longer will be at power."
 damat_ferid_secured_power_tt:0 "§YDamat Ferid Paşa§! will secured his power."
 damat_ferid_secured_power:0 "§YDamat Ferid Paşa§! has secured his power."
 TUR_secure_officer_loyalty_tt:0 "§Y[TRR.GetName]§! won't be able to complete focus §YInvite Ottoman Officers§!."
 TUR_organize_the_government:0 "Organize the Government"
 TUR_organize_the_government_desc:0 "Ever since the Amasya Decleration, our government has no idea what to do. We have to organize our legislative bodies and adress this crisis with great professionalism."
 TUR_increase_legitimacy:0 "Increase Legitimacy"
 TUR_increase_legitimacy_desc:0 "Some disloyal officers might've declared their support for the newly organizing so called "national movement", but we're still the true rulers of these lands. We'll stand strong against this newly emerging threat."
 TUR_start_of_the_anatolian_rebellion:0 "Start of the Anatolian Rebellion"
 TUR_start_of_the_anatolian_rebellion_desc:0 "Not so long after declaring their independence, the rebels who call themselve the National Movement, has started a campaign against our rule. We'll crush this rebellion and bring peace to Anatolia."
 TUR_OPDA_strengthens_its_hold:0 "OPDA Strengthens its Hold"
 TUR_OPDA_strengthens_its_hold_desc:0 "Seeing the dire situation we're in, OPDA has decided to exploit us by devaluing our currency. If we want foreign material support, we have to play by their rules."
 TUR_crushed_the_anatolian_rebellion:0 "Victory Over the Anatolian Rebels"
 TUR_crushed_the_anatolian_rebellion_desc:0 "After the blody rebellion started and then spread to Anatolia, we finally managed to crush the rebel forces. Now the last thing to wory about is how are we going to handle postwar situation."
 TUR_war_reparations_to_greece:0 "Greco-Turkish War Reparations"
 TUR_war_reparations_to_greece_desc:0 "Without the Greeks, we wouldn't had crushed the Anatolian Rebellion. Sadly, the war left Greece under an immense amount of debt. We have to pay some portion of their debt in the form of war reparations."
 TUR_ratify_sevres:0 "Ratify the Sevres"
 TUR_ratify_sevres_desc:0 "The Treaty of Sevres included and article that stated any Entente power can occupy the territory they desire if a rebellion occurs. Considering that the entirity of Anatolia rebelled against the treaty, its fair to give the Entente powers the occupation that they desire."
 TUR_matter_of_the_leadership:0 "Matter of the Leadership"
 TUR_matter_of_the_leadership_desc:0 "Our government is in turmoil. With governors coming and going and getting replaced within months, it's hard to have a consistent leadership. We have to decide who'll lead our nation through this times of crisis"
 TUR_damat_ferid_pasa_government:0 "Damat Ferid Paşa Government"
 TUR_damat_ferid_pasa_government_desc:0 "With his close proximity with the Entente powers, Damat Ferid Paşa is the man who'll secure the foreign help and recognition in our struggle against the Anatolian Rebels."
 TUR_internal_matters:0 "Internal Matters"
 TUR_internal_matters_desc:0 "Most of Anatolia fell under the rebel control. Bandits and partisans looming the countryside, combatting against Entente powers. We have to solve these problems one by one or we'll be the one who'll get the blame."
 TUR_get_islamist_support:0 "Get Islamist Support"
 TUR_get_islamist_support_desc:0 "Rebels can have Anatolia, but we still have the caliph. We'll use his authority to our advantage."
 TUR_strengthen_our_place:0 "Strengthen our Place"
 TUR_strengthen_our_place_desc:0 "With so little land left under our true control, many started to question our authority. We'll show them that we're still standing strong."
 TUR_declare_the_national_movement_infidel:0 "Declare the National Movement Infidel"
 TUR_declare_the_national_movement_infidel_desc:0 "Having the caliph on our side has its own advantages. For example, declaring the National Movement infidel. Let's see how the rebels can resist against the words of Allah."
 TUR_organize_loyal_islamist_forces:0 "Organize Loyal Islamist Forces"
 TUR_organize_loyal_islamist_forces_desc:0 "It's not only the rebels who has great support from the public. We still have majority of the Islamist support on our side and they're lining up to combat on our side."
 TUR_destroy_kurdistan:0 "Destroy Kurdistan"
 TUR_destroy_kurdistan_desc:0 "Those damn rebelling Kurds have risen up once again at our weakest time. Now that the rebellion is crushed, we'll come knocking on the Kurds."
 TUR_secure_officer_loyalty:0 "Secure Officer Loyalty"
 TUR_secure_officer_loyalty_desc:0 "There are still some officers left within our administration that are sympathetic to rebel's cause. We have to secure their loyalty before they join the nationalist front."
 TUR_combat_against_kuvay_i_milliye:0 "Combat Against Kuvâ-yi Milliye"
 TUR_combat_against_kuvay_i_milliye_desc:0 "Kuvâ-yi Milliye is a guerilla force that's quote on quote "liberating" Anatolia. What they don't know is we're held creditable for their actions. Before we get into trouble with the Entente nations, we have to stop these bandits."
 TUR_secure_our_place:0 "Secure our Place"
 TUR_secure_our_place_desc:0 "We've suffered long enough from the political turmoil. But finally we did all the necessary actions to increase our legitimacy to where it once was."
 TUR_ahmet_izzettin_pasa_government:0 "Ahmet Izzettin Paşa Government"
 TUR_ahmet_izzettin_pasa_government_desc:0 "After the resignation of Damat Ferid Paşa, hopefully Ahmet Izzettin Paşa can bring stability to our government. Though his sympathy towards the nationalist cause sour in our relations with Entente powers."
 TUR_join_the_national_movement:0 "Join the National Movement"
 TUR_join_the_national_movement_desc:0 "With the National Movement victory in the war seems imminent, the best thing we can do is to fuel their war effort with the last remaining power we have. We must unite our powers to drive foreign invaders out from the motherland."
 TUR_purchase_guns:0 "Purchase Guns"
 TUR_purchase_guns_desc:0 "Since we've previously disbanded our army, there's little resistance we can put against the rebel forces. The only way we can acquire weapon is to buy from the Entente."
 TUR_purchase_factory_rights:0 "Purchase Factory Rights"
 TUR_purchase_factory_rights_desc:0 "Rebels from the East and Greeks from the West, occupying our lands and leaving us no factories to operate as a result. Our only chance is to ask for using Entente factories."
 TUR_pay_debts:0 "Pay Our Debts"
 TUR_pay_debts_desc:0 "Our debts is growing day by day. We can't even wait a moment to pay our debts. Otherwise, it'll just keep growing."
 TUR_emergency_entente_aid:0 "Emergency Entente Aid"
 TUR_emergency_entente_aid_desc:0 "We were unprepared for combatting against such an organized rebellious movement. We need the Entente assistance immediately."
 TUR_ask_for_konstantiniyye:0 "Ask for Konstantiniyye"
 TUR_ask_for_konstantiniyye_desc:0 "Originally, Konstantiniyye was where our government stationed in. But ever since the ceasefire, it's under foreign occupation. It's time to ask, actually beg for the return of the city and rest of the territory surrounding the Anatolian side of the Marmara sea."
 itilaf_formed:0 "Hurriyet ve itilaf has formed"
 TUR_national_movement_tag:0 "Turkish National Movement"
 TUR_kostantiniye_government_tag:0 "Konstantiniyye Government"
