 #Saudis
 SAU_Convene_Shura: "Convene The Shura Majlis"
 SAU_Convene_Shura_desc: "It is time to convene the council of advisors to consolidate power within the Saudi domain. This crucial assembly will enhance our governance, unify our strategies, and ensure alignment with the kingdom's long-term objectives. By bringing together our most trusted advisors, we can address pressing issues, strengthen our influence, and implement policies more effectively. The consolidation of power will enable us to respond swiftly to challenges and secure a prosperous future for the Saudi domain."
 SAU_expand_ikhwan_militias: "Expand Tribal Militias"
 SAU_expand_ikhwan_militias_desc: "Several tribes have been settling and forming their own militias. One group calls themselves the Ikhwan. Although they are not well organized yet, they are poised to grow stronger. Therefore, we should support them and provide them with our banner."
 SAU_conscript_tribes: "Conscript Tribesmen"
 SAU_conscript_tribes_desc: "There are many tribes in the region, and we need to recruit them to fight for the Saudi state. Their support is crucial for strengthening our forces and securing our dominance. By integrating these tribes into our ranks, we can build a united front and enhance our capabilities."
 SAU_camelry: "Camelry Units"
 SAU_camelry_desc: "Camels have been serving Arabs for centuries and are the perfect means of transportation in the vast deserts of Nejd. They are called 'the Ships of the Desert' for a reason. These resilient animals are uniquely adapted to the harsh desert environment, providing reliable mobility and sustenance in conditions where other forms of transport would fail."
 SAU_Bedouin_Tactics: "Bedouin Tactics"
 SAU_Bedouin_Tactics_desc: "The wandering Bedouins, who have lived in these deserts for generations, use unique tactics to survive. They navigate by the stars, conserve water by traveling during cooler parts of the day, and utilize the natural shelter and resources provided by the landscape. Their intimate knowledge of the desert allows them to thrive in an environment that is inhospitable to most. "
 SAU_Bedouin_logistics: "Bedouin Logistics"
 SAU_Bedouin_logistics_desc: "Bedouin logistics are equally impressive; they carry essential supplies such as dried foods and water in portable, lightweight containers, and they establish temporary camps that can be quickly assembled and dismantled. This combination of knowledge, strategy, and efficient resource management allows them to thrive in an environment that is inhospitable to most."
 SAU_confiscate_ottoman_weapones: "Confiscate Ottoman Arms"
 SAU_confiscate_ottoman_weapones_desc: "Many Ottoman patrols and garrisons cross the Nejd border. We should raid them and seize their equipment. These raids will disrupt their operations and provide us with valuable resources to strengthen our forces. By targeting these patrols and garrisons, we can weaken their presence in the region and enhance our strategic advantage. Additionally, capturing their supplies will boost our own capabilities, making our forces more formidable in the ongoing struggle."
 SAU_Ihsaa_naval_base: "Dammam Naval Base"
 SAU_Ihsaa_naval_base_desc: "Now that we have conquered Ihsa'a and its warm ports, we can begin planning for a Saudi navy, starting by building a naval base in Dammam. Establishing this naval base will be the cornerstone of our maritime strategy, allowing us to project power and secure our interests along the coastline. With access to Ihsa'a's ports, we can develop a fleet that ensures the protection of our waters, facilitates trade, and enhances our regional influence. This initiative will not only strengthen our military capabilities but also promote economic growth and stability in the region."
 SAU_Darin_Airfield: "Seize Darin Airfield"
 SAU_Darin_Airfield_desc: "The British have built a small airfield and abandoned it on the island of Tarout, next to the town of Darin. We should seize and utilize it. Taking control of this airfield will provide us with a strategic asset, enhancing our aerial capabilities and extending our reach in the region."
 SAU_intergrate_ikhwan_to_military: "Military Centralization"
 SAU_intergrate_ikhwan_to_military_desc: "The Saudi state needs to modernize and centralize its military instead of relying on militias and tribes. This transition is crucial for enhancing our defense capabilities and ensuring national security. By centralizing the military, we can streamline command structures, improve coordination, and implement standardized training and equipment protocols"
 SAU_Purchase_German_Guns: "Purchase German Guns"
 SAU_Purchase_German_Guns_desc: "The Germans produce the finest and most efficient weapons in the world, so we should request some for our own use. Acquiring German weaponry would bolster our military capabilities significantly, equipping our forces with cutting-edge technology and enhancing our operational effectiveness."
 SAU_recruit_city_militias: "Recruit City Militias"
 SAU_recruit_city_militias_desc: "Many cities and settlements have their own militias to protect them. We could recruit them to the military and replace them with a modern police force. This transition would enhance security, law enforcement practices, and ensure protecting communities."
 SAU_Arab_Horsemanship: "Arab Horsemanship"
 SAU_Arab_Horsemanship_desc: "Horses have also been as important as camels in Arab history. While they cannot endure the desert without sustenance like camels, they are invaluable in battles. Their agility, speed, and strength make them essential assets on the battlefield, enabling swift maneuvers and effective cavalry charges. Despite their different roles from camels, horses have historically played a crucial role in military tactics and strategy, contributing to Arab military prowess throughout history."
 SAU_study_mobile_warfare: "Study British Vehicles"
 SAU_study_mobile_warfare_desc: "Mobile warfare is increasingly popular nowadays. The days of infantry and cavalry charges may soon be eclipsed by the dominance of armored cars in future warfare. Their metal construction grants them resilience against the desert heat, unlike humans and animals. These vehicles offer mobility, firepower, and protection, making them pivotal in modern military strategies."
 SAU_copy_ottoman_army_command: "Copy Ottoman Command"
 SAU_copy_ottoman_army_command_desc: "The Ottoman Empire is the hegemon of the Middle East and the strongest country here, thanks largely to its modernized military, which draws inspiration from European militaries. This strategic modernization has elevated their military prowess, enabling them to maintain dominance in the region. By adopting European military techniques and technologies, the Ottomans have enhanced their operational capabilities, from logistics to tactics."
 SAU_build_arms_factory: "Build Arms Factory"
 SAU_build_arms_factory_desc: "nstead of importing weapons, we need to start manufacturing our own to achieve self-reliance. Establishing a domestic arms industry will not only bolster our defense capabilities but also stimulate economic growth and technological advancement. By investing in local weapon production, we can create jobs, build expertise, and reduce dependency on foreign suppliers."
 SAU_Jihad: "State Mandated Jihad"
 SAU_Jihad_desc: "Jihad, meaning struggle, represents a pure form of fighting to defend one's fatherland, home, family, and oneself from oppressors or aggressors. Jihad can take various forms, including physical combat, defense, or contributing resources such as money, food, or equipment. Therefore, the state should incorporate jihad into its foreign policy mandate. By integrating jihad principles, the state can uphold its duty to protect its citizens and sovereignty, while also promoting justice and defending against external threats."
 SAU_renovate_Riyadh_forts: "Renovate Riyadh Forts"
 SAU_renovate_Riyadh_forts_desc: "The forts and defense systems in the city of Riyadh are outdated, nearly five decades behind current standards. It is imperative that we renovate them to bring them into the 20th century and ensure the protection of the government and its citizens. Upgrading these defenses will enhance our security capabilities, incorporating modern technology and strategic infrastructure to safeguard against contemporary threats."
 SAU_invest_in_city_merchants: "Support City Merchants"
 SAU_invest_in_city_merchants_desc: "The city merchants are likely among the wealthiest factions in the country. Therefore, it is crucial that we gain their support. To achieve this, we must offer them our backing and reduce government control over their activities. By doing so, we can secure their allegiance, which will, in turn, bolster the state and its economy."
 SAU_establish_millet_system: "Millet System"
 SAU_establish_millet_system_desc: "The Millet system, utilized in the Ottoman Empire, provided each religious group and sect with its own confessional court of law. These courts adhered to the specific laws of the respective religion or sect, such as Sharia for Muslims, Canon Law for Christians, and Halakha for Jews. This system allowed various religious communities to govern their own legal matters according to their unique traditions and beliefs."
 SAU_arable_land_development: "Arable Lands Development"
 SAU_arable_land_development_desc: "Instead of relying on food imports, a more sustainable approach would be to develop the arable lands across the Arabian Gulf, Red Sea, Ihsa'a, Qatif, and the pastures in Nejd. These regions hold significant agricultural potential. By leveraging imported modern technology, we can enhance the agricultural sector of our economy. This strategic initiative would mitigate the risk of food shortages stemming from diplomatic issues or low food storage, ensuring greater food security for our nation."
 SAU_develop_infrastructure: "Develop Infrastructure"
 SAU_develop_infrastructure_desc: "It is imperative that we begin investing in infrastructure by paving roads, erecting signage, and implementing sewage and water systems. These essential developments are necessary for our country to catch up with global standards. Even Ottoman Arab lands achieved these advancements over a decade ago, highlighting the urgency for us to modernize our infrastructure."
 SAU_establish_modern_schools: "Modern Schools"
 SAU_establish_modern_schools_desc: "Katateeb, while valuable for teaching basic literacy and religious knowledge, may no longer suffice as a comprehensive educational approach. While they impart skills in reading, writing, and the holy Quran, the breadth of knowledge in today's world extends far beyond these subjects.\nIt is crucial to include diverse disciplines such as mathematics, literature, and other sciences to provide children with a well-rounded education."
 SAU_Ihsaa_merchant_fleet: "Gulf Trade"
 SAU_Ihsaa_merchant_fleet_desc: "The Gulf Arabs, spanning from Basra and Kuwait to Trucial Oman to Arabestan, have engaged in trade with India and China for centuries, bringing exotic goods and significant wealth to the region. It is for the state benefit to participate in this trade network. By leveraging our strategic location and historical trading ties, we can establish economic partnerships, acquire exotic goods, and generate revenue for the treasury."
 SAU_settle_tribes: "Settle Tribes"
 SAU_settle_tribes_desc: "Many tribes in our region sustain themselves through trading and desert agriculture, preferring a nomadic lifestyle over settling in. However, for the sake of development, it is crucial to encourage tribal settlement. By populating urban centers, it will stimulate economic growth, and enhance social services and infrastructure. Integrating tribes closer to urban centers facilitates better governance, promoting stability across the nation."
 SAU_aquire_modern_equipment: "Aquire Modern Tools"
 SAU_aquire_modern_equipment_desc: "Modern problems require modern solutions. By getting tools and techniques for construction and farming imported from Europe or Asia, we can boost the economy. These modern innovations enhance productivity and improve efficiency in both urban development and agriculture. Investing in infrastructure and agricultural technologies will not only economic growth but also position our nation on the regional stage."
 #SAU_modern_taxes: "Modern Tax System"
 SAU_modern_taxes_desc: "Zakat, while important for welfare, it may not suffice as the sole economic engine for a modern, growing state. Historical examples like the Ottomans and Egypt demonstrate that economic development requires a diversified approach, including various forms of taxation. Introducing taxes on properties, buildings, businesses, and trade can provide sustainable revenue streams."
 SAU_outlaw_slavery: "Outlaw Slavery"
 SAU_outlaw_slavery_desc: "Islam indeed emphasizes the humane treatment of slaves and advocates for their eventual emancipation. True adherence to Islamic teachings mandates that slaves be treated with dignity, provided adequate sustenance, and granted rights that ensure fair treatment and humane conditions. In Islamic practice, slaves are to be integrated into households, dining at the same table as their masters, and given the freedom to work when they want to."
 SAU_protect_caravan_merchants: "Protect Caravan Merchants"
 SAU_protect_caravan_merchants_desc: "Rather than supporting city and Gulf merchants, we could prioritize support for caravans passing through our domains. By imposing taxes, providing protection, and actively trading with these caravans—whether they are en route to or from Mecca, Yemen, or Ottoman territory—we can capitalize on the valuable goods they transport. This approach minimizes the need to engage in time-consuming trade activities in ports or cities."
 SAU_import_mesopotamia_food: "Import Basra Food"
 SAU_import_mesopotamia_food_desc: "Developing sustainable agriculture will take time. In the interim, relying on agricultural imports from Basra can help meet our food needs. This strategy allows us to prioritize long-term agricultural development while ensuring food security through dependable imports. Over time, as our domestic farming sector mature, we can gradually reduce reliance on external sources and achieve greater food self-sufficiency."
 SAU_northern_raids: "Raid the North"
 SAU_northern_raids_desc: "The troublesome tribes in the north, backed by the Ottomans, are proving to be quite a nuisance. One potential approach could involve raiding them to seize their supplies."
 SAU_increase_slavery: "State Protected Slavery"
 SAU_increase_slavery_desc: "Despite Islam's clear stance against slavery, there are those who see it as a profitable option due to the availability of cheap labor for tasks like construction and farming, where workers are not paid. However, while it may appear that this practice contradicts ethical principles that islamic societies uphold it is economically advantageous."
 SAU_gather_support: "Gather Tribal Support"
 SAU_gather_support_desc: "To combat the northern tribes, we can enlist the support of the other tribes located in Nejd, such as the Mutair, Utaybah, and Dawasir, among others. These tribes are devout Muslims and are largely loyal to the Saudi dynasty. By leveraging their loyalty and religious devotion, we can create a united front to address the challenges posed by the northern tribes, ensuring a more effective and cohesive strategy to maintain stability and security in the region."
 SAU_crackdown_on_christians: "Crackdown on Christians"
 SAU_crackdown_on_christians_desc: "Despite being People of the Book and warranting protection, Christians are still seen as polytheists, which is intolerable to Abdulaziz. Therefore, we should offer them the option to convert or leave. This approach aligns with Abdulaziz's unwavering stance on monotheism while also presenting a clear choice to the Christian population. It aims to maintain religious purity in the Saudi domains and ensure that Abdulaziz's principles are upheld. "
 SAU_support_katateeb: "Support Katateeb"
 SAU_support_katateeb_desc: "Katateeb have been integral to Islamic societies for centuries, teaching many to read and write. Why replace them with unfamiliar methods? Instead, we should support the katateeb by providing more books and mandating that everyone enroll their children in them."
 SAU_south_trade: "Oman-Yemen Trade"
 SAU_south_trade_desc: "Despite the Yemenis and Omanis being considered apostates, their integral trade has benefited us for centuries. Religious differences should not hinder a valuable business opportunity. Maintaining and fostering trade relations with them ensures economic stability and prosperity."
 SAU_reform_zakat: "Reform Zakat"
 SAU_reform_zakat_desc: "Zakat and Jizyah are not obsolete in this modern era; with a few reforms in their collection and allocation, they can be more effective than ever. These traditional forms of taxation offer a more compassionate approach compared to modern tax systems, which often lack flexibility and mercy. By modernizing the administration of Zakat and Jizyah, we can ensure that they meet contemporary economic needs while retaining their ethical foundations."
 SAU_establish_mabahith: "Establish the Mabahith"
 SAU_establish_mabahith_desc: "Every ruler and nation requires their own 'men in black' to safeguard state interests and conduct espionage on both enemies and allies. Intelligence agencies, such as the Mabahith (or intelligence agencies in English), are crucial for achieving this. These agencies function similarly to the Tsar's Okhrana, which played a pivotal role in maintaining the security and stability of the Russian throne. "
 SAU_Dynasty_Politics: "Dynasty Politics"
 SAU_Dynasty_Politics_desc: "Following the Araif revolt, many members of the Saudi dynasty have developed an interest in the state's politics. Within the dynasty, there is a divide: some members wish to maintain traditional ways, while others advocate for reform and modernization. This internal debate reflects broader questions about the future direction of the nation, balancing respect for cultural heritage with the need for progress and development. Navigating these dynamics will be crucial for the state's leadership as they strive to unify the nation and address the challenges of the modern world."
 SAU_Reform: "Reform the State"
 SAU_Reform_desc: "The Saudi state has historically been perceived as backward, fundamentalist, and somewhat terroristic, often despised and opposed by its neighbors, both small and large. Domestically, the situation is also problematic, as the state relies on outdated knowledge and practices from the 18th century. This must change. Saudi Arabia needs to transform into a beacon of modernity among the tribes and Peninsular Arabs, embracing the advancements and innovations of the 20th century. By adopting modern technologies, progressive policies, and comprehensive educational reforms, Saudi Arabia can position itself as a leading state in the region, fostering development, stability, and prosperity for its people."
 SAU_get_rid_of_ikhwan: "Get Rid of Ikhwan"
 SAU_get_rid_of_ikwhan: "the Ikwhan have served His Majesty since 1902. however, they are no match for Ottoman troops. the time has come to reorganise this group of fanatics into a proper force." 
