 SAU_conquest_of_hejaz: "Conquest of Hejaz"
 SAU_conquest_of_hejaz_desc: "The great and holy lands of Hejaz and Tihamah have finally come under the rule of the House of Saud. Now, Abdulaziz is not only the ruler of Central Arabia but also the humble servant of the Two Holy Mosques."
 SAU_search_for_oil_companies: "Foreign Oil Companies"
 SAU_search_for_oil_companies_desc: "In order to secure its future and the well-being of its citizens, the Saudi state needs to prospect for oil. With oil already discovered in Bahrain and Iraq, there is a great chance that the Ihsa'a coast has oil as well. However, the assistance of foreign professionals is needed."
