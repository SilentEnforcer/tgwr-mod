 TUR_domestic_weapon_companies:0 "Domestic Weapon Companies"
 TUR_domestic_weapon_companies_desc:0 "Modernizing our army goes through acquiring the newest weapons. For now, we've relied on the west to get the newest of them. But we can't continue relying them. We must fund our own companies and research our own guns."
 TUR_domestic_weapon_companies_tt:0 "Modify §YArmy of a Bygone Era§! by\n[tank_manufacturer_cost_factor_name]: §G-25%§!\n[materiel_manufacturer_cost_factor_name]: §G-25%§!\n\n§YPurchase Infantry Equipment§! decisions will no longer be available.\n§YPurchase Field Artillery§! decisions will no longer be available.\n§YPurchase Howitzer§! decisions will no longer be available.\n"
