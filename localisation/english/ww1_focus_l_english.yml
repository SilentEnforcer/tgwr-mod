 SAU_Treaty_of_Darin: "Aftermath of Darin"
 SAU_Treaty_of_Darin_desc: "We recently signed a treaty with Britain, in which proper borders with British colonies in the region were clearly drawn for the first time. The usefulness of the treaty is debatable. Therefore we have two choices: follow the treaty or break it."
