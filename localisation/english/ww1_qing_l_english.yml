 ww1_qing.63.d:0 "[QIN.GetName] is threatening that if we do not give French Indochina, they will join Germany in the war"
 ww1_qing.63.a:0 "We cannot risk another enemy"
 ww1_qing.63.b:0 "Never!"
 
