 QIN_tongmenghui_plot_loc:0 "Small Tongmenghui Uprising"
 QIN_tongmenghui_plot_loc2:0 "Tongmenghui Plot"
 QIN_xinhai_timer_desc:0 "[GetTongmenghuiPlotNameDesc]"
 QIN_xinhai_timer_loc_desc2:0 "The Tongmenghui failed to topple our government, and all their preparation has gone to waste. Still, small cells remain, constantly launching uprisings, though nowhere near the scale of the previous one"
 QIN_xinhai_timer_loc_desc:0 "The Tongmenghui have been infiltrating, planning, and obtaining funds since 1895 with the sole goal of toppling our government. Over the last 15 years, the Tongmenghui have gotten unimaginably strong, and will soon launch a revolution our nation has not seen since the Taiping Rebellion..."
 QIN_xinhai_revolution_category:0 "Dealing with Revolution"
 QIN_xinhai_revolution_category_desc:0 "The air of anger and revolution lingers in China. The weakened Qing Dynasty barely holds onto power. \n\n§HEvery state with 5 infrastructure is unlikely to join a revolution, however these states can still be the start of the revolution.§! \n\n§RWill you help protect it, or is it time to prove once again "China Long Divided, Must Unite, Long United, Must Divide"?§W"
 QIN_wuchang_timer:0 "Wuchang Uprising"
 QIN_wuchang_timer_desc:0 "§RRevolutionary groups are moving quickly, and, if we don't act quickly, it may result in a full out revolution!§!"
 
