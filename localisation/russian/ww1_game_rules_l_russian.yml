 ### Unit Limit Rules ###
 RULE_GROUP_BATTALION_LIMIT_RULES:0 "Настройка лимита батальонов"

 RULE_BATTALION_LIMIT_OPTIONS:0 "Пределы батальонов"
 RULE_OPTION_STANDARD:0 "Применяется ко всем"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "На основании количества фабрик и уровня законов экономики были установлены ограничения на количество батальонов, которые может построить ИИ. Как только ИИ достигнет этого предела, он просто перестанет создавать новые батальоны. Это ограничение распространяется и на игроков, но для них это смягченный лимит, и они получают минус в зависимости от того, насколько сильно они превысили его.\n\n§RПримечание: эта система введена, чтобы уменьшить неизбежное замедление, которое происходит по мере прохождения игры, так как огромное количество действующих батальонов является основной причиной задержки системы.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Применяется только к ИИ"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "На основании количества фабрик и уровня законов экономики были установлены ограничения на количество батальонов, которые может построить ИИ. Как только ИИ достигнет этого предела, он просто перестанет создавать новые батальоны. При таких настройках нет никаких ограничений на количество батальонов, кроме способности игрока поставлять живую силу и снаряжение.\n\n§RПримечание: это даст игроку значительное преимущество против стран ИИ, которые в противном случае были бы сопоставимы по силе.§!"
 RULE_OPTION_TURN_OFF:0 "Отключить"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Это полностью отключает систему ограничения численности батальонов.\n\n§RЭто рекомендуется делать только в том случае, если вы не возражаете против того, чтобы скорость игры становилась намного ниже по мере прохождения игры, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"

 RULE_DEMOB_BATTALION_OPTIONS:0 "Демобилизация батальонов в мирное время"
 RULE_OPTION_DEMOB_EXISTS:0 "По умолчанию"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "В мирное время игроку будет предложено в течение четырех месяцев снизить экономику и/или законы о воинской повинности до уровней, допустимых в мирное время и в соответствии с их поддержкой в войне. ИИ сделает то же самое, но быстрее и, как правило, снизит свои законы до более низких уровней, чем требуется от игрока. Если к ИИ применяются ограничения на количество юнитов, это также побудит его сократить количество действующих подразделений по соображениям производительности."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Применяется только к ИИ"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "В мирное время ИИ сократит свою экономику и/или законы о воинской повинности. Если к ИИ применяются ограничения на количество юнитов, это также побудит его сократить количество активных юнитов по соображениям производительности. Игроку, однако, никогда не будет предложено снизить свои законы."
 RULE_OPTION_DEMOB_OFF:0 "Отключить"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ни игроку, ни ИИ никогда не будет предложено снизить экономику и/или законы о воинской повинности в мирное время.\n\n§RРекомендуется делать это только в том случае, если вы не против того, чтобы скорость игры становилась все ниже и ниже, или у вас есть ОЧЕНЬ мощный компьютер для запуска игры.§!"
 
 
 
 
 
