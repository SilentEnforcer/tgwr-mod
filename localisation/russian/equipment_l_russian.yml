 mechanized_equipment:0 "Механизация"
 mechanized_equipment_short:0 "Механизация"
 mechanized_equipment_desc:0 "Механизированная пехота - это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Мотопехота отличается от мотопехоты тем, что ее машины обеспечивают определенную степень защиты от вражеского огня, в отличие от мягкотелых колесных машин (грузовиков или джипов) для мотопехоты."
 mechanized_equipment_1:0 "Механизация I"
 mechanized_equipment_1_short:0 "Механизация I"
 mechanized_equipment_1_desc:0 "Механизированная пехота - это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Мотопехота отличается от мотопехоты тем, что ее машины обеспечивают определенную степень защиты от вражеского огня, в отличие от мягкотелых колесных машин (грузовиков или джипов) для мотопехоты."
 mechanized_equipment_2:0 "Механизация II"
 mechanized_equipment_2_short:0 "Механизация II"
 mechanized_equipment_2_desc:0 "Механизированная пехота - это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Мотопехота отличается от мотопехоты тем, что ее машины обеспечивают определенную степень защиты от вражеского огня, в отличие от мягкотелых колесных машин (грузовиков или джипов) для мотопехоты."
 mechanized_equipment_3:0 "Механизация III"
 mechanized_equipment_3_short:0 "Механизация III"
 mechanized_equipment_3_desc:0 "Механизированная пехота - это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Мотопехота отличается от мотопехоты тем, что ее машины обеспечивают определенную степень защиты от вражеского огня, в отличие от мягкотелых колесных машин (грузовиков или джипов) для мотопехоты."
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Sd. Kfz. 11 (Sonderkraftfahrzeug — специальное моторизированное транспортное средство) — немецкий полугусеничный транспортер, который широко применялся во время Второй мировой войны. Мог перевозить восемь пехотинцев, буксируя при этом орудие или прицеп."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 — полугусеничный бронетранспортер, разработанный и производившийся компанией «Ганомаг» во время Второй мировой войны, конструктивно основанный на более раннем образце Sd.Kfz. 11."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "Модернизированная версия Sd.Kfz. 251, оборудованная инфракрасным прожектором."
 SWE_mechanized_equipment_3:0 "Terrängbil m/42 KP"
 SWE_mechanized_equipment_3_short:0 "m/42 KP"
 anti_air_equipment:0 "Буксируемая ПВО"
 anti_air_equipment_short:0 "ПВО"
 anti_air_equipment_desc:0 "Скорострельные пулеметы могут быть использованы против воздушных целей. Зенитные пулеметы эффективны против небронированных самолетов начального периода войны."
 anti_tank_equipment:0 "Буксируемая ПТО"
 anti_tank_equipment_short:0 "ПТО"
 anti_tank_equipment_desc:0 "Нам нужно создать орудия среднего калибра для стрельбы прямой наводкой по движущимся целям. Этот новый тип артиллерии мы будем использовать против броневиков."
 anti_air_equipment_1:0 "Зенитный пулемет"
 anti_air_equipment_1_short:0 "ПВО"
 anti_air_equipment_1_desc:0 "Скорострельные пулеметы могут быть использованы против воздушных целей. Зенитные пулеметы эффективны против небронированных самолетов начального периода войны."
 anti_tank_equipment_1:0 "Противотанковое ружье"
 anti_tank_equipment_1_short:0 "ПТО"
 anti_tank_equipment_1_desc:0 "Нужно создать орудия среднего калибра для стрельбы прямой наводкой по движущимся целям. Этот новый тип артиллерии мы будем использовать против броневиков."
 artillery_equipment:0 "Буксируемая артиллерия"
 artillery_equipment_short:0 "Артиллерия"
 artillery_equipment_desc:0 "Артиллерия относится к крупнокалиберному оружию, такому как пушки и гаубицы, управляемые экипажами, которые могут проецировать боеприпасы далеко за пределы эффективной дальности действия личного оружия."
 rocket_artillery_equipment:0 "Миномет"
 rocket_artillery_equipment_short:0 "Миномет"
 rocket_artillery_equipment_desc:0 "Миномет Стокса предназначенный для окопов. Может стрелять газовыми снарядами."
 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Полевая артиллерия начального этапа войны выполняла задачи по ослаблению обороны противника перед наступлением пехоты."
 rocket_artillery_equipment_1:0 "Миномет"
 rocket_artillery_equipment_1_short:0 "Миномет"
 rocket_artillery_equipment_1_desc:0 "Ранние минометы использовались для стрельбы с закрытой позиции. Этот тип артиллерии менее подвержен риску быть уничтоженным и эффективен в срыве наступления пехоты противника."
 
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снаряжение"
 infantry_equipment_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы."
 infantry_equipment_0:0 "Базовое пехотное снаряжение"
 infantry_equipment_0_short:0 "Базовое пехотное снаряжение"
 infantry_equipment_0_desc:0 "Базовая экипировка пехотинца, разработанная до и во время Великой войны."
 infantry_equipment_1:0 "Пехотное снаряжение I"
 infantry_equipment_1_short:0 "Снаряжение I"
 infantry_equipment_1_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы."
 infantry_equipment_2:0 "Пехотное снаряжение II"
 infantry_equipment_2_short:0 "Снаряжение II"
 infantry_equipment_2_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Модернизация включает в себя большое количество пулеметов и противотанковых ружей."
 infantry_equipment_3:0 "Пехотное снаряжение III"
 infantry_equipment_3_short:0 "Снаряжение III"
 infantry_equipment_3_desc:0 "Персональное и коллективное пехотное вооружение, а также другие необходимые солдату предметы. Дальнейшая модернизация включает личные штурмовые винтовки и противотанковые ракеты."
 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Лучшая броня, чем могут пробить ваши враги, является огромным преимуществом для ваших подразделений, но, вероятно, замедлит вас."
 tank_gun_upgrade:0 "Основное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь оружие, которое не отстает от силы брони противника и может пробить ее."
 tank_aa_upgrade:0 "ПВО"
 tank_aa_upgrade_desc:0 "Убедитесь, что наше противовоздушное вооружение способно сбивать новейшие самолеты."
 tank_at_upgrade:0 "ПТО"
 tank_at_upgrade_desc:0 "Убедитесь, что наши истребители танков могут победить новейшие танки противника."
 tank_art_upgrade:0 "Артиллерия"
 tank_art_upgrade_desc:1 "Убедитесь, что наша самоходная артиллерия обладает мощной огневой мощью, которая прорвет любого небронированного врага."
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:0 "Повышение надежности приводит к меньшему количеству поломок резервуаров, которые вам необходимо заменять."
 mech_cost_upgrade:0 "Стоимость производства"
 mech_cost_upgrade_desc:0 "Оптимизация конструкции и замена менее важных материалов позволяют построить автомобиль быстрее, но с небольшим количеством дефектов."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Большая мобильность дает тактические и стратегические преимущества, а также дает больше брони без значительного замедления."
 ac_engine_upgrade:0 "Двигатель"
 ac_engine_upgrade_desc:0 "Большая мобильность дает тактические и стратегические преимущества, а также дает больше брони без значительного замедления."
 ship_gun_upgrade:0 "Орудие"
 ship_gun_upgrade_desc:0 "Важно иметь оружие, которое не уступает по силе броне противника и способно пробить его."
 ship_torpedo_upgrade:0 "Торпеда"
 ship_torpedo_upgrade_desc:0 "Торпеда - это мощное орудие в наших руках, запускаемое меньшими кораблями, оказавшимися в пределах досягаемости, с высокой вероятностью критических попаданий."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня."
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Больше брони для защиты вашего корабля от вражеского огня."
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до противников в бою."
 ship_reliability_upgrade:0 "Надежность"
 ship_reliability_upgrade_desc:0 "Корабль с высокой надежностью будет менее подвержен критическим ударам, которые могут нанести серьезный ущерб кораблю без хорошо продуманной конструкции."
 ship_anti_air_upgrade:0 "ПВО"
 ship_anti_air_upgrade_desc:0 "Больше пушек, бросающих свинец в воздух, означает больше сбитых вражеских самолетов!"
 ship_ASW_upgrade:0 "Противолодочная оборона"
 ship_ASW_upgrade_desc:0 "Противолодочное оружие имеет важное значение для обнаружения и уничтожения подводных лодок."
 destroyer_engine_upgrade:0 "Двигатель"
 destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до противников в бою."
 sub_engine_upgrade:0 "Двигатель"
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до противников в бою."
 sub_stealth_upgrade:0 "Скрытность"
 sub_stealth_upgrade_desc:0 "Самая большая сила подводных лодок - это их способность оставаться незамеченными и наносить удары только тогда, когда у них есть преимущество."
 sub_torpedo_upgrade:0 "Торпеда"
 sub_torpedo_upgrade_desc:0 "Торпеда - это мощное орудие в наших руках, запускаемое меньшими кораблями, оказавшимися в пределах досягаемости, с высокой вероятностью критических попаданий."
 ship_deckspace_upgrade:0 "Переоборудование Авианосцев"
 ship_deckspace_upgrade_desc:0 "Больше места для перевозки и запуска авианосных самолетов."
 plane_gun_upgrade:0 "Оружие"
 plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами."
 cv_plane_gun_upgrade:0 "Оружие"
 cv_plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами."
 plane_engine_upgrade:0 "Двигатель"
 plane_engine_upgrade_desc:0 "Более высокая скорость дает самолету преимущество при позиционировании и выборе цели. Важно для перехватчиков."
 plane_range_upgrade:0 "Диапазон"
 plane_range_upgrade_desc:0 "Самолет с лучшей дальностью полета может достичь более стратегических районов для выполнения миссий."
 cv_plane_range_upgrade:0 "Диапазон"
 cv_plane_range_upgrade_desc:0 "Самолет с лучшей дальностью полета может достичь более стратегических районов для выполнения миссий."
 plane_reliability_upgrade:0 "Надежность"
 plane_reliability_upgrade_desc:0 "Самолет с низкой надежностью имеет вероятность аварий во время полетов."
 plane_naval_upgrade:0 "Атака"
 plane_naval_upgrade_desc:0 "Большая грузоподъемность противокорабельного оружия."
 cv_plane_naval_upgrade:0 "Атака"
 cv_plane_naval_upgrade_desc:0 "Большая грузоподъемность противокорабельного оружия."
 plane_bomb_upgrade:0 "Бомбометание"
 plane_bomb_upgrade_desc:0 "Увеличенный бомбовый отсек для увеличения полезной нагрузки."
 plane_tac_bomb_upgrade:0 "Бомбометание"
 plane_tac_bomb_upgrade_desc:0 "Увеличенный бомбовый отсек для увеличения полезной нагрузки."
 plane_cas_upgrade:0 "Атака"
 plane_cas_upgrade_desc:0 "Улучшенное вооружение для атаки наземных целей."
 plane_armor_upgrade:0 "Броня"
 plane_armor_upgrade_desc:0 "Самогерметизирующиеся топливные баки и бронепластины повышают живучесть."
