 artillery_equipment_2:0 "Улучшенная артиллерия"
 artillery_equipment_2_desc:0 "Новые конструкции гаубиц, использующие преимущества новых гидравлических устройств отдачи и более длинных стволов."
 artillery_equipment_3:0 "Передовая артиллерия"
 artillery_equipment_3_desc:0 "Легкая артиллерия, способная быть разбитой для транспортировки, позволяла доставлять артиллерийскую поддержку в районы, ранее труднодоступные."
 anti_air_equipment_2:0 "Улучшенная ПВО"
 anti_air_equipment_2_desc:0 "Зенитные орудия с более длинными патронами и стволами, способные поражать высоколетящие самолеты."
 anti_air_equipment_3:0 "Передовая ПВО"
 anti_air_equipment_3_desc:1 "Передовая мобильная зенитная пушка с большим радиусом действия и огневой мощью, способная бороться даже с самыми быстрыми и высоколетящими самолетами противника."
 rocket_artillery_equipment_2:0 "Передовые минометы"
 rocket_artillery_equipment_2_desc:0 "Передовые минометы."
 anti_tank_equipment_2:0 "Улучшенная ПТО"
 anti_tank_equipment_2_desc:0 "Орудия большего калибра для борьбы с более тяжелыми танками с наклонной броней."
 anti_tank_equipment_3:0 "Передовая ПТО"
 anti_tank_equipment_3_desc:0 "Комбинируя различные виды новой технологии боеприпасов с пушками с более высокой начальной скоростью, эти противотанковые пушки готовы к любой новой броне, которую могут разработать наши враги."
 train_equipment:0 "Поезд"
 train_equipment_desc:0 "Поезда перевозят припасы из столицы снабжения в узлы снабжения соединенные железной дорогой."
 train_equipment_1:0 "Гражданский поезд"
 train_equipment_1_desc:0 "Этот локомотив, перенятый военными с обычных гражданских грузовых перевозок, хорошо подходит для перевозки большого количества грузов на большие расстояния. Однако его гражданская конструкция делает его уязвимым."
 train_equipment_2:0 "Военный поезд"
 train_equipment_2_desc:0 "Упрощенная конструкция, в которой отсутствуют многие функции, обычно встречающиеся в обычных грузовых поездах, ради более дешевого производства. Он по-прежнему так же уязвим, как и обычный поезд, но его легче заменить."
 train_equipment_3:0 "Бронепоезд"
 train_equipment_3_desc:0 "Двигатель поезда закованный в тяжелую броню, чтобы сделать его менее уязвимым для атак противника. Он может перевозить столько же груза, сколько и любая другая конструкция, но его производство дороже."
 railway_gun_equipment:0 "Железнодорожная артиллерия"
 railway_gun_equipment_desc:0 "Тяжелое орудие, установленная на железнодорожном вагоне для транспортировки."
 railway_gun_desc:0 "Железные дороги дают возможность перемещать тяжелые орудия далеко вглубь суши с разумной скоростью, что позволяет нам обстреливать вражеские позиции с большого расстояния и с хорошим эффектом."
 railway_gun_equipment_1:0 "Железнодорожное орудие"
 