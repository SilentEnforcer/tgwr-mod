 EQUIPMENT_DESCRIPTION: "$NAME$"
 submarine:0 "Подводная лодка"
 submarine_desc:0 "Подводные лодки используют скрытность и мощные торпеды для уничтожения вражеских конвоев."
 both_cruisers_desc:0 "Легкий крейсер - Легкое экранирующее судно. Его основная обязанность-защищать большие корабли от легких кораблей противника, но также может выпустить мощные торпеды, которые могут повредить большие корабли.\n\nТяжелый крейсер - Это большой бронированный крейсер, который довольно гибок. Хороший выбор для стран, которые не могут позволить себе строить большие капитальные корабли."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc:0 "Легкое экранирующее судно. Его основная задача - защищать крупные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли."
 heavy_cruiser:1 "Тяжелый крейсер"
 heavy_cruiser_desc:0 "Большой бронированный крейсер, довольно маневренный. Хороший выбор для стран, которые не могут позволить себе строить большие капитальные корабли."
 destroyer:0 "Эскадренный миноносец"
 destroyer_desc:0 "Самое легкое сопровождающее судно. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки."
 ship_hull_light:1 "Легкий корпус"
 ship_hull_light_desc:0 "Самое легкое сопровождающее судно. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки."
 carrier:0 "Авианосец"
 carrier_desc:0 "Капитальный корабль, способный нести в бой авиа крылья. Также пригодится как плавучий аэродром, который можно расположить у берегов противника."
 battleship:0 "Линкор"
 battleship_desc:0 "Самый большой капитальный корабль с самыми большими пушками и самой прочной броней, которую можно купить за деньги. Такая дорогостоящая инвестиция заслуживает надлежащей поддержки меньших экранирующих судов."
 armor_desc:0 "Самая большая и прочная броня, которую можно купить за деньги."
 battle_cruiser:0 "Линейный крейсер"
 battle_cruiser_desc:0 "Большой капитальный корабль часто с наступательными способностями, близкими к таковым, но с более слабой броней и с более высокой скоростью."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвои, используемые для международной торговли товарами и ресурсами. Также используется для переправы войск и для выполнения морских вторжений."
 sh_battleship:0 "Сверхтяжелый линкор"
 sh_battleship_desc:0 "Самый большой капитальный корабль с самыми большими пушками и самой прочной броней, которую можно купить за деньги. Такая дорогостоящая инвестиция заслуживает надлежащей поддержки меньших экранирующих судов."
 light_airframe:0 "Легкий планер"
 light_airframe_desc:0 "Легкие самолеты на основе планера"
 medium_airframe:0 "Средний планер"
 medium_airframe_desc:0 "Самолеты на базе среднего планера"
 heavy_airframe:0 "Тяжелый планер"
 heavy_airframe_desc:0 "Тяжелые самолеты на основе планера"
 jet_engines:0 "Реактивные двигатели"
 JET_ENGINES_SPECIAL:0 "Разработка реактивных двигателей является необходимой предпосылкой для создания реактивных самолетов. Это должно быть исследовано прежде чем вы сможете исследовать передовые самолеты"
 jet_engines_desc:0 "Прорыв в двигательной технике, Реактивный двигатель позволит создать совершенно новое поколение самолетов."
 convoy_1:0 "Конвой"
 armored_car_equipment:0 "Бронеавтомобиль"
 armored_car_equipment_desc:0 "Легкие бронированные колесные машины. Обычно используются для разведки и подавления сопротивления, но могут оснащаться более тяжелым вооружением."
 motorized_equipment:1 "Грузовик"
 motorized_equipment_desc:1 "Грузовики, используемые для перевозки войск, припасов и моторизации дивизии."
