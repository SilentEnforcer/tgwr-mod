 #Authoritarian

 absolute_monarchy:0 "Абсолютная монархия"
 absolute_monarchy_desc:0 "Абсолютная монархия - это форма правления, при которой один человек - обычно король или королева - обладает абсолютной, самодержавной властью. В абсолютных монархиях преемственность власти обычно наследственная, трон переходит от одного члена правящей семьи к другому."
 semi_constitutional_monarchy:0 "Полуконституционная монархия"
 semi_constitutional_monarchy_desc:0 "Полуконституционная монархия - это форма авторитарного правления, при которой конституция гарантирует основные права и свободы, а также определенную степень представительства народа, но монарх сохраняет за собой основную часть политической власти в государстве, обычно в одностороннем порядке назначая ответственное перед ним правительство."
 semi_constitutional_monarchy_reserve:0 "$semi_constitutional_monarchy$"
 semi_constitutional_monarchy_reserve_desc:0 "$semi_constitutional_monarchy_desc$"
 civilian_dictatorship:0 "Гражданская диктатура"
 civilian_dictatorship_desc:0 "Гражданская диктатура - это форма авторитарного правления, при которой абсолютная политическая власть в государстве сосредоточена в руках одного или нескольких человек. В отличие от военных диктатур, правители в гражданских диктатурах не получают свою власть от военных, а обычно используют демократические процедуры, чтобы занять свой пост, и применяют репрессивные методы для его сохранения."
 personalistic_dictatorship:0 "Персональная диктатура"
 personalistic_dictatorship_desc:0 "Персональная диктатура - это диктатура, при которой лидер, хотя его часто поддерживает партия или военные, сохраняет личный контроль над политическими решениями и подбором кадров для режима."
 authoritarian_democracy:0 "Управляемая демократия"
 authoritarian_democracy_desc:0 "Управляемая демократия - это форма авторитарного правления, при которой формально демократические процедуры существуют, но ограничены до той степени, которая позволяет действующему правительству занимать свой пост неограниченное время. Оппозиция может существовать в таких режимах, но ее шансы на победу над правящей партией чисто законными методами ничтожно малы."
 colonial_government:0 "Колониальное правительство"
 colonial_government_desc:0 "Колониальное правительство - это тип правления, навязанный внешней колониальной державой на некоторой территории, колонии. Колониальные правительства назначаются либо непосредственно колониальной властью, либо избираются среди меньшинства колониальных поселенцев, в то время как большинство коренного населения колонии бесправно."
 theocracy_ideology:0 "Теократия"
 theocracy_ideology_desc:0 "Теократия - это форма правления, при которой Бог или божество какого-либо типа признается верховной правящей властью, дающей божественное руководство человеческим посредникам, которые управляют повседневными делами правительства."
 warlordism:0 "Военачальство"
 warlordism_desc:0 "Военачальник - это человек, который осуществляет военный, экономический и политический контроль над регионом, часто в пределах страны без сильного национального правительства, посредством, как правило, неофициального или незаконного принудительного контроля над местными вооруженными силами."
 
 
 #Ideologies to remove
 anarcho_primitivism:0 "Анархо-примитивизм"
 anarcho_primitivism_desc:0 "Анархо-примитивизм - это анархистская критика происхождения и прогресса цивилизации. Являясь ответвлением школы мысли Теда Качинского, анархо-примитивисты стремятся повернуть человечество вспять в его прогрессе и развитии по причинам, связанными с массовыми психологическими страданиями современного общества наряду с большим экологическим и природоохранным ущербом."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия - это форма правления, при которой избранные, обладающие абсолютной властью, управляют народом. Олигархи прикрепляют свои институты к аппарату своей территории."
 
 #Proto-Fascism
 nazism:0 "Национал-социализм"
 nazism_desc:0 "Национал-социализм, основанный на крайнем национализме, руководствуется идеями расового превосходства. Это способствует агрессивному экспансионизму и тоталитарному государству, где люди объединены под руководством лидера, обладающего абсолютной властью."
 gen_nazism:0 "Национал-социализм"
 gen_nazism_desc:0 "Националистический социализм - политика, основанная на принципе, согласно которому в каждой стране средства достижения конечных целей социализма должны диктоваться национальными условиями, а не образцом, установленным в другой стране."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Охватывая различные ультранационалистические движения, фашизм, как правило, почитает преданность государству и объединение этнических групп под руководством сильного лидера. Фашизм возник как относительно новое движение в результате недовольства Великой войной, его истоки связаны с протофашистскими идеологиями."
 
 falangism:0 "Фалангизм"
 falangism_desc:0 "Авторитарная идеология с чертами фашизма и консерватизма, фалангизм ценит национальную и католическую идентичность."
 rexism:0 "Рексизм"
 rexism_desc:0 "Решительно противоположный как либеральным, так и коммунистическим идеалам, рексизм - это убежденное консервативное националистическое движение, выступающее за корпоративистскую экономическую политику. Используя все более популистскую и авторитарную риторику, их идеалы сближаются с другими фашистскими движениями."
 
 stratocracy:0 "Стратократия"
 stratocracy_desc:0 "Стратократия - это система управления, при которой военные осуществляют значительный контроль над аспектами общества и политикой страны. Стратократии часто являются чрезвычайными правительствами, где военные берут на себя командование для восстановления порядка, но немногие также считают их руководящим принципом для тех, кто верит в сильную нацию и государство."
 fundamentalism:0 "Фундаментализм"
 fundamentalism_desc:0 "Фундаментализм относится к любой секте или движению внутри религии, которое подчеркивает жесткое следование тому, что оно считает фундаментальными принципами своей веры, что обычно приводит к осуждению альтернативных практик и интерпретаций."
 national_syndicalism:0 "Национал-синдикализм"
 national_syndicalism_desc:0 "Национал-синдикализм - это идеология, сочетающая интегральный национализм с синдикализмом."
 ittihadism:0 "Иттихадизм"
 ittihadism_desc:0 "Иттихадизм - это идеология, характеризующаяся национализмом и верой в передовые технологии как источник национальной мощи. Она сопровождается социальным дарвинизмом и научным расизмом, а также пропагандой социальной модернизации и вестернизации. Иттихадисты были вдохновлены французским ученым Гюставом Лебоном и немецким генералом бароном Кольмаром фон дер Гольцем, которые пропагандировали правление научной элиты и милитаризм. Османская Империя рассматривается как лидер всех мусульман, возглавляемых «турецкой расой»."
 revolutionary_nationalism:0 "Революционный национализм"
 revolutionary_nationalism_desc:0 "Революционный национализм, также известный как радикальный национализм, - это идеологическая теория, которая призывает к созданию национального сообщества, объединенного общим чувством цели и предназначения."
 
 #Socialism
 vanguardism:0 "Авангардизм"
 vanguardism_desc:0 "Авангардизм - революционная социалистическая доктрина, утверждающая, что лучшим способом проведения социальной революции является революционное действие классово сознательных слоев рабочего класса. Она выступает за создание революционной партии, которая будет насильственно захватывать политическую власть и продвигать социализм диктаторскими методами социалистического государства."
 has_government_vanguardism_tt:0 "Нынешняя правящая партия - §YАвангардистская§!"
 has_government_vanguardism_tt_NOT:0 "Нынешняя правящая партия не §YАвангардистская§!"
 revolutionary_socialism:0 "Революционный социализм"
 revolutionary_socialism_desc:0 "Революционный социализм - социалистическая доктрина, утверждающая, что никакие структурные изменения в обществе не могут быть осуществлены без социальной революции. Она выступает за немедленный захват власти у капиталистов массовым движением рабочего класса, независимо от того, будет ли этот акт насильственным или нет."
 reformist_socialism:0 "Реформистский социализм"
 reformist_socialism_desc:0 "Реформистский социализм - это социалистическая доктрина, которая отвергает необходимость социальной революции для достижения социалистического общества. Она выступает за постепенные изменения через существующие институты, которые в конечном итоге коренным образом преобразуют капиталистическую систему."
 anarchism:0 "Анархизм"
 anarchism_desc:0 "Анархизм - это идея и движение, которые считают, что любая форма власти по своей сути является угнетающей. Поэтому они выступают за отмену институтов, поддерживающих ненужную иерархию, таких как государство и капиталистическая система, и выступают за бесклассовое общество."
 
 #Ideologies to remove
 syndicalism:0 "Синдикализм"
 syndicalism_desc:0 "Синдикализм определяется концепциями революционной спонтанности и прямого действия - верой в то, что сами рабочие, организованные в профсоюзы, должны бороться с капитализмом, а не полагаться на внешних агентов, таких как политические партии. Преобразование капиталистического общества в синдикалистское должно произойти посредством всеобщей забастовки - общенационального отказа от капитализма и передачи всех средств производства в руки профсоюзов."
 anarcho_syndicalism:0 "Анархо-синдикализм"
 anarcho_syndicalism_desc:0 "Политическая философия и анархистская школа мысли, которая рассматривает революционный промышленный профсоюз или синдикализм как метод для рабочих в капиталистическом обществе, чтобы получить контроль над экономикой и таким образом контролировать влияние в более широком обществе."
 agrarian_socialism:0 "Аграрный социализм"
 agrarian_socialism_desc:0 "Аграрный социализм - это идеология, сочетающая аграрный образ жизни с социалистической экономической системой. Аграрные социалисты делают акцент на общественном контроле, владении и использовании земли, а не других средств производства или национального государства."
 market_socialism:0 "Рыночный социализм"
 market_socialism_desc:0 "Рыночный социализм относится к различным экономическим системам, в которых средства производства находятся либо в государственной, либо в кооперативной собственности и эксплуатируются с целью получения прибыли в условиях рыночной экономики. Фундаментальное отличие рыночного социализма от традиционной социалистической экономики заключается в существовании рынка средств производства и капитальных благ."
 religious_communism:0 "Религиозный социализм"
 religious_communism_desc:0 "Религиозный социализм - это форма социализма, включающая в себя религиозные принципы. Ученые использовали этот термин для описания различных социальных или религиозных движений на протяжении всей истории, которые выступали за общинное владение собственностью."
 
 #Democratic
 conservatism:0 "Социальный консерватизм"
 conservatism_desc:0 "Считая быстрые изменения в обществе потенциально вредными, консерватизм поддерживает традиции и умеренные реформы, иногда выступая за возврат к старым моральным ценностям."
 social_democracy:0 "Социал-демократия"
 social_democracy_desc:0 "Стремясь к равенству и социалистическому государству реформистскими методами, социал-демократия стремится отменить или смягчить последствия капитализма с помощью общественного мандата."
 classical_liberalism:0 "Классический либерализм"
 classical_liberalism_desc:0 "Классический либерализм - это идеология свобод, прав, индивидуализма, разума и терпимости. Он выступает за ограниченное смешанное правительство с правом голоса."
 social_liberalism:0 "Социальный либерализм"
 social_liberalism_desc:0 "Социальный либерализм - это идеология коллективных свобод и прав, которая способствует социальному благополучию и справедливости. В отличие от классического либерализма, который выступает за свободу в вопросах государства, социальный либерализм сочетает в себе классически консервативные принципы, такие как налогообложение, регулирование отдельных лиц, групп и предприятий, и многое другое в попытке обеспечить социальную справедливость и социальное обеспечение через правительство."
 liberal_conservatism:0 "Либеральный консерватизм"
 liberal_conservatism_desc:0 "Либеральный консерватизм - это политическая идеология, сочетающая консервативную политику с либеральными позициями, особенно в экономических, но также и в социальных вопросах, представляющая собой разновидность политического консерватизма, находящегося под сильным влиянием либерализма. Эта идеология включает в себя классический либеральный взгляд на экономическое вмешательство, согласно которому люди должны свободно участвовать в рынке и создавать богатство без вмешательства государства. Однако либеральные консерваторы также считают, что нельзя полностью полагаться на то, что человек будет ответственно вести себя в других сферах жизни; поэтому они полагают, что сильное государство необходимо для обеспечения правопорядка, а институты нужны для воспитания чувства долга и ответственности перед семьей и нацией. Они также поддерживают гражданские свободы и придерживаются некоторых социально-консервативных взглядов."


 #Ideologies to remove
 tridemism:0 "Тридемизм"
 tridemism_desc:0 "Три принципа народа, созданные Сунь Ятсеном, включают в себя национализм, демократию и благосостояние. Национализм призван создать единую китайскую идентичность. Демократия должна обеспечить людям широкий доступ к правительству. А благосостояние необходимо для того, чтобы правительство заботилось о своем народе."
 agrarianism:0 "Аграризм"
 agrarianism_desc:0 "Аграризм - это политическая идеология, отличающаяся поддержкой общества, основанного на сельском хозяйстве, и рассматривающая сельское хозяйство как образ жизни, который может сформировать идеальные социальные ценности."
 libertarianism:0 "Либертарианство"
 libertarianism_desc:0 "Либертарианство - это философия, выступающая за максимальное расширение индивидуальных свобод в политическом и экономическом контексте. Либертарианство считает необходимым, чтобы правительство и государственная власть были сокращены только для сохранения функционирования нации и общества, поскольку в противном случае государство будет стремиться вторгаться в свободу и личность. Либертарианцы часто призывают к устранению государственного вмешательства в экономику путем установления капитализма Laissez-Faire."


