 ENG_room_40:0 "Room 40"
 ENG_room_40_tt:0 "§YCryptanalysis section «Room 40» will help to intercept enemy secret messages.§!\n\n"
 ENG_Boer_Blues:0 "Boer Blues"
 ENG_Boer_Blues_desc:0 "It's now been almost a decade since the end of the Second Boer War, and its effects still permeate not just throughout South Africa but throughout the Empire as a whole. We must look into what happened and why it happened."
 ENG_free_saf:0 "South African Federation"
 ENG_free_saf_desc:0 "After many long and hard attempts, a South African federation has finally been achieved. "
 ENG_africa_regionalism:0 "Regionalism in Africa"
 ENG_africa_regionalism_desc:0 "South Africa is already proving to be a model colony, and we should look to implement a similar model across our African colonies."
 ENG_encourage_africa_colony:0 "Encourage African Settlement"
 ENG_encourage_africa_colony_desc:0 "We should encourage natively born Englishmen to migrate to Africa, not only to assist in subdueing the local population but also to keep the populations fresh and British and avoid the disaster of 1776."
 ENG_Mukumbura:0 "It's A Long Way to Mukumbura"
 ENG_Mukumbura_desc:0 "It's a long way to Mukumbura\nIt's a long way to jawl\nIt's a long way from your hometown\nBut you can have yourself a ball\nGoodbye Bulawayo, tot siens Cecil Square\nIt's a long, long way to Mukumbura And we're going up there to stir"
 ENG_Kenyan_Farmland:0 "Kenyan Farmland"
 ENG_Kenyan_Farmland_desc:0 "The Hills and Mountains of Kenya are cold in comparison to the rest of the climate, and the natives have long deemed them uninhabitable. However, they are infact just like Blighty! Old farmhands from back home should enjoy working there and we can mobilise farms there with ease."
 ENG_Fortify_Namibia:0 "Fortify the South-Western Border"
 ENG_Fortify_Namibia_desc:0 "It seems likely that we can expect conflict with the Germans in Sudwestafrika, so we should prepare with trench lines and forts in important settlements."
 ENG_Legacy_Boer_War:0 "Legacy of the Boer War"
 ENG_Legacy_Boer_War_desc:0 "The Boer War highlighted many issues within our army that must be fixed in time for the event of a European conflict."
 ENG_Camoflague:0 "Camoflauge"
 ENG_Camoflague_desc:0 "Our Red uniforms stuck out like sore thumbs during the Boer War, whereas the Boers effectively hid themselves from our soldier's sights. We would do well to apply a more discreet colouring to our uniforms."
 ENG_Modern_Artillery:0 "Modern Artillery"
 ENG_Modern_Artillery_desc:0 "By experiencing our first "Artillery War", we have learnt a great deal about arty."
 ENG_Motorisation:0 "Motorisation"
 ENG_Motorisation_desc:0 "Having a horse-based logistics system isn't just not modern, it's outright backward. We must catch up with our European peers."
 eng_ww1_government_fall:0 "If §Ythe Great War§! begins, §Ythreat§! is more than §Y60%§! or popularity of §Ydemocracy§! less than §Y50%§! §Rthe government will resign!§!\n\n"
 ENG_Pax_Britannica:0 "Continue the Pax Britannica"
 ENG_Pax_Britannica_desc:0 "The Pax Britannica was a great era, where Britain became the world's first and only Hyperpower. We conquered the Jewel of India, we punctured deep into the riches of China and we acquired large swathes of land in Africa. We did all this by staying out of Continental entanglements, so why on Earth should we get involved now?"
 ENG_Intervene_Qing:0 "Intervene in the Chinese Rebellion"
 ENG_Intervene_Qing_desc:0 "This Chinese Nationalist revolt could mean bad business for our concessions. The last thing we want is another Boxer Rebellion- We must support the Emperor and his Regent at all costs."
 ENG_Expand_Hong_Kong:0 "Expand the Southern Concession"
 ENG_Expand_Hong_Kong_desc:0 "With the collapse of China, it is important we make the most of this opportunity and expand our territorial concession."
 ENG_Focus_Somalian_Forces:0 "Concentrate Forces on Somalia"
 ENG_Focus_Somalian_Forces_desc:0 "The "Dervish State" is plaguing our colonies, and whilst it takes place only in the least valuable colony it is still a blight on our Pax Britannica."
 ENG_Support_Nigerian_Christ:0 "Support Nigerian Christians"
 ENG_Support_Nigerian_Christ_desc:0 "Nigeria, our most populated country, is split right between the middle between Islamists and Christians. We should support our Christian brothers."
 ENG_Dominion_Investment:0 "Dominion Investment"
 ENG_Dominion_Investment_desc:0 "We must and should invest in the Dominions of our Great Empire."
 ENG_Investment_Aus:0 "Investment in Australia"
 ENG_Investment_Aus_desc:0 "We must invest in our outback Pacific base"
 ENG_Invest_NZL:0 "Investment in New Zealand"
 ENG_Invest_NZL_desc:0 "We should invest in the Sheep Farm on the other side of the planet."
 ENG_invest_CAN:0 "Investment in Canada"
 ENG_invest_CAN_desc:0 "Canada serves, quite vitally, as our major American colony and our oldest dominion. We could mount an expedition to Hell and our plucky young ally would have our back. It is vital we invest in Canada."
 ENG_dev_saf:0 "Investment in South Africa"
 ENG_dev_saf_desc:0 "South Africa serves as our gateway to the East should the Suez ever fall."
 ENG_Imperial_Federation:0 "The Imperial Federation"
 ENG_Imperial_Federation_desc:0 "The Idea of an Imperial Federation has long been tossed about, but it is time we make it reality. We shall finally cement the Pax Britannica in the fabric of reality!"
 ENG_Royal_Prerogative:0 "The Royal Prerogative"
 ENG_Royal_Prerogative_desc:0 "Following the Great Neutrality Crisis, our government has quite literally fallen. It is time for the People's King, who has determined to steer us out of the Continental bloodshed, to take power."
 ENG_God_Save_King:0 "God Save the King!"
 ENG_God_Save_King_desc:0 "His Majesty Commandeth, and we obey!"
 ENG_Red_Flag_London:0 "The Red Banner in London"
 ENG_Red_Flag_London_desc:0 "Following the King's assent to power, Marxists and Anarchists have agitated revolt in London, and reports are coming out that Buckingham Palace has fallen."
 ENG_Never_Let_Old_Flag:0 "We'll never let the Old Flag Fall!"
 ENG_Never_Let_Old_Flag_desc:0 "Just as it seemed that all was lost, that the Reds had secured control of the capital, Sir Herbert Kitchener and the royal army marched straight into London. Blaring old patriotic tunes, they met little opposition as Kitchener walked into Downing Street and arrested the anarchist looters. As night fell, brutal street fighting occured, but for the most part, Britain has been saved."
 ENG_All_The_Kings_Men:0 "All The King's Men"
 ENG_All_The_Kings_Men_desc:0 "We have found our beloved monarch. Butchered and left to rot by the disgusting commie bastards. We shall grieve for now, but we must look to restore the institution and crown a new king."
 ENG_Lord_Protector_England:0 "The Lord-Protector of England"
 ENG_Lord_Protector_England_desc:0 "Kitchener has seen fit that he must transform his martial powers into political ones, and has assumed the title of the Lord-Protector. Whilst this is traditionally used as merely a Regency, its last use was under the rule of Oliver Cromwell where England saw itself transform into a Stratocratic Republic."
 ENG_Legitimate_King:0 "The Legitimate King"
 ENG_Legitimate_King_desc:0 "Prince David, the young son of the late George V, evidently survived the encounter with the reds. However, he is young, inexperienced, and most importantly of all, heavily traumatised. There are as many suggesting the British line start anew as there are suggesting he be put on the throne."
 ENG_World_Wide_Anti_Bolshevist:0 "World-Wide Anti-Bolshevist Crusade"
 ENG_World_Wide_Anti_Bolshevist_desc:0 "Our King shall dedicate his reign to the world-wide eradication of Bolshevik activity wherever it lie, in memory of his father and in service of God."
 ENG_Victoria_Return:0 "Victoria's Return"
 ENG_Victoria_Return_desc:0 "As an alternative to the mentally scarred young prince is the late King's sister, Princess Victoria. Pragmatic and friendly with the Portuguese, she would be a more suitable line to continue. We could also play on being a second Victoria."
 ENG_Condolences_For_Condolences:0 "Condolences For Condolences"
 ENG_Condolences_For_Condolences_desc:0 "Just like our very own King, Portugal once had a monarch who was assasinated by vile revolutionaries. Vitally, this was the very same man who was a top suitor to Her Majesty. Our Condolences for Their Condolences, our shared struggle only brings ours and Portugal's bonds closer."
 ENG_WildCard_Monarch:0 "Wildcard: The Hohenzollern Prince"
 ENG_WildCard_Monarch_desc:0 "The Hohenzollerns rule Germany, but they are also tied very closely with our own Saxe-Coburg Gotha. For political and diplomatic reasons, Kitchener has seen fit to invite a Hohenzollern to the throne of England."
 ENG_Join_Central_Powers:0 "Join the Central Powers"
 ENG_Join_Central_Powers_desc:0 "Our place is with our brothers, the Germans, not with the smelly French and the dastardly Russians!"
 ENG_Grand_Campaign:0 "The Grand Campaign"
 ENG_Grand_Campaign_desc:0 "Our Lord-Protector seeks a Grand Campaign to expand the might of Britannia and cement his rule. The only question is... Where?"
 ENG_Big_Wolf:0 "The Big Wolf"
 ENG_Big_Wolf_desc:0 "the Ottoman Turks are probably our hardest possible target, but with a rich bounty of oil and gold."
 ENG_false_lion:0 "The False Lion"
 ENG_false_lion_desc:0 "Abyssinia is somehow still independent despite the scramble for Africa. We should swallow their possessions before the Italians can try anything."
 ENG_Desolate_Sun_Throne:0 "Desolate the Sun Throne"
 ENG_Desolate_Sun_Throne_desc:0 "Persia has been independent of us for far too long. It is time to bring them under the claw of the Raj."
 ENG_No_Country_Red_Men:0 "No Country for Red Devils"
 ENG_No_Country_Red_Men_desc:0 "Britain is no country for communist bastards! Their influence did not extent outside of London, allowing us our stunning victory, but we must not tire of their treachery and we must hunt down and destroy these Bolsheviki."
 ENG_Restore_Order_Rus:0 "Restore Order in the East"
 ENG_Restore_Order_Rus_desc:0 "Disaster! Russia has been overtaken by the revolutionary wind which we purged not too long ago! We must take measures to fight these reds wherever they appear, for God, for King and for Country."
 ENG_Military_Cult:0 "Militarist Cult"
 ENG_Military_Cult_desc:0 "Since our political power now grows from the barrel of our guns, we should establish a great militarist pride and tradition in our peoples' hearts."
 ENG_Publicly_Support_White_Feather:0 "Publically Support the White Feather Society"
 ENG_Publicly_Support_White_Feather_desc:0 "The White Feather Society is a group of suffragettes who 'encourage' pacificist men to go to war, as is their rightful duty."
 ENG_Engage_Continental:0 "Engage in Continental Affairs"
 ENG_Engage_Continental_desc:0 "We must engage in Continental Affairs and check the imperialist growth of the Germans and the Austrians and perhaps even the Italians."
 ENG_Third_Positionism:0 "Third Positionism"
 ENG_Third_Positionism_desc:0 "Alongside Liberalism and Conservatism, we must take our 'Third Position' of absolutism to entrench His Majesty's Rule."
 ENG_By_Order_Of_King:0 "By Order of the King"
 ENG_By_Order_Of_King_desc:0 "By order of the King, Royal Militias will be organised throughout the country and put down democrat and socialist dissidence whereever it rears it's ugly head."
 ENG_First_Lord_Admiralty:0 "First Lord of the Admiralty"
 ENG_First_Lord_Admiralty_desc:0 "Winston Churchill, the First Lord of the Admiralty, has displayed stunning courage in unconditionally supporting His Majesty's decisions. He will make a fine puppet Prime Minister."
 ENG_Arrest_Sir_Grey:0 "Arrest Sir Edward Grey"
 ENG_Arrest_Sir_Grey_desc:0 "Sir Edward Grey is the architect of our predicament, when he resigned in the face of Global Conflict. He must be arrested, tried and stripped of all titles."
 ENG_Kingdom_Eternal:0 "The Eternal Kingdom"
 ENG_Kingdom_Eternal_desc:0 "God Save Our Gracious King! Long Live Our Noble King! And God save the Kingdom!"
 ENG_Armament_Estates:0 "Armament Estates"
 ENG_Armament_Estates_desc:0 "Now that the Aristocracy plays a real role in our politics, it is their duty to develop and produce equipment."
 ENG_Revive_Angevin_Claim:0 "Resurrect the Angevin Claim"
 ENG_Revive_Angevin_Claim_desc:0 "It can not, it MUST not be forgotten that His Majesty is not only the King of England, Scotland and Ireland but also the Duke of Normandy!"
 ENG_CP_application:0 "Petition for German Alliance"
 ENG_CP_application_desc:0 "We should not take on France alone, not when Germany is right there just begging for us to join in their conflict."
 ENG_Romanov_Alliance:0 "Romanov Alliance"
 ENG_Romanov_Alliance_desc:0 "Our cousins in Russia are far more suitable than the Germans with which we have so many colonial skirmishes."
 ENG_expand_Ship:0 "Expand Domestic Ship Production"
 ENG_expand_Ship_desc:0 "We should bolster the Royal navy in order to ensure that Britannia remains ruling the waves."
 ENG_Seize_Estates:0 "Seize Aristocratic Estates"
 ENG_Seize_Estates_desc:0 "The Aristocracy would be doing much more with their wealth if it were directly controlled by us. For the good of the country!"
 ENG_Denounce_Liberalism:0 "Denounce Liberalism"
 ENG_Denounce_Liberalism_desc:0 "It's Liberalism that got us in this mess. It must be crushed at every point it is spotted."
 ENG_Formal_Stratocracy:0 "Formal Stratocracy"
 ENG_Formal_Stratocracy_desc:0 "We must formalise the Stratocracy in order to avoid the collapse the Commonwealth suffered after the death of Cromwell."
 ENG_Cromwellianism:0 "Cromwellianism"
 ENG_Cromwellianism_desc:0 "We must stop hating Cromwell for trying to save the nation, and look to him as the greatest Briton of all."
 ENG_Naval_Arms_Race:0 "The Naval Arms Race"
 ENG_Naval_Arms_Race_desc:0 "We must uphold the double power standard!"
 ENG_Reaffirm_Triple_Entente:0 "Reaffirm the Triple Entente"
 ENG_Reaffirm_Triple_Entente_desc:0 "British boots, marching side by side with French and Russians, will put an end to the Habsburg and Hohenzollern warmongers! For democracy, for freedom, for God!"
 ENG_Liberal_Government:0 "The Last Liberal Government"
 ENG_Liberal_Government_desc:0 "The Asquith Government was the last time the Liberal parties would ever hold a majority, when in 1916 a coalition had to be formed under David Lloyd George. After the collapse of the coalition, the Liberal Party was relegated to obscurity in the face of the ascendency of the Labour Party."
 ENG_Fabian_Ascendancy:0 "Fabian Ascendancy"
 ENG_Fabian_Ascendancy_desc:0 "The Fabian Society was a proto-socialist group which would later develop into the Labour Party. Interestingly, despite their socialist, internationalist and arguably Marxist ideals, they were both Pro-Empire and Pro-War."
 ENG_Criticise_Liberals:0 "Criticism of the Liberals"
 ENG_Criticise_Liberals_desc:0 "Other than the Chancellor of the Exchequer, the Liberal government has proven itself to be woefully inept. We must jump on every opportunity to gut the Liberals in order to benefit ourselves."
 ENG_Formation_Labour_Party:0 "Unite Socialism"
 ENG_Formation_Labour_Party_desc:0 "In order for Socialism to succeed, we must unite the three major socialist groups, the Fabian Society, the British Socialist Party and the Independent Labour Party into one single political entity. The time is right to form the United Socialist Council."
 ENG_Meet_Lenin:0 "Meet with the Internationale"
 ENG_Meet_Lenin_desc:0 "In order for the Worker's struggle to succeed, we must meet with the Internationale to secure the Global Worker's State"
 ENG_Endorse_Marxism:0 "Endorse Marxism"
 ENG_Endorse_Marxism_desc:0 "We should endorse the policies of Karl Marx."
 ENG_Referendum_Monarchy:0 "Referendum on the Monarchy"
 ENG_Referendum_Monarchy_desc:0 "It is time to hold a referendum on the Monarchy. We should join our French and American brothers in weeding out this outdated principal."
 ENG_Vanguardism:0 "Vanguardism"
 ENG_Vanguardism_desc:0 "It is our duty to lead the workers to freedom, not the other way round."
 ENG_Socialist_Democracy:0 "Socialist Democracy"
 ENG_Socialist_Democracy_desc:0 "It is vital that democracy is maintained!"
 ENG_Red_Empire:0 "Red Empire"
 ENG_Red_Empire_desc:0 "The Party, which has its roots in the Fabian Society, is not opposed to idea of Empire. Infact, by maintaining it we can bring freedom and democracy to all peoples."
 ENG_Pension_Act:0 "The Old-Age Pensions Act"
 ENG_Pension_Act_desc:0 "By enacting State-funded Pensions for everyone in Britain, we can count on the support of the people thanks to the excellence of David Lloyd George."
 ENG_Neo_Liberalism:0 "Neo-Liberalism"
 ENG_Neo_Liberalism_desc:0 "Our brand of Liberalism is different to the Laissaize-Faire style from decades ago. It is progressive, it looks after the people and it is the future."
 ENG_Pro_Patria_Mori:0 "Pro Patria Mori"
 ENG_Pro_Patria_Mori_desc:0 "It is a good thing to die for one's own country."
 ENG_BEF:0 "The British Expeditionary Force"
 ENG_BEF_desc:0 "We should prepare to mount an Expeditionary Force to France in case of Conflict"
 ENG_RAC:0 "Iron Cavalry"
 ENG_RAC_desc:0 "Armoured Corps"
 ENG_fighter_focus:0 "Royal Flying Corps"
 ENG_fighter_focus_desc:0 "Aren't aeroplanes just the most amazing invention? We should apply to them to great effect in combat as reconnaisance, fighters and ground support."
 ENG_RAF:0 "Beginnings of an Independent Air Service"
 ENG_RAF_desc:0 "We should look into splitting the former RAC off from the Army and creating its own branch, the Royal Air Force."
 ENG_Dervish_State:0 "Attack the Dervish State"
 ENG_Dervish_State_desc:0 "A little Ottoman funded rebellion has been brewing away in Somaliland for some time now. We should deal with it quick, before it gets out of hand"
 ENG_Assert_Port_Arthur:0 "Assert Port Arthur's Dominion"
 ENG_Assert_Port_Arthur_desc:0 "We should assist our Russian allies and assert Port Arthur's control over the Northern Pacific."
 ENG_Deal_With_Japan:0 "Deal with Japan"
 ENG_Deal_With_Japan_desc:0 "We should make a deal with the Japanese that they can have the colonial holdings of Germany if they join us."
 ENG_Ramp_Up_Production:0 "Ramp Up Production"
 ENG_Ramp_Up_Production_desc:0 "We will not be taken over by these bloody krauts!"
 ENG_Remember_Kruger:0 "Remember the Kruger Telegram"
 ENG_Remember_Kruger_desc:0 "During the Boer War, the Kaiser Wilhelm II sent an unencrypted telegram to the President of the Boers announcing his unconditional support. We must remember this German attack on British colonial interests!"
 ENG_Aircraft_Factories:0 "Aircraft Factories"
 ENG_Aircraft_Factories_desc:0 "We need factories to produce our aeroplanes."
 ENG_Counter_Offensive:0 "Counter-Offensive"
 ENG_Counter_Offensive_desc:0 "The Germans have had their turn, now it's time for Britain to strike!"
 ENG_Project_Tank:0 "The Tank Project"
 ENG_Project_Tank_desc:0 "We must find a way to break the stalemate of the Western Front."
 ENG_Combined_Offensive:0 "Combined Offensive"
 ENG_Combined_Offensive_desc:0 "A New Age of Warfare Has Dawned."
 ENG_Fight_Turk:0 "Fight the Turk"
 ENG_Fight_Turk_desc:0 "The Turk must finally be put in his place."
 ENG_Lawrence_Of_Arabia:0 "Lawrence of Arabia"
 ENG_Lawrence_Of_Arabia_desc:0 "A plucky young Officer, T. E. Lawrence, has been fighting with anti-Turk Arabs. We must promote him and in doing so promote the Arab cause."
 ENG_Sykes_Picot:0 "Sykes-Picot"
 ENG_Sykes_Picot_desc:0 "We will make a secret agreement with the French and the Italians to divvy up Arabia for ourselves."
 ENG_Arab_Nation:0 "An Arab Nation"
 ENG_Arab_Nation_desc:0 "An Arab Nation must be what arises from this conflict."
 ENG_Legacy_Of_Industrial_Revolution:0 "Legacy of the Industrial Revolution"
 ENG_Legacy_Of_Industrial_Revolution_desc:0 "The Industrial Revolution began in Britain, and we can never forget that."
 ENG_The_Best:0 "The Best"
 ENG_The_Best_desc:0 "We have the best machinery in the world."
 ENG_The_Brightest:0 "The Brightest"
 ENG_The_Brightest_desc:0 "We produce some of the smartest scientists known to man."
 ENG_Land_Of_Inventors:0 "Land of Inventors"
 ENG_Land_Of_Inventors_desc:0 "We are a land of Inventions and Inventors."
 ENG_No_Province_Left_Behind:0 "No County Left Behind"
 ENG_No_Province_Left_Behind_desc:0 "Our breadbasket can be Africa and the Dominions. Here in Blighty, no county will be left behind!"
 ENG_Lee_Enfield:0 "The Lee Enfield"
 ENG_Lee_Enfield_desc:0 "The Lee Enfield Rifle is the best in the world and will continue to be for several decades."
 ENG_Royal_Armament_Factories:0 "Royal Armament Factories"
 ENG_Royal_Armament_Factories_desc:0 "We must prepare for the coming storm in every way possible."
 ENG_Wool:0 "Wool"
 ENG_Wool_desc:0 "There seems to be a pattern here of Britain producing all the best stuff in the world. This is no different for our excellent quality Wool and Cotton, which we must support."
 ENG_Sheffield_Steel:0 "Sheffield Steel"
 ENG_Sheffield_Steel_desc:0 "Sheffield Steel is widely regarded as the best on the planet."
 ENG_Business_As_Usual:0 "'Business As Usual'"
 ENG_Business_As_Usual_desc:0 "Upon the Outbreak of the First World War, it was stated by a government minister that the economy of Britain would continue 'Business As Usual'."
 ENG_Land_Of_Explorer:0 "Land of Explorers"
 ENG_Land_Of_Explorer_desc:0 "Britain is a land of explorers and adventurers!"
 ENG_Invest_In_Egypt:0 "Invest in Egypt"
 ENG_Invest_In_Egypt_desc:0 "Egypt has the potential to be a very valuable province, just as it was to Alexander's Empire and the Romans all those years ago."
 ENG_Cape_To_Cairo:0 "Cape-to-Cairo Railway"
 ENG_Cape_To_Cairo_desc:0 "Now that we have secured Tanginyka, we can finally set about constructing the Cape Town-To-Cairo railway."
 ENG_expeditionary_special_forces:0 "Expeditionary Special Forces"
 ENG_expeditionary_special_forces_desc:0 "We should develop special forces designed for specific terrains in order to combat the Hun no matter how high or low he hides."
 ENG_naval_focus:0 "Naval Focus"
 ENG_naval_focus_desc:0 "It would be ludicrous to neglect the Royal Navy."
 ENG_intercontinental_dockyards:0 "Intercontinental Dockyards"
 ENG_intercontinental_dockyards_desc:0 "By developing overseas docks, we can ensure that no matter where the enemy may appear, His Majesty's Fleet will be ready to face them."
 ENG_mobilization_of_repair_yards:0 "Mobilisation of the Repair Yards"
 ENG_mobilization_of_repair_yards_desc:0 "Despite the power of our navy, we cannot expect to be totally victorious 100% of the time. We must prepare repair yards for when our lasses of the waves become hurt."
 ENG_refresh_the_british_fleet:0 "Refresh the British Fleet"
 ENG_refresh_the_british_fleet_desc:0 "Though large, there are still a significant number of outdated models in our fleet, and we must remedy this situation quickly."
 ENG_fleet_mobilization:0 "Fleet Mobilisation"
 ENG_fleet_mobilization_desc:0 "Mobilise the Fleet! Danger is near."
 ENG_masters_of_the_sea:0 "Masters of the Sea"
 ENG_masters_of_the_sea_desc:0 "Since Trafalgar, Britain has been the undisputed master of the ocean."
 ENG_protectors_of_the_homeland:0 "Protectors of the Homeland"
 ENG_protectors_of_the_homeland_desc:0 "There hasn't been a successful invasion of England in almost 900 years. We shall defend our island yet!"
 ENG_rule_the_waves_and_skies:0 "Rule the Waves and the Skies"
 ENG_rule_the_waves_and_skies_desc:0 "If we lose the war in the air then we lose the war and we lose it quickly."
 ENG_the_carrier:0 "Aircraft Carriers"
 ENG_the_carrier_desc:0 "The carrier is an interesting new design proposition which suggests we have mobile air-bases on the seas, able to dominate the skies all over the world."
 ENG_aviation_focus:0 "The New Frontier"
 ENG_aviation_focus_desc:0 "We have conquered the land and sea, all that is left is the air!"
 ENG_bomber_raids:0 "Air Raiding"
 ENG_bomber_raids_desc:0 "By cycling groups of aircraft manned with explosives, we can stage 'bomber raids' on our enemies, disrupting their lines and damaging their morale."
 ENG_imperial_general_staff:0 "Gather the Imperial General Staff"
 ENG_imperial_general_staff_desc:0 "We should call a meeting of the best military minds from across the Empire to discuss strategems."
 ENG_joint_staff:0 "Join Staffing"
 ENG_joint_staff_desc:0 "We should work with our allies in a combined effort to better work against our foe."
 ENG_continental_army:0 "The Tommies"
 ENG_continental_army_desc:0 "The noble Tommy, travels far and wide, for the pride of his nation and king and empire."
 ENG_new_paradigm_of_war:0 "The New Paradigm of War"
 ENG_new_paradigm_of_war_desc:0 "Looks like war did change, after all."
 ENG_future_warfare:0 "Warfare of the Future"
 ENG_future_warfare_desc:0 "Wars in the future will look very different to how we are used."
 ENG_campaign_for_Qualified_Franchise:0 "Campaign for Qualified Franchise"
 ENG_campaign_for_Qualified_Franchise_desc:0 "It is absolutely vital that in the Cape Colony we allow voting rights regardless of race."
 ENG_quebec_federalization:0 "Quebecois Federalisation"
 ENG_quebec_federalization_desc:0 "We should federalise Quebec to further integrate the French speaking populations."
 ENG_dev_raj:0 "Investment in the Raj"
 ENG_dev_raj_desc:0 "Investment in our most valuable colony is a no-brainer, really."
 ENG_Principality_Integration:0 "Integrate the Princely States"
 ENG_Principality_Integration_desc:0 "The Princeley States squabble, and make administration of the Raj annoying at best. We should reduce their rights, their autonomy and try to integrate them. Peacefully, of course! We don't want a rebellion on our hands."
 ENG_raise_patriotism:0 "Land of Hope and Glory"
 ENG_raise_patriotism_desc:0 "Land of hope and glory, mother of the free\nHow shall we extol thee, who are born of thee?\nWider still and wider shall thy bounds be set\nGod, who made thee mighty, make thee mightier yet"
 ENG_involve_persia:0 "Get Persia involved"
 ENG_involve_persia_desc:0 "Opening a front in Persia to assist Russia and fight the Turks would be brilliant."
 ENG_search_for_allies:0 "Search for Allies"
 ENG_search_for_allies_desc:0 "The Pax Britannica has long since ended, and we are in need of friends."
 NEG_make_contact_with_america:0 "Cut Transatlantic Telegraph Line"
 NEG_make_contact_with_america_desc:0 "We should cut the Germans' access to the Transatlantic Telegraph Line, lest their propaganda makes it into Yankee hands."
 ENG_call_the_USA:0 "Get the Yanks Involved"
 ENG_call_the_USA_desc:0 "The Yanks are Coming!"
 ENG_commonwealth_individuality:0 "The Commonwealth"
 ENG_commonwealth_individuality_desc:0 "With our resources split in global defence, having commonwealth nations govern themselves will lighten the burden on our shoulders."
 ENG_control_under_egypt:0 "Entrench Control of Egypt"
 ENG_control_under_egypt_desc:0 "Egypt is vital to our middle eastern and mediterranean strategy."
 ENG_secure_suez:0 "Secure Suez"
 ENG_secure_suez_desc:0 "The Suez Canal is vital to our trade monopoly and to supply our Indian and Far Eastern garrisons."
 ENG_Dardanelles_campaign:0 "Prepare a Campaign in the Dardanelles"
