 BRA_rebuild_the_imperial_navy:0 "Rebuild the Imperial Navy"
 BRA_rebuild_the_imperial_navy_desc:0 "The current Brazillian navy is nothing compared to what was the imperial navy! We must bring back the naval power that was destroyed by the republican government."
