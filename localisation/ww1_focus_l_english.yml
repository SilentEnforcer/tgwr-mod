 TUR_destroythesultanspowers:0 "Limit the Sultan's Authority"
 TUR_destroythesultanspowers_desc:0 "Right after ascending to the throne, the former Sultan Abdulhamid II set out to abolish the constitution and established an oppressive autocratic regime. To prevent this from happening again, the Sultan's Authority will be severely limited by the constitution. From now on the Ottoman Sultan will be nothing more than a figurehead."
 TUR_hrriyetmusavatuhuvet:0 "Hurriyet Musavat Uhuvet"
 TUR_hrriyetmusavatuhuvet_desc:0 ""
 TUR_destroythemeclisimebusan:0 "Abrogate the Constitution"
 TUR_destroythemeclisimebusan_desc:0 "Our Sultan is the very shadow of God on this Earth. His authority and sovereignty over these lands cannot be shared by any other person or institution. Therefore, by his Imperial Majesty's order, the constitution shall be abrogated and Meclis-i Mebusan shall be adjourned, never to be convened ever again."
