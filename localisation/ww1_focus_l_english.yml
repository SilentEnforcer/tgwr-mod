 TUR_mobilizethelocals:0 "Mobilize the Local Tribes"
 TUR_mobilizethelocals_desc:0 "Italy is invading Tripolitania, our last territory in Africa. Due to the supremacy of the Italian Navy in the Mediterranean it is difficult to send reinforcements and supplies to this far flung province. However, we could send some of our brave officers through British controlled Egypt to organise the local tribes into a proper resistance force."
 TUR_prioritytothebalkans:0 "Focus on the Balkans"
 TUR_prioritytothebalkans_desc:0 ""
 TUR_getreadyfortheincomingstorm:0 "Prepare for the Incoming Storm"
 TUR_getreadyfortheincomingstorm_desc:0 "Once again, war is looming over the horizon. Italy, looking for new colonies to conquer, set her gaze upon Tripolitania. Meanwhile in the Balkans, our neighbours are well aware of our military weakness and they're scheming once again to kick us out from Rumelia once and for all. With our limited resources, we can only focus on one of these threats."
 TUR_increasethenumberofgarrisonsinthebalkans:0 "Increase Garrisons in Rumelia"
 TUR_increasethenumberofgarrisonsinthebalkans_desc:0 "For many years we have been suffering from a severe unrest and lack of public order in Rumelia due to nationalist movements and brigands. We should increase the amount of gendarmerie and garrison units in the region to impose law and order."
