 TUR_75mmschnediernests:0 "75mm Schnedier Nests"
 TUR_75mmschnediernests_desc:0 ""
 TUR_istanbulteyaremektebi:0 "Establish the Tayyare Mektebi"
 TUR_istanbulteyaremektebi_desc:0 "We should establish an aviation school in Yeşilköy in order to raise pilots, technicians and other qualified personnel for our recently established air force."
 TUR_depoliticizethearmyy:0 "Depoliticisation of the Army"
 TUR_depoliticizethearmyy_desc:0 "The primary task of the armed forces should be protecting the state from foreign threats. For too long our army has suffered from reactionary and revolutionary cliques, bickering over their political ambitions. In order to properly rehabilitate and modernise the army, we should get rid both of these cliques first."
 TUR_takeaside:0 "A Fork in the Road"
 TUR_takeaside_desc:0 "The dispute between the reactionary Alaylı officers and reformist Harbiyeli officers has been going on for a long time. The March 31 Incident was only the beginning of the end. Eventually one clique will prevail over the other and the surviving clique will decide the fate of the Ottoman Empire for years to come."
 TUR_expandminorityrights:0 "Expand Minority Rights"
 TUR_expandminorityrights_desc:0 ""
 TUR_revanchistnationalism:0 "Revanchist Nationalism"
 TUR_revanchistnationalism_desc:0 ""
