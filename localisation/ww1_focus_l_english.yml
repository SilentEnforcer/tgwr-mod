 TUR_providejusticebetweenofficers:0 "Mend the Alaylı and Harbiyeli Duality"
 TUR_providejusticebetweenofficers_desc:0 "Ever since the beginning of the modernisation of the Ottoman Army there has been a long lasting dispute between the reactionary Alaylı officers and reformist Harbiyeli officers. To face the next war with a properly organised fighting force we must mend this disunity."
 TUR_arrestthepoliticizedpashas:0 "Purge the Political Cliques""
 TUR_arrestthepoliticizedpashas_desc:0 "To mend the rampant division within the armed forces we will purge the reactionary and revolutionary officers from the army."
 TUR_supporttheharbiyeliofficers:0 "Support the Harbiyeli Officers"
 TUR_supporttheharbiyeliofficers_desc:0 ""
 TUR_unitedandready:0 "United And Ready"
 TUR_unitedandready_desc:0 "We have successfully purged the reactionary and revolutionary elements from our armed forces. Our army is finally united and ready to face future threats."
