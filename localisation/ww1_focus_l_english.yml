 TUR_stand_with_cp:0 "Stand with the Central Powers"
 TUR_stand_with_cp_desc:0 "German war machine will be obviously come out victorious out of this war. If we want to come out victorious as well, we have to align with Central Powers." 
 TUR_stand_with_entente:0 "Stand with the Entente"
 TUR_stand_with_entente_desc:0 "Entente powers were always dominant powers in Europe and global world, we have to side with them if want to come out alive and prosperous out of this war."
 TUR_foreign_research_grants:0 "Foreign Researchers"
 TUR_foreign_research_grants_desc:0 "As our alliences with Entente and Central Powers grows, we have to take benefit their researchers also."
 TUR_qaysari_rum_of_all_romans:0 "Qaysar of All Romans"
 TUR_qaysari_rum_of_all_romans_desc:0 "After the Conquest of Constantinople in 1453, Mehmet the Second claimed the title of "Kayzeri Rûm", "Qaysar of Romans", and the title even came to this day by Osman the Fourth. We are the true successor of Roman Empire, we are the Kaiser, we are the ceaser. Undoubtedly, we will reclaim the glory."
 TUR_empower_sultan:0 "Empower the Sultan"
 TUR_empower_sultan_desc:0 "Our sultan and former glory is not yet lost. Ottoman Empire is strong as it is. All these different organizations and cliques, all these traitors! We already have a sultan that's been glory of our nation, we already have a system that's been working for over 500 years! The people who's trying to change this is nothing more than traitors, and shall be dealth with."
 TUR_armoured_venicle:0 "Turkish Armor Project"
 TUR_armoured_venicle_desc:0 "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_expand_military_academy:0 "Expand Military Academy"
 TUR_expand_military_academy_desc:0 "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_teskilat_stormtroopers:0 "Turkish Stormtroopers"
 TUR_teskilat_stormtroopers_desc:0 "Just like the German model, we must have elite forces that'll lead us to glory and victory. The, Turkish Stormtroopers!"
 TUR_import_aircrafts:0 "Import Aircrafts"
 TUR_import_aircrafts_desc:0 "Our aircraft sector is close to nothing. We must import foreign designs and aircrafts first to come up with our own. Or just stick to them too."
 TUR_tayyare_mektebi:0 "Tayyare Mektebi"
 TUR_tayyare_mektebi_desc:0 "Tayyare Mektebi, or Aircraft School is needed to study our pilots. As we can't fly planes without a pilot."
 TUR_tayyare_komisyonu:0 "Tayyare Commission"
 TUR_tayyare_komisyonu_desc:0 "If we want to expand our aircraft industry, this is the way! Must build up new factories that'll make us rule the skies."
 TUR_study_import_aircraft_designs:0 "Study Imported Aircrafts"
 TUR_study_import_aircraft_designs_desc:0 "European nations are just too ahead of us in this new technology that'll we need decades to become good at it. We must study their designs if we don't want to left behind."
 TUR_build_domestic_air_industry:0 "Build Our Own Air Industry"
 TUR_build_domestic_air_industry_desc:0 "Our nation and people deserves to have their own designs! Rather than importing all these stuff from outside, we must come up with our own! It will be cheaper, and it will be, hundered percent, yerli and milli!"
 TUR_istanbul_cairo_expedition:0 "Konstantinyye-Cairo Expedition"
 TUR_istanbul_cairo_expedition_desc:0 "We must send several expeditions to Cairo because why wouldn't we."
 TUR_experience_of_european_conflict:0 "Experiences from European Conflict"
 TUR_experience_of_european_conflict_desc:0 "Conflict in Europe letting us to get more and more informed towards this new aircrafts. This is a luck, a chance and we can't let it escape!"
 TUR_naval_maneuvres:0 "Naval Maneuvres"
 TUR_naval_maneuvres_desc:0 "We must maneuver our navy into different positions, basically give them a training and study the effects of it."
 TUR_revive_greatness_of_ottoman_fleet:0 "Revive the Great Ottoman Navy"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "Ottoman navy was once a navy that world feared. Where did we go wrong? What did we do wrong? Nothing? We just let our enemies overcome us with their expansions, we must revive the greatness of this navy!"
 TUR_mavi_vatan_doctrine:0 "Mavi Vatan"
 TUR_mavi_vatan_doctrine_desc:0 "Mavi Vatan doctrine is just one the step in reviving this great navy. We must reclaim our main navy's powerhouse in Aegean, and, obviously, benefit this great doctrine's fruits!"
 TUR_wolfes_of_the_sea:0 "Wolfes of the Sea"
 TUR_wolfes_of_the_sea_desc:0 "New technologies on sea doesn't suprises, but makes us happy. Maybe we are late on building up huge battleships, but the wolfes under the sea will do the job. This new submarine technology, must be benefitted!"
 TUR_invoke_the_methods_of_mehmed_ii:0 "The Methods of Mehmet the Second"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmet the Second shows us a huge fact that, as you put enough gun powder and artillery in it, you'll crush every single one of your enemies. How right it is, W,what a great method it is!"
 TUR_coastal_defense_of_marmara_shores:0 "In the Defense of Marmara"
 TUR_coastal_defense_of_marmara_shores_desc:0 "We must build of defenses in coasts of Marmara as it's a very vulnurable position for our enemies. Enemy just can go right into our sacred capital, the question is, how much a fight there will be and blood will be shed..."
 TUR_naval_aviation:0 "Naval Aviation"
 TUR_naval_aviation_desc:0 "Naval Aviation is just one of the new improvements in this area. Why not benefit it? Who can tell it will and won't lead us to victory?"
 TUR_experience_of_mediterranean_conflict:0 "Experience of Mediterranean Conflict"
 TUR_experience_of_mediterranean_conflict_desc:0 "Conflicts in Mediterranean sea lets us get informed about our enemies technology, and more information means more improvement. More improvement is equal to higher chance for victory!"
 TUR_study_dreadnought_designs:0 "Dreadnought Designs"
 TUR_study_dreadnought_designs_desc:0 "We must study dreadnought designs so we could come up with our own. Expand our knowledge in it, and most importantly, rule the waves with huge battleships."
 TUR_fate_of_general_assembly:0 "Fate of the General Assembly"
 TUR_fate_of_general_assembly_desc:0 "General Assembly is being too much of an issue day by day. We have to deal with it, one way or other."
 TUR_trial_of_CUP:0 "Trial of CUP"
 TUR_trial_of_CUP_desc:0 "Committee  of Union and Progress's power is undoubtedly huge. And Young Turk's ideas does not matches with us neither. Well, don't agreeing with Sultan is a crime and they should be aware of it."
 TUR_trial_of_freedom_and_accord:0 "Trial of Freedom And Accord"
 TUR_trial_of_freedom_and_accord_desc:0 "While being Freedom in name, Freedom And Accord is involved in being a plot against our Sultan. We should take care of them."
 TUR_stabilization_in_faith:0 "Stabilization in Faith"
 TUR_stabilization_in_faith_desc:0 "We are not Turk, Arab, Kurd, Rûm or anything other. We are one and all, Muslim. We are united and ready. We are all under the order of holy caliphate, and we will win against heretics. Elhamdülillah!"
 TUR_reform_ottoman_bank:0 "Reform the Ottoman Bank"
 TUR_reform_ottoman_bank_desc:0 "The Ottoman bank is corrupted and heavily influenced by foreigners. We have to take care of it."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "Correct the Mistakes of Abdülhamid" 
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "Sultan Abdülhamid Han, although causing many problems, is still our true sultan. All of his mistakes can be corrected, all of the wrongs can be reverted. But if we lose our sultan, then we'll lose from the root and we won't be able to get it back."
 TUR_spirit_of_the_suleyman:0 "The Order of the Suleiman"
 TUR_spirit_of_the_suleyman_desc:0 "Is he Karl Franz? No! Is he Alexander? No! Is he Bismarck? No! He's Suleiman! And the law and order of Suleiman will be always among us! Yaşa Padişahım!"
 TUR_restore_vilayet_hejaz:0 "Restore the Order in Hejaz"
 TUR_restore_vilayet_hejaz_desc:0 "Due to many reasons, many of our vilayets are rebellious. But Hejaz is an exception in this "rebellious" phase and actually rebelled. We have to take care of the unlawful camel hordes in the south!"
 TUR_unite_arabistan:0 "Conquer the Arabia"
 TUR_unite_arabistan_desc:0 "Due to our mistakes in the past, and due to our laziness, and many reasons, we lost many lands and fell from power. We're encircled by many enemies. Best option would be obviously look to our less-powerful enemies and conquer them for once and all."
 TUR_restore_eyalet_egypt:0 "Restore the Order in Egypt"
 TUR_restore_eyalet_egypt_desc:0 "Is it unlawful, unequal treaties? Or is it our own mistakes? Or is it just bad luck? No one can tell fully. But in the end, we lost our Imperial Vilayet Egypt in a very short time. The lands that we took with blood, in the name of the Yavuz Sultan Selim, shall be retaken. Order must be restored. Yaşa Devlet-i Ebediyye!"
 TUR_restore_legacy_of_conquerors:0 "Legacy of the Fatihs"
 TUR_restore_legacy_of_conquerors_desc:0 "Our history is nothing but filled with many great glories and conquests, victorious and battles. What happened to us? When did we become like this? We shall reclaim the legacy that is left to us by our great ancestors and bring the Devlet-i Ebeddiye to somewhere it never even reached."
 TUR_play_the_war_drums:0 "The Drums of War"
 TUR_play_the_war_drums_desc:0 "It is known that we don't need cannons to crush heretic walls. We just need a mehter, and our enemies will get crushed. Read the Ezan from all Mosques, the war drums are playing! We are coming for our enemies!"
 TUR_second_conquest_of_balkan:0 "The Balkans"
 TUR_second_conquest_of_balkan_desc:0 "Due to may reasons, we lost our powerhouse in the Balkans. Since 1683 we slowly lost our grip in Balkans. We shall take what's our back, and then some more."
 TUR_come_to_vienna:0 "Vienna"
 TUR_come_to_vienna_desc:0 "It's the time. Now or never."
 TUR_fight_for_eyalet_algeria:0 "Vilayet of Algeria"
 TUR_fight_for_eyalet_algeria_desc:0 "Our Algeria Vilayet is lost many decades before, but even with the Christian Efforts the location is pretty Pro-Ottoman, we have to lend some hand to our Muslim brothers."
 TUR_crimean_union:0 "Khaganate of Crimea"
 TUR_crimean_union_desc:0 "Many decades ago, due to Russia's expansionist policy and ideals of coming to Mediterranean sea, Crimea was lost. But it doesn't changes a fact that, Crimea, Crimean people and the legitimate owner of the land is us."
 TUR_empower_nazir_i_harbiye:0 "Empower Nazir-i Harbiye"
 TUR_empower_nazir_i_harbiye_desc:0 "Our leader Enver Pasha's connection to Triumvirate would only end in a failure. We have to empower his party for the greatest battle."
 TUR_unity_and_progress:0 "İttihat ve Terakki"
 TUR_unity_and_progress_desc:0 "Committee of Union and Progress is our only way out of this dark days. Young Turks, Nationalism, Militarism is our only way out of it! They will lead us to victory."
 TUR_pan_turkism:0 "Pan-Turkism"
 TUR_pan_turkism_desc:0 "What difference do we have from our brothers in the other side of Aral Sea? Why have we, the Turks, waited this much for this moment? It's time to unite, it's in our destiny. Pan Turkist ideals are our only true path."
 TUR_ittihadist_dictatorship:0 "Ittihadist Dictatorship" 
 TUR_ittihadist_dictatorship_desc:0 "The other parties in parliament disagrees with most of our opinions. They are against the unity and future of Turkish Nation. They must be dealt with."
 TUR_deport_the_minorities:0 "Deport the Minorities"
 TUR_deport_the_minorities_desc:0 "Minorities that we tolerated in our nation backstabbed us many times. Revolted, killed our people. They are nothing but traitors, we have to deport them! Or what? We'll just watch them take our land? Unacceptable!"
 TUR_invoke_revanchism:0 "Revanchism"
 TUR_invoke_revanchism_desc:0 "History showed us Turks has no other friends but Turks. Revanchism is something not optional for our people and state, it's vital."
 TUR_purge_the_islamist_leaders:0 "Subdue the ittihadists"
 TUR_purge_the_islamist_leaders_desc:0 "Although still member of CUP, that party is holding us back. We need to show them who is the leader and that their position is below our leader. They should listen Enver's command, and not command him. If they don't like it, they will be forced to learn their place. "
 TUR_road_to_turan:0 "Road to Turan"
 TUR_road_to_turan_desc:0 "We just need to make a road for it and pieces will come together. Turkistani Turks opened a flag, waiting for us! March, March!"
 TUR_mask_of_fear_of_enverism:0 "Fear of Enverism"
 TUR_mask_of_fear_of_enverism_desc:0 "Enver is brutal. And minorities, non-Turks should be aware of it. Maybe even Turks itself."
 TUR_turkic_unification:0 "Turkic Unification"
 TUR_turkic_unification_desc:0 "It's time! We are not Osmanoğlu Empire, we are the Pan Turania, homeland of Turks! All Turks will be under one banner one day, that day may Allah don't protect us but our enemies!"
 TUR_anti_imperialism:0 "Anti Imperialism"
 TUR_anti_imperialism_desc:0 "Our brothers suffered from this vermin named Imperialism a lot. We don't have to make others suffer too. We need to go down an Anti Imperialist path and free our friends. And by that way, we maybe even end the Turkish Struggle in Central Asia too."
 TUR_unite_pan_nationalists:0 "Unite Pan Turkist Nationalists" 
 TUR_unite_pan_nationalists_desc:0 "We are not the only ones in this 'Unification of Turks' struggle. There's many Pan Nationalists in our homeland. Helpful, great people. We have to unite under one order to continue our fight!"
 TUR_enternal_revanchism:0 "Eternal Revanchism"
 TUR_enternal_revanchism_desc:0 "Yeah, Anti Imperialism in idea is good. But it's just too childish and has contradictory points with our main goal. Eternal Revanchism is what we must go for it. We must fight for our own nation, the others are just further-enemies." 
 TUR_last_warning_to_imperialists:0 "The Last Warning"
 TUR_last_warning_to_imperialists_desc:0 "We gotta remind these Imperialists that we are coming, and we are strong. A knocking on the front door would be enough for now..."
 TUR_asian_independence_committee:0 "Asian Committee for Independence" 
 TUR_asian_independence_committee_desc:0 "It's known, and a far popular idea that Asia is for Asians. These Europeans must be purged for it to achieve this."
 TUR_focus_on_south_america:0 "South America"
 TUR_focus_on_south_america_desc:0 "South American countries are fairly new and eager. They was once colonized, went through a lot. Their revanchism is our, our revanchism is their."
 TUR_confirm_japanese_turan_concept:0 "Japanese Turan"
 TUR_confirm_japanese_turan_concept_desc:0 "Japanese are the only real strong power in Asia that manage to defend it's independence from European Menace. And not just that, Japanese people are close to us with Turan concept too. We are just perfect for each other!"
 TUR_return_to_egypt:0 "Return to Egypt"
 TUR_return_to_egypt_desc:0 "Egypt is lost not too long ago. Why not, try to retake it while we can? Egypt is our rightful claim after all."
 TUR_istanbul_pact:0 "Istanbul Pact"
 TUR_istanbul_pact_desc:0 "Although we are mostly diplomatically isolated, we sure can find allies in our darkest times. Istanbul Pact will be there for it."
 TUR_pearl_of_the_black_sea:0 "Black Sea Raid"
 TUR_pearl_of_the_black_sea_desc:0 "Russia is our enemy. Our biggest enemy. Maybe an eternal one. Finished our domination in Balkans and Black Sea, made our people rebel, annexed the Turks in Central Asia, Russia is a big hungry bear. But now, it's our time to attack."
 TUR_rule_over_caucasus:0 "Rule Over Caucasus"
 TUR_rule_over_caucasus_desc:0 "Many of our lands in Caucasus is ruled by Russians. We have to take care of it, it is our land! It was and will be!"
 TUR_road_to_india:0 "Road To India"
 TUR_road_to_india_desc:0 "Persia is our road to reaching India and even Central Asia. We have to take care of them for our only way to the lands British colonized, even if it means it will be a new front."
 TUR_claim_caucasian_turan:0 "Caucasian Turan"
 TUR_claim_caucasian_turan_desc:0 "Azerbaijanis, tribes, us, we Turks caucasus for hundred of years. It is our, Turan's rightful claim."
 TUR_claim_the_persian_turan:0 "Persian Turan"
 TUR_claim_the_persian_turan_desc:0 "We was in verge of making Persia also our rightful Turanic lands, but now it's just a gate between Central Asian Turks and us. Right now, it's out of the question that how much we need these lands. Persia is an indeed Turanic country."
 TUR_claim_central_asian_turan:0 "Türkistan"
 TUR_claim_central_asian_turan_desc:0 "Our homeland, where do we belong and where do we come from, where do our people lives and dies, where was our ancestors are. Central Asia. We don't even have to claim the lands our own people lives... What happened to us... We must reclaim our yurt at all cost."
 TUR_reach_china:0 "Chinese Turks"
 TUR_reach_china_desc:0 "China has jokingly many Turks inside. Our brethern is locked inside the China, but thank Tengri they still have their cultural heritage and our blood, they just need to be freed from Chinese Imperialism."
 TUR_nicosian_agreement:0 "Nicosian Agreement"
 TUR_nicosian_agreement_desc:0 "Cyprus is our legitimate territory. We must force the British to return it back!"
 TUR_goeben_and_breslau:0 "Goeben and Breslau"
