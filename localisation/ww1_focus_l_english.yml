 TUR_laststandagainsttheleague:0 "Last Stand in Rumelia"
 TUR_laststandagainsttheleague_desc:0 "Rumelia is the heartland of our Empire. Every single inch of these lands were soaked with the blood of our martyrs for hundreds of years. We shall not give up our homeland so easily. We shall fight to the bitter end!"
