 BRA_destroy_the_buffer_state:0 "Destroy the Buffer State"
 BRA_destroy_the_buffer_state_desc:0 "The Paraguayan War left Paraguay as a buffer state between its larger neighbours. If we want to ascertain our position Great Power of South America we must destroy them first."
 BRA_end_the_border_dispute:0 "End the Border Dispute"
 BRA_end_the_border_dispute_desc:0 "Border agreement between the governments of Paraná and Santa Catarina should be concluded."
 BRA_social_legislations:0 "Social Legislations"
