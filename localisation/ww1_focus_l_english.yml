 SOV_antimonopoly_commissariat:0 "Antimonopoly Commissariat"
 SOV_rural_support_desc:0 "Bonus for building infrastructure."
 SOV_foreign_investment:0 "Foreign Investment"
 SOV_foreign_investment_desc:0 "Bonus for building factories. For political power."
 SOV_evolutionary_industrialization:0 "Evolutionary Industrialization"
 SOV_evolutionary_industrialization_desc:0 "Partial privatization. The idea of an agrarian empire will disappear in six months."
 SOV_red_army:0 "Red Army"
 SOV_red_fleet:0 "Red Fleet"
 SOV_red_fleet_desc:0 "Due to the large political role the Red Fleet plays in our young Soviet republic, we mustn't push on the navy too hard, lest we anger the sailors to the point of revolt."
 SOV_red_fleet_tt:0 "§RRevolutionary sailors can revolt§! if the Bolsheviks will weaken the fleet.\n\n"
 SOV_red_army_desc:0 "The Red Army, unlike the navy, needs constant strengthening of control, since at the initial stage it does not have a trained officer staff. If you do not complete the reforms of the army, you will have to suppress the rebellions in the army."
 SOV_red_army_tt:0 "Complete §YRed Army focus branch§! to prevent the §Rcollapse of the army§!.\n\n"
 SOV_peoples_army:0 "People's Army"
 SOV_peoples_army_desc:0 "The command is chosen by the soldiers. Low training, but fast training."
 SOV_pre_revolutionary_army_officers:0 "Pre-Revolutionary Army Officers"
 SOV_pre_revolutionary_army_officers_desc:0 "To call for the service of loyal officers of the tsarist army. The organization will improve, but the speed of recruitment will decrease."
