 TUR_bombsevastopol:0 "The Black Sea Raid"
 TUR_bombsevastopol_desc:0 "It will be difficult to ensure the government's support for the Ottoman entry into the war. Enver Pasha thinks that we should take this matter into our hands. Under the guise of conducting naval maneuvers, Admiral Souchon will sail into the Black Sea with our navy to strike Russian ports, instigating the war we always wanted."
 TUR_prepareforincomingwar:0 "Prepare for incoming war"
 TUR_prepareforincomingwar_desc:0 ""
 TUR_envercemaltalat:0 "Enver-Talat-Cemal Triumvirate"
 TUR_envercemaltalat_desc:0 "With a surprise raid on the Sublime Porte, Enver Pasha and Talat Pasha carried out a successful coup against the Ottoman government led by Grand Vizier Kâmil Pasha. A triumvirate consisting of Enver Pasha, Talat Pasha and Cemal Pasha now holds the reins of the government in their hands."
 TUR_evketmustafasmet:0 "Mahmud Shevket Pasha"
 TUR_evketmustafasmet_desc:0 "Mahmud Shevket Pasha is the hero of the March 31 Incident and saviour of our constitution. He should lead our country in these tumultuous times, so that the ideals of the 1908 Revolution can be preserved."
 TUR_wolfsonthesea:0 "Wolfs on the Sea"
 TUR_wolfsonthesea_desc:0 ""
 TUR_mobilewarfareefforts:0 "Mobile warfare efforts"
 TUR_mobilewarfareefforts_desc:0 ""
 TUR_goebenandbreslau:0 "Fate of the Mittelmeerdivision"
 TUR_goebenandbreslau_desc:0 "German Mittelmeerdivision comprising of battlecruiser Goeben and light cruiser Breslau are spotted at the entrance of the Dardanelles Strait. Being under pursuit by the British navy, Admiral Souchon requests passage through Dardanelles towards Constantinople. Due to our neutrality we're bound to prevent German ships from passing the straits. However there might be a way to get around this obligation."
 TUR_teskilatbrigades:0 "Teskilat Brigades"
 TUR_teskilatbrigades_desc:0 "Infiltration Commandos"
 TUR_reorganizedrailways:0 "Improve Railways in Rumelia"
 TUR_reorganizedrailways_desc:0 "Railways will have a crucial role in mobilise our troops and supply our armies. We should modernise our railways in Rumelia to improve our readiness for a conflict in this region."
 TUR_rehabilitationofaustrohungarianrelationship:0 "Purchase Škoda Howitzers"
 TUR_rehabilitationofaustrohungarianrelationship_desc:0 "Škoda Works, an Austro-Hungarian arms manufacturer based in Bohemia, produces finest heavy weaponry in Europe. We should purchase artillery guns, howitzers and mortars to resolve the shortage of heavy firepower of our army."
 TUR_warforbalkans:0 "Aftermath of Balkan War"
 TUR_warforbalkans_desc:0 ""
 TUR_buildthekprlline:0 "Fortify Western Macedonia"
 TUR_buildthekprlline_desc:0 "Western Macedonia is the economic, administrative and military centre of Rumelia. Mountainous terrain of this region could serve as a good defensive position against our neighbours should a war break out."
 TUR_rationsforarmy:0 "Supplying Rumelia"
 TUR_rationsforarmy_desc:0 "Due to the poor state of infrastructure in Rumelia we suffer from serious supply issues in this region. We must solve this problem at once lest we may have to bid farewell to Rumelia once and for all."
 TUR_lessonsofpicardiemaneuvers:0 "Lessons of Picardie Maneuvers"
 TUR_lessonsofpicardiemaneuvers_desc:0 "Between 12th - 18th September, French Army, under the leadership of General Foch, held massive military exercises in Picardie. Major Selahaddin Bey and Captain Mustafa Kemal participated in these exercises and obtained valuable information regarding modern warfare. We should use this experience to modernise our army doctrine."
 TUR_uniformreform:0 "New Military Uniforms"
 TUR_uniformreform_desc:0 "Our military still wears outdated blue uniforms from the 19th century. To adapt our army for the necessities of the modern warfare Erkan-ı Harbiye suggests that we should get rid of these bright blue uniforms in favour of khaki uniforms that will provide better camouflage for our soldiers on the battlefield."
 TUR_firsterkaniharbiyereforms:0 "Erkan-ı Harbiye Reforms"
 TUR_firsterkaniharbiyereforms_desc:0 "Fearing a coup against his autocratic rule, the former Sultan Abdulhamid II left our army and navy intentionally weak. We must rehabilitate our military at once, otherwise we won't survive another major war like the disaster of 1877-1878."
 TUR_buildserezline:0 "Fortify Eastern Macedonia"
 TUR_buildserezline_desc:0 "While Selanik and Manastır are our most important cities in Rumelia unfortunately they are in a vulnerable position as it will be difficult to supply this region if a war breaks out in the Balkans. Cemal Pasha suggests that we should fortify Eastern Macedonia in order to secure our supply lines instead."
 TUR_coastalfortsformarmarashores:0 "Fortify the Straits"
 TUR_coastalfortsformarmarashores_desc:0 "The strategic importance of Dardanelles and Bosphorus Straits for our Empire cannot be overstated enough. They pose a potential leverage against Russia and provide us a safe harbour. It is imperative that we must heavily fortify these straits, otherwise our capital will always be in grave danger."
 TUR_nationalassociationprogram:0 "National Association program"
 TUR_nationalassociationprogram_desc:0 ""
 TUR_openizmiraviationschool:0 "Open Izmir aviation school"
 TUR_openizmiraviationschool_desc:0 ""
 TUR_zeppelinluftschiffbauimports:0 "Zeppelin Luftschiffbau Imports"
 TUR_zeppelinluftschiffbauimports_desc:0 ""
 TUR_britishoilagreements:0 "British Oil agreements"
 TUR_britishoilagreements_desc:0 ""
 TUR_kuwaitandqatarproblem:0 "Anglo-Ottoman Convention of 1913"
 TUR_kuwaitandqatarproblem_desc:0 "While Kuwait, Qatar and Bahrain are nominally under Ottoman suzerainty, we have little to no actual authority in these territories. We should negotiate with the United Kingdom to properly define the boundries of our jurisdiction over the Persian Gulf."
 TUR_reorganizationofnavy:0 "Re Organization of Navy"
 TUR_reorganizationofnavy_desc:0 ""
 TUR_ordersforbattleships:0 "Donanma Cemiyeti"
 TUR_ordersforbattleships_desc:0 "On 19th July 1909 a tradesman by the name of Yağcızade Şefik Bey founded the Navy Association to strengthen the Ottoman Navy. Donations are pouring from our patriotic citizens across the Empire. We should support this association and purchase new ships for our navy with their funds."
 TUR_studyfrenchaircraftdesigns:0 "Study French aircraft designs"
 TUR_studyfrenchaircraftdesigns_desc:0 ""
 TUR_buygermanalbatrosfighters:0 "Purchase Albatros Fighters"
 TUR_buygermanalbatrosfighters_desc:0 "To expand our air force we can purchase new fighter planes from Germany. We should make sure that they're modified with extra wing radiators so that they can cope with the warmer climate of Middle East."
 TUR_frenchnavaltraininginistanbul:0 "French Naval Training In Istanbul"
 TUR_frenchnavaltraininginistanbul_desc:0 ""
 TUR_x:0 "x"
 TUR_x_desc:0 ""
 TUR_germanequipmentagreements:0 "Purchase Mauser Rifles"
 TUR_germanequipmentagreements_desc:0 "Our army faces a shortage of modern rifles and other small arms. We could negotiate with Germans to purchase new rifles and obtain production licenses so that we can produce them at our country."
 TUR_istanbulcairoexpedition:0 "Konstantiniyye–Cairo Expedition"
 TUR_istanbulcairoexpedition_desc:0 "We could bolster the morale of our nation and display the power of our air force to the world by organising a long distance intercontinental flight from Konstantiniyye to Cairo. We should select our best planes and pilots at our disposal for this arduous task."
 TUR_damascusmaneuvers:0 "Damascus Maneuvers"
 TUR_damascusmaneuvers_desc:0 ""
 TUR_buildtheyesilkoyairbase:0 "Build the Yesilköy Airbase"
 TUR_buildtheyesilkoyairbase_desc:0 "With the invention of heavier-than-air flight, a new dimension has been introduced in warfare. We should establish an airbase in Yeşilköy and purchase some planes from France and Germany to create an air force."
 TUR_invitegermanmilitaryadvisors:0 "Invite German Military Advisors"
 TUR_invitegermanmilitaryadvisors_desc:0 "With their massive military industry and doctrinal excellence, Germany is Europe's foremost military power. We should get their help for the modernisation efforts of our army."
 TUR_frenchnavaladvisors:0 "Invite French Naval Advisors"
 TUR_frenchnavaladvisors_desc:0 "We should invite French naval advisors to modernise our navy and train new officers."
 TUR_xxx:0 "xxx"
 TUR_xxx_desc:0 ""
 TUR_invitegermanmilitarycommand:0 "Invite the German Military Command"
 TUR_invitegermanmilitarycommand_desc:0 "We should invite officers from German military command to further increase the coordination between our armies during the war."
 TUR_deporttheminorities:0 "National Minorities Issue"
 TUR_deporttheminorities_desc:0 ""
 TUR_buildtheberlinbagdadrailway:0 "Complete the Berlin-Baghdad Railway"
 TUR_buildtheberlinbagdadrailway_desc:0 "Started in 1903 with German investment, Berlin-Baghdad Railway is a vital economic and strategic project for our country. In addition to economic opportunities it will provide, completion of this railway project will strengthen our authority in the Middle Eastern provinces and ease the execution of our mobilisation plans in case of a possible war."
