 TUR_egypt_secured_tt:0 "Sultan Abbas II won't be forced to abdicate"
 TUR_claim_central_asian_turan_tt:0 "We will claim Central Asian territories as integral part of Pan-Turania"
 TUR_claim_caucasian_turan_tt:0 "We will claim Caucausus area as integral part of Pan-Turania"
 TUR_claim_persian_turan_tt:0 "We will claim Persian turkic territories as integral part of Pan-Turania"
 remove_unit_leader:0 "§YAll these army leaders stop being generals§!"
 TUR_istirak_mukavemet:0 "Iştirak-I Mukavemeti"
 TUR_istirak_mukavemet_desc:0 "Ittihadists threaten the Turkish nation with the establishment of a military dictatorship. The people will not tolerate them and will support a real people's party that will stop the fundamentalists and bourgeois hirelings."
 TUR_istirak_mukavemet_tt:0 "§RFocus will lead to an socialist uprising against the Union and Progress§!\n\n"
 TUR_ittihadi_muhammedi:0 "İttihad-ı Muhammedî Fırkası"
 TUR_ittihadi_muhammedi_desc:0 "The Ittihadists went mad. Their distortion of the ideas of Islam insults the Turkish people. You need to take control of the Chamber of Deputies to stop them."
 TUR_ittihadi_muhammedi_tt:0 "§RFocus will lead to an islamist uprising against the Union and Progress§!\n\n"
 TUR_protect_democracy:0 "Protect Democracy"
 TUR_protect_democracy_desc:0 "Union and Progress is threatened by armed uprising. This conflict must be resolved peacefully before they raise an army against our government."
 TUR_protect_democracy_tt:0 "§RFocus prevents a coup d'etat against democratic government§!\n\n"
 TUR_proclaim_succession_of_roman_empire:0 "Proclaim Succession of the Roman Empire"
 TUR_proclaim_succession_of_roman_empire_desc:0 "Russia claims the title of the Third Rome. They believe that we are the occupiers of Constantinople, but this is not so."
 TUR_strengthen_autocracy:0 "Strenghten Autocracy"
 TUR_strengthen_autocracy_desc:0 ""
 TUR_strengthen_autocracy_tt:0 "§RFocus prevents a coup d'etat against the authoritarian Sultan§!\n\n"
 TUR_serdar_hakan:0 "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc:0 "Glory to The Autocratic Sultan!"
 TUR_pacify_the_vilayets:0 "Pacify the Vilayets"
 TUR_pacify_the_vilayets_desc:0 "Our rule should be imposed and secured in our vilayets who grow more and more nervous as the dawn of nationalism rises once more."
 TUR_consolidation_loyal_pashas:0 "Consolidate the Loyal Pashas"
 TUR_consolidation_loyal_pashas_desc:0 "Our army is divided in many ways, but there's still loyal Pashas. We should consolidate them."
 TUR_support_sarsilmaz:0 "Support the Sarsılmaz Arms"
 TUR_support_sarsilmaz_desc:0 "Sarsılmaz - domestic manufactory, which will be the basis for the production of infantry weapons."
 TUR_damascus_maneuvres:0 "Damascus Maneuvers"
 TUR_damascus_maneuvres_desc:0 "Southern armies must be brought into combat condition."
 TUR_cure_a_sick_man:0 "Cure the Sick Man"
 TUR_cure_a_sick_man_desc:0 "We are restoring the reputation of a strong state."
 TUR_paid_back_debts:0 "Paid Back Debts"
 TUR_improve_traditional_army_doctrine:0 "Improve the Traditional Army Doctrine"
 TUR_improve_traditional_army_doctrine_desc:0 "Experienced commanders always remember the lessons of past wars."
 TUR_organization_artillery:0 "Organization Artillery"
 TUR_organization_artillery_desc:0 "We need to study  artillery to overcome superior foe of our enemies."
 TUR_independent_command:0 "Independent Staff"
 TUR_independent_command_desc:0 "Foreigners have no right to manipulate our army. Only our officers should form staff."
 TUR_german_turkish_command:0 "German-Turkish Command"
 TUR_german_turkish_command_desc:0 "Professional officers from Germany have been cooperating with us for a long time."
 TUR_libyan_war_experience:0 "Libyan War Experience"
 TUR_libyan_war_experience_desc:0 "The experience of the war in the colonies showed how modern conflicts will go, but also gave us young commanders for the army."
 TUR_coup_of_savior_officers:0 "Saviour Officers"
 TUR_coup_of_savior_officers_desc:0 "The Ottoman state is at a crossroads. Either we will restore law and democratic order, or we will lie down under the yoke of a military dictatorship."
 TUR_erkani_harbiye_reforms:0 "Erkan-ı Harbiye Reforms"
 TUR_erkani_harbiye_reforms_desc:0 "Fearing a coup against his autocratic rule, the former Sultan Abdulhamid II left our army and navy intentionally weak. We must rehabilitate our military at once, otherwise we won't survive another major war like the disaster of 1877-1878."
 TUR_navy_reorganization:0 "Navy Reorganization"
 TUR_navy_reorganization_desc:0 "Once great Ottoman Navy now trembles, due to technological advencements we fell behind our rivals and even our neighbours. We have to re-organize our navy, build up a new one that'll bring back our glory!"
 TUR_uniform_reform:0 "Uniform Reform"
 TUR_uniform_reform_desc:0 "Our military still wears outdated blue uniforms from the last century. To adapt our army for the necessities of the modern warfare Erkan-ı Harbiye suggests that we should get rid of these bright blue uniforms in favour of khaki uniforms that will provide better camouflage for our soldiers on the battlefield." 
 TUR_legacy_of_31_march:0 "Legacy of 31 March"
 TUR_legacy_of_31_march_desc:0 "On 13th April 1909, a reactionary coup attempt trying to re-institute the absolutist regime of the former Sultan Abdulhamid II was suppressed by the Army of Action led by Mahmud Shevket Pasha. The Second Constitutional Era still continues, for now."
 TUR_legacy_of_the_sultanate_of_rum:0 "Legacy of the Sultanate of the Rûm"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "Our ancestors of this land, Anadolu Selçuklu Hükümeti, or Sultanate of Rûm's legacy is upon us. Especially as we claim the title of Kayseri Rûm. We must honour them."
 TUR_force_bulgaria_to_align:0 "Subdue the Bulgars"
 TUR_force_bulgaria_to_align_desc:0 "This weak and pathetic state must be subdued under our thumb like it used to be before 1908."
 TUR_stabilization_in_peace:0 "Peace time Stabilization"
 TUR_stabilization_in_peace_desc:0 "Peace time brought stabilization and some breath upon us."
 TUR_support_agrarians_or_industry_focus:0 "Investing in Entrepreneurship"
 TUR_support_agrarians_or_industry_focus_desc:0 "In the current economic situation, the best solution would be to provide foreign and domestic entrepreneurs with convenient conditions for building a business. Yes, it's liberal, but we need to get rid of debt."
 TUR_choose_side:0 "Fork in the Road"
 TUR_choose_side_desc:0 "The dispute between the reactionary Alaylı officers and reformist Harbiyeli officers has been going on for a long time. The March 31 Incident was only the beginning of the end. Eventually one clique will prevail over the other and the surviving clique will decide the fate of the Ottoman Empire for years to come."
 TUR_depoliticize_the_army:0 "Depoliticize the Army"
 TUR_depoliticize_the_army_desc:0 "The primary task of the armed forces should be protecting the state from foreign threats. For too long our army has suffered from reactionary and revolutionary cliques, bickering over their political ambitions. In order to properly rehabilitate and modernise the army, we should get rid both of these cliques first."
 TUR_yildiz_teskilati:0 "Yıldız Teşkilatı"
 TUR_yildiz_teskilati_desc:0 "It's time to deliver the final blow to the Harbiyeli officers clique. Gentlemen from Yıldız Teşkilatı will support our coup and form an interim government until we deal with Enver's gang."
 TUR_weaken_the_sultans_power:0 "Weaken the Sultan's Power"
 TUR_weaken_the_sultans_power_desc:0 "As the decades passed, our incompetent sultans proved that they're nothing but bunch of useless nobles. They cannot save our nation beyond this point, we shall weaken their authority and look to other ways."
 TUR_arrest_faction_leaders:0 "Arrest Faction Leaders"
 TUR_arrest_faction_leaders_desc:0 "The military factions are becoming more of a problem. We have to crush the snakes before they evolve so much."
 TUR_harbiyeli:0 "Harbiyeli Officers"
 TUR_harbiyeli_desc:0 "The reactionaries can stab us in the back at any moment. In the meantime, they oppress the army with political struggle. We need to stop them and to protect the achievements of the Young Turk Revolution."
 TUR_ODPA:0 "Ottoman Public Debt Administration"
 TUR_ODPA_desc:0 "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 the_council_on_the_management_of_ottoman_debt:0 "Public Debt Administration"
 TUR_search_for_investments:0 "Search for Investments"
 TUR_search_for_investments_desc:0 "Our economy is dependent on foreign investment. The construction of railways, geodetic exploration and the construction of oil rigs are not complete without the participation of the britts, germans and frenchs."
 TUR_paying_back_debts:0 "Paying Back Debts"
 TUR_paying_back_debts_desc:0 "Paying off debts is the first step towards restoring our reputation."
 TUR_invest_in_colonies:0 "Develop the Colonies"
 TUR_invest_in_colonies_desc:0 "We should not forget to invest in our colonial subjects."
 TUR_anglo_ottoman_convention:0 "Anglo-Ottoman Convention"
 TUR_anglo_ottoman_convention_desc:0 "While Kuwait, Qatar and Bahrain are nominally under Ottoman suzerainty, we have little to no actual authority in these territories. We should negotiate with the United Kingdom to properly define the boundries of our jurisdiction over the Persian Gulf."
 TUR_sadakat_pact:0 "Sadakat Pact"
 TUR_sadakat_pact_desc:0 "Our turkish nation was fully restored to finally unite enslaved countries and take revenge on the imperialists for all suffering that we endured because of them."
 TUR_hurriyet_musavat_uhuvvet:0 "Hürriyet, Müsavat, Uhuvvet!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "Freedom, Equality and Fraternity!"
 TUR_dissolve_the_ODPA:0 "Dissolve the ODPA"
 TUR_dissolve_the_ODPA_desc:0 "This is the end of the debt slavery. Long live nationalization, comrades!"
 TUR_dissolve_chamber_of_deputies:0 "Dissolve the Chamber of the Deputies"
 TUR_dissolve_chamber_of_deputies_desc:0 "It's time to end with the revolutionaries."
 TUR_purge_the_officers:0 "Purge of the Officers"
 TUR_purge_the_officers_desc:0 "To consolidate the victory of our faction, it is necessary to remove competitors from the leadership of the armies."
 TUR_reform_the_vilayets:0 "Reform the Vilayets"
 TUR_reform_the_vilayets_desc:0 "We are ready to give autonomy to the non-titular peoples of the Empire in order to convince them of our goodwill."
 TUR_adabimerkeziyet:0 "Adab-i Merkeziyet"
 TUR_adabimerkeziyet_desc:0 "We have stabilized the army and take care of few of our internal problems. We are slowly getting better."
 TUR_united_sultanate:0 "United Sultanate"
 TUR_united_sultanate_desc:0 "Got your freedom? Well done. Now let's integrate back into the Turkish nation."
 TUR_bahriye_nezareti:0 "Bahriye Nezareti"
 TUR_bahriye_nezareti_desc:0 "In 1867, the Council of Ministers carried out a number of reforms, including in the environment of the naval forces. It was decided to establish the Ministry of the Navy - Bahriye Nezareti."
 TUR_picardie_maneuvers:0 "Lessons of Picardie Maneuvers"
 TUR_picardie_maneuvers_desc:0 "Between 12th - 18th September, French Army, under the leadership of General Foch, held massive military exercises in Picardie. Major Selahaddin Bey and Captain Mustafa Kemal participated in these exercises and obtained valuable information regarding modern warfare. We should use this experience to modernise our army doctrine."
 TUR_heavy_artillery:0 "Heavy Artillery"
 TUR_heavy_artillery_desc:0 "Lets order foreign howitzers for coastal garrisons."
 TUR_yesilkoy_airbase:0 "Yeşilköy Airbase"
 TUR_yesilkoy_airbase_desc:0 "Last year, we planned to build the country's first airfield near Constantinople. From that moment on, we can assume that we have formed our aviation."
 
 TUR_teskilat_mahsusa:0 "Teskilat-ı Mahsusa"
 TUR_teskilat_mahsusa_desc:0 "To defend our country from threats without and within, conduct intelligence and counter-intelligence operations and suppress various minority revolts, Enver Pasha ordered the reorganisation of the Teşkilat-ı Mahsusa into a proper intelligence agency serving the Ministry of War."
 TUR_stirakmukavemet:0 "Istirak-I Mukavemet"
 TUR_stirakmukavemet_desc:0 ""
 TUR_raid_on_the_sublime_porte:0 "The Raid On Sublime Porte"
 TUR_raid_on_the_sublime_porte_desc:0 "It will be difficult to ensure the government's support for the Ottoman entry into the war. Enver Pasha thinks that we should take this matter into our hands. Under the guise of conducting naval maneuvers, Admiral Souchon will sail into the Black Sea with our navy to strike Russian ports, instigating the war we always wanted."
 TUR_preparetions_for_the_great_war:0 "Prepare for incoming war"
 TUR_preparetions_for_the_great_war_desc:0 "A great war is incoming. We have to get ready for it, otherwise our survival will be threaten, like it wasn't already...."
 TUR_three_pashas:0 "The Three Pashas"
 TUR_three_pashas_desc:0 "With a surprise raid on the Sublime Porte, Enver Pasha and Talat Pasha carried out a successful coup against the Ottoman government led by Grand Vizier Kâmil Pasha. A triumvirate consisting of Enver Pasha, Talat Pasha and Cemal Pasha now holds the reins of the government in their hands. Though, we have other options too, of course."
 TUR_wolfsonthesea:0 "Wolfs on the Sea"
 TUR_wolfsonthesea_desc:0 ""
 TUR_embrace_mobile_warware:0 "Embrace Mobile Warfare"
 TUR_embrace_mobile_warware_desc:0 "This new Mobile Warfare thing will help us encircle our enemies with speedy tactics."
 TUR_teskilat_brigades:0 "Teskilat Brigades"
 TUR_teskilat_brigades_desc:0 "Infiltration Commandos, they will help us a lot in war."
 TUR_reorganizedrailways:0 "Improve Railways in Rumelia"
 TUR_reorganizedrailways_desc:0 "Railways will have a crucial role in mobilise our troops and supply our armies. We should modernise our railways in Rumelia to improve our readiness for a conflict in this region."
 TUR_strait_defence_doctrine:0 "Fortify the Straits"
 TUR_strait_defence_doctrine_desc:0 "The strategic importance of Dardanelles and Bosphorus Straits for our Empire cannot be overstated enough. They pose a potential leverage against Russia and provide us a safe harbour. It is imperative that we must heavily fortify these straits, otherwise our capital will always be in grave danger."
 TUR_nationalassociationprogram:0 "National Association program"
 TUR_nationalassociationprogram_desc:0 "We must help each other in this hard times."
 TUR_british_naval_mission:0 "British Naval Mission"
 TUR_british_naval_mission_desc:0 "British are the masters of the seas, without even a doubt everyone can see this. We must do a naval mission to catch them."
 TUR_order_battleships:0 "Purchase of Battleships"
 TUR_order_battleships_desc:0 "On 19th July 1909 a tradesman by the name of Yağcızade Şefik Bey founded the Navy Association to strengthen the Ottoman Navy. Donations are pouring from our patriotic citizens across the Empire. We should support this association and purchase new ships for our navy with their funds."
 TUR_organize_jewish_money_pay_back_debts:0 "Jewish Money for Debts"
 TUR_organize_jewish_money_pay_back_debts_desc:0 "Jews from our Empire offers hot money to pay back our debts. We should accept their generous offer and pay back our growing debts to save the empire."
 TUR_french_turkish_cooperation:0 "French-Turkish Naval Cooperation"
 TUR_french_turkish_cooperation_desc:0 "France already developed herself in navy a lot. A cooperation would benefit us a lot!"
 TUR_x:0 "x"
 TUR_x_desc:0 ""
 TUR_import_dependence:0 "Import Foreign Weapon"
 TUR_import_dependence_desc:0 "Our army faces a shortage of modern rifles and other small arms. We could negotiate with foreigners to purchase new rifles and obtain production licenses so that we can produce them at our country."
 TUR_independent_command:0 "Independent Command"
 TUR_independent_command_desc:0 "Although we are in hard times, we are and will be always one of the top millet in Command, strategy and war. We don't need anyone to interfere, we may lack modernist designs and whole economy but army, army is different. Without an army Turkish people are not Turk. We are on our own! Be proud, smile, and march!"
 TUR_support_domestic_weapon_industry:0 "Design Our Own"
 TUR_support_domestic_weapon_industry_desc:0 "We don't need foreigners to put their noses into your business to modernize. We will come up with your own designs!"
 TUR_xxx:0 "xxx"
 TUR_xxx_desc:0 ""
 TUR_berlin_baghdad_railway:0 "Build the Berlin-Baghdad Railway"
 TUR_berlin_baghdad_railway_desc:0 "Started in 1903 with German investment, Berlin-Baghdad Railway is a vital economic and strategic project for our country. In addition to economic opportunities it will provide, completion of this railway project will strengthen our authority in the Middle Eastern provinces and ease the execution of our mobilisation plans in case of a possible war."
 TUR_istanbulteyaremektebi:0 "Establish the Tayyare Mektebi"
 TUR_istanbulteyaremektebi_desc:0 "We should establish an aviation school in Yeşilköy in order to raise pilots, technicians and other qualified personnel for our recently established air force."
 TUR_takearevenge:0 "Avenge Rumelia"
 TUR_takearevenge_desc:0 "Rumelia is one of the most important province in our sublime state. We have to take it back, or what? We'll let the enemies walk into Konstantiniyye like they did to Selanik? Unforgettable, unforgiveable, we have to Avenge Rumelia! "
 TUR_united_and_ready:0 "United And Ready"
 TUR_united_and_ready_desc:0 "We have successfully purged the reactionary and revolutionary elements from our armed forces. Our army is finally united and ready to face future threats."
 TUR_united_and_ready_tt:0 "§RFocus prevents a coup d'etat against the Sultan§!\n\n"
 TUR_reshape_the_army:0 "Purge the Army"
 TUR_reshape_the_army_desc:0 "Once again, war is looming over the horizon. Italy, looking for new colonies to conquer. In the Rumelia, our neighbours scheming to kick us out of the Balkans. But while inside, military's own problem is enough to lead us to a schism. We have to Purge the army if we want to keep nation united."
 TUR_muhammediittihatfirkasi:0 "Muhammedi Islam Firkasi"
 TUR_muhammediittihatfirkasi_desc:0 ""
 TUR_muhammediittihatfirkasi_tt:0 "§REnver Pasha will begin military coup against the Islamists!§!\n\n"
 TUR_ttihadveterrakifrkas:0 "Ittihad ve Terraki Firkasi"
 TUR_ttihadveterrakifrkas_desc:0 ""
 TUR_reddawnonthedanube:0 "Red dawn on the Danube"
 TUR_reddawnonthedanube_desc:0 ""
 TUR_stop_the_balkan_conflicts:0 "Stop the Balkan conflicts"
 TUR_stop_the_balkan_conflicts_desc:0 ""
 TUR_war_on_balkans_tt:0 "Gains §YPuppet (Focus)§! war goal against §YBalkan Nations§!."
 TUR_cultofyoungturks:0 "Cult of Young Turks"
 TUR_cultofyoungturks_desc:0 ""
 TUR_coupintheegypt:0 "Coup in the egypt"
 TUR_coupintheegypt_desc:0 ""
 TUR_claimthehomeofmarx:0 "Claim the home of marx"
 TUR_claimthehomeofmarx_desc:0 ""
 TUR_maskofthefearenverism:0 "Mask of the fear Enverism"
 TUR_maskofthefearenverism_desc:0 ""
 TUR_purgetheitthadistofficers:0 "Purge the Ittihadist Officers"
 TUR_purgetheitthadistofficers_desc:0 "Ittihadism is nothing but a vermin among our army and even our politics! We have to get rid of it!"
 TUR_panturkism:0 "Pan Turkism"
 TUR_panturkism_desc:0 ""
 TUR_compromise_with_ittihadists:0 "Compromise with İttihadists"
 TUR_compromise_with_ittihadists_desc:0 "In the past, we have empowered Jön Türks so much even with this slight change in policies they went really mad, we are on the verge of a civil war. We have to compromise with them before it's too late."
 TUR_improve_gecekondu:0 "Gecekondus"
 TUR_improve_gecekondu_desc:0 "Gecekondus and the culture, tradition of Gecekondu is a huge disgrace to our nation and law. In the past, our leaders didn't cared much about this disgrace but now as we, the helpful islamists in charge, we have to improve the life conditions of our citizens by basically clearing out them and helping rural, poor people by giving them actual homes."
 TUR_reset_debt_obligations:0 "Default On Debt"
 TUR_reset_debt_obligations_desc:0 "Debts are becoming more and more problem day by day. We already have solved some of our economic issues, we must default on our debt."
 TUR_purge_troublemakers:0 "Get Rid Of Troublemakers"
 TUR_purge_troublemakers_desc:0 "Although we are trying to get friendly and close with our military factions and high-ranking people within the empire, not everyone trying to collaborate. If they won't accept our papers, then they shall receive our mausers."
 TUR_hold_talks_with_sufi_leaders:0 "Talks with Sufis"
 TUR_hold_talks_with_sufi_leaders_desc:0 "Sufi people are very eager to collaborate with us, especially with this drastic change in our policy, and as we need every bit of support we can get, we have to knock the doors of theirs too."
 TUR_stamp_out_shia_rebels:0 "Crush the Shia Heretics"
 TUR_stamp_out_shia_rebels_desc:0 "Shias are heretics. There's not much to tell about. They are heretics, and they must share the same fate the other heretics shared in this world, they must be crushed, Allah is with us!" 
 TUR_strike_at_the_shia_base:0 "Strike at the Shia Base"
 TUR_strike_at_the_shia_base_desc:0 "Persia was always a base for heretic Shia activity. Now as we claim to be Caliph, we gotta get rid of them."
 TUR_fight_fake_arab_king:0 "Crush the Fake Arabian Kings"
 TUR_fight_fake_arab_king_desc:0 "In the south, there's many tribes and fake arab kings, they are our enemy since Allah knows when. And as now we are the Caliphate, we don't have any time to play with them, our tolerance has ran out. We must unite the Muslim people, not to make some goat horders happy."
 TUR_army_of_united_islam:0 "Army of Islam"
 TUR_army_of_united_islam_desc:0 "There's only one army we have, the army of people, army of muslims, army of Allah! Our only fear is Allah, and nothing else."
 TUR_unite_muslims:0 "Neighbouring Muslims"
 TUR_unite_muslims_desc:0 "We sure do have so many Muslim brothers as our neighbours. More than we shall unite through conquest, but through an Alliance."
 TUR_enforce_religious_law:0 "Religious Law"
 TUR_enforce_religious_law_desc:0 "Religious law of Islam, Sharia is undoubtedly best one in the world! Who can doubt this in the start though. We must just enforce this beautiful law that has no holes."
 TUR_prepare_population_for_jihad:0 "Prepare the Halk for Cihat" 
 TUR_prepare_population_for_jihad_desc:0 "If we order, then they must get mobilized. It's not their option, Caliph rules all."
 TUR_islamic_charity:0 "Islamic Helpfulness"
 TUR_islamic_charity_desc:0 "Islam, without even a single doubt, is the religion of helpfulness and peace. Our population shall not starve, we must give our every single penny to help them. Ya Allah, Bismillah!"
 TUR_help_poor_people:0 "Help the Poor"
 TUR_help_poor_people_desc:0 "Poor people? What are they! They don't exist under Islamic law."
 TUR_public_school_question:0 "Islamic schools"
 TUR_public_school_question_desc:0 "Islamic education is undoubtedly best system in this planet. They gave us, the humanity very great scholars and scientific improvements. We have to make our education system more... Islamic than it is already."
 TUR_expand_holy_sites:0 "Develop the Holy Cities"
 TUR_expand_holy_sites_desc:0 "While they could carry an importance of even being our capital, Islamic cities are very underdeveloped. We must expand them."
 TUR_secure_egypt:0 "Secure Egypt"
 TUR_secure_egypt_desc:0 "Egypt's strategic and historical importance is so open it doesn't even requires a talk. We must secure that important land that was once our, we must free our Muslim brothers from British tyranny!"
 TUR_restore_caliphate_authority:0 "Restore the Authority of Caliphate"
 TUR_restore_caliphate_authority_desc:0 "Centuries after Centuries, Caliphate name just became a little overused and meaningless. And it has nearly no authority right now, we must restore the reputation, the authority of caliphate." 
 TUR_stop_debt_repayment:0 "Looming Debts"
 TUR_stop_debt_repayment_desc:0 "Debts? OPDA? Money? Blah! Caliphate knows none of this! If our people needs money, then we shall give! We don't need to pay anything to heretics!"
 TUR_islamic_unity:0 "Islamic Unity"
 TUR_islamic_unity_desc:0 "Islam, above all, an unifying factor. We are all equal under the guidendence and law of Allah, we must all follow Allah. Allah unifies us. Allah will help us."
 TUR_support_oppressed_muslims:0 "Support the Oppressed Muslims"
 TUR_support_oppressed_muslims_desc:0 "Many Muslims around the world is oppressed in colonial rule. We must support them, they are our brothers!"
 TUR_build_more_mosques:0 "Help Senussi"
 TUR_build_more_mosques_desc:0 ""
 TUR_prepare_for_jihad:0 "Prepare for Jihad"
 TUR_prepare_for_jihad_desc:0 "It's time to prepare for Jihad! Ya Allah, Bismillah! Allah is with us!"
 TUR_traditionalist_society:0 "Traditionalist Society"
 TUR_traditionalist_society_desc:0 "Muslim people are generally very traditionalist, this is great! That only means they'll support more our Imperia- I-I mean Islamic government!"
 TUR_strike_first:0 "Strike First"
 TUR_strike_first_desc:0 "Heretics already took enough from us. They probably won't even come back again. We must strike first."
 TUR_set_colonies_on_fire:0 "Set the Colonies on Fire"
 TUR_set_colonies_on_fire_desc:0 "It was their mistake to oppress our people. The day has come. Their colonies will burn into ground while Islamic Rule will rule all the Muslims in it from the sky."
 TUR_cultivate_fanaticism:0 "The Army Of Allah"
 TUR_cultivate_fanaticism_desc:0 "Army of Allah, what a beautiful word it is. Soldier of Allah, what a beautiful person it is."
 TUR_balkan_pact:0 "Balkan Entente"
 TUR_balkan_pact_desc:0 "We are not really much different from our Balkan neighbours. Maybe, after all, why not become friendly? And even sign a treaty together!"
 TUR_focus_on_military_academy:0 "Expand Military Academies"
 TUR_focus_on_military_academy_desc:0 "Military academies are our heart in the war, and not just our it's just a fact. So we have to expand them."
 TUR_neutrality_for_recovery:0 "Neutrality for Recovery"
 TUR_neutrality_for_recovery_desc:0 "Dark clouds are ahead of us. The Great War is coming. So, we shall just shut down and stabilize in these last times of peace, and use neutrality to recover."
 TUR_halaskar_zabitan:0 "Halâskâr Zâbitân"
 TUR_halaskar_zabitan_desc:0 "Ittihadist will ruin our country, we have to do everything to side with Entente in incoming great war. Democracy is the way!"
 TUR_fight_the_wahhabis:0 "War with Saudis"
 TUR_fight_the_wahhabis_desc:0 "Saudis and their tiny state against us doesn't posses us a great threat, but it's still a good choice to clear them up."
 TUR_support_the_east:0 "Develop the East"
 TUR_support_the_east_desc:0 "Eastern Anatolia was always more free and less developed compared to west. Why though, let's develop them. It's our vatan after all."
 TUR_stabilization_in_reforms:0 "Stabilization in Reforms"
 TUR_stabilization_in_reforms_desc:0 "History shows us that more you do favor of people, more you enact reforms, people will like you more. And we are democratic people, let's empower our halk and stabilize under the reforms."
 TUR_arrest_pan_nationalist_radicals:0 "Finish the Radicals"
 TUR_arrest_pan_nationalist_radicals_desc:0 "Pan Nationalist pashas and their factions are getting too much of a problem every day, we have to arrest them. They are all radicals and snakes waiting for the best time to attack."
 TUR_guarantee_of_sovereignty:0 "Guarantee Of Sovereignty"
 TUR_guarantee_of_sovereignty_desc:0 "We have to guarantee the independence of our Balkan Halks if we want to keep friendly relations with them. This is, just our repayment to wars we fought."
 TUR_national_association_program:0 "National Association Program"
 TUR_national_association_program_desc:0 "Just annexing Balkan territories that's not ready to join our Empire is not fair. We have to form Vilayets for our subjects until they are ready."
 TUR_align_abyssinia:0 "Align the Habeshistan"
 TUR_align_abyssinia_desc:0 "Ethiopia, Abyssinia or Habeshistan is one of the last remaning free African nation. After all, why not befriend them?"
 TUR_introduce_pluralism:0 "The Pluralism"
 TUR_introduce_pluralism_desc:0 "Pluralism in a political ideology is the recognition and affirmation of diversity within a political body, witch is literally us. Our Balkan Subjects will love this!" 
 TUR_joint_defense_council:0 "Joint Defense Council"
 TUR_joint_defense_council_desc:0 "We need to keep closer ties with our Balkan Subjects, and uniting our militaries is a genius idea for that!" 
 TUR_balkan_economic_sphere:0 "Balkan Economic Zone"
 TUR_balkan_economic_sphere_desc:0 "Next step on close ties will be uniting our economies. Money is money after all."
 TUR_reintegration:0 "Re-integration of Balkans"
 TUR_reintegration_desc:0 "Our programs worked and now it's time to re-integrate our Balkan Subjects, welcome to our Empire, we'll treat them fairly and equally. As even in the start, it was their choice to join."
 TUR_national_consensus:0 "Milli Compromise"
 TUR_national_consensus_desc:0 "We have to compromise with our Balkan Millet if we want to earn their trust, some scars never heal. We gotta act without salting the area."
 TUR_battle_for_the_balkans:0 "War for Balkan"
 TUR_battle_for_the_balkans_desc:0 "Balkans were already a hot place for war. Infightings, outside interventions, and most importantly, our last wars with Russia and Austria. They was disastorous, we nearly lost all of our Balkan holdings, but now, it's time to strike right back at the enemy."
