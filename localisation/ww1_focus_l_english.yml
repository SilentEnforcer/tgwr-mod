 TUR_expandthejandarmaforces_desc:0 ""
 TUR_fundthechurches:0 "Fund the churches"
 TUR_fundthechurches_desc:0 ""
 TUR_thelegacyofmarch31:0 "Legacy of the March 31 Incident"
 TUR_thelegacyofmarch31_desc:0 "On 13th April 1909, a reactionary coup attempt trying to re-institute the absolutist regime of the former Sultan Abdulhamid II was suppressed by the Army of Action led by Mahmud Shevket Pasha. The Second Constitutional Era still continues, for now."
