l_english:
 communism:0 "Socialist"
 communism_noun:0 "Socialism"
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 _noun:0 "Democracy" #dont touch that
 fascism:0 "Proto-Fascist"
 fascism_noun:0 "Proto-Fascism"
 fascism_desc:0 "Totalitarian Regime"
 communism_desc:0 "Socialist Republic"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Social Democracy"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, social democracy aims to abolish or mitigate the effects of capitalism with public mandate."
 agrarianism:0 "Agrarianism"
 agrarianism_desc:0 "Agrarianism is a social philosophy or political philosophy which values rural society as superior to urban society and the independent farmer as superior to the paid worker, and sees farming as a way of life that can shape the ideal social values."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."

 #TGWR
 neutrality:0 "Non-Aligned"
 neutrality_desc:0 "Authoritarian Regime"
 autocracy:0 "Autocratic"
 autocracy_desc:0 "Autocracy is a form of government in which supreme power is concentrated in the hands of one person, whose decisions are subject to neither external legal restraints nor regularized mechanisms of popular control."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:0 "Moderatism"
 moderatism_desc:0 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:0 "Centrism"
 centrism_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 # Fascist dicatorship
 military_dictatorship:0 "Military dictatorship"
 military_dictatorship_desc:0 "A military dictatorship is a dictatorship wherein the military exerts complete or substantial control over political authority. Military leaders often rule as a junta, selecting one of themselves as a head."
 fundamentalism:0 "Fundamentalism"
 fundamentalism_desc:0 "Fundamentalism refers to any sect or movement within a religion that emphasizes a rigid adherence to what it conceives of as the fundamental principles of its faith, usually resulting in a denouncement of alternative practices and interpretations."
 #Syndicalism
 national_syndicalism:0 "National Syndicalism"
 national_syndicalism_desc:0 "National syndicalism is an ideology combining integral nationalism with syndicalism. Logical."
 anarcho_syndicalism:0 "Anarcho-syndicalism"
 anarcho_syndicalism_desc:0 "A political philosophy and anarchist school of thought that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society."
 #Commies
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotskyism supports founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass socialist democracy. A characteristic feature of the power struggle is the Permanent revolution."
 council_communism:0 "Council Communism"
 council_communism_desc:0 "Councilism was characterized by its opposition to state capitalism and state socialism and its advocacy of workers' councils and soviet democracy. Council communists maintain that the working class should not rely on Leninist vanguard parties or hope for reforms of the capitalist system to bring socialism."
 religious_communism:0 "Religious Communism"
 religious_communism_desc:0 "Religious communism is a form of communism that incorporates religious principles. Scholars have used the term to describe a variety of social or religious movements throughout history that have favored the communal ownership of property."
 #democrats
 libertarianism:0 "Libertarianism"
 libertarianism_desc:0 "Anarcho-capitalists seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association and individual judgement."
 #neutrals
 theocracy:0 "Theocratic"
 theocracy_desc:0 "Theocracy is a form of government in which God or a deity of some type is recognized as the supreme ruling authority, giving divine guidance to human intermediaries that manage the day to day affairs of the government."
 anarcho_primitivism:0 "Anarcho-primitivism"
 anarcho_primitivism_desc:0 "Anarcho-primitivism is an anarchist critique of the origins and progress of civilization. Uga-buga."

